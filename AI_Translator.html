cd\u0ca4\u0cc1 \u0cb5\u0cbf\u0cb5\u0cbf\u0ca7 \u0cb5\u0cbf\u0ca6\u0ccd\u0caf\u0cbe\u0cb0\u0ccd\u0ca5\u0cbf\u0cb5\u0cc7\u0ca4\u0ca8 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0c82\u0ca4\u0cb9 \u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0 \u0caa\u0ccd\u0cb0\u0cbe\u0caf\u0ccb\u0c9c\u0cbf\u0ca4 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb9\u0ca3\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0c82\u0c9a\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cac\u0cbf\u0ca1\u0cc1\u0c97\u0ca1\u0cc6 \u0cae\u0cbe\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cbf.", "\u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cb5\u0cbf\u0cad\u0cbe\u0c97\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cbf\u0ca8 \u0cb8\u0ccd\u0cb5\u0cbe\u0cae\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cbe\u0cae\u0cbe\u0ca8\u0ccd\u0caf \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0ca8\u0cbf\u0caf\u0cae\u0c97\u0cb3\u0cbf\u0c97\u0cc6 (\u0c9c\u0cbf\u0c8e\u0cab\u0ccd\u0c86\u0cb0\u0ccd) \u0cac\u0ca6\u0ccd\u0ca7\u0ca4\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cc1 \u0cb5\u0cc6\u0c9a\u0ccd\u0c9a\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf.", "\u0cac\u0cb3\u0c95\u0cc6\u0caf \u0caa\u0ccd\u0cb0\u0cae\u0cbe\u0ca3\u0caa\u0ca4\u0ccd\u0cb0\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 (\u0caf\u0cc1. \u0cb8\u0cbf. \u0c97\u0cb3\u0cc1) \u0cb8\u0cae\u0caf\u0ccb\u0c9a\u0cbf\u0ca4\u0cb5\u0cbe\u0c97\u0cbf \u0cb8\u0cb2\u0ccd\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0c86\u0c82\u0ca4\u0cb0\u0cbf\u0c95 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cac\u0cbe\u0cb9\u0ccd\u0caf \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf \u0c85\u0cb5\u0cb2\u0ccb\u0c95\u0ca8\u0c97\u0cb3 \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cbf.", "\u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0cb9\u0cca\u0cb8 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3\u0cc1, \u0c96\u0cb0\u0cc0\u0ca6\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cc0\u0ca4\u0cbf \u0c89\u0caa\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cbf\u0ca8 \u0cb8\u0cb9\u0cae\u0ca4\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0ca6\u0c97\u0cbf\u0cb8\u0cbf.", "\u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0\u0cbe\u0ca1\u0cb3\u0cbf\u0ca4 \u0caa\u0ccd\u0cb0\u0ca6\u0cc7\u0cb6\u0ca6\u0cca\u0cb3\u0c97\u0cc6 \u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0ca8\u0cc0\u0ca4\u0cbf (\u0c8e\u0ca8\u0ccd. \u0c87. \u0caa\u0cbf.) 2020\u0cb0 \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0c95\u0ccd\u0c95\u0cbe\u0c97\u0cbf \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0c82\u0caa\u0ca8\u0ccd\u0cae\u0cc2\u0cb2 \u0c95\u0ccd\u0cb0\u0ccb\u0ca2\u0cc0\u0c95\u0cb0\u0ca3\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc1\u0ca8\u0ccd\u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c87\u0cb2\u0cbe\u0c96\u0cc6\u0caf \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0cbf \u0c96\u0cbe\u0ca4\u0cc6\u0c97\u0cb3\u0cc1, \u0c96\u0c9c\u0cbe\u0ca8\u0cc6 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c9a\u0cb0\u0ca3\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6\u0caf \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6."], "activities": ["\u0cb5\u0cbf\u0cb5\u0cbf\u0ca7 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0cb5\u0cbf\u0cad\u0cbe\u0c97\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3 \u0cae\u0cc1\u0c96\u0ccd\u0caf\u0cb8\u0ccd\u0ca5\u0cb0\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0cac\u0c9c\u0cc6\u0c9f\u0ccd \u0caa\u0cc2\u0cb0\u0ccd\u0cb5 \u0cb8\u0cae\u0cbe\u0cb2\u0ccb\u0c9a\u0ca8\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb6\u0cbe\u0cb2\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c86\u0ca1\u0cb3\u0cbf\u0ca4\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0c98\u0c9f\u0c95\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cbf\u0ca8 \u0caa\u0ccd\u0cb0\u0cb8\u0ccd\u0ca4\u0cbe\u0caa\u0c97\u0cb3\u0cc1, \u0cb5\u0cc6\u0c9a\u0ccd\u0c9a\u0ca6 \u0cb9\u0cc7\u0cb3\u0cbf\u0c95\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c92\u0caa\u0ccd\u0caa\u0c82\u0ca6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb8\u0cbe\u0cb0\u0ccd\u0cb5\u0c9c\u0ca8\u0cbf\u0c95 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cbe \u0cb5\u0ccd\u0caf\u0cb5\u0cb8\u0ccd\u0ca5\u0cc6\u0caf (\u0caa\u0cbf\u0c8e\u0cab\u0ccd\u0c8e\u0c82\u0c8e\u0cb8\u0ccd) \u0cae\u0cc2\u0cb2\u0c95 \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb9\u0ca3\u0ca6 \u0cb9\u0cb0\u0cbf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0c95 \u0c9c\u0ca8\u0cb0\u0cb2\u0ccd \u0c95\u0c9a\u0cc7\u0cb0\u0cbf\u0caf\u0cbf\u0c82\u0ca6 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf \u0caa\u0ccd\u0caf\u0cbe\u0cb0\u0cbe\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cb5\u0cbf\u0cb5\u0cb0\u0cb5\u0cbe\u0ca6 \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0ccd\u0cb0\u0cae \u0c95\u0cc8\u0c97\u0cca\u0c82\u0ca1 \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 (\u0c8e\u0c9f\u0cbf\u0c86\u0cb0\u0ccd) \u0cb8\u0cbf\u0ca6\u0ccd\u0ca7\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0cbf \u0c87-\u0cae\u0cbe\u0cb0\u0cc1\u0c95\u0c9f\u0ccd\u0c9f\u0cc6 (\u0c9c\u0cbf\u0c87\u0c8e\u0c82) \u0cae\u0cc2\u0cb2\u0c95 \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0cae\u0cc2\u0cb2\u0cb8\u0ccc\u0c95\u0cb0\u0ccd\u0caf, \u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0c9c\u0ccd\u0c9e\u0cbe\u0ca8 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cc7\u0cb5\u0cc6\u0c97\u0cb3 \u0c96\u0cb0\u0cc0\u0ca6\u0cbf \u0caa\u0ccd\u0cb0\u0cb8\u0ccd\u0ca4\u0cbe\u0caa\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0cc1\u0cae\u0ccb\u0ca6\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb5\u0cc6\u0c9a\u0ccd\u0c9a\u0ca6 \u0caa\u0ccd\u0cb0\u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0c97\u0cb3\u0cc1, \u0cae\u0cc1\u0ca8\u0ccd\u0cb8\u0cc2\u0c9a\u0ca8\u0cc6\u0caf \u0c85\u0cb5\u0cb6\u0ccd\u0caf\u0c95\u0ca4\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c97\u0cc1\u0cb0\u0cc1\u0ca4\u0cbf\u0cb8\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cbf\u0ca8 \u0cb6\u0cbf\u0cb8\u0ccd\u0ca4\u0cbf\u0ca8 \u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb6\u0cbf\u0cab\u0cbe\u0cb0\u0cb8\u0cc1 \u0cae\u0cbe\u0ca1\u0cb2\u0cc1 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c85\u0ca7\u0cc0\u0ca8 \u0c95\u0c9a\u0cc7\u0cb0\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0cc1\u0ca6\u0cbe\u0ca8\u0cbf\u0ca4 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0cae\u0cbe\u0cb0\u0ccd\u0c97\u0cb8\u0cc2\u0c9a\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cb2\u0cb9\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0cc2\u0caa\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cac\u0c9c\u0cc6\u0c9f\u0ccd \u0c85\u0ca8\u0cc1\u0cae\u0ccb\u0ca6\u0ca8\u0cc6\u0c97\u0cb3\u0cc1, \u0cae\u0cb0\u0cc1 \u0cb5\u0cbf\u0ca8\u0cbf\u0caf\u0ccb\u0c97\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c92\u0c9f\u0ccd\u0c9f\u0cbe\u0cb0\u0cc6 \u0ca8\u0cbf\u0ca7\u0cbf\u0caf \u0cb9\u0cb0\u0cbf\u0cb5\u0cbf\u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6\u0c97\u0cbe\u0c97\u0cbf \u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0\u0cbe\u0ca1\u0cb3\u0cbf\u0ca4 \u0caa\u0ccd\u0cb0\u0ca6\u0cc7\u0cb6\u0ca6 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0c87\u0cb2\u0cbe\u0c96\u0cc6\u0caf\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0cb8\u0c82\u0caa\u0cb0\u0ccd\u0c95 \u0cb8\u0cbe\u0ca7\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1."], "competencies": [{ "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Public Procurement (GFR 0\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c95\u0cb0\u0ca1\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0cc1\u0cae\u0ccb\u0ca6\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1, \u0cb8\u0c82\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0c97\u0cb3\u0cc1 \u0cb8\u0cbe\u0c95\u0ccd\u0cb7\u0ccd\u0caf \u0c86\u0ca7\u0cbe\u0cb0\u0cbf\u0ca4\u0cb5\u0cbe\u0c97\u0cbf\u0cb5\u0cc6, \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c95\u0cbe\u0cb0\u0cbf \u0c8e\u0c82\u0ca6\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0ccd\u0caf\u0cb5\u0cb8\u0ccd\u0ca5\u0cbf\u0ca4 \u0cb8\u0cc1\u0ca7\u0cbe\u0cb0\u0ca3\u0cc6\u0c97\u0cc6 \u0c95\u0ccd\u0cb0\u0cae \u0c95\u0cc8\u0c97\u0cca\u0cb3\u0ccd\u0cb3\u0cac\u0cb9\u0cc1\u0ca6\u0cbe\u0ca6 \u0cb6\u0cbf\u0cab\u0cbe\u0cb0\u0cb8\u0cc1\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cc0\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c97\u0cae\u0ca8\u0cbe\u0cb0\u0ccd\u0cb9 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf \u0cab\u0cb2\u0cbf\u0ca4\u0cbe\u0c82\u0cb6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c9a\u0cb0\u0ccd\u0c9a\u0cbf\u0cb8\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c89\u0ca4\u0ccd\u0ca4\u0cae \u0c86\u0ca1\u0cb3\u0cbf\u0ca4\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c89\u0ca4\u0ccd\u0ca4\u0cc7\u0c9c\u0cbf\u0cb8\u0cb2\u0cc1 \u0cb9\u0cbf\u0cb0\u0cbf\u0caf \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0cbf \u0c85\u0ca7\u0cbf\u0c95\u0cbe\u0cb0\u0cbf\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 (\u0c89\u0ca6\u0cbe\u0cb9\u0cb0\u0ca3\u0cc6\u0c97\u0cc6, \u0cad\u0cbe\u0cb0\u0ca4 \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0ca6 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca6\u0cb0\u0ccd\u0cb6\u0cbf\u0c97\u0cb3\u0cc1, \u0cae\u0cc1\u0c96\u0ccd\u0caf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca6\u0cb0\u0ccd\u0cb6\u0cbf\u0c97\u0cb3\u0cc1) \u0ca4\u0cca\u0ca1\u0c97\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c89\u0ca8\u0ccd\u0ca8\u0ca4 \u0cae\u0c9f\u0ccd\u0c9f\u0ca6 \u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0c82\u0ca4\u0cbe\u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0cb5\u0cc7\u0ca6\u0cbf\u0c95\u0cc6\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0cad\u0cbe\u0cb0\u0ca4\u0ca6 \u0cb8\u0cbf\u0c8e\u0c9c\u0cbf\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0ca8\u0cbf\u0ca7\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3 \u0cac\u0c97\u0ccd\u0c97\u0cc6 \u0cb8\u0cbe\u0cb0\u0ccd\u0cb5\u0c9c\u0ca8\u0cbf\u0c95 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0ca4\u0ccd\u0cb0 \u0cb8\u0cae\u0cbf\u0ca4\u0cbf (\u0caa\u0cbf\u0c8e\u0cb8\u0cbf) \u0caf\u0c82\u0ca4\u0cb9 \u0cb8\u0c82\u0cb8\u0ca6\u0cc0\u0caf \u0cb8\u0cae\u0cbf\u0ca4\u0cbf\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cae\u0cbe\u0cb9\u0cbf\u0ca4\u0cbf \u0ca8\u0cc0\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0ca3\u0cc6, \u0cb5\u0cbf\u0ca7\u0cbf\u0cb5\u0cbf\u0c9c\u0ccd\u0c9e\u0cbe\u0ca8 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c87\u0ca4\u0cb0 \u0c89\u0ca6\u0caf\u0ccb\u0ca8\u0ccd\u0cae\u0cc1\u0c96 \u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0c9c\u0ccd\u0c9e\u0cbe\u0ca8\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0cb3\u0cb5\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cc1\u0cb5 \u0cae\u0cc2\u0cb2\u0c95 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0caa\u0ca6\u0ccd\u0ca7\u0ca4\u0cbf\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0ca8\u0cbe\u0cb5\u0cc0\u0ca8\u0ccd\u0caf\u0ca4\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c89\u0ca4\u0ccd\u0ca4\u0cc7\u0c9c\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0cb8\u0c9a\u0cbf\u0cb5\u0cbe\u0cb2\u0caf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0c82\u0cac\u0c82\u0ca7\u0cbf\u0ca4 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb8\u0c82\u0cac\u0c82\u0ca7\u0cbf\u0cb8\u0cbf\u0ca6 \u0cb8\u0cbf\u0c8e\u0c9c\u0cbf\u0caf \u0cb5\u0cbe\u0cb0\u0ccd\u0cb7\u0cbf\u0c95 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0caf \u0c85\u0ca7\u0ccd\u0caf\u0cbe\u0caf\u0c97\u0cb3 \u0ca4\u0caf\u0cbe\u0cb0\u0cbf\u0c95\u0cc6\u0c97\u0cc6 \u0cae\u0cbe\u0cb0\u0ccd\u0c97\u0ca6\u0cb0\u0ccd\u0cb6\u0ca8 \u0ca8\u0cc0\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf \u0cb5\u0ccd\u0caf\u0cbe\u0caa\u0ccd\u0ca4\u0cbf\u0caf\u0cb2\u0ccd\u0cb2\u0cbf \u0cb9\u0cbf\u0cb0\u0cbf\u0caf \u0c85\u0ca7\u0cbf\u0c95\u0cbe\u0cb0\u0cbf\u0c97\u0cb3 (\u0cae\u0cb9\u0cbe \u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0c95\u0cb0\u0cc1, \u0caa\u0ccd\u0cb0\u0ca7\u0cbe\u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0c95\u0cb0\u0cc1) \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cbe\u0cb0\u0ccd\u0c97\u0ca6\u0cb0\u0ccd\u0cb6\u0ca8 \u0cae\u0cbe\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0cad\u0cbf\u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1."], "activities": ["\u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0cb5\u0cb2\u0caf\u0c95\u0ccd\u0c95\u0cc6 \u0cb5\u0cbe\u0cb0\u0ccd\u0cb7\u0cbf\u0c95 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0caa\u0cbe\u0caf \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8 \u0c9a\u0ccc\u0c95\u0c9f\u0ccd\u0c9f\u0cbf\u0c97\u0cc6 \u0c85\u0ca8\u0cc1\u0cae\u0ccb\u0ca6\u0ca8\u0cc6.", "\u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3 (\u0c89\u0ca6\u0cbe\u0cb9\u0cb0\u0ca3\u0cc6\u0c97\u0cc6, \u0cb8\u0cae\u0c97\u0ccd\u0cb0 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0cbe, \u0caa\u0cbf. \u0c8e\u0c82. \u0c8e\u0cb8\u0ccd. \u0c8e\u0c9a\u0ccd. \u0c86\u0cb0\u0ccd. \u0c90) \u0caa\u0ccd\u0cb0\u0cae\u0cc1\u0c96 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb7\u0cae\u0ca4\u0cc6\u0caf \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0c97\u0cbe\u0c97\u0cbf \u0caa\u0ccd\u0cb0\u0cb5\u0cc7\u0cb6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0c97\u0cae\u0ca8 \u0cb8\u0cae\u0ccd\u0cae\u0cc7\u0cb3\u0ca8\u0c97\u0cb3 \u0c85\u0ca7\u0ccd\u0caf\u0c95\u0ccd\u0cb7\u0ca4\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0cbf\u0ca4 \u0c98\u0c9f\u0c95\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb5\u0cbf\u0ca4\u0cb0\u0cbf\u0cb8\u0cc1\u0cb5 \u0cae\u0cca\u0ca6\u0cb2\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6 \u0caa\u0ccd\u0caf\u0cbe\u0cb0\u0cbe\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0ca8\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3 \u0c85\u0c82\u0ca4\u0cbf\u0cae \u0cb5\u0cbf\u0cae\u0cb0\u0ccd\u0cb6\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c95\u0cb2\u0cbf\u0c95\u0cc6\u0caf \u0cab\u0cb2\u0cbf\u0ca4\u0cbe\u0c82\u0cb6\u0c97\u0cb3\u0cc1, \u0ca1\u0cbf\u0c9c\u0cbf\u0c9f\u0cb2\u0ccd \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3\u0ca6 \u0cae\u0cc2\u0cb2\u0cb8\u0ccc\u0c95\u0cb0\u0ccd\u0caf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0c95\u0cb0 \u0ca4\u0cb0\u0cac\u0cc7\u0ca4\u0cbf\u0caf \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c95\u0cbe\u0cb0\u0cbf\u0ca4\u0ccd\u0cb5\u0ca6\u0c82\u0ca4\u0cb9 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca3\u0cbe\u0caf\u0c95 \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0cb5\u0cbf\u0cb7\u0caf\u0cbe\u0ca7\u0cbe\u0cb0\u0cbf\u0ca4 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0c82\u0ca4\u0cbf\u0cae\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb8\u0cbe\u0cb0\u0ccd\u0cb5\u0c9c\u0ca8\u0cbf\u0c95 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0ca4\u0ccd\u0cb0 \u0cb8\u0cae\u0cbf\u0ca4\u0cbf (\u0caa\u0cbf\u0c8e\u0cb8\u0cbf) \u0caf \u0cae\u0cc1\u0c82\u0ca6\u0cc6 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3 \u0cb0\u0c95\u0ccd\u0cb7\u0ca3\u0cc6\u0c97\u0cbe\u0c97\u0cbf \u0cb8\u0c82\u0c95\u0ccd\u0cb7\u0cbf\u0caa\u0ccd\u0ca4 \u0cb5\u0cbf\u0cb5\u0cb0\u0ca3\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cbf\u0ca6\u0ccd\u0ca7\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c9a\u0cb0\u0ccd\u0c9a\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc1\u0ca8\u0ccd\u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb9\u0cbf\u0c82\u0ca6\u0cbf\u0ca8 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf \u0cb6\u0cbf\u0cab\u0cbe\u0cb0\u0cb8\u0cc1\u0c97\u0cb3 \u0cae\u0cc7\u0cb2\u0cc6 \u0cb8\u0c9a\u0cbf\u0cb5\u0cbe\u0cb2\u0caf\u0c97\u0cb3\u0cc1 \u0cb8\u0cb2\u0ccd\u0cb2\u0cbf\u0cb8\u0cbf\u0ca6 \u0c95\u0ccd\u0cb0\u0cae \u0c95\u0cc8\u0c97\u0cca\u0c82\u0ca1 \u0c9f\u0cbf\u0caa\u0ccd\u0caa\u0ca3\u0cbf\u0c97\u0cb3 (\u0c8e\u0c9f\u0cbf\u0c8e\u0ca8\u0ccd) \u0cb8\u0ccd\u0ca5\u0cbf\u0ca4\u0cbf\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cbf\u0ca8 \u0c85\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0cc1 \u0c85\u0ca5\u0cb5\u0cbe \u0cb5\u0ccd\u0caf\u0cb5\u0cb8\u0ccd\u0ca5\u0cbf\u0ca4 \u0c85\u0cb8\u0cae\u0cb0\u0ccd\u0ca5\u0ca4\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c97\u0cc1\u0cb0\u0cc1\u0ca4\u0cbf\u0cb8\u0cb2\u0cc1 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0ca3\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbf\u0ca7\u0cbf\u0cb5\u0cbf\u0c9c\u0ccd\u0c9e\u0cbe\u0ca8 \u0cb8\u0cbe\u0ca7\u0ca8\u0c97\u0cb3 \u0cac\u0cb3\u0c95\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0caf\u0ccb\u0c9c\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cbe\u0cb0\u0ccd\u0cb5\u0c9c\u0ca8\u0cbf\u0c95 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf\u0ca8 \u0c89\u0ca6\u0caf\u0ccb\u0ca8\u0ccd\u0cae\u0cc1\u0c96 \u0caa\u0ccd\u0cb0\u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0c97\u0cb3 \u0c95\u0cc1\u0cb0\u0cbf\u0ca4\u0cc1 \u0caa\u0ccd\u0cb0\u0cae\u0cc1\u0c96 \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf-\u0ca8\u0cbf\u0cb0\u0ccd\u0cae\u0cbe\u0ca3 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c97\u0cbe\u0cb0\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c9c\u0ccd\u0c9e\u0cbe\u0ca8-\u0cb9\u0c82\u0c9a\u0cbf\u0c95\u0cc6 \u0c85\u0ca7\u0cbf\u0cb5\u0cc7\u0cb6\u0ca8\u0c97\u0cb3\u0cc1."], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme b8\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0ca4\u0ccd\u0cb0 \u0cb5\u0cbf\u0cad\u0cbe\u0c97, \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0ca8\u0cbe\u0cb2\u0caf", "role_responsibilities": ["\u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0ca8\u0cbe\u0cb2\u0caf\u0ca6 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0ca4\u0ccd\u0cb0 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c9a\u0cb0\u0ca3\u0cc6\u0c97\u0cb3 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6, \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0ca8\u0cbf\u0caf\u0cae\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cac\u0ca6\u0ccd\u0ca7\u0ca4\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0cbe\u0ca4\u0ccd\u0cb0\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0c87\u0cb2\u0cbe\u0c96\u0cc6\u0caf \u0c86\u0caf\u0cb5\u0ccd\u0caf\u0caf\u0c97\u0cb3\u0cc1, \u0caa\u0cb0\u0cbf\u0cb7\u0ccd\u0c95\u0cc3\u0ca4 \u0c85\u0c82\u0ca6\u0cbe\u0c9c\u0cc1\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cc6\u0c9a\u0ccd\u0c9a\u0ca6 \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cae\u0caf\u0ccb\u0c9a\u0cbf\u0ca4\u0cb5\u0cbe\u0c97\u0cbf \u0cb8\u0cbf\u0ca6\u0ccd\u0ca7\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0ccd\u0cb0\u0ccb\u0ca2\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cbf \u0c89\u0ca8\u0ccd\u0ca8\u0ca4 \u0c85\u0ca7\u0cbf\u0c95\u0cbe\u0cb0\u0cbf\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb8\u0cb2\u0ccd\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cbf. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0cb8\u0cae\u0c97\u0ccd\u0cb0 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0cbe \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0ca7\u0ccd\u0caf\u0cbe\u0cb9\u0ccd\u0ca8\u0ca6 \u0c8a\u0c9f\u0ca6\u0c82\u0ca4\u0cb9 \u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0 \u0caa\u0ccd\u0cb0\u0cbe\u0caf\u0ccb\u0c9c\u0cbf\u0ca4 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0\u0cbe\u0ca1\u0cb3\u0cbf\u0ca4 \u0caa\u0ccd\u0cb0\u0ca6\u0cc7\u0cb6-\u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cbf\u0cb7\u0ccd\u0c9f \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb9\u0ca3\u0ca6 \u0cb5\u0cbf\u0ca4\u0cb0\u0ca3\u0cc6, \u0cac\u0cb3\u0c95\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0ca8\u0cbe\u0cb2\u0caf\u0ca6 \u0c85\u0ca1\u0cbf\u0caf\u0cb2\u0ccd\u0cb2\u0cbf\u0cb0\u0cc1\u0cb5 \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cac\u0ccb\u0ca7\u0c95 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cac\u0ccb\u0ca7\u0c95\u0cc7\u0ca4\u0cb0 \u0cb8\u0cbf\u0cac\u0ccd\u0cac\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0cb5\u0cc7\u0ca4\u0ca8\u0ca6\u0cbe\u0cb0\u0cb0 \u0caa\u0c9f\u0ccd\u0c9f\u0cbf, \u0caa\u0cbf\u0c82\u0c9a\u0ca3\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c87\u0ca4\u0cb0 \u0cb5\u0cc7\u0ca4\u0ca8\u0c97\u0cb3 \u0ca8\u0cbf\u0c96\u0cb0\u0cb5\u0cbe\u0ca6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cae\u0caf\u0ccb\u0c9a\u0cbf\u0ca4 \u0caa\u0ccd\u0cb0\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cbf. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb8\u0c82\u0caa\u0cb0\u0ccd\u0c95\u0ca6 \u0caa\u0ccd\u0cb0\u0cbe\u0ca5\u0cae\u0cbf\u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0\u0cb5\u0cbe\u0c97\u0cbf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cbf, \u0c86\u0c82\u0ca4\u0cb0\u0cbf\u0c95 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c8e\u0c9c\u0cbf \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf \u0c85\u0cb5\u0cb2\u0ccb\u0c95\u0ca8\u0c97\u0cb3 \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0cbe\u0ca4\u0ccd\u0cb0\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cbf. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0cb9\u0cca\u0cb8 \u0caa\u0ccd\u0cb0\u0cb8\u0ccd\u0ca4\u0cbe\u0caa\u0c97\u0cb3\u0cc1, \u0cb8\u0c82\u0caa\u0ca8\u0ccd\u0cae\u0cc2\u0cb2 \u0cb9\u0c82\u0c9a\u0cbf\u0c95\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cc0\u0ca4\u0cbf \u0ca8\u0cbf\u0cb0\u0ccd\u0ca7\u0cbe\u0cb0\u0c97\u0cb3 \u0c86\u0cb0\u0ccd\u0ca5\u0cbf\u0c95 \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c97\u0cb3 \u0cac\u0c97\u0ccd\u0c97\u0cc6 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0c95\u0cb0\u0cbf\u0c97\u0cc6 \u0ca4\u0c9c\u0ccd\u0c9e\u0cb0 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0cb8\u0cb2\u0cb9\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0ca6\u0c97\u0cbf\u0cb8\u0cbf. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0cae\u0cc2\u0cb2\u0cb8\u0ccc\u0c95\u0cb0\u0ccd\u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3 \u0c86\u0cb0\u0ccd\u0ca5\u0cbf\u0c95 \u0caa\u0ccd\u0cb0\u0c97\u0ca4\u0cbf\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca6\u0cca\u0ca1\u0ccd\u0ca1 \u0caa\u0ccd\u0cb0\u0cae\u0cbe\u0ca3\u0ca6 \u0cb8\u0c82\u0c97\u0ccd\u0cb0\u0cb9\u0ca3\u0cc6, \u0cb9\u0ca3\u0ca6 \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0cbe\u0ca4\u0ccd\u0cb0\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c9c\u0cbf. \u0c8e\u0cab\u0ccd. \u0c86\u0cb0\u0ccd. \u0c97\u0cc6 \u0cac\u0ca6\u0ccd\u0ca7\u0ca4\u0cc6. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)"], "activities": ["\u0cb5\u0cbf\u0cb5\u0cbf\u0ca7 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0cb5\u0cb2\u0caf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0cb8\u0ccd\u0cb5\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cb2\u0cbe\u0ca6 \u0cae\u0cbe\u0cb8\u0cbf\u0c95 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca4\u0ccd\u0cb0\u0cc8\u0cae\u0cbe\u0cb8\u0cbf\u0c95 \u0cb5\u0cc6\u0c9a\u0ccd\u0c9a\u0ca6 \u0cb9\u0cc7\u0cb3\u0cbf\u0c95\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0cc1\u0cae\u0ccb\u0ca6\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0cb8\u0cbe\u0cb0\u0ccd\u0cb5\u0c9c\u0ca8\u0cbf\u0c95 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cbe \u0cb5\u0ccd\u0caf\u0cb5\u0cb8\u0ccd\u0ca5\u0cc6 (\u0caa\u0cbf\u0c8e\u0cab\u0ccd\u0c8e\u0c82\u0c8e\u0cb8\u0ccd) \u0caa\u0ccb\u0cb0\u0ccd\u0c9f\u0cb2\u0ccd \u0cae\u0cc2\u0cb2\u0c95 \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0c87\u0cb2\u0cbe\u0c96\u0cbe \u0cb5\u0cb9\u0cbf\u0cb5\u0cbe\u0c9f\u0cc1\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0cac\u0c9c\u0cc6\u0c9f\u0ccd \u0cb9\u0c82\u0c9a\u0cbf\u0c95\u0cc6, \u0ca8\u0cbf\u0ca7\u0cbf\u0caf \u0cae\u0cb0\u0cc1 \u0cb5\u0cbf\u0ca8\u0cbf\u0caf\u0ccb\u0c97 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0cc2\u0cb0\u0c95 \u0c85\u0ca8\u0cc1\u0ca6\u0cbe\u0ca8\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cb5\u0cbf\u0cb5\u0cb0\u0cb5\u0cbe\u0ca6 \u0caa\u0ccd\u0cb0\u0cb8\u0ccd\u0ca4\u0cbe\u0caa\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cbf\u0ca6\u0ccd\u0ca7\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0cbf \u0c85\u0ca8\u0cc1\u0ca6\u0cbe\u0ca8\u0cbf\u0ca4 \u0cb6\u0cbe\u0cb2\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0c85\u0ca8\u0cc1\u0ca6\u0cbe\u0ca8\u0ca6 \u0cac\u0cbf\u0cb2\u0ccd\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0ccd\u0cb0\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb9\u0ca3\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cae\u0caf\u0ccb\u0c9a\u0cbf\u0ca4\u0cb5\u0cbe\u0c97\u0cbf \u0cac\u0cbf\u0ca1\u0cc1\u0c97\u0ca1\u0cc6 \u0cae\u0cbe\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0cbe\u0ca4\u0ccd\u0cb0\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0cb6\u0cbe\u0cb8\u0ca8\u0cac\u0ca6\u0ccd\u0ca7 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cc1 \u0c8e\u0ca4\u0ccd\u0ca4\u0cbf\u0ca6 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0caa\u0ccd\u0caf\u0cbe\u0cb0\u0cbe\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cb8\u0cae\u0c97\u0ccd\u0cb0 \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0ca3\u0cc6 \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cbf\u0ca8 \u0cb6\u0cbf\u0cb8\u0ccd\u0ca4\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cc1 \u0ca8\u0cbf\u0caf\u0ca4\u0c95\u0cbe\u0cb2\u0cbf\u0c95 \u0c86\u0c82\u0ca4\u0cb0\u0cbf\u0c95 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca7\u0cc0\u0ca8 \u0c95\u0c9a\u0cc7\u0cb0\u0cbf\u0c97\u0cb3 \u0ca4\u0caa\u0cbe\u0cb8\u0ca3\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0ca8\u0cbf\u0caf\u0cae\u0c97\u0cb3 \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0ca3\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cbf\u0ca8 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cb8\u0cbe\u0ca7\u0ccd\u0caf\u0ca4\u0cc6\u0c97\u0cbe\u0c97\u0cbf \u0cb9\u0cca\u0cb8 \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0c89\u0caa\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0caa\u0ccd\u0cb0\u0cb8\u0ccd\u0ca4\u0cbe\u0caa\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)", "\u0ca8\u0cbf\u0c96\u0cb0\u0ca4\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cc1 \u0c96\u0c9c\u0cbe\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cac\u0ccd\u0caf\u0cbe\u0c82\u0c95\u0ccd \u0cb9\u0cc7\u0cb3\u0cbf\u0c95\u0cc6\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0c87\u0cb2\u0cbe\u0c96\u0cbe \u0c96\u0cbe\u0ca4\u0cc6\u0c97\u0cb3 \u0cb8\u0cae\u0ca8\u0ccd\u0cb5\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. (\u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6)"], "competencies": [{ "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Resource Management" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Government accounts" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "PFMS Portal Management" }, { "type": "Functional", "theme": "Public Procurement (GFR)", "sub_theme": "Contract Management" }, { "type": "Domain", "theme": "Education Sector Financing", "sub_theme": "Scheme Fund Management (Samagra Shiksha, MDM)" }, { "type": "Domain", "theme": "Public Financial Management (UT)", "sub_theme": "UT Treasury Rules and Accounting Codes" }, { "type": "Domain", "theme": "Audit and Compliance", "sub_theme": "Statutory and Internal Audit in Government Education Sector" }, { "type": "Domain", "theme": "Grant-in-Aid Management", "sub_theme": "Rules and Procedures for Aided Educational Institutions" }, { "type": "Domain", "theme": "Employee Emoluments Management", "sub_theme": "Pay Fixation, Pension, and GPF Rules for UT Employees" }, { "type": "Domain", "theme": "Infrastructure Project Accounting", "sub_theme": "Capital Expenditure and Works Accounts Management" }], "sort_order": 14, "created_at": "2026-01-16T08:06:07.917101+00:00", "updated_at": "2026-01-16T08:06:07.917101+00:00", "cbp_plan 0ca8\u0cc1\u0c97\u0cc1\u0ca3\u0cb5\u0cbe\u0c97\u0cbf \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0ca8\u0cc0\u0ca4\u0cbf\u0c97\u0cb3\u0cc1, \u0cae\u0cbe\u0ca8\u0ca6\u0c82\u0ca1\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbf\u0ca7\u0cbe\u0ca8\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0cc2\u0caa\u0cbf\u0cb8\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cb5\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cbf", "\u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf \u0c97\u0cc1\u0ca3\u0cae\u0c9f\u0ccd\u0c9f \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cbf\u0cb8\u0cb2\u0cc1 \u0cad\u0cbe\u0cb0\u0ca4\u0cc0\u0caf \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0ca4\u0ccd\u0cb0 \u0c87\u0cb2\u0cbe\u0c96\u0cc6\u0c97\u0cc6 (\u0c90\u0c8e & \u0c8e\u0ca1\u0cbf) \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0ca6 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0ca8 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cbe\u0caf\u0c95\u0ca4\u0ccd\u0cb5\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0ca6\u0c97\u0cbf\u0cb8\u0cbf", "\u0cb8\u0c82\u0cb8\u0ca4\u0ccd\u0ca4\u0cc1/\u0cb0\u0cbe\u0c9c\u0ccd\u0caf \u0cb6\u0cbe\u0cb8\u0c95\u0cbe\u0c82\u0c97\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0caa\u0ccd\u0cb0\u0cb8\u0ccd\u0ca4\u0cc1\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cb2\u0cc1 \u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0caa\u0ca4\u0cbf/\u0cb0\u0cbe\u0c9c\u0ccd\u0caf\u0caa\u0cbe\u0cb2\u0cb0\u0cbf\u0c97\u0cc6 \u0caa\u0ccd\u0cb0\u0cae\u0cc1\u0c96 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0c82\u0ca4\u0cbf\u0cae\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cb2\u0ccd\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6", "\u0c87\u0ca4\u0cb0 \u0ca6\u0cc7\u0cb6\u0c97\u0cb3 \u0cb8\u0cb0\u0ccd\u0cb5\u0ccb\u0c9a\u0ccd\u0c9a \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cc1 (\u0c8e\u0cb8\u0ccd. \u0c8e. \u0c90. \u0c97\u0cb3\u0cc1) \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb5\u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb5 \u0cac\u0ccd\u0caf\u0cbe\u0c82\u0c95\u0cbf\u0ca8\u0c82\u0ca4\u0cb9 \u0c9c\u0cbe\u0c97\u0ca4\u0cbf\u0c95 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0c85\u0c82\u0ca4\u0cbe\u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0cb8\u0c82\u0cac\u0c82\u0ca7\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cb9\u0caf\u0ccb\u0c97\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1", "\u0ca8\u0cbf\u0cb0\u0c82\u0ca4\u0cb0 \u0cb8\u0cc1\u0ca7\u0cbe\u0cb0\u0ca3\u0cc6\u0caf \u0cb8\u0c82\u0cb8\u0ccd\u0c95\u0cc3\u0ca4\u0cbf\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cc6\u0cb3\u0cc6\u0cb8\u0cb2\u0cc1 \u0c90\u0c8e & \u0c8e\u0ca1\u0cbf \u0c92\u0cb3\u0c97\u0cc6 \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf \u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf, \u0ca4\u0cb0\u0cac\u0cc7\u0ca4\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca1\u0cbf\u0c9c\u0cbf\u0c9f\u0cb2\u0ccd \u0caa\u0cb0\u0cbf\u0cb5\u0cb0\u0ccd\u0ca4\u0ca8\u0cc6 \u0c89\u0caa\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc1\u0ca8\u0ccd\u0ca8\u0ca1\u0cc6\u0cb8\u0cbf. * \u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6 *", "\u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0 \u0c95\u0c9a\u0cc7\u0cb0\u0cbf\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0cb8\u0c82\u0caa\u0cc2\u0cb0\u0ccd\u0ca3 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0caa\u0ccd\u0cb0\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0caf \u0cb8\u0cae\u0c97\u0ccd\u0cb0\u0ca4\u0cc6, \u0cb8\u0ccd\u0cb5\u0cbe\u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0ccd\u0caf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c97\u0cc1\u0ca3\u0cae\u0c9f\u0ccd\u0c9f\u0ca6 \u0cad\u0cb0\u0cb5\u0cb8\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cbf"], "activities": ["\u0cb5\u0cbf\u0cb5\u0cbf\u0ca7 \u0cb8\u0c9a\u0cbf\u0cb5\u0cbe\u0cb2\u0caf\u0c97\u0cb3\u0cc1, \u0c87\u0cb2\u0cbe\u0c96\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cbe\u0cb0\u0ccd\u0cb5\u0c9c\u0ca8\u0cbf\u0c95 \u0cb5\u0cb2\u0caf\u0ca6 \u0c89\u0ca6\u0ccd\u0caf\u0cae\u0c97\u0cb3 \u0cb5\u0cbe\u0cb0\u0ccd\u0cb7\u0cbf\u0c95 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0cc1\u0cae\u0ccb\u0ca6\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1", "\u0c97\u0cae\u0ca8\u0cbe\u0cb0\u0ccd\u0cb9 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf \u0cab\u0cb2\u0cbf\u0ca4\u0cbe\u0c82\u0cb6\u0c97\u0cb3 \u0cac\u0c97\u0ccd\u0c97\u0cc6 \u0c9a\u0cb0\u0ccd\u0c9a\u0cbf\u0cb8\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cb0\u0ca1\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0c82\u0ca4\u0cbf\u0cae\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cb2\u0cc1 \u0c89\u0ca8\u0ccd\u0ca8\u0ca4 \u0cae\u0c9f\u0ccd\u0c9f\u0ca6 \u0cb8\u0cad\u0cc6\u0c97\u0cb3 \u0c85\u0ca7\u0ccd\u0caf\u0c95\u0ccd\u0cb7\u0ca4\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1", "\u0caa\u0cb0\u0cbf\u0cb8\u0cb0 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6, \u0c90\u0c9f\u0cbf \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0ca3\u0cc6\u0caf\u0c82\u0ca4\u0cb9 \u0c89\u0ca6\u0caf\u0ccb\u0ca8\u0ccd\u0cae\u0cc1\u0c96 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0\u0c97\u0cb3 \u0cac\u0c97\u0ccd\u0c97\u0cc6 \u0c85\u0ca7\u0cbf\u0c95\u0cc3\u0ca4 \u0cae\u0cbe\u0cb0\u0ccd\u0c97\u0cb8\u0cc2\u0c9a\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cc8\u0caa\u0cbf\u0ca1\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cc0\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1", "\u0cb5\u0cb2\u0caf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb0\u0cbe\u0c9c\u0ccd\u0caf \u0c85\u0c95\u0ccc\u0c82\u0c9f\u0cc6\u0c82\u0c9f\u0ccd \u0c9c\u0ca8\u0cb0\u0cb2\u0ccd (\u0c8e\u0c9c\u0cbf) \u0c95\u0c9a\u0cc7\u0cb0\u0cbf\u0c97\u0cb3 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb7\u0cae\u0ca4\u0cc6\u0caf \u0ca8\u0cbf\u0caf\u0ca4\u0c95\u0cbe\u0cb2\u0cbf\u0c95 \u0cb5\u0cbf\u0cae\u0cb0\u0ccd\u0cb6\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. * \u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6 *", "\u0ca8\u0cbf\u0cb0\u0ccd\u0ca3\u0cbe\u0caf\u0c95 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6 \u0c85\u0cb5\u0cb2\u0ccb\u0c95\u0ca8\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb6\u0cbf\u0cab\u0cbe\u0cb0\u0cb8\u0cc1\u0c97\u0cb3 \u0cae\u0cc7\u0cb2\u0cc6 \u0cad\u0cbe\u0cb0\u0ca4 \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0ca6 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca6\u0cb0\u0ccd\u0cb6\u0cbf\u0c97\u0cb3\u0cc1 \u0cb8\u0cc7\u0cb0\u0cbf\u0ca6\u0c82\u0ca4\u0cc6 \u0cb9\u0cbf\u0cb0\u0cbf\u0caf \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0cbf \u0c85\u0ca7\u0cbf\u0c95\u0cbe\u0cb0\u0cbf\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0ca4\u0cca\u0ca1\u0c97\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. * \u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6 *", "\u0c85\u0ca4\u0ccd\u0caf\u0cc1\u0ca4\u0ccd\u0ca4\u0cae \u0c85\u0cad\u0ccd\u0caf\u0cbe\u0cb8\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0c82\u0c9a\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cb2\u0cbf\u0caf\u0cb2\u0cc1 \u0c90. \u0c8e\u0ca8\u0ccd. \u0c9f\u0cbf. \u0c93. \u0c8e\u0cb8\u0ccd. \u0c8e. \u0c90 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c8e. \u0c8e\u0cb8\u0ccd. \u0c93. \u0c8e\u0cb8\u0ccd. \u0c8e. \u0c90. \u0ca8\u0c82\u0ca4\u0cb9 \u0c85\u0c82\u0ca4\u0cbe\u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0cb8\u0cae\u0ccd\u0cae\u0cc7\u0cb3\u0ca8\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cc7\u0ca6\u0cbf\u0c95\u0cc6\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0caa\u0ccd\u0cb0\u0cae\u0cc1\u0c96 \u0cad\u0cbe\u0cb0\u0ca4\u0cc0\u0caf \u0ca8\u0cbf\u0caf\u0ccb\u0c97\u0c97\u0cb3\u0cc1", "\u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0ca4\u0ccd\u0cb0\u0c97\u0cb3 \u0c85\u0c95\u0cbe\u0ca1\u0cc6\u0cae\u0cbf (\u0c8e\u0ca8\u0ccd. \u0c8e. \u0c8e. \u0c8e.) \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c87\u0ca4\u0cb0 \u0caa\u0ccd\u0cb0\u0cbe\u0ca6\u0cc7\u0cb6\u0cbf\u0c95 \u0ca4\u0cb0\u0cac\u0cc7\u0ca4\u0cbf \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0ca6 \u0c9a\u0ccc\u0c95\u0c9f\u0ccd\u0c9f\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0ca8\u0cc1\u0cae\u0ccb\u0ca6\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1", "\u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0caf \u0ca6\u0c95\u0ccd\u0cb7\u0ca4\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c95\u0cbe\u0cb0\u0cbf\u0ca4\u0ccd\u0cb5\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u Techniques" }, { "type": "Domain", "theme": "International Relations & Global Practices", "sub_theme": "Engagement with Supreme Audit Institutions (SAIs) and UN/World Bank Audit Panels" }, { "type": "Domain", "theme": "Parliamentary & Legislative Oversight", "sub_theme": "Processes of Public Accounts Committee (PAC) and Committee on Public Undertakings (COPU)" }], "sort_order": 14, "created_at": "2026-01-16T08:06:11.604011+00:00", "updated_at": "2026-01-16T08:06:11.604011+00:00", "cbp_plans": [] }], "ml": [{ "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "e48749cb-ed34-464b-be18-cc793acea337", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0d38\u0d46\u0d15\u0d4d\u0d30\u0d1f\u0d4d\u0d1f\u0d31\u0d3f (\u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38\u0d02)", "status": "COMPLETED", "wing_division_section": "\u0d38\u0d46\u0d15\u0d4d\u0d30\u0d1f\u0d4d\u0d1f\u0d47\u0d31\u0d3f\u0d2f\u0d31\u0d4d\u0d31\u0d4d, \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d35\u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d4d", "role_responsibilities": ["\u0d15\u0d47\u0d28\u0d4d\u0d26\u0d4d\u0d30\u0d2d\u0d30\u0d23 \u0d2a\u0d4d\u0d30\u0d26\u0d47\u0d36\u0d2e\u0d3e\u0d2f \u0d26\u0d3e\u0d26\u0d4d\u0d30 \u0d28\u0d17\u0d7c \u0d39\u0d35\u0d47\u0d32\u0d3f, \u0d26\u0d3e\u0d2e\u0d7b \u0d26\u0d3f\u0d2f\u0d41 \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d41\u0d1f\u0d46 \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d35\u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d3f\u0d28\u0d4d\u0d31\u0d46 \u0d05\u0d21\u0d4d\u0d2e\u0d3f\u0d28\u0d3f\u0d38\u0d4d\u0d1f\u0d4d\u0d30\u0d47\u0d31\u0d4d\u0d31\u0d40\u0d35\u0d4d \u0d2e\u0d47\u0d27\u0d3e\u0d35\u0d3f\u0d2f\u0d3e\u0d2f\u0d3f \u0d38\u0d47\u0d35\u0d28\u0d2e\u0d28\u0d41\u0d37\u0d4d\u0d20\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d26\u0d47\u0d36\u0d40\u0d2f \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d28\u0d2f\u0d02 (\u0d0e\u0d7b\u0d07\u0d2a\u0d3f) 2020 \u0d05\u0d28\u0d41\u0d38\u0d30\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d0e\u0d32\u0d4d\u0d32\u0d3e \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d28\u0d2f\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d2a\u0d30\u0d3f\u0d2a\u0d3e\u0d1f\u0d3f\u0d15\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d30\u0d42\u0d2a\u0d40\u0d15\u0d30\u0d23\u0d02, \u0d24\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d2a\u0d30\u0d2e\u0d3e\u0d2f \u0d06\u0d38\u0d42\u0d24\u0d4d\u0d30\u0d23\u0d02, \u0d2e\u0d47\u0d7d\u0d28\u0d4b\u0d1f\u0d4d\u0d1f\u0d02 \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d4d \u0d28\u0d47\u0d24\u0d43\u0d24\u0d4d\u0d35\u0d02 \u0d28\u0d7d\u0d15\u0d41\u0d15.", "\u0d38\u0d2e\u0d17\u0d4d\u0d30\u0d36\u0d3f\u0d15\u0d4d\u0d37\u0d3e, \u0d2a\u0d3f\u0d0e\u0d02 \u0d2a\u0d4b\u0d37\u0d7a, \u0d2a\u0d3f\u0d0e\u0d02 \u0d36\u0d4d\u0d30\u0d40 \u0d38\u0d4d\u0d15\u0d42\u0d33\u0d41\u0d15\u0d7e \u0d24\u0d41\u0d1f\u0d19\u0d4d\u0d19\u0d3f\u0d2f \u0d15\u0d47\u0d28\u0d4d\u0d26\u0d4d\u0d30\u0d3e\u0d35\u0d3f\u0d37\u0d4d\u0d15\u0d43\u0d24 \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d2b\u0d32\u0d2a\u0d4d\u0d30\u0d26\u0d2e\u0d3e\u0d2f \u0d28\u0d1f\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d32\u0d41\u0d02 \u0d28\u0d3f\u0d30\u0d40\u0d15\u0d4d\u0d37\u0d23\u0d35\u0d41\u0d02 \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d21\u0d2f\u0d31\u0d15\u0d4d\u0d1f\u0d31\u0d47\u0d31\u0d4d\u0d31\u0d3f\u0d28\u0d4d\u0d31\u0d46 \u0d2c\u0d1c\u0d31\u0d4d\u0d31\u0d4d \u0d30\u0d42\u0d2a\u0d40\u0d15\u0d30\u0d23\u0d02, \u0d35\u0d3f\u0d39\u0d3f\u0d24\u0d02, \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d2e\u0d3e\u0d28\u0d47\u0d1c\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d4d \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d4d \u0d2e\u0d47\u0d7d\u0d28\u0d4b\u0d1f\u0d4d\u0d1f\u0d02 \u0d35\u0d39\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15, \u0d1c\u0d3f\u0d0e\u0d2b\u0d4d\u0d06\u0d31\u0d41\u0d02 \u0d2e\u0d31\u0d4d\u0d31\u0d4d \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d28\u0d3f\u0d2f\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d23\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d2a\u0d3e\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41\u0d23\u0d4d\u0d1f\u0d46\u0d28\u0d4d\u0d28\u0d4d \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d15\u0d47\u0d28\u0d4d\u0d26\u0d4d\u0d30\u0d2d\u0d30\u0d23 \u0d2a\u0d4d\u0d30\u0d26\u0d47\u0d36 \u0d2d\u0d30\u0d23\u0d15\u0d42\u0d1f\u0d35\u0d41\u0d02 \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d2e\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d3e\u0d32\u0d2f\u0d35\u0d41\u0d02 (\u0d1c\u0d3f. \u0d12. \u0d10) \u0d0e\u0d7b. \u0d38\u0d3f. \u0d07. \u0d06\u0d7c. \u0d1f\u0d3f, \u0d2f\u0d41. \u0d1c\u0d3f. \u0d38\u0d3f \u0d24\u0d41\u0d1f\u0d19\u0d4d\u0d19\u0d3f\u0d2f \u0d2e\u0d31\u0d4d\u0d31\u0d4d \u0d26\u0d47\u0d36\u0d40\u0d2f \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d24\u0d2e\u0d4d\u0d2e\u0d3f\u0d32\u0d41\u0d33\u0d4d\u0d33 \u0d2a\u0d4d\u0d30\u0d3e\u0d25\u0d2e\u0d3f\u0d15 \u0d2c\u0d28\u0d4d\u0d27\u0d2e\u0d3e\u0d2f\u0d3f \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d38\u0d4d\u0d15\u0d42\u0d7e \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d4d\u0d31\u0d46 \u0d0e\u0d32\u0d4d\u0d32\u0d3e \u0d24\u0d32\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d32\u0d41\u0d02 \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d05\u0d1f\u0d3f\u0d38\u0d4d\u0d25\u0d3e\u0d28 \u0d38\u0d4c\u0d15\u0d30\u0d4d\u0d2f\u0d19\u0d4d\u0d19\u0d7e, \u0d05\u0d27\u0d4d\u0d2f\u0d3e\u0d2a\u0d15\u0d30\u0d41\u0d1f\u0d46 \u0d17\u0d41\u0d23\u0d28\u0d3f\u0d32\u0d35\u0d3e\u0d30\u0d02, \u0d2a\u0d20\u0d28 \u0d2b\u0d32\u0d19\u0d4d\u0d19\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d2e\u0d46\u0d1a\u0d4d\u0d1a\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d41\u0d24\u0d4d\u0d24\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d38\u0d02\u0d30\u0d02\u0d2d\u0d19\u0d4d\u0d19\u0d7e \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d41\u0d15.", "\u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f \u0d28\u0d1f\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d7d, \u0d28\u0d2f\u0d2a\u0d30\u0d2e\u0d3e\u0d2f \u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d15\u0d30\u0d23\u0d02, \u0d36\u0d47\u0d37\u0d3f \u0d35\u0d7c\u0d26\u0d4d\u0d27\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d7d \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d3e\u0d2f\u0d3f \u0d38\u0d02\u0d38\u0d4d\u0d25\u0d3e\u0d28 \u0d38\u0d7c\u0d15\u0d4d\u0d15\u0d3e\u0d30\u0d41\u0d15\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d3f, \u0d2a\u0d4d\u0d30\u0d24\u0d4d\u0d2f\u0d47\u0d15\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d17\u0d41\u0d1c\u0d31\u0d3e\u0d24\u0d4d\u0d24\u0d4d, \u0d2e\u0d39\u0d3e\u0d30\u0d3e\u0d37\u0d4d\u0d1f\u0d4d\u0d30 \u0d24\u0d41\u0d1f\u0d19\u0d4d\u0d19\u0d3f\u0d2f \u0d05\u0d2f\u0d7d \u0d38\u0d02\u0d38\u0d4d\u0d25\u0d3e\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d05\u0d28\u0d4d\u0d24\u0d7c \u0d38\u0d02\u0d38\u0d4d\u0d25\u0d3e\u0d28 \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d15\u0d3e\u0d30\u0d4d\u0d2f\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d7d \u0d0f\u0d15\u0d4b\u0d2a\u0d28\u0d02.", "\u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38\u0d02\u0d30\u0d02\u0d2d\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46 \u0d2a\u0d41\u0d30\u0d4b\u0d17\u0d24\u0d3f \u0d35\u0d3f\u0d32\u0d2f\u0d3f\u0d30\u0d41\u0d24\u0d4d\u0d24\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d24\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d2a\u0d30\u0d2e\u0d3e\u0d2f \u0d26\u0d3f\u0d36\u0d3e\u0d2c\u0d4b\u0d27\u0d02 \u0d28\u0d7d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d09\u0d28\u0d4d\u0d28\u0d24\u0d24\u0d32 \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28 \u0d2f\u0d4b\u0d17\u f\u0d02 \u0d35\u0d39\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d05\u0d27\u0d4d\u0d2f\u0d3e\u0d2a\u0d15 \u0d31\u0d3f\u0d15\u0d4d\u0d30\u0d42\u0d1f\u0d4d\u0d1f\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d4d, \u0d2a\u0d30\u0d3f\u0d36\u0d40\u0d32\u0d28\u0d02, \u0d35\u0d3f\u0d28\u0d4d\u0d2f\u0d3e\u0d38\u0d02, \u0d2a\u0d46\u0d7c\u0d2b\u0d4b\u0d2e\u0d7b\u0d38\u0d4d \u0d2e\u0d3e\u0d28\u0d47\u0d1c\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d4d \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d41\u0d1f\u0d46 \u0d2e\u0d47\u0d7d\u0d28\u0d4b\u0d1f\u0d4d\u0d1f\u0d02 \u0d35\u0d39\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d21\u0d2f\u0d31\u0d15\u0d4d\u0d1f\u0d31\u0d47\u0d31\u0d4d\u0d31\u0d3f\u0d32\u0d46 \u0d0e\u0d32\u0d4d\u0d32\u0d3e \u0d1c\u0d40\u0d35\u0d28\u0d15\u0d4d\u0d15\u0d3e\u0d7c\u0d15\u0d4d\u0d15\u0d41\u0d02 \u0d35\u0d3e\u0d7c\u0d37\u0d3f\u0d15 \u0d36\u0d47\u0d37\u0d3f \u0d35\u0d7c\u0d26\u0d4d\u0d27\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d7d \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f (\u0d0e. \u0d38\u0d3f. \u0d2c\u0d3f. \u0d2a\u0d3f) \u0d28\u0d1f\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f \u0d28\u0d1f\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d7d, \u0d28\u0d2f\u0d2a\u0d30\u0d2e\u0d3e\u0d2f \u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d15\u0d30\u0d23\u0d02, \u0d36\u0d47\u0d37\u0d3f \u0d35\u0d7c\u0d26\u0d4d\u0d27\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d7d \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d3e\u0d2f\u0d3f \u0d38\u0d02\u0d38\u0d4d\u0d25\u0d3e\u0d28 \u0d17\u0d35\u0d7a\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d41\u0d15\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d0f\u0d15\u0d4b\u0d2a\u0d28\u0d02.", "\u0d38\u0d3f. \u0d2a\u0d3f. \u0d1c\u0d3f. \u0d06\u0d7c. \u0d0e. \u0d0e\u0d02. \u0d0e\u0d38\u0d4d. \u0d35\u0d34\u0d3f \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38\u0d35\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d2c\u0d28\u0d4d\u0d27\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d4d\u0d1f \u0d2a\u0d4a\u0d24\u0d41 \u0d2a\u \u0d7e\u0d15\u0d4d\u0d15\u0d3e\u0d34\u0d4d\u0d1a\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d24\u0d3f\u0d30\u0d3f\u0d1a\u0d4d\u0d1a\u0d31\u0d3f\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d3e\u0d2f\u0d3f \u0d2a\u0d4b\u0d37\u0d7b \u0d1f\u0d4d\u0d30\u0d3e\u0d15\u0d4d\u0d15\u0d7c, \u0d2e\u0d31\u0d4d\u0d31\u0d4d \u0d38\u0d4d\u0d15\u0d40\u0d02 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d3f\u0d37\u0d4d\u0d1f \u0d2e\u0d3e\u0d28\u0d47\u0d1c\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d4d \u0d07\u0d7b\u0d2b\u0d7c\u0d2e\u0d47\u0d37\u0d7b \u0d38\u0d3f\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d19\u0d4d\u0d19\u0d7e (\u0d0e\u0d02\u0d10\u0d0e\u0d38\u0d4d) \u0d24\u0d41\u0d1f\u0d19\u0d4d\u0d19\u0d3f\u0d2f \u0d38\u0d4d\u0d30\u0d4b\u0d24\u0d38\u0d4d\u0d38\u0d41\u0d15\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d21\u0d3e\u0d31\u0d4d\u0d31 \u0d35\u0d3f\u0d36\u0d15\u0d32\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d41.", "\u0d2e\u0d41\u0d24\u0d3f\u0d7c\u0d28\u0d4d\u0d28 \u0d2e\u0d3e\u0d28\u0d47\u0d1c\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d3f\u0d28\u0d41\u0d02 \u0d2c\u0d28\u0d4d\u0d27\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d4d\u0d1f\u0d35\u0d7c\u0d15\u0d4d\u0d15\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d06\u0d28\u0d41\u0d15\u0d3e\u0d32\u0d3f\u0d15 \u0d28\u0d3f\u0d30\u0d40\u0d15\u0d4d\u0d37\u0d23 \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d7e, \u0d2e\u0d42\u0d32\u0d4d\u0d2f\u0d28\u0d3f\u0d7c\u0d23\u0d4d\u0d23\u0d2f \u0d2a\u0d20\u0d28\u0d19\u0d4d\u0d19\u0d7e, \u0d21\u0d3e\u0d31\u0d4d\u0d31 \u0d28\u0d2f \u0d32\u0d18\u0d41\u0d32\u0d47\u0d16\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d35\u0d3f\u0d35\u0d30\u0d36\u0d47\u0d16\u0d30\u0d23 \u0d2a\u0d4d\u0d30\u0d4b\u0d1f\u0d4d\u0d1f\u0d4b\u0d15\u0d4d\u0d15\u0d4b\u0d33\u0d41\u0d15\u0d7e, \u0d09\u0d2a\u0d15\u0d30\u0d23\u0d19\u0d4d\u0d19\u0d7e, \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d3f\u0d02\u0d17\u0d4d \u0d2e\u0d3e\u0d28\u0d26\u0d23\u0d4d\u0d21\u0d19\u0d4d\u0d19\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d3f\u0d7d \u0d2b\u0d40\u0d7d\u0d21\u0d4d \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d15\u0d7c\u0d15\u0d4d\u0d15\u0d4d \u0d38\u0d3e\u0d19\u0d4d\u0d15\u0d47\u0d24\u0d3f\u0d15 \u0d2a\u0d3f\u0d28\u0d4d\u0d24\u0d41\u0d23\u0d2f\u0d41\u0d02 \u0d36\u0d47\u0d37\u0d3f \u0d35\u0d7c\u0d26\u0d4d\u0d27\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d32\u0d41\u0d02 \u0d28\u0d7d\u0d15\u0d41\u0d15.", "\u0d0e\u0d02 & \u0d07 \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46 \u0d24\u0d1f\u0d38\u0d4d\u0d38\u0d2e\u0d3f\u0d32\u0d4d\u0d32\u0d3e\u0d24\u0d4d\u0d24 \u0d21\u0d3e\u0d31\u0d4d\u0d31 \u0d2b\u0d4d\u0d32\u0d4b\u0d2f\u0d41\u0d02 \u0d35\u0d3f\u0d28\u0d4d\u0d2f\u0d3e\u0d38\u0d35\u0d41\u0d02 \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d4d \u0d35\u0d3f\u0d35\u0d3f\u0d27 \u0d35\u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d41\u0d24\u0d32 \u0d35\u0d3f\u0d2d\u0d3e\u0d17\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d3f (\u0d10. \u0d38\u0d3f. \u0d21\u0d3f. \u0d0e\u0d38\u0d4d, \u0d35\u0d28\u0d3f\u0d24\u0d3e \u0d36\u0d3e\u0d15\u0d4d\u0d24\u0d40\u0d15\u0d30\u0d23\u0d02, \u0d36\u0d3f\u0d36\u0d41 \u0d38\u0d02\u0d30\u0d15\u0d4d\u0d37\u0d23\u0d02) \u0d0f\u0d15\u0d4b\u0d2a\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d2a\u0d4d\u0d30\u0d4b\u0d17\u0d4d\u0d30\u0d3e\u0d02 \u0d2e\u0d42\u0d32\u0d4d\u0d2f\u0d28\u0d3f\u0d7c\u0d23\u0d4d\u0d23\u0d2f\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d21\u0d3e\u0d31\u0d4d\u0d31 \u0d35\u0d3f\u0d36\u0d15\u0d32\u0d28\u0d24\u0d4d\u0d24\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d09\u0d30\u0d41\u0d24\u0d4d\u0d24\u0d3f\u0d30\u0d3f\u0d1e\u0d4d\u0d1e \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d28\u0d15\u0d4d\u0d37\u0d2e\u0d2e\u0d3e\u0d2f \u0d09\u0d7e\u0d15\u0d4d\u0d15\u0d3e\u0d34\u0d4d\u0d1a\u0d15\u0d7e \u0d28\u0d7d\u0d15\u0d3f\u0d15\u0d4d\u0d15\u0d4a\u0d23\u0d4d\u0d1f\u0d4d \u0d24\u0d46\u0d33\u0d3f\u0d35\u0d41\u0d15\u0d7e \u0d05\u0d1f\u0d3f\u0d38\u0d4d\u0d25\u0d3e\u0d28\u0d2e\u0d3e\u0d15\u0d4d\u0d15\u0d3f\u0d2f\u0d41\u0d33\u0d4d\u0d33 \u0d28\u0d2f \u0d30\u0d42\u0d2a\u0d40\u0d15\u0d30\u0d23\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d4d \u0d38\u0d02\u0d2d\u0d3e\u0d35\u0d28 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d35\u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d41\u0d24\u0d32 \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d15\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d41\u0d02 \u0d26\u0d4c\u0d24\u0d4d\u0d2f\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d41\u0d02 \u0d2c\u0d28\u0d4d\u0d27\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d4d\u0d1f \u0d2a\u0d4d\u0d30\u0d27\u0d3e\u0d28 \u0d2a\u0d4d\u0d30\u0d15\u0d1f\u0d28 \u0d38\u0d42\u0d1a\u0d15\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d3e\u0d2f\u0d41\u0d33\u0d4d\u0d33 \u0d21\u0d3e\u0d31\u0d4d\u0d31\u0d3e\u0d2c\u0d47\u0d38\u0d41\u0d15\u0d7e \u0d15\u0d48\u0d15\u0d3e\u0d30\u0d4d\u0d2f\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d2a\u0d30\u0d3f\u0d2a\u0d3e\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d35\u0d3f\u0d35\u0d30\u0d3e\u0d35\u0d15\u0d3e\u0d36 \u0d1a\u0d4b\u0d26\u0d4d\u0d2f\u0d19\u0d4d\u0d19\u0d7e, \u0d2a\u0d3e\u0d7c\u0d32\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d31\u0d3f \u0d1a\u0d4b\u0d26\u0d4d\u0d2f\u0d19\u0d4d\u0d19\u0d7e, \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d41\u0d33\u0d4d\u0d33 \u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d15\u0d30\u0d23\u0d19\u0d4d\u0d19\u0d7e \u0d15\u0d43\u0d24\u0d4d\u0d2f\u0d2e\u0d3e\u0d2f \u0d2a\u0d4d\u0d30\u0d4b\u0d17\u0d4d\u0d30\u0d3e\u0d02 \u0d21\u0d3e\u0d31\u0d4d\u0d31 \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d3e\u0d7b \u0d38\u0d39\u0d3e\u0d2f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15"], "activities": ["\u0d1a\u0d4b\u0d26\u0d4d\u0d2f\u0d3e\u0d35\u0d32\u0d3f\u0d15\u0d7e, \u0d38\u0d7c\u0d35\u0d47 \u0d2b\u0d4b\u0d2e\u0d41\u0d15\u0d7e, \u0d2b\u0d40\u0d7d\u0d21\u0d4d \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d3e\u0d2f\u0d3f \u0d1a\u0d46\u0d15\u0d4d\u0d15\u0d4d\u0d32\u0d3f\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d2a\u0d4b\u0d32\u0d41\u0d33\u0d4d\u0d33 \u0d35\u0d3f\u0d35\u0d30\u0d36\u0d47\u0d16\u0d30\u0d23 \u0d09\u0d2a\u0d15\u0d30\u0d23\u0d19\u0d4d\u0d19\u0d7e \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d1c\u0d3f\u0d32\u0d4d\u0d32\u0d15\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d2b\u0d40\u0d7d\u0d21\u0d4d \u0d2f\u0d42\u0d23\u0d3f\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d32\u0d2d\u0d3f\u0d1a\u0d4d\u0d1a \u0d2a\u0d4d\u0d30\u0d4b\u0d17\u0d4d\u0d30\u0d3e\u0d2e\u0d31\u0d4d\u0d31\u0d3f\u0d15\u0d4d \u0d21\u0d3e\u0d31\u0d4d\u0d31 \u0d28\u0d7d\u0d15\u0d41\u0d15, \u0d35\u0d43\u0d24\u0d4d\u0d24\u0d3f\u0d2f\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15, \u0d38\u0d3e\u0d27\u0d42\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d2a\u0d4d\u0d30\u0d27\u0d3e\u0d28 \u0d2a\u0d4d\u0d30\u0d15\u0d1f\u0d28 \u0d38\u0d42\u0d1a\u0d15\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d7d (\u0d15\u0d46\u0d2a\u0d3f\u0d10) \u0d35\u0d3f\u0d36\u0d15\u0d32\u0d28\u0d02 \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d3e\u0d7b \u0d0e\u0d02\u0d0e\u0d38\u0d4d \u0d0e\u0d15\u0d4d\u0d38\u0d7d \u0d05\u0d32\u0d4d\u0d32\u0d46\u0d19\u0d4d\u0d15\u0d3f\u0d7d \u0d2e\u0d31\u0d4d\u0d31\u0d4d \u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d3e\u0d31\u0d4d\u0d31\u0d3f\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d3f\u0d15\u0d4d\u0d15\u0d7d \u0d38\u0d4b\u0d2b\u0d4d\u0d31\u0d4d\u0d31\u0d4d\u0d35\u0d46\u0d2f\u0d7c \u0d2a\u0d4b\u0d32\u0d41\u0d33\u0d4d\u0d33 \u0d21\u0d3f\u0d1c\u0d3f\u0d31\u0d4d\u0d31\u0d7d \u0d09\u0d2a\u0d15\u0d30\u0d23\u0d19\u0d4d\u0d19\u0d7e \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41.", "\u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d2e\u0d3e\u0d38, \u0d24\u0d4d\u0d30\u0d48\u0d2e\u0d3e\u0d38, \u0d35\u0d3e\u0d7c\u0d37\u0d3f\u0d15 \u0d2a\u0d41\u0d30\u0d4b\u0d17\u0d24\u0d3f \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d2e\u0d42\u0d32\u0d4d\u0d2f\u0d28\u0d3f\u0d7c\u0d23\u0d4d\u0d23\u0d2f \u0d38\u0d02\u0d17\u0d4d\u0d30\u0d39\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d35\u0d3f\u0d2d\u0d3e\u0d17\u0d19\u0d4d\u0d19\u0d7e \u0d0e\u0d34\u0d41\u0d24\u0d41\u0d15.", "\u0d15\u0d23\u0d4d\u0d1f\u0d46\u0d24\u0d4d\u0d24\u0d32\u0d41\u0d15\u0d7e \u0d2b\u0d32\u0d2a\u0d4d\u0d30\u0d26\u0d2e\u0d3e\u0d2f\u0d3f \u0d06\u0d36\u0d2f\u0d35\u0d3f\u0d28\u0d3f\u0d2e\u0d2f\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d3e\u0d2f\u0d3f \u0d1a\u0d3e\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d7e, \u0d17\u0d4d\u0d30\u0d3e\u0d2b\u0d41\u0d15\u0d7e, \u0d21\u0d3e\u0d37\u0d4d\u0d2c\u0d4b\u0d7c\u0d21\u0d41\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d41\u0d7e\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d46\u0d2f\u0d41\u0d33\u0d4d\u0d33 \u0d21\u0d3e\u0d31\u0d4d\u0d31\u0d3e \u0d35\u0d3f\u0d37\u0d4d\u0d35\u0d32\u0d48\u0d38\u0d47\u0d37\u0d28\u0d41\u0d15\u0d7e \u0d38\u0d43\u0d37\u0d4d\u0d1f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41.", "\u0d21\u0d3e\u0d31\u0d4d\u0d31\u0d2f\u0d41\u0d1f\u0d46 \u0d17\u0d41\u0d23\u0d28\u0d3f\u0d32\u0d35\u0d3e\u0d30\u0d02 \u0d2a\u0d30\u0d3f\u0d36\u0d4b\u0d27\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d24\u0d3e\u0d34\u0d47\u0d24\u0d4d\u0d24\u0d1f\u0d4d\u0d1f\u0d3f\u0d7d \u0d28\u0d1f\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d7d \u0d35\u0d46\u0d32\u0d4d\u0d32\u0d41\u0d35\u0d3f\u0d33\u0d3f\u0d15\u0d7e \u0d2e\u0d28\u0d38\u0d3f\u0d32\u0d3e\u0d15\u0d4d\ 1\u0d15\u0d4d\u0d37\u0d47\u0d2e \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 (\u0d38\u0d3f. \u0d21\u0d2c\u0d4d\u0d32\u0d4d\u0d2f\u0d41. \u0d10) \u0d2a\u0d30\u0d3f\u0d1a\u0d30\u0d23\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d4d\u0d31\u0d46\u0d2f\u0d41\u0d02 \u0d38\u0d02\u0d30\u0d15\u0d4d\u0d37\u0d23\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d4d\u0d31\u0d46\u0d2f\u0d41\u0d02 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d3f\u0d37\u0d4d\u0d1f \u0d2e\u0d3e\u0d28\u0d26\u0d23\u0d4d\u0d21\u0d19\u0d4d\u0d19\u0d7e \u0d2a\u0d3e\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41\u0d23\u0d4d\u0d1f\u0d46\u0d28\u0d4d\u0d28\u0d4d \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d36\u0d15\u0d4d\u0d24\u0d2e\u0d3e\u0d2f \u0d36\u0d3f\u0d36\u0d41 \u0d38\u0d02\u0d30\u0d15\u0d4d\u0d37\u0d23 \u0d06\u0d35\u0d3e\u0d38\u0d35\u0d4d\u0d2f\u0d35\u0d38\u0d4d\u0d25 \u0d38\u0d43\u0d37\u0d4d\u0d1f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d4d \u0d28\u0d3f\u0d2f\u0d2e\u0d2a\u0d3e\u0d32\u0d15\u0d7c, \u0d1c\u0d41\u0d21\u0d40\u0d37\u0d4d\u0d2f\u0d31\u0d3f, \u0d38\u0d3f\u0d35\u0d3f\u0d7d \u0d38\u0d4a\u0d38\u0d48\u0d31\u0d4d\u0d31\u0d3f \u0d13\u0d7c\u0d17\u0d28\u0d48\u0d38\u0d47\u0d37\u0d28\u0d41\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d0f\u0d15\u0d4b\u0d2a\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d15\u0d41\u0d1f\u0d4d\u0d1f\u0d3f\u0d15\u0d33\u0d46 \u0d26\u0d41\u0d30\u0d41\u0d2a\u0d2f\u0d4b\u0d17\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d7d, \u0d15\u0d1f\u0d24\u0d4d\u0d24\u0d4d, \u0d1a\u0d42\u0d37\u0d23\u0d02 \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d24\u0d1f\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d38\u0d02\u0d38\u0d4d\u0d25\u0d3e\u0d28\u0d24\u0d32 \u0d24\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d15\u0d7c\u0d2e\u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d15 5\u0d47\u0d38\u0d4d \u0d2b\u0d2f\u0d32\u0d41\u0d15\u0d33\u0d41\u0d02 \u0d2a\u0d41\u0d30\u0d4b\u0d17\u0d24\u0d3f \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d33\u0d41\u0d02 \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d07\u0d1f\u0d2a\u0d46\u0d1f\u0d7d \u0d06\u0d35\u0d36\u0d4d\u0d2f\u0d2e\u0d41\u0d33\u0d4d\u0d33 \u0d2a\u0d4d\u0d30\u0d35\u0d23\u0d24\u0d15\u0d33\u0d41\u0d02 \u0d2e\u0d47\u0d16\u0d32\u0d15\u0d33\u0d41\u0d02 \u0d24\u0d3f\u0d30\u0d3f\u0d1a\u0d4d\u0d1a\u0d31\u0d3f\u0d2f\u0d3e\u0d7b \u0d1a\u0d48\u0d7d\u0d21\u0d4d \u0d39\u0d46\u0d7d\u0d2a\u0d4d\u0d2a\u0d4d \u0d32\u0d48\u0d28\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d21\u0d3e\u0d31\u0d4d\u0d31 \u0d35\u0d3f\u0d36\u0d15\u0d32\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d24\u0d40\u0d7c\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d3e\u0d24\u0d4d\u0d24 \u0d26\u0d24\u0d4d\u0d24\u0d46\u0d1f\u0d41\u0d15\u0d4d\u0d15\u0d7d \u0d15\u0d47\u0d38\u0d41\u0d15\u0d7e \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d28\u0d1f\u0d2a\u0d1f\u0d3f\u0d15\u0d4d\u0d30\u0d2e\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d32\u0d46 \u0d24\u0d1f\u0d38\u0d4d\u0d38\u0d19\u0d4d\u0d19\u0d7e \u0d2a\u0d30\u0d3f\u0d39\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d2e\u0d41\u0d33\u0d4d\u0d33 \u0d2f\u0d4b\u0d17\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46 \u0d05\u0d27\u0d4d\u0d2f\u0d15\u0d4d\u0d37\u0d24 \u0d35\u0d39\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d36\u0d3f\u0d36\u0d41 \u0d38\u0d02\u0d30\u0d15\u0d4d\u0d37\u0d23 \u0d28\u0d3f\u0d2f\u0d2e\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d15\u0d33\u0d41\u0d02 \u0d2b\u0d32\u0d2a\u0d4d\u0d30\u0d26\u0d2e\u0d3e\u0d2f\u0d3f \u0d28\u0d1f\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d2e\u 0d2a\u0d30\u0d2e\u0d3e\u0d2f \u0d2a\u0d3f\u0d28\u0d4d\u0d24\u0d41\u0d23 \u0d28\u0d7d\u0d15\u0d41\u0d15.", "\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d3e\u0d7b\u0d21\u0d47\u0d7c\u0d21\u0d4d \u0d38\u0d4d\u0d15\u0d40\u0d02 \u0d28\u0d1f\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d7d \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d4d \u0d15\u0d30\u0d1f\u0d4d \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d28 \u0d2e\u0d3e\u0d7c\u0d17\u0d4d\u0d17\u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d19\u0d4d\u0d19\u0d7e, \u0d38\u0d7c\u0d15\u0d4d\u0d15\u0d41\u0d32\u0d31\u0d41\u0d15\u0d7e, \u0d2b\u0d40\u0d7d\u0d21\u0d4d \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d15\u0d7c\u0d15\u0d4d\u0d15\u0d41\u0d33\u0d4d\u0d33 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d19\u0d4d\u0d19\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d2a\u0d4b\u0d37\u0d7a \u0d1f\u0d4d\u0d30\u0d3e\u0d15\u0d4d\u0d15\u0d31\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d21\u0d3e\u0d31\u0d4d\u0d31 \u0d09\u0d7e\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d46 \u0d1c\u0d3f\u0d32\u0d4d\u0d32\u0d15\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d2e\u0d3e\u0d28\u0d47\u0d1c\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d4d \u0d07\u0d7b\u0d2b\u0d7c\u0d2e\u0d47\u0d37\u0d7b \u0d38\u0d3f\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d02 (\u0d0e\u0d02\u0d10\u0d0e\u0d38\u0d4d) \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d7e \u0d38\u0d2e\u0d3e\u0d39\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d2a\u0d30\u0d3f\u0d36\u0d4b\u0d27\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d35\u0d3f\u0d36\u0d15\u0d32\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d38\u0d47\u0d35\u0d28 \u0d35\u0d3f\u0d24\u0d30\u0d23\u0d02 \u0d28\u0d3f\u0d30\u0d40\u0d15\u0d4d\u0d37\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d28\u0d2a\u0d30\u0d2e\u0d3e\u0d2f \u0d35\u0d46\u0d32\u0d4d\u0d32\u0d41\u0d35\u0d3f\u0d33\u0d3f\u0d15\u0d7e \u0d24\u0d3f\u0d30\u0d3f\u0d1a\u0d4d\u0d1a\u0d31\u0d3f\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d05\u0d19\u0d4d\u0d15\u0d23\u0d35\u0d3e\u0d1f\u0d3f \u0d15\u0d47\u0d28\u0d4d\u0d26\u0d4d\u0d30\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d32\u0d41\u0d02 \u0d2e\u0d31\u0d4d\u0d31\u0d4d \u0d28\u0d1f\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d7d \u0d15\u0d47\u0d28\u0d4d\u0d26\u0d4d\u0d30\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d32\u0d41\u0d02 \u0d2a\u0d24\u0d3f\u0d35\u0d3e\u0d2f\u0d3f \u0d2b\u0d40\u0d7d\u0d21\u0d4d \u0d38\u0d28\u0d4d\u0d26\u0d7c\u0d36\u0d28\u0d19\u0d4d\u0d19\u0d7e \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d41\u0d15.", "\u0d28\u0d2f \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28\u0d24\u0d4d\u0d24\u0d46 \u0d2a\u0d3f\u0d28\u0d4d\u0d24\u0d41\u0d23\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d3e\u0d2f\u0d3f \u0d35\u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d41\u0d24\u0d32 \u0d2a\u0d30\u0d3f\u0d2a\u0d3e\u0d1f\u0d3f\u0d15\u0d33\u0d3f\u0d7d \u0d2a\u0d4d\u0d30\u0d3e\u0d25\u0d2e\u0d3f\u0d15 \u0d2e\u0d42\u0d32\u0d4d\u0d2f\u0d28\u0d3f\u0d7c\u0d23\u0d4d\u0d23\u0d2f \u0d2a\u0d20\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d06\u0d18\u0d3e\u0d24 \u0d2e\u0d42\u0d32\u0d4d\u0d2f\u0d28\u0d3f\u0d7c\u0d23\u0d4d\u0d23\u0d2f \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d33\u0d41\u0d02 \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d0e\u0d7b\u0d10\u0d2a\u0d3f\u0d38\u0d3f\u0d38\u0d3f\u0d21\u0d3f \u0d2a\u0d4b\u0d32\u0d41\u0d33\u0d4d\u0d33 \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d38\u0d39\u0d15\u0d30\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d2b\u0d40\u0d7d\u0d21\u0d4d \u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d3e\u0d2b\u0d41\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d41\u0d33\u0d4d\u0d33 \u0d2a\u0d30\u0d3f\u0d36\u0d40\u0d32\u0d28 \u0d2a\u0d30\u0d3f\u0d2a\u0d3e\u0d1f\u0d3f\u0d15\u0d7e \u0d0f\u0d15\u0d4b\u0d2a\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d4d \u0d38\u0d39\u0d3e\u0d2f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15\u0d35\u0d41\u0d02 \u0d2d\u0d30\u0d23\u0d2a\u0d30\u0d35\u0d41\u0d2e\u0d3e\u0d2f \u0d15\u0d3e\u0d30\u0d4d\u0d2f\u0d19\u0d4d\u0d19\u0d7e \u0d09\u0d7e\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d46 \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f \u0d28\u0d1f\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d2c\u0d28\u0d4d\u0d27\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d4d\u0d1f \u0d2b\u0d2f\u0d32\u0d41\u0d15\u0d33\u0d41\u0d02 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d2a\u0d4d\u0d30\u0d4b\u0d38\u0d38\u0d4d\u0d38\u0d4d \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d06\u0d30\u0d4b\u0d17\u0d4d\u0d2f\u0d02, \u0d2a\u0d4b\u0d37\u0d15\u0d3e\u0d39\u0d3e\u0d30\u0d02, \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38\u0d02 \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d3f\u0d7d \u0d0f\u0d15\u0d4b\u0d2a\u0d3f\u0d24\u0d2e\u0d3e\u0d2f \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d28\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d3e\u0d2f\u0d3f \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d28 \u0d24\u0d32\u0d24\u0d4d\u0d24\u0d3f\u0d7d \u0d35\u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d0f\u0d15\u0d4b\u0d2a\u0d28\u0d02 \u0d38\u0d41\u0d17\u0d2e\u0d2e\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15."], "activities": ["\u0d1c\u0d3f\u0d32\u0d4d\u0d32\u0d3e\u0d24\u0d32 \u0d09\u0d26\u0d4d\u0d2f\u0d4b\u0d17\u0d38\u0d4d\u0d25\u0d30\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d4d \u0d32\u0d2d\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28 \u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d2e\u0d3e\u0d38 \ u0d3f\u0d35\u0d3f\u0d27 \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d21\u0d3f\u0d35\u0d3f\u0d37\u0d28\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d24\u0d32\u0d35\u0d28\u0d4d\u0d2e\u0d3e\u0d30\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d2c\u0d1c\u0d31\u0d4d\u0d31\u0d3f\u0d28\u0d4d \u0d2e\u0d41\u0d2e\u0d4d\u0d2a\u0d41\u0d33\u0d4d\u0d33 \u0d15\u0d42\u0d1f\u0d3f\u0d2f\u0d3e\u0d32\u0d4b\u0d1a\u0d28\u0d15\u0d7e \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d41\u0d15.", "\u0d38\u0d4d\u0d15\u0d42\u0d33\u0d41\u0d15\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d05\u0d21\u0d4d\u0d2e\u0d3f\u0d28\u0d3f\u0d38\u0d4d\u0d1f\u0d4d\u0d30\u0d47\u0d31\u0d4d\u0d31\u0d40\u0d35\u0d4d \u0d2f\u0d42\u0d23\u0d3f\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d2e\u0d41\u0d33\u0d4d\u0d33 \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d19\u0d4d\u0d19\u0d7e, \u0d1a\u0d46\u0d32\u0d35\u0d4d \u0d2a\u0d4d\u0d30\u0d38\u0d4d\u0d24\u0d3e\u0d35\u0d28\u0d15\u0d7e, \u0d15\u0d30\u0d3e\u0d7c \u0d15\u0d30\u0d3e\u0d31\u0d41\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d2a\u0d30\u0d3f\u0d36\u0d4b\u0d27\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d2a\u0d2c\u0d4d\u0d32\u0d3f\u0d15\u0d4d \u0d2b\u0d3f\u0d28\u0d3e\u0d7b\u0d37\u0d4d\u0d2f\u0d7d \u0d2e\u0d3e\u0d28\u0d47\u0d1c\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d4d \u0d38\u0d3f\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d02 (\u0d2a\u0d3f. \u0d0e\u0d2b\u0d4d. \u0d0e\u0d02. \u0d0e\u0d38\u0d4d) \u0d35\u0d34\u0d3f \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d41\u0d33\u0d4d\u0d33 \u0d2b\u0d23\u0d4d\u0d1f\u0d4d \u0d12\u0d34\u0d41\u0d15\u0d4d\u0d15\u0d4d \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d15\u0d48\u0d15\u0d3e\u0d30\u0d4d\u0d2f\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d05\u0d15\u0d4d\u0d15\u0d4c\u0d23\u0d4d\u0d1f\u0d28\u0d4d\u0d31\u0d4d \u0d1c\u0d28\u0d31\u0d32\u0d3f\u0d28\u0d4d\u0d31\u0d46 \u0d13\u0d2b\u0d40\u0d38\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d4d \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d16\u0d23\u0d4d\u0d21\u0d3f\u0d15\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d3e\u0d2f\u0d3f \u0d35\u0d3f\u0d36\u0d26\u0d2e\u0d3e\u0d2f \u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d15\u0d30\u0d23\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d06\u0d15\u0d4d\u0d37\u0d7b \u0d1f\u0d47\u0d15\u0d4d\u0d15\u0d7a \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d33\u0d41\u0d02 (\u0d0e. \u0d1f\u0d3f. \u0d06\u0d7c) \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d17\u0d35\u0d7a\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d4d \u0d07-\u0d2e\u0d3e\u0d7c\u0d15\u0d4d\u0d15\u0d31\u0d4d\u0d31\u0d4d\u0d2a\u0d4d\u0d32\u0d47\u0d38\u0d4d (\u0d1c\u0d3f\u0d07\u0d0e\u0d02) \u0d35\u0d34\u0d3f \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d05\u0d1f\u0d3f\u0d38\u0d4d\u0d25\u0d3e\u0d28 \u0d38\u0d4c\u0d15\u0d30\u0d4d\u0d2f\u0d19\u0d4d\u0d19\u0d7e, \u0d38\u0d3e\u0d19\u0d4d\u0d15\u0d47\u0d24\u0d3f\u0d15\u0d35\u0d3f\u0d26\u0d4d\u0d2f, \u0d38\u0d47\u0d35\u0d28\u0d19\u0d4d\u0d19\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d41\u0d33\u0d4d\u0d33 \u0d38\u0d02\u0d2d\u0d30\u0d23 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d19\u0d4d\u0d19\u0d7e \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d05\u0d02\u0d17\u0d40\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d1a\u0d46\u0d32\u0d35\u0d4d \u0d2a\u0d4d\u0d30\u0d35\u0d23\u0d24\u0d15\u0d7e, \u0d2a\u0d4d\u0d30\u0d35\u0d1a\u0d28 \u0d06\u0
