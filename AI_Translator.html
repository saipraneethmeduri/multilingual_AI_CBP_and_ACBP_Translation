a8\u09bf\u09af\u09bc\u09a8\u09cd\u09a4\u09cd\u09b0\u0995", "status": "COMPLETED", "wing_division_section": "\u0985\u09b0\u09cd\u09a5 \u0993 \u09b9\u09bf\u09b8\u09be\u09ac \u09b6\u09be\u0996\u09be, \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0", "role_responsibilities": ["\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u0993 \u0985\u09cd\u09af\u09be\u0995\u09be\u0989\u09a8\u09cd\u099f\u09bf\u0982 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09cd\u09b0\u09ae \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be, \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09a8\u09bf\u09af\u09bc\u09ae\u0995\u09be\u09a8\u09c1\u09a8 \u09ae\u09c7\u09a8\u09c7 \u099a\u09b2\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u0989\u099a\u09cd\u099a \u0995\u09b0\u09cd\u09a4\u09c3\u09aa\u0995\u09cd\u09b7\u09c7\u09b0 \u0995\u09be\u099b\u09c7 \u099c\u09ae\u09be \u09a6\u09c7\u0993\u09af\u09bc\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u09ac\u09be\u099c\u09c7\u099f, \u09b8\u0982\u09b6\u09cb\u09a7\u09bf\u09a4 \u0985\u09a8\u09c1\u09ae\u09be\u09a8 \u098f\u09ac\u0982 \u09ac\u09cd\u09af\u09af\u09bc\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u0997\u09c1\u09b2\u09bf\u09b0 \u09b8\u09ae\u09af\u09bc\u09cb\u09aa\u09af\u09cb\u0997\u09c0 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4\u09bf \u098f\u09ac\u0982 \u098f\u0995\u09c0\u0995\u09b0\u09a3 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u098f\u09ac\u0982 \u09ae\u09a7\u09cd\u09af\u09be\u09b9\u09cd\u09a8\u09ad\u09cb\u099c\u09c7\u09b0 \u09ae\u09a4\u09cb \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09af\u09bc \u09aa\u09c3\u09b7\u09cd\u09a0\u09aa\u09cb\u09b7\u0995\u09a4\u09be\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u098f\u09ac\u0982 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09b6\u09be\u09b8\u09bf\u09a4 \u0985\u099e\u09cd\u099a\u09b2-\u09a8\u09bf\u09b0\u09cd\u09a6\u09bf\u09b7\u09cd\u099f \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09ae\u09c2\u09b2\u0995 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u0997\u09c1\u09b2\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u09a4\u09b9\u09ac\u09bf\u09b2 \u09ac\u09bf\u09a4\u09b0\u09a3, \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u098f\u09ac\u0982 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3\u09c7\u09b0 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0993 \u0985\u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0995\u09b0\u09cd\u09ae\u09c0\u09a6\u09c7\u09b0 \u09ac\u09c7\u09a4\u09a8, \u09aa\u09c7\u09a8\u09b6\u09a8 \u098f\u09ac\u0982 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09aa\u09be\u09b0\u09bf\u09b6\u09cd\u09b0\u09ae\u09bf\u0995\u09c7\u09b0 \u09b8\u09a0\u09bf\u0995 \u0993 \u09b8\u09ae\u09af\u09bc\u09cb\u09aa\u09af\u09cb\u0997\u09c0 \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be\u0995\u09b0\u09a3 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u0985\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09b0\u09c0\u09a3 \u098f\u09ac\u0982 \u098f\u099c\u09bf \u0985\u09a1\u09bf\u099f \u0989\u09ad\u09af\u09bc\u09c7\u09b0 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09ae\u09a4\u09bf \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u0985\u09a1\u09bf\u099f \u09ac\u09bf\u09b7\u09af\u09bc\u0997\u09c1\u09b2\u09bf\u09b0 \u099c\u09a8\u09cd\u09af\u09cb\u0997\u09be\u09af\u09cb\u0997\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u09a5\u09ae\u09bf\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0 \u09b9\u09bf\u09b8\u09be\u09ac\u09c7 \u0995\u09be\u099c \u0995\u09b0\u09c1\u09a8\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u09a8\u09a4\u09c1\u09a8 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac, \u09b8\u09ae\u09cd\u09aa\u09a6 \u09ac\u09b0\u09be\u09a6\u09cd\u09a6 \u098f\u09ac\u0982 \u09a8\u09c0\u09a4\u09bf\u0997\u09a4 \u09b8\u09bf\u09a6\u09cd\u09a7\u09be\u09a8\u09cd\u09a4\u09c7\u09b0 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09c7 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u0995\u0995\u09c7 \u09ac\u09bf\u09b6\u09c7\u09b7\u099c\u09cd\u099e \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09aa\u09b0\u09be\u09ae\u09b0\u09cd\u09b6 \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c1\u09a8\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09ae\u09c2\u09b2\u0995 \u09aa\u09b0\u09bf\u0995\u09be\u09a0\u09be\u09ae\u09cb \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u0997\u09c1\u09b2\u09bf\u09b0 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u0985\u0997\u09cd\u09b0\u0997\u09a4\u09bf \u098f\u09ac\u0982 \u09ac\u09a1\u09bc \u0986\u0995\u09be\u09b0\u09c7\u09b0 \u09b8\u0982\u0997\u09cd\u09b0\u09b9 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09be, \u0985\u09b0\u09cd\u09a5\u09c7\u09b0 \u09ae\u09c2\u09b2\u09cd\u09af \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be \u098f\u09ac\u0982 \u099c\u09bf. \u098f\u09ab. \u0986\u09b0 \u09ae\u09c7\u09a8\u09c7 \u099a\u09b2\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)"], "activities": ["\u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0985\u099e\u09cd\u099a\u09b2 \u0993 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 \u09a5\u09c7\u0995\u09c7 \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09ae\u09be\u09b8\u09bf\u0995 \u0993 \u09a4\u09cd\u09b0\u09c8\u09ae\u09be\u09b8\u09bf\u0995 \u09ac\u09cd\u09af\u09af\u09bc\u09c7\u09b0 \u09ac\u09bf\u09ac\u09b0\u09a3\u09c0 \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0993 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u09aa\u09be\u09ac\u09b2\u09bf\u0995 \u09ab\u09bf\u09a8\u09be\u09a8\u09cd\u09b8\u09bf\u09af\u09bc\u09be\u09b2 \u09ae\u09cd\u09af\u09be\u09a8\u09c7\u099c\u09ae\u09c7\u09a8\u09cd\u099f \u09b8\u09bf\u09b8\u09cd\u099f\u09c7\u09ae (\u09aa\u09bf\u098f\u09ab\u098f\u09ae\u098f\u09b8) \u09aa\u09cb\u09b0\u09cd\u099f\u09be\u09b2\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0993 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u09ac\u09be\u099c\u09c7\u099f \u09ac\u09b0\u09be\u09a6\u09cd\u09a6, \u09a4\u09b9\u09ac\u09bf\u09b2\u09c7\u09b0 \u09aa\u09c1\u09a8\u09b0\u09cd\u09ac\u09bf\u09a8\u09cd\u09af\u09be\u09b8 \u098f\u09ac\u0982 \u09b8\u09ae\u09cd\u09aa\u09c2\u09b0\u0995 \u0985\u09a8\u09c1\u09a6\u09be\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09bf\u09b8\u09cd\u09a4\u09be\u09b0\u09bf\u09a4 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u09b8\u09b0\u0995\u09be\u09b0\u09bf \u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u0997\u09c1\u09b2\u09bf\u09b0 \u0985\u09a8\u09c1\u09a6\u09be\u09a8\u09c7\u09b0 \u09ac\u09bf\u09b2\u0997\u09c1\u09b2\u09bf \u09af\u09be\u099a\u09be\u0987 \u0993 \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be\u0995\u09b0\u09a3 \u098f\u09ac\u0982 \u09b8\u09ae\u09af\u09bc\u09ae\u09a4\u09cb \u09a4\u09b9\u09ac\u09bf\u09b2 \u099b\u09be\u09a1\u09bc \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u09b8\u0982\u09ac\u09bf\u09a7\u09bf\u09ac\u09a6\u09cd\u09a7 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u0997\u09c1\u09b2\u09bf \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u0989\u09a4\u09cd\u09a5\u09be\u09aa\u09bf\u09a4 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09af\u09be\u09b0\u09be\u09b8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09cd\u09af\u09be\u09aa\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be \u098f\u09ac\u0982 \u09b8\u09ae\u09cd\u09ae\u09a4\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09c7\u09b0 \u0996\u09b8\u09a1\u09bc\u09be \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09b6\u09c3\u0999\u09cd\u0996\u09b2\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09a4\u09c7 \u09aa\u09b0\u09cd\u09af\u09be\u09af\u09bc\u0995\u09cd\u09b0\u09ae\u09c7 \u0985\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09b0\u09c0\u09a3 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u098f\u09ac\u0982 \u0985\u09a7\u09b8\u09cd\u09a4\u09a8 \u0985\u09ab\u09bf\u09b8\u0997\u09c1\u09b2\u09bf\u09b0 \u09aa\u09b0\u09bf\u09a6\u09b0\u09cd\u09b6\u09a8 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u09a8\u09bf\u09af\u09bc\u09ae\u09c7\u09a8\u09c7 \u099a\u09b2\u09be \u098f\u09ac\u0982 \u0986\u09b0\u09cd\u09a5\u09bf\u0995\u09be\u09b0\u09cd\u09af\u0995\u09be\u09b0\u09bf\u09a4\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09a8\u09a4\u09c1\u09a8 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09ae\u09c2\u09b2\u0995 \u0989\u09a6\u09cd\u09af\u09cb\u0997\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u0997\u09c1\u09b2\u09bf \u0996\u09a4\u09bf\u09af\u09bc\u09c7 \u09a6\u09c7\u0996\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)", "\u09b8\u09a0\u09bf\u0995\u09a4\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09a4\u09c7 \u099f\u09cd\u09b0\u09c7\u099c\u09be\u09b0\u09bf \u098f\u09ac\u0982 \u09ac\u09cd\u09af\u09be\u0999\u09cd\u0995 \u09b8\u09cd\u099f\u09c7\u099f\u09ae\u09c7\u09a8\u09cd\u099f\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u0985\u09cd\u09af\u09be\u0995\u09be\u0989\u09a8\u09cd\u099f\u0997\u09c1\u09b2\u09bf\u09b0 \u09aa\u09c1\u09a8\u09b0\u09cd\u09ae\u09bf\u09b2\u09a8\u09c7\u09b0 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be\u0964 (\u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4)"], "competencies": [{ "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Resource Management" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Financial Management", \u0996\u09be \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u0995\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u09be\u09b2\u09af\u09bc", "role_responsibilities": ["\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09af\u09bc \u0993 \u09b0\u09be\u099c\u09cd\u09af \u09b8\u09b0\u0995\u09be\u09b0\u0997\u09c1\u09b2\u09bf\u09b0 \u0995\u09b0\u09cd\u09ae\u0995\u09cd\u09b7\u09ae\u09a4\u09be, \u09b8\u09ae\u09cd\u09ae\u09a4\u09bf \u098f\u09ac\u0982 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09a3\u09c7\u09b0 \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u0993 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8\u09c7\u09b0 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09c1\u09a8", "\u099c\u09be\u09a4\u09c0\u09af\u09bc \u0985\u0997\u09cd\u09b0\u09be\u09a7\u09bf\u0995\u09be\u09b0 \u098f\u09ac\u0982 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09b8\u09b0\u09cd\u09ac\u09cb\u09a4\u09cd\u09a4\u09ae \u0985\u09a8\u09c1\u09b6\u09c0\u09b2\u09a8\u09c7\u09b0 (\u0986\u0987\u098f\u09a8\u099f\u09bf\u0993\u098f\u09b8\u098f\u0986\u0987) \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u09be\u09ae\u099e\u09cd\u099c\u09b8\u09cd\u09af \u09b0\u09c7\u0996\u09c7 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09a8\u09c0\u09a4\u09bf, \u09ae\u09be\u09a8 \u098f\u09ac\u0982 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf \u09aa\u09cd\u09b0\u09a3\u09af\u09bc\u09a8 \u0993 \u09b9\u09be\u09b2\u09a8\u09be\u0997\u09be\u09a6 \u0995\u09b0\u09c1\u09a8", "\u0985\u09a1\u09bf\u099f\u09c7\u09b0 \u0997\u09c1\u09a3\u09ae\u09be\u09a8 \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09be\u09a1\u09bc\u09be\u09a8\u09cb\u09b0 \u099c\u09a8\u09cd\u09af \u09ad\u09be\u09b0\u09a4\u09c0\u09af\u09bc \u0985\u09a1\u09bf\u099f \u098f\u09ac\u0982 \u0985\u09cd\u09af\u09be\u0995\u09be\u0989\u09a8\u09cd\u099f\u09b8 \u09ac\u09bf\u09ad\u09be\u0997\u0995\u09c7 (\u0986\u0987\u098f \u098f\u09ac\u0982 \u098f\u09a1\u09bf) \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u09a6\u09bf\u0995\u09a8\u09bf\u09b0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u098f\u09ac\u0982 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c1\u09a8", "\u09b8\u0982\u09b8\u09a6/\u09b0\u09be\u099c\u09cd\u09af \u0986\u0987\u09a8\u09b8\u09ad\u09be\u0997\u09c1\u09b2\u09bf\u09a4\u09c7 \u0989\u09aa\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09a4\u09bf/\u09b0\u09be\u099c\u09cd\u09af\u09aa\u09be\u09b2\u09a6\u09c7\u09b0 \u0995\u09be\u099b\u09c7 \u09ae\u09c2\u09b2 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u0997\u09c1\u09b2\u09bf \u099a\u09c2\u09a1\u09bc\u09be\u09a8\u09cd\u09a4\u0995\u09b0\u09a3 \u098f\u09ac\u0982 \u099c\u09ae\u09be \u09a6\u09c7\u0993\u09af\u09bc\u09be\u09b0 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09c1\u09a8", "\u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09c1\u09aa\u09cd\u09b0\u09bf\u09ae \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 (\u098f\u09b8\u098f\u0986\u0987) \u098f\u09ac\u0982 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u0993 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09ae\u09a4\u09cb \u09ac\u09c8\u09b6\u09cd\u09ac\u09bf\u0995 \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u0997\u09c1\u09b2\u09bf\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995 \u0993 \u09b8\u09b9\u09af\u09cb\u0997\u09bf\u09a4\u09be \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be", "\u0995\u09cd\u09b0\u09ae\u09be\u0997\u09a4 \u0989\u09a8\u09cd\u09a8\u09a4\u09bf\u09b0 \u09b8\u0982\u09b8\u09cd\u0995\u09c3\u09a4\u09bf \u0997\u09a1\u09bc\u09c7 \u09a4\u09c1\u09b2\u09a4\u09c7 \u0986\u0987\u098f \u0993 \u098f\u09a1\u09bf-\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u0995\u09cd\u09b7\u09ae\u09a4 09a8\u09cd\u09af \u09a1\u09c7\u099f\u09be \u0985\u09cd\u09af\u09be\u09a8\u09be\u09b2\u09bf\u099f\u09bf\u0995\u09cd\u09b8 \u09b8\u09b0\u099e\u09cd\u099c\u09be\u09ae \u098f\u09ac\u0982 \u0986\u0987\u099f\u09bf \u09b8\u09bf\u09b8\u09cd\u099f\u09c7\u09ae\u09c7\u09b0 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be\u0964 * \u098f\u0986\u0987 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4 *"], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thinking" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy monitoring & impact assessment" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Financial Management" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Change Management", "sub_theme": "Change Implementation" }, { "type": "Domain", "theme": "Public Sector Auditing Standards", "sub_theme": "INTOSAI Framework and C&AG's DPC Act, 1971" }, { "type": "Domain", "theme": "Government Financial Management", "sub_theme": "Union & State Government Accounting Rules and FRBM Act" }, { "type": "Domain", "theme": "Performance & Compliance Audit", "sub_theme": "Methodologies for Auditing National Schemes and Programs" }, { "type": "Domain", "theme": "Specialized Audit Practices", "sub_theme": "Environmental, IT, and Forensic Audit Techniques" }, { "type": "Domain", "theme": "International Relations & Global Practices", "sub_theme": "Engagement with Supreme Audit Institutions (SAIs) and UN/World Bank Audit Panels" }, { "type": "Domain", "theme": "Parliamentary & Legislative Oversight", "sub_theme": "Processes of Public Accounts Committee (PAC) and Committee on Public Undertakings (COPU)" }], "sort_order": 14, "created_at": "2026-01-16T08:06:11.604011+00:00", "updated_at": "2026-01-16T08:06:11.604011+00:00", "cbp_plans": [] }], "gu": [{ "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "e48749cb-ed34-464b-be18-cc793acea337", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0ab8\u0a9a\u0abf\u0ab5 (\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3)", "status": "COMPLETED", "wing_division_section": "\u0ab8\u0a9a\u0abf\u0ab5\u0abe\u0ab2\u0aaf, \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0ab5\u0abf\u0aad\u0abe\u0a97", "role_responsibilities": ["\u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0 \u0ab6\u0abe\u0ab8\u0abf\u0aa4 \u0aaa\u0acd\u0ab0\u0aa6\u0ac7\u0ab6 \u0aa6\u0abe\u0aa6\u0ab0\u0abe \u0a85\u0aa8\u0ac7 \u0aa8\u0a97\u0ab0 \u0ab9\u0ab5\u0ac7\u0ab2\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa6\u0aae\u0aa3 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac0\u0ab5 \u0aae\u0abe\u0a9f\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0ab5\u0abf\u0aad\u0abe\u0a97\u0aa8\u0abe \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0ab5\u0aa1\u0abe \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0ab8\u0ac7\u0ab5\u0abe \u0a86\u0aaa\u0acb.", "\u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0ac0\u0aa4\u0abf (\u0a8f\u0aa8\u0a87\u0aaa\u0ac0) 2020 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0ac1\u0ab8\u0a82\u0a97\u0aa4 \u0aa4\u0aae\u0abe\u0aae \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aa8\u0ac0\u0aa4\u0abf\u0a93 \u0a85\u0aa8\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb\u0aa8\u0ac0 \u0ab0\u0a9a\u0aa8\u0abe, \u0ab5\u0acd\u0aaf\u0ac2\u0ab9\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96\u0aa8\u0ac0 \u0a86\u0a97\u0ac7\u0ab5\u0abe\u0aa8\u0ac0 \u0ab2\u0acb.", "\u0ab8\u0aae\u0a97\u0acd\u0ab0 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0abe, \u0aaa\u0ac0\u0a8f\u0aae \u0aaa\u0acb\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0aaa\u0ac0\u0a8f\u0aae \u0ab6\u0acd\u0ab0\u0ac0 \u0ab6\u0abe\u0ab3\u0abe\u0a93 \u0a9c\u0ac7\u0ab5\u0ac0 \u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0 \u0aaa\u0acd\u0ab0\u0abe\u0aaf\u0acb\u0a9c\u0abf\u0aa4 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93\u0aa8\u0abe \u0a85\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0a95 \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0a9c\u0ac0. \u0a8f\u0aab. \u0a86\u0ab0. \u0a85\u0aa8\u0ac7 \u0a85\u0aa8\u0acd\u0aaf \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aa8\u0abf\u0aaf\u0aae\u0acb\u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0ac0 \u0a85\u0a82\u0aa6\u0abe\u0a9c\u0aaa\u0aa4\u0acd\u0ab0 \u0ab0\u0a9a\u0aa8\u0abe, \u0aab\u0abe\u0ab3\u0ab5\u0aa3\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0\u0ab6\u0abe\u0ab8\u0abf\u0aa4 \u0aaa\u0acd\u0ab0\u0aa6\u0ac7\u0ab6 \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0\u0aa4\u0a82\u0aa4\u0acd\u0ab0, \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aae\u0a82\u0aa4\u0acd\u0ab0\u0abe\u0ab2\u0aaf (\u0a9c\u0ac0\u0a93\u0a86\u0a88) \u0a85\u0aa8\u0ac7 \u0a8f\u0aa8. \u0ab8\u0ac0. \u0a88. \u0a86\u0ab0. \u0a9f\u0ac0. \u0a85\u0aa8\u0ac7 \u0aaf\u0ac1. \u0a9c\u0ac0. \u0ab8\u0ac0. \u0a9c\u0ac7\u0ab5\u0ac0 \u0a85\u0aa8\u0acd\u0aaf \u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93 \u0ab5\u0a9a\u0acd\u0a9a\u0ac7 \u0aaa\u0acd\u0ab0\u0abe\u0aa5\u0aae\u0abf\u0a95 \u0ab8\u0a82\u0aaa\u0ab0\u0acd\u0a95 \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf \u0a95\u0ab0\u0acb.", "\u0ab6\u0abe\u0ab3\u0abe\u0a95\u0ac0\u0aaf \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3\u0aa8\u0abe \u0aa4\u0aae\u0abe\u0aae \u0ab8\u0acd\u0aa4\u0ab0\u0acb\u0aae\u0abe\u0a82 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aae\u0abe\u0ab3\u0a96\u0abe\u0a97\u0aa4 \u0ab8\u0ac1\u0ab5\u0abf\u0aa7\u0abe\u0a93, \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95\u0acb\u0aa8\u0ac0 \u0a97\u0ac1\u0aa3\u0ab5\u0aa4\u0acd\u0aa4\u0abe \u0a85\u0aa8\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3\u0aa8\u0abe \u0aaa\u0ab0\u0abf\u0aa3\u0abe\u0aae\u0acb\u0aae\u0abe\u0a82 \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0acb \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0ab9\u0ac7\u0ab2 \u0a95\u0ab0\u0acb.", "\u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3, \u0aa8\u0ac0\u0aa4\u0abf \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0ab8\u0abe\u0aa6 \u0a85\u0aa8\u0ac7 \u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aae\u0abe\u0aa3 \u0aae\u0abe\u0a9f\u0ac7 \u0ab0\u0abe\u0a9c\u0acd\u0aaf \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0acb \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0a95\u0ab2\u0aa8, \u0a96\u0abe\u0ab8 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0a97\u0ac1\u0a9c\u0ab0\u0abe\u0aa4 \u0a85\u0aa8\u0ac7 \u0aae\u0ab9\u0abe\u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0 \u0a9c\u0ac7\u0ab5\u0abe \u0aaa\u0aa1\u0acb\u0ab6\u0ac0 \u0ab0\u0abe\u0a9c\u0acd\u0aaf\u0acb \u0ab8\u0abe\u0aa5\u0ac7 \u0a86\u0a82\u0aa4\u0ab0-\u0ab0\u0abe\u0a9c\u0acd\u0aaf \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aac\u0abe\u0aac\u0aa4\u0acb \u0aae\u0abe\u0a9f\u0ac7.", "\u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aaa\u0ab9\u0ac7\u0ab2\u0aa8\u0ac0 \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf\u0aa8\u0ac1\u0a82 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0a95\u0ab0\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0ab5\u0acd\u0aaf\u0ac2\u0ab9\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0aa6\u0abf\u0ab6\u0abe \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a89\u0a9a\u0acd\u0a9a \u0ab8\u0acd\u0aa4\u0ab0\u0ac0\u0aaf \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0aac\u0ac7\u0aa0\u0a95\u0acb\u0aa8\u0ac1\u0a82 \u0a85\u0aa7\u0acd\u0aaf\u0a95\u0acd\u0ab7\u0aaa\u0aa6 \u0ab8\u0a82\u0aad\u0abe\u0ab3\u0ab5\u0ac1\u0a82."], "activities": ["\u0aa8\u0ac0\u0aa4\u0abf \u0aa6\u0ab8\u0acd\u0aa4\u0abe\u0ab5\u0ac7\u0a9c\u0acb \u0a85\u0aa8\u0ac7 \u0a95\u0ac7\u0aac\u0abf\u0aa8\u0ac7\u0a9f \u0aa8\u0acb\u0a82\u0aa7\u0acb\u0aa8\u0ac7 \u0aae\u0a82\u0a9c\u0ac2\u0ab0\u0ac0 \u0a86\u0aaa\u0ab5\u0ac0.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95 \u0a85\u0aa8\u0ac7 \u0a85\u0aa8\u0acd\u0aaf \u0ab5\u0ab0\u0abf\u0ab7\u0acd\u0aa0 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0aac\u0ac7\u0aa0\u0a95\u0acb\u0aa8\u0ac1\u0a82 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aaa\u0ab0 \u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0ab8\u0acd\u0aa4\u0ab0\u0aa8\u0ac0 \u0aac\u0ac7\u0aa0\u0a95\u0acb \u0a85\u0aa8\u0ac7 \u0aaa\u0ab0\u0abf\u0ab7\u0aa6\u0acb\u0aae\u0abe\u0a82 \u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0\u0ab6\u0abe\u0ab8\u0abf\u0aa4 \u0aaa\u0acd\u0ab0\u0aa6\u0ac7\u0ab6\u0aa8\u0ac1\u0a82 \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0aa8\u0abf\u0aa7\u0abf\u0aa4\u0acd\u0ab5 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0abf\u0aad\u0abe\u0a97 \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abe\u0ab0\u0acd\u0ab7\u0abf\u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aae\u0abe\u0aa3 \u0aaf\u0acb\u0a9c\u0aa8\u0abe (\u0a8f. \u0ab8\u0ac0. \u0aac\u0ac0. \u0aaa\u0ac0.) \u0aa8\u0ac7 \u0a85\u0a82\u0aa4\u0abf\u0aae \u0ab8\u0acd\u0ab5\u0ab0\u0ac2\u0aaa \u0a86\u0aaa\u0ab5\u0ac1\u0a82.", "\u0aae\u0acb\u0a9f\u0abe \u0aaa\u0abe\u0aaf\u0ac7 \u0a96\u0ab0\u0ac0\u0aa6\u0ac0 \u0a85\u0aa8\u0ac7 \u0aae\u0abe\u0ab3\u0a96\u0abe\u0a97\u0aa4 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0a89\u0a9a\u0acd\u0a9a \u0ab8\u0acd\u0aa4\u0ab0\u0ac0\u0aaf \u0a9c\u0abe\u0ab9\u0ac7\u0ab0 \u0aab\u0ab0\u0abf\u0aaf\u0abe\u0aa6\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0ab8\u0aa6\u0ac0\u0aaf \u0aac\u0abe\u0aac\u0aa4\u0acb\u0aa8\u0ac7 \u0ab8\u0a82\u0aac\u0acb\u0aa7\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac0."], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy design/ amendment" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Cabinet note preparation", "sub_theme": "Rules of business (AoB/ToB)" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Domain", "theme": "Policy Formulation", "sub_theme": "Adapting National Education Policy (NEP) 2020 to the UT's specific demographic and geographic context." }, { "type": "Domain", "theme": "Scheme Architecture", "sub_theme": "Designing and structuring UT-specific schemes for student welfare, scholarships, and digital education." }, { "type": "Domain", "theme": "Strategic Management", "sub_theme": "Implementation and oversight of Samagra Shiksha Abhiyan across the UT." }, { "type": "Domain", "theme": "Legislative & Regulatory Fr on_section": "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95 (\u0aae\u0ac1\u0a96\u0acd\u0aaf \u0aae\u0aa5\u0a95)", "role_responsibilities": ["\u0ab5\u0abf\u0aad\u0abe\u0a97\u0aa8\u0abe \u0ab5\u0aa1\u0abe \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7, \u0a9c\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0ac0 \u0a8f\u0a95\u0a82\u0aa6\u0ab0 \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0aae\u0abe\u0a9f\u0ac7 \u0a9c\u0ab5\u0abe\u0aac\u0aa6\u0abe\u0ab0 \u0a9b\u0ac7.", "\u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0\u0ab6\u0abe\u0ab8\u0abf\u0aa4 \u0aaa\u0acd\u0ab0\u0aa6\u0ac7\u0ab6\u0aa8\u0ac0 \u0a85\u0a82\u0aa6\u0ab0 \u0aa4\u0aae\u0abe\u0aae \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aa8\u0ac0\u0aa4\u0abf\u0a93, \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb \u0a85\u0aa8\u0ac7 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 (\u0aa6\u0abe. \u0aa4. \u0ab8\u0aae\u0a97\u0acd\u0ab0 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0abe, \u0aaa\u0ac0\u0a8f\u0aae \u0aaa\u0acb\u0ab7\u0aa3) \u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3\u0aa8\u0acb \u0a85\u0aae\u0ab2 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95 \u0a85\u0aa8\u0ac7 \u0a97\u0acc\u0aa3 \u0a95\u0a9a\u0ac7\u0ab0\u0ac0\u0a93\u0aa8\u0ac0 \u0aa4\u0aae\u0abe\u0aae \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0, \u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8\u0abe \u0a85\u0aa8\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aac\u0abe\u0aac\u0aa4\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0acb.", "\u0aa4\u0aae\u0abe\u0aae \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0ac0 \u0ab8\u0ab9\u0abe\u0aaf\u0abf\u0aa4 \u0ab6\u0abe\u0ab3\u0abe\u0a93\u0aa8\u0ac0 \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0, \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aa7\u0acb\u0ab0\u0aa3\u0acb \u0a85\u0aa8\u0ac7 \u0a97\u0ac1\u0aa3\u0ab5\u0aa4\u0acd\u0aa4\u0abe\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95\u0aa8\u0ac0 \u0aad\u0ab0\u0aa4\u0ac0, \u0aa4\u0abe\u0ab2\u0ac0\u0aae, \u0a9c\u0aae\u0abe\u0ab5\u0a9f \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0aa6\u0ab0\u0acd\u0ab6\u0aa8 \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0ac0 \u0a85\u0a82\u0aa6\u0ab0 \u0aa4\u0aae\u0abe\u0aae \u0a95\u0ab0\u0acd\u0aae\u0a9a\u0abe\u0ab0\u0ac0\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abe\u0ab0\u0acd\u0ab7\u0abf\u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aae\u0abe\u0aa3 \u0aaf\u0acb\u0a9c\u0aa8\u0abe (\u0a8f. \u0ab8\u0ac0. \u0aac\u0ac0. \u0aaa\u0ac0.) \u0aa8\u0acb \u0a85\u0aae\u0ab2 \u0a95\u0ab0\u0acb.", "\u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3, \u0aa8\u0ac0\u0aa4\u0abf \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0ab8\u0abe\u0aa6 \u0a85\u0aa8\u0ac7 \u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aae\u0abe\u0aa3 \u0aae\u0abe\u0a9f\u0ac7 \u0ab0\u0abe\u0a9c\u0acd\u0aaf \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0acb \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0a95\u0ab2\u0aa8.", "\u0ab8\u0ac0. \u0aaa\u0ac0. \u0a9c\u0ac0. \u0a86\u0ab0. \u0a8f. \u0a8f\u0aae. \u0a8f\u0ab8. \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0a9c\u0abe\u0ab9\u0ac7\u0ab0 \u0aab\u0ab0\u0abf\u0aaf\u0abe\u0aa6\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0aae\u0aaf\u0ab8\u0ab0 \u0aa8\u0abf\u0ab5\u0abe\u0ab0\u0aa3 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac1\u0a82."], "activities": ["\u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0aac\u0a82\u0aa7\u0acb \u0a9c\u0abe\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0abe.", "\u0ab6\u0abe\u0ab3\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0a95\u0a9a\u0ac7\u0ab0\u0ac0\u0a93\u0aa8\u0ac0 \u0aa4\u0aaa\u0abe\u0ab8 \u0ab9\u0abe\u0aa5 \u0aa7\u0ab0\u0ab5\u0ac0.", "\u0ab5\u0abf\u0aad\u0abe\u0a97\u0ac0\u0aaf \u0aac\u0aa2\u0aa4\u0ac0 \u0ab8\u0aae\u0abf\u0aa4\u0abf\u0a93 (\u0aa1\u0ac0. \u0aaa\u0ac0. \u0ab8\u0ac0.) \u0a85\u0aa8\u0ac7 \u0aad\u0ab0\u0aa4\u0ac0 \u0aac\u0acb\u0ab0\u0acd\u0aa1\u0aa8\u0ac0 \u0a85\u0aa7\u0acd\u0aaf\u0a95\u0acd\u0ab7\u0aa4\u0abe \u0a95\u0ab0\u0ab5\u0ac0.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0aac\u0abf\u0aa8-\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0acd\u0aae\u0a9a\u0abe\u0ab0\u0ac0\u0a93\u0aa8\u0ac0 \u0aac\u0aa6\u0ab2\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0aaa\u0acb\u0ab8\u0acd\u0a9f\u0abf\u0a82\u0a97\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab8\u0a82\u0aaf\u0ac1\u0a95\u0acd\u0aa4/\u0aa8\u0abe\u0aaf\u0aac \u0aa8\u0abf\u0ab0\u0acd\u0aa6\u0ac7\u0ab6\u0a95\u0acb \u0ab8\u0abe\u0aa5\u0ac7 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3\u0aa8\u0ac0 \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf\u0aa8\u0ac0 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a95\u0ab0\u0ab5\u0ac0.", "\u0ab8\u0a82\u0ab8\u0aa6\u0ac0\u0aaf \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0aa7\u0abe\u0aa8\u0ab8\u0aad\u0abe\u0aa8\u0abe \u0aaa\u0acd\u0ab0\u0ab6\u0acd\u0aa8\u0acb \u0ab8\u0a82\u0aad\u0abe\u0ab3\u0ab5\u0abe."], "competencies": [{ "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Inspiring others" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thin e": "\u0ab8\u0a82\u0aaf\u0ac1\u0a95\u0acd\u0aa4 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95 (\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3)", "status": "COMPLETED", "wing_division_section": "\u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0ab6\u0abe\u0a96\u0abe", "role_responsibilities": ["\u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0ac7 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0abe \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0acb\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0ab8\u0ab9\u0abe\u0aaf \u0a95\u0ab0\u0acb.", "\u0a8f\u0aa8\u0a87\u0aaa\u0ac0 2020 \u0aae\u0ac1\u0a9c\u0aac \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0abe\u0a93\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3\u0aa8\u0ac1\u0a82 \u0aa8\u0ac7\u0aa4\u0ac3\u0aa4\u0acd\u0ab5 \u0a95\u0ab0\u0acb, \u0a9c\u0ac7\u0aae\u0abe\u0a82 \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8\u0a95\u0acd\u0ab0\u0aae\u0aa8\u0abe \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0abe \u0a85\u0aa8\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3\u0ab6\u0abe\u0ab8\u0acd\u0aa4\u0acd\u0ab0\u0aa8\u0abe \u0aab\u0ac7\u0ab0\u0aab\u0abe\u0ab0\u0acb \u0ab8\u0abe\u0aae\u0ac7\u0ab2 \u0a9b\u0ac7.", "\u0ab0\u0abe\u0a9c\u0acd\u0aaf \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0ab8\u0a82\u0ab6\u0acb\u0aa7\u0aa8 \u0a85\u0aa8\u0ac7 \u0aa4\u0abe\u0ab2\u0ac0\u0aae \u0aaa\u0ab0\u0abf\u0ab7\u0aa6 (\u0a8f\u0ab8\u0ab8\u0ac0\u0a88\u0a86\u0ab0\u0a9f\u0ac0)/\u0ab8\u0aae\u0a95\u0a95\u0acd\u0ab7 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0aa8\u0ac0 \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95 \u0aa4\u0abe\u0ab2\u0ac0\u0aae \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0aa4\u0aa4 \u0ab5\u0acd\u0aaf\u0abe\u0ab5\u0ab8\u0abe\u0aaf\u0abf\u0a95 \u0ab5\u0abf\u0a95\u0abe\u0ab8\u0aa8\u0abe \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a85\u0aa8\u0ac7 \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3\u0aa8\u0abe \u0aaa\u0ab0\u0abf\u0aa3\u0abe\u0aae\u0acb\u0aa8\u0ac1\u0a82 \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0a89\u0aaa\u0a9a\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0ab8\u0aae\u0ab0\u0acd\u0aa5\u0aa8\u0aa8\u0acb \u0a85\u0aae\u0ab2 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab6\u0abe\u0ab3\u0abe\u0a93 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a95\u0ab0\u0acb.", "\u0aa4\u0aae\u0abe\u0aae \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0a86\u0aaf\u0acb\u0a9c\u0aa8, \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0ab8\u0a82\u0a97\u0acd\u0ab0\u0ab9 (\u0aaf\u0ac1. \u0aa1\u0ac0. \u0a86\u0a88. \u0a8f\u0ab8. \u0a88. +) \u0a85\u0aa8\u0ac7 \u0ab0\u0abf\u0aaa\u0acb\u0ab0\u0acd\u0a9f\u0abf\u0a82\u0a97\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0acb.", "\u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3, \u0aa8\u0ac0\u0aa4\u0abf \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0ab8\u0abe\u0aa6 \u0a85\u0aa8\u0ac7 \u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aae\u0abe\u0aa3 \u0aae\u0abe\u0a9f\u0ac7 \u0ab0\u0abe\u0a9c\u0acd\u0aaf \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0acb \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0a95\u0ab2\u0aa8.", "\u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab8\u0acb\u0a82\u0aaa\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7\u0ab2\u0abe \u0a9a\u0acb\u0a95\u0acd\u0a95\u0ab8 \u0aae\u0ac1\u0a96\u0acd\u0aaf \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0aa8\u0acb\u0aa1\u0ab2 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0 \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf \u0a95\u0ab0\u0acb."], "activities": ["\u0ab5\u0abe\u0ab0\u0acd\u0ab7\u0abf\u0a95 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95\u0ac7\u0ab2\u0ac7\u0aa8\u0acd\u0aa1\u0ab0 \u0ab5\u0abf\u0a95\u0ab8\u0abe\u0ab5\u0ab5\u0ac1\u0a82.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95\u0acb \u0a85\u0aa8\u0ac7 \u0aae\u0ac1\u0a96\u0acd\u0aaf \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab6\u0abe\u0ab3\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0aa4\u0abe\u0ab2\u0ac0\u0aae\u0aa8\u0ac1\u0a82 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0ab2\u0aa3\u0acb \u0a85\u0aa8\u0ac7 \u0a85\u0a82\u0aa4\u0ab0\u0abe\u0aaf\u0acb \u0a93\u0ab3\u0a96\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abf\u0aa6\u0acd\u0aaf\u0abe\u0ab0\u0acd\u0aa5\u0ac0 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0aa1\u0ac7\u0a9f\u0abe\u0aa8\u0ac1\u0a82 \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0\u0ac0\u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0aa6\u0ab0\u0a96\u0abe\u0ab8\u0acd\u0aa4\u0acb \u0a85\u0aa8\u0ac7 \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0aaa\u0acd\u0ab0\u0aae\u0abe\u0aa3\u0aaa\u0aa4\u0acd\u0ab0\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0abe.", "\u0aaa\u0abe\u0aa0\u0acd\u0aaf\u0aaa\u0ac1\u0ab8\u0acd\u0aa4\u0a95 \u0a85\u0aa8\u0ac7 \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8\u0a95\u0acd\u0ab0\u0aae \u0ab8\u0a82\u0ab0\u0ac7\u0a96\u0aa3 \u0aae\u0abe\u0a9f\u0ac7 \u0a8f\u0aa8. \u0ab8\u0ac0. \u0a88. \u0a86\u0ab0. \u0a9f\u0ac0. \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0a97\u0ac1\u0aa3\u0ab5\u0aa4\u0acd\u0aa4\u0abe\u0aa8\u0ac1\u0a82 \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u ": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "34207309-70f3-4a7f-9698-47585b9c8550", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0aa8\u0abe\u0aaf\u0aac \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95 (\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3)", "status": "COMPLETED", "wing_division_section": "\u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8\u0abe \u0aaa\u0abe\u0a82\u0a96", "role_responsibilities": ["\u0aad\u0ab0\u0aa4\u0ac0, \u0aac\u0aa2\u0aa4\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab5\u0ab0\u0abf\u0ab7\u0acd\u0aa0\u0aa4\u0abe \u0aaf\u0abe\u0aa6\u0ac0\u0a93 \u0ab8\u0ab9\u0abf\u0aa4 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0aac\u0abf\u0aa8-\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0acd\u0aae\u0a9a\u0abe\u0ab0\u0ac0\u0a93\u0aa8\u0ac0 \u0aa4\u0aae\u0abe\u0aae \u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8\u0abe \u0aac\u0abe\u0aac\u0aa4\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0acb.", "\u0a95\u0a9a\u0ac7\u0ab0\u0ac0 \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8, \u0aae\u0abe\u0ab2/\u0ab8\u0ac7\u0ab5\u0abe\u0a93\u0aa8\u0ac0 \u0a96\u0ab0\u0ac0\u0aa6\u0ac0 \u0a85\u0aa8\u0ac7 \u0a9c\u0abe\u0ab3\u0ab5\u0aa3\u0ac0 \u0ab8\u0ab9\u0abf\u0aa4 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0abe \u0aa4\u0aae\u0abe\u0aae \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0acb \u0ab8\u0a82\u0aad\u0abe\u0ab3\u0acb.", "\u0aaa\u0ac7\u0aa8\u0acd\u0ab6\u0aa8\u0aa8\u0abe \u0a95\u0ac7\u0ab8\u0acb, \u0ab6\u0abf\u0ab8\u0acd\u0aa4\u0aa8\u0ac0 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab5\u0abe\u0ab9\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa4\u0a95\u0ac7\u0aa6\u0abe\u0ab0\u0ac0\u0aa8\u0ac0 \u0aac\u0abe\u0aac\u0aa4\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0acb.", "\u0a86\u0ab0. \u0a9f\u0ac0. \u0a86\u0a88. \u0a85\u0ab0\u0a9c\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0aae\u0ac1\u0aa6\u0acd\u0aa6\u0abe\u0a93 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0ab8\u0ac0. \u0aaa\u0ac0. \u0a9c\u0ac0. \u0a86\u0ab0. \u0a8f. \u0a8f\u0aae. \u0a8f\u0ab8. \u0aab\u0ab0\u0abf\u0aaf\u0abe\u0aa6\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aa8\u0acb\u0aa1\u0ab2 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0 \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf \u0a95\u0ab0\u0acb.", "\u0aaa\u0ac7\u0ab0\u0abe\u0ab5\u0abe\u0a87\u0a9d \u0a9f\u0abf\u0aaa\u0acd\u0aaa\u0aa3\u0ac0\u0a93 \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0a95\u0abe\u0aa8\u0ac2\u0aa8\u0ac0 \u0ab8\u0ab2\u0abe\u0ab9\u0a95\u0abe\u0ab0 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0abe \u0ab8\u0ab9\u0abf\u0aa4 \u0aae\u0ac1\u0a95\u0aa6\u0acd\u0aa6\u0aae\u0abe\u0aa8\u0ac0 \u0aac\u0abe\u0aac\u0aa4\u0acb\u0aa8\u0ac1\u0a82 \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0acb.", "\u0aad\u0ab0\u0aa4\u0ac0 \u0a85\u0aa8\u0ac7 \u0aac\u0aa2\u0aa4\u0ac0\u0aae\u0abe\u0a82 \u0a86\u0ab0\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0ac0\u0aa4\u0abf\u0a93\u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0acb.", "\u0a96\u0abe\u0aa8\u0a97\u0ac0 \u0ab8\u0ab9\u0abe\u0aaf\u0abf\u0aa4 \u0ab6\u0abe\u0ab3\u0abe\u0a93\u0aa8\u0ac7 \u0ab8\u0ab9\u0abe\u0aaf \u0a85\u0aa8\u0ac1\u0aa6\u0abe\u0aa8\u0aa8\u0ac0 \u0ab5\u0ab9\u0ac7\u0a82\u0a9a\u0aa3\u0ac0\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82."], "activities": ["\u0aa8\u0abf\u0aae\u0aa3\u0ac2\u0a95\u0acb, \u0aa1\u0ac0. \u0aaa\u0ac0. \u0ab8\u0ac0. \u0a85\u0aa8\u0ac7 \u0aa8\u0abf\u0ab5\u0ac3\u0aa4\u0acd\u0aa4\u0abf\u0a93 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0aab\u0abe\u0a87\u0ab2\u0acb\u0aa8\u0ac0 \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe \u0a95\u0ab0\u0ab5\u0ac0.", "\u0a86\u0ab0. \u0a9f\u0ac0. \u0a86\u0a88. \u0aaa\u0acd\u0ab0\u0ab6\u0acd\u0aa8\u0acb \u0a85\u0aa8\u0ac7 \u0aab\u0ab0\u0abf\u0aaf\u0abe\u0aa6 \u0a85\u0ab0\u0a9c\u0ac0\u0a93\u0aa8\u0abe \u0a9c\u0ab5\u0abe\u0aac\u0acb\u0aa8\u0acb \u0aae\u0ac1\u0ab8\u0aa6\u0acd\u0aa6\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0acb.", "\u0a9c\u0ac0\u0a87\u0a8f\u0aae \u0aaa\u0acb\u0ab0\u0acd\u0a9f\u0ab2 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0a96\u0ab0\u0ac0\u0aa6\u0ac0\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0abf\u0aad\u0abe\u0a97 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0a95\u0ab0\u0acd\u0aae\u0a9a\u0abe\u0ab0\u0ac0\u0a93\u0aa8\u0abe \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0a85\u0aa6\u0abe\u0ab2\u0aa4\u0aa8\u0abe \u0a95\u0ac7\u0ab8\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0abe\u0aaf\u0aa6\u0abe \u0ab5\u0abf\u0aad\u0abe\u0a97 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0aaa\u0ab0\u0acd\u0a95 \u0ab8\u0abe\u0aa7\u0ab5\u0acb.", "\u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0aa8\u0ac0 \u0aac\u0abe\u0aac\u0aa4\u0acb \u0aaa\u0ab0 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0ab8\u0aae\u0aaf\u0ab8\u0ab0 \u0ab0\u0a9c\u0ac2 \u0a95\u0ab0\u0ab5\u0abe\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0."], "competencies": [{ "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Process Excellence" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Collaboration", "sub_theme": "Knowledge Sharing" }, { "type": 5-91a2-678a49244e35", "designation_name": "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0/\u0aac\u0acd\u0ab2\u0acb\u0a95 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0", "status": "COMPLETED", "wing_division_section": "\u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0abe\u0ab2\u0aaf/\u0aac\u0acd\u0ab2\u0acb\u0a95 \u0ab8\u0acd\u0aa4\u0ab0", "role_responsibilities": ["\u0a9a\u0acb\u0a95\u0acd\u0a95\u0ab8 \u0aad\u0acc\u0a97\u0acb\u0ab2\u0abf\u0a95 \u0aac\u0acd\u0ab2\u0acb\u0a95 \u0a85\u0aa5\u0ab5\u0abe \u0a9d\u0acb\u0aa8\u0aa8\u0ac0 \u0a85\u0a82\u0aa6\u0ab0 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95 \u0a85\u0aa8\u0ac7 \u0ab6\u0abe\u0ab3\u0abe\u0a93 \u0ab5\u0a9a\u0acd\u0a9a\u0ac7 \u0aaa\u0acd\u0ab0\u0abe\u0aa5\u0aae\u0abf\u0a95 \u0a95\u0aa1\u0ac0 \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf \u0a95\u0ab0\u0acb.", "\u0ab5\u0abf\u0aad\u0abe\u0a97\u0ac0\u0aaf \u0aa7\u0acb\u0ab0\u0aa3\u0acb\u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0aa5\u0abe\u0aaf \u0aa4\u0ac7 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab6\u0abe\u0ab3\u0abe\u0a93\u0aa8\u0ac0 \u0aa8\u0abf\u0aaf\u0aae\u0abf\u0aa4 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0aa4\u0aaa\u0abe\u0ab8 \u0ab9\u0abe\u0aa5 \u0aa7\u0ab0\u0ab5\u0ac0.", "\u0ab6\u0abe\u0ab3\u0abe \u0ab8\u0acd\u0aa4\u0ab0\u0ac7 \u0aaa\u0ac0\u0a8f\u0aae \u0aaa\u0acb\u0ab7\u0aa3, \u0aae\u0aab\u0aa4 \u0aaa\u0abe\u0aa0\u0acd\u0aaf\u0aaa\u0ac1\u0ab8\u0acd\u0aa4\u0a95 \u0ab5\u0abf\u0aa4\u0ab0\u0aa3 \u0a85\u0aa8\u0ac7 \u0ab6\u0abf\u0ab7\u0acd\u0aaf\u0ab5\u0ac3\u0aa4\u0acd\u0aa4\u0abf\u0aa8\u0ac0 \u0ab5\u0ab9\u0ac7\u0a82\u0a9a\u0aa3\u0ac0 \u0a9c\u0ac7\u0ab5\u0ac0 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0aaa\u0ab0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0ab6\u0abe\u0ab3\u0abe \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8, \u0ab8\u0aae\u0ac1\u0aa6\u0abe\u0aaf\u0aa8\u0ac0 \u0a97\u0aa4\u0abf\u0ab6\u0ac0\u0ab2\u0aa4\u0abe \u0a85\u0aa8\u0ac7 \u0ab6\u0abe\u0ab3\u0abe \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0ab8\u0aae\u0abf\u0aa4\u0abf\u0a93 (\u0a8f\u0ab8. \u0a8f\u0aae. \u0ab8\u0ac0.) \u0aa8\u0ac0 \u0ab0\u0a9a\u0aa8\u0abe\u0aae\u0abe\u0a82 \u0aae\u0ac1\u0a96\u0acd\u0aaf \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95\u0acb\u0aa8\u0ac7 \u0a9f\u0ac7\u0a95\u0acb \u0a86\u0aaa\u0ab5\u0acb.", "\u0aa1\u0abf\u0ab0\u0ac7\u0a95\u0acd\u0a9f\u0acb\u0ab0\u0ac7\u0a9f (\u0aa6\u0abe. \u0aa4., \u0aaf\u0ac1. \u0aa1\u0ac0. \u0a86\u0a88. \u0a8f\u0ab8. \u0a88. + \u0aa1\u0ac7\u0a9f\u0abe) \u0aa8\u0ac7 \u0ab0\u0a9c\u0ac2 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab6\u0abe\u0ab3\u0abe\u0a93\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0aa1\u0ac7\u0a9f\u0abe \u0a8f\u0a95\u0aa4\u0acd\u0ab0\u0abf\u0aa4 \u0a95\u0ab0\u0acb, \u0a9a\u0a95\u0abe\u0ab8\u0acb \u0a85\u0aa8\u0ac7 \u0a8f\u0a95\u0ac0\u0a95\u0ac3\u0aa4 \u0a95\u0ab0\u0acb.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95\u0acb, \u0ab5\u0abe\u0ab2\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0aa6\u0acd\u0aaf\u0abe\u0ab0\u0acd\u0aa5\u0ac0\u0a93\u0aa8\u0abe \u0ab8\u0acd\u0aa5\u0abe\u0aa8\u0abf\u0a95 \u0ab8\u0acd\u0aa4\u0ab0\u0aa8\u0abe \u0aae\u0ac1\u0aa6\u0acd\u0aa6\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0aab\u0ab0\u0abf\u0aaf\u0abe\u0aa6\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0aae\u0abe\u0aa7\u0abe\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aac\u0acd\u0ab2\u0acb\u0a95-\u0ab8\u0acd\u0aa4\u0ab0\u0aa8\u0ac0 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95 \u0aa4\u0abe\u0ab2\u0ac0\u0aae, \u0ab0\u0aae\u0aa4\u0a97\u0aae\u0aa4\u0aa8\u0abe \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb \u0a85\u0aa8\u0ac7 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0ab8\u0acd\u0aaa\u0ab0\u0acd\u0aa7\u0abe\u0a93\u0aa8\u0ac1\u0a82 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0."], "activities": ["\u0ab6\u0abe\u0ab3\u0abe\u0a93\u0aa8\u0ac0 \u0aae\u0ac1\u0ab2\u0abe\u0a95\u0abe\u0aa4 \u0ab2\u0ac7\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab5\u0ab0\u0acd\u0a97\u0a96\u0a82\u0aa1\u0aae\u0abe\u0a82 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3\u0aa8\u0ac1\u0a82 \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0abf\u0aa6\u0acd\u0aaf\u0abe\u0ab0\u0acd\u0aa5\u0ac0\u0a93\u0aa8\u0ac0 \u0aa8\u0acb\u0a82\u0aa7\u0aa3\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab9\u0abe\u0a9c\u0ab0\u0ac0\u0aa8\u0abe \u0ab0\u0ac7\u0a95\u0acb\u0ab0\u0acd\u0aa1\u0aa8\u0ac0 \u0a9a\u0a95\u0abe\u0ab8\u0aa3\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aae\u0aa7\u0acd\u0aaf\u0abe\u0ab9\u0aa8 \u0aad\u0acb\u0a9c\u0aa8\u0aa8\u0ac0 \u0a97\u0ac1\u0aa3\u0ab5\u0aa4\u0acd\u0aa4\u0abe \u0a85\u0aa8\u0ac7 \u0ab8\u0acd\u0ab5\u0a9a\u0acd\u0a9b\u0aa4\u0abe\u0aa8\u0ac0 \u0aa4\u0aaa\u0abe\u0ab8 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0a8f\u0ab8. \u0a8f\u0aae. \u0ab8\u0ac0. \u0aa8\u0abe \u0ab8\u0aad\u0acd\u0aaf\u0acb \u0a85\u0aa8\u0ac7 \u0a97\u0abe\u0aae\u0aa8\u0abe \u0aa8\u0ac7\u0aa4\u0abe\u0a93 \u0ab8\u0abe\u0aa5\u0ac7 \u0aac\u0ac7\u0aa0\u0a95\u0acb\u0aa8\u0ac1\u0a82 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0abf\u0ab5\u0abf\u0aa7 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0aae\u0abe\u0ab8\u0abf\u0a95 \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aac\u0acd\u0ab2\u0acb\u0a95 \u0ab8\u0acd\u0aa4\u0ab0\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95\u0acb\u0aa8\u0abe \u0aa8\u0abe\u0aa8\u0abe \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0aae\u0ac1\u0aa6\u0acd\u0aa6\u0abe\u0a93\u0aa8\u0ac1\u0a82 \u0ab8\u0aae\u0abe\u0aa7\u0abe\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82."], "competencies": [{ "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Responsiveness" }, { "type": "Behavioral", "theme": "Communication", "sub_theme": "Active Listening" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Initiative and Drive" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Analytical Thinking" }, { "type": "Functional", "theme": "Project Management", "sub_theme": "Project Evaluation & Monitoring" }, { "type": "Functional", "theme": "Grievance Redressal", "sub_theme": "Public Grievance Handling" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data Management" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Technical Proposal / Report writing" }, { "type": "Domain", "theme": "Grassroots Scheme Monitoring", "sub_theme": "On-field monitoring of PM POSHAN scheme implementation, including food grain lifting and cooking standards." }, { "type": "Domain", "theme": "School Supervision", "sub_theme": "Conducting school inspections based on frameworks like Shaala Siddhi (National Programme on School Standards and Evaluation)." }, { "type": "Domain", "theme": "Community Engagement", "sub_theme": "Facilitating the functioning of School Management Committees (SMCs) as mandated by the RTE Act, 2009." }, { "type": "Domain", "theme": "Data Collection", "sub_theme": "Ensuring accurate and timely data entry for the UDISE+ portal at the block level." }, { "type": "Domain", "theme": "Local Administration", "sub_theme": "Coordination with local Panchayati Raj Institutions and municipal bodies for school development." }, { "type": "Domain", "theme": "Academic Support", "sub_theme": "Providing on-site academic support to teachers for implementing FLN and other pedagogical initiatives." }], "sort_order": 5, "created_at": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "87e21eb9-cffc-44ca-ad6c-76bae735762d", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a86\u0a9a\u0abe\u0ab0\u0acd\u0aaf/\u0aae\u0ac1\u0a96\u0acd\u0aaf \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95 (\u0aae\u0abe\u0aa7\u0acd\u0aaf\u0aae\u0abf\u0a95/\u0a89\u0a9a\u0acd\u0a9a\u0aa4\u0ab0 \u0aae\u0abe\u0aa7\u0acd\u0aaf\u0aae\u0abf\u0a95)", "status": "COMPLETED", "wing_division_section": "\u0ab6\u0abe\u0ab3\u0abe \u0ab8\u0acd\u0aa4\u0ab0", "role_responsibilities": ["\u0ab6\u0abe\u0ab3\u0abe\u0aa8\u0abe \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0ab5\u0aa1\u0abe \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0ab8\u0ac7\u0ab5\u0abe \u0a86\u0aaa\u0acb.", "\u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8\u0a95\u0acd\u0ab0\u0aae, \u0ab8\u0aae\u0aaf\u0aaa\u0aa4\u0acd\u0ab0\u0a95 \u0a85\u0aa8\u0ac7 \u0ab5\u0abe\u0ab0\u0acd\u0ab7\u0abf\u0a95 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0aa8\u0ac1\u0a82 \u0a85\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0a95 \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aaa\u0acd\u0ab0\u0aa6\u0ab0\u0acd\u0ab6\u0aa8 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 (\u0a8f. \u0aaa\u0ac0. \u0a8f. \u0a86\u0ab0.) \u0a85\u0aa8\u0ac7 \u0ab0\u0a9c\u0abe \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0ab8\u0ab9\u0abf\u0aa4 \u0aa4\u0aae\u0abe\u0aae \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0aac\u0abf\u0aa8-\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0acd\u0aae\u0a9a\u0abe\u0ab0\u0ac0\u0a93\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0ab5\u0abf\u0aa6\u0acd\u0aaf\u0abe\u0ab0\u0acd\u0aa5\u0ac0\u0a93\u0aa8\u0ac0 \u0ab6\u0abf\u0ab8\u0acd\u0aa4, \u0ab8\u0ab2\u0abe\u0aae\u0aa4\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab6\u0ac0\u0a96\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a85\u0aa8\u0ac1\u0a95\u0ac2\u0ab3 \u0ab5\u0abe\u0aa4\u0abe\u0ab5\u0ab0\u0aa3 \u0a9c\u0abe\u0ab3\u0ab5\u0ab5\u0ac1\u0a82.", "\u0ab6\u0abe\u0ab3\u0abe \u0a85\u0aa8\u0ac1\u0aa6\u0abe\u0aa8 \u0a85\u0aa8\u0ac7 \u0ab8\u0acd\u0aa5\u0abe\u0aa8\u0abf\u0a95 \u0aad\u0a82\u0aa1\u0acb\u0ab3\u0aa8\u0abe \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0ab8\u0ab9\u0abf\u0aa4 \u0ab6\u0abe\u0ab3\u0abe\u0aa8\u0ac0 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aac\u0abe\u0aac\u0aa4\u0acb\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa1\u0acd\u0ab0\u0acb\u0a88\u0a82\u0a97 \u0a8f\u0aa8\u0acd\u0aa1\u0abf\u0ab8\u0acd\u0aac\u0ab0\u0acd\u0ab8\u0abf\u0a82\u0a97 \u0a93\u0aab\u0abf\u0ab8\u0ab0 (\u0aa1\u0ac0\u0aa1\u0ac0\u0a93) \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0a95\u0abe\u0aae \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aae\u0abe\u0aa4\u0abe\u0aaa\u0abf\u0aa4\u0abe, \u0ab6\u0abe\u0ab3\u0abe \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0ab8\u0aae\u0abf\u0aa4\u0abf (\u0a8f\u0ab8. \u0a8f\u0aae. \u0ab8\u0ac0.) \u0a85\u0aa8\u0ac7 \u0ab8\u0acd\u0aa5\u0abe\u0aa8\u0abf\u0a95 \u0ab8\u0aae\u0ac1\u0aa6\u0abe\u0aaf \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0ab2\u0a97\u0acd\u0aa8 \u0ab0\u0ab9\u0acb.", "\u0aa4\u0aae\u0abe\u0aae \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0ac0 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93\u0aa8\u0ac1\u0a82 \u0ab8\u0aae\u0aaf\u0ab8\u0ab0 \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0a85\u0aa8\u0ac7 \u0aac\u0acd\u0ab2\u0acb\u0a95/\u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0ac7 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0ab8\u0ac1\u0aaa\u0ab0\u0aa4 \u0a95\u0ab0\u0ab5\u0abe\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0."], "activities": ["\u0ab8\u0ab5\u0abe\u0ab0\u0aa8\u0ac0 \u0ab8\u0aad\u0abe\u0aa8\u0ac1\u0a82 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0ab0\u0acd\u0a97\u0a96\u0a82\u0aa1\u0aa8\u0ac0 \u0ab8\u0ac2\u0a9a\u0aa8\u0abe\u0a93\u0aa8\u0ac1\u0a82 \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82 \u0a85\u0aa8\u0ac7 \u0a9c\u0ab0\u0ac2\u0ab0\u0abf\u0aaf\u0abe\u0aa4 \u0aae\u0ac1\u0a9c\u0aac \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3\u0aa8\u0acb \u0ab8\u0aae\u0aaf\u0a97\u0abe\u0ab3\u0acb \u0ab2\u0ac7\u0ab5\u0acb.", "\u0a95\u0ab0\u0acd\u0aae\u0a9a\u0abe\u0ab0\u0ac0\u0a93\u0aa8\u0ac0 \u0aac\u0ac7\u0aa0\u0a95\u0acb \u0a85\u0aa8\u0ac7 \u0a8f\u0ab8. \u0a8f\u0aae. \u0ab8\u0ac0. \u0aa8\u0ac0 \u0aac\u0ac7\u0aa0\u0a95\u0acb\u0aa8\u0ac0 \u0a85\u0aa7\u0acd\u0aaf\u0a95\u0acd\u0ab7\u0aa4\u0abe \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aaa\u0acd\u0ab0\u0ab5\u0ac7\u0ab6, \u0ab9\u0abe\u0a9c\u0ab0\u0ac0 \u0a85\u0aa8\u0ac7 \u0aaa\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0abe\u0aa8\u0abe \u0aaa\u0ab0\u0abf\u0aa3\u0abe\u0aae\u0acb \u0ab8\u0ab9\u0abf\u0aa4 \u0ab6\u0abe\u0ab3\u0abe\u0aa8\u0abe \u0ab0\u0ac7\u0a95\u0acb\u0ab0\u0acd\u0aa1 \u0a9c\u0abe\u0ab3\u0ab5\u0ab5\u0abe.", "\u0aaa\u0acd\u0ab0\u0aaf\u0acb\u0a97\u0ab6\u0abe\u0ab3\u0abe\u0aa8\u0abe \u0ab8\u0abe\u0aa7\u0aa8\u0acb, \u0aaa\u0ac1\u0ab8\u0acd\u0aa4\u0a95\u0abe\u0ab2\u0aaf\u0aa8\u0abe \u0aaa\u0ac1\u0ab8\u0acd\u0aa4\u0a95\u0acb \u0a85\u0aa8\u0ac7 \u0ab0\u0aae\u0aa4\u0a97\u0aae\u0aa4\u0aa8\u0ac0 \u0ab8\u0abe\u0aae\u0a97\u0acd\u0ab0\u0ac0\u0aa8\u0ac0 \u0a96\u0ab0\u0ac0\u0aa6\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0ab6\u0abe\u0ab3\u0abe\u0aa8\u0ac0 \u0a87\u0aae\u0abe\u0ab0\u0aa4 \u0a85\u0aa8\u0ac7 \u0aae\u0abe\u0ab3\u0a96\u0abe\u0a97\u0aa4 \u0ab8\u0ac1\u0ab5\u0abf\u0aa7\u0abe\u0a93\u0aa8\u0ac0 \u0a9c\u0abe\u0ab3\u0ab5\u0aa3\u0ac0 \u0a85\u0aa8\u0ac7 \u0a9c\u0abe\u0ab3\u0ab5\u0aa3\u0ac0\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0."], "competencies": [{ "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Inspiring others" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Resource Management" }, { "type": "Behavioral", "theme": "Service Orientation", "sub_t 5-91a2-678a49244e35", "designation_name": "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95 (\u0aaa\u0ac0\u0a9c\u0ac0\u0a9f\u0ac0/\u0a9f\u0ac0\u0a9c\u0ac0\u0a9f\u0ac0/\u0aaa\u0ac0\u0a86\u0ab0\u0a9f\u0ac0)", "status": "COMPLETED", "wing_division_section": "\u0ab6\u0abe\u0ab3\u0abe \u0ab8\u0acd\u0aa4\u0ab0", "role_responsibilities": ["\u0aaf\u0acb\u0a97\u0acd\u0aaf \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aaa\u0aa6\u0acd\u0aa7\u0aa4\u0abf\u0a93 \u0a85\u0aa8\u0ac7 \u0ab8\u0abe\u0aa7\u0aa8\u0acb\u0aa8\u0acb \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0ab5\u0ab0\u0acd\u0a97\u0a96\u0a82\u0aa1\u0aae\u0abe\u0a82 \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8\u0a95\u0acd\u0ab0\u0aae\u0aa8\u0ac7 \u0a85\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0a95 \u0ab0\u0ac0\u0aa4\u0ac7 \u0ab5\u0abf\u0aa4\u0ab0\u0abf\u0aa4 \u0a95\u0ab0\u0acb.", "\u0aa6\u0ac8\u0aa8\u0abf\u0a95 \u0aaa\u0abe\u0aa0\u0acb\u0aa8\u0ac1\u0a82 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a95\u0ab0\u0acb, \u0ab0\u0a9a\u0aa8\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0a85\u0aa8\u0ac7 \u0ab8\u0abe\u0ab0\u0abe\u0a82\u0ab6\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0a95\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0aa6\u0acd\u0aaf\u0abe\u0ab0\u0acd\u0aa5\u0ac0\u0a93\u0aa8\u0ac7 \u0ab0\u0a9a\u0aa8\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0ab8\u0abe\u0aa6 \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0acb.", "\u0ab5\u0abf\u0aa6\u0acd\u0aaf\u0abe\u0ab0\u0acd\u0aa5\u0ac0\u0a93\u0aa8\u0ac0 \u0ab9\u0abe\u0a9c\u0ab0\u0ac0, \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0aa6\u0ab0\u0acd\u0ab6\u0aa8\u0aa8\u0ac0 \u0aa8\u0acb\u0a82\u0aa7 \u0ab0\u0abe\u0a96\u0acb.", "\u0ab5\u0ab0\u0acd\u0a97\u0a96\u0a82\u0aa1\u0aae\u0abe\u0a82 \u0ab8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95, \u0ab8\u0ab0\u0acd\u0ab5\u0ab8\u0aae\u0abe\u0ab5\u0ac7\u0ab6\u0a95 \u0a85\u0aa8\u0ac7 \u0a89\u0aa4\u0acd\u0aa4\u0ac7\u0a9c\u0a95 \u0ab5\u0abe\u0aa4\u0abe\u0ab5\u0ab0\u0aa3 \u0a8a\u0aad\u0ac1\u0a82 \u0a95\u0ab0\u0acb.", "\u0a95\u0ab0\u0acd\u0aae\u0a9a\u0abe\u0ab0\u0ac0\u0a93\u0aa8\u0ac0 \u0aac\u0ac7\u0aa0\u0a95\u0acb, \u0aae\u0abe\u0aa4\u0abe\u0aaa\u0abf\u0aa4\u0abe-\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95\u0aa8\u0ac0 \u0aac\u0ac7\u0aa0\u0a95\u0acb \u0a85\u0aa8\u0ac7 \u0ab5\u0acd\u0aaf\u0abe\u0ab5\u0ab8\u0abe\u0aaf\u0abf\u0a95 \u0ab5\u0abf\u0a95\u0abe\u0ab8 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb\u0aae\u0abe\u0a82 \u0aad\u0abe\u0a97 \u0ab2\u0acb.", "\u0ab8\u0ab9\u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aaa\u0acd\u0ab0\u0ab5\u0ac3\u0aa4\u0acd\u0aa4\u0abf\u0a93, \u0ab6\u0abe\u0ab3\u0abe\u0aa8\u0abe \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb \u0a85\u0aa8\u0ac7 \u0aae\u0ac1\u0a96\u0acd\u0aaf \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95/\u0a86\u0a9a\u0abe\u0ab0\u0acd\u0aaf \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab8\u0acb\u0a82\u0aaa\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7\u0ab2\u0ac0 \u0a85\u0aa8\u0acd\u0aaf \u0aab\u0ab0\u0a9c\u0acb\u0aae\u0abe\u0a82 \u0aaf\u0acb\u0a97\u0aa6\u0abe\u0aa8 \u0a86\u0aaa\u0acb.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0ab6\u0ac0\u0a96\u0ab5\u0abe\u0aa8\u0ac0 \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe\u0a93\u0aae\u0abe\u0a82 \u0a9f\u0ac7\u0a95\u0aa8\u0acb\u0ab2\u0acb\u0a9c\u0ac0\u0aa8\u0ac1\u0a82 \u0a8f\u0a95\u0ac0\u0a95\u0ab0\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82."], "activities": ["\u0ab8\u0aae\u0aaf\u0aaa\u0aa4\u0acd\u0ab0\u0a95 \u0aae\u0ac1\u0a9c\u0aac \u0ab5\u0abf\u0ab7\u0aaf\u0acb \u0aad\u0aa3\u0abe\u0ab5\u0ab5\u0abe.", "\u0aaa\u0abe\u0aa0 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0ab8\u0ab9\u0abe\u0aaf\u0a95\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0a89\u0aa4\u0acd\u0aa4\u0ab0\u0ab5\u0ab9\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0ab5\u0ab0\u0acd\u0a97 \u0ab8\u0acb\u0a82\u0aaa\u0aa3\u0ac0\u0a93\u0aa8\u0ac1\u0a82 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0abf\u0aa6\u0acd\u0aaf\u0abe\u0ab0\u0acd\u0aa5\u0ac0\u0aa8\u0ac0 \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf\u0aa8\u0ac0 \u0a9a\u0ab0\u0acd\u0a9a\u0abe \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aae\u0abe\u0aa4\u0abe\u0aaa\u0abf\u0aa4\u0abe \u0ab8\u0abe\u0aa5\u0ac7 \u0ab5\u0abe\u0aa4\u0a9a\u0ac0\u0aa4 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0ab6\u0abe\u0ab3\u0abe\u0aa8\u0abe \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb \u0a85\u0aa8\u0ac7 \u0ab0\u0aae\u0aa4\u0a97\u0aae\u0aa4\u0aa8\u0ac1\u0a82 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82 \u0a85\u0aa8\u0ac7 \u0aa4\u0ac7\u0aae\u0abe\u0a82 \u0aad\u0abe\u0a97 \u0ab2\u0ac7\u0ab5\u0acb.", "\u0aa8\u0ab5\u0abe \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0a85\u0aad\u0abf\u0a97\u0aae\u0acb \u0a85\u0aa8\u0ac7 \u0aa1\u0abf\u0a9c\u0abf\u0a9f\u0ab2 \u0ab8\u0abe\u0aa7\u0aa8\u0acb \u0aaa\u0ab0 \u0aa4\u0abe\u0ab2\u0ac0\u0aae \u0a9a\u0abe\u0ab2\u0ac0 \u0ab0\u0ab9\u0ac0 \u0a9b\u0ac7."], "competencies": [{ "type": "Behavioral", "theme": "Communication", "sub_theme": "Verbal & Non-Verbal Fluency" }, { "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Empathy" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Commitment to Quality" }, { "type": "Behavioral", "theme": "Self-Awareness", "sub_theme": "Self-Learning" }, { "type": "Functional", "theme": "Digital Fluency", "sub_theme": "Digital Tools ( MS office, Excel, PPT & AI tools) & Platforms" }, { "type": "Functional", "theme": "Citizen Centricity", "sub_theme": "Design Thinking" }, { "type": "Functional", "theme": "Information & Communication Management", "sub_theme": "Dissemination of Information" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Noting & Drafting of official Communications" }, { "type": "Domain", "theme": "Pedagogy and Classroom Management", "sub_theme": "Applying subject-specific teaching methods and managing a diverse classroom." }, { "type": f\u0a9c\u0ab0 \u0aae\u0ac1\u0a9c\u0aac \u0aab\u0abe\u0a87\u0ab2\u0acb, \u0ab0\u0ac7\u0a95\u0acb\u0ab0\u0acd\u0aa1\u0acd\u0ab8 \u0a85\u0aa8\u0ac7 \u0ab0\u0a9c\u0abf\u0ab8\u0acd\u0a9f\u0ab0\u0aa8\u0ac0 \u0aaf\u0acb\u0a97\u0acd\u0aaf \u0a9c\u0abe\u0ab3\u0ab5\u0aa3\u0ac0\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0acb.", "\u0ab5\u0ab0\u0abf\u0ab7\u0acd\u0aa0 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93\u0aa8\u0ac7 \u0aae\u0acb\u0a95\u0ab2\u0aa4\u0abe \u0aaa\u0ab9\u0ac7\u0ab2\u0abe \u0a97\u0acc\u0aa3 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab0\u0a9c\u0ac2 \u0a95\u0ab0\u0abe\u0aaf\u0ac7\u0ab2\u0ac0 \u0aab\u0abe\u0a87\u0ab2\u0acb, \u0aa8\u0acb\u0a82\u0aa7\u0acb \u0a85\u0aa8\u0ac7 \u0aa1\u0acd\u0ab0\u0abe\u0aab\u0acd\u0a9f\u0acd\u0ab8\u0aa8\u0ac0 \u0aa4\u0aaa\u0abe\u0ab8 \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe \u0a95\u0ab0\u0acb.", "\u0aaa\u0aa4\u0acd\u0ab0\u0ab5\u0acd\u0aaf\u0ab5\u0ab9\u0abe\u0ab0\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0acb, \u0aaa\u0aa4\u0acd\u0ab0\u0acb\u0aa8\u0acb \u0aae\u0ac1\u0ab8\u0aa6\u0acd\u0aa6\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0aae\u0aaf\u0ab8\u0ab0 \u0aae\u0acb\u0a95\u0ab2\u0ab5\u0abe\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0acb.", "\u0a87-\u0a93\u0aab\u0abf\u0ab8\u0aa8\u0acb \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0aab\u0abe\u0a87\u0ab2\u0acb\u0aa8\u0ac0 \u0ab9\u0abf\u0ab2\u0a9a\u0abe\u0ab2 \u0aaa\u0ab0 \u0aa8\u0a9c\u0ab0 \u0ab0\u0abe\u0a96\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0aae\u0aaf\u0ab0\u0ac7\u0a96\u0abe\u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0acb.", "\u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb, \u0aa8\u0abf\u0ab5\u0ac7\u0aa6\u0aa8\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a85\u0aa8\u0ac7 \u0a86\u0ab0. \u0a9f\u0ac0. \u0a86\u0a88./\u0aab\u0ab0\u0abf\u0aaf\u0abe\u0aa6\u0aa8\u0abe \u0a95\u0ac7\u0ab8\u0acb \u0ab8\u0a82\u0aad\u0abe\u0ab3\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0aa8\u0abe\u0aaf\u0aac \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0ac7 \u0ab8\u0ab9\u0abe\u0aaf \u0a95\u0ab0\u0acb."], "activities": ["\u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0ab8\u0ab9\u0abe\u0aaf\u0a95\u0acb\u0aa8\u0ac7 \u0a86\u0ab5\u0aa4\u0abe \u0aa1\u0ac0. \u0a8f. \u0a95\u0ac7. (\u0aaa\u0aa4\u0acd\u0ab0\u0ab5\u0acd\u0aaf\u0ab5\u0ab9\u0abe\u0ab0) \u0aa8\u0ac7 \u0a9a\u0abf\u0ab9\u0acd\u0aa8\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aa8\u0acb\u0a82\u0aa7\u0acb \u0a85\u0aa8\u0ac7 \u0aa1\u0acd\u0ab0\u0abe\u0aab\u0acd\u0a9f\u0acd\u0ab8 \u0aaa\u0ab0 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a95\u0ab0\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab8\u0ab9\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aa8\u0abf\u0aaf\u0aae\u0acb \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe\u0a93 \u0aaa\u0ab0 \u0a95\u0ab0\u0acd\u0aae\u0a9a\u0abe\u0ab0\u0ac0\u0a93\u0aa8\u0ac7 \u0aae\u0abe\u0ab0\u0acd\u0a97\u0aa6\u0ab0\u0acd\u0ab6\u0aa8 \u0a86\u0aaa\u0ab5\u0ac1\u0a82.", "\u0ab8\u0a82\u0ab5\u0ac7\u0aa6\u0aa8\u0ab6\u0ac0\u0ab2 \u0aa6\u0ab8\u0acd\u0aa4\u0abe\u0ab5\u0ac7\u0a9c\u0acb\u0aa8\u0ac0 \u0a97\u0ac1\u0aaa\u0acd\u0aa4\u0aa4\u0abe \u0a9c\u0abe\u0ab3\u0ab5\u0ab5\u0ac0.", "\u0a87-\u0a93\u0aab\u0abf\u0ab8 \u0aaa\u0ab0 \u0aab\u0abe\u0a87\u0ab2\u0aa8\u0ac0 \u0ab8\u0acd\u0aa5\u0abf\u0aa4\u0abf\u0aa8\u0ac7 \u0a9f\u0acd\u0ab0\u0ac7\u0a95 \u0a95\u0ab0\u0ac0 \u0ab0\u0ab9\u0acd\u0aaf\u0abe \u0a9b\u0ac0\u0a8f.", "\u0aae\u0abe\u0ab8\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0aa4\u0acd\u0ab0\u0abf\u0aae\u0abe\u0ab8\u0abf\u0a95 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82."], "competencies": [{ "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { truction": "adasd", "id": "ad1d1e90-73eb-45ae-8ea3-78ab24abe12c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0aaa\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3", "status": "COMPLETED", "wing_division_section": "\u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a85\u0aa8\u0ac7 \u0aa4\u0abe\u0ab2\u0ac0\u0aae \u0aaa\u0abe\u0a82\u0a96", "role_responsibilities": ["\u0aae\u0ab9\u0abf\u0ab2\u0abe \u0a85\u0aa8\u0ac7 \u0aac\u0abe\u0ab3 \u0ab5\u0abf\u0a95\u0abe\u0ab8 (\u0aa1\u0aac\u0ab2\u0acd\u0aaf\u0ac1\u0ab8\u0ac0\u0aa1\u0ac0) \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0a85\u0aa8\u0ac7 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 (\u0a8f\u0aae \u0a8f\u0aa8\u0acd\u0aa1 \u0a87) \u0aae\u0abe\u0ab3\u0a96\u0abe\u0aa8\u0abe \u0ab5\u0abf\u0a95\u0abe\u0ab8 \u0a85\u0aa8\u0ac7 \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3\u0aae\u0abe\u0a82 \u0ab8\u0ab9\u0abe\u0aaf \u0a95\u0ab0\u0ab5\u0ac0.", "\u0ab5\u0ab2\u0aa3\u0acb, \u0a85\u0a82\u0aa4\u0ab0\u0abe\u0aaf\u0acb \u0a85\u0aa8\u0ac7 \u0a86\u0a82\u0aa4\u0ab0\u0aa6\u0ac3\u0ab7\u0acd\u0a9f\u0abf\u0aa8\u0ac7 \u0a93\u0ab3\u0a96\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0acb\u0ab7\u0aa3 \u0a9f\u0acd\u0ab0\u0ac7\u0a95\u0ab0 \u0a85\u0aa8\u0ac7 \u0a85\u0aa8\u0acd\u0aaf\u0acb\u0a9c\u0aa8\u0abe-\u0ab5\u0abf\u0ab6\u0abf\u0ab7\u0acd\u0a9f \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0aaa\u0acd\u0ab0\u0aa3\u0abe\u0ab2\u0ac0\u0a93 (\u0a8f\u0aae. \u0a86\u0a88. \u0a8f\u0ab8.) \u0a9c\u0ac7\u0ab5\u0abe \u0ab8\u0acd\u0ab0\u0acb\u0aa4\u0acb\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0aa1\u0ac7\u0a9f\u0abe\u0aa8\u0ac1\u0a82 \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0ab0\u0abf\u0ab7\u0acd\u0aa0 \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0a85\u0aa8\u0ac7 \u0ab9\u0abf\u0aa4\u0aa7\u0abe\u0ab0\u0a95\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0aae\u0aaf\u0abe\u0a82\u0aa4\u0ab0\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb, \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8\u0acb \u0a85\u0aa8\u0ac7 \u0aa1\u0ac7\u0a9f\u0abe-\u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0abf\u0aa4 \u0aa8\u0ac0\u0aa4\u0abf \u0ab8\u0a82\u0a95\u0acd\u0ab7\u0abf\u0aaa\u0acd\u0aa4 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aa1\u0ac7\u0a9f\u0abe \u0ab8\u0a82\u0a97\u0acd\u0ab0\u0ab9 \u0aaa\u0acd\u0ab0\u0acb\u0a9f\u0acb\u0a95\u0acb\u0ab2, \u0ab8\u0abe\u0aa7\u0aa8\u0acb \u0a85\u0aa8\u0ac7 \u0ab0\u0abf\u0aaa\u0acb\u0ab0\u0acd\u0a9f\u0abf\u0a82\u0a97 \u0aa7\u0acb\u0ab0\u0aa3\u0acb \u0aaa\u0ab0 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0aa8\u0abe \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0ab0\u0acd\u0aa4\u0abe\u0a93\u0aa8\u0ac7 \u0aa4\u0a95\u0aa8\u0ac0\u0a95\u0ac0 \u0ab8\u0ab9\u0abe\u0aaf \u0a85\u0aa8\u0ac7 \u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aae\u0abe\u0aa3 \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0abf\u0ab5\u0abf\u0aa7 \u0ab5\u0abf\u0aad\u0abe\u0a97\u0ac0\u0aaf \u0ab6\u0abe\u0a96\u0abe\u0a93 (\u0a86\u0a87. \u0ab8\u0ac0. \u0aa1\u0ac0. \u0a8f\u0ab8., \u0aae\u0ab9\u0abf\u0ab2\u0abe \u0ab8\u0ab6\u0a95\u0acd\u0aa4\u0abf\u0a95\u0ab0\u0aa3, \u0aac\u0abe\u0ab3 \u0ab8\u0a82\u0ab0\u0a95\u0acd\u0ab7\u0aa3) \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0\u0aa8\u0acb \u0a85\u0ab5\u0abf\u0ab0\u0aa4 \u0aaa\u0acd\u0ab0\u0ab5\u0abe\u0ab9 \u0a85\u0aa8\u0ac7 \u0a8f\u0aae. \u0a8f\u0aa8\u0acd\u0aa1. \u0a87. \u0aaa\u0acd\u0ab0\u0ab5\u0ac3\u0aa4\u0acd\u0aa4\u0abf\u0a93\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0ab0\u0ac7\u0a96\u0aa3 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0a85\u0aa8\u0ac7 \u0aa1\u0ac7\u0a9f\u0abe \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0aae\u0ac7\u0ab3\u0ab5\u0ac7\u0ab2 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab5\u0abe\u0ab9\u0ac0 \u0aaf\u0acb\u0a97\u0acd\u0aaf \u0a86\u0a82\u0aa4\u0ab0\u0aa6\u0ac3\u0ab7\u0acd\u0a9f\u0abf \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0aaa\u0ac1\u0ab0\u0abe\u0ab5\u0abe \u0a86\u0aa7\u0abe\u0ab0\u0abf\u0aa4 \u0aa8\u0ac0\u0aa4\u0abf \u0a98\u0aa1\u0aa4\u0ab0\u0aae\u0abe\u0a82 \u0aaf\u0acb\u0a97\u0aa6\u0abe\u0aa8 \u0a86\u0aaa\u0ab5\u0ac1\u0a82.", "\u0ab5\u0abf\u0aad\u0abe\u0a97\u0ac0\u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0aae\u0abf\u0ab6\u0aa8 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0aae\u0ac1\u0a96\u0acd\u0aaf \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0 \u0ab8\u0ac2\u0a9a\u0a95\u0abe\u0a82\u0a95\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0aa1\u0ac7\u0a9f\u0abe\u0aac\u0ac7\u0a9d\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a85\u0aa8\u0ac7 \u0a9c\u0abe\u0ab3\u0ab5\u0aa3\u0ac0.", "\u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0aa8\u0ac0 \u0ab8\u0a9a\u0acb\u0a9f \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0ab8\u0abe\u0aa5\u0ac7 \u0a86\u0ab0. \u0a9f\u0ac0. \u0a86\u0a88. \u0aaa\u0acd\u0ab0\u0ab6\u0acd\u0aa8\u0acb, \u0ab8\u0a82\u0ab8\u0aa6\u0ac0\u0aaf \u0aaa\u0acd\u0ab0\u0ab6\u0acd\u0aa8\u0acb \u0a85\u0aa8\u0ac7 \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0a9c\u0ab5\u0abe\u0aac\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0ab8\u0ab9\u0abe\u0aaf \u0a95\u0ab0\u0ab5\u0ac0"], "activities": ["\u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0aa8\u0abe \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0acd\u0ab0\u0ab6\u0acd\u0aa8\u0abe\u0ab5\u0ab2\u0abf, \u0ab8\u0ab0\u0acd\u0ab5\u0ac7\u0a95\u0acd\u0ab7\u0aa3 \u0aab\u0acb\u0ab0\u0acd\u0aae \u0a85\u0aa8\u0ac7 \u0a9a\u0ac7\u0a95\u0ab2\u0abf\u0ab8\u0acd\u0a9f \u0a9c\u0ac7\u0ab5\u0abe \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0ab8\u0a82\u0a97\u0acd\u0ab0\u0ab9 \u0ab8\u0abe\u0aa7\u0aa8\u0acb\u0aa8\u0acb \u0aae\u0ac1\u0ab8\u0aa6\u0acd\u0aa6\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0acb.", "\u0a9c\u0abf\u0ab2\u0acd\u0ab2\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0 \u0a8f\u0a95\u0aae\u0acb \u0aaa\u0abe\u0ab8\u0ac7\u0aa5\u0ac0 \u0aaa\u0acd\u0ab0\u0abe\u0aaa\u0acd\u0aa4 \u0aaa\u0acd\u0ab0\u0acb\u0a97\u0acd\u0ab0\u0abe\u0aae\u0ac7\u0a9f\u0abf\u0a95 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0aa6\u0abe\u0a96\u0ab2 \u0a95\u0ab0\u0ab5\u0ac0, \u0ab8\u0abe\u0aab \u0a95\u0ab0\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0aae\u0abe\u0aa8\u0acd\u0aaf \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aae\u0ac1\u0a96\u0acd\u0aaf \u0aaa\u0acd\u0ab0\u0aa6\u0ab0\u0acd\u0ab6\u0aa8 \u0ab8\u0ac2\u0a9a\u0a95\u0abe\u0a82\u0a95\u0acb (\u0a95\u0ac7. \u0aaa\u0ac0. \u0a86\u0a88.) \u0aaa\u0ab0 \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a8f\u0aae\u0a8f\u0ab8 \u0a8f\u0a95\u0acd\u0ab8\u0ac7\u0ab2 \u0a85\u0aa5\u0ab5\u0abe \u0a85\u0aa8\u0acd\u0aaf \u0a86\u0a82\u0a95\u0aa1\u0abe\u0a95\u0ac0\u0aaf \u0ab8\u0acb\u0aab\u0acd\u0a9f\u0ab5\u0ac7\u0ab0 \u0a9c\u0ac7\u0ab5\u0abe \u0aa1\u0abf\u0a9c\u0abf\u0a9f\u0ab2 \u0ab8\u0abe\u0aa7\u0aa8\u0acb\u0aa8\u0acb \u0a89\u0aaa\u0aaf\u0acb\u0a97.", "\u0aae\u0abe\u0ab8\u0abf\u0a95, \u0aa4\u0acd\u0ab0\u0abf\u0aae\u0abe\u0ab8\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0ab5\u0abe\u0ab0\u0acd\u0ab7\u0abf\u0a95 \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0a85\u0aa8\u0ac7 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0ab8\u0abe\u0ab0\u0abe\u0a82\u0ab6\u0acb\u0aa8\u0abe \u0ab5\u0abf\u0aad\u0abe\u0a97\u0acb \u0ab2\u0a96\u0ab5\u0abe.", "\u0aa4\u0abe\u0ab0\u0aa3\u0acb\u0aa8\u0ac7 \u0a85\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0a95 \u0ab0\u0ac0\u0aa4\u0ac7 \u0ab8\u0a82\u0a9a\u0abe\u0ab0\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a9a\u0abe\u0ab0\u0acd\u0a9f, \u0a86\u0ab2\u0ac7\u0a96 \u0a85\u0aa8\u0ac7 \u0aa1\u0ac7\u0ab6\u0aac\u0acb\u0ab0\u0acd\u0aa1 \u0ab8\u0ab9\u0abf\u0aa4 \u0aa1\u0ac7\u0a9f\u0abe \u0ab5\u0abf\u0a9d\u0acd\u0aaf\u0ac1\u0ab2\u0abe\u0a87\u0a9d\u0ac7\u0ab6\u0aa8 \u0aac\u0aa8\u0abe\u0ab5\u0ab5\u0ac1\u0a82.", "\u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0\u0aa8\u0ac0 \u0a97\u0ac1\u0aa3\u0ab5\u0aa4\u0acd\u0aa4\u0abe\u0aa8\u0ac0 \u0a9a\u0a95\u0abe\u0ab8\u0aa3\u0ac0 \u0a95\u0ab0\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0aaa\u0abe\u0aaf\u0abe\u0aa8\u0abe \u0ab8\u0acd\u0aa4\u0ab0\u0ac7 \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3\u0aa8\u0abe \u0aaa\u0aa1\u0a95\u0abe\u0ab0\u0acb\u0aa8\u0ac7 \u0ab8\u0aae\u0a9c\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0aa8\u0ac0 \u0aae\u0ac1\u0ab2\u0abe\u0a95\u0abe\u0aa4\u0acb \u0ab9\u0abe\u0aa5 \u0aa7\u0ab0\u0ab5\u0ac0", "\u0aa8\u0ab5\u0abe M & E \u0ab8\u0abe\u0aa7\u0aa8\u0acb \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe\u0a93 \u0aaa\u0ab0 \u0a86\u0a82\u0a97\u0aa3\u0ab5\u0abe\u0aa1\u0ac0 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0a95\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0aa4\u0abe\u0ab2\u0ac0\u0aae \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab6\u0abe\u0ab3\u0abe\u0a93 \u0a86\u0aaf\u0acb\u0a9c\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0ab8\u0ab9\u0abe\u0aaf \u0a95\u0ab0\u0ab5\u0ac0. * AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2 *", "\u0ab8\u0aa4\u0acd\u0aa4\u0abe\u0ab5\u0abe\u0ab0 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0a85\u0aa8\u0ac7 \u0a86\u0a82\u0aa4\u0ab0-\u0ab5\u0abf\u0aad\u0abe\u0a97\u0ac0\u0aaf \u0ab8\u0a82\u0aa6\u0ac7\u0ab6\u0abe\u0ab5\u0acd\u0aaf\u0ab5\u0ab9\u0abe\u0ab0 \u0aae\u0abe\u0a9f\u0ac7 \u0a9c\u0ab0\u0ac2\u0ab0\u0ac0 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a85\u0aa8\u0ac7 \u0aae\u0abe\u0ab3\u0a96\u0ac1\u0a82."], "competencies": [{ "type": "Behavioral", "theme": "Solution Orientation", "s
