heme": "Monitoring of Supplementary Nutrition Protocols" }, { "type": "Domain", "theme": "Digital Governance in WCD", "sub_theme": "Poshan Tracker Data Management and Analysis" }, { "type": "Domain", "theme": "Social Sector M&E", "sub_theme": "Field-Level Monitoring and Evaluation Techniques" }, { "type": "Domain", "theme": "Women Empowerment", "sub_theme": "SHG Formation and Livelihood Promotion" }, { "type": "Domain", "theme": "Child Protection Frameworks", "sub_theme": "Operational Knowledge of ICPS and Juvenile Justice Act" }], "sort_order": 11, "created_at": "2026-01-15T10:11:51.500680+00:00", "updated_at": "2026-01-15T10:11:51.500680+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "Test", "id": "0197f397-ffcf-4dac-9abe-15a525446f51", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a38\u0a70\u0a2f\u0a41\u0a15\u0a24 \u0a38\u0a15\u0a71\u0a24\u0a30 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a38\u0a32\u0a3e\u0a39\u0a15\u0a3e\u0a30", "status": "COMPLETED", "wing_division_section": "\u0a35\u0a3f\u0a71\u0a24 \u0a05\u0a24\u0a47 \u0a32\u0a47\u0a16\u0a3e \u0a35\u0a3f\u0a70\u0a17, \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f", "role_responsibilities": ["\u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a3e\u0a32\u0a47 \u0a38\u0a3e\u0a30\u0a47 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a38\u0a15\u0a71\u0a24\u0a30/\u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a2e\u0a41\u0a71\u0a16 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a38\u0a32\u0a3e\u0a39\u0a15\u0a3e\u0a30 \u0a35\u0a1c\u0a4b\u0a02 \u0a38\u0a47\u0a35\u0a3e \u0a28\u0a3f\u0a2d\u0a3e\u0a13\u0964", "\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f \u0a32\u0a08 \u0a38\u0a32\u0a3e\u0a28\u0a3e \u0a2c\u0a1c\u0a1f \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b, \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a28\u0a40\u0a24\u0a40\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a47 \u0a05\u0a28\u0a41\u0a15\u0a42\u0a32\u0a24\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a38\u0a2e\u0a71\u0a17\u0a30 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06, \u0a2a\u0a40\u0a10\u0a71\u0a2e-\u0a2a\u0a4b\u0a38\u0a3c\u0a23 \u0a05\u0a24\u0a47 \u0a35\u0a71\u0a16-\u0a35\u0a71\u0a16 \u0a38\u0a15\u0a3e\u0a32\u0a30\u0a38\u0a3c\u0a3f\u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e\u0a3e\u0a02 \u0a35\u0a30\u0a17\u0a40\u0a06\u0a02 \u0a15\u0a47\u0a02\u0a26\u0a30\u0a40 \u0a38\u0a2a\u0a3e\u0a02\u0a38\u0a30\u0a21 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a2b\u0a70\u0a21\u0a3e\u0a02 \u0a26\u0a40 \u0a35\u0a70\u0a21 \u0a05\u0a24\u0a47 \u0a1c\u0a3e\u0a30\u0a40 \u0a15\u0a30\u0a28 \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2e\u0a30\u0a3f\u0a06\u0a26\u0a3e \u0a05\u0a24\u0a47 \u0a06\u0a2e \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a28\u0a3f\u0a2f\u0a2e\u0a3e\u0a02 (\u0a1c\u0a40. \u0a10\u0a71\u0a2b. \u0a06\u0a30.) \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23 \u0a32\u0a08 \u0a38\u0a3e\u0a30\u0a47 \u0a21\u0a3f\u0a35\u0a40\u0a1c\u0a3c\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a26\u0a3f\u0a05\u0a15 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a16\u0a30\u0a1a\u0a3f\u0a06\u0a02 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b\u0964", "\u0a09\u0a2a\u0a2f\u0a4b\u0a17\u0a24\u0a3e \u0a38\u0a30\u0a1f\u0a40\u0a2b\u0a3f\u0a15\u0a47\u0a1f (\u0a2f\u0a42. \u0a38\u0a40.) \u0a38\u0a2e\u0a47\u0a02 \u0a38\u0a3f\u0a30 \u0a1c\u0a2e\u0a4d\u0a39\u0a3e\u0a02 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a38\u0a3e\u0a30\u0a47 \u0a05\u0a70\u0a26\u0a30\u0a42\u0a28\u0a40 \u0a05\u0a24\u0a47 \u0a2c\u0a3e\u0a39\u0a30\u0a40 \u0a06\u0a21\u0a3f\u0a1f \u0a28\u0a3f\u0a30\u0a40\u0a16\u0a23\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a16\u0a47\u0a24\u0a30 \u0a26\u0a47 \u0a05\u0a70\u0a26\u0a30 \u0a28\u0a35\u0a47\u0a02 \u0a2a\u0a4d\u0a30\u0a4b\u0a1c\u0a48\u0a15\u0a1f\u0a3e\u0a02, \u0a16\u0a30\u0a40\u0a26\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a28\u0a40\u0a24\u0a40\u0a17\u0a24 \u0a2a\u0a39\u0a3f\u0a32\u0a15\u0a26\u0a2e\u0a40\u0a06\u0a02 \u0a32\u0a08 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a38\u0a39\u0a3f\u0a2e\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a15\u0a47\u0a02\u0a26\u0a30 \u0a38\u0a3c\u0a3e\u0a38\u0a3f\u0a24 \u0a2a\u0a4d\u0a30\u0a26\u0a47\u0a38\u0a3c \u0a26\u0a47 \u0a05\u0a70\u0a26\u0a30 \u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a28\u0a40\u0a24\u0a40 (\u0a10\u0a71\u0a28. \u0a08. \u0a2a\u0a40.) 2020 \u0a28\u0a42\u0a70 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a2c\u0a70\u0a26\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a30\u0a4b\u0a24 \u0a1c\u0a41\u0a1f\u0a3e\u0a09\u0a23 \u0a26\u0a40 \u0a05\u0a17\u0a35\u0a3e\u0a08 \u0a15\u0a30\u0a4b\u0964", "\u0a35\u0a3f\u0a2d\u0a3e\u0a17 \u0a32\u0a08 \u0a38\u0a30\u0a15\u0a3e\u0a30\u0a40 \u0a16\u0a3e\u0a24\u0a3f\u0a06\u0a02, \u0a16\u0a1c\u0a3c\u0a3e\u0a28\u0a3e \u0a38\u0a70\u0a1a\u0a3e\u0a32\u0a28 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3f\u0a70\u0a17 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b\u0964"], "activities": ["\u0a35\u0a71\u0a16-\u0a35\u0a71\u0a16 \u0a35\u0a3f\u0a71\u0a26\u0a3f\u0a05\u0a15 \u0a21\u0a3f\u0a35\u0a40\u0a1c\u0a3c\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a47 \u0a2e\u0a41\u0a16\u0a40\u0a06\u0a02 \u0a28\u0a3e\u0a32 \u0a2c\u0a1c\u0a1f \u0a24\u0a4b\u0a02 \u0a2a\u0a39\u0a3f\u0a32\u0a3e\u0a02 \u0a38\u0a32\u0a3e\u0a39-\u0a2e\u0a38\u0a3c\u0a35\u0a30\u0a3e \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40 \u0a07\u0a15\u0a3e\u0a08\u0a06\u0a02 \u0a24\u0a4b\u0a02 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a38\u0a24\u0a3e\u0a35\u0a3e\u0a02, \u0a16\u0a30\u0a1a\u0a3f\u0a06\u0a02 \u0a26\u0a47 \u0a38\u0a1f\u0a47\u0a1f\u0a2e\u0a48\u0a02\u0a1f\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a20\u0a47\u0a15\u0a47 \u0a26\u0a47 \u0a38\u0a2e\u0a1d\u0a4c\u0a24\u0a3f\u0a06\u0a02 \u0a26\u0a40 \u0a2a\u0a21\u0a3c\u0a24\u0a3e\u0a32 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a1c\u0a28\u0a24\u0a15 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a2a\u0a4d\u0a30\u0a23\u0a3e\u0a32\u0a40 (\u0a2a\u0a40\u0a10\u0a71\u0a2b\u0a10\u0a71\u0a2e\u0a10\u0a71\u0a38) \u0a30\u0a3e\u0a39\u0a40\u0a02 \u0a35\u0a3f\u0a71\u0a26\u0a3f\u0a05\u0a15 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a2b\u0a70\u0a21 \u0a2a\u0a4d\u0a30\u0a35\u0a3e\u0a39 \u0a26\u0a3e \u0a38\u0a70\u0a1a\u0a3e\u0a32\u0a28 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28\u0964", "\u0a05\u0a15\u0a3e\u0a0a\u0a02\u0a1f\u0a48\u0a02\u0a1f \u0a1c\u0a28\u0a30\u0a32 \u0a26\u0a47 \u0a26\u0a2b\u0a3c\u0a24\u0a30 \u0a24\u0a4b\u0a02 \u0a06\u0a21\u0a3f\u0a1f \u0a2a\u0a48\u0a30\u0a47 \u0a32\u0a08 \u0a35\u0a3f\u0a38\u0a24\u0a4d\u0a30\u0a3f\u0a24 \u0a1c\u0a35\u0a3e\u0a2c \u0a05\u0a24\u0a47 \u0a15\u0a3e\u0a30\u0a35\u0a3e\u0a08 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 (\u0a0f. \u0a1f\u0a40. \u0a06\u0a30.) \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a30\u0a15\u0a3e\u0a30\u0a40 \u0a08-\u0a2e\u0a3e\u0a30\u0a15\u0a40\u0a1f\u0a2a\u0a32\u0a47\u0a38 (\u0a1c\u0a40. \u0a08. \u0a10\u0a71\u0a2e.) \u0a30\u0a3e\u0a39\u0a40\u0a02 \u0a35\u0a3f\u0a71\u0a26\u0a3f\u0a05\u0a15 \u0a2c\u0a41\u0a28\u0a3f\u0a06\u0a26\u0a40 \u0a22\u0a3e\u0a02\u0a1a\u0a47, \u0a1f\u0a48\u0a15\u0a28\u0a4b\u0a32\u0a4b\u0a1c\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a47\u0a35\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a16\u0a30\u0a40\u0a26 \u0a2a\u0a4d\u0a30\u0a38\u0a24\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a35\u0a3e\u0a28\u0a17\u0a40\u0964", "\u0a16\u0a30\u0a1a\u0a3f\u0a06\u0a02 \u0a26\u0a47 \u0a30\u0a41\u0a1d\u0a3e\u0a28\u0a3e\u0a02, \u0a2d\u0a35\u0a3f\u0a71\u0a16\u0a2c\u0a3e\u0a23\u0a40 \u0a26\u0a40\u0a06\u0a02 \u0a1c\u0a3c\u0a30\u0a42\u0a30\u0a24\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a1b\u0a3e\u0a23 \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a05\u0a28\u0a41\u0a38\u0a3c\u0a3e\u0a38\u0a28 \u0a32\u0a08 \u0a09\u0a2a\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a40 \u0a38\u0a3f\u0a2b\u0a3e\u0a30\u0a38\u0a3c \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a26\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a05\u0a27\u0a40\u0a28 \u0a26\u0a2b\u0a24\u0a30\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a17\u0a4d\u0a30\u0a3e\u0a02\u0a1f-\u0a07\u0a28-\u0a0f\u0a21 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a26\u0a3f\u0a38\u0a3c\u0a3e-\u0a28\u0a3f\u0a30\u0a26\u0a47\u0a38\u0a3c \u0a05\u0a24\u0a47 \u0a38\u0a32\u0a3e\u0a39 \u0a26\u0a3e \u0a16\u0a30\u0a21\u0a3c\u0a3e \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2c\u0a1c\u0a1f \u0a2a\u0a4d\u0a30\u0a35\u0a3e\u0a28\u0a17\u0a40\u0a06\u0a02, \u0a2e\u0a41\u0a21\u0a3c-\u0a35\u0a70\u0a21 \u0a05\u0a24\u0a47 \u0a38\u0a2e\u0a41\u0a71\u0a1a\u0a47 \u0a2b\u0a70\u0a21 \u0a2a\u0a4d\u0a30\u0a35\u0a3e\u0a39 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a32\u0a08 \u0a15\u0a47\u0a02\u0a26\u0a30 \u0a38\u0a3c\u0a3e\u0a38\u0a3f\u0a24 \u0a2a\u0a4d\u0a30\u0a26\u0a47\u0a38\u0a3c \u0a26\u0a47 \u0a35\u0a3f\u0a71\u0a24 \u0a35\u0a3f\u0a2d\u0a3e\u0a17 \u0a28\u0a3e\u0a32 \u0a38\u0a70\u0a2a\u0a30\u0a15 \u0a15\u0a30\u0a28\u0a3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Public Procurement (GFR)", "sub_theme": "Contract Management" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Government accounts" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Domain", "theme": "Education Sector Financing", "sub_theme": "Knowledge of Centrally Sponsored Schemes (Samagra Shiksha, PM-POSHAN)" }, { "type": "Domain", "theme": "Public Financial Management", "sub_theme": "General Financial Rules (GFR) and Delegation of Financial Powers Rules (DFPR)" }, { "type": "Domain", "theme": "Education Policy Implementation", "sub_theme": "Financial Planning for National Education Policy (NEP) 2020" }, { "type": "Domain", "theme": "Audit and Compliance", "sub_theme": "Management of Public Accounts Committee (PAC) and Audit Paragraphs" }, { "type": "Domain", "theme": "Grant-in-Aid Management", "sub_theme": "Rules and Procedures for Grants to Educational Institutions" }, { "type": "Domain", "theme": "Treasury and Accounts Management", "sub_theme": "UT Treasury Rules and Accounting Procedures" }], "sort_order": 12, "created_at": "2026-01-16T06:59:23.720867+00:00", "updated_at": "2026-01-16T06:59:23.720867+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "a456a244-cb07-48de-b6ed-2717795ad691", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a35\u0a27\u0a40\u0a15\u0a70\u0a2a\u0a1f\u0a30\u0a4b\u0a32\u0a30 \u0a05\u0a24\u0a47 \u0a06\u0a21\u0a40\u0a1f\u0a30 \u0a1c\u0a28\u0a30\u0a32", "status": "COMPLETED", "wing_division_section": "\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a16\u0a47\u0a24\u0a30 \u0a06\u0a21\u0a3f\u0a1f \u0a35\u0a3f\u0a70\u0a17", "role_responsibilities": ["\u0a15\u0a47\u0a02\u0a26\u0a30 \u0a05\u0a24\u0a47 \u0a30\u0a3e\u0a1c \u0a38\u0a30\u0a15\u0a3e\u0a30 \u0a26\u0a40\u0a06\u0a02 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a38\u0a2e\u0a47\u0a24 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a16\u0a47\u0a24\u0a30 \u0a26\u0a40 \u0a15\u0a3e\u0a30\u0a17\u0a41\u0a1c\u0a3c\u0a3e\u0a30\u0a40, \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a06\u0a21\u0a3f\u0a1f \u0a26\u0a40 \u0a30\u0a23\u0a28\u0a40\u0a24\u0a15 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a2c\u0a70\u0a26\u0a40 \u0a05\u0a24\u0a47 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a06\u0a21\u0a3f\u0a1f\u0a40\u0a2e\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a05\u0a17\u0a35\u0a3e\u0a08 \u0a05\u0a24\u0a47 \u0a26\u0a3f\u0a38\u0a3c\u0a3e \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a28\u0a3e, \u0a15\u0a48\u0a17 \u0a05\u0a24\u0a47 \u0a06\u0a08. \u0a10\u0a71\u0a28. \u0a1f\u0a40. \u0a13. \u0a10\u0a71\u0a38. \u0a0f. \u0a06\u0a08. \u0a26\u0a41\u0a06\u0a30\u0a3e \u0a28\u0a3f\u0a30\u0a27\u0a3e\u0a30\u0a24 \u0a1c\u0a28\u0a24\u0a15 \u0a06\u0a21\u0a3f\u0a1f \u0a26\u0a47 \u0a09\u0a71\u0a1a\u0a24\u0a2e \u0a2e\u0a3e\u0a2a\u0a26\u0a70\u0a21\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23\u0a3e\u0964", "\u0a21\u0a30\u0a3e\u0a2b\u0a1f \u0a06\u0a21\u0a3f\u0a1f \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a26\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a35\u0a3e\u0a28\u0a17\u0a40, \u0a07\u0a39 \u0a38\u0a41\u0a28\u0a3f\u0a38\u0a3c\u0a1a\u0a3f\u0a24 \u0a15\u0a30\u0a28\u0a3e \u0a15\u0a3f \u0a28\u0a24\u0a40\u0a1c\u0a47 \u0a38\u0a2c\u0a42\u0a24-\u0a05\u0a27\u0a3e\u0a30\u0a24, \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a38\u0a3c\u0a3e\u0a32\u0a40 \u0a39\u0a28, \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a23\u0a3e\u0a32\u0a40\u0a17\u0a24 \u0a38\u0a41\u0a27\u0a3e\u0a30 \u0a32\u0a08 \u0a15\u0a3e\u0a30\u0a35\u0a3e\u0a08 \u0a2f\u0a4b\u0a17 \u0a38\u0a3f\u0a2b\u0a3e\u0a30\u0a38\u0a3c\u0a3e\u0a02 \u0a2a\u0a47\u0a38\u0a3c \u0a15\u0a30\u0a26\u0a47 \u0a39\u0a28\u0964", "\u0a2e\u0a39\u0a71\u0a24\u0a35\u0a2a\u0a42\u0a30\u0a28 \u0a06\u0a21\u0a3f\u0a1f \u0a28\u0a24\u0a40\u0a1c\u0a3f\u0a06\u0a02 '\u0a24\u0a47 \u0a1a\u0a30\u0a1a\u0a3e \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a1a\u0a70\u0a17\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a28 \u0a28\u0a42\u0a70 \u0a09\u0a24\u0a38\u0a3c\u0a3e\u0a39\u0a3f\u0a24 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a38\u0a40\u0a28\u0a40\u0a05\u0a30 \u0a38\u0a30\u0a15\u0a3e\u0a30\u0a40 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 (\u0a1c\u0a3f\u0a35\u0a47\u0a02 \u0a15\u0a3f \u0a2d\u0a3e\u0a30\u0a24 \u0a38\u0a30\u0a15\u0a3e\u0a30 \u0a26\u0a47 \u0a38\u0a15\u0a71\u0a24\u0a30, \u0a2e\u0a41\u0a71\u0a16 \u0a38\u0a15\u0a71\u0a24\u0a30) \u0a28\u0a3e\u0a32 \u0a1c\u0a41\u0a21\u0a3c\u0a28\u0a3e\u0964", "\u0a09\u0a71\u0a1a \u0a2a\u0a71\u0a27\u0a30\u0a40 \u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a05\u0a24\u0a47 \u0a05\u0a70\u0a24\u0a30\u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a2e\u0a70\u0a1a\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a2d\u0a3e\u0a30\u0a24 \u0a26\u0a47 \u0a15\u0a48\u0a17 \u0a26\u0a40 \u0a28\u0a41\u0a2e\u0a3e\u0a07\u0a70\u0a26\u0a17\u0a40 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a06\u0a21\u0a3f\u0a1f \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a2c\u0a3e\u0a30\u0a47 \u0a32\u0a4b\u0a15 \u0a32\u0a47\u0a16\u0a3e \u0a15\u0a2e\u0a47\u0a1f\u0a40 (\u0a2a\u0a40. \u0a0f. \u0a38\u0a40.) \u0a35\u0a30\u0a17\u0a40\u0a06\u0a02 \u0a38\u0a70\u0a38\u0a26\u0a40 \u0a15\u0a2e\u0a47\u0a1f\u0a40\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a1c\u0a3e\u0a23\u0a15\u0a3e\u0a30\u0a40 \u0a26\u0a47\u0a23\u0a3e\u0964", "\u0a21\u0a47\u0a1f\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23, \u0a2b\u0a4b\u0a30\u0a48\u0a02\u0a38\u0a3f\u0a15 \u0a06\u0a21\u0a3f\u0a1f \u0a24\u0a15\u0a28\u0a40\u0a15\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a39\u0a4b\u0a30 \u0a09\u0a71\u0a2d\u0a30 \u0a30\u0a39\u0a40\u0a06\u0a02 \u0a1f\u0a48\u0a15\u0a28\u0a4b\u0a32\u0a4b\u0a1c\u0a40\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a05\u0a2a\u0a23\u0a3e \u0a15\u0a47 \u0a06\u0a21\u0a3f\u0a1f \u0a05\u0a2d\u0a3f\u0a06\u0a38\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a28\u0a35\u0a40\u0a28\u0a24\u0a3e \u0a32\u0a3f\u0a06\u0a09\u0a23\u0a3e\u0964", "\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a2e\u0a70\u0a24\u0a30\u0a3e\u0a32\u0a47 \u0a05\u0a24\u0a47 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a28\u0a3e\u0a32 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a15\u0a48\u0a17 \u0a26\u0a40 \u0a38\u0a32\u0a3e\u0a28\u0a3e \u0a06\u0a21\u0a3f\u0a1f \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f \u0a26\u0a47 \u0a05\u0a27\u0a3f\u0a06\u0a07 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a2e\u0a3e\u0a30\u0a17\u0a26\u0a30\u0a38\u0a3c\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a06\u0a21\u0a3f\u0a1f \u0a35\u0a30\u0a1f\u0a40\u0a15\u0a32 \u0a26\u0a47 \u0a05\u0a70\u0a26\u0a30 \u0a38\u0a40\u0a28\u0a40\u0a05\u0a30 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 (\u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30 \u0a1c\u0a28\u0a30\u0a32, \u0a2a\u0a4d\u0a30\u0a3f\u0a70\u0a38\u0a40\u0a2a\u0a32 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30) \u0a26\u0a40 \u0a38\u0a2e\u0a30\u0a71\u0a25\u0a3e \u0a26\u0a3e \u0a2e\u0a3e\u0a30\u0a17\u0a26\u0a30\u0a38\u0a3c\u0a28 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a15\u0a3e\u0a38 \u0a15\u0a30\u0a28\u0a3e\u0964"], "activities": ["\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a16\u0a47\u0a24\u0a30 \u0a32\u0a08 \u0a38\u0a32\u0a3e\u0a28\u0a3e \u0a06\u0a21\u0a3f\u0a1f \u0a2f\u0a4b\u0a1c\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a1c\u0a4b\u0a16\u0a2e \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23 \u0a22\u0a3e\u0a02\u0a1a\u0a47 \u0a28\u0a42\u0a70 \u0a2e\u0a28\u0a1c\u0a3c\u0a42\u0a30\u0a40\u0964", "\u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 (\u0a1c\u0a3f\u0a35\u0a47\u0a02 \u0a15\u0a3f \u0a38\u0a2e\u0a71\u0a17\u0a30 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06, \u0a2a\u0a40\u0a10\u0a71\u0a2e\u0a10\u0a71\u0a38\u0a10\u0a71\u0a1a\u0a06\u0a30\u0a06\u0a08) \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a2e\u0a41\u0a71\u0a16 \u0a2a\u0a4d\u0a30\u0a26\u0a30\u0a38\u0a3c\u0a28 \u0a06\u0a21\u0a3f\u0a1f \u0a32\u0a08 \u0a10\u0a02\u0a1f\u0a30\u0a40 \u0a05\u0a24\u0a47 \u0a10\u0a17\u0a1c\u0a3c\u0a3f\u0a1f \u0a15\u0a3e\u0a28\u0a2b\u0a30\u0a70\u0a38\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a4d\u0a30\u0a27\u0a3e\u0a28\u0a17\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a06\u0a21\u0a3f\u0a1f \u0a15\u0a40\u0a24\u0a40\u0a06\u0a02 \u0a07\u0a15\u0a3e\u0a08\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a1c\u0a3e\u0a30\u0a40 \u0a15\u0a30\u0a28 \u0a24\u0a4b\u0a02 \u0a2a\u0a39\u0a3f\u0a32\u0a3e\u0a02 \u0a06\u0a21\u0a3f\u0a1f \u0a2a\u0a48\u0a30\u0a3e \u0a05\u0a24\u0a47 \u0a28\u0a3f\u0a30\u0a40\u0a16\u0a23 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a26\u0a40 \u0a05\u0a70\u0a24\u0a2e \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a3f\u0a71\u0a16\u0a23 \u0a26\u0a47 \u0a28\u0a24\u0a40\u0a1c\u0a3f\u0a06\u0a02, \u0a21\u0a3f\u0a1c\u0a40\u0a1f\u0a32 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a2c\u0a41\u0a28\u0a3f\u0a06\u0a26\u0a40 \u0a22\u0a3e\u0a02\u0a1a\u0a47 \u0a05\u0a24\u0a47 \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a15 \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a38\u0a3c\u0a40\u0a32\u0a24\u0a3e \u0a35\u0a30\u0a17\u0a47 \u0a2e\u0a39\u0a71\u0a24\u0a35\u0a2a\u0a42\u0a30\u0a28 \u0a16\u0a47\u0a24\u0a30\u0a3e\u0a02 '\u0a24\u0a47 \u0a25\u0a40\u0a2e\u0a48\u0a1f\u0a3f\u0a15 \u0a06\u0a21\u0a3f\u0a1f \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a05\u0a70\u0a24\u0a3f\u0a2e \u0a30\u0a42\u0a2a \u0a26\u0a47\u0a23\u0a3e\u0964", "\u0a1c\u0a28\u0a24\u0a15 \u0a32\u0a47\u0a16\u0a3e \u0a15\u0a2e\u0a47\u0a1f\u0a40 (\u0a2a\u0a40. \u0a0f. \u0a38\u0a40.) \u0a26\u0a47 \u0a38\u0a3e\u0a39\u0a2e\u0a23\u0a47 \u0a06\u0a21\u0a3f\u0a1f \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a26\u0a40 \u0a30\u0a71\u0a16\u0a3f\u0a06 \u0a32\u0a08 \u0a38\u0a70\u0a16\u0a47\u0a2a \u0a1c\u0a3e\u0a23\u0a15\u0a3e\u0a30\u0a40 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a1a\u0a3e\u0a30 \u0a35\u0a1f\u0a3e\u0a02\u0a26\u0a30\u0a47 \u0a26\u0a40 \u0a05\u0a17\u0a35\u0a3e\u0a08 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2a\u0a3f\u0a1b\u0a32\u0a40 \u0a06\u0a21\u0a3f\u0a1f \u0a38\u0a3f\u0a2b\u0a3e\u0a30\u0a38\u0a3c\u0a3e\u0a02 \u0a09\u0a71\u0a24\u0a47 \u0a2e\u0a70\u0a24\u0a30\u0a3e\u0a32\u0a3f\u0a06\u0a02 \u0a26\u0a41\u0a06\u0a30\u0a3e \u0a2a\u0a47\u0a38\u0a3c \u0a15\u0a40\u0a24\u0a47 \u0a17\u0a0f \u0a10\u0a15\u0a38\u0a3c\u0a28 \u0a1f\u0a47\u0a15\u0a28 \u0a28\u0a4b\u0a1f\u0a38 (\u0a0f. \u0a1f\u0a40. \u0a10\u0a71\u0a28.) \u0a26\u0a40 \u0a38\u0a25\u0a3f\u0a24\u0a40 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2c\u0a47\u0a28\u0a3f\u0a2f\u0a2e\u0a40\u0a06\u0a02 \u0a1c\u0a3e\u0a02 \u0a2a\u0a4d\u0a30\u0a23\u0a3e\u0a32\u0a40\u0a17\u0a24 \u0a05\u0a2f\u0a4b\u0a17\u0a24\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a1b\u0a3e\u0a23 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a21\u0a47\u0a1f\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a05\u0a24\u0a47 \u0a2b\u0a4b\u0a30\u0a48\u0a02\u0a38\u0a3f\u0a15 \u0a38\u0a3e\u0a27\u0a28\u0a3e\u0a02 \u0a26\u0a40 \u0a35\u0a30\u0a24\u0a4b\u0a02 \u0a28\u0a42\u0a70 \u0a1a\u0a3e\u0a32\u0a42 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a1c\u0a28\u0a24\u0a15 \u0a06\u0a21\u0a3f\u0a1f \u0a35\u0a3f\u0a71\u0a1a \u0a09\u0a71\u0a2d\u0a30 \u0a30\u0a39\u0a47 \u0a30\u0a41\u0a1d\u0a3e\u0a28\u0a3e\u0a02 \u0a2c\u0a3e\u0a30\u0a47 \u0a38\u0a2e\u0a30\u0a71\u0a25\u0a3e \u0a28\u0a3f\u0a30\u0a2e\u0a3e\u0a23 \u0a35\u0a30\u0a15\u0a38\u0a3c\u0a3e\u0a2a\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a17\u0a3f\u0a06\u0a28 \u0a38\u0a3e\u0a02\u0a1d\u0a3e \u0a15\u0a30\u0a28 \u0a35\u0a3e\u0a32\u0a47 \u0a38\u0a48\u0a38\u0a3c\u0a28\u0a3e\u0a02 \u0a26\u0a40 \u0a05\u0a17\u0a35\u0a3e\u0a08 \u0a15\u0a30\u0a28\u0a3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thinking" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy monitoring & impact assessment" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Handling Parliamentary Matters", "sub_theme": "Submission of briefs, supply of information" }, { "type": "Domain", "theme": "Public Sector Auditing", "sub_theme": "INTOSAI and CAG's Auditing Standards" }, { "type": "Domain", "theme": "Performance Auditing", "sub_theme": "Audit of Government Schemes and Programs" }, { "type": "Domain", "theme": "Education Sector Governance", "sub_theme": "National Education Policy (NEP) and its Implementation Framework" }, { "type": "Domain", "theme": "Public Financial Management (PFM)", "sub_theme": "Government Accounting, Budgeting, and Expenditure Analysis" }, { "type": "Domain", "theme": "Parliamentary Oversight", "sub_theme": "Functioning of Public Accounts Committee (PAC) and COPU" }, { "type": "Domain", "theme": "Global Education Benchmarks", "sub_theme": "UN Sustainable Development Goals (SDG 4 - Quality Education)" }], "sort_order": 13, "created_at": "2026-01-16T08:02:18.825070+00:00", "updated_at": "2026-01-16T08:02:18.825070+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "d257f196-f914-40ce-abdc-bcd4ed27ab8c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a05\u0a15\u0a3e\u0a0a\u0a02\u0a1f\u0a38 \u0a26\u0a3e \u0a35\u0a27\u0a40\u0a15\u0a70\u0a1f\u0a30\u0a4b\u0a32\u0a30", "status": "COMPLETED", "wing_division_section": "\u0a35\u0a3f\u0a71\u0a24 \u0a05\u0a24\u0a47 \u0a32\u0a47\u0a16\u0a3e \u0a35\u0a3f\u0a70\u0a17, \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f", "role_responsibilities": ["\u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a28\u0a3f\u0a2f\u0a2e\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a02\u0a26\u0a47 \u0a39\u0a4b\u0a0f \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f \u0a26\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a05\u0a24\u0a47 \u0a32\u0a47\u0a16\u0a3e \u0a15\u0a3e\u0a30\u0a1c\u0a3e\u0a02 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a35\u0a3f\u0a2d\u0a3e\u0a17\u0a40 \u0a2c\u0a1c\u0a1f, \u0a38\u0a4b\u0a27\u0a47 \u0a05\u0a28\u0a41\u0a2e\u0a3e\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a09\u0a71\u0a1a \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a2a\u0a47\u0a38\u0a3c \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a16\u0a30\u0a1a\u0a47 \u0a26\u0a40\u0a06\u0a02 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a26\u0a40 \u0a38\u0a2e\u0a47\u0a02 \u0a38\u0a3f\u0a30 \u0a24\u0a3f\u0a06\u0a30\u0a40 \u0a05\u0a24\u0a47 \u0a0f\u0a15\u0a40\u0a15\u0a30\u0a28 \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a38\u0a2e\u0a71\u0a17\u0a30 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a2e\u0a3f\u0a21-\u0a21\u0a47\u0a05 \u0a2e\u0a40\u0a32 \u0a35\u0a30\u0a17\u0a40\u0a06\u0a02 \u0a15\u0a47\u0a02\u0a26\u0a30\u0a40 \u0a38\u0a2a\u0a3e\u0a02\u0a38\u0a30\u0a21 \u0a05\u0a24\u0a47 \u0a15\u0a47\u0a02\u0a26\u0a30 \u0a38\u0a3c\u0a3e\u0a38\u0a3f\u0a24 \u0a2a\u0a4d\u0a30\u0a26\u0a47\u0a38\u0a3c-\u0a35\u0a3f\u0a38\u0a3c\u0a47\u0a38\u0a3c \u0a35\u0a3f\u0a71\u0a26\u0a3f\u0a05\u0a15 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a2b\u0a70\u0a21\u0a3e\u0a02 \u0a26\u0a40 \u0a35\u0a70\u0a21, \u0a35\u0a30\u0a24\u0a4b\u0a02 \u0a05\u0a24\u0a47 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f \u0a05\u0a27\u0a40\u0a28 \u0a38\u0a3e\u0a30\u0a47 \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a05\u0a24\u0a47 \u0a17\u0a3c\u0a48\u0a30-\u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a38\u0a1f\u0a3e\u0a2b \u0a32\u0a08 \u0a24\u0a28\u0a16\u0a3e\u0a39, \u0a2a\u0a48\u0a28\u0a38\u0a3c\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a39\u0a4b\u0a30 \u0a24\u0a28\u0a16\u0a3e\u0a39\u0a3e\u0a02 \u0a26\u0a40 \u0a38\u0a39\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a2e\u0a47\u0a02 \u0a38\u0a3f\u0a30 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06 \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23\u0a3e\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a38\u0a3e\u0a30\u0a47 \u0a06\u0a21\u0a3f\u0a1f \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a32\u0a08 \u0a38\u0a70\u0a2a\u0a30\u0a15 \u0a26\u0a47 \u0a2e\u0a41\u0a71\u0a22\u0a32\u0a47 \u0a2c\u0a3f\u0a70\u0a26\u0a42 \u0a35\u0a1c\u0a4b\u0a02 \u0a15\u0a70\u0a2e \u0a15\u0a30\u0a4b, \u0a05\u0a70\u0a26\u0a30\u0a42\u0a28\u0a40 \u0a05\u0a24\u0a47 \u0a0f. \u0a1c\u0a40. \u0a06\u0a21\u0a3f\u0a1f \u0a26\u0a4b\u0a35\u0a3e\u0a02 \u0a26\u0a47 \u0a28\u0a3f\u0a30\u0a40\u0a16\u0a23\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30 \u0a28\u0a42\u0a70 \u0a28\u0a35\u0a47\u0a02 \u0a2a\u0a4d\u0a30\u0a38\u0a24\u0a3e\u0a35\u0a3e\u0a02, \u0a38\u0a30\u0a4b\u0a24\u0a3e\u0a02 \u0a26\u0a40 \u0a35\u0a70\u0a21 \u0a05\u0a24\u0a47 \u0a28\u0a40\u0a24\u0a40\u0a17\u0a24 \u0a2b\u0a48\u0a38\u0a32\u0a3f\u0a06\u0a02 \u0a26\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a3e\u0a02 \u0a2c\u0a3e\u0a30\u0a47 \u0a2e\u0a3e\u0a39\u0a30 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a38\u0a32\u0a3e\u0a39 \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a4b\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a35\u0a3f\u0a71\u0a26\u0a3f\u0a05\u0a15 \u0a2c\u0a41\u0a28\u0a3f\u0a06\u0a26\u0a40 \u0a22\u0a3e\u0a02\u0a1a\u0a47 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a4b\u0a1c\u0a48\u0a15\u0a1f\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a35\u0a71\u0a21\u0a47 \u0a2a\u0a71\u0a27\u0a30 '\u0a24\u0a47 \u0a16\u0a30\u0a40\u0a26\u0a40 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a17\u0a24\u0a40 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40, \u0a2a\u0a48\u0a38\u0a47 \u0a26\u0a40 \u0a15\u0a40\u0a2e\u0a24 \u0a05\u0a24\u0a47 \u0a1c\u0a40. \u0a10\u0a71\u0a2b. \u0a06\u0a30. \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23\u0a3e\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)"], "activities": ["\u0a35\u0a71\u0a16-\u0a35\u0a71\u0a16 \u0a35\u0a3f\u0a71\u0a26\u0a3f\u0a05\u0a15 \u0a1c\u0a3c\u0a4b\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a24\u0a4b\u0a02 \u0a2a\u0a4d\u0a30\u0a3e\u0a2a\u0a24 \u0a2e\u0a3e\u0a38\u0a3f\u0a15 \u0a05\u0a24\u0a47 \u0a24\u0a3f\u0a2e\u0a3e\u0a39\u0a40 \u0a16\u0a30\u0a1a\u0a47 \u0a26\u0a47 \u0a35\u0a47\u0a30\u0a35\u0a3f\u0a06\u0a02 \u0a26\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a35\u0a3e\u0a28\u0a17\u0a40\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a1c\u0a28\u0a24\u0a15 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a2a\u0a4d\u0a30\u0a23\u0a3e\u0a32\u0a40 (\u0a2a\u0a40. \u0a10\u0a71\u0a2b. \u0a10\u0a71\u0a2e. \u0a10\u0a71\u0a38.) \u0a2a\u0a4b\u0a30\u0a1f\u0a32 \u0a30\u0a3e\u0a39\u0a40\u0a02 \u0a38\u0a3e\u0a30\u0a47 \u0a35\u0a3f\u0a2d\u0a3e\u0a17\u0a40 \u0a32\u0a48\u0a23-\u0a26\u0a47\u0a23 \u0a26\u0a3e \u0a38\u0a70\u0a1a\u0a3e\u0a32\u0a28 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a2c\u0a1c\u0a1f \u0a26\u0a40 \u0a35\u0a70\u0a21, \u0a2b\u0a70\u0a21\u0a3e\u0a02 \u0a26\u0a40 \u0a2e\u0a41\u0a21\u0a3c \u0a35\u0a70\u0a21 \u0a05\u0a24\u0a47 \u0a2a\u0a42\u0a30\u0a15 \u0a17\u0a4d\u0a30\u0a3e\u0a02\u0a1f\u0a3e\u0a02 \u0a32\u0a08 \u0a35\u0a3f\u0a38\u0a24\u0a4d\u0a30\u0a3f\u0a24 \u0a2a\u0a4d\u0a30\u0a38\u0a24\u0a3e\u0a35 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a38\u0a30\u0a15\u0a3e\u0a30\u0a40 \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a2a\u0a4d\u0a30\u0a3e\u0a2a\u0a24 \u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a32\u0a08 \u0a17\u0a4d\u0a30\u0a3e\u0a02\u0a1f-\u0a07\u0a28-\u0a0f\u0a21 \u0a2c\u0a3f\u0a71\u0a32\u0a3e\u0a02 \u0a26\u0a40 \u0a24\u0a38\u0a26\u0a40\u0a15 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a38\u0a2e\u0a47\u0a02 \u0a38\u0a3f\u0a30 \u0a2b\u0a70\u0a21 \u0a1c\u0a3e\u0a30\u0a40 \u0a15\u0a30\u0a28\u0a3e \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23\u0a3e\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a15\u0a3e\u0a28\u0a42\u0a70\u0a28\u0a40 \u0a06\u0a21\u0a3f\u0a1f \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a41\u0a06\u0a30\u0a3e \u0a09\u0a20\u0a3e\u0a0f \u0a17\u0a0f \u0a06\u0a21\u0a3f\u0a1f \u0a2a\u0a48\u0a30\u0a3e \u0a32\u0a08 \u0a35\u0a3f\u0a06\u0a2a\u0a15 \u0a1c\u0a35\u0a3e\u0a2c\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a26\u0a3e \u0a16\u0a30\u0a21\u0a3c\u0a3e \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a05\u0a28\u0a41\u0a38\u0a3c\u0a3e\u0a38\u0a28 \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23 \u0a32\u0a08 \u0a38\u0a2e\u0a47\u0a02-\u0a38\u0a2e\u0a47\u0a02 '\u0a24\u0a47 \u0a05\u0a70\u0a26\u0a30\u0a42\u0a28\u0a40 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06\u0a35\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a05\u0a27\u0a40\u0a28 \u0a26\u0a2b\u0a24\u0a30\u0a3e\u0a02 \u0a26\u0a40 \u0a1c\u0a3e\u0a02\u0a1a \u0a15\u0a30\u0a28\u0a3e\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a28\u0a3f\u0a2f\u0a2e\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a35\u0a3f\u0a35\u0a39\u0a3e\u0a30\u0a15\u0a24\u0a3e \u0a32\u0a08 \u0a28\u0a35\u0a40\u0a06\u0a02 \u0a35\u0a3f\u0a26\u0a3f\u0a05\u0a15 \u0a2a\u0a39\u0a3f\u0a32\u0a15\u0a26\u0a2e\u0a40\u0a06\u0a02 \u0a32\u0a08 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a38\u0a24\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a21\u0a3c\u0a24\u0a3e\u0a32 \u0a15\u0a30\u0a28\u0a3e\u0964 (\u0a0f\u0a06\u0a08 \u0a38\u0a41\u0a1d\u0a3e\u0a05 \u0a26\u0a3f\u0a71\u0a24\u0a3e \u0a17\u0a3f\u0a06)", "\u0a38\u0a3c\u0a41\u0a71\u0a27\u0a24\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23 \u0a32\u0a08 \u0a16\u0a1c\u0a3c\u0a3e\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a2c\u0a48\u0a02\u0a15 \u0a38\u0a1f\u0a4 ture and Works Accounts Management" }], "sort_order": 14, "created_at": "2026-01-16T08:06:07.917101+00:00", "updated_at": "2026-01-16T08:06:07.917101+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "6ccfac1f-4977-49ef-b4f9-b27b2ae56cff", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a35\u0a27\u0a40\u0a15\u0a70\u0a2a\u0a1f\u0a30\u0a4b\u0a32\u0a30 \u0a05\u0a24\u0a47 \u0a06\u0a21\u0a40\u0a1f\u0a30 \u0a1c\u0a28\u0a30\u0a32", "status": "COMPLETED", "wing_division_section": "\u0a2d\u0a3e\u0a30\u0a24 \u0a26\u0a47 \u0a15\u0a70\u0a2a\u0a1f\u0a30\u0a4b\u0a32\u0a30 \u0a05\u0a24\u0a47 \u0a06\u0a21\u0a40\u0a1f\u0a30 \u0a1c\u0a28\u0a30\u0a32 \u0a26\u0a3e \u0a26\u0a2b\u0a3c\u0a24\u0a30", "role_responsibilities": ["\u0a15\u0a47\u0a02\u0a26\u0a30 \u0a05\u0a24\u0a47 \u0a30\u0a3e\u0a1c \u0a38\u0a30\u0a15\u0a3e\u0a30\u0a3e\u0a02 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a26\u0a30\u0a38\u0a3c\u0a28, \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a06\u0a21\u0a3f\u0a1f \u0a26\u0a40 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a2c\u0a70\u0a26\u0a40 \u0a05\u0a24\u0a47 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b", "\u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a24\u0a30\u0a1c\u0a40\u0a39\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a05\u0a70\u0a24\u0a30\u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a38\u0a30\u0a2c\u0a4b\u0a24\u0a2e \u0a05\u0a2d\u0a3f\u0a06\u0a38\u0a3e\u0a02 (\u0a06\u0a08. \u0a10\u0a71\u0a28. \u0a1f\u0a40. \u0a13. \u0a10\u0a71\u0a38. \u0a0f. \u0a06\u0a08.) \u0a26\u0a47 \u0a05\u0a28\u0a41\u0a38\u0a3e\u0a30 \u0a06\u0a21\u0a3f\u0a1f \u0a28\u0a40\u0a24\u0a40\u0a06\u0a02, \u0a2e\u0a3e\u0a2a\u0a26\u0a70\u0a21\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a27\u0a40\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a24\u0a3f\u0a06\u0a30 \u0a05\u0a24\u0a47 \u0a05\u0a71\u0a2a\u0a21\u0a47\u0a1f \u0a15\u0a30\u0a4b", "\u0a06\u0a21\u0a3f\u0a1f \u0a26\u0a40 \u0a17\u0a41\u0a23\u0a35\u0a71\u0a24\u0a3e \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35 \u0a28\u0a42\u0a70 \u0a35\u0a27\u0a3e\u0a09\u0a23 \u0a32\u0a08 \u0a2d\u0a3e\u0a30\u0a24\u0a40 \u0a06\u0a21\u0a3f\u0a1f \u0a05\u0a24\u0a47 \u0a32\u0a47\u0a16\u0a3e \u0a35\u0a3f\u0a2d\u0a3e\u0a17 (\u0a06\u0a08. \u0a0f. \u0a05\u0a24\u0a47 \u0a0f. \u0a21\u0a40.) \u0a28\u0a42\u0a70 \u0a30\u0a23\u0a28\u0a40\u0a24\u0a15 \u0a26\u0a3f\u0a38\u0a3c\u0a3e \u0a05\u0a24\u0a47 \u0a05\u0a17\u0a35\u0a3e\u0a08 \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a4b", "\u0a38\u0a70\u0a38\u0a26/\u0a30\u0a3e\u0a1c \u0a35\u0a3f\u0a27\u0a3e\u0a28 \u0a38\u0a2d\u0a3e\u0a35\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a2a\u0a47\u0a38\u0a3c \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a2a\u0a24\u0a40/\u0a30\u0a3e\u0a1c\u0a2a\u0a3e\u0a32\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a2a\u0a4d\u0a30\u0a2e\u0a41\u0a71\u0a16 \u0a06\u0a21\u0a3f\u0a1f \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a05\u0a70\u0a24\u0a3f\u0a2e \u0a30\u0a42\u0a2a \u0a26\u0a47\u0a23 \u0a05\u0a24\u0a47 \u0a2a\u0a47\u0a38\u0a3c \u0a15\u0a30\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b", "\u0a26\u0a42\u0a1c\u0a47 \u0a26\u0a47\u0a38\u0a3c\u0a3e\u0a02 \u0a26\u0a40\u0a06\u0a02 \u0a38\u0a41\u0a2a\u0a30\u0a40\u0a2e \u0a06\u0a21\u0a3f\u0a1f \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 (\u0a10\u0a71\u0a38. \u0a0f. \u0a06\u0a08.) \u0a05\u0a24\u0a47 \u0a38\u0a70\u0a2f\u0a41\u0a15\u0a24 \u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a38\u0a3c\u0a35 \u0a2c\u0a48\u0a02\u0a15 \u0a35\u0a30\u0a17\u0a40\u0a06\u0a02 \u0a06\u0a32\u0a2e\u0a40 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a28\u0a3e\u0a32 \u0a05\u0a70\u0a24\u0a30\u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a38\u0a2c\u0a70\u0a27\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a39\u0a3f\u0a2f\u0a4b\u0a17 \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a15\u0a30\u0a28\u0a3e", "\u0a28\u0a3f\u0a30\u0a70\u0a24\u0a30 \u0a38\u0a41\u0a27\u0a3e\u0a30 \u0a26\u0a47 \u0a38\u0a71\u0a2d\u0a3f\u0a06\u0a1a\u0a3e\u0a30 \u0a28\u0a42\u0a70 \u0a09\u0a24\u0a38\u0a3c\u0a3e\u0a39\u0a3f\u0a24 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a06\u0a08. \u0a0f. \u0a05\u0a24\u0a47 \u0a0f. \u0a21\u0a40. \u0a26\u0a47 \u0a05\u0a70\u0a26\u0a30 \u0a38\u0a2e\u0a30\u0a71\u0a25\u0a3e \u0a28\u0a3f\u0a30\u0a2e\u0a3e\u0a23, \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08 \u0a05\u0a24\u0a47 \u0a21\u0a3f\u0a1c\u0a40\u0a1f\u0a32 \u0a2a\u0a30\u0a3f\u0a35\u0a30\u0a24\u0a28 \u0a2a\u0a39\u0a3f\u0a32\u0a15\u0a26\u0a2e\u0a40\u0a06\u0a02 \u0a26\u0a40 \u0a05\u0a17\u0a35\u0a3e\u0a08 \u0a15\u0a30\u0a4b", "\u0a38\u0a3e\u0a30\u0a47 \u0a2b\u0a40\u0a32\u0a21 \u0a26\u0a2b\u0a24\u0a30\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a38\u0a2e\u0a41\u0a71\u0a1a\u0a40 \u0a06\u0a21\u0a3f\u0a1f \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06 \u0a26\u0a40 \u0a05\u0a16\u0a70\u0a21\u0a24\u0a3e, \u0a38\u0a41\u0a24\u0a70\u0a24\u0a30\u0a24\u0a3e \u0a05\u0a24\u0a47 \u0a17\u0a41\u0a23\u0a35\u0a71\u0a24\u0a3e \u0a2d\u0a30\u0a4b\u0a38\u0a47 \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13"], "activities": ["\u0a35\u0a71\u0a16-\u0a35\u0a71\u0a16 \u0a2e\u0a70\u0a24\u0a30\u0a3e\u0a32\u0a3f\u0a06\u0a02, \u0a35\u0a3f\u0a2d\u0a3e\u0a17\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a1c\u0a28\u0a24\u0a15 \u0a16\u0a47\u0a24\u0a30 \u0a26\u0a47 \u0a09\u0a71\u0a26\u0a2e\u0a3e\u0a02 \u0a32\u0a08 \u0a38\u0a32\u0a3e\u0a28\u0a3e \u0a06\u0a21\u0a3f\u0a1f \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a35\u0a3e\u0a28\u0a17\u0a40", "\u0a2e\u0a39\u0a71\u0a24\u0a35\u0a2a\u0a42\u0a30\u0a28 \u0a06\u0a21\u0a3f\u0a1f \u0a28\u0a24\u0a40\u0a1c\u0a3f\u0a06\u0a02 '\u0a24\u0a47 \u0a35\u0a3f\u0a1a\u0a3e\u0a30-\u0a35\u0a1f\u0a3e\u0a02\u0a26\u0a30\u0a3e \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a06\u0a21\u0a3f\u0a1f \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a26\u0a47 \u0a16\u0a30\u0a21\u0a3c\u0a47 \u0a28\u0a42\u0a70 \u0a05\u0a70\u0a24\u0a3f\u0a2e \u0a30\u0a42\u0a2a \u0a26\u0a47\u0a23 \u0a32\u0a08 \u0a09\u0a71\u0a1a \u0a2a\u0a71\u0a27\u0a30\u0a40 \u0a2e\u0a40\u0a1f\u0a3f\u0a70\u0a17\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a4d\u0a30\u0a27\u0a3e\u0a28\u0a17\u0a40 \u0a15\u0a30\u0a28\u0a3e", "\u0a35\u0a3e\u0a24\u0a3e\u0a35\u0a30\u0a23 \u0a06\u0a21\u0a3f\u0a1f, \u0a06\u0a08. \u0a1f\u0a40. \u0a06\u0a21\u0a3f\u0a1f \u0a05\u0a24\u0a47 \u0a21\u0a3e\u0a1f\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a35\u0a30\u0a17\u0a47 \u0a09\u0a71\u0a2d\u0a30 \u0a30\u0a39\u0a47 \u0a06\u0a21\u0a3f\u0a1f \u0a16\u0a47\u0a24\u0a30\u0a3e\u0a02 '\u0a24\u0a47 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a24 \u0a26\u0a3f\u0a38\u0a3c\u0a3e-\u0a28\u0a3f\u0a30\u0a26\u0a47\u0a38\u0a3c \u0a05\u0a24\u0a47 \u0a2e\u0a48\u0a28\u0a42\u0a05\u0a32 \u0a1c\u0a3e\u0a30\u0a40 \u0a15\u0a30\u0a28\u0a3e", "\u0a1c\u0a3c\u0a4b\u0a28\u0a32 \u0a05\u0a24\u0a47 \u0a38\u0a1f\u0a47\u0a1f \u0a05\u0a15\u0a3e\u0a0a\u0a02\u0a1f\u0a48\u0a02\u0a1f \u0a1c\u0a28\u0a30\u0a32 (\u0a0f. \u0a1c\u0a40.) \u0a26\u0a2b\u0a24\u0a30\u0a3e\u0a02 \u0a26\u0a40 \u0a15\u0a3e\u0a30\u0a17\u0a41\u0a1c\u0a3c\u0a3e\u0a30\u0a40 \u0a26\u0a40 \u0a38\u0a2e\u0a47\u0a02-\u0a38\u0a2e\u0a47\u0a02 '\u0a24\u0a47 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a15\u0a30\u0a28\u0a3e", "\u0a2e\u0a39\u0a71\u0a24\u0a35\u0a2a\u0a42\u0a30\u0a28 \u0a06\u0a21\u0a3f\u0a1f \u0a28\u0a3f\u0a30\u0a40\u0a16\u0a23\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a3f\u0a2b\u0a3e\u0a30\u0a38\u0a3c\u0a3e\u0a02 '\u0a24\u0a47 \u0a2d\u0a3e\u0a30\u0a24 \u0a38\u0a30\u0a15\u0a3e\u0a30 \u0a26\u0a47 \u0a38\u0a15\u0a71\u0a24\u0a30\u0a3e\u0a02 \u0a38\u0a2e\u0a47\u0a24 \u0a38\u0a40\u0a28\u0a40\u0a05\u0a30 \u0a38\u0a30\u0a15\u0a3e\u0a30\u0a40 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a28\u0a3e\u0a32 \u0a1c\u0a41\u0a21\u0a3c\u0a28\u0a3e", "\u0a06\u0a08. \u0a10\u0a71\u0a28. \u0a1f\u0a40. \u0a13. \u0a10\u0a71\u0a38. \u0a0f. \u0a06\u0a08. \u0a05\u0a24\u0a47 \u0a0f. \u0a10\u0a71\u0a38. \u0a13. \u0a10\u0a71\u0a38. \u0a0f. \u0a06\u0a08. \u0a35\u0a30\u0a17\u0a47 \u0a05\u0a70\u0a24\u0a30\u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a38\u0a70\u0a2e\u0a47\u0a32\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2b\u0a4b\u0a30\u0a2e\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a2a\u0a4d\u0a30\u0a2e\u0a41\u0a71\u0a16 \u0a2d\u0a3e\u0a30\u0a24\u0a40 \u0a35\u0a2b\u0a3c\u0a26 \u0a35\u0a27\u0a40\u0a06 \u0a05\u0a2d\u0a3f\u0a06\u0a38\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a38\u0a3e\u0a02\u0a1d\u0a3e \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a38\u0a3f\u0a71\u0a16\u0a23 \u0a32\u0a08", "\u0a28\u0a48\u0a38\u0a3c\u0a28\u0a32 \u0a05\u0a15\u0a48\u0a21\u0a2e\u0a40 \u0a06\u0a2b \u0a06\u0a21\u0a3f\u0a1f \u0a10\u0a02\u0a21 \u0a05\u0a15\u0a3e\u0a0a\u0a02\u0a1f\u0a38 (\u0a10\u0a71\u0a28. \u0a0f. \u0a0f. \u0a0f.) \u0a05\u0a24\u0a47 \u0a39\u0a4b\u0a30 \u0a16\u0a47\u0a24\u0a30\u0a40 \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a30\u0a23\u0a28\u0a40\u0a24\u0a15 \u0a22\u0a3e\u0a02\u0a1a\u0a47 \u0a28\u0a42\u0a70 \u0a2e\u0a28\u0a1c\u0a3c\u0a42\u0a30\u0a40 \u0a26\u0a47\u0a23\u0a3e", "\u0a06\u0a21\u0a3f\u0a1f \u0a15\u0a41\u0a38\u0a3c\u0a32\u0a24\u0a3e \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a38\u0a3c\u0a40\u0a32\u0a24\u0a3e \u0a28\u0a42\u0a70 \u0a35\u0a27\u0a3e\u0a09\u0a23 \u0a32\u0a08 \u0a21\u0a47\u0a1f\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a38\u0a3e\u0a27\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a06\u0a08. \u0a1f\u0a40. \u0a2a\u0a4d\u0a30\u0a23\u0a3e\u0a32\u0a40\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e"], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thinking" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy monitoring & impact assessment" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Financial Management" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Change Management", "sub_theme": "Change Implementation" }, { "type": "Domain", "theme": "Public Sector Auditing Standards", "sub_theme": "INTOSAI Framework and C&AG's DPC Act, 1971" }, { "type": "Domain", "theme": "Government Financial Management", "sub_theme": "Union & State Government Accounting Rules and FRBM Act" }, { "type": "Domain", "theme": "Performance & Compliance Audit", "sub_theme": "Methodologies for Auditing National Schemes and Programs" }, { "type": "Domain", "theme": "Specialized Audit Practices", "sub_theme": "Environmental, IT, and Forensic Audit Techniques" }, { "type": "Domain", "theme": "International Relations & Global Practices", "sub_theme": "Engagement with Supreme Audit Institutions (SAIs) and UN/World Bank Audit Panels" }, { "type": "Domain", "theme": "Parliamentary & Legislative Oversight", "sub_theme": "Processes of Public Accounts Committee (PAC) and Committee on Public Undertakings (COPU)" }], "sort_order": 14, "created_at": "2026-01-16T08:06:11.604011+00:00", "updated_at": "2026-01-16T08:06:11.604011+00:00", "cbp_plans": [] }], "ta": [{ "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "e48749cb-ed34-464b-be18-cc793acea337", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0b9a\u0bc6\u0baf\u0bb2\u0bbe\u0bb3\u0bb0\u0bcd (\u0b95\u0bb2\u0bcd\u0bb5\u0bbf)", "status": "COMPLETED", "wing_division_section": "\u0b9a\u0bc6\u0baf\u0bb2\u0b95\u0bae\u0bcd, \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bc1\u0bb1\u0bc8", "role_responsibilities": ["\u0ba4\u0bbe\u0ba4\u0bcd\u0bb0\u0bbe \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbe\u0b95\u0bb0\u0bcd \u0bb9\u0bb5\u0bc7\u0bb2\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9f\u0bbe\u0bae\u0ba9\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9f\u0bc8\u0baf\u0bc2 \u0baf\u0bc2\u0ba9\u0bbf\u0baf\u0ba9\u0bcd \u0baa\u0bbf\u0bb0\u0ba4\u0bc7\u0b9a\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bc1\u0bb1\u0bc8\u0baf\u0bbf\u0ba9\u0bcd \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0bbe\u0b95\u0ba4\u0bcd \u0ba4\u0bb2\u0bc8\u0bb5\u0bb0\u0bbe\u0b95 \u0baa\u0ba3\u0bbf\u0baf\u0bbe\u0bb1\u0bcd\u0bb1\u0bc1\u0b95\u0bbf\u0bb1\u0bbe\u0bb0\u0bcd.", "\u0ba4\u0bc7\u0b9a\u0bbf\u0baf \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0b95\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8 (\u0b8e\u0ba9\u0bcd. \u0b87. \u0baa\u0bbf) 2020-\u0b95\u0bcd\u0b95\u0bc1 \u0b87\u0ba3\u0b99\u0bcd\u0b95 \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0b95\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b89\u0bb0\u0bc1\u0bb5\u0bbe\u0b95\u0bcd\u0b95\u0bae\u0bcd, \u0bae\u0bc2\u0bb2\u0bcb\u0baa\u0bbe\u0baf \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0bae\u0bbf\u0b9f\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8 \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc8 \u0bae\u0bc1\u0ba9\u0bcd\u0ba9\u0bc6\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0b9a\u0bcd \u0b9a\u0bc6\u0bb2\u0bcd\u0bb2\u0bc1\u0b99\u0bcd\u0b95\u0bb3\u0bcd.", "\u0b9a\u0bae\u0b95\u0bcd\u0bb0\u0bbe \u0b9a\u0bbf\u0b95\u0bcd\u0bb7\u0bbe, \u0baa\u0bbf\u0b8e\u0bae\u0bcd \u0baa\u0bcb\u0bb7\u0ba3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bbf\u0b8e\u0bae\u0bcd \u0bb8\u0bcd\u0bb0\u0bc0 \u0baa\u0bb3\u0bcd\u0bb3\u0bbf\u0b95\u0bb3\u0bcd \u0baa\u0bcb\u0ba9\u0bcd\u0bb1 \u0bae\u0ba4\u0bcd\u0ba4\u0bbf\u0baf \u0ba8\u0bbf\u0ba4\u0bbf\u0baf\u0bc1\u0ba4\u0bb5\u0bbf \u0baa\u0bc6\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0ba4\u0bbf\u0bb1\u0bae\u0bcd\u0baa\u0b9f \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b95\u0ba3\u0bcd\u0b95\u0bbe\u0ba3\u0bbf\u0baa\u0bcd\u0baa\u0ba4\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd \u0bb5\u0bb0\u0bb5\u0bc1\u0b9a\u0bc6\u0bb2\u0bb5\u0bc1\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f \u0b89\u0bb0\u0bc1\u0bb5\u0bbe\u0b95\u0bcd\u0b95\u0bae\u0bcd, \u0b92\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0bc0\u0b9f\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bc7\u0bb2\u0bbe\u0ba3\u0bcd\u0bae\u0bc8 \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd, \u0b9c\u0bbf. \u0b8e\u0b83\u0baa\u0bcd. \u0b86\u0bb0\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bbf\u0bb1 \u0ba8\u0bbf\u0ba4\u0bbf \u0b92\u0bb4\u0bc1\u0b99\u0bcd\u0b95\u0bc1\u0bae\u0bc1\u0bb1\u0bc8\u0b95\u0bb3\u0bc8 \u0baa\u0bbf\u0ba9\u0bcd\u0baa\u0bb1\u0bcd\u0bb1\u0bc1\u0bb5\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0baf\u0bc2\u0ba9\u0bbf\u0baf\u0ba9\u0bcd \u0baa\u0bbf\u0bb0\u0ba4\u0bc7\u0b9a \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0bbe\u0b95\u0bae\u0bcd, \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b85\u0bae\u0bc8\u0b9a\u0bcd\u0b9a\u0b95\u0bae\u0bcd (\u0b9c\u0bbf. \u0b93. \u0b90) \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b8e\u0ba9\u0bcd. \u0b9a\u0bbf. \u0b87. \u0b86\u0bb0\u0bcd. \u0b9f\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baf\u0bc1\u0b9c\u0bbf\u0b9a\u0bbf \u0baa\u0bcb\u0ba9\u0bcd\u0bb1 \u0baa\u0bbf\u0bb1 \u0ba4\u0bc7\u0b9a\u0bbf\u0baf \u0b85\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0b87\u0b9f\u0bc8\u0baf\u0bbf\u0bb2\u0bbe\u0ba9 \u0bae\u0bc1\u0ba4\u0ba9\u0bcd\u0bae\u0bc8 \u0b87\u0ba3\u0bc8\u0baa\u0bcd\u0baa\u0bbe\u0b95 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0b99\u0bcd\u0b95\u0bb3\u0bcd.", "\u0baa\u0bb3\u0bcd\u0bb3\u0bbf\u0baf\u0bbf\u0ba9\u0bcd \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0ba8\u0bbf\u0bb2\u0bc8\u0b95\u0bb3\u0bbf\u0bb2\u0bc1\u0bae\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b89\u0bb3\u0bcd\u0b95\u0b9f\u0bcd\u0b9f\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1, \u0b86\u0b9a\u0bbf\u0bb0\u0bbf\u0baf\u0bb0\u0bcd \u0ba4\u0bb0\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bb1\u0bcd\u0bb1\u0bb2\u0bcd \u0bb5\u0bbf\u0bb3\u0bc8\u0bb5\u0bc1\u0b95\u0bb3\u0bc8 \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0ba9 \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bc1\u0baf\u0bb1\u0bcd\u0b9a\u0bbf\u0b95\u0bb3\u0bc8 \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd.", "\u0ba4\u0bbf\u0b9f\u0bcd\u0b9f \u0b85\u0bae\u0bb2\u0bbe\u0b95\u0bcd\u0b95\u0bae\u0bcd, \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8 \u0baa\u0bbf\u0ba9\u0bcd\u0ba9\u0bc2\u0b9f\u0bcd\u0b9f\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0bbe\u0b9f\u0bc1 \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0b95 \u0bae\u0bbe\u0ba8\u0bbf\u0bb2 \u0b85\u0bb0\u0b9a\u0bc1\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0b92\u0bb0\u0bc1\u0b99\u0bcd\u0b95\u0bbf\u0ba3\u0bc8\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd, \u0b95\u0bc1\u0bb1\u0bbf\u0baa\u0bcd\u0baa\u0bbe\u0b95\u0bc1\u0b9c\u0bb0\u0bbe\u0ba4\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0b95\u0bbe\u0bb0\u0bbe\u0bb7\u0bcd\u0b9f\u0bbf\u0bb0\u0bbe \u0baa\u0bcb\u0ba9\u0bcd\u0bb1 \u0b85\u0ba3\u0bcd\u0b9f\u0bc8 \u0bae\u0bbe\u0ba8\u0bbf\u0bb2\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0bae\u0bbe\u0ba8\u0bbf\u0bb2\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0b87\u0b9f\u0bc8\u0baf\u0bc7\u0baf\u0bbe\u0ba9 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0bb5\u0bbf\u0bb7\u0baf\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0b92\u0bb0\u0bc1\u0b99\u0bcd\u0b95\u0bbf\u0ba3\u0bc8\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bc1\u0baf\u0bb1\u0bcd\u0b9a\u0bbf\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0bae\u0bc1\u0ba9\u0bcd\u0ba9\u0bc7\u0bb1\u0bcd\u0bb1\u0ba4\u0bcd\u0ba4\u0bc8 \u0bae\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bbf\u0b9f\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0bae\u0bc2\u0bb2\u0bcb\u0baa\u0bbe\u0baf \u0ba4\u0bbf\u0b9a\u0bc8\u0baf\u0bc8 \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0b89\u0baf\u0bb0\u0bcd\u0bae\u0b9f\u0bcd\u0b9f \u0bae\u0bb1\u0bc1\u0b86\u0baf\u0bcd\u0bb5\u0bc1\u0b95\u0bcd \u0b95\u0bc2\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bcd \u0ba4\u0bb2\u0bc8\u0bae\u0bc8 \u0ba4\u0bbe\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd."], "activities": ["\u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8 \u0b86\u0bb5\u0ba3\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b85\u0bae\u0bc8\u0b9a\u0bcd\u0b9a\u0bb0\u0bb5\u0bc8\u0b95\u0bcd \u0b95\u0bc1\u0bb1\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bc8 \u0b85\u0b99\u0bcd\u0b95\u0bc0\u0b95\u0bb0\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bbf\u0bb1 \u0bae\u0bc2\u0ba4\u0bcd\u0ba4 \u0b85\u0ba4\u0bbf\u0b95\u0bbe\u0bb0\u0bbf\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0bae\u0bb1\u0bc1\u0b86\u0baf\u0bcd\u0bb5\u0bc1\u0b95\u0bcd \u0b95\u0bc2\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0ba8\u0b9f\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bc1.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b95\u0bc1\u0bb1\u0bbf\u0ba4\u0bcd\u0ba4\u0bc7\u0b9a\u0bbf\u0baf \u0b85\u0bb3\u0bb5\u0bbf\u0bb2\u0bbe\u0ba9 \u0b95\u0bc2\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bbe\u0ba8\u0bbe\u0b9f\u0bc1\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0baf\u0bc2\u0ba9\u0bbf\u0baf\u0ba9\u0bcd \u0baa\u0bbf\u0bb0\u0ba4\u0bc7\u0b9a\u0ba4\u0bcd\u0ba4\u0bc8 \u0baa\u0bbf\u0bb0\u0ba4\u0bbf\u0ba8\u0bbf\u0ba4\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0baa\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b87\u0ba4\u0bcd\u0ba4\u0bc1\u0bb1\u0bc8\u0baf\u0bbf\u0ba9\u0bcd \u0bb5\u0bb0\u0bc1\u0b9f\u0bbe\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0 \u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0bbe\u0b9f\u0bcd\u0b9f\u0bc1\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0ba4\u0bcd\u0ba4\u0bc8 (\u0b8f. \u0b9a\u0bbf. \u0baa\u0bbf. \u0baa\u0bbf) \u0b87\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0baa\u0bc6\u0bb0\u0bbf\u0baf \u0b85\u0bb3\u0bb5\u0bbf\u0bb2\u0bbe\u0ba9 \u0b95\u0bca\u0bb3\u0bcd\u0bae\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b89\u0bb3\u0bcd\u0b95\u0b9f\u0bcd\u0b9f\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1 \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b89\u0baf\u0bb0\u0bcd\u0bae\u0b9f\u0bcd\u0b9f \u0baa\u0bca\u0ba4\u0bc1 \u0b95\u0bc1\u0bb1\u0bc8\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbe\u0b9f\u0bbe\u0bb3\u0bc1\u0bae\u0ba9\u0bcd\u0bb1 \u0bb5\u0bbf\u0bb7\u0baf\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0ba8\u0bbf\u0bb5\u0bb0\u0bcd\u0ba4\u0bcd\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd."], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy design/ amendment" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Cabinet note preparation", "sub_theme": "Rules of business (AoB/ToB)" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Domain", "theme": "Policy Formulation", "sub_theme": "Adapting National Education Policy (NEP) 2020 to the UT's specific demographic and geographic context." }, { "type": "Domain", "theme": "Scheme Architecture", "sub_theme": "Designing and structuring UT-specific schemes for student welfare, scholarships, and digital education." }, { "type": "Domain", "theme": "Strategic Management", "sub_theme": "Implementation and oversight of Samagra Shiksha Abhiyan across the UT." }, { "type": "Domain", "theme": "Legislative & Regulatory Framework", "sub_theme": "Ensuring compliance with the Right of Children to Free and Compulsory Education (RTE) Act, 2009." }, { "type": "Domain", "theme": "Financial & Administrative Management", "sub_theme": "Application of General Financial Rules (GFR) 2017 in large-scale educational projects and procurements." }, { "type": "Domain", "theme": "Inter-Governmental Coordination", "sub_theme": "Liaison with Ministry of Educati baf\u0b95\u0bae\u0bcd)", "role_responsibilities": ["\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd \u0b92\u0b9f\u0bcd\u0b9f\u0bc1\u0bae\u0bca\u0ba4\u0bcd\u0ba4 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0bbe\u0b9f\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0bbe\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bc1 \u0baa\u0bca\u0bb1\u0bc1\u0baa\u0bcd\u0baa\u0bbe\u0ba9 \u0ba4\u0bc1\u0bb1\u0bc8\u0baf\u0bbf\u0ba9\u0bcd \u0ba4\u0bb2\u0bc8\u0bb5\u0bb0\u0bbe\u0b95 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0baf\u0bc2\u0ba9\u0bbf\u0baf\u0ba9\u0bcd \u0baa\u0bbf\u0bb0\u0ba4\u0bc7\u0b9a\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bc1\u0bb3\u0bcd \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0b95\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bcd, \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd (\u0b8e. \u0b95\u0bbe., \u0b9a\u0bae\u0b95\u0bcd\u0bb0\u0bbe \u0b9a\u0bbf\u0b95\u0bcd\u0bb7\u0bbe, \u0baa\u0bbf\u0b8e\u0bae\u0bcd \u0baa\u0bcb\u0bb7\u0ba9\u0bcd) \u0b85\u0bae\u0bb2\u0bbe\u0b95\u0bcd\u0b95\u0ba4\u0bcd\u0ba4\u0bc8 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0ba3\u0bcd\u0b95\u0bbe\u0ba3\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bc1\u0ba3\u0bc8 \u0b85\u0bb2\u0bc1\u0bb5\u0bb2\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0bbe\u0b95, \u0bb8\u0bcd\u0ba4\u0bbe\u0baa\u0ba9\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0bb5\u0bbf\u0bb7\u0baf\u0b99\u0bcd\u0b95\u0bb3\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0b95\u0bbf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd.", "\u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0b85\u0bb0\u0b9a\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b85\u0bb0\u0b9a\u0bc1 \u0b89\u0ba4\u0bb5\u0bbf \u0baa\u0bc6\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bb3\u0bcd\u0bb3\u0bbf\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0bbe\u0b9f\u0bcd\u0b9f\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd, \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bb0\u0ba4\u0bcd\u0ba4\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0ba4\u0bb0\u0ba4\u0bcd\u0ba4\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b86\u0b9a\u0bbf\u0bb0\u0bbf\u0baf\u0bb0\u0bcd \u0b86\u0b9f\u0bcd\u0b9a\u0bc7\u0bb0\u0bcd\u0baa\u0bcd\u0baa\u0bc1, \u0baa\u0baf\u0bbf\u0bb1\u0bcd\u0b9a\u0bbf, \u0bb5\u0bb0\u0bbf\u0b9a\u0bc8\u0baa\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0bae\u0bc7\u0bb2\u0bbe\u0ba3\u0bcd\u0bae\u0bc8 \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bb5\u0bc1\u0bae\u0bcd.", "\u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bc1\u0bb3\u0bcd \u0b89\u0bb3\u0bcd\u0bb3 \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0b8a\u0bb4\u0bbf\u0baf\u0bb0\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0bb5\u0bb0\u0bc1\u0b9f\u0bbe\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0 \u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0bbe\u0b9f\u0bcd\u0b9f\u0bc1\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0ba4\u0bcd\u0ba4\u0bc8 (\u0b8f. \u0b9a\u0bbf. \u0baa\u0bbf. \u0baa\u0bbf) \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bb5\u0bc1\u0bae\u0bcd.", "\u0ba4\u0bbf\u0b9f\u0bcd\u0b9f \u0b85\u0bae\u0bb2\u0bbe\u0b95\u0bcd\u0b95\u0bae\u0bcd, \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8 \u0baa\u0bbf\u0ba9\u0bcd\u0ba9\u0bc2\u0b9f\u0bcd\u0b9f\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0bbe\u0b9f\u0bc1 \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0b95 \u0bae\u0bbe\u0ba8\u0bbf\u0bb2 \u0b85\u0bb0\u0b9a\u0bc1\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0b92\u0bb0\u0bc1\u0b99\u0bcd\u0b95\u0bbf\u0ba3\u0bc8\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b9a\u0bbf\u0baa\u0bbf\u0b9c\u0bbf\u0b86\u0bb0\u0bcd\u0b8f\u0b8e\u0bae\u0bcd\u0b8e\u0bb8\u0bcd \u0bae\u0bc2\u0bb2\u0bae\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0ba4\u0bca\u0b9f\u0bb0\u0bcd\u0baa\u0bbe\u0ba9 \u0baa\u0bca\u0ba4\u0bc1 \u0b95\u0bc1\u0bb1\u0bc8\u0b95\u0bb3\u0bc8 \u0b9a\u0bb0\u0bbf\u0baf\u0bbe\u0ba9 \u0ba8\u0bc7\u0bb0\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bcd \u0ba4\u0bc0\u0bb0\u0bcd\u0baa\u0bcd\u0baa\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd."], "activities": ["\u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0bbe\u0b95 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0ba4\u0b9f\u0bc8\u0b95\u0bb3\u0bc8 \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0baa\u0bb3\u0bcd\u0bb3\u0bbf\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b85\u0bb2\u0bc1\u0bb5\u0bb2\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0b86\u0baf\u0bcd\u0bb5\u0bc1\u0b95\u0bb3\u0bc8 \u0ba8\u0b9f\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bc1.", "\u0ba4\u0bc1\u0bb1\u0bc8\u0b9a\u0bbe\u0bb0\u0bcd \u0baa\u0ba4\u0bb5\u0bbf \u0b89\u0baf\u0bb0\u0bcd\u0bb5\u0bc1\u0b95\u0bcd \u0b95\u0bc1\u0bb4\u0bc1\u0b95\u0bcd\u0b95\u0bb3\u0bcd (\u0b9f\u0bbf. \u0baa\u0bbf. \u0b9a\u0bbf) \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b86\u0b9f\u0bcd\u0b9a\u0bc7\u0bb0\u0bcd\u0baa\u0bcd\u0baa\u0bc1 \u0bb5\u0bbe\u0bb0\u0bbf\u0baf\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bcd \u0ba4\u0bb2\u0bc8\u0bae\u0bc8 \u0ba4\u0bbe\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b86\u0b9a\u0bbf\u0bb0\u0bbf\u0baf\u0bb0\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b86\u0b9a\u0bbf\u0bb0\u0bbf\u0baf\u0bb0\u0bcd \u0b85\u0bb2\u0bcd\u0bb2\u0bbe\u0ba4 \u0b8a\u0bb4\u0bbf\u0baf\u0bb0\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b87\u0b9f\u0bae\u0bbe\u0bb1\u0bcd\u0bb1\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0ba3\u0bbf\u0baf\u0bbf\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0b95\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0ba4\u0bbf\u0b9f\u0bcd\u0b9f \u0b85\u0bae\u0bb2\u0bbe\u0b95\u0bcd\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd \u0bae\u0bc1\u0ba9\u0bcd\u0ba9\u0bc7\u0bb1\u0bcd\u0bb1\u0ba4\u0bcd\u0ba4\u0bc8 \u0b87\u0ba3\u0bc8/\u0ba4\u0bc1\u0ba3\u0bc8 \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0bcd\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0b86\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0ba8\u0bbe\u0b9f\u0bbe\u0bb3\u0bc1\u0bae\u0ba9\u0bcd\u0bb1\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0b9f\u0bcd\u0b9f\u0baa\u0bcd\u0baa\u0bc7\u0bb0\u0bb5\u0bc8 \u0b95\u0bc7\u0bb3\u0bcd\u0bb5\u0bbf\u0b95\u0bb3\u0bc8\u0b95\u0bcd \u0b95\u0bc8\u0baf\u0bbe\u0bb3\u0bc1\u0ba4\u0bb2\u0bcd."], "competencies": [{ "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Inspiring others" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thinking" }, { "type": "Behavioral", "theme": "Collaboration", "sub_theme": "Relationship Management" }, { "type": "Functional", "theme": "Government Program Formulation", "sub_theme": "Implementation & Outreach" }, { "type": "Functional", "theme": "Project Management", "sub_theme": "Project Implementation" }, { "type": "Funct 0bb5\u0bc1", "role_responsibilities": ["\u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0bae\u0bbf\u0b9f\u0bb2\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0bbe\u0b9f\u0bc1\u0b95\u0bb3\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0b89\u0ba4\u0bb5\u0bc1\u0b99\u0bcd\u0b95\u0bb3\u0bcd.", "\u0baa\u0bbe\u0b9f\u0ba4\u0bcd\u0ba4\u0bbf\u0b9f\u0bcd\u0b9f \u0baa\u0bc1\u0ba4\u0bc1\u0baa\u0bcd\u0baa\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bb1\u0bcd\u0baa\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bbe\u0bb1\u0bcd\u0bb1\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0b89\u0bb3\u0bcd\u0bb3\u0bbf\u0b9f\u0bcd\u0b9f \u0ba4\u0bc7\u0b9a\u0bbf\u0baf \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0b95\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8 2020-\u0b87\u0ba9\u0bcd \u0baa\u0b9f\u0bbf \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0b9a\u0bcd \u0b9a\u0bc0\u0bb0\u0bcd\u0ba4\u0bbf\u0bb0\u0bc1\u0ba4\u0bcd\u0ba4\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0b85\u0bae\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bc1 \u0ba4\u0bb2\u0bc8\u0bae\u0bc8 \u0ba4\u0bbe\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0bae\u0bbe\u0ba8\u0bbf\u0bb2 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b86\u0bb0\u0bbe\u0baf\u0bcd\u0b9a\u0bcd\u0b9a\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0baf\u0bbf\u0bb1\u0bcd\u0b9a\u0bbf \u0b95\u0bb5\u0bc1\u0ba9\u0bcd\u0b9a\u0bbf\u0bb2\u0bcd (\u0b8e\u0bb8\u0bcd. \u0b9a\u0bbf. \u0b87. \u0b86\u0bb0\u0bcd. \u0b9f\u0bbf)/\u0b85\u0ba4\u0bb1\u0bcd\u0b95\u0bc1 \u0b9a\u0bae\u0bae\u0bbe\u0ba9 \u0b85\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bbf\u0ba9\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0bbe\u0b9f\u0bcd\u0b9f\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b86\u0b9a\u0bbf\u0bb0\u0bbf\u0baf\u0bb0\u0bcd \u0baa\u0baf\u0bbf\u0bb1\u0bcd\u0b9a\u0bbf\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0bae\u0bbf\u0b9f\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bca\u0b9f\u0bb0\u0bcd\u0b9a\u0bcd\u0b9a\u0bbf\u0baf\u0bbe\u0ba9 \u0ba4\u0bca\u0bb4\u0bbf\u0bb2\u0bcd\u0bae\u0bc1\u0bb1\u0bc8 \u0bb5\u0bb3\u0bb0\u0bcd\u0b9a\u0bcd\u0b9a\u0bbf\u0baf\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b95\u0bb1\u0bcd\u0bb1\u0bb2\u0bcd \u0bb5\u0bbf\u0bb3\u0bc8\u0bb5\u0bc1\u0b95\u0bb3\u0bc8\u0b95\u0bcd \u0b95\u0ba3\u0bcd\u0b95\u0bbe\u0ba3\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1, \u0b9a\u0bc0\u0bb0\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1 \u0b95\u0bb1\u0bcd\u0baa\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b86\u0ba4\u0bb0\u0bb5\u0bc8\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4 \u0baa\u0bb3\u0bcd\u0bb3\u0bbf\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0b92\u0bb0\u0bc1\u0b99\u0bcd\u0b95\u0bbf\u0ba3\u0bc8\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd.", "\u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0bae\u0bbf\u0b9f\u0bb2\u0bcd, \u0ba4\u0bb0\u0bb5\u0bc1 \u0b9a\u0bc7\u0b95\u0bb0\u0bbf\u0baa\u0bcd\u0baa\u0bc1 (\u0baf\u0bc1\u0b9f\u0bbf\u0b90\u0b8e\u0bb8\u0bcd\u0b87 +) \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0baf\u0bbf\u0b9f\u0bb2\u0bcd \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc8 \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0b95\u0bbf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd.", "\u0ba4\u0bbf\u0b9f\u0bcd\u0b9f \u0b85\u0bae\u0bb2\u0bbe\u0b95\u0bcd\u0b95\u0bae\u0bcd, \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8 \u0baa\u0bbf\u0ba9\u0bcd\u0ba9\u0bc2\u0b9f\u0bcd\u0b9f\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0bbe\u0b9f\u0bc1 \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0b95 \u0bae\u0bbe\u0ba8\u0bbf\u0bb2 \u0b85\u0bb0\u0b9a\u0bc1\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0b92\u0bb0\u0bc1\u0b99\u0bcd\u0b95\u0bbf\u0ba3\u0bc8\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0bbe\u0bb2\u0bcd \u0b92\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f \u0b95\u0bc1\u0bb1\u0bbf\u0baa\u0bcd\u0baa\u0bbf\u0b9f\u0bcd\u0b9f \u0bae\u0bc1\u0ba4\u0ba9\u0bcd\u0bae\u0bc8 \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0b92\u0bb0\u0bc1\u0b99\u0bcd\u0b95\u0bbf\u0ba3\u0bc8\u0baa\u0bcd\u0baa\u0bc1 \u0b85\u0ba4\u0bbf\u0b95\u0bbe\u0bb0\u0bbf\u0baf\u0bbe\u0b95 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0b99\u0bcd\u0b95\u0bb3\u0bcd."], "activities": ["\u0bb5\u0bb0\u0bc1\u0b9f\u0bbe\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0ba8\u0bbe\u0b9f\u0bcd\u0b95\u0bbe\u0b9f\u0bcd\u0b9f\u0bbf\u0baf\u0bc8 \u0b89\u0bb0\u0bc1\u0bb5\u0bbe\u0b95\u0bcd\u0b95\u0bc1\u0bb5\u0ba4\u0bc1.", "\u0b86\u0b9a\u0bbf\u0bb0\u0bbf\u0baf\u0bb0\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bb2\u0bc8\u0bae\u0bc8 \u0b86\u0b9a\u0bbf\u0bb0\u0bbf\u0baf\u0bb0\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0baa\u0b9f\u0bcd\u0b9f\u0bb1\u0bc8\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0baf\u0bbf\u0bb1\u0bcd\u0b9a\u0bbf\u0b95\u0bb3\u0bc8 \u0b8f\u0bb1\u0bcd\u0baa\u0bbe\u0b9f\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0baa\u0bcb\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b87\u0b9f\u0bc8\u0bb5\u0bc6\u0bb3\u0bbf\u0b95\u0bb3\u0bc8\u0b95\u0bcd \u0b95\u0ba3\u0bcd\u0b9f\u0bb1\u0bbf\u0baf \u0bae\u0bbe\u0ba3\u0bb5\u0bb0\u0bcd \u0bae\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bc0\u0b9f\u0bcd\u0b9f\u0bc1\u0ba4\u0bcd \u0ba4\u0bb0\u0bb5\u0bc8 \u0baa\u0b95\u0bc1\u0baa\u0bcd\u0baa\u0bbe\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0bae\u0ba4\u0bcd\u0ba4\u0bbf\u0baf \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bca\u0bb4\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0baf\u0ba9\u0bcd\u0baa\u0bbe\u0b9f\u0bcd\u0b9f\u0bc1 \u0b9a\u0bbe\u0ba9\u0bcd\u0bb1\u0bbf\u0ba4\u0bb4\u0bcd\u0b95\u0bb3\u0bc8\u0ba4\u0bcd \u0ba4\u0baf\u0bbe\u0bb0\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0baa\u0bbe\u0b9f\u0ba8\u0bc2\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bbe\u0b9f\u0ba4\u0bcd\u0ba4\u0bbf\u0b9f\u0bcd\u0b9f \u0b9a\u0bc0\u0bb0\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0b95 \u0b8e\u0ba9\u0bcd. \u0b9a\u0bbf. \u0b87. \u0b86\u0bb0\u0bcd. \u0b9f\u0bbf \u0b89\u0b9f\u0ba9\u0bcd \u0b92\u0bb0\u0bc1\u0b99\u0bcd\u0b95\u0bbf\u0ba3\u0bc8\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bb0\u0ba4\u0bcd\u0ba4\u0bc8\u0b95\u0bcd \u0b95\u0ba3\u0bcd\u0b95\u0bbe\u0ba3\u0bbf\u0b95\u0bcd\u0b95 \u0baa\u0bb3\u0bcd\u0bb3\u0bbf\u0b95\u0bb3\u0bc8 \u0b86\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd."], "competencies": [{ "type": "Behavioral", "theme": "Creativity & Innovation", "sub_theme": "Transformation Orientation" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Analytical Thinking" }, { "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Mentoring" }, { "type": "Behavioral", "theme": "Communication", "sub_theme": "Presentation Skills" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy implementation" }, { "typ
