ization" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Sharing constructive feedback" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "E-Office" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Noting & Drafting of official Communications" }, { "type": "Functional", "theme": "Establishment & HR", "sub_theme": "Handling Establishment Matters" }, { "type": "Functional", "theme": "Handling RTI Matters", "sub_theme": "RTI Responsiveness" }, { "type": "Domain", "theme": "Office Procedures", "sub_theme": "Expertise in the Manual of Office Procedure (MoP) for file management and correspondence." }, { "type": "Domain", "theme": "Service Rules", "sub_theme": "Working knowledge of Fundamental Rules (FR) and Supplementary Rules (SR) for processing leave, travel, and other claims." }, { "type": "Domain", "theme": "Digital Office Management", "sub_theme": "Proficient use of e-Office for file creation, movement, and tracking." }, { "type": "Domain", "theme": "Financial Rules", "sub_theme": "Basic knowledge of General Financial Rules (GFR) for processing bills and procurement proposals." }, { "type": "Domain", "theme": "Record Management", "sub_theme": "Knowledge of record retention schedules and procedures for archiving and weeding out old files." }, { "type": "Domain", "theme": "Official Language Policy", "sub_theme": "Ensuring compliance with the Official Language Act and Rules in official communications." }], "sort_order": 8, "created_at": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": null, "sector_nam rds", "sub_theme": "Knowledge of standards for Child Welfare Institutions (CWIs) and homes as per JJ Model Rules" }, { "type": "Domain", "theme": "International Child Rights Conventions", "sub_theme": "Familiarity with the UN Convention on the Rights of the Child (UNCRC) and its optional protocols" }, { "type": "Domain", "theme": "Stakeholder Coordination in Child Protection", "sub_theme": "Knowledge of coordinating with Police (SJPU), Judiciary (CWC/JJB), and civil society organizations" }], "sort_order": 10, "created_at": "2026-01-15T10:06:51.819811+00:00", "updated_at": "2026-01-15T10:06:51.819811+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": null, "sector_name": null, "instruction": "test", "id": "25fa1b0b-6e01-4003-ab5c-b633a1a48028", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0909\u092a \u0928\u093f\u0926\u0947\u0936\u0915/\u0938\u0939\u093e\u092f\u0915 \u0928\u093f\u0926\u0947\u0936\u0915", "status": "COMPLETED", "wing_division_section": "\u092e\u0939\u093f\u0932\u093e \u090f\u0935\u0902 \u092c\u093e\u0932 \u0935\u093f\u0915\u093e\u0938 \u0935\u093f\u092d\u093e\u0917", "role_responsibilities": ["\u0921\u092c\u094d\u0932\u094d\u092f\u0942. \u0938\u0940. \u0921\u0940. \u092f\u094b\u091c\u0928\u093e\u0913\u0902 (\u0906\u0908. \u0938\u0940. \u0921\u0940. \u090f\u0938., \u092a\u094b\u0937\u0923 \u0905\u092d\u093f\u092f\u093e\u0928, \u092c\u0940. \u092c\u0940. \u092c\u0940. \u092a\u0940.) \u0915\u0947 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0914\u0930 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u0947 \u0932\u093f\u090f \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0928\u093f\u0926\u0947\u0936\u0915\u094b\u0902 \u0915\u094b \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e\u0964", "\u092e\u093e\u0928\u0915\u0940\u0915\u0943\u0924 \u092f\u094b\u091c\u0928\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0905\u0927\u093f\u0915\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0926\u093f\u0936\u093e\u0928\u093f\u0930\u094d\u0926\u0947\u0936\u094b\u0902, \u092a\u0930\u093f\u092a\u0924\u094d\u0930\u094b\u0902 \u0914\u0930 \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u094b\u0902 \u0915\u093e \u092e\u0938\u094c\u0926\u093e \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0947\u0902\u0964", "\u092a\u094b\u0937\u0923 \u091f\u094d\u0930\u0948\u0915\u0930 \u0915\u0947 \u0906\u0902\u0915\u0921\u093c\u094b\u0902 \u0938\u0939\u093f\u0924 \u091c\u093f\u0932\u094b\u0902 \u0938\u0947 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0938\u0942\u091a\u0928\u093e \u092a\u094d\u0930\u0923\u093e\u0932\u0940 (\u090f\u092e. \u0906\u0908. \u090f\u0938.) \u0930\u093f\u092a\u094b\u0930\u094d\u091f\u094b\u0902 \u0915\u093e \u0938\u0902\u0915\u0932\u0928, \u0938\u0924\u094d\u092f\u093e\u092a\u0928 \u0914\u0930 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0930\u0947\u0902\u0964", "\u0938\u0947\u0935\u093e \u0935\u093f\u0924\u0930\u0923 \u0915\u0940 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u0930\u0928\u0947 \u0914\u0930 \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0938\u0902\u092c\u0902\u0927\u0940 \u091a\u0941\u0928\u094c\u0924\u093f\u092f\u094b\u0902 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0906\u0902\u0917\u0928\u0935\u093e\u0921\u093c\u0940 \u0915\u0947\u0902\u0926\u094d\u0930\u094b\u0902 \u0914\u0930 \u0905\u0928\u094d\u092f \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0938\u094d\u0925\u0932\u094b\u0902 \u0915\u093e \u0928\u093f\u092f\u092e\u093f\u0924 \u0930\u0942\u092a \u0938\u0947 \u0926\u094c\u0930\u093e \u0915\u0930\u0947\u0902\u0964", "\u0928\u0940\u0924\u093f\u0917\u0924 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u094b\u0902 \u092a\u0930 \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0905\u0927\u094d\u092f\u092f\u0928 \u0914\u0930 \u092a\u094d\u0930\u092d\u093e\u0935 \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0947\u0902\u0964", "\u090f\u0928. \u0906\u0908. \u092a\u0940. \u0938\u0940. \u0938\u0940. \u0921\u0940. \u091c\u0948\u0938\u0947 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u0915\u0947 \u0938\u0939\u092f\u094b\u0917 \u0938\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0915\u0930\u094d\u092e\u091a\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u094b\u0902 \u0915\u0947 \u0938\u092e\u0928\u094d\u0935\u092f \u092e\u0947\u0902 \u0938\u0939\u093e\u092f\u0924\u093e \u0915\u0930\u0928\u093e\u0964", "\u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0914\u0930 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u092e\u093e\u092e\u0932\u094b\u0902 \u0938\u0939\u093f\u0924 \u092f\u094b\u091c\u0928\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u092b\u093e\u0907\u0932\u094b\u0902 \u0914\u0930 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935\u094b\u0902 \u0915\u094b \u0938\u0902\u0938\u093e\u0927\u093f\u0924 \u0915\u0930\u0947\u0902\u0964", "\u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f, \u092a\u094b\u0937\u0923 \u0914\u0930 \u0936\u093f\u0915\u094d\u0937\u093e \u092a\u0930 \u0938\u092e\u0928\u094d\u0935\u093f\u0924 \u0915\u093e\u0930\u094d\u0930\u0935\u093e\u0908 \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0938\u094d\u0924\u0930 \u092a\u0930 \u0905\u0902\u0924\u0930-\u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0938\u092e\u0928\u094d\u0935\u092f \u0915\u0940 \u0938\u0941\u0935\u093f\u0927\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e\u0964"], "activities": ["\u091c\u093f\u0932\u093e \u0938\u094d\u0924\u0930 \u0915\u0947 \u0905\u0927\u093f\u0915\u093e\u0930\u093f\u092f\u094b\u0902 \u0938\u0947 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u092e\u093e\u0938\u093f\u0915 \u092a\u094d\u0930\u0917\u0924\u093f \u0930\u093f\u092a\u094b\u0930\u094d\u091f\u094b\u0902 \u0915\u0940 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0914\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u0938\u092e\u0947\u0915\u093f\u0924 \u0915\u0930\u0928\u093e\u0964", "\u0935\u0930\u093f\u0937\u094d\u0920 \u0905\u0927\u093f\u0915\u093e\u0930\u093f\u092f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0905\u0928\u0941\u092e\u094b\u0926\u0928 \u0915\u0947 \u0932\u093f\u090f \u092f\u094b\u091c\u0928\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u091f\u093f\u092a\u094d\u092a\u0923\u093f\u092f\u094b\u0902 \u0914\u0930 \u0906\u0927\u093f\u0915\u093e\u0930\u093f\u0915 \u092a\u0924\u094d\u0930\u093e\u091a\u093e\u0930 \u0915\u093e \u092e\u0938\u094c\u0926\u093e \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u093e\u0964", "\u0905\u0927\u093f\u0915 \u092c\u094b\u091d \u0935\u093e\u0932\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0914\u0930 \u0938\u0947\u0935\u093e \u0935\u093f\u0924\u0930\u0923 \u0915\u0947 \u0930\u0941\u091d\u093e\u0928\u094b\u0902 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u09 092a\u094d\u0930\u092e\u093e\u0923\u092a\u0924\u094d\u0930 (\u092f\u0942. \u0938\u0940.) \u0938\u092e\u092f \u092a\u0930 \u091c\u092e\u093e \u0915\u0930\u0928\u093e \u0914\u0930 \u0938\u092d\u0940 \u0906\u0902\u0924\u0930\u093f\u0915 \u0914\u0930 \u092c\u093e\u0939\u0930\u0940 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u091f\u093f\u092a\u094d\u092a\u0923\u093f\u092f\u094b\u0902 \u0915\u093e \u0905\u0928\u0941\u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e\u0964", "\u0936\u093f\u0915\u094d\u0937\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092d\u0940\u0924\u0930 \u0928\u0908 \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902, \u0916\u0930\u0940\u0926 \u0914\u0930 \u0928\u0940\u0924\u093f\u0917\u0924 \u092a\u0939\u0932\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0939\u092e\u0924\u093f \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e\u0964", "\u0915\u0947\u0902\u0926\u094d\u0930 \u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936 \u0915\u0947 \u092d\u0940\u0924\u0930 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0936\u093f\u0915\u094d\u0937\u093e \u0928\u0940\u0924\u093f (\u090f\u0928. \u0908. \u092a\u0940.) 2020 \u0915\u0947 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0924\u094d\u0924\u0940\u092f\u094b\u091c\u0928\u093e \u0914\u0930 \u0938\u0902\u0938\u093e\u0927\u0928 \u091c\u0941\u091f\u093e\u0928\u0947 \u0915\u093e \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u0930\u0947\u0902\u0964", "\u0935\u093f\u092d\u093e\u0917 \u0915\u0947 \u0932\u093f\u090f \u0938\u0930\u0915\u093e\u0930\u0940 \u0916\u093e\u0924\u094b\u0902, \u0915\u094b\u0937\u093e\u0917\u093e\u0930 \u0938\u0902\u091a\u093e\u0932\u0928 \u0914\u0930 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0930\u093f\u092a\u094b\u0930\u094d\u091f\u093f\u0902\u0917 \u0915\u0947 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u093e \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0923 \u0915\u0930\u0928\u093e\u0964"], "activities": ["\u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092a\u094d\u0930\u092d\u093e\u0917\u094b\u0902 \u0914\u0930 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u0915\u0947 \u092a\u094d\u0930\u092e\u0941\u0916\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u092c\u091c\u091f \u092a\u0942\u0930\u094d\u0935 \u092a\u0930\u093e\u092e\u0930\u094d\u0936 \u0906\u092f\u094b\u091c\u093f\u0924 \u0915\u0930\u0928\u093e\u0964", "\u0935\u093f\u0926\u094d\u092f\u093e\u0932\u092f\u094b\u0902 \u0914\u0930 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u0907\u0915\u093e\u0907\u092f\u094b\u0902 \u0938\u0947 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935\u094b\u0902, \u0935\u094d\u092f\u092f \u0935\u093f\u0935\u0930\u0923\u094b\u0902 \u0914\u0930 \u0905\u0928\u0941\u092c\u0902\u0927 \u0938\u092e\u091d\u094c\u0924\u094b\u0902 \u0915\u0940 \u091c\u093e\u0902\u091a \u0915\u0930\u0928\u093e\u0964", "\u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 (\u092a\u0940. \u090f\u092b. \u090f\u092e. \u090f\u0938.) \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u0932\u093f\u090f \u0928\u093f\u0927\u093f \u092a\u094d\u0930\u0935\u093e\u0939 \u0915\u093e \u0938\u0902\u091a\u093e\u0932\u0928 \u0914\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0928\u0964", "\u092e\u0939\u093e\u0932\u0947\u0916\u093e\u0915\u093e\u0930 \u0915\u0947 \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f \u0938\u0947 \u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0938\u094d\u0924\u0943\u0924 \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e \u0914\u0930 \u0915\u093e\u0930\u094d\u0930\u0935\u093e\u0908 \u0930\u093f\u092a\u094b\u0930\u094d\u091f (\u090f. \u091f\u0940. \u0906\u0930.) \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u093e\u0964", "\u0938\u0930\u0915\u093e\u0930\u0940 \u0908-\u092e\u093e\u0930\u094d\u0915\u0947\u091f \u092a\u094d\u0932\u0947\u0938 (\u091c\u0940. \u0908. \u090f\u092e.) \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947, \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 \u0914\u0930 \u0938\u0947\u0935\u093e\u0913\u0902 \u0915\u0947 \u0932\u093f\u090f \u0916\u0930\u0940\u0926 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935\u094b\u0902 \u0915\u0940 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0914\u0930 \u0905\u0928\u0941\u092e\u094b\u0926\u0928 \u0915\u0930\u0928\u093e\u0964", "\u0935\u094d\u092f\u092f \u0915\u0947 \u0930\u0941\u091d\u093e\u0928\u094b\u0902, \u092a\u0942\u0930\u094d\u0935\u093e\u0928\u0941\u092e\u093e\u0928 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e\u0913\u0902 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0905\u0928\u0941\u0936\u093e\u0938\u0928 \u0915\u0947 \u0932\u093f\u090f \u0909\u092a\u093e\u092f\u094b\u0902 \u0915\u0940 \u0938\u093f\u092b\u093e\u0930\u093f\u0936 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0906\u0902\u0915\u0921\u093c\u094b\u0902 \u0915\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0930\u0928\u093e\u0964", "\u0905\u0927\u0940\u0928\u0938\u094d\u0925 \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u094b\u0902 \u0914\u0930 \u090 38\u0940 \u0938\u0902\u0938\u0926\u0940\u092f \u0938\u092e\u093f\u0924\u093f\u092f\u094b\u0902 \u0915\u094b \u091c\u093e\u0928\u0915\u093e\u0930\u0940 \u0926\u0947\u0928\u093e\u0964", "\u0921\u0947\u091f\u093e \u090f\u0928\u093e\u0932\u093f\u091f\u093f\u0915\u094d\u0938, \u092b\u094b\u0930\u0947\u0902\u0938\u093f\u0915 \u0911\u0921\u093f\u091f \u0924\u0915\u0928\u0940\u0915\u094b\u0902 \u0914\u0930 \u0905\u0928\u094d\u092f \u0909\u092d\u0930\u0924\u0940 \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u093f\u092f\u094b\u0902 \u0915\u094b \u0905\u092a\u0928\u093e\u0928\u0947 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0911\u0921\u093f\u091f \u092a\u094d\u0930\u0925\u093e\u0913\u0902 \u092e\u0947\u0902 \u0928\u0935\u093e\u091a\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e\u0964", "\u0936\u093f\u0915\u094d\u0937\u093e \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0914\u0930 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0928\u093f\u0915\u093e\u092f\u094b\u0902 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0915\u0948\u0917 \u0915\u0940 \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0905\u0927\u094d\u092f\u093e\u092f\u094b\u0902 \u0915\u094b \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0928 \u0915\u0930\u0928\u093e\u0964", "\u0936\u093f\u0915\u094d\u0937\u093e \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092d\u0940\u0924\u0930 \u0935\u0930\u093f\u0937\u094d\u0920 \u0905\u0927\u093f\u0915\u093e\u0930\u093f\u092f\u094b\u0902 (\u092e\u0939\u093e\u0928\u093f\u0926\u0947\u0936\u0915, \u092a\u094d\u0930\u0927\u093e\u0928\u093f\u0926\u0947\u0936\u0915) \u0915\u0940 \u0915\u094d\u0937\u092e\u0924\u093e \u0915\u093e \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0928 \u0914\u0930 \u0935\u093f\u0915\u093e\u0938 \u0915\u0930\u0928\u093e\u0964"], "activities": ["\u0936\u093f\u0915\u094d\u0937\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0932\u093f\u090f \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u092f\u094b\u091c\u0928\u093e \u0914\u0930 \u091c\u094b\u0916\u093f\u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0922\u093e\u0902\u091a\u0947 \u0915\u094b \u092e\u0902\u091c\u0942\u0930\u0940 \u0926\u0947\u0928\u093e\u0964", "\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0936\u093f\u0915\u094d\u0937\u093e \u092f\u094b\u091c\u0928\u093e\u0913\u0902 (\u091c\u0948\u0938\u0947 \u0938\u092e\u0917\u094d\u0930 \u0936\u093f\u0915\u094d\u0937\u093e, \u092a\u0940\u090f\u092e \u0936\u094d\u0930\u0940) \u0915\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0911\u0921\u093f\u091f \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u0935\u0947\u0936 \u0914\u0930 \u0928\u093f\u0915\u093e\u0938 \u0938\u092e\u094d\u092e\u0947\u0932\u0928\u094b\u0902 \u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e \u0915\u0930\u0928\u093e\u0964", "\u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093f\u0924 \u0938\u0902\u0938\u094d\u0925\u093e\u0913\u0902 \u0915\u094b \u091c\u093e\u0930\u0940 \u0915\u0930\u0928\u0947 \u0938\u0947 \u092a\u0939\u0932\u0947 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u092a\u0948\u0930\u093e \u0914\u0930 \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923 \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0915\u0940 \u0905\u0902\u0924\u093f\u092e \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0915\u0930\u0928\u093e\u0964", "\u0938\u0940\u0916\u0928\u0947 \u0915\u0947 \u092a\u0930\u093f\u0923\u093e\u092e\u094b\u0902, \u0921\u093f\u091c\u093f\u091f\ 64 (\u090f. \u0906\u0908. \u0938\u0941\u091d\u093e\u0935\u093f\u0924)", "\u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f \u0915\u0947 \u0924\u0939\u0924 \u0938\u092d\u0940 \u0936\u093f\u0915\u094d\u0937\u0923 \u0914\u0930 \u0917\u0948\u0930-\u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u0930\u094d\u092e\u091a\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0935\u0947\u0924\u0928, \u092a\u0947\u0902\u0936\u0928 \u0914\u0930 \u0905\u0928\u094d\u092f \u092a\u0930\u093f\u0932\u092c\u094d\u0927\u093f\u092f\u094b\u0902 \u0915\u0940 \u0938\u091f\u0940\u0915 \u0914\u0930 \u0938\u092e\u092f \u092a\u0930 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e\u0964 (\u090f. \u0906\u0908. \u0938\u0941\u091d\u093e\u0935\u093f\u0924)", "\u0938\u092d\u0940 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u092e\u093e\u092e\u0932\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0938\u0902\u092a\u0930\u094d\u0915\u0947 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092c\u093f\u0902\u0926\u0941 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0947\u0902, \u0906\u0902\u0924\u0930\u093f\u0915 \u0914\u0930 \u090f. \u091c\u0940. \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0926\u094b\u0928\u094b\u0902 \u0938\u0947 \u091f\u093f\u092a\u094d\u092a\u0923\u093f\u092f\u094b\u0902 \u0915\u093e \u0905\u0928\u0941\u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0947\u0902\u0964 (\u090f. \u0906\u0908. \u0938\u0941\u091d\u093e\u0935\u093f\u0924)", "\u0936\u093f\u0915\u094d\u0937\u093e \u0928\u093f\u0926\u0947\u0936\u0915 \u0915\u094b \u0928\u090f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935\u094b\u0902, \u0938\u0902\u0938\u093e\u0927\u0928 \u0906\u0935\u0902\u091f\u0928 \u0914\u0930 \u0928\u0940\u0924\u093f\u0917\u0924 \u0928\u093f\u0930\u094d\u0923\u092f\u094b\u0902 \u0915\u0947 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092a\u094d\u0930\u092d\u093e\u0935\u094b\u0902 \u092a\u0930 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0932\u093e\u0939 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0947\u0902\u0964 (\u090f. \u0906\u0908. \u0938\u0941\u091d\u093e\u0935\u093f\u0924)", "\u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0914\u0930 \u092c\u0921\u093c\u0947 \u092a\u0948\u092e\u093e\u0928\u0947 \u092a\u0930 \u0916\u0930\u0940\u0926 \u0915\u0940 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092a\u094d\u0930\u0917\u0924\u093f \u0915\u0940 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u0930\u0928\u093e, \u0927\u0928 \u0915\u0947 \u0932\u093f\u090f \u092e\u0942\u0932\u094d\u092f \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 \u091c\u0940. \u090f\u092b. \u0906\u0930. \u0915\u093e \u092a\u093e\u0932\u0928 \u0915\u0930\u0928\u093e\u0964 (\u090f. \u0906\u0908. \u0938\u0941\u091d\u093e\u0935\u093f\u0924)"], "activities": ["\u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0914\u0930 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u0938\u0947 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u092e\u093e\u0938\u093f\u0915 \u0914\u0930 \u0924\u094d\u0930\u0948\u092e\u093e\u0938\u093f\u0915 \u0935\u094d\u092f\u092f \u0935\u093f\u0935\u0930\u0923\u094b\u0902 \u0915\u0940 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0914\u0930 \u0905\u0928\u0941\u092e\u094b\u0926\u0928 \u0915\u0930\u0928\u093e\u0964 (\u090f. \u0906\u0908. \u0938\u0941\u091d\u093e\u0935\u093f\u0924)", "\u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 (\u092a\u0940. \u090f\u092b. \u090f\u092e. \u090f\u0938.) \u092a\u094b\u0930\u094d\u091f\u0932 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0938\u092d\u0940 \u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0932\u0947\u0928\u0926\u0947\u0928 \u0915\u093e \u0938\u0902\u091a\u093e\u0932\u0928 \u0914\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0928\u0964 (\u090f. \u0906\u0908. \u0938\u0941\u091d\u093e\u0935\u093f\u0924)", "\u092c\u091c\u091f \u0906\u0935\u0902\u091f\u0928, \u0928\u093f\u0927\u093f\u092f\u094b\u0902 \u0915\u0947 \u092a\u0941\u0928\u0930\u094d\u0935\u093f\u0928\u093f\u092f\u094b\u091c\u0928 \u0914\u0930 \u092a\u0942\u0930\u0915 \u0905\u0928\u0941\u0926\u093e\u0928 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0938\u094d\u0924\u0943\u0924 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u093e\u0964 (\u090f. \u0906\u0908. \u0938\u0941\u091d\u093e\u0935\u093f\u0924)", "\u0938\u0930\u0915\u093e\u0930\u0940 \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0938\u094d\u0915\u0942\u0932\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0905\u0928\u0941\u0926\u093e\u0928-\u0938\u0939\u093e\u092f\u0924\u093e \u092c\u093f\u0932\u094b\u0902 \u0915\u093e \u0938\u0924\u094d\u092f\u093e\u092a\u0928 \u0914\u0930 \u092a\u094d\u0930\u0938\u0902\u0938\u094d\u0915\u0930\u0923 \u0914\u0930 \u0938\u092e\u092f \u092a\u0930 \u0927\u0928 \u091c\u093e\u0930\u0940 \u0915\u0930\u0928\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e\u0964 (\u090f. \u0906\u0908. \u0938\u0941\u091d\u093e\u0935\u093f\u0924)", "\u0935\u0948\u0927\u093e\u0928\u093f\u0915 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0928\u093f\u0915\u093e\u092f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0909\u0920\u093e\u090f \u0917\u090f \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u092a\u 3e\u0928\u094b\u0902 (\u090f\u0938\u090f\u0906\u0908) \u0914\u0930 \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0914\u0930 \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u091c\u0948\u0938\u0947 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0928\u093f\u0915\u093e\u092f\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0902\u092c\u0902\u0927\u094b\u0902 \u0914\u0930 \u0938\u0939\u092f\u094b\u0917 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0930\u0928\u093e", "\u0928\u093f\u0930\u0902\u0924\u0930 \u0938\u0941\u0927\u093e\u0930 \u0915\u0940 \u0938\u0902\u0938\u094d\u0915\u0943\u0924\u093f \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0906\u0908. \u090f. \u0914\u0930 \u090f. \u0921\u0940. \u0915\u0947 \u092d\u0940\u0924\u0930 \u0915\u094d\u0937\u092e\u0924\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923, \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0914\u0930 \u0921\u093f\u091c\u093f\u091f\u0932 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u092a\u0939\u0932\u094b\u0902 \u0915\u093e \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u0930\u0947\u0902", "\u0938\u092d\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u094b\u0902 \u092e\u0947\u0902 \u0938\u0902\u092a\u0942\u0930\u094d\u0923 \u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u0940 \u0905\u0916\u0902\u0921\u0924\u093e, \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0914\u0930 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0906\u0936\u094d\u0935\u093e\u0938\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0947\u0902"], "activities": ["\u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f\u094b\u0902, \u0935\u093f\u092d\u093e\u0917\u094b\u0902 \u0914\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u092a\u0915\u094d\u0930\u092e\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0940 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0914\u0930 \u0905\u0928\u0941\u092e\u094b\u0926\u0928 \u0915\u0930\u0928\u093e", "\u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0928\u093f\u0937\u094d\u0915\u0930\u094d\u0937\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930-\u0935\u093f\u092e\u0930\u094d\u0936 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0915\u0947 \u092e\u0938\u094c\u0926\u0947 \u0915\u094b \u0905\u0902\u0924\u093f\u092e \u0930\u0942\u092a \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0909\u091a\u094d\u091a-\u0938\u094d\u0924\u0930\u0940\u092f \u092c\u0948\u0920\u0915\u094b\u0902 \u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e \u0915\u0930\u0928\u093e", "\u092a\u0930\u094d\u092f\u093e\u0935\u0930\u0923 \u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u093e, \u0906\u0908. \u091f\u0940. \u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0914\u0930 \u0921\u0947\u091f\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u091c\u0948\u0938\u0947 \u0909\u092d\u0930\u0924\u0947 \u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092a\u0930 \u0906\u0927\u093f\u0915\u093e\u0930\u093f\u0915 \u0926\u093f\u0936\u093e-\u0928\u093f\u0930\u094d\u0926\u0947\u0936 \u0914\u0930 \u0928\u093f\u092f\u092e\u093e\u0935\u0932\u0940 \u091c\u093e\u0930\u0940 \u0915\u0930\u0928\u093e", "\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0914\u0930 \u0930\u093e\u091c\u094d\u092f \u092e\u0939\u093e\u0932\u0947\u0916\u093e\u0915\u093e\u0930 (\u090f. \u091c\u0940.) \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u094b\u0902 \u0915\u0947 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0915\u0940 \u0938\u092e\u092f-\u0938\u092e\u092f \u092a\u0930 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0915\u0930\u0928\u093e", "\u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u091f\u093f\u092a\u094d\u092a\u0923\u093f\u092f\u094b\u0902 \u0914\u0930 \u0938\u093f\u092b\u093e\u0930\u093f\u0936\u094b\u0902 \u092a\u0930 \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u0938\u091a\u093f\u0935\u094b\u0902 \u0938\u0939\u093f\u0924 \u0935\u0930\u093f\u0937\u094d\u0920 \u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0927\u093f\u0915\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u091c\u0941\u0921\u093c\u0928\u093e", "\u0906\u0908. \u090f\u0928. \u091f\u0940. \u0913. \u090f\u0938. \u090f. \u0906\u0908. \u0914\u0930 \u090f. \u090f\u0938. \u0913. \u090f\u0938. \u090f. \u0906\u0908. \u091c\u0948\u0938\u0947 \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u092e\u094d\u092e\u0947\u0932\u0928\u094b\u0902 \u0914\u0930 \u092e\u0902\u091a\u094b\u0902 \u092e\u0947\u0902 \u092d\u093e\u0930\u0924\u0940\u092f \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u092e\u0902\u0921\u0932\u094b\u0902 \u0915\u093e \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u0930\u0928\u093e \u0924\u093e\u0915\u093f \u0938\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u092e \u092a\u094d\u0930\u0925\u093e\u0913\u0902 \u0915\u094b \u0938\u093e\u091d\u093e \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0947 \u0914\u0930 \u0938\u0940\u0916\u093e \u091c\u093e \u0938\u0915\u0947", "\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0914\u0930 \u0932\u0947\u0916\u093e \u0905\u0915\u093e\u0926\u092e\u0940 (\u090f\u0928. \u090f. \u090f. \u090f.) \u0914\u0930 \u0905\u0928\u094d\u092f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0922\u093e\u0902\u091a\u0947 \u0915\u094b \u092e\u0902\u091c\u0942\u0930\u0940 \u0926\u0947\u0928\u093e", "\u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0926\u0915\u094d\u0937\u0924\u093e \u0914\u0930 \u092a\u094d\u0930\u092d\u093e\u0935\u0936\u0940\u0932\u0924\u093e \u092c\u0922\u093c\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0921\u0947\u091f\u093e \u090f\u0928\u093e\u0932\u093f\u091f\u093f\u0915\u094d\u0938 \u091f\u0942\u0932\u094d\u0938 \u0914\u0930 \u0906\u0908. \u091f\u0940. \u092a\u094d\u0930\u0923\u093e\u0932\u093f\u092f\u094b\u0902 \u0915\u0947 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0915\u0940 \u0926\u0947\u0916\u0930\u0947\u0916 \u0915\u0930\u0928\u093e"], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thinking" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy monitoring & impact assessment" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Financial Management" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Change Management", "sub_theme": "Change Implementation" }, { "type": "Domain", "theme": "Public Sector Auditing Standards", "sub_theme": "INTOSAI Framework and C&AG's DPC Act, 1971" }, { "type": "Domain", "theme": "Government Financial Management", "sub_theme": "Union & State Government Accounting Rules and FRBM Act" }, { "type": "Domain", "theme": "Performance & Compliance Audit", "sub_theme": "Methodologies for Auditing National Schemes and Programs" }, { "type": "Domain", "theme": "Specialized Audit Practices", "sub_theme": "Environmental, IT, and Forensic Audit Techniques" }, { "type": "Domain", "theme": "International Relations & Global Practices", "sub_theme": "Engagement with Supreme Audit Institutions (SAIs) and UN/World Bank Audit Panels" }, { "type": "Domain", "theme": "Parliamentary & Legislative Oversight", "sub_theme": "Processes of Public Accounts Committee (PAC) and Committee on Public Undertakings (COPU)" }], "sort_order": 14, "created_at": "2026-01-16T08:06:11.604011+00:00", "updated_at": "2026-01-16T08:06:11.604011+00:00", "cbp_plans": [] }], "kn": [{ "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "e48749cb-ed34-464b-be18-cc793acea337", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca6\u0cb0\u0ccd\u0cb6\u0cbf (\u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3)", "status": "COMPLETED", "wing_division_section": "\u0cb8\u0c9a\u0cbf\u0cb5\u0cbe\u0cb2\u0caf, \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0c87\u0cb2\u0cbe\u0c96\u0cc6", "role_responsibilities": ["\u0ca6\u0cbe\u0ca6\u0ccd\u0cb0\u0cbe \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0c97\u0cb0 \u0cb9\u0cb5\u0cc7\u0cb2\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca6\u0cae\u0ca8\u0ccd \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca6\u0cbf\u0caf\u0cc1 \u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0\u0cbe\u0ca1\u0cb3\u0cbf\u0ca4 \u0caa\u0ccd\u0cb0\u0ca6\u0cc7\u0cb6\u0ca6 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0c87\u0cb2\u0cbe\u0c96\u0cc6\u0caf \u0c86\u0ca1\u0cb3\u0cbf\u0ca4\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0cae\u0cc1\u0c96\u0ccd\u0caf\u0cb8\u0ccd\u0ca5\u0cb0\u0cbe\u0c97\u0cbf \u0cb8\u0cc7\u0cb5\u0cc6 \u0cb8\u0cb2\u0ccd\u0cb2\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0cbe\u0cb0\u0cc6.", "\u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0ca8\u0cc0\u0ca4\u0cbf (\u0c8e\u0ca8\u0ccd\u0c87\u0caa\u0cbf) 2020\u0c95\u0ccd\u0c95\u0cc6 \u0c85\u0ca8\u0cc1\u0c97\u0cc1\u0ca3\u0cb5\u0cbe\u0c97\u0cbf \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0ca8\u0cc0\u0ca4\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3 \u0cb8\u0cc2\u0ca4\u0ccd\u0cb0\u0cc0\u0c95\u0cb0\u0ca3, \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0ca6 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc1\u0ca8\u0ccd\u0ca8\u0ca1\u0cc6\u0cb8\u0cbf.", "\u0cb8\u0cae\u0c97\u0ccd\u0cb0 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0cbe, \u0caa\u0cbf\u0c8e\u0c82 \u0caa\u0ccb\u0cb7\u0ca3\u0ccd \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0cbf\u0c8e\u0c82 \u0cb6\u0ccd\u0cb0\u0cc0 \u0cb6\u0cbe\u0cb2\u0cc6\u0c97\u0cb3\u0c82\u0ca4\u0cb9 \u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0 \u0caa\u0ccd\u0cb0\u0cbe\u0caf\u0ccb\u0c9c\u0cbf\u0ca4 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3 \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c95\u0cbe\u0cb0\u0cbf \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cbf.", "\u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0ca8\u0cbe\u0cb2\u0caf\u0ca6 \u0c86\u0caf\u0cb5\u0ccd\u0caf\u0caf \u0cb8\u0cc2\u0ca4\u0ccd\u0cb0\u0cc0\u0c95\u0cb0\u0ca3, \u0cb9\u0c82\u0c9a\u0cbf\u0c95\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf, \u0c9c\u0cbf. \u0c8e\u0cab\u0ccd. \u0c86\u0cb0\u0ccd \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c87\u0ca4\u0cb0 \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0ca8\u0cbf\u0cac\u0c82\u0ca7\u0ca8\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cac\u0ca6\u0ccd\u0ca7\u0ca4\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0cbe\u0ca4\u0ccd\u0cb0\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cbf.", "\u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0\u0cbe\u0ca1\u0cb3\u0cbf\u0ca4 \u0caa\u0ccd\u0cb0\u0ca6\u0cc7\u0cb6\u0ca6 \u0c86\u0ca1\u0cb3\u0cbf\u0ca4, \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3 \u0cb8\u0c9a\u0cbf\u0cb5\u0cbe\u0cb2\u0caf (\u0c9c\u0cbf. \u0c93. \u0c90.) \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c8e\u0ca8\u0ccd. \u0cb8\u0cbf. \u0c87. \u0c86\u0cb0\u0ccd. \u0c9f\u0cbf. \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caf\u0cc1. \u0c9c\u0cbf. \u0cb8\u0cbf. \u0caf\u0c82\u0ca4\u0cb9 \u0c87\u0ca4\u0cb0 \u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3 \u0ca8\u0ca1\u0cc1\u0cb5\u0cbf\u0ca8 \u0caa\u0ccd\u0cb0\u0cbe\u0ca5\u0cae\u0cbf\u0c95 \u0cb8\u0c82\u0caa\u0cb0\u0ccd\u0c95\u0cb5\u0cbe\u0c97\u0cbf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cbf.", "\u0cb6\u0cbe\u0cb2\u0cbe \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3\u0ca6 \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cb9\u0c82\u0ca4\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0cae\u0cc2\u0cb2\u0cb8\u0ccc\u0c95\u0cb0\u0ccd\u0caf, \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0c95\u0cb0 \u0c97\u0cc1\u0ca3\u0cae\u0c9f\u0ccd\u0c9f \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cb2\u0cbf\u0c95\u0cc6\u0caf \u0cab\u0cb2\u0cbf\u0ca4\u0cbe\u0c82\u0cb6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cc1\u0ca7\u0cbe\u0cb0\u0cbf\u0cb8\u0cb2\u0cc1 \u0c89\u0caa\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c9a\u0cbe\u0cb2\u0ca8\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf.", "\u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0caf \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8, \u0ca8\u0cc0\u0ca4\u0cbf \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf \u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cb0\u0cbe\u0c9c\u0ccd\u0caf \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6, \u0cb5\u0cbf\u0cb6\u0cc7\u0cb7\u0cb5\u0cbe\u0c97\u0cbf \u0c85\u0c82\u0ca4\u0cb0-\u0cb0\u0cbe\u0c9c\u0ccd\u0caf \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0ca8\u0cc6\u0cb0\u0cc6\u0caf \u0cb0\u0cbe\u0c9c\u0ccd\u0caf\u0c97\u0cb3\u0cbe\u0ca6 \u0c97\u0cc1\u0c9c\u0cb0\u0cbe\u0ca4\u0ccd \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cb9\u0cbe\u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0cb8\u0cae\u0ca8\u0ccd\u0cb5\u0caf \u0cb8\u0cbe\u0ca7\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0c89\u0caa\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3 \u0caa\u0ccd\u0cb0\u0c97\u0ca4\u0cbf\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca3\u0caf\u0cbf\u0cb8\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0ca6 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0ca8\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0ca6\u0c97\u0cbf\u0cb8\u0cb2\u0cc1 \u0c89\u0ca8\u0ccd\u0ca8\u0ca4 \u0cae\u0c9f\u0ccd\ 0cb5\u0cbf\u0ca6\u0ccd\u0caf\u0cbe\u0cb0\u0ccd\u0ca5\u0cbf\u0cb5\u0cc7\u0ca4\u0ca8 \u0cb5\u0cbf\u0ca4\u0cb0\u0ca3\u0cc6\u0caf\u0c82\u0ca4\u0cb9 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3 \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf.", "\u0cb6\u0cbe\u0cb2\u0cbe \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6, \u0cb8\u0cae\u0cc1\u0ca6\u0cbe\u0caf \u0cb8\u0c9c\u0ccd\u0c9c\u0cc1\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5\u0cbf\u0c95\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb6\u0cbe\u0cb2\u0cbe \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cbe \u0cb8\u0cae\u0cbf\u0ca4\u0cbf\u0c97\u0cb3 (\u0c8e\u0cb8\u0ccd. \u0c8e\u0c82. \u0cb8\u0cbf. \u0c97\u0cb3\u0cc1) \u0cb0\u0c9a\u0ca8\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf \u0cae\u0cc1\u0c96\u0ccd\u0caf\u0ccb\u0caa\u0cbe\u0ca7\u0ccd\u0caf\u0cbe\u0caf\u0cb0\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cc6\u0c82\u0cac\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0ca8\u0cbe\u0cb2\u0caf\u0c95\u0ccd\u0c95\u0cc6 \u0cb8\u0cb2\u0ccd\u0cb2\u0cbf\u0cb8\u0cb2\u0cc1 \u0cb6\u0cbe\u0cb2\u0cc6\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0c82\u0c97\u0ccd\u0cb0\u0cb9\u0cbf\u0cb8\u0cbf, \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0ccd\u0cb0\u0ccb\u0ca2\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cbf (\u0c89\u0ca6\u0cbe\u0cb9\u0cb0\u0ca3\u0cc6\u0c97\u0cc6, \u0caf\u0cc1. \u0ca1\u0cbf. \u0c90. \u0c8e\u0cb8\u0ccd. \u0c87 + \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6).", "\u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0c95\u0cb0\u0cc1, \u0caa\u0ccb\u0cb7\u0c95\u0cb0\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbf\u0ca6\u0ccd\u0caf\u0cbe\u0cb0\u0ccd\u0ca5\u0cbf\u0c97\u0cb3 \u0cb8\u0ccd\u0ca5\u0cb3\u0cc0\u0caf \u0cae\u0c9f\u0ccd\u0c9f\u0ca6 \u0cb8\u0cae\u0cb8\u0ccd\u0caf\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cc1\u0c82\u0ca6\u0cc1\u0c95\u0cca\u0cb0\u0ca4\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb9\u0cb0\u0cbf\u0cb8\u0cbf.", "\u0cac\u0ccd\u0cb2\u0cbe\u0c95\u0ccd \u0cae\u0c9f\u0ccd\u0c9f\u0ca6 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0c95\u0cb0 \u0ca4\u0cb0\u0cac\u0cc7\u0ca4\u0cbf, \u0c95\u0ccd\u0cb0\u0cc0\u0ca1\u0cbe \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0cb8\u0ccd\u0caa\u0cb0\u0ccd\u0ca7\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c86\u0caf\u0ccb\u0c9c\u0cbf\u0cb8\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf."], "activities": ["\u0cb6\u0cbe\u0cb2\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cad\u0cc7\u0c9f\u0cbf \u0ca8\u0cc0\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca4\u0cb0\u0c97\u0ca4\u0cbf\u0caf \u0cac\u0ccb\u0ca7\u0ca8\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c97\u0cae\u0ca8\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb5\u0cbf\u0ca6\u0ccd\u0caf\u0cbe\u0cb0\u0ccd\u0ca5\u0cbf\u0c97\u0cb3 \u0ca6\u0cbe\u0c96\u0cb2\u0cbe\u0ca4\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb9\u0cbe\u0c9c\u0cb0\u0cbe\u0ca4\u0cbf \u0ca6\u0cbe\u0c96\u0cb2\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cae\u0ca7\u0ccd\u0caf\u0cbe\u0cb9\u0ccd\u0ca8\u0ca6 \u0c8a\u0c9f\u0ca6 \u0c97\u0cc1\u0ca3\u0cae\u0c9f\u0ccd\u0c9f \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cc8\u0cb0\u0ccd\u0cae\u0cb2\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c8e\u0cb8\u0ccd. \u0c8e\u0c82. \u0cb8\u0cbf. \u0cb8\u0ca6\u0cb8\u0ccd\u0caf\u0cb0\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c97\u0ccd\u0cb0\u0cbe\u0cae \u0ca8\u0cbe\u0caf\u0c95\u0cb0\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0cb8\u0cad\u0cc6\u0c97\u0cb3\u0ca8\u 0ca3\u0cbf\u0c95 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0caf \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c95\u0cbe\u0cb0\u0cbf \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cbf.", "\u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb7\u0cae\u0ca4\u0cc6 \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8 (\u0c8e\u0caa\u0cbf\u0c8e\u0c86\u0cb0\u0ccd) \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb0\u0c9c\u0cc6 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6 \u0cb8\u0cc7\u0cb0\u0cbf\u0ca6\u0c82\u0ca4\u0cc6 \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cac\u0ccb\u0ca7\u0ca8\u0cbe \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cac\u0ccb\u0ca7\u0c95\u0cc7\u0ca4\u0cb0 \u0cb8\u0cbf\u0cac\u0ccd\u0cac\u0c82\u0ca6\u0cbf\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf.", "\u0cb5\u0cbf\u0ca6\u0ccd\u0caf\u0cbe\u0cb0\u0ccd\u0ca5\u0cbf\u0c97\u0cb3 \u0cb6\u0cbf\u0cb8\u0ccd\u0ca4\u0cc1, \u0cb8\u0cc1\u0cb0\u0c95\u0ccd\u0cb7\u0ca4\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0cc1\u0c95\u0cc2\u0cb2\u0c95\u0cb0 \u0c95\u0cb2\u0cbf\u0c95\u0cbe \u0cb5\u0cbe\u0ca4\u0cbe\u0cb5\u0cb0\u0ca3\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c95\u0cbe\u0caa\u0cbe\u0ca1\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cbf.", "\u0cb6\u0cbe\u0cb2\u0cbe \u0c85\u0ca8\u0cc1\u0ca6\u0cbe\u0ca8 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0ccd\u0ca5\u0cb3\u0cc0\u0caf \u0ca8\u0cbf\u0ca7\u0cbf\u0c97\u0cb3 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6 \u0cb8\u0cc7\u0cb0\u0cbf\u0ca6\u0c82\u0ca4\u0cc6 \u0cb6\u0cbe\u0cb2\u0cbe \u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca1\u0ccd\u0cb0\u0cbe\u0caf\u0cbf\u0c82\u0c97\ \u0cb5\u0cb0\u0ca3\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cc3\u0cb7\u0ccd\u0c9f\u0cbf\u0cb8\u0cbf.", "\u0cb8\u0cbf\u0cac\u0ccd\u0cac\u0c82\u0ca6\u0cbf \u0cb8\u0cad\u0cc6\u0c97\u0cb3\u0cc1, \u0caa\u0ccb\u0cb7\u0c95-\u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0c95 \u0cb8\u0cad\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0caa\u0cb0 \u0c85\u0cad\u0cbf\u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0cad\u0cbe\u0c97\u0cb5\u0cb9\u0cbf\u0cb8\u0cbf.", "\u0cb8\u0cb9-\u0caa\u0ca0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0ca6 \u0c9a\u0c9f\u0cc1\u0cb5\u0c9f\u0cbf\u0c95\u0cc6\u0c97\u0cb3\u0cc1, \u0cb6\u0cbe\u0cb2\u0cbe \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cc1\u0c96\u0ccd\u0caf\u0ccb\u0caa\u0cbe\u0ca7\u0ccd\u0caf\u0cbe\u0caf\u0cb0\u0cc1/\u0caa\u0ccd\u0cb0\u0cbe\u0c82\u0cb6\u0cc1\u0caa\u0cbe\u0cb2\u0cb0\u0cc1 \u0ca8\u0cbf\u0c97\u0ca6\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0ca6 \u0c87\u0ca4\u0cb0 \u0c95\u0cb0\u0ccd\u0ca4\u0cb5\u0ccd\u0caf\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0c95\u0cca\u0ca1\u0cc1\u0c97\u0cc6 \u0ca8\u0cc0\u0ca1\u0cbf.", "\u0cac\u0ccb\u0ca7\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cb2\u0cbf\u0c95\u0cc6\u0caf \u0caa\u0ccd\u0cb0\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0c9c\u0ccd\u0c9e\u0cbe\u0ca8\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0c82\u0caf\u0ccb\u0c9c\u0cbf\u0cb8\u0cbf."], "activities": ["\u0cb5\u0cc7\u0cb3\u0cbe\u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0caf \u0caa\u0ccd\u0cb0\u0c95\u0cbe\u0cb0 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0ccb\u0ca7\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0caa\u0cbe\u0ca0 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cac\u0ccb\u0ca7\u0ca8\u0cbe \u0cb8\u0cbe\u0ca7\u0ca8\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0 8\u0cbf\u0ca1\u0cbf) \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8 (\u0c8e\u0c82 & \u0c87) \u0c9a\u0ccc\u0c95\u0c9f\u0ccd\u0c9f\u0cc1\u0c97\u0cb3 \u0c85\u0cad\u0cbf\u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0c95\u0ccd\u0c95\u0cc6 \u0cb8\u0cb9\u0cbe\u0caf \u0cae\u0cbe\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0caa\u0ccd\u0cb0\u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0c97\u0cb3\u0cc1, \u0c85\u0c82\u0ca4\u0cb0\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c92\u0cb3\u0ca8\u0ccb\u0c9f\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c97\u0cc1\u0cb0\u0cc1\u0ca4\u0cbf\u0cb8\u0cb2\u0cc1 \u0caa\u0ccb\u0cb7\u0ca3\u0ccd \u0c9f\u0ccd\u0cb0\u0ccd\u0caf\u0cbe\u0c95\u0cb0\u0ccd \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c87\u0ca4\u0cb0 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6-\u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cbf\u0cb7\u0ccd\u0c9f \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cbe \u0cae\u0cbe\u0cb9\u0cbf\u0ca4\u0cbf \u0cb5\u0ccd\u0caf\u0cb5\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3 (\u0c8e\u0c82\u0c90\u0c8e\u0cb8\u0ccd)\u0c82\u0ca4\u0cb9 \u0cae\u0cc2\u0cb2\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb9\u0cbf\u0cb0\u0cbf\u0caf \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0ca7\u0ccd\u0caf\u0cb8\u0ccd\u0ca5\u0c97\u0cbe\u0cb0\u0cb0\u0cbf\u0c97\u0cc6 \u0ca8\u0cbf\u0caf\u0ca4\u0c95\u0cbe\u0cb2\u0cbf\u0c95 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0cc1, \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8 \u0c85\u0ca7\u0ccd\u0caf\u0caf\u0ca8\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6-\u0c9a\u0cbe\u0cb2\u0cbf\u0ca4 \u0ca8\u0cc0\u0ca4\u0cbf \u0cb8\u0c82\u0c95\u0ccd\u0cb7\u0cbf\u0caa\u0ccd\u0ca4 \u0cb5\u0cbf\u0cb5\u0cb0\u0ca3\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cbf\u0ca6\u0ccd\u0ca7\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6 \u0cb8\u0c82\u0c97\u0ccd\u0cb0\u0cb9\u0ca3\u0cc6 \u0cb6\u0cbf\u0cb7\u0ccd\u0c9f\u0cbe\u0c9a\u0cbe\u0cb0\u0c97\u0cb3\u0cc1, \u0c89\u0caa\u0c95\u0cb0\u0ca3\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cb0\u0ca6\u0cbf \u0cae\u0cbe\u0ca1\u0cc1\u0cb5 \u0cae\u0cbe\u0ca8\u0ca6\u0c82\u0ca1\u0c97\u0cb3 \u0cae\u0cc7\u0cb2\u0cc6 \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0cb0\u0ccd\u0ca4\u0cb0\u0cbf\u0c97\u0cc6 \u0ca4\u0cbe\u0c82\u0ca4\u0ccd\u0cb0\u0cbf\u0c95 \u0cac\u0cc6\u0c82\u0cac\u0cb2 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c8e\u0c82 & \u0c87 \u0c9a\u0c9f\u0cc1\u0cb5\u0c9f\u0cbf\u0c95\u0cc6\u0c97\u0cb3 \u0ca4\u0ca1\u0cc6\u0cb0\u0cb9\u0cbf\u0ca4 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6 \u0cb9\u0cb0\u0cbf\u0cb5\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c9c\u0ccb\u0ca1\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cc1 \u0cb5\u0cbf\u0cb5\u0cbf\u0ca7 \u0c87\u0cb2\u0cbe\u0c96\u0cbe \u0cb5\u0cbf\u0cad\u0cbe\u0c97\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 (\u0c90. \u0cb8\u0cbf. \u0ca1\u0cbf. \u0c8e\u0cb8\u0ccd, \u0cae\u0cb9\u0cbf\u0cb3\u0cbe \u0cb8\u0cac\u0cb2\u0cc0\u0c95\u0cb0\u0ca3, \u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0cb0\u0c95\u0ccd\u0cb7\u0ca3\u0cc6) \u0cb8\u0cae\u0ca8\u0ccd\u0cb5\u0caf \u0cb8\u0cbe\u0ca7\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0ca6 \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0ca3\u0cc6\u0caf\u0cbf\u0c82\u0ca6 \u0caa\u0ca1\u0cc6\u0ca6 \u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0c92\u0cb3\u0ca8\u0ccb\u0c9f\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0ca6\u0c97\u0cbf\u0cb8\u0cc1\u0cb5 \u0cae\u0cc2\u0cb2\u0c95 \u0cb8\u0cbe\u0c95\u0ccd\u0cb7\u0ccd\u0caf \u0c86\u0ca7\u0cbe\u0cb0\u0cbf\u0ca4 \u0ca8\u0cc0\u0ca4\u0cbf \u0cb8\u0cc2\u0ca4\u0ccd\u0cb0\u0cc0\u0c95\u0cb0\u0ca3\u0c95\u0ccd\u0c95\u0cc6 \u0c95\u0cca\u0ca1\u0cc1\u0c97\u0cc6 \u0ca8\u0cc0\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c87\u0cb2\u0cbe\u0c96\u0cbe \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cbf\u0cb7\u0ca8\u0ccd\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb8\u0c82\u0cac\u0c82\u0ca7\u0cbf\u0cb8\u0cbf\u0ca6 \u0caa\u0ccd\u0cb0\u0cae\u0cc1\u0c96 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb7\u0cae\u0ca4\u0cc6 \u0cb8\u0cc2\u0c9a\u0c95\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0ca6\u0ca4\u0ccd\u0ca4\u0cb8\u0c82\u0c9a\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c86\u0cb0\u0ccd\u0c9f\u0cbf\u0c90 \u0caa\u0ccd\u0cb0\u0cb6\u0ccd\u0ca8\u0cc6\u0c97\u0cb3\u0cc1, \u0cb8\u0c82\u0cb8\u0ca6\u0cc0\u0caf \u0caa\u0ccd\u0cb0\u0cb6\u0ccd\u0ca8\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cbe \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0ca8\u0cbf\u0c96\u0cb0\u0cb5\u0cbe\u0ca6 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0ca6 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0ca6\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0c97\u0cb3 \u0ca4\u0caf\u0cbe\u0cb0\u0cbf\u0c95\u0cc6\u0c97\u0cc6 \u0cac\u0cc6\u0c82\u0cac\u0cb2 \u0ca8\u0cc0\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1"], "activities": ["\u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0 \u0cac\u0cb3\u0c95\u0cc6\u0c97\u0cbe\u0c97\u0cbf \u0caa\u0ccd\u0cb0\u0cb6\u0ccd\u0ca8\u0cbe\u0cb5\u0cb3\u0cbf\u0c97\u0cb3\u0cc1, \u0cb8\u0cae\u0cc0\u0c95\u0ccd\u0cb7\u0cc6 \u0cab\u0cbe\u0cb0\u0ccd\u0cae\u0ccd\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0ca8\u0cbe\u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0c97\u0cb3\u0c82\u0ca4\u0cb9 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6 \u0cb8\u0c82\u0c97\u0ccd\u0cb0\u0cb9 \u0cb8\u0cbe\u0ca7\u0ca8\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c9c\u0cbf\u0cb2\u0ccd\u0cb2\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0 \u0c98\u0c9f\u0c95\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0caa\u0ca1\u0cc6\u0ca6 \u0caa\u0ccd\u0cb0\u0ccb\u0c97\u0ccd\u0cb0\u0cbe\u0cae\u0ccd\u0caf\u0cbe\u0c9f\u0cbf\u0c95\u0ccd \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cae\u0cc2\u0ca6\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1, \u0cb8\u0ccd\u0cb5\u0c9a\u0ccd\u0c9b\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0caa\u0ccd\u0cb0\u0cae\u0cc1\u0c96 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb7\u0cae\u0ca4\u0cc6 \u0cb8\u0cc2\u0c9a\u0c95\u0c97\u0cb3 (\u0c95\u0cc6\u0caa\u0cbf\u0c90) \u0cae\u0cc7\u0cb2\u0cc6 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cb2\u0cc1 \u0c8e\u0c82\u0c8e\u0cb8\u0ccd \u0c8e\u0c95\u0ccd\u0cb8\u0cc6\u0cb2\u0ccd \u0c85\u0ca5\u0cb5\u0cbe \u0c87\u0ca4\u0cb0 \u0cb8\u0c82\u0c96\u0ccd\u0caf\u0cbe\u0cb6\u0cbe\u0cb8\u0ccd\u0ca4\u0ccd\u0cb0\u0cc0\u0caf \u0cb8\u0cbe\u0cab\u0ccd\u0c9f\u0ccd\u0cb5\u0cc7\u0cb0\u0ccd\u0c97\u0cb3\u0c82\u0ca4\u0cb9 \u0ca1\u0cbf\u0c9c\u0cbf\u0c9f\u0cb2\u0ccd \u0cb8\u0cbe\u0ca7\u0ca8\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cb3\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cae\u0cbe\u0cb8\u0cbf\u0c95, \u0ca4\u0ccd\u0cb0\u0cc8\u0cae\u0cbe\u0cb8\u0cbf\u0c95 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbe\u0cb0\u0ccd\u0cb7\u0cbf\u0c95 \u0caa\u0ccd\u0cb0\u0c97\u0ca4\u0cbf \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8 \u0cb8\u0cbe\u0cb0\u0cbe\u0c82\u0cb6\u0c97\u0cb3 \u0cb5\u0cbf\u0cad\u0cbe\u0c97\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cb0\u0cc6\u0caf\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb8\u0c82\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c95\u0cbe\u0cb0\u0cbf\u0caf\u0cbe\u0c97\u0cbf \u0cb8\u0c82\u0cb5\u0cb9\u0ca8 \u0cae\u0cbe\u0ca1\u0cb2\u0cc1 \u0c9a\u0cbe\u0cb0\u0ccd\u0c9f\u0ccd\u0c97\u0cb3\u0cc1, \u0c97\u0ccd\u0cb0\u0cbe\u0cab\u0ccd\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca1\u0ccd\u0caf\u0cbe\u0cb6\u0ccd\u0cac\u0ccb\u0cb0\u0ccd\u0ca1\u0ccd\u0c97\u0cb3\u0cc1 \u0cb8\u0cc7\u0cb0\u0cbf\u0ca6\u0c82\u0ca4\u0cc6 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6 \u0ca6\u0cc3\u0cb6\u0ccd\u0caf\u0cc0\u0c95\u0cb0\u0ca3\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0ca6 \u0c97\u0cc1\u0ca3\u0cae\u0c9f\u0ccd\u0c9f\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca4\u0cb3\u0cae\u0c9f\u0ccd\u0c9f\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0ca6 \u0cb8\u0cb5\u0cbe\u0cb2\u0cc1\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0cb0\u0ccd\u0ca5\u0cae\u0cbe\u0ca1\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cc1 \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0 \u0cad\u0cc7\u0c9f\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1", "\u0cb9\u0cca\u0cb8 \u0c8e\u0c82 & \u0c87 \u0c89\u0caa\u0c95\u0cb0\u0ca3\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0ccd\u0cb0\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0c97\u0cb3 \u0cac\u0c97\u0ccd\u0c97\u0cc6 \u0ca4\u0cb0\u0cac\u0cc7\u0ca4\u0cbf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c97\u0cbe\u0cb0\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c86\u0caf\u0ccb\u0c9c\u0cbf\u0cb8\u0cb2\u0cc1 \u0cb8\u0cb9\u0cbe\u0caf \u0cae\u0cbe\u0ca1\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. * \u0c8e\u0c90 \u0cb8\u0cc2\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6 *", "\u0c85\u0ca7\u0cbf\u0c95\u0cc3\u0ca4 \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0c82\u0ca4\u0cb0-\u0c87\u0cb2\u0cbe\u0c96\u0cbe \u0cb8\u0c82\u0cb5\u0cb9\u0ca8\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0c85\u0c97\u0ca4\u0ccd\u0caf\u0cb5\u0cbe\u0ca6 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0c82\u0c97\u0ccd\u0cb0\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1."], "competencies": [{ "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Analytical Thinking" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Communication", "sub_theme": "Presentation Skills" }, { "type": "Behavioral", "theme": "Collaboration", "sub_theme": "Knowledge Sharing" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Commitment to Quality" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Creation of M&E Framework" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data Analysis & Visualization" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Technical Proposal / Report writing" }, { "type": "Functional", "theme": "Dig \u0cae\u0c97\u0ccd\u0cb0 \u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0cb0\u0c95\u0ccd\u0cb7\u0ca3\u0cbe \u0cb8\u0cc7\u0cb5\u0cc6\u0c97\u0cb3 (\u0c90. \u0cb8\u0cbf. \u0caa\u0cbf. \u0c8e\u0cb8\u0ccd.) \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0caf \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf.", "\u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0c95\u0cb2\u0ccd\u0caf\u0cbe\u0ca3 \u0cb8\u0cae\u0cbf\u0ca4\u0cbf\u0c97\u0cb3\u0cc1 (\u0cb8\u0cbf. \u0ca1\u0cac\u0ccd\u0cb2\u0ccd\u0caf\u0cc1. \u0cb8\u0cbf. \u0c97\u0cb3\u0cc1) \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cac\u0cbe\u0cb2 \u0ca8\u0ccd\u0caf\u0cbe\u0caf \u0cae\u0c82\u0ca1\u0cb3\u0cbf\u0c97\u0cb3\u0cc1 (\u0c9c\u0cc6. \u0c9c\u0cc6. \u0cac\u0cbf. \u0c97\u0cb3\u0cc1) \u0cb8\u0cc7\u0cb0\u0cbf\u0ca6\u0c82\u0ca4\u0cc6 \u0cac\u0cbe\u0cb2 \u0ca8\u0ccd\u0caf\u0cbe\u0caf \u0c95\u0cbe\u0caf\u0ccd\u0ca6\u0cc6\u0caf\u0ca1\u0cbf \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cb6\u0cbe\u0cb8\u0ca8\u0cac\u0ca6\u0ccd\u0ca7 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6\u0caf \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6.", "\u0cb8\u0c82\u0c95\u0cb7\u0ccd\u0c9f\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf\u0cb0\u0cc1\u0cb5 \u0cae\u0c95\u0ccd\u0c95\u0cb3\u0cbf\u0c97\u0cc6 \u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0cb8\u0cb9\u0cbe\u0caf\u0cb5\u0cbe\u0ca3\u0cbf (1098) \u0cb8\u0cc7\u0cb5\u0cc6\u0c97\u0cb3 \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c95\u0cbe\u0cb0\u0cbf \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0ccd\u0caa\u0c82\u0ca6\u0cbf\u0cb8\u0cc1\u0cb5\u0cbf\u0c95\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cbf.", "\u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0\u0cc0\u0caf \u0ca6\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0c82\u0caa\u0ca8\u0ccd\u0cae\u0cc2\u0cb2 \u0caa\u0ccd\u0cb0\u0cbe\u0ca7\u0cbf\u0c95\u0cbe\u0cb0\u0ca6 (\u0cb8\u0cbf\u0c8e\u0c86\u0cb0\u0ccd\u0c8e) \u0ca8\u0cbf\u0caf\u0cae\u0c97\u0cb3 \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0cbe\u0ca4\u0ccd\u0cb0\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0c82\u0ca1\u0cc1, \u0ca6\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0ccd\u0cb5\u0cc0\u0c95\u0cbe\u0cb0\u0c95\u0ccd\u0c95\u0cc6 \u0cb8\u0c82\u0cac\u0c82\u0ca7\u0cbf\u0cb8\u0cbf\u0ca6 \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cbf.", "\u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c86\u0cb0\u0cc8\u0c95\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb0\u0c95\u0ccd\u0cb7\u0ca3\u0cc6\u0caf \u0ca8\u0cbf\u0c97\u0ca6\u0cbf\u0ca4 \u0cae\u0cbe\u0ca8\u0ca6\u0c82\u0ca1\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0c95\u0cb2\u0ccd\u0caf\u0cbe\u0ca3 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3 (\u0cb8\u0cbf\u0ca1\u0cac\u0ccd\u0cb2\u0ccd\u0caf\u0cc2\u0c90) \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cac\u0cb2\u0cb5\u0cbe\u0ca6 \u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0cb0\u0c95\u0ccd\u0cb7\u0ca3\u0cbe \u0caa\u0cb0\u0cbf\u0cb8\u0cb0 \u0cb5\u0ccd\u0caf\u0cb5\u0cb8\u0ccd\u0ca5\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cb2\u0cc1 \u0c95\u0cbe\u0ca8\u0cc2\u0ca8\u0cc1 \u0c9c\u0cbe\u0cb0\u0cbf, \u0ca8\u0ccd\u0caf\u0cbe\u0caf\u0cbe\u0c82\u0c97 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cbe\u0c97\u0cb0\u0cbf\u0c95 \u0cb8\u0cae\u0cbe\u0c9c \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0cb8\u0cae\u0ca8\u0ccd\u0cb5\u0caf \u0cb8\u0cbe\u0ca7\u0cbf\u0cb8\u0cbf.", "\u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0cae\u0cc7\u0cb2\u0cbf\u0ca8 \u0ca6\u0ccc\u0cb0\u0ccd\u0c9c\u0ca8\u0ccd\u0caf, \u0c95\u0cb3\u0ccd\u0cb3\u0cb8\u0cbe\u0c97\u0ca3\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb6\u0ccb\u0cb7\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0ca1\u0cc6\u0c97\u0c9f\u0ccd\u0c9f\u0cb2\u0cc1 \u0cb0\u0cbe\u0c9c\u0ccd\u0caf \u0cae\u0c9f\u0ccd\u0c9f\u0ca6 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cbe \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0cad\u0cbf\u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0cb0\u0c95\u0ccd\u0cb7\u0ca3\u0cbe \u0c89\u0caa\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cb8\u0c82\u0cac\u0c82\u0ca7\u0cbf\u0cb8\u0cbf\u0ca6 \u0caa\u0ccd\u0cb0\u0c97\u0ca4\u0cbf, \u0cb8\u0cb5\u0cbe\u0cb2\u0cc1\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cab\u0cb2\u0cbf\u0ca4\u0cbe\u0c82\u0cb6\u0c97\u0cb3 \u0cac\u0c97\u0ccd\u0c97\u0cc6 \u0cae\u0cb9\u0cbf\u0cb3\u0cbe \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0c85\u0cad\u0cbf\u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf \u0c87\u0cb2\u0cbe\u0c96\u0cc6\u0caf \u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0c95\u0cb0\u0cbf\u0c97\u0cc6 \u0cb5\u0cb0\u0ca6\u0cbf \u0cae\u0cbe\u0ca1\u0cbf."], "activities": ["\u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0c95\u0cb2\u0ccd\u0caf\u0cbe\u0ca3 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3\u0cc1, \u0cb5\u0cc0\u0c95\u0ccd\u0cb7\u0ca3\u0cbe \u0c97\u0cc3\u0cb9\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbf\u0cb6\u0cc7\u0cb7 \u0c97\u0cc3\u0cb9\u0c97\u0cb3 \u0ca8\u0cbf\u0caf\u0ca4\u0c95\u0cbe\u0cb2\u0cbf\u0c95 \u0ca4\u0caa\u0cbe\u0cb8\u0ca3\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb2\u0cc6\u0c95\u0ccd\u0c95\u0caa\u0cb0\u0cbf\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c9c\u0cbf\u0cb2\u0ccd\u0cb2\u0cbe \u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0cb0\u0c95\u0ccd\u0cb7\u0ca3\u0cbe \u0c98\u0c9f\u0c95\u0c97\u0cb3\u0cbf\u0c82\u0ca6 (\u0ca1\u0cbf. \u0cb8\u0cbf. \u0caa\u0cbf. \u0caf\u0cc1. \u0c97\u0cb3\u0cc1) \u0caa\u0ccd\u0cb0\u0c95\u0cb0\u0ca3\u0ca6 \u0c95\u0ca1\u0ca4\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0ccd\u0cb0\u0c97\u0ca4\u0cbf \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb9\u0cb8\u0ccd\u0ca4\u0c95\u0ccd\u0cb7\u0cc7\u0caa\u0ca6 \u0c85\u0c97\u0ca4\u0ccd\u0caf\u0cb5\u0cbf\u0cb0\u0cc1\u0cb5 \u0caa\u0ccd\u0cb0\u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0ccd\u0cb0\u0ca6\u0cc7\u0cb6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c97\u0cc1\u0cb0\u0cc1\u0ca4\u0cbf\u0cb8\u0cb2\u0cc1 \u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0cb8\u0cb9\u0cbe\u0caf\u0cb5\u0cbe\u0ca3\u0cbf\u0caf\u0cbf\u0c82\u0ca6 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cac\u0cbe\u0c95\u0cbf \u0c87\u0cb0\u0cc1\u0cb5 \u0ca6\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0ccd\u0cb0\u0c95\u0cb0\u0ca3\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cb5\u0cbf\u0ca7\u0cbe\u0ca8\u0ca6 \u0c85\u0ca1\u0cc6\u0ca4\u0ca1\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb9\u0cb0\u0cbf\u0cb8\u0cb2\u0cc1 \u0cb8\u0cad\u0cc6\u0c97\u0cb3 \u0c85\u0ca7\u0ccd\u0caf\u0c95\u0ccd\u0cb7\u0ca4\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cae\u0c95\u0ccd\u0c95\u0cb3 \u0cb0\u0c95\u0ccd\u0cb7\u0ca3\u0cbe \u0c95\u0cbe\u0ca8\u0cc2\u0ca8\u0cc1\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0c97\u0cb3 \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c95\u0cbe\u0cb0\u0cbf \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0c95\u0ccd\u0c95\u0cbe\u0c97\u0cbf \u0cae\u0cbe\u0cb0\u0ccd\u0c97\u0cb8\u0cc2\u0c9a\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ccb\u0cb2\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb8\u0cbf. \u0ca1\u0cac\u0ccd\u0cb2\u0ccd\u0caf\u0cc1. \u0cb8\u0cbf. \u0cb8\u0ca6\u0cb8\u0ccd\u0caf\u0cb0\u0cc1, \u0c9c\u0cc6. \u0c9c\u0cc6. \u0cac\u0cbf. \u0c85\u0ca7\u0cbf\u0c95\u0cbe\u0cb0\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cbf. \u0ca1\u0cac\u0ccd\u0cb2\u0ccd\u0caf\u0cc1. \u0c90. \u0cb8\u0cbf\u0cac\u0ccd\u0cac\u0c82\u0ca6\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf \u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c97\u0cbe\u0cb0\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c86\u0caf\u0ccb\u0c9c\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb0\u0cbe\u0c9c\u0ccd\u0caf \u0cae\u0c9f\u0ccd\u0c9f\u0ca6 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0ca8\u0cbe \u0cb8\u0cad\u0cc6\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0 \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0c95\u0ccd\u0c95\u0cc6 \u0cb8\u0cb2\u0ccd\u0cb2\u0cbf\u0cb8\u0cb2\u0cc1 \u0cb5\u0cbf\u0cb5\u0cb0\u0cb5\u0cbe\u0ca6 \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0ccd\u0cb0\u0cb8\u0ccd\u0ca4\u0cc1\u0ca4\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cbf\u0ca6\u0ccd\u0ca7\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c95\u0cbe\u0ca8\u0cc2\u0ca8\u0cc1 \u0ca8\u0ccb\u0c9f\u0cbf\u0cb8\u0ccd\u0c97\u0 82\u0c9f\u0cbf \u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cc7\u0cb6\u0c95\u0cb0\u0cbf\u0c97\u0cc6 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c9a\u0cb0\u0ca3\u0cc6\u0caf \u0cac\u0cc6\u0c82\u0cac\u0cb2\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0ca6\u0c97\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0caa\u0ccd\u0cb0\u0cae\u0cbe\u0ca3\u0cc0\u0c95\u0cc3\u0ca4 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0caf \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0c9a\u0cbf\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cc1 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c9a\u0cb0\u0ca3\u0cc6\u0caf \u0cae\u0cbe\u0cb0\u0ccd\u0c97\u0cb8\u0cc2\u0c9a\u0cbf\u0c97\u0cb3\u0cc1, \u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ccb\u0cb2\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0cb0\u0ccd\u0ca4\u0cb0\u0cbf\u0c97\u0cc6 \u0cb8\u0cc2\u0c9a\u0ca8\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cbf.", "\u0caa\u0ccb\u0cb7\u0ca3\u0ccd \u0c9f\u0ccd\u0cb0\u0ccd\u0caf\u0cbe\u0c95\u0cb0\u0ccd\u0ca8 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0cb3\u0c97\u0cca\u0c82\u0ca1\u0c82\u0ca4\u0cc6 \u0c9c\u0cbf\u0cb2\u0ccd\u0cb2\u0cc6\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0ca3\u0cbe \u0cae\u0cbe\u0cb9\u0cbf\u0ca4\u0cbf \u0cb5\u0ccd\u0caf\u0cb5\u0cb8\u0ccd\u0ca5\u0cc6\u0caf (\u0c8e\u0c82\u0c90\u0c8e\u0cb8\u0ccd) \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0c82\u0c97\u0ccd\u0cb0\u0cb9\u0cbf\u0cb8\u0cbf, \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0cbf\u0cb8\u0cbf.", "\u0cb8\u0cc7\u0cb5\u0cbe \u0cb5\u0cbf\u0ca4\u0cb0\u0ca3\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cae\u0cc7\u0cb2\u0ccd\u0cb5\u0cbf\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6 \u0cae\u0cbe\u0ca1\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c9a\u0cb0\u0ca3\u0cc6\u0caf \u0cb8\u0cb5\u0cbe\u0cb2\u0cc1\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c97\u0cc1\u0cb0\u0cc1\u0ca4\u0cbf\u0cb8\u0cb2\u0cc1 \u0c85\u0c82\u0c97\u0ca3\u0cb5\u0cbe\u0c9f\u0cbf \u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c87\u0ca4\u0cb0 \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8 \u0ca4\u0cbe\u0ca3\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0ca8\u0cbf\u0caf\u0cae\u0cbf\u0ca4\u0cb5\u0cbe\u0c97\u0cbf \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0 \u0cad\u0cc7\u0c9f\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0ca1\u0cc6\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0ca8\u0cc0\u0ca4\u0cbf \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0ca8\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cc6\u0c82\u0cac\u0cb2\u0cbf\u0cb8\u0cb2\u0cc1 \u0c87\u0cb2\u0cbe\u0c96\u0cbe \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3 \u0cae\u0cc7\u0cb2\u0cc6 \u0caa\u0ccd\u0cb0\u0cbe\u0ca5\u0cae\u0cbf\u0c95 \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8 \u0c85\u0ca7\u0ccd\u0caf\u0caf\u0ca8\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8 \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cbf\u0ca6\u0ccd\u0ca7\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0c8e\u0ca8\u0ccd. \u0c90. \u0caa\u0cbf. \u0cb8\u0cbf. \u0cb8\u0cbf. \u0ca1\u0cbf. \u0caf\u0c82\u0ca4\u0cb9 \u0cb8\u0c82\u0cb8\u0ccd\u0ca5\u0cc6\u0c97\u0cb3 \u0cb8\u0cb9\u0caf\u0ccb\u0c97\u0ca6\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0 \u0cb8\u0cbf\u0cac\u0ccd\u0cac\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0ca4\u0cb0\u0cac\u0cc7\u0ca4\u0cbf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cae\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0c82\u0c98\u0c9f\u0cbf\u0cb8\u0cb2\u0cc1 \u0cb8\u0cb9\u0cbe\u0caf \u0cae\u0cbe\u0ca1\u0cbf.", "\u0cb9\u0ca3\u0c95\u0cbe\u0cb8\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c86\u0ca1\u0cb3\u0cbf\u0ca4\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0cc1 \u0cb8\u0cc7\u0cb0\u0cbf\u0ca6\u0c82\u0ca4\u0cc6 \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0caf \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0c95\u0ccd\u0c95\u0cc6 \u0cb8\u0c82\u0cac\u0c82\u0ca7\u0cbf\u0cb8\u0cbf\u0ca6 \u0caa\u0ccd\u0cb0\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6 \u0c95\u0ca1\u0ca4\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0caa\u0ccd\u0cb0\u0cb8\u0ccd\u0ca4\u0cbe\u0caa\u0c97\u0cb3\u0cc1.", "\u0c86\u0cb0\u0ccb\u0c97\u0ccd\u0caf, \u0caa\u0ccb\u0cb7\u0ca3\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb6\u0cbf\u0c95\u0ccd\u0cb7\u0ca3\u0ca6 \u0cae\u0cc7\u0cb2\u0cc6 \u0c92\u0c97\u0ccd\u0c97\u0cc2\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5 \u0c95\u0ccd\u0cb0\u0cae\u0c95\u0ccd\u0c95\u0cbe\u0c97\u0cbf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c9a\u0cb0\u0ca3\u0cc6\u0caf \u0cae\u0c9f\u0ccd\u0c9f\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0c85\u0c82\u0ca4\u0cb0-\u0c87\u0cb2\u0cbe\u0c96\u0cbe \u0cb8\u0cae\u0ca8\u0ccd\u0cb5\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cc1\u0c97\u0cae\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1."], "activities": ["\u0c9c\u0cbf\u0cb2\u0ccd\u0cb2\u0cbe \u0cae\u0c9f\u0ccd\u0c9f\u0ca6 \u0c85\u0ca7\u0cbf\u0c95\u0cbe\u0cb0\u0cbf\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0cb8\u0ccd\u0cb5\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cb2\u0cbe\u0ca6 \u0cae\u0cbe\u0cb8\u0cbf\u0c95 \u0caa\u0ccd\u0cb0\u0c97\u0ca4\u0cbf \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0ccd\u0cb0\u0ccb\u0ca2\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb9\u0cbf\u0cb0\u0cbf\u0caf \u0c85\u0ca7\u0cbf\u0c95\u0cbe\u0cb0\u0cbf\u0c97\u0cb3 \u0c85\u0ca8\u0cc1\u0cae\u0ccb\u0ca6\u0ca8\u0cc6\u0c97\u0cbe\u0c97\u0cbf \u0caf\u0ccb\u0c9c\u0ca8\u0cc6\u0caf \u0c85\u0ca8\u0cc1\u0cb7\u0ccd\u0ca0\u0cbe\u0ca8\u0c95\u0ccd\u0c95\u0cc6 \u0cb8\u0c82\u0cac\u0c82\u0ca7\u0cbf\u0cb8\u0cbf\u0ca6 \u0c9f\u0cbf\u0caa\u0ccd\u0caa\u0ca3\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca7\u0cbf\u0c95\u0cc3\u0ca4 \u0caa\u0ca4\u0ccd\u0cb0\u0cb5\u0ccd\u0caf\u0cb5\u0cb9\u0cbe\u0cb0\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cbf\u0ca8 \u0cb9\u0cca\u0cb0\u0cc6 \u0c87\u0cb0\u0cc1\u0cb5 \u0caa\u0ccd\u0cb0\u0ca6\u0cc7\u0cb6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cc7\u0cb5\u0cbe \u0cb5\u0cbf\u0ca4\u0cb0\u0ca3\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf\u0ca8 \u0caa\u0ccd\u0cb0\u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c97\u0cc1\u0cb0\u0cc1\u0ca4\u0cbf\u0cb8\u0cb2\u0cc1 \u0caa\u0ccb\u0cb7\u0ca3\u0ccd \u0c9f\u0ccd\u0cb0\u0ccd\u0caf\u0cbe\u0c95\u0cb0\u0ccd\u0ca8\u0cbf\u0c82\u0ca6 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cb8\u0cc7\u0cb5\u0cc6\u0caf \u0c97\u0cc1\u0ca3\u0cae\u0c9f\u0ccd\u0c9f\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cc1\u0ca7\u0cbe\u0cb0\u0cbf\u0cb8\u0cb2\u0cc1 \u0c95\u0ccd\u0cb0\u0cae \u0c95\u0cc8\u0c97\u0cca\u0cb3\u0ccd\u0cb3\u0cac\u0cb9\u0cc1\u0ca6\u0cbe\u0ca6 \u0cb6\u0cbf\u0cab\u0cbe\u0cb0\u0cb8\u0cc1\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0cb5\u0cbf\u0cb5\u0cb0\u0cb5\u0cbe\u0ca6 \u0c95\u0ccd\u0cb7\u0cc7\u0ca4\u0ccd\u0cb0 \u0cad\u0cc7\u0c9f\u0cbf \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cbf\u0ca6\u0ccd\u0ca7\u0caa\u0ca1\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.", "\u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8 \u0c85\u0ca7\u0ccd\u0caf\u0caf\u0ca8 \u0cb5\u0cb0\u0ca6\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0caf\u0cbe\u0cb0\u0cbf\u0cb8\u0cb2\u0cc1 \u0caa\u0ccd\u0cb0\u0cbe\u0ca5\u0cae\u0cbf\u0c95 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0cbe\u0ca7\u0ccd\u0caf\u0cae\u0cbf\u0c95 \u0ca6\u0ca4\u0ccd\u0ca4\u0cbe\u0c82\u0cb6\u0cb5\u0ca8\u0ccd\u0ca8\u0c
