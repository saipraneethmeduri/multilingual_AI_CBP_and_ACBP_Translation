35\u0c47\u0c15\u0c4d\u0c37\u0c23 \u0c15\u0c4b\u0c38\u0c02 \u0c1c\u0c3e\u0c2f\u0c3f\u0c02\u0c1f\u0c4d \u0c21\u0c48\u0c30\u0c46\u0c15\u0c4d\u0c1f\u0c30\u0c4d\u0c32\u0c15\u0c41 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c3e\u0c1a\u0c30\u0c23 \u0c2e\u0c26\u0c4d\u0c26\u0c24\u0c41\u0c28\u0c41 \u0c05\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c2a\u0c4d\u0c30\u0c3e\u0c2e\u0c3e\u0c23\u0c3f\u0c15 \u0c2a\u0c25\u0c15\u0c02 \u0c05\u0c2e\u0c32\u0c41\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c27\u0c3e\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c15\u0c4d\u0c37\u0c47\u0c24\u0c4d\u0c30\u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c30\u0c4d\u0c24\u0c32\u0c15\u0c41 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c3e\u0c1a\u0c30\u0c23 \u0c2e\u0c3e\u0c30\u0c4d\u0c17\u0c26\u0c30\u0c4d\u0c36\u0c15\u0c3e\u0c32\u0c41, \u0c38\u0c30\u0c4d\u0c15\u0c4d\u0c2f\u0c41\u0c32\u0c30\u0c4d\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c42\u0c1a\u0c28\u0c32 \u0c2e\u0c41\u0c38\u0c3e\u0c2f\u0c3f\u0c26\u0c3e.", "\u0c2a\u0c4b\u0c37\u0c23\u0c4d \u0c1f\u0c4d\u0c30\u0c3e\u0c15\u0c30\u0c4d \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c21\u0c47\u0c1f\u0c3e\u0c24\u0c4b \u0c38\u0c39\u0c3e \u0c1c\u0c3f\u0c32\u0c4d\u0c32\u0c3e\u0c32 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c2e\u0c47\u0c28\u0c47\u0c1c\u0c4d\u0c2e\u0c46\u0c02\u0c1f\u0c4d \u0c07\u0c28\u0c4d\u0c2b\u0c30\u0c4d\u0c2e\u0c47\u0c37\u0c28\u0c4d \u0c38\u0c3f\u0c38\u0c4d\u0c1f\u0c2e\u0c4d (\u0c0e\u0c02\u0c10\u0c0e\u0c38\u0c4d) \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c02\u0c15\u0c32\u0c28\u0c02 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f, \u0c27\u0c43\u0c35\u0c40\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c38\u0c47\u0c35\u0c3e \u0c2a\u0c02\u0c2a\u0c3f\u0c23\u0c40\u0c28\u0c3f \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c3e\u0c1a\u0c30\u0c23 \u0c38\u0c35\u0c3e\u0c33\u0c4d\u0c32\u0c28\u0c41 \u0c17\u0c41\u0c30\u0c4d\u0c24\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c05\u0c02\u0c17\u0c28\u0c4d\u0c35\u0c3e\u0c21\u0c40 \u0c15\u0c47\u0c02\u0c26\u0c4d\u0c30\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c07\u0c24\u0c30 \u0c05\u0c2e\u0c32\u0c41 \u0c2a\u0c4d\u0c30\u0c26\u0c47\u0c36\u0c3e\u0c32\u0c15\u0c41 \u0c15\u0c4d\u0c30\u0c2e\u0c02 \u0c24\u0c2a\u0c4d\u0c2a\u0c15\u0c41\u0c02\u0c21\u0c3e \u0c15\u0c4d\u0c37\u0c47\u0c24\u0c4d\u0c30 \u0c38\u0c02\u0c26\u0c30\u0c4d\u0c36\u0c28\u0c32\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c35\u0c3f\u0c27\u0c3e\u0c28 \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c15\u0c41 \u0c2e\u0c26\u0c4d\u0c26\u0c24\u0c41\u0c17\u0c3e \u0c21\u0c3f\u0c2a\u0c3e\u0c30\u0c4d\u0c1f\u0c4d\u0c2e\u0c46\u0c02\u0c1f\u0c32\u0c4d \u0c2a\u0c4d\u0c30\u0c4b\u0c17\u0c4d\u0c30\u0c3e\u0c2e\u0c4d\u0c32\u0c2a\u0c48 \u0c2a\u0c4d\u0c30\u0c3e\u0c25\u0c2e\u0c3f\u0c15 \u0c2e\u0c42\u0c32\u0c4d\u0c2f\u0c3e\u0c02\u0c15\u0c28\u0c02 \u0c05\u0c27\u0c4d\u0c2f\u0c2f\u0c28\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4d\u0c30\u0c2d\u0c3e\u0c35 \u0c05\u0c02\u0c1a\u0c28\u0c3e \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c3f\u0c26\u0c4d\u0c27\u0c02 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f.", "\u0c0e\u0c28\u0c4d\u0c10\u0c2a\u0c3f\u0c38\u0c3f\u0c38\u0c3f\u0c21\u0c3f \u0c35\u0c02\u0c1f\u0c3f \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32 \u0c38\u0c39\u0c15\u0c3e\u0c30\u0c02\u0c24\u0c4b \u0c15\u0c4d\u0c37\u0c47\u0c24\u0c4d\u0c30\u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c38\u0c3f\u0c2c\u0c4d\u0c2c\u0c02\u0c26\u0c3f\u0c15\u0c3f \u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c23\u0c3e \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c32\u0c28\u0c41 \u0c38\u0c2e\u0c28\u0c4d\u0c35\u0c2f\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02\u0c32\u0c4b \u0c38\u0c39\u0c3e\u0c2f\u0c2a\u0c21\u0c02\u0c21\u0c3f.", "\u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c30\u0c3f\u0c2a\u0c3e\u0c32\u0c28\u0c3e \u0c35\u0c3f\u0c37\u0c2f\u0c3e\u0c32\u0c24\u0c4b \u0c38\u0c39\u0c3e \u0c2a\u0c25\u0c15\u0c02 \u0c05\u0c2e\u0c32\u0c41\u0c15\u0c41 \u0c38\u0c02\u0c2c\u0c02\u0c27\u0c3f\u0c02\u0c1a\u0c3f\u0c28 \u0c2b\u0c48\u0c33\u0c4d\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c2a\u0c3e\u0c26\u0c28\u0c32\u0c28\u0c41 \u0c2a\u0c4d\u0c30\u0c3e\u0c38\u0c46\u0c38\u0c4d \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f.", "\u0c06\u0c30\u0c4b\u0c17\u0c4d\u0c2f\u0c02, \u0c2a\u0c4b\u0c37\u0c23 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c2a\u0c48 \u0c09\u0c2e\u0c4d\u0c2e\u0c21\u0c3f \u0c1a\u0c30\u0c4d\u0c2f \u0c15\u0c4b\u0c38\u0c02 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c3e\u0c1a\u0c30\u0c23 \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f\u0c32\u0c4b \u0c05\u0c02\u0c24\u0c30\u0c4d-\u0c36\u0c3e\u0c16\u0c32 \u0c38\u0c2e\u0c28\u0c4d\u0c35\u0c2f\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c38\u0c41\u0c32\u0c2d\u0c24\u0c30\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02."], "activities": ["\u0c1c\u0c3f\u0c32\u0c4d\u0c32\u0c3e \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c41\u0c32 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c05\u0c02\u0c26\u0c41\u0c15\u0c41\u0c28\u0c4d\u0c28\u0c46\u0c32\u0c35\u0c3e\u0c30\u0c40 \u0c2a\u0c41\u0c30\u0c4b\u0c17\u0c24\u0c3f \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c0f\u0c15\u0c40\u0c15\u0c43\u0c24\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02.", "\u0c38\u0c40\u0c28\u0c3f\u0c2f\u0c30\u0c4d \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c41\u0c32 \u0c06\u0c2e\u0c4b\u0c26\u0c02 \u0c15\u0c4b\u0c38\u0c02 \u0c2a\u0c25\u0c15\u0c02 \u0c05\u0c2e\u0c32\u0c41\u0c15\u0c41 \u0c38\u0c02\u0c2c\u0c02\u0c27\u0c3f\u0c02\u0c1a\u0c3f\u0c28 \u0c17\u0c2e\u0c28\u0c3f\u0c15\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c3f\u0c15 \u0c15\u0c30\u0c38\u0c4d\u0c2a\u0c3e\u0c02\u0c21\u0c46\u0c28\u0c4d\u0c38\u0c4d\u0c32\u0c28\u0c41 \u0c30\u0c42\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c05\u0c27\u0c3f\u0c15 \u0c2d\u0c3e\u0c30\u0c02 \u0c09\u0c28\u0c4d\u0c28 \u0c2a\u0c4d\u0c30\u0c3e\u0c02\u0c24\u0c3e\u0c32\u0c28\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c47\u0c35\u0c3e \u0c2a\u0c02\u0c2a\u0c3f\u0c23\u0c40\u0c32\u0c4b \u0c2a\u0c4b\u0c15\u0c21\u0c32\u0c28\u0c41 \u0c17\u0c41\u0c30\u0c4d\u0c24\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2a\u0c4b\u0c37\u0c23\u0c4d \u0c1f\u0c4d\u0c30\u0c3e\u0c15\u0c30\u0c4d \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c21\u0c47\u0c1f\u0c3e\u0c28\u0c41 \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c38\u0c47\u0c35\u0c32 \u0c28\u0c3e\u0c23\u0c4d\u0c2f\u0c24\u0c28\u0c41 \u0c2e\u0c46\u0c30\u0c41\u0c17\u0c41\u0c2a\u0c30\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c1a\u0c30\u0c4d\u0c2f \u0c24\u0c40\u0c38\u0c41\u0c15\u0c4b\u0c17\u0c32 \u0c38\u0c3f\u0c2b\u0c3e\u0c30\u0c4d\u0c38\u0c41\u0c32\u0c24\u0c4b \u0c35\u0c3f\u0c35\u0c30\u0c23\u0c3e\u0c24\u0c4d\u0c2e\u0c15 \u0c15\u0c4d\u0c37\u0c47\u0c24\u0c4d\u0c30 \u0c38\u0c02\u0c26\u0c30\u0c4d\u0c36\u0c28 \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c3f\u0c26\u0c4d\u0c27\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02.", "\u0c2e\u0c42\u0c32\u0c4d\u0c2f\u0c3e\u0c02\u0c15\u0c28\u0c02 \u0c05\u0c27\u0c4d\u0c2f\u0c2f\u0c28 \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c3f\u0c26\u0c4d\u0c27\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2a\u0c4d\u0c30\u0c3e\u0c25\u0c2e\u0c3f\u0c15 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c26\u0c4d\u0c35\u0c3f\u0c24\u0c40\u0c2f \u0c21\u0c47\u0c1f\u0c3e\u0c28\u0c41 \u0c38\u0c47\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c23 \u0c38\u0c46\u0c37\u0c28\u0c4d\u0c32 \u0c c1c\u0c2e\u0c3e\u0c28\u0c4d\u0c2f\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c28\u0c3f\u0c30\u0c4d\u0c27\u0c3e\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c3e\u0c27\u0c3e\u0c30\u0c23 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c28\u0c3f\u0c2f\u0c2e\u0c3e\u0c32\u0c15\u0c41 (\u0c1c\u0c3f\u0c0e\u0c2b\u0c4d\u0c06\u0c30\u0c4d) \u0c15\u0c1f\u0c4d\u0c1f\u0c41\u0c2c\u0c21\u0c3f \u0c09\u0c02\u0c21\u0c47\u0c32\u0c3e \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c35\u0c3f\u0c2d\u0c3e\u0c17\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32\u0c32\u0c4b \u0c16\u0c30\u0c4d\u0c1a\u0c41\u0c32\u0c28\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c35\u0c3f\u0c28\u0c3f\u0c2f\u0c4b\u0c17 \u0c27\u0c43\u0c35\u0c40\u0c15\u0c30\u0c23 \u0c2a\u0c24\u0c4d\u0c30\u0c3e\u0c32\u0c28\u0c41 (\u0c2f\u0c41\u0c38\u0c3f) \u0c38\u0c15\u0c3e\u0c32\u0c02\u0c32\u0c4b \u0c38\u0c2e\u0c30\u0c4d\u0c2a\u0c3f\u0c02\u0c1a\u0c47\u0c32\u0c3e \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c05\u0c02\u0c24\u0c30\u0c4d\u0c17\u0c24 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2c\u0c3e\u0c39\u0c4d\u0c2f \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c30\u0c3f\u0c36\u0c40\u0c32\u0c28\u0c32\u0c15\u0c41 \u0c05\u0c28\u0c41\u0c17\u0c41\u0c23\u0c02\u0c17\u0c3e \u0c09\u0c02\u0c21\u0c47\u0c32\u0c3e \u0c1a\u0c42\u0c38\u0c41\u0c15\u0c4b\u0c02\u0c21\u0c3f.", "\u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c30\u0c02\u0c17\u0c02\u0c32\u0c4b \u0c15\u0c4a\u0c24\u0c4d\u0c24 \u0c2a\u0c4d\u0c30\u0c3e\u0c1c\u0c46\u0c15\u0c4d\u0c1f\u0c41\u0c32\u0c41, \u0c38\u0c47\u0c15\u0c30\u0c23\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3f\u0c27\u0c3e\u0c28 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c32\u0c15\u0c41 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c38\u0c2e\u0c4d\u0c2e\u0c24\u0c3f\u0c28\u0c3f \u0c05\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c15\u0c47\u0c02\u0c26\u0c4d\u0c30\u0c2a\u0c3e\u0c32\u0c3f\u0c24 \u0c2a\u0c4d\u0c30\u0c3e\u0c02\u0c24\u0c02\u0c32\u0c4b \u0c1c\u0c3e\u0c24\u0c40\u0c2f \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c35\u0c3f\u0c27\u0c3e\u0c28\u0c02 (\u0c0e\u0c28\u0c4d\u0c08\u0c2a\u0c40) 2020 \u0c05\u0c2e\u0c32\u0c41 \u0c15\u0c4b\u0c38\u0c02 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c2a\u0c4d\u0c30\u0c23\u0c3e\u0c33\u0c3f\u0c15 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c28\u0c30\u0c41\u0c32 \u0c38\u0c2e\u0c40\u0c15\u0c30\u0c23\u0c15\u0c41 \u0c28\u0c3e\u0c2f\u0c15\u0c24\u0c4d\u0c35\u0c02 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c21\u0c3f\u0c2a\u0c3e\u0c30\u0c4d\u0c1f\u0c4d\u0c2e\u0c46\u0c02\u0c1f\u0c4d \u0c15\u0c4b\u0c38\u0c02 \u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35 \u0c16\u0c3e\u0c24\u0c3e\u0c32\u0c41, \u0c1f\u0c4d\u0c30\u0c46\u0c1c\u0c30\u0c40 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c32\u0c3e\u0c2a\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c23\u0c28\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f."], "activities": ["\u0c35\u0c3f\u0c35\u0c3f\u0c27 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c35\u0c3f\u0c2d\u0c3e\u0c17\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32 \u0c05\u0c27\u0c3f\u0c2a\u0c24\u0c41\u0c32\u0c24\u0c4b \u0c2e\u0c41\u0c02\u0c26\u0c38\u0c4d\u0c24\u0c41 \u0c2c\u0c21\u0c4d\u0c1c\u0c46\u0c1f\u0c4d \u0c38\u0c02\u0c2a\u0c4d\u0c30\u0c26\u0c3f\u0c02\u0c2a\u0c41\u0c32\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c2a\u0c3e\u0c20\u0c36\u0c3e\u0c32\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c30\u0c3f\u0c2a\u0c3e\u0c32\u0c28\u0c3e \u0c35\u0c3f\u0c2d\u0c3e\u0c17\u0c3e\u0c32 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c2a\u0c3e\u0c26\u0c28\u0c32\u0c41, \u0c35\u0c4d\u0c2f\u0c2f \u0c2a\u0c4d\u0c30\u0c15\u0c1f\u0c28\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c12\u0c2a\u0c4d\u0c2a\u0c02\u0c26 \u0c12\u0c2a\u0c4d\u0c2a\u0c02\u0c26\u0c3e\u0c32\u0c28\u0c41 \u0c2a\u0c30\u0c3f\u0c36\u0c40\u0c32\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c2a\u0c2c\u0c4d\u0c32\u0c3f\u0c15\u0c4d \u0c2b\u0c48\u0c28\u0c3e\u0c28\u0c4d\u0c37\u0c3f\u0c2f\u0c32\u0c4d \u0c2e\u0c47\u0c28\u0c47\u0c1c\u0c4d\u0c2e\u0c46\u0c02\u0c1f\u0c4d \u0c38\u0c3f\u0c38\u0c4d\u0c1f\u0c2e\u0c4d (\u0c2a\u0c3f\u0c0e\u0c2b\u0c4d\u0c0e\u0c02\u0c0e\u0c38\u0c4d) \u0c26\u0c4d\u0c35\u0c3e\u0c30\u0c3e \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2a\u0c25\u0c15\u0c3e\u0c32 \u0c15\u0c4b\u0c38\u0c02 \u0c28\u0c3f\u0c27\u0c41\u0c32 \u0c2a\u0c4d\u0c30\u0c35\u0c3e\u0c39\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c05\u0c15\u0c4c\u0c02\u0c1f\u0c46\u0c02\u0c1f\u0c4d \u0c1c\u0c28\u0c30\u0c32\u0c4d \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c3e\u0c32\u0c2f\u0c02 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c47\u0c30\u0c3e\u0c17\u0c4d\u0c30\u0c3e\u0c2b\u0c4d\u0c32 \u0c15\u0c4b\u0c38\u0c02 \u0c35\u0c3f\u0c35\u0c30\u0c23\u0c3e\u0c24\u0c4d\u0c2e\u0c15 \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c38\u0c4d\u0c2a\u0c02\u0c26\u0c28\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c24\u0c40\u0c38\u0c41\u0c15\u0c41\u0c28\u0c4d\u0c28 \u0c1a\u0c30\u0c4d\u0c2f\u0c32 \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 (\u0c0e\u0c1f\u0c3f\u0c06\u0c30\u0c4d) \u0c38\u0c3f\u0c26\u0c4d\u0c27\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02.", "\u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35 \u0c08-\u0c2e\u0c3e\u0c30\u0c4d\u0c15\u0c46\u0c1f\u0c4d \u0c2a\u0c4d\u0c32\u0c47\u0c38\u0c4d (\u0c1c\u0c40\u0c08\u0c0e\u0c02) \u0c26\u0c4d\u0c35\u0c3e\u0c30\u0c3e \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2e\u0c4c\u0c32\u0c3f\u0c15 \u0c38\u0c26\u0c41\u0c2a\u0c3e\u0c2f\u0c3e\u0c32\u0c41, \u0c38\u0 u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02, \u0c38\u0c3f\u0c0e\u0c1c\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c10\u0c0e\u0c28\u0c4d\u0c1f\u0c3f\u0c12\u0c0e\u0c38\u0c4d\u0c0e\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c28 \u0c35\u0c3f\u0c27\u0c02\u0c17\u0c3e \u0c2a\u0c2c\u0c4d\u0c32\u0c3f\u0c15\u0c4d \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c05\u0c24\u0c4d\u0c2f\u0c41\u0c28\u0c4d\u0c28\u0c24 \u0c2a\u0c4d\u0c30\u0c2e\u0c3e\u0c23\u0c3e\u0c32\u0c15\u0c41 \u0c15\u0c1f\u0c4d\u0c1f\u0c41\u0c2c\u0c21\u0c3f \u0c09\u0c02\u0c21\u0c47\u0c32\u0c3e \u0c1a\u0c42\u0c38\u0c41\u0c15\u0c4b\u0c35\u0c21\u0c02.", "\u0c2e\u0c41\u0c38\u0c3e\u0c2f\u0c3f\u0c26\u0c3e \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c06\u0c2e\u0c4b\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02, \u0c2b\u0c32\u0c3f\u0c24\u0c3e\u0c32\u0c41 \u0c38\u0c3e\u0c15\u0c4d\u0c37\u0c4d\u0c2f\u0c02 \u0c06\u0c27\u0c3e\u0c30\u0c3f\u0c24\u0c2e\u0c48\u0c28\u0c35\u0c3f, \u0c2a\u0c4d\u0c30\u0c2d\u0c3e\u0c35\u0c35\u0c02\u0c24\u0c2e\u0c48\u0c28\u0c35\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c4d\u0c2f\u0c35\u0c38\u0c4d\u0c25\u0c3e\u0c17\u0c24 \u0c2e\u0c46\u0c30\u0c41\u0c17\u0c41\u0c26\u0c32\u0c15\u0c41 \u0c1a\u0c30\u0c4d\u0c2f \u0c24\u0c40\u0c38\u0c41\u0c15\u0c4b\u0c17\u0c32 \u0c38\u0c3f\u0c2b\u0c3e\u0c30\u0c4d\u0c38\u0c41\u0c32\u0c28\u0c41 \u0c05\u0c02\u0c26\u0c3f\u0c38\u0c4d\u0c24\u0c3e\u0c2f\u0c3f.", "\u0c17\u0c23\u0c28\u0c40\u0c2f\u0c2e\u0c48\u0c28 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2b\u0c32\u0c3f\u0c24\u0c3e\u0c32\u0c28\u0c41 \u0c1a\u0c30\u0c4d\u0c1a\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c41\u0c2a\u0c30\u0c3f\u0c2a\u0c3e\u0c32\u0c28\u0c28\u0c41 \u0c2a\u0c4d\u0c30\u0c4b\u0c24\u0c4d\u0c38\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c38\u0c40\u0c28\u0c3f\u0c2f\u0c30\u0c4d \u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35 \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c41\u0c32\u0c24\u0c4b (\u0c09\u0c26\u0c3e\u0c39\u0c30\u0c23\u0c15\u0c41, \u0c2d\u0c3e\u0c30\u0c24 \u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c26\u0c30\u0c4d\u0c36\u0c41\u0c32\u0c41, \u0c2a\u0c4d\u0c30\u0c27\u0c3e\u0c28 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c26\u0c30\u0c4d\u0c36\u0c41\u0c32\u0c41) \u0c28\u0c3f\u0c2e\u0c17\u0c4d\u0c28\u0c2e\u0c35\u0c4d\u0c35\u0c21\u0c02.", "\u0c09\u0c28\u0c4d\u0c28\u0c24 \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c1c\u0c3e\u0c24\u0c40\u0c2f, \u0c05\u0c02\u0c24\u0c30\u0c4d\u0c1c\u0c3e\u0c24\u0c40\u0c2f \u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c32\u0c4b \u0c2d\u0c3e\u0c30\u0c24 \u0c38\u0c3f\u0c0e\u0c1c\u0c3f\u0c15\u0c3f \u0c2a\u0c4d\u0c30\u0c3e\u0c24\u0c3f\u0c28\u0c3f\u0c27\u0c4d\u0c2f\u0c02 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02, \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c2a\u0c48 \u0c2a\u0c2c\u0c4d\u0c32\u0c3f\u0c15\u0c4d \u0c05\u0c15\u0c4c\u0c02\u0c1f\u0c4d\u0c38\u0c4d \u0c15\u0c2e\u0c3f\u0c1f\u0c40 (\u0c2a\u0c3f\u0c0e\u0c38\u0c3f) \u0c35\u0c02\u0c1f\u0c3f \u0c2a\u0c3e\u0c30\u0c4d\u0c32\u0c2e\u0c46\u0c02\u0c1f\u0c30\u0c40 \u0c15\u0c2e\u0c3f\u0c1f\u0c40\u0c32\u0c15\u0c41 \u0c35\u0c3f\u0c35\u0c30\u0c23 \u0c07\u0c35\u0c4d\u0c35\u0c21\u0c02.", "\u0c21\u0c47\u0c1f\u0c3e \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c23\u0c32\u0c41, \u0c2b\u0c4b\u0c30\u0c46\u0c28\u0c4d\u0c38\u0c3f\u0c15\u0c4d \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c26\u0c4d\u0c27\u0c24\u0c41\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c07\u0c24\u0c30 \u0c05\u0c2d\u0c3f\u0c35\u0c43\u0c26\u0c4d\u0c27\u0c3f \u0c1a\u0c46\u0c02\u0c26\u0c41\u0c24\u0c41\u0c28\u0c4d\u0c28 \u0c38\u0c3e\u0c02\u0c15\u0c47\u0c24\u0c3f\u0c15 \u0c2a\u0c30\u0c3f\u0c1c\u0c4d\u0c1e\u0c3e\u0c28\u0c3e\u0c32 \u0c38\u0c4d\u0c35\u0c40\u0c15\u0c30\u0c23 \u0c26\u0c4d\u0c35\u0c3e\u0c30\u0c3e \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c26\u0c4d\u0c27\u0c24\u0c41\u0c32\u0c32\u0c4b \u0c06\u0c35\u0c3f\u0c37\u0c4d\u0c15\u0c30\u0c23\u0c32\u0c28\u0c41 \u0c28\u0c21\u0c2a\u0c21\u0c02.", "\u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2e\u0c02\u0c24\u0c4d\u0c30\u0c3f\u0c24\u0c4d\u0c35 \u0c36\u0c3e\u0c16 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c02\u0c2c\u0c02\u0c27\u0c3f\u0c24 \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32\u0c15\u0c41 \u0c38\u0c02\u0c2c\u0c02\u0c27\u0c3f\u0c02\u0c1a\u0c3f\u0c28 \u0c38\u0c3f\u0c0e\u0c1c\u0c3f \u0c35\u0c3e\u0c30\u0c4d\u0c37\u0c3f\u0c15 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15 \u0c05\u0c27\u0c4d\u0c2f\u0c3e\u0c2f\u0c3e\u0c32 \u0c24\u0c2f\u0c3e\u0c30\u0c40\u0c15\u0c3f \u0c2e\u0c3e\u0c30\u0c4d\u0c17\u0c28\u0c3f\u0c30\u0c4d\u0c26\u0c47\u0c36\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02.", "\u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c30\u0c3f\u0c27\u0c3f\u0c32\u0c4b \u0c38\u0c40\u0c28\u0c3f\u0c2f\u0c30\u0c4d \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c41\u0c32 (\u0c21\u0c48\u0c30\u0c46\u0c15\u0c4d\u0c1f\u0c30\u0c4d \u0c1c\u0c28\u0c30\u0c32\u0c4d, \u0c2a\u0c4d\u0c30\u0c3f\u0c28\u0c4d\u0c38\u0c3f\u0c2a\u0c32\u0c4d \u0c21\u0c48\u0c30\u0c46\u0c15\u0c4d\u0c1f\u0c30\u0c4d\u0c32\u0c41) \u0c38\u0c3e\u0c2e\u0c30\u0c4d\u0c25\u0c4d\u0c2f\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2e\u0c3e\u0c30\u0c4d\u0c17\u0c28\u0c3f\u0c30\u0c4d\u0c26\u0c47\u0c36\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c2d\u0c3f\u0c35\u0c43\u0c26\u0c4d\u0c27\u0c3f \u0c1a\u0c47\u0c2f\u0c21\u0c02."], "activities": ["\u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c30\u0c02\u0c17\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c35\u0c3e\u0c30\u0c4d\u0c37\u0c3f\u0c15 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c4d\u0c30\u0c23\u0c3e\u0c33\u0c3f\u0c15 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4d\u0c30\u0c2e\u0c3e\u0c26 \u0c05\u0c02\u0c1a\u0c28\u0c3e \u0c2b\u0c4d\u0c30\u0c47\u0c2e\u0c4d\u0c35\u0c30\u0c4d\u0c15\u0c4d\u0c28\u0c41 \u0c06\u0c2e\u0c4b\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c1c\u0c3e\u0c24\u0c40\u0c2f \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2a\u0c25\u0c15\u0c3e\u0c32 (\u0c09\u0c26\u0c3e. \u0c38\u0c2e\u0c17\u0c4d\u0c30 \u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c3e, \u0c2a\u0c3f. \u0c0e\u0c02. \u0c0e\u0c38\u0c4d. \u0c39\u0c46\u0c1a\u0c4d. \u0c06\u0c30\u0c4d. \u0c10) \u0c2a\u0c4d\u0c30\u0c27\u0c3e\u0c28 \u0c2a\u0c28\u0c3f\u0c24\u0c40\u0c30\u0c41 \u0c32\u0c46\u0c15\u0c4d\u0c15\u0c32 \u0c15\u0c4b\u0c38\u0c02 \u0c2a\u0c4d\u0c30\u0c35\u0c47\u0c36 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c28\u0c3f\u0c37\u0c4d\u0c15\u0c4d\u0c30\u0c2e\u0c23 \u0c38\u0c2e\u0c3e\u0c35\u0c47\u0c36\u0c3e\u0c32\u0c15\u0c41 \u0c05\u0c27\u0c4d\u0c2f\u0c15\u0c4d\u0c37\u0c24 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c1a\u0c47\u0c38\u0c3f\u0c28 \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32\u0c15\u0c41 \u0c1c\u0c3e\u0c30\u0c40 \u0c1a\u0c47\u0c2f\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c41\u0c02\u0c26\u0c41 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c3e\u0c30\u0c3e\u0c38\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c24\u0c28\u0c3f\u0c16\u0c40 \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32 \u0c24\u0c41\u0c26\u0c3f \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c32\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c05\u0c2d\u0c4d\u0c2f\u0c3e\u0c38 \u0c2b\u0c32\u0c3f\u0c24\u0c3e\u0c32\u0c41, \u0c21\u0c3f\u0c1c\u0c3f\u0c1f\u0c32\u0c4d \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2e\u0c4c\u0c32\u0c3f\u0c15 \u0c38\u0c26\u0c41\u0c2a\u0c3e\u0c2f\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c09\u0c2a\u0c3e\u0c27\u0c4d\u0c2f\u0c3e\u0c2f \u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c23 \u0c2a\u0c4d\u0c30\u0c2d\u0c3e\u0c35\u0c02 \u0c35\u0c02\u0c1f\u0c3f \u0c15\u0c4d\u0c32\u0c3f\u0c37\u0c4d\u0c1f\u0c2e\u0c48\u0c28 \u0c30\u0c02\u0c17\u0c3e\u0c32\u0c2a\u0c48 \u0c28\u0c47\u0c2a\u0c25\u0c4d\u0c2f \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c16\u0c30\u0c3e\u0c30\u0c41 \u0c1a\u0c47\u0c2f\u0c21\u0c02.", "\u0c2a\u0c2c\u0c4d\u0c32\u0c3f\u0c15\u0c4d \u0c05\u0c15\u0c4c\u0c02\u0c1f\u0c4d\u0c38\u0c4d \u0c15\u0c2e\u0c3f\u0c1f\u0c40 (\u0c2a\u0c3f\u0c0e\u0c38\u0c3f) \u0c2e\u0c41\u0c02\u0c26\u0c41 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32 \u0c30\u0c15\u0c4d\u0c37\u0c23 \u0c15\u0c4b\u0c38\u0c02 \u0c38\u0c02\u0c15\u0c4d\u0c37\u0c3f\u0c2a\u0c4d\u0c24 \u0c35\u0c3f\u0c35\u0c30\u0c23\u0c32\u0c28\u0c41 \u0c38\u0c3f\u0c26\u0c4d\u0c27\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c1a\u0c30\u0c4d\u0c1a\u0c32\u0c15\u0c41 \u0c28\u0c3e\u0c2f\u0c15\u0c24\u0c4d\u0c35\u0c02 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c17\u0c24 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c38\u0c3f\u0c2b\u0c3e\u0c30\u0c4d\u0c38\u0c41\u0c32\u0c2a\u0c48 \u0c2e\u0c02\u0c24\u0c4d\u0c30\u0c3f\u0c24\u0c4d\u0c35 \u0c36\u0c3e\u0c16\u0c32\u0c41 \u0c38\u0c2e\u0c30\u0c4d\u0c2a\u0c3f\u0c02\u0c1a\u0c3f\u0c28 \u0c1a\u0c30\u0c4d\u0c2f \u0c24\u0c40\u0c38\u0c41\u0c15\u0c41\u0c28\u0c4d\u0c28 \u0c17\u0c2e\u0c28\u0c3f\u0c15\u0c32 (\u0c0e\u0c1f\u0c3f\u0c0e\u0c28\u0c4d) \u0c38\u0c4d\u0c25\u0c3f\u0c24\u0c3f\u0c28\u0c3f \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c05\u0c35\u0c15\u0c24\u0c35\u0c15\u0c32\u0c41 \u0c32\u0c47\u0c26\u0c3e \u0c26\u0c48\u0c39\u0c3f\u0c15 \u0c05\u0c38\u0c2e\u0c30\u0c4d\u0c25\u0c24\u0c32\u0c28\u0c41 \u0c17\u0c41\u0c30\u0c4d\u0c24\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c21\u0c47\u0c1f\u0c3e \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c23\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2b\u0c4b\u0c30\u0c46\u0c28\u0c4d\u0c38\u0c3f\u0c15\u0c4d \u0c38\u0c3e\u0c27\u0c28\u0c3e\u0c32 \u0c35\u0c3e\u0c21\u0c15\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c4d\u0c30\u0c3e\u0c30\u0c02\u0c2d\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c35\u0c3f\u0c26\u0c4d\u0c2f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c2c\u0c4d\u0c32\u0c3f\u0c15\u0c4d \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c32\u0c4b \u0c05\u0c2d\u0c3f\u0c35\u0c43\u0c26\u0c4d\u0c27\u0c3f \u0c1a\u0c46\u0c02\u0c26\u0c41\u0c24\u0c41\u0c28\u0c4d\u0c28 \u0c27\u0c4b\u0c30\u0c23\u0c41\u0c32\u0c2a\u0c48 \u0c38\u0c3e\u0c2e\u0c30\u0c4d\u0c25\u0c4d\u0c2f\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c46\u0c02\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c47 \u0c35\u0c30\u0c4d\u0c15\u0c4d\u0c37\u0c3e\u0c2a\u0c4d\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c1c\u0c4d\u0c1e\u0c3e\u0c28\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c02\u0c1a\u0c41\u0c15\u0c41\u0c28\u0c47 \u0c38\u0c46\u0c37\u0c28\u0c4d\u0c32\u0c15\u0c41 \u0c28\u0c3e\u0c2f\u0c15\u0c24\u0c4d\u0c35\u0c02 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02."], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thinking" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy monitoring & impact assessment" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Handling Parliamentary Matters", "sub_theme": "Submission of briefs, supply of information" }, { "type": "Domain", "theme": "Public Sector Auditing", "sub_theme": "INTOSAI and CAG's Auditing Standards" }, { "type": "Domain", "theme": "Performance Auditing", "sub_theme": "Audit of Government Schemes and Programs" }, { "type": "Domain", "theme": "Education Sector Governance", "sub_theme": "National Education Policy (NEP) and its Imple 30\u0c4d\u0c2f\u0c15\u0c32\u0c3e\u0c2a\u0c3e\u0c32\u0c28\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c09\u0c28\u0c4d\u0c28\u0c24 \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c41\u0c32\u0c15\u0c41 \u0c38\u0c2e\u0c30\u0c4d\u0c2a\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c21\u0c3f\u0c2a\u0c3e\u0c30\u0c4d\u0c1f\u0c4d\u0c2e\u0c46\u0c02\u0c1f\u0c32\u0c4d \u0c2c\u0c21\u0c4d\u0c1c\u0c46\u0c1f\u0c4d\u0c32\u0c41, \u0c38\u0c35\u0c30\u0c3f\u0c02\u0c1a\u0c3f\u0c28 \u0c05\u0c02\u0c1a\u0c28\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c4d\u0c2f\u0c2f \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c15\u0c3e\u0c32\u0c02\u0c32\u0c4b \u0c38\u0c3f\u0c26\u0c4d\u0c27\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c0f\u0c15\u0c40\u0c15\u0c43\u0c24\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c38\u0c2e\u0c17\u0c4d\u0c30 \u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c3e \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2e\u0c27\u0c4d\u0c2f\u0c3e\u0c39\u0c4d\u0c28 \u0c2d\u0c4b\u0c1c\u0c28\u0c02 \u0c35\u0c02\u0c1f\u0c3f \u0c15\u0c47\u0c02\u0c26\u0c4d\u0c30 \u0c2a\u0c4d\u0c30\u0c3e\u0c2f\u0c4b\u0c1c\u0c3f\u0c24 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2f\u0c41\u0c1f\u0c3f-\u0c28\u0c3f\u0c30\u0c4d\u0c26\u0c3f\u0c37\u0c4d\u0c1f \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2a\u0c25\u0c15\u0c3e\u0c32 \u0c15\u0c4b\u0c38\u0c02 \u0c28\u0c3f\u0c27\u0c41\u0c32 \u0c2a\u0c02\u0c2a\u0c3f\u0c23\u0c40, \u0c35\u0c3f\u0c28\u0c3f\u0c2f\u0c4b\u0c17\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c23\u0c28\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c21\u0c48\u0c30\u0c46\u0c15\u0c4d\u0c1f\u0c30\u0c47\u0c1f\u0c4d \u0c2a\u0c30\u0c3f\u0c27\u0c3f\u0c32\u0c4b\u0c28\u0c3f \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c2c\u0c4b\u0c27\u0c28\u0c3e \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2c\u0c4b\u0c27\u0c28\u0c47\u0c24\u0c30 \u0c38\u0c3f\u0c2c\u0c4d\u0c2c\u0c02\u0c26\u0c3f\u0c15\u0c3f \u0c2a\u0c47\u0c30\u0c4b\u0c32\u0c4d, \u0c2a\u0c46\u0c28\u0c4d\u0c37\u0c28\u0c4d\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c07\u0c24\u0c30 \u0c35\u0c47\u0c24\u0c28\u0c3e\u0c32 \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c16\u0c1a\u0c4d\u0c1a\u0c3f\u0c24\u0c2e\u0c48\u0c28 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c15\u0c3e\u0c32\u0c02\u0c32\u0c4b \u0c2a\u0c4d\u0c30\u0c3e\u0c38\u0c46\u0c38\u0c3f\u0c02\u0c17\u0c4d\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c27\u0c3e\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c05\u0c02\u0c24\u0c30\u0c4d\u0c17\u0c24 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c0f\u0c1c\u0c40 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c30\u0c46\u0c02\u0c21\u0c3f\u0c02\u0c1f\u0c3f \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c2a\u0c30\u0c3f\u0c36\u0c40\u0c32\u0c28\u0c32\u0c15\u0c41 \u0c05\u0c28\u0c41\u0c17\u0c41\u0c23\u0c02\u0c17\u0c3e \u0c09\u0c02\u0c21\u0c47\u0c32\u0c3e \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c35\u0c3f\u0c37\u0c2f\u0c3e\u0c32\u0c15\u0c41 \u0c38\u0c02\u0c2a\u0c4d\u0c30\u0c26\u0c3f\u0c02\u0c2a\u0c41 \u0c2a\u0c4d\u0c30\u0c3e\u0c25\u0c2e\u0c3f\u0c15\u0c47\u0c02\u0c26\u0c4d\u0c30\u0c02\u0c17\u0c3e \u0c35\u0c4d\u0c2f\u0c35\u0c39\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c15\u0c4a\u0c24\u0c4d\u0c24 \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c2a\u0c3e\u0c26\u0c28\u0c32\u0c41, \u0c35\u0c28\u0c30\u0c41\u0c32 \u0c15\u0c47\u0c1f\u0c3e\u0c2f\u0c3f\u0c02\u0c2a\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3f\u0c27\u0c3e\u0c28\u0c3f\u0c30\u0c4d\u0c23\u0c2f\u0c3e\u0c32 \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c1a\u0c3f\u0c15\u0c4d\u0c15\u0c41\u0c32\u0c2a\u0c48 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c21\u0c48\u0c30\u0c46\u0c15\u0c4d\u0c1f\u0c30\u0c4d\u0c15\u0c41 \u0c28\u0c3f\u0c2a\u0c41\u0c23\u0c41\u0c32 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c38\u0c32\u0c39\u0c3e\u0c32\u0c28\u0c41 \u0c05\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2e\u0c4c\u0c32\u0c3f\u0c15 \u0c38\u0c26\u0c41\u0c2a\u0c3e\u0c2f\u0c3e\u0c32 \u0c2a\u0c4d\u0c30\u0c3e\u0c1c\u0c46\u0c15\u0c4d\u0c1f\u0c41\u0c32 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c2a\u0c41\u0c30\u0c4b\u0c17\u0c24\u0c3f\u0c28\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c46\u0c26\u0c4d\u0c26 \u0c0e\u0c24\u0c4d\u0c24\u0c41\u0c28 \u0c38\u0c47\u0c15\u0c30\u0c23\u0c28\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02, \u0c21\u0c2c\u0c4d\u0c2c\u0c41\u0c15\u0c41 \u0c35\u0c3f\u0c32\u0c41\u0c35\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c27\u0c3e\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c1c\u0c3f\u0c0e\u0c2b\u0c4d\u0c06\u0c30\u0c4d\u0c15\u0c41 \u0c15\u0c1f\u0c4d\u0c1f\u0c41\u0c2c\u0c21\u0c3f \u0c09\u0c02\u0c21\u0c1f\u0c02. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)"], "activities": ["\u0c35\u0c3f\u0c35\u0c3f\u0c27 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2e\u0c02\u0c21\u0c32\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c05\u0c02\u0c26\u0c41\u0c15\u0c41\u0c28\u0c4d\u0c28\u0c46\u0c32\u0c35\u0c3e\u0c30\u0c40 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c24\u0c4d\u0c30\u0c48\u0c2e\u0c3e\u0c38\u0c3f\u0c15 \u0c35\u0c4d\u0c2f\u0c2f \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c06\u0c2e\u0c4b\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c2a\u0c2c\u0c4d\u0c32\u0c3f\u0c15\u0c4d \u0c2b\u0c48\u0c28\u0c3e\u0c28\u0c4d\u0c37\u0c3f\u0c2f\u0c32\u0c4d \u0c2e\u0c47\u0c28\u0c47\u0c1c\u0c4d\u0c2e\u0c46\u0c02\u0c1f\u0c4d \u0c38\u0c3f\u0c38\u0c4d\u0c1f\u0c2e\u0c4d (\u0c2a\u0c3f\u0c0e\u0c2b\u0c4d\u0c0e\u0c02\u0c0e\u0c38\u0c4d) \u0c2a\u0c4b\u0c30\u0c4d\u0c1f\u0c32\u0c4d \u0c26\u0c4d\u0c35\u0c3e\u0c30\u0c3e \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c36\u0c3e\u0c16\u0c32 \u0c32\u0c3e\u0c35\u0c3e\u0c26\u0c47\u0c35\u0c40\u0c32\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c2c\u0c21\u0c4d\u0c1c\u0c46\u0c1f\u0c4d \u0c15\u0c47\u0c1f\u0c3e\u0c2f\u0c3f\u0c02\u0c2a\u0c41, \u0c28\u0c3f\u0c27\u0c41\u0c32 \u0c2a\u0c41\u0c28\u0c30\u0c4d\u0c35\u0c3f\u0c28\u0c3f\u0c2f\u0c4b\u0c17\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c28\u0c41\u0c2c\u0c02\u0c27 \u0c28\u0c3f\u0c27\u0c41\u0c32 \u0c15\u0c4b\u0c38\u0c02 \u0c35\u0c3f\u0c35\u0c30\u0c23\u0c3e\u0c24\u0c4d\u0c2e\u0c15 \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c2a\u0c3e\u0c26\u0c28\u0c32\u0c28\u0c41 \u0c38\u0c3f\u0c26\u0c4d\u0c27\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35-\u0c0e\u0c2f\u0c3f\u0c21\u0c46\u0c21\u0c4d \u0c2a\u0c3e\u0c20\u0c36\u0c3e\u0c32\u0c32\u0c15\u0c41 \u0c17\u0c4d\u0c30\u0c3e\u0c02\u0c1f\u0c4d-\u0c07\u0c28\u0c4d-\u0c0e\u0c2f\u0c3f\u0c21\u0c4d \u0c2c\u0c3f\u0c32\u0c4d\u0c32\u0c41\u0c32\u0c28\u0c41 \u0c27\u0c43\u0c35\u0c40\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4d\u0c30\u0c3e\u0c38\u0c46\u0c38\u0c4d \u0c1a\u0c47\u0c2f\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c15\u0c3e\u0c32\u0c02\u0c32\u0c4b \u0c28\u0c3f\u0c27\u0c41\u0c32\u0c28\u0c41 \u0c35\u0c3f\u0c21\u0c41\u0c26\u0c32 \u0c1a\u0c47\u0c38\u0c47\u0c32\u0c3e \u0c1a\u0c42\u0c21\u0c1f\u0c02. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c1a\u0c1f\u0c4d\u0c1f\u0c2c\u0c26\u0c4d\u0c27\u0c2e\u0c48\u0c28 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32\u0c41 \u0c32\u0c47\u0c35\u0c28\u0c46\u0c24\u0c4d\u0c24\u0c3f\u0c28 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c3e\u0c30\u0c3e\u0c38\u0c4d \u0c15\u0c4b\u0c38\u0c02 \u0c38\u0c2e\u0c17\u0c4d\u0c30 \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c38\u0c4d\u0c2a\u0c02\u0c26\u0c28\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c2e\u0c4d\u0c2e\u0c24\u0c3f \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c30\u0c42\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15\u0c4d\u0c30\u0c2e\u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c23\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c27\u0c3e\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c06\u0c35\u0c30\u0c4d\u0c24\u0c28 \u0c05\u0c02\u0c24\u0c30\u0c4d\u0c17\u0c24 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c27\u0c40\u0c28 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c3e\u0c32\u0c2f\u0c3e\u0c32 \u0c24\u0c28\u0c3f\u0c16\u0c40\u0c32\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02. (\u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c02\u0c26\u0c3f)", "\u0c28\u0c3f\u0c2f\u0c2e\u0c3e\u0c32 \u0c38\u0c2e\u0c4d\u0c2e\u0c24\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c38\u0c3e\u0c27\u0c4d\u0c2f\u0c24 \u0c15\u0c4b\u0c38\u0c02 \u0c15\u0c4a\u0c24\u0c4d\u0c24 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c32 \u0c15\u0c4b\u0c38\u0c02 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c2a\u d\u0c1f\u0c4d\u0c30\u0c2a\u0c24\u0c3f/\u0c17\u0c35\u0c30\u0c4d\u0c28\u0c30\u0c4d\u0c32\u0c15\u0c41 \u0c15\u0c40\u0c32\u0c15 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c16\u0c30\u0c3e\u0c30\u0c41 \u0c1a\u0c47\u0c38\u0c3f, \u0c38\u0c2e\u0c30\u0c4d\u0c2a\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f", "\u0c07\u0c24\u0c30 \u0c26\u0c47\u0c36\u0c3e\u0c32 \u0c38\u0c41\u0c2a\u0c4d\u0c30\u0c40\u0c02 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c07\u0c28\u0c4d\u0c38\u0c4d\u0c1f\u0c3f\u0c1f\u0c4d\u0c2f\u0c42\u0c37\u0c28\u0c4d\u0c38\u0c4d (\u0c0e\u0c38\u0c4d\u0c0f\u0c10), \u0c10\u0c15\u0c4d\u0c2f\u0c30\u0c3e\u0c1c\u0c4d\u0c2f\u0c38\u0c2e\u0c3f\u0c24\u0c3f, \u0c2a\u0c4d\u0c30\u0c2a\u0c02\u0c1a \u0c2c\u0c4d\u0c2f\u0c3e\u0c02\u0c15\u0c41 \u0c35\u0c02\u0c1f\u0c3f \u0c2a\u0c4d\u0c30\u0c2a\u0c02\u0c1a \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32\u0c24\u0c4b \u0c05\u0c02\u0c24\u0c30\u0c4d\u0c1c\u0c3e\u0c24\u0c40\u0c2f \u0c38\u0c02\u0c2c\u0c02\u0c27\u0c3e\u0c32\u0c41, \u0c38\u0c39\u0c15\u0c3e\u0c30\u0c3e\u0c32\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f", "\u0c28\u0c3f\u0c30\u0c02\u0c24\u0c30 \u0c2e\u0c46\u0c30\u0c41\u0c17\u0c41\u0c26\u0c32 \u0c38\u0c02\u0c38\u0c4d\u0c15\u0c43\u0c24\u0c3f\u0c28\u0c3f \u0c2a\u0c46\u0c02\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c10\u0c0e & \u0c0e\u0c21\u0c3f \u0c32\u0c4b\u0c2a\u0c32 \u0c38\u0c3e\u0c2e\u0c30\u0c4d\u0c25\u0c4d\u0c2f\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c46\u0c02\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02, \u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c23 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c21\u0c3f\u0c1c\u0c3f\u0c1f\u0c32\u0c4d \u0c2a\u0c30\u0c3f\u0c35\u0c30\u0c4d\u0c24\u0c28 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c32\u0c15\u0c41 \u0c28\u0c3e\u0c2f\u0c15\u0c24\u0c4d\u0c35\u0c02 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f. * \u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c2c\u0c21\u0c3f\u0c02\u0c26\u0c3f *", "\u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c15\u0c4d\u0c37\u0c47\u0c24\u0c4d\u0c30 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c3e\u0c32\u0c2f\u0c3e\u0c32\u0c32\u0c4b \u0c2e\u0c4a\u0c24\u0c4d\u0c24\u0c02 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c4d\u0c30\u0c15\u0c4d\u0c30\u0c3f\u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c38\u0c2e\u0c17\u0c4d\u0c30\u0c24, \u0c38\u0c4d\u0c35\u0c3e\u0c24\u0c02\u0c24\u0c4d\u0c30\u0c4d\u0c2f\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c28\u0c3e\u0c23\u0c4d\u0c2f\u0c24 \u0c39\u0c3e\u0c2e\u0c40\u0c28\u0c3f \u0c28\u0c3f\u0c30\u0c4d\u0c27\u0c3e\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f"], "activities": ["\u0c35\u0c3f\u0c35\u0c3f\u0c27 \u0c2e\u0c02\u0c24\u0c4d\u0c30\u0c3f\u0c24\u0c4d\u0c35 \u0c36\u0c3e\u0c16\u0c32\u0c41, \u0c35\u0c3f\u0c2d\u0c3e\u0c17\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35 \u0c30\u0c02\u0c17 \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32 \u0c35\u0c3e\u0c30\u0c4d\u0c37\u0c3f\u0c15 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c4d\u0c30\u0c23\u0c3e\u0c33\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c06\u0c2e\u0c4b\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02", "\u0c17\u0c23\u0c28\u0c40\u0c2f\u0c2e\u0c48\u0c28 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2b\u0c32\u0c3f\u0c24\u0c3e\u0c32\u0c2a\u0c48 \u0c1a\u0c30\u0c4d\u0c1a\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c21\u0c4d\u0c30\u0c3e\u0c2b\u0c4d\u0c1f\u0c4d \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c16\u0c30\u0c3e\u0c30\u0c41 \u0c1a\u0c47\u0c2f\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c09\u0c28\u0c4d\u0c28\u0c24 \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c38\u0c2e\u0c3e\u0c35\u0c47\u0c36\u0c3e\u0c32\u0c15\u0c41 \u0c05\u0c27\u0c4d\u0c2f\u0c15\u0c4d\u0c37\u0c24 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02. * \u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c2c\u0c21\u0c3f\u0c02\u0c26\u0c3f *", "\u0c2a\u0c30\u0c4d\u0c2f\u0c3e\u0c35\u0c30\u0c23 \u0c06\u0c21\u0c3f\u0c1f\u0c4d, \u0c10\u0c1f\u0c3f \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c21\u0c47\u0c1f\u0c3e \u0c05\u0c28\u0c32\u0c3f\u0c1f\u0c3f\u0c15\u0c4d\u0c38\u0c4d \u0c35\u0c02\u0c1f\u0c3f \u0c05\u0c2d\u0c3f\u0c35\u0c43\u0c26\u0c4d\u0c27\u0c3f \u0c1a\u0c46\u0c02\u0c26\u0c41\u0c24\u0c41\u0c28\u0c4d\u0c28 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c30\u0c02\u0c17\u0c3e\u0c32\u0c2a\u0c48 \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c3f\u0c15 \u0c2e\u0c3e\u0c30\u0c4d\u0c17\u0c26\u0c30\u0c4d\u0c36\u0c15\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2e\u0c3e\u0c28\u0c4d\u0c2f\u0c41\u0c35\u0c32\u0c4d\u0c32\u0c28\u0c41 \u0c1c\u0c3e\u0c30\u0c40 \u0c1a\u0c47\u0c2f\u0c21\u0c02", "\u0c1c\u0c4b\u0c28\u0c32\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c4d\u0c1f\u0c47\u0c1f\u0c4d \u0c05\u0c15\u0c4c\u0c02\u0c1f\u0c46\u0c02\u0c1f\u0c4d \u0c1c\u0c28\u0c30\u0c32\u0c4d (\u0c0f\u0c1c\u0c40) \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c3e\u0c32\u0c2f\u0c3e\u0c32 \u0c2a\u0c28\u0c3f\u0c24\u0c40\u0c30\u0c41\u0c28\u0c41 \u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c28\u0c41\u0c17\u0c24\u0c02\u0c17\u0c3e \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02. * \u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c2c\u0c21\u0c3f\u0c02\u0c26\u0c3f *", "\u0c15\u0c4d\u0c32\u0c3f\u0c37\u0c4d\u0c1f\u0c2e\u0c48\u0c28 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c2a\u0c30\u0c3f\u0c36\u0c40\u0c32\u0c28\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c3f\u0c2b\u0c3e\u0c30\u0c4d\u0c38\u0c41\u0c32\u0c2a\u0c48 \u0c2d\u0c3e\u0c30\u0c24 \u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c26\u0c30\u0c4d\u0c36\u0c41\u0c32\u0c24\u0c4b \u0c38\u0c39\u0c3e \u0c38\u0c40\u0c28\u0c3f\u0c2f\u0c30\u0c4d \u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35 \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c41\u0c32\u0c24\u0c4b \u0c28\u0c3f\u0c2e\u0c17\u0c4d\u0c28\u0c2e\u0c35\u0c4d\u0c35\u0c21\u0c02. * \u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c2c\u0c21\u0c3f\u0c02\u0c26\u0c3f *", "\u0c09\u0c24\u0c4d\u0c24\u0c2e \u0c2a\u0c26\u0c4d\u0c27\u0c24\u0c41\u0c32\u0c28\u0c41 \u0c2a\u0c02\u0c1a\u0c41\u0c15\u0c4b\u0c35\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c28\u0c47\u0c30\u0c4d\u0c1a\u0c41\u0c15\u0c4b\u0c35\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c10\u0c0e\u0c28\u0c4d\u0c1f\u0c40\u0c13\u0c0e\u0c38\u0c4d\u0c0f\u0c10 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c0f\u0c0e\u0c38\u0c4d\u0c13\u0c0e\u0c38\u0c4d\u0c0f\u0c10 \u0c35\u0c02\u0c1f\u0c3f \u0c05\u0c02\u0c24\u0c30\u0c4d\u0c1c\u0c3e\u0c24\u0c40\u0c2f \u0c38\u0c2e\u0c3e\u0c35\u0c47\u0c36\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2b\u0c4b\u0c30\u0c2e\u0c4d\u0c32\u0c32\u0c4b \u0c2a\u0c4d\u0c30\u0c2e\u0c41\u0c16 \u0c2d\u0c3e\u0c30\u0c24\u0c40\u0c2f \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c28\u0c3f\u0c27\u0c41\u0c32\u0c41. * \u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c2c\u0c21\u0c3f\u0c02\u0c26\u0c3f *", "\u0c28\u0c47\u0c37\u0c28\u0c32\u0c4d \u0c05\u0c15\u0c3e\u0c21\u0c2e\u0c40 \u0c06\u0c2b\u0c4d \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c05\u0c02\u0c21\u0c4d \u0c05\u0c15\u0c4c\u0c02\u0c1f\u0c4d\u0c38\u0c4d (\u0c0e\u0c28\u0c4d\u0c0f\u0c0f\u0c0f) \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c07\u0c24\u0c30 \u0c2a\u0c4d\u0c30\u0c3e\u0c02\u0c24\u0c40\u0c2f \u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c23\u0c3e \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32\u0c15\u0c41 \u0c35\u0c4d\u0c2f\u0c42\u0c39\u0c3e\u0c24\u0c4d\u0c2e\u0c15 \u0c2b\u0c4d\u0c30\u0c47\u0c2e\u0c4d\u0c35\u0c30\u0c4d\u0c15\u0c4d\u0c28\u0c41 \u0c06\u0c2e\u0c4b\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02. * \u0c0f\u0c10 \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c2c\u0c21\u0c3f\u0c02\u0c26\u0c3f *", "\u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c38\u0c3e\u0c2e\u0c30\u0c4d\u0c25\u0c4d\u0c2f\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4d\u0c30\u0c2d\u0c3e\u0c35\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c46\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f             "pa": "Punjabi",
            "ta": "Tamil",
            "te": "Telugu"
        };

        // Get DOM elements
        const languageSelect = document.getElementById('language-select');
        const originalContent = document.getElementById('original-content');
        const translatedContent = document.getElementById('translated-content');
        const translatedHeader = document.getElementById('translated-header');

        // Populate language dropdown
        function populateLanguageDropdown() {
            languageSelect.innerHTML = '';
            const languages = ['en', 'as', 'bn', 'gu', 'hi', 'kn', 'ml', 'mr', 'or', 'pa', 'ta', 'te'];
            languages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang;
                option.textContent = languageNames[lang];
                languageSelect.appendChild(option);
            });
            languageSelect.value = 'hi'; // Default to Hindi
        }

        // Format JSON for display
        function formatJSON(obj) {
            const json = JSON.stringify(obj, null, 2);
            return json
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"([^"]+)":/g, '<span class="key">"$1"</span>:')
                .replace(/: "([^"]*)"/g, ': <span class="string">"$1"</span>')
                .replace(/: ([0-9.]+)/g, ': <span class="number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="boolean">$1</span>')
                .replace(/: null/g, ': <span class="null">null</span>');
        }

        // Display data
        function displayData(language) {
            // Left panel always English
            const enData = allLanguageData['en'];
            originalContent.innerHTML = '<pre>' + formatJSON(enData) + '</pre>';

            // Right panel selected language
            const data = allLanguageData[language];
            if (!data) return;

            translatedContent.innerHTML = '<pre>' + formatJSON(data) + '</pre>';

            // Update header
            translatedHeader.textContent = languageNames[language].toUpperCase();
        }

        // Event listener
        languageSelect.addEventListener('change', (e) => {
            displayData(e.target.value);
        });

        // Synchronized Scrolling
        let ignoreScrollOriginal = false;
        let ignoreScrollTranslated = false;

        originalContent.addEventListener('scroll', function () {
            if (ignoreScrollOriginal) {
                ignoreScrollOriginal = false;
                return;
            }
            ignoreScrollTranslated = true;
            translatedContent.scrollTop = originalContent.scrollTop;
            translatedContent.scrollLeft = originalContent.scrollLeft;
        });

        translatedContent.addEventListener('scroll', function () {
            if (ignoreScrollTranslated) {
                ignoreScrollTranslated = false;
                return;
            }
            ignoreScrollOriginal = true;
            originalContent.scrollTop = translatedContent.scrollTop;
            originalContent.scrollLeft = translatedContent.scrollLeft;
        });

        // Initialize
        populateLanguageDropdown();
        displayData('hi');
    </script>
</body>

</html>
