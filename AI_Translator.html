3f\u0a15\u0a3e\u0a30\u0a40/\u0a2c\u0a32\u0a3e\u0a15 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40", "status": "COMPLETED", "wing_division_section": "\u0a2b\u0a40\u0a32\u0a21 \u0a26\u0a2b\u0a3c\u0a24\u0a30/\u0a2c\u0a32\u0a3e\u0a15 \u0a2a\u0a71\u0a27\u0a30", "role_responsibilities": ["\u0a07\u0a71\u0a15 \u0a35\u0a3f\u0a38\u0a3c\u0a47\u0a38\u0a3c \u0a2d\u0a42\u0a17\u0a4b\u0a32\u0a3f\u0a15 \u0a2c\u0a32\u0a3e\u0a15 \u0a1c\u0a3e\u0a02 \u0a1c\u0a3c\u0a4b\u0a28 \u0a26\u0a47 \u0a05\u0a70\u0a26\u0a30 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f \u0a05\u0a24\u0a47 \u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a26\u0a47 \u0a35\u0a3f\u0a1a\u0a15\u0a3e\u0a30 \u0a2a\u0a4d\u0a30\u0a3e\u0a07\u0a2e\u0a30\u0a40 \u0a32\u0a3f\u0a70\u0a15 \u0a35\u0a1c\u0a4b\u0a02 \u0a15\u0a70\u0a2e \u0a15\u0a30\u0a4b\u0964", "\u0a35\u0a3f\u0a2d\u0a3e\u0a17\u0a40 \u0a28\u0a3f\u0a2f\u0a2e\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23 \u0a32\u0a08 \u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a26\u0a40 \u0a28\u0a3f\u0a2f\u0a2e\u0a24 \u0a05\u0a15\u0a3e\u0a26\u0a2e\u0a3f\u0a15 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40 \u0a1c\u0a3e\u0a02\u0a1a \u0a15\u0a30\u0a4b\u0964", "\u0a38\u0a15\u0a42\u0a32 \u0a2a\u0a71\u0a27\u0a30 '\u0a24\u0a47 \u0a2a\u0a40\u0a10\u0a71\u0a2e \u0a2a\u0a4b\u0a38\u0a3c\u0a23, \u0a2e\u0a41\u0a2b\u0a3c\u0a24 \u0a2a\u0a3e\u0a20 \u0a2a\u0a41\u0a38\u0a24\u0a15\u0a3e\u0a02 \u0a26\u0a40 \u0a35\u0a70\u0a21 \u0a05\u0a24\u0a47 \u0a38\u0a15\u0a3e\u0a32\u0a30\u0a38\u0a3c\u0a3f\u0a2a \u0a35\u0a70\u0a21 \u0a35\u0a30\u0a17\u0a40\u0a06\u0a02 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b\u0964", "\u0a38\u0a15\u0a42\u0a32 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28, \u0a15\u0a2e\u0a3f\u0a0a\u0a28\u0a3f\u0a1f\u0a40 \u0a32\u0a3e\u0a2e\u0a2c\u0a70\u0a26\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a15\u0a42\u0a32 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a15\u0a2e\u0a47\u0a1f\u0a40\u0a06\u0a02 (\u0a10\u0a71\u0a38. \u0a10\u0a71\u0a2e. \u0a38\u0a40.) \u0a26\u0a47 \u0a17\u0a20\u0a28 \u0a35\u0a3f\u0a71\u0a1a \u0a39\u0a48\u0a71\u0a21 \u0a2e\u0a3e\u0a38\u0a1f\u0a30\u0a3e\u0a02 \u0a26\u0a3e \u0a38\u0a2e\u0a30\u0a25\u0a28 \u0a15\u0a30\u0a4b\u0964", "\u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f \u0a28\u0a42\u0a70 \u0a1c\u0a2e\u0a4d\u0a39\u0a3e\u0a02 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a24\u0a4b\u0a02 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a47 \u0a07\u0a15\u0a71\u0a20\u0a47 \u0a15\u0a30\u0a4b, \u0a24\u0a38\u0a26\u0a40\u0a15 \u0a15\u0a30\u0a4b \u0a05\u0a24\u0a47 \u0a07\u0a15\u0a71\u0a20\u0a47 \u0a15\u0a30\u0a4b (\u0a09\u0a26\u0a3e\u0a39\u0a30\u0a23 \u0a35\u0a1c\u0a4b\u0a02, \u0a2f\u0a42. \u0a21\u0a40. \u0a06\u0a08. \u0a10\u0a71\u0a38. \u0a08. + \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a47)\u0964", "\u0a38\u0a25\u0a3e\u0a28\u0a15 \u0a2a\u0a71\u0a27\u0a30 \u0a26\u0a47 \u0a2e\u0a41\u0a71\u0a26\u0a3f\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a15\u0a3e\u0a02, \u0a2e\u0a3e\u0a2a\u0a3f\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a26\u0a3f\u0a06\u0a30\u0a25\u0a40\u0a06\u0a02 \u0a26\u0a40\u0a06\u0a02 \u0a38\u0a3c\u0a3f\u0a15\u0a3e\u0a07\u0a24\u0a3e\u0a02 \u0a26\u0a3e \u0a39\u0a71\u0a32 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2c\u0a32\u0a3e\u0a15 \u0a2a\u0a71\u0a27\u0a30\u0a40 \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a15 \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08, \u0a16\u0a47\u0a21 \u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a05\u0a15\u0a3e\u0a26\u0a2e\u0a3f\u0a15 \u0a2e\u0a41\u0a15\u0a3e\u0a2c\u0a32\u0a3f\u0a06\u0a02 \u0a26\u0a3e \u0a06\u0a2f\u0a4b\u0a1c\u0a28 \u0a05\u0a24\u0a47 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964"], "activities": ["\u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a26\u0a3e \u0a26\u0a4c\u0a30\u0a3e \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a15\u0a32\u0a3e\u0a38\u0a30\u0a42\u0a2e \u0a26\u0a40 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a26\u0a3e \u0a28\u0a3f\u0a30\u0a40\u0a16\u0a23 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a35\u0a3f\u0a26\u0a3f\u0a06\u0a30\u0a25\u0a40\u0a06\u0a02 \u0a26\u0a47 \u0a26\u0a3e\u0a16\u0a32\u0a47 \u0a05\u0a24\u0a47 \u0a39\u0a3e\u0a1c\u0a3c\u0a30\u0a40 \u0a30\u0a3f\u0a15\u0a3e\u0a30\u0a21 \u0a26\u0a40 \u0a24\u0a38\u0a26\u0a40\u0a15 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a26\u0a41\u0a2a\u0a39\u0a3f\u0a30 \u0a26\u0a47 \u0a16\u0a3e\u0a23\u0a47 \u0a26\u0a40 \u0a17\u0a41\u0a23\u0a35\u0a71\u0a24\u0a3e \u0a05\u0a24\u0a47 \u0a38\u0a35\u0a71\u0a1b\u0a24\u0a3e \u0a26\u0a40 \u0a1c\u0a3e\u0a02\u0a1a \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a10\u0a71\u0a38\u0a10\u0a71\u0a2e\u0a38\u0a40 \u0a2e\u0a48\u0a02\u0a2c\u0a30\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a3f\u0a70\u0a21 \u0a26\u0a47 \u0a28\u0a47\u0a24\u0a3e\u0a35\u0a3e\u0a02 \u0a28\u0a3e\u0a32 \u0a2e\u0a40\u0a1f\u0a3f\u0a70\u0a17\u0a3e\u0a02 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a35\u0a71\u0a16-\u0a35\u0a71\u0a16 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a2e\u0a3e\u0a38\u0a3f\u0a15 \u0a2a\u0a4d\u0a30\u0a17\u0a24\u0a40 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a38\u0a70\u0a15\u0a32\u0a3f\u0a24 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2c\u0a32\u0a3e\u0a15 \u0a2a\u0a71\u0a27\u0a30 \u0a09\u0a71\u0a24\u0a47 \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a15\u0a3e\u0a02 \u0a26\u0a47 \u0a1b\u0a4b\u0a1f\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40 \u0a2e\u0a41\u0a71\u0a26\u0a3f\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a39\u0a71\u0a32 \u0a15\u0a30\u0a28\u0a3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Responsiveness" }, { "type": "Behavioral", "theme": "Communication", "sub_theme": "Active Listening" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Initiative and Drive" }, { "typ e35", "designation_name": "\u0a2a\u0a4d\u0a30\u0a3f\u0a70\u0a38\u0a40\u0a2a\u0a32/\u0a39\u0a48\u0a71\u0a21 \u0a2e\u0a3e\u0a38\u0a1f\u0a30 (\u0a38\u0a48\u0a15\u0a70\u0a21\u0a30\u0a40/\u0a10\u0a1a\u0a06\u0a30 \u0a38\u0a48\u0a15\u0a70\u0a21\u0a30\u0a40)", "status": "COMPLETED", "wing_division_section": "\u0a38\u0a15\u0a42\u0a32 \u0a2a\u0a71\u0a27\u0a30", "role_responsibilities": ["\u0a38\u0a15\u0a42\u0a32 \u0a26\u0a47 \u0a05\u0a15\u0a3e\u0a26\u0a2e\u0a3f\u0a15 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40 \u0a2e\u0a41\u0a16\u0a40 \u0a35\u0a1c\u0a4b\u0a02 \u0a38\u0a47\u0a35\u0a3e \u0a28\u0a3f\u0a2d\u0a3e\u0a13\u0964", "\u0a2a\u0a3e\u0a20\u0a15\u0a4d\u0a30\u0a2e, \u0a38\u0a2e\u0a3e\u0a02 \u0a38\u0a3e\u0a30\u0a23\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a32\u0a3e\u0a28\u0a3e \u0a05\u0a15\u0a3e\u0a26\u0a2e\u0a3f\u0a15 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e \u0a28\u0a42\u0a70 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a38\u0a3c\u0a3e\u0a32\u0a40 \u0a22\u0a70\u0a17 \u0a28\u0a3e\u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28\u0a3e \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a2a\u0a4d\u0a30\u0a26\u0a30\u0a38\u0a3c\u0a28 \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23 (\u0a0f. \u0a2a\u0a40. \u0a0f. \u0a06\u0a30.) \u0a05\u0a24\u0a47 \u0a1b\u0a41\u0a71\u0a1f\u0a40 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a38\u0a2e\u0a47\u0a24 \u0a38\u0a3e\u0a30\u0a47 \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a05\u0a24\u0a47 \u0a17\u0a48\u0a30-\u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a38\u0a1f\u0a3e\u0a2b \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a05\u0a24\u0a47 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a35\u0a3f\u0a26\u0a3f\u0a06\u0a30\u0a25\u0a40 \u0a05\u0a28\u0a41\u0a38\u0a3c\u0a3e\u0a38\u0a28, \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a07\u0a71\u0a15 \u0a05\u0a28\u0a41\u0a15\u0a42\u0a32 \u0a38\u0a3f\u0a71\u0a16\u0a23 \u0a26\u0a3e \u0a2e\u0a3e\u0a39\u0a4c\u0a32 \u0a2c\u0a23\u0a3e\u0a08 \u0a30\u0a71\u0a16\u0a4b\u0964", "\u0a38\u0a15\u0a42\u0a32 \u0a17\u0a4d\u0a30\u0a3e\u0a02\u0a1f\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a25\u0a3e\u0a28\u0a15 \u0a2b\u0a70\u0a21\u0a3e\u0a02 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a38\u0a2e\u0a47\u0a24 \u0a38\u0a15\u0a42\u0a32 \u0a35\u0a3f\u0a71\u0a24 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b \u0a05\u0a24\u0a47 \u0a21\u0a30\u0a3e\u0a05 \u0a05\u0a24\u0a47 \u0a21\u0a3f\u0a38\u0a2c\u0a30\u0a38\u0a3f\u0a70\u0a17 \u0a05\u0a2b\u0a38\u0a30 (\u0a21\u0a40. \u0a21\u0a40. \u0a13.) \u0a35\u0a1c\u0a4b\u0a02 \u0a15\u0a70\u0a2e \u0a15\u0a30\u0a4b\u0964", "\u0a2e\u0a3e\u0a2a\u0a3f\u0a06\u0a02, \u0a38\u0a15\u0a42\u0a32 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a15\u0a2e\u0a47\u0a1f\u0a40 (\u0a10\u0a71\u0a38. \u0a10\u0a71\u0a2e. \u0a38\u0a40.) \u0a05\u0a24\u0a47 \u0a38\u0a25\u0a3e\u0a28\u0a15 \u0a2d\u0a3e\u0a08\u0a1a\u0a3e\u0a30\u0a47 \u0a28\u0a3e\u0a32 \u0a1c\u0a41\u0a21\u0a3c\u0a47 \u0a30\u0a39\u0a4b\u0964", "\u0a38\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a38\u0a30\u0a15\u0a3e\u0a30\u0a40 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a38\u0a2e\u0a47\u0a02 \u0a38\u0a3f\u0a30 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a2c\u0a32\u0a3e\u0a15/\u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f \u0a28\u0a42\u0a70 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a38\u0a4c\u0a02\u0a2a\u0a23\u0a3e \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964"], "activities": ["\u0a38\u0a35\u0a47\u0a30 \u0a26\u0a40 \u0a38\u0a2d\u0a3e \u0a26\u0a3e \u0a38\u0a70\u0a1a\u0a3e\u0a32\u0a28\u0964", "\u0a15\u0a32\u0a3e\u0a38\u0a30\u0a42\u0a2e \u0a26\u0a40\u0a06\u0a02 \u0a39\u0a3f\u0a26\u0a3e\u0a07\u0a24\u0a3e\u0a02 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a32\u0a4b\u0a21\u0a3c \u0a05\u0a28\u0a41\u0a38\u0a3e\u0a30 \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a2a\u0a40\u0a30\u0a40\u0a0  }, { "type": "Functional", "theme": "Establishment & HR", "sub_theme": "Handling APAR matters" }, { "type": "Functional", "theme": "Digital Fluency", "sub_theme": "Digital Tools ( MS office, Excel, PPT & AI tools) & Platforms" }, { "type": "Domain", "theme": "School Leadership", "sub_theme": "Developing and implementing a School Development Plan (SDP) in consultation with the SMC." }, { "type": "Domain", "theme": "Financial Management at School Level", "sub_theme": "Managing school composite grants and other funds received under Samagra Shiksha." }, { "type": "Domain", "theme": "Pedagogical Leadership", "sub_theme": "Promoting competency-based education and experiential learning as per NEP 2020." }, { "type": "Domain", "theme": "Child Safety and Security", "sub_theme": "Implementation of guidelines for child safety in schools, including POSH and anti-bullying policies." }, { "type": "Domain", "theme": "Examination and Assessment", "sub_theme": "Conducting internal and external examinations (including CBSE board exams) with integrity." }, { "type": "Domain", "theme": "Digital School Management", "sub_theme": "Using platforms like UDISE+, PFMS, and DIKSHA for school administration and academic management." }], "sort_order": 6, "created_at": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "bc601ffc-5c96-4660-86fd-aa1e9a2582d5", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a15 (\u0a2a\u0a40\u0a1c\u0a40\u0a1f\u0a40/\u0a1f\u0a40\u0a1c\u0a40\u0a1f\u0a40/\u0a2a\u0a40\u0a06\u0a30\u0a1f\u0a40)", "status": "COMPLETED", "wing_division_section": "\u0a38\u0a15\u0a42\u0a32 \u0a2a\u0a71\u0a27\u0a30", "role_responsibilities": ["\u0a09\u0a71\u0a1a\u0a3f\u0a24 \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a35\u0a3f\u0a27\u0a40\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a39\u0a3e\u0a07\u0a15 \u0a38\u0a3e\u0a27\u0a28\u0a3e\u0a02 \u0a26\u0a40 \u0a35\u0a30\u0a24\u0a4b\u0a02 \u0a15\u0a30\u0a26\u0a47 \u0a39\u0a4b\u0a0f \u0a15\u0a32\u0a3e\u0a38\u0a30\u0a42\u0a2e \u0a35\u0a3f\u0a71\u0a1a \u0a2a\u0a3e\u0a20\u0a15\u0a4d\u0a30\u0a2e \u0a28\u0a42\u0a70 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a38\u0a3c\u0a3e\u0a32\u0a40 \u0a22\u0a70\u0a17 \u0a28\u0a3e\u0a32 \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a4b\u0964", "\u0a30\u0a4b\u0a1c\u0a3c\u0a3e\u0a28\u0a3e \u0a2a\u0a3e\u0a20\u0a3e\u0a02 \u0a26\u0a40 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e \u0a2c\u0a23\u0a3e\u0a13, \u0a38\u0a3c\u0a41\u0a30\u0a42\u0a06\u0a24\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a70\u0a16\u0a47\u0a2a \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23\u0a3e\u0a02 \u0a26\u0a3e \u0a38\u0a70\u0a1a\u0a3e\u0a32\u0a28 \u0a15\u0a30\u0a4b \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a26\u0a3f\u0a06\u0a30\u0a25\u0a40\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a09\u0a38\u0a3e\u0a30\u0a42 \u0a2b\u0a40\u0a21\u0a2c\u0a48\u0a15 \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a4b\u0964", "\u0a35\u0a3f\u0a26\u0a3f\u0a06\u0a30\u0a25\u0a40\u0a06\u0a02 \u0a26\u0a40 \u0a39\u0a3e\u0a1c\u0a3c\u0a30\u0a40, \u0a2a\u0a4d\u0a30\u0a17\u0a24\u0a40 \u0a05\u0a24\u0a47 \u0a15\u0a3e\u0a30\u0a17\u0a41\u0a1c\u0a3c\u0a3e\u0a30\u0a40 \u0a26\u0a3e \u0a30\u0a3f\u0a15\u0a3e\u0a30\u0a21 \u0a30\u0a71\u0a16\u0a4b\u0964", "\u0a07\u0a71\u0a15 \u0a38\u0a15\u0a3e\u0a30\u0a3e\u0a24\u0a2e\u0a15, \u0a38\u0a2e\u0a3e\u0a35\u0a47\u0a38\u0a3c\u0a40 \u0a05\u0a24\u0a47 \u0a09\u0a24\u0a38\u0a3c\u0a3e\u0a39\u0a1c\u0a28\u0a15 \u0a15\u0a32\u0a3e\u0a38\u0a30\u0a42\u0a2e \u0a35\u0a3e\u0a24\u0a3e\u0a35\u0a30\u0a23 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a38\u0a1f\u0a3e\u0a2b \u0a2e\u0a40\u0a1f\u0a3f\u0a70\u0a17\u0a3e\u0a02, \u0a2e\u0a3e\u0a2a\u0a47-\u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a15 \u0a2e\u0a40\u0a1f\u0a3f\u0a70\u0a17\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a47\u0a38\u0a3c\u0a47\u0a35\u0a30 \u0a35\u0a3f\u0a15\u0a3e\u0a38 \u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a39\u0a3f\u0a71\u0a38\u0a3e \u0a32\u0a13\u0964", "\u0a38\u0a39\u0a3f-\u0a2a\u0a3e\u0a20\u0a15\u0a4d\u0a30\u0a2e \u0a26\u0a40\u0a06\u0a02 \u0a17\u0a24\u0a40\u0a35\u0a3f\u0a27\u0a40\u0a06\u0a02, \u0a38\u0a15\u0a42\u0a32 \u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a39\u0a48\u0a71\u0a21 \u0a2e\u0a3e\u0a38\u0a1f\u0a30/\u0a2a\u0a4d\u0a30\u0a3f\u0a70\u0a38\u0a40\u0a2a\u0a32 \u0a26\u0a41\u0a06\u0a30\u0a3e \u0a38\u0a4c\u0a02\u0a2a\u0a47 \u0a17\u0a0f \u0a39\u0a4b\u0a30 \u0a15\u0a30\u0a24\u0a71\u0a35\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a2f\u0a4b\u0a17\u0a26\u0a3e\u0a28 \u0a2a\u0a3e\u0a13\u0964", "\u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a05\u0a24\u0a47 \u0a38\u0a3f\u0a71\u0a16\u0a23 \u0a26\u0a40\u0a06\u0a02 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06\u0a35\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a1f\u0a48\u0a15\u0a28\u0a4b\u0a32\u0a4b\u0a1c\u0a40 \u0a28\u0a42\u0a70 \u0a0f\u0a15\u0a40\u0a15\u0a4d\u0a30\u0a3f\u0a24 \u0a15\u0a30\u0a28\u0a3e\u0964"], "activities": ["\u0a38\u0a2e\u0a3e\u0a02 \u0a38\u0a3e\u0a30\u0a23\u0a40 \u0a05\u0a28\u0a41\u0a38\u0a3e\u0a30 \u0a35\u0a3f\u0a38\u0a3c\u0a3f\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a2a\u0a21\u0a3c\u0a4d\u0a39\u0a3e\u0a09\u0a23\u0a3e\u0964", "\u0a2a\u0a3e\u0a20 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a09\u0a71\u0a24\u0a30 \u0a2a\u0a71\u0a24\u0a30\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a15\u0a32\u0a3e\u0a38 \u0a05\u0a38\u0a3e\u0a08\u0a28\u0a2e\u0a48\u0a02\u0a1f\u0a3e\u0a02 \u0a26\u0a3e \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a35\u0a3f\u0a26\u0a3f\u0a06\u0a30\u0a25\u0a40\u0a06\u0a02 \u0a26\u0a40 \u0a2a\u0a4d\u0a30\u0a17\u0a24\u0a40 \u0a2c\u0a3e\u0a30\u0a47 \u0a35\u0a3f\u0a1a\u0a3e\u0a30 \u0a35\u0a1f\u0a3e\u0a02\u0a26\u0a30\u0a47 \u0a32\u0a08 \u0a2e\u0a3e\u0a2a\u0a3f\u0a06\u0a02 \u0a28\u0a3e\u0a32 \u0a17\u0a71\u0a32\u0a2c\u0a3e\u0a24 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a15\u0a42\u0a32 \u0a26\u0a47 \u0a38\u0a2e\u0a3e\u0a17\u0a2e\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a16\u0a47\u0a21\u0a3e\u0a02 \u0a26\u0a3e \u0a06\u0a2f\u0a4b\u0a1c\u0a28 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a09\u0a28\u0a4d\u0a39\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a39\u0a3f\u0a71\u0a38\u0a3e \u0a32\u0a48\u0a23\u0a3e\u0964", "\u0a28\u0a35\u0a40\u0a06\u0a02 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a38\u0a70\u0a2c\u0a70\u0a27\u0a40 \u0a2a\u0a39\u0a41\u0a70\u0a1a\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a21\u0a3f\u0a1c\u0a40\u0a1f\u0a32 \u0a38\u0a3e\u0a27\u0a28\u0a3e\u0a02 \u0a2c\u0a3e\u0a30\u0a47 \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08 \u0a1c\u0a3e\u0a30\u0a40 \u0a39\u0a48\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Communication", "sub_theme": "Verbal & Non-Verbal Fluency" }, { "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Empathy" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Commitment to Quality" }, { "type": "Behavioral", "theme": "Self-Awareness", "sub_theme": "Self-Learning" }, { "type": "Functional", "theme": "Digital Fluency", "sub_theme": "Digital Tools ( MS office, Excel, PPT & AI tools) & Platforms" }, { "type": "Functional", "theme": "Citizen Centricity", "sub_theme": "Design Thinking" }, { "type": "Functional", "theme": "Information & Communication Management", "sub_theme": "Dissemination of Information" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Noting & Drafting of official Communications" }, { "type": "Domain", "theme": "Pedagogy and Classroom Management", "sub_theme": "Applying subject-specific teaching methods and managing a diverse classroom." }, { "type": "Domain", "theme": "Curriculum Knowledge", "sub_theme": \u0a02, \u0a30\u0a3f\u0a15\u0a3e\u0a30\u0a21\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a30\u0a1c\u0a3f\u0a38\u0a1f\u0a30\u0a3e\u0a02 \u0a26\u0a3e \u0a38\u0a39\u0a40 \u0a30\u0a71\u0a16-\u0a30\u0a16\u0a3e\u0a05 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a38\u0a40\u0a28\u0a40\u0a05\u0a30 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a2d\u0a47\u0a1c\u0a23 \u0a24\u0a4b\u0a02 \u0a2a\u0a39\u0a3f\u0a32\u0a3e\u0a02 \u0a05\u0a27\u0a40\u0a28 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a26\u0a41\u0a06\u0a30\u0a3e \u0a1c\u0a2e\u0a4d\u0a39\u0a3e\u0a02 \u0a15\u0a40\u0a24\u0a40\u0a06\u0a02 \u0a2b\u0a3e\u0a08\u0a32\u0a3e\u0a02, \u0a28\u0a4b\u0a1f\u0a38 \u0a05\u0a24\u0a47 \u0a21\u0a30\u0a3e\u0a2b\u0a1f \u0a26\u0a40 \u0a2a\u0a21\u0a3c\u0a24\u0a3e\u0a32 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06 \u0a15\u0a30\u0a4b\u0964", "\u0a2a\u0a71\u0a24\u0a30 \u0a35\u0a3f\u0a39\u0a3e\u0a30 \u0a28\u0a42\u0a70 \u0a38\u0a70\u0a2d\u0a3e\u0a32\u0a4b, \u0a2a\u0a71\u0a24\u0a30\u0a3e\u0a02 \u0a26\u0a47 \u0a21\u0a30\u0a3e\u0a2b\u0a1f \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a4b \u0a05\u0a24\u0a47 \u0a38\u0a2e\u0a47\u0a02 \u0a38\u0a3f\u0a30 \u0a2d\u0a47\u0a1c\u0a23\u0a3e \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a08-\u0a06\u0a2b\u0a3f\u0a38 \u0a26\u0a40 \u0a35\u0a30\u0a24\u0a4b\u0a02 \u0a15\u0a30\u0a15\u0a47 \u0a2b\u0a3e\u0a08\u0a32\u0a3e\u0a02 \u0a26\u0a40 \u0a06\u0a35\u0a3e\u0a1c\u0a3e\u0a08 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b \u0a05\u0a24\u0a47 \u0a38\u0a2e\u0a3e\u0a02-\u0a38\u0a40\u0a2e\u0a3e \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02, \u0a2c\u0a3f\u0a06\u0a28 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a06\u0a30. \u0a1f\u0a40. \u0a06\u0a08./\u0a38\u0a3c\u0a3f\u0a15\u0a3e\u0a07\u0a24 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a38\u0a70\u0a2d\u0a3e\u0a32\u0a23 \u0a35\u0a3f\u0a71\u0a1a \u0a21\u0a3f\u0a2a\u0a1f\u0a40 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30 \u0a26\u0a40 \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a15\u0a30\u0a4b\u0964"], "activities": ["\u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a38\u0a39\u0a3e\u0a07\u0a15 \u0a28\u0a42\u0a70 \u0a06\u0a09\u0a23 \u0a35\u0a3e\u0a32\u0a47 \u0a21\u0a40. \u0a0f. \u0a15\u0a47. (\u0a2a\u0a71\u0a24\u0a30 \u0a35\u0a3f\u0a39\u0a3e\u0a30) \u0a28\u0a42\u0a70 \u0a2e\u0a3e\u0a30\u0a15 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a28\u0a4b\u0a1f\u0a38 \u0a05\u0a24\u0a47 \u0a21\u0a30\u0a3e\u0a2b\u0a1f \u0a26\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a26\u0a38\u0a24\u0a16\u0a24 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a28\u0a3f\u0a2f\u0a2e\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06\u0a35\u0a3e\u0a02 \u0a2c\u0a3e\u0a30\u0a47 \u0a38\u0a1f\u0a3e\u0a2b \u0a26\u0a40 \u0a05\u0a17\u0a35\u0a3e\u0a08 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a70\u0a35\u0a47\u0a26\u0a28\u0a38\u0a3c\u0a40\u0a32 \u0a26\u0a38\u0a24\u0a3e\u0a35\u0a47\u0a1c\u0a3c\u0a3e\u0a02 \u0a26\u0a40 \u0a17\u0a41\u0a2a\u0a24\u0a24\u0a3e \u0a2c\u0a23\u0a3e\u0a08 \u0a30\u0a71\u0a16\u0a23\u0a3e\u0964", "\u0a08-\u0a06\u0a2b\u0a3f\u0a38 \u0a09\u0a71\u0a24\u0a47 \u0a2b\u0a3e\u0a08\u0a32 \u0a26\u0a40 \u0a38\u0a25\u0a3f\u0a24\u0a40 \u0a26\u0a3e \u0a2a\u0a24\u0a3e \u0a32\u0a17\u0a3e\u0a09\u0a23\u0a3e\u0964", "\u0a2e\u0a3e\u0a38\u0a3f\u0a15 \u0a05\u0a24\u0a47 \u0a24\u0a3f\u0a2e\u0a3e\u0a39\u0a40 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a32\u0a08 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a47 \u0a07\u0a15\u0a71\u0a20\u0a47 \u0a15\u0a30\u0a28\u0a3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Sharing constructive feedback" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "E-Office" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Noting & Drafting of official Communications" }, { "type": "Functional", "theme": "Establishment & HR", "sub_theme": "Handling Establishment Matters" }, { "type": "Functional", "theme": "Handling RTI Matters", "sub_theme": "RTI Responsiveness" }, { "type": "Domain", "theme": "Office Procedures", "sub_theme": "Expertise in the Manual of Office Procedure (MoP) for file management and correspondence." }, { "type": "Domain", "theme": "Service Rules", "sub_theme": "Working knowledge of Fundamental Rules (FR) and Supplementary Rules (SR) for processing leave, travel, and other claims." }, { "type": "Domain", "theme": "Digital Office Management", "sub_theme": "Proficient use of e-Office for file creation, movement, and tracking." }, { "type": "Domain", "theme": "Financial Rules", "sub_theme": "Basic knowledge of General Financial Rules (GFR) for processing bills and procurement proposals." }, { "type": "Domain", "theme": "Record Management", "sub_theme": "Knowledge of record retention schedules and procedures for archiving and weeding out old files." }, { "type": "Domain", "theme": "Official Language Policy", "sub_theme": "Ensuring compliance with the Official Language Act and Rules in official communications." }], "sort_order": 8, "created_at": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": null, "sector_name": null, "instruction": "adasd", "id": "ad1d1e90-73eb-45ae-8ea3-78ab24abe12c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a1f\u0a48\u0a38\u0a1f", "status": "COMPLETED", "wing_division_section": "\u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a2c\u0a70\u0a26\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08 \u0a35\u0a3f\u0a70\u0a17", "role_responsibilities": ["\u0a2e\u0a39\u0a3f\u0a32\u0a3e \u0a05\u0a24\u0a47 \u0a2c\u0a3e\u0a32 \u0a35\u0a3f\u0a15\u0a3e\u0a38 (\u0a21\u0a2c\u0a32\u0a3f\u0a0a. \u0a38\u0a40. \u0a21\u0a40.) \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a05\u0a24\u0a47 \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23 (\u0a10\u0a71\u0a2e. \u0a10\u0a02\u0a21. \u0a08.) \u0a22\u0a3e\u0a02\u0a1a\u0a47 \u0a26\u0a47 \u0a35\u0a3f\u0a15\u0a3e\u0a38 \u0a05\u0a24\u0a47 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a35\u0a3f\u0a71\u0a1a \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a30\u0a41\u0a1d\u0a3e\u0a28\u0a3e\u0a02, \u0a2a\u0a3e\u0a21\u0a3c\u0a47 \u0a05\u0a24\u0a47 \u0a38\u0a42\u0a1d \u0a26\u0a40 \u0a2a\u0a1b\u0a3e\u0a23 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a2a\u0a4b\u0a38\u0a3c\u0a23 \u0a1f\u0a4d\u0a30\u0a48\u0a15\u0a30 \u0a05\u0a24\u0a47 \u0a39\u0a4b\u0a30 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e-\u0a35\u0a3f\u0a38\u0a3c\u0a47\u0a38\u0a3c \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a38\u0a42\u0a1a\u0a28\u0a3e \u0a2a\u0a4d\u0a30\u0a23\u0a3e\u0a32\u0a40\u0a06\u0a02 (\u0a10\u0a71\u0a2e. \u0a06\u0a08. \u0a10\u0a71\u0a38.) \u0a35\u0a30\u0a17\u0a47 \u0a38\u0a30\u0a4b\u0a24\u0a3e\u0a02 \u0a24\u0a4b\u0a02 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a26\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a40\u0a28\u0a40\u0a05\u0a30 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a05\u0a24\u0a47 \u0a39\u0a3f\u0a71\u0a38\u0a47\u0a26\u0a3e\u0a30\u0a3e\u0a02 \u0a32\u0a08 \u0a38\u0a2e\u0a47\u0a02-\u0a38\u0a2e\u0a47\u0a02 '\u0a24\u0a47 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02, \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23 \u0a05\u0a27\u0a3f\u0a10\u0a28 \u0a05\u0a24\u0a47 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a47-\u0a38\u0a70\u0a1a\u0a3e\u0a32\u0a3f\u0a24 \u0a28\u0a40\u0a24\u0a40 \u0a38\u0a70\u0a16\u0a47\u0a2a \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a21\u0a3e\u0a1f\u0a3e \u0a07\u0a15\u0a71\u0a24\u0a30 \u0a15\u0a30\u0a28 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a4b\u0a1f\u0a4b\u0a15\u0a4b\u0a32, \u0a38\u0a3e\u0a27\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3f\u0a70\u0a17 \u0a2e\u0a3f\u0a06\u0a30\u0a3e\u0a02 '\u0a24\u0a47 \u0a2b\u0a40\u0a32\u0a21 \u0a15\u0a3e\u0a30\u0a1c\u0a15\u0a30\u0a24\u0a3e\u0a35\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a24\u0a15\u0a28\u0a40\u0a15\u0a40 \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a05\u0a24\u0a47 \u0a38\u0a2e\u0a30\u0a71\u0a25\u0a3e \u0a28\u0a3f\u0a30\u0a2e\u0a3e\u0a23 \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a35\u0a71\u0a16-\u0a35\u0a71\u0a16 \u0a35\u0a3f\u0a2d\u0a3e\u0a17\u0a40 \u0a35\u0a3f\u0a70\u0a17\u0a3e\u0a02 (\u0a06\u0a08. \u0a38\u0a40. \u0a21\u0a40. \u0a10\u0a71\u0a38., \u0a2e\u0a39\u0a3f\u0a32\u0a3e \u0a38\u0a38\u0a3c\u0a15\u0a24\u0a40\u0a15\u0a30\u0a28, \u0a2c\u0a3e\u0a32 \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06) \u0a28\u0a3e\u0a32 \u0a24\u0a3e\u0a32\u0a2e\u0a47\u0a32 \u0a15\u0a30\u0a28\u0a3e \u0a24\u0a3e\u0a02 \u0a1c\u0a4b \u0a28\u0a3f\u0a30\u0a35\u0a3f\u0a18\u0a28 \u0a21\u0a3e\u0a1f\u0a3e \u0a2a\u0a4d\u0a30\u0a35\u0a3e\u0a39 \u0a05\u0a24\u0a47 \u0a10\u0a71\u0a2e. \u0a10\u0a02\u0a21. \u0a08. \u0a17\u0a24\u0a40\u0a35\u0a3f\u0a27\u0a40\u0a06\u0a02 \u0a26\u0a40 \u0a24\u0a30\u0a24\u0a40\u0a2c \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a07\u0a06 \u0a1c\u0a3e \u0a38\u0a15\u0a47\u0964", "\u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e \u0a26\u0a47 \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a26\u0a47 \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a24\u0a4b\u0a02 \u0a2a\u0a4d\u0a30\u0a3e\u0a2a\u0a24 \u0a15\u0a3e\u0a30\u0a35\u0a3e\u0a08 \u0a2f\u0a4b\u0a17 \u0a38\u0a42\u0a1d \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a15\u0a47 \u0a38\u0a2c\u0a42\u0a24-\u0a05\u0a27\u0a3e\u0a30\u0a24 \u0a28\u0a40\u0a24\u0a40 \u0a28\u0a3f\u0a30\u0a2e\u0a3e\u0a23 \u0a35\u0a3f\u0a71\u0a1a \u0a2f\u0a4b\u0a17\u0a26\u0a3e\u0a28 \u0a2a\u0a3e\u0a09\u0a23\u0a3e\u0964", "\u0a35\u0a3f\u0a2d\u0a3e\u0a17\u0a40 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2e\u0a3f\u0a38\u0a3c\u0a28\u0a3e\u0a02 \u0a28\u0a3e\u0a32 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a2a\u0a4d\u0a30\u0a2e\u0a41\u0a71\u0a16 \u0a2a\u0a4d\u0a30\u0a26\u0a30\u0a38\u0a3c\u0a28 \u0a38\u0a42\u0a1a\u0a15\u0a3e\u0a02 \u0a32\u0a08 \u0a21\u0a3e\u0a1f\u0a3e\u0a2c\u0a47\u0a38 \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a05\u0a24\u0a47 \u0a30\u0a71\u0a16-\u0a30\u0a16\u0a3e\u0a05\u0964", "\u0a06\u0a30. \u0a1f\u0a40. \u0a06\u0a08. \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a28\u0a3e\u0a02, \u0a38\u0a70\u0a38\u0a26\u0a40 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e \u0a26\u0a47 \u0a38\u0a39\u0a40 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a28\u0a3e\u0a32 \u0a06\u0a21\u0a3f\u0a1f \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a32\u0a08 \u0a1c\u0a35\u0a3e\u0a2c \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28 \u0a35\u0a3f\u0a71\u0a1a \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a15\u0a30\u0a28\u0a3e"], "activities": ["\u0a21\u0a47\u0a1f\u0a3e \u0a07\u0a15\u0a71\u0a24\u0a30 \u0a15\u0a30\u0a28 \u0a26\u0a47 \u0a38\u0a3e\u0a27\u0a28\u0a3e\u0a02 \u0a26\u0a3e \u0a16\u0a30\u0a21\u0a3c\u0a3e \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e \u0a1c\u0a3f\u0a35\u0a47\u0a02 \u0a15\u0a3f \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a28\u0a3e\u0a35\u0a32\u0a40, \u0a38\u0a30\u0a35\u0a47\u0a16\u0a23 \u0a2b\u0a3e\u0a30\u0a2e \u0a05\u0a24\u0a47 \u0a2b\u0a40\u0a32\u0a21 \u0a35\u0a30\u0a24\u0a4b\u0a02 \u0a32\u0a08 \u0a1a\u0a48\u0a71\u0a15\u0a32\u0a3f\u0a38\u0a1f\u0964", "\u0a1c\u0a3c\u0a3f\u0a32\u0a4d\u0a39\u0a3f\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a2b\u0a40\u0a32\u0a21 \u0a07\u0a15\u0a3e\u0a08\u0a06\u0a02 \u0a24\u0a4b\u0a02 \u0a2a\u0a4d\u0a30\u0a3e\u0a2a\u0a24 \u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e \u0a26\u0a47 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a26\u0a3e\u0a16\u0a32 \u0a15\u0a30\u0a28\u0a3e, \u0a38\u0a3e\u0a2b\u0a3c \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a2e\u0a3e\u0a23\u0a3f\u0a24 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2a\u0a4d\u0a30\u0a2e\u0a41\u0a71\u0a16 \u0a2a\u0a4d\u0a30\u0a26\u0a30\u0a38\u0a3c\u0a28 \u0a38\u0a70\u0a15\u0a47\u0a24\u0a15\u0a3e\u0a02 (\u0a15\u0a47. \u0a2a\u0a40. \u0a06\u0a08.) '\u0a24\u0a47 \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a10\u0a71\u0a2e. \u0a10\u0a71\u0a38. \u0a10\u0a15\u0a38\u0a32 \u0a1c\u0a3e\u0a02 \u0a39\u0a4b\u0a30 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3e \u0a38\u0a3e\u0a2b\u0a1f\u0a35\u0a47\u0a05\u0a30 \u0a35\u0a30\u0a17\u0a47 \u0a21\u0a3f\u0a1c\u0a40\u0a1f\u0a32 \u0a38\u0a3e\u0a27\u0a28\u0a3e\u0a02 \u0a26\u0a40 \u0a35\u0a30\u0a24\u0a4b\u0a02 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2e\u0a3e\u0a38\u0a3f\u0a15, \u0a24\u0a3f\u0a2e\u0a3e\u0a39\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a3e\u0a32\u0a3e\u0a28\u0a3e \u0a2a\u0a4d\u0a30\u0a17\u0a24\u0a40 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23 \u0a38\u0a70\u0a16\u0a47\u0a2a \u0a26\u0a47 \u0a2d\u0a3e\u0a17\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a32\u0a3f\u0a16\u0a23\u0a3e\u0964", "\u0a16\u0a4b\u0a1c\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a38\u0a3c\u0a3e\u0a32\u0a40 \u0a22\u0a70\u0a17 \u0a28\u0a3e\u0a32 \u0a38\u0a70\u0a1a\u0a3e\u0a30\u0a3f\u0a24 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a1a\u0a3e\u0a30\u0a1f, \u0a17\u0a4d\u0a30\u0a3e\u0a2b \u0a05\u0a24\u0a47 \u0a21\u0a48\u0a38\u0a3c\u0a2c\u0a4b\u0a30\u0a21\u0a3e\u0a02 \u0a38\u0a2e\u0a47\u0a24 \u0a21\u0a47\u0a1f\u0a3e \u0a35\u0a3f\u0a1c\u0a3c\u0a42\u0a05\u0a32\u0a3e\u0a08\u0a1c\u0a3c\u0a47\u0a38\u0a3c\u0a28 \u0a2c\u0a23\u0a3e\u0a09\u0a23\u0a3e\u0964", "\u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a26\u0a40 \u0a17\u0a41\u0a23\u0a35\u0a71\u0a24\u0a3e \u0a26\u0a40 \u0a24\u0a38\u0a26\u0a40\u0a15 \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a1c\u0a3c\u0a2e\u0a40\u0a28\u0a40 \u0a2a\u0a71\u0a27\u0a30 '\u0a24\u0a47 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a26\u0a40\u0a06\u0a02 \u0a1a\u0a41\u0a23\u0a4c\u0a24\u0a40\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a38\u0a2e\u0a1d\u0a23 \u0a32\u0a08 \u0a2b\u0a40\u0a32\u0a21 \u0a26\u0a4c\u0a30\u0a47 \u0a15\u0a30\u0a28\u0a3e", "\u0a06\u0a02\u0a17\u0a28\u0a35\u0a3e\u0a21\u0a3c\u0a40 \u0a35\u0a30\u0a15\u0a30\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a41\u0a2a\u0a30\u0a35\u0a3e\u0a08\u0a1c\u0a3c\u0a30\u0a3e\u0a02 \u0a32\u0a08 \u0a28\u0a35\u0a47\u0a02 \u0a10\u0a71\u0a2e \u0a10\u0a02\u0a21 \u0a08 \u0a1f\u0a42\u0a32\u0a38 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06\u0a35\u0a3e\u0a02 \u0a2c\u0a3e\u0a30\u0a47 \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08 \u0a35\u0a30\u0a15\u0a38\u0a3c\u0a3e\u0a2a\u0a3e\u0a02 \u0a06\u0a2f\u0a4b\u0a1c\u0a3f\u0a24 \u0a15\u0a30\u0a28 \u0a35\u0a3f\u0a71\u0a1a \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a15\u0a30\u0a28\u0a3e", "\u0a38\u0a30\u0a15\u0a3e\u0a30\u0a40 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a05\u0a70\u0a24\u0a30-\u0a35\u0a3f\u0a2d\u0a3e\u0a17\u0a40 \u0a38\u0a70\u0a1a\u0a3e\u0a30 \u0a32\u0a08 \u0a32\u0a4b\u0a21\u0a3c\u0a40\u0a02\u0a26\u0a47 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a38\u0a70\u0a15\u0a32\u0a3f\u0a24 \u0a05\u0a24\u0a47 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Analytical Thinking" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Communication", "sub_theme": "Presentation Skills" }, { "type": "Behavioral", "theme": "Collaboration", "sub_theme": "Knowledge Sharing" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Commitment to Quality" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Creation of M&E Framework" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data Analysis & Visualization" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Technical Proposal / Report writing" }, { "type": "Functional", "theme": "Digital Fluency", "sub_theme": "Digital Tools ( MS office, Excel, PPT & AI tools) & Platforms" }, { "type": "Domain", "theme": "WCD Program Knowledge", "sub_theme": "Understanding of ICDS, Poshan Abhiyaan, and Beti Bachao Beti Padhao schemes" }, { "type": "Domain", "theme": "M&E in Social Sector", "sub_theme": "Knowledge of M&E frameworks for social development programs (e.g., Logic Models, Theory of Change)" }, { "type": "Domain", "theme": "Data Management Systems", "sub_theme": "Proficiency in using government portals like Poshan Tracker and other scheme-specific MIS" }, { "type": "Domain", "theme": "Child and Women's Rights Indicators", "sub_theme": "Knowledge of key indicators for child protection and women empowerment (e.g., Child Sex Ratio, Malnutrition rates)" }, { "type": "Domain", "theme": "Public Policy Analysis", "sub_theme": "Ability to connect program data to policy outcomes and suggest improvements" }, { "type": "Domain", "theme": "Government Reporting Standards", "sub_theme": "Familiarity with reporting structures for audits, parliamentary queries, and annual reports" }], "sort_order": 9, "created_at": "2026-01-15T10:05:51.259681+00:00", "updated_at": "2026-01-15T10:05:51.259681+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": null, "sector_name": null, "instruction": "sssss", "id": "64e1152d-a240-4960-99fc-e186a06c0c8b", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a38\u0a70\u0a2f\u0a41\u0a15\u0a24 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30 (\u0a2c\u0a3e\u0a32 \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06)", "status": "COMPLETED", "wing_division_section": "\u0a2c\u0a3e\u0a32 \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06 \u0a35\u0a3f\u0a70\u0a17", "role_responsibilities": ["\u0a2a\u0a42\u0a30\u0a47 \u0a16\u0a47\u0a24\u0a30 \u0a35\u0a3f\u0a71\u0a1a \u0a0f\u0a15\u0a40\u0a15\u0a4d\u0a30\u0a3f\u0a24 \u0a2c\u0a3e\u0a32 \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06 \u0a38\u0a47\u0a35\u0a3e\u0a35\u0a3e\u0a02 (\u0a06\u0a08. \u0a38\u0a40. \u0a2a\u0a40. \u0a10\u0a71\u0a38.) \u0a2f\u0a4b\u0a1c\u0a28\u0a3e \u0a28\u0a42\u0a70 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b\u0964", "\u0a2c\u0a3e\u0a32 \u0a2d\u0a32\u0a3e\u0a08 \u0a15\u0a2e\u0a47\u0a1f\u0a40\u0a06\u0a02 (\u0a38\u0a40\u0a21\u0a2c\u0a32\u0a3f\u0a0a\u0a38\u0a40) \u0a05\u0a24\u0a47 \u0a2c\u0a3e\u0a32 \u0a28\u0a3f\u0a06\u0a02 \u0a2c\u0a4b\u0a30\u0a21\u0a3e\u0a02 (\u0a1c\u0a47\u0a1c\u0a47\u0a2c\u0a40) \u0a38\u0a2e\u0a47\u0a24 \u0a2c\u0a3e\u0a32 \u0a28\u0a3f\u0a06\u0a02 \u0a10\u0a15\u0a1f \u0a24\u0a39\u0a3f\u0a24 \u0a38\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a15\u0a3e\u0a28\u0a42\u0a70\u0a28\u0a40 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a47 \u0a15\u0a70\u0a2e\u0a15\u0a3e\u0a1c \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a70\u0a15\u0a1f \u0a35\u0a3f\u0a71\u0a1a \u0a2b\u0a38\u0a47 \u0a2c\u0a71\u0a1a\u0a3f\u0a06\u0a02 \u0a32\u0a08 \u0a1a\u0a3e\u0a08\u0a32\u0a21 \u0a39\u0a48\u0a32\u0a2a\u0a32\u0a3e\u0a08\u0a28 (1098) \u0a38\u0a47\u0a35\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a38\u0a3c\u0a3e\u0a32\u0a40 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a05\u0a24\u0a47 \u0a1c\u0a35\u0a3e\u0a2c\u0a26\u0a47\u0a39\u0a4b\u0a23\u0a3e \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a15\u0a47\u0a02\u0a26\u0a30\u0a40 \u0a17\u0a4b\u0a26 \u0a32\u0a48\u0a23 \u0a26\u0a47 \u0a38\u0a30\u0a4b\u0a24 \u0a05\u0a25\u0a3e\u0a30\u0a1f\u0a40 (\u0a38\u0a40. \u0a0f. \u0a06\u0a30. \u0a0f.) \u0a26\u0a47 \u0a28\u0a3f\u0a2f\u0a2e\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a02\u0a26\u0a47 \u0a39\u0a4b\u0a0f \u0a17\u0a4b\u0a26 \u0a32\u0a48\u0a23 \u0a28\u0a3e\u0a32 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a38\u0a3e\u0a30\u0a47 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a05\u0a24\u0a47 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b\u0964", "\u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b \u0a05\u0a24\u0a47 \u0a26\u0a47\u0a16\u0a2d\u0a3e\u0a32 \u0a05\u0a24\u0a47 \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06 \u0a26\u0a47 \u0a28\u0a3f\u0a30\u0a27\u0a3e\u0a30\u0a24 \u0a2e\u0a3e\u0a2a\u0a26\u0a70\u0a21\u0a3e\u0a02 \u0a26\u0a47 \u0a28\u0a3e\u0a32 \u0a38\u0a3e\u0a30\u0a47 \u0a2c\u0a3e\u0a32 \u0a2d\u0a32\u0a3e\u0a08 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a28\u0a3e\u0a02 (\u0a38\u0a40\u0a21\u0a2c\u0a32\u0a2f\u0a42\u0a06\u0a08) \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a07\u0a71\u0a15 \u0a2e\u0a1c\u0a3c\u0a2c\u0a42\u0a24 \u0a2c\u0a3e\u0a32 \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06 \u0a35\u0a3e\u0a24\u0a3e\u0a35\u0a30\u0a23 \u0a2a\u0a4d\u0a30\u0a23\u0a3e\u0a32\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23 \u0a32\u0a08 \u0a15\u0a3e\u0a28\u0a42\u0a70\u0a28 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a35\u0a3e\u0a32\u0a47, \u0a28\u0a3f\u0a06\u0a02\u0a2a\u0a3e\u0a32\u0a3f\u0a15\u0a3e \u0a05\u0a24\u0a47 \u0a38\u0a3f\u0a35\u0a32 \u0a38\u0a41\u0a38\u0a3e\u0a07\u0a1f\u0a40 \u0a38\u0a70\u0a17\u0a20\u0a28\u0a3e\u0a02 \u0a28\u0a3e\u0a32 \u0a24\u0a3e\u0a32\u0a2e\u0a47\u0a32 \u0a15\u0a30\u0a4b\u0964", "\u0a2c\u0a3e\u0a32 \u0a38\u0a3c\u0a4b\u0a38\u0a3c\u0a23, \u0a24\u0a38\u0a15\u0a30\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a3c\u0a4b\u0a38\u0a3c\u0a23 \u0a26\u0a40 \u0a30\u0a4b\u0a15\u0a25\u0a3e\u0a2e \u0a32\u0a08 \u0a30\u0a3e\u0a1c \u0a2a\u0a71\u0a27\u0a30\u0a40 \u0a30\u0a23\u0a28\u0a40\u0a24\u0a40\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a15\u0a3e\u0a30\u0a1c \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a3e \u0a35\u0a3f\u0a15\u0a3e\u0a38 \u0a05\u0a24\u0a47 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2c\u0a3e\u0a32 \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06 \u0a26\u0a40\u0a06\u0a02 \u0a38\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a2a\u0a39\u0a3f\u0a32\u0a15\u0a26\u0a2e\u0a40\u0a06\u0a02 \u0a28\u0a3e\u0a32 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a2a\u0a4d\u0a30\u0a17\u0a24\u0a40, \u0a1a\u0a41\u0a23\u0a4c\u0a24\u0a40\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a28\u0a24\u0a40\u0a1c\u0a3f\u0a06\u0a02 \u0a2c\u0a3e\u0a30\u0a47 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30, \u0a21\u0a2c\u0a32\u0a3f\u0a0a. \u0a38\u0a40. \u0a21\u0a40. \u0a28\u0a42\u0a70 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f \u0a15\u0a30\u0a4b\u0964"], "activities": ["\u0a2c\u0a3e\u0a32 \u0a2d\u0a32\u0a3e\u0a08 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02, \u0a28\u0a3f\u0a30\u0a40\u0a16\u0a23 \u0a18\u0a30\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a38\u0a3c\u0a47\u0a38\u0a3c \u0a18\u0a30\u0a3e\u0a02 \u0a26\u0a40 \u0a38\u0a2e\u0a47\u0a02-\u0a38\u0a2e\u0a47\u0a02 '\u0a24\u0a47 \u0a1c\u0a3e\u0a02\u0a1a \u0a05\u0a24\u0a47 \u0a06\u0a21\u0a3f\u0a1f \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a1c\u0a3c\u0a3f\u0a32\u0a4d\u0a39\u0a3e \u0a2c\u0a3e\u0a32 \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06 \u0a07\u0a15\u0a3e\u0a08\u0a06\u0a02 (\u0a21\u0a40. \u0a38\u0a40. \u0a2a\u0a40. \u0a2f\u0a42.) \u0a24\u0a4b\u0a02 \u0a15\u0a47\u0a38 \u0a2b\u0a3e\u0a08\u0a32\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a17\u0a24\u0a40 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a26\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a30\u0a41\u0a1d\u0a3e\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a26\u0a16\u0a32 \u0a26\u0a40 \u0a1c\u0a3c\u0a30\u0a42\u0a30\u0a24 \u0a35\u0a3e\u0a32\u0a47 \u0a16\u0a47\u0a24\u0a30\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a1b\u0a3e\u0a23 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a2c\u0a3e\u0a32 \u0a39\u0a48\u0a32\u0a2a\u0a32\u0a3e\u0a08\u0a28 \u0a24\u0a4b\u0a02 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a26\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a17\u0a4b\u0a26 \u0a32\u0a48\u0a23 \u0a26\u0a47 \u0a32\u0a70\u0a2c\u0a3f\u0a24 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a26\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06 \u0a26\u0a40\u0a06\u0a02 \u0a30\u0a41\u0a15\u0a3e\u0a35\u0a1f\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a39\u0a71\u0a32 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a2e\u0a40\u0a1f\u0a3f\u0a70\u0a17\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a4d\u0a30\u0a27\u0a3e\u0a28\u0a17\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2c\u0a3e\u0a32 \u0a38\u0a41\u0a30\u0a71\u0a16\u0a3f\u0a06 \u0a15\u0a3e\u0a28\u0a42\u0a70\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a38\u0a3c\u0a3e\u0a32\u0a40 \u0a22\u0a70\u0a17 \u0a28\u0a3e\u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a26\u0a3f\u0a38\u0a3c\u0a3e-\u0a28\u0a3f\u0a30\u0a26\u0a47\u0a38\u0a3c \u0a05\u0a24\u0a47 \u0a38\u0a30\u0a15\u0a42\u0a32\u0a30 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a40\u0a21\u0a2c\u0a32\u0a3f\u0a0a\u0a38\u0a40 \u0a2e\u0a48\u0a02\u0a2c\u0a30\u0a3e\u0a02, \u0a1c\u0a47\u0a1c\u0a47\u0a2c\u0a40 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a40\u0a21\u0a2c\u0a32\u0a3f\u0a0a\u0a06\u0a08 \u0a38\u0a1f\u0a3e\u0a2b \u0a32\u0a08 \u0a38\u0a2e\u0a30\u0a71\u0a25\u0a3e \u0a28\u0a3f\u0a30\u0a2e\u0a3e\u0a23 \u0a35\u0a30\u0a15\u0a38\u0a3c\u0a3e\u0a2a\u0a3e\u0a02 \u0a26\u0a3e \u0a06\u0a2f\u0a4b\u0a1c\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a30\u0a3e\u0a1c \u0a2a\u0a71\u0a27\u0a30\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a2e\u0a40\u0a1f\u0a3f\u0a70\u0a17\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a15\u0a47\u0a02\u0a26\u0a30 \u0a38\u0a30\u0a15\u0a3e\u0a30 \u0a28\u0a42\u0a70 \u0a2a\u0a47\u0a38\u0a3c \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a35\u0a3f\u0a38\u0a24\u0a4d\u0a30\u0a3f\u0a24 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a47\u0a38\u0a3c\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a15\u0a3e\u0a28\u0a42\u0a70\u0a28\u0a40 \u0a28\u0a4b\u0a1f\u0a3f\u0a38\u0a3e\u0a02 \u0a26\u0a3e \u0a1c\u0a35\u0a3e\u0a2c \u0a26\u0a47\u0a23\u0a3e \u0a05\u0a24\u0a47 \u0a1c\u0a47\u0a1c\u0a47 \u0a10\u0a15\u0a1f \u0a05\u0a24\u0a47 \u0a2a\u0a4b\u0a15\u0a38\u0a4b \u0a10\u0a15\u0a1f \u0a28\u0a3e\u0a32 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 '\u0a24\u0a47 \u0a15\u0a3e\u0a28\u0a42\u0a70\u0a28\u0a40 \u0a38\u0a32\u0a3e\u0a39\u0a15\u0a3e\u0a30 \u0a28\u0a3e\u0a32 \u0a24\u0a3e\u0a32\u0a2e\u0a47\u0a32 \u0a15\u0a30\u0a28\u0a3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Collaboration", "sub_theme": "Relationship Management" }, { "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Empathy" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy implementation" }, { "type": "Functional", "theme": "Project Management", "sub_theme": "Project Evaluation & Monitoring" }, { "type": "Functional", "theme": "Litigation Management", "sub_theme": "Legal Know-How" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Domain", "theme": "Child Protection Legal Frameworks", "sub_theme": "Expertise in Juvenile Justice Act, POCSO Act, and Child Labour (Prohibition and Regulation) Act" }, { "type": "Domain", "theme": "Child Welfare Schemes & Programs", "sub_theme": "In-depth knowledge of Integrated Child Protection Services (ICPS) and Mission Vatsalya guidelines" }, { "type": "Domain", "theme": "Adoption Regulations & Procedures", "sub_theme": "Comprehensive understanding of CARA guidelines and the Hindu Adoptions and Maintenance Act (HAMA)" }, { "type": "Domain", "theme": "Institutional Care Standards", "sub_theme": "Knowledge of standards for Child Welfare Institutions (CWIs) and homes as per JJ Model Rules" }, { "type": "Domain", "theme": "International Child Rights Conventions", "sub_theme": "Familiarity with the UN Convention on the Rights of the Child (UNCRC) and its optional protocols" }, { "type": "Domain", "theme": "Stakeholder Coordination in Child Protection", "sub_theme": "Knowledge of coordinating with Police (SJPU), Judiciary (CWC/JJB), and civil society organizations" }], "sort_order": 10, "created_at": "2026-01-15T10:06:51.819811+00:00", "updated_at": "2026-01-15T10:06:51.819811+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": null, "sector_name": null, "instruction": "test", "id": "25fa1b0b-6e01-4003-ab5c-b633a1a48028", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a21\u0a3f\u0a2a\u0a1f\u0a40 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30/\u0a38\u0a39\u0a3e\u0a07\u0a15 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30", "status": "COMPLETED", "wing_division_section": "\u0a2e\u0a39\u0a3f\u0a32\u0a3e \u0a05\u0a24\u0a47 \u0a2c\u0a3e\u0a32 \u0a35\u0a3f\u0a15\u0a3e\u0a38 \u0a35\u0a3f\u0a2d\u0a3e\u0a17", "role_responsibilities": ["\u0a21\u0a2c\u0a32\u0a3f\u0a0a. \u0a38\u0a40. \u0a21\u0a40. \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 (\u0a06\u0a08. \u0a38\u0a40. \u0a21\u0a40. \u0a10\u0a71\u0a38., \u0a2a\u0a4b\u0a38\u0a3c\u0a23 \u0a05\u0a2d\u0a3f\u0a06\u0a28, \u0a2c\u0a40. \u0a2c\u0a40. \u0a2c\u0a40. \u0a2a\u0a40.) \u0a28\u0a42\u0a70 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a32\u0a08 \u0a38\u0a70\u0a2f\u0a41\u0a15\u0a24 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a38\u0a70\u0a1a\u0a3e\u0a32\u0a28 \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2e\u0a3e\u0a28\u0a15\u0a40\u0a15\u0a4d\u0a30\u0a3f\u0a24 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23 \u0a32\u0a08 \u0a15\u0a3e\u0a30\u0a1c\u0a38\u0a3c\u0a40\u0a32 \u0a26\u0a3f\u0a38\u0a3c\u0a3e-\u0a28\u0a3f\u0a30\u0a26\u0a47\u0a38\u0a3c\u0a3e\u0a02, \u0a38\u0a30\u0a15\u0a42\u0a32\u0a30 \u0a05\u0a24\u0a47 \u0a2b\u0a40\u0a32\u0a21 \u0a15\u0a3e\u0a30\u0a1c\u0a15\u0a30\u0a24\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a28\u0a3f\u0a30\u0a26\u0a47\u0a38\u0a3c\u0a3e\u0a02 \u0a26\u0a3e \u0a16\u0a30\u0a21\u0a3c\u0a3e \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a4b\u0964", "\u0a2a\u0a4b\u0a38\u0a3c\u0a23 \u0a1f\u0a4d\u0a30\u0a48\u0a15\u0a30 \u0a26\u0a47 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a38\u0a2e\u0a47\u0a24 \u0a1c\u0a3c\u0a3f\u0a32\u0a4d\u0a39\u0a3f\u0a06\u0a02 \u0a24\u0a4b\u0a02 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a38\u0a42\u0a1a\u0a28\u0a3e \u0a2a\u0a4d\u0a30\u0a23\u0a3e\u0a32\u0a40 (\u0a10\u0a71\u0a2e. \u0a06\u0a08. \u0a10\u0a71\u0a38.) \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a38\u0a70\u0a15\u0a32\u0a3f\u0a24, \u0a24\u0a38\u0a26\u0a40\u0a15 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a15\u0a30\u0a4b\u0964", "\u0a38\u0a47\u0a35\u0a3e \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a15\u0a3e\u0a30\u0a1c\u0a38\u0a3c\u0a40\u0a32 \u0a1a\u0a41\u0a23\u0a4c\u0a24\u0a40\u0a06\u0a02 \u0a26\u0a40 \u0a2a\u0a1b\u0a3e\u0a23 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a06\u0a02\u0a17\u0a28\u0a35\u0a3e\u0a21\u0a3c\u0a40 \u0a15\u0a47\u0a02\u0a26\u0a30\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a39\u0a4b\u0a30 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a35\u0a3e\u0a32\u0a40\u0a06\u0a02 \u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a3e \u0a28\u0a3f\u0a2f\u0a2e\u0a24 \u0a24\u0a4c\u0a30 '\u0a24\u0a47 \u0a26\u0a4c\u0a30\u0a3e \u0a15\u0a30\u0a4b\u0964", "\u0a28\u0a40\u0a24\u0a40\u0a17\u0a24 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a26\u0a3e \u0a38\u0a2e\u0a30\u0a25\u0a28 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a35\u0a3f\u0a2d\u0a3e\u0a17\u0a40 \u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e\u0a3e\u0a02 \u0a09\u0a71\u0a24\u0a47 \u0a2e\u0a41\u0a22\u0a32\u0a47 \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23 \u0a05\u0a27\u0a3f\u0a10\u0a28 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35 \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a4b\u0964", "\u0a10\u0a71\u0a28. \u0a06\u0a08. \u0a2a\u0a40. \u0a38\u0a40. \u0a38\u0a40. \u0a21\u0a40. \u0a35\u0a30\u0a17\u0a40\u0a06\u0a02 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a47 \u0a38\u0a39\u0a3f\u0a2f\u0a4b\u0a17 \u0a28\u0a3e\u0a32 \u0a2b\u0a40\u0a32\u0a21 \u0a38\u0a1f\u0a3e\u0a2b \u0a32\u0a08 \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08 \u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e\u0a3e\u0a02 \u0a26\u0a47 \u0a24\u0a3e\u0a32\u0a2e\u0a47\u0a32 \u0a35\u0a3f\u0a71\u0a1a \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a15\u0a30\u0a4b\u0964", "\u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a38\u0a2e\u0a47\u0a24 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e \u0a28\u0a42\u0a70 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a28\u0a3e\u0a32 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06 \u0a2b\u0a3e\u0a08\u0a32\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a24\u0a3e\u0a35\u0a3e\u0a02\u0964", "\u0a38\u0a3f\u0a39\u0a24, \u0a2a\u0a4b\u0a38\u0a3c\u0a23 \u0a05\u0a24\u0a47 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 '\u0a24\u0a47 \u0a38\u0a3e\u0a02\u0a1d\u0a40 \u0a15\u0a3e\u0a30\u0a35\u0a3e\u0a08 \u0a32\u0a08 \u0a15\u0a3e\u0a30\u0a1c\u0a38\u0a3c\u0a40\u0a32 \u0a2a\u0a71\u0a27\u0a30' \u0a24\u0a47 \u0a05\u0a70\u0a24\u0a30-\u0a35\u0a3f\u0a2d\u0a3e\u0a17\u0a40 \u0a24\u0a3e\u0a32\u0a2e\u0a47\u0a32 \u0a26\u0a40 \u0a38\u0a39\u0a42\u0a32\u0a24 \u0a26\u0a47\u0a23\u0a3e\u0964"], "activities": ["\u0a1c\u0a3c\u0a3f\u0a32\u0a4d\u0a39\u0a3e \u0a2a\u0a71\u0a27\u0a30\u0a40 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a24\u0a4b\u0a02 \u0a2a\u0a4d\u0a30\u0a3e\u0a2a\u0a24 \u0a2e\u0a3e\u0a38\u0a3f\u0a15 \u0a2a\u0a4d\u0a30\u0a17\u0a24\u0a40 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a26\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a0f\u0a15\u0a40\u0a15\u0a30\u0a28\u0964", "\u0a38\u0a40\u0a28\u0a40\u0a05\u0a30 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a26\u0a41\u0a06\u0a30\u0a3e \u0a2a\u0a4d\u0a30\u0a35\u0a3e\u0a28\u0a17\u0a40 \u0a32\u0a08 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28 \u0a28\u0a3e\u0a32 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a28\u0a4b\u0a1f\u0a38 \u0a05\u0a24\u0a47 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a24 \u0a2a\u0a71\u0a24\u0a30 \u0a35\u0a3f\u0a39\u0a3e\u0a30 \u0a26\u0a3e \u0a16\u0a30\u0a21\u0a3c\u0a3e \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a09\u0a71\u0a1a \u0a2c\u0a4b\u0a1d \u0a35\u0a3e\u0a32\u0a47 \u0a16\u0a47\u0a24\u0a30\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a47\u0a35\u0a3e \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a28 \u0a26\u0a47 \u0a30\u0a41\u0a1d\u0a3e\u0a28\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a1b\u0a3e\u0a23 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a2a\u0a4b\u0a38\u0a3c\u0a23 \u0a1f\u0a4d\u0a30\u0a48\u0a15\u0a30 \u0a24\u0a4b\u0a02 \u0a05\u0a70\u0a15\u0a21\u0a3c\u0a3f\u0a06\u0a02 \u0a26\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a47\u0a35\u0a3e \u0a26\u0a40 \u0a17\u0a41\u0a23\u0a35\u0a71\u0a24\u0a3e \u0a35\u0a3f\u0a71\u0a1a \u0a38\u0a41\u0a27\u0a3e\u0a30 \u0a32\u0a08 \u0a15\u0a3e\u0a30\u0a35\u0a3e\u0a08 \u0a2f\u0a4b\u0a17 \u0a38\u0a3f\u0a2b\u0a3e\u0a30\u0a38\u0a3c\u0a3e\u0a02 \u0a26\u0a47 \u0a28\u0a3e\u0a32 \u0a35\u0a3f\u0a38\u0a24\u0a4d\u0a30\u0a3f\u0a24 \u0a2b\u0a40\u0a32\u0a21 \u0a35\u0a3f\u0a1c\u0a3c\u0a3f\u0a1f \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2e\u0a41\u0a71\u0a32\u0a3e\u0a02\u0a15\u0a23 \u0a05\u0a27\u0a3f\u0a10\u0a28 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a2a\u0a4d\u0a30\u0a3e\u0a07\u0a2e\u0a30\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a48\u0a15\u0a70\u0a21\u0a30\u0a40 \u0a21\u0a47\u0a1f\u0a3e \u0a28\u0a42\u0a70 \u0a07\u0a15\u0a71\u0a20\u0a3e \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08 \u0a38\u0a48\u0a38\u0a3c\u0a28\u0a3e\u0a02 \u0a32\u0a08 \u0a32\u0a4c\u0a1c\u0a3f\u0a38\u0a1f\u0a40\u0a15\u0a32 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a2e\u0a71\u0a17\u0a30\u0a40 \u0a28\u0a42\u0a70 \u0a05\u0a70\u0a24\u0a3f\u0a2e \u0a30\u0a42\u0a2a \u0a26\u0a47\u0a23 \u0a32\u0a08 \u0a30\u0a3e\u0a1c \u0a0f. \u0a1f\u0a40. \u0a06\u0a08./\u0a10\u0a71\u0a28. \u0a06\u0a08. \u0a2a\u0a40. \u0a38\u0a40.
