\u0aac\u0abe\u0ab3\u0a95\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0a9a\u0abe\u0a87\u0ab2\u0acd\u0aa1 \u0ab9\u0ac7\u0ab2\u0acd\u0aaa\u0ab2\u0abe\u0a88\u0aa8 (1098) \u0ab8\u0ac7\u0ab5\u0abe\u0a93\u0aa8\u0ac1\u0a82 \u0a85\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0a95 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0aad\u0abe\u0ab5 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0acb.", "\u0ab8\u0ac7\u0aa8\u0acd\u0a9f\u0acd\u0ab0\u0ab2 \u0a8f\u0aa1\u0acb\u0aaa\u0acd\u0ab6\u0aa8 \u0ab0\u0abf\u0ab8\u0acb\u0ab0\u0acd\u0ab8 \u0a93\u0aa5\u0acb\u0ab0\u0abf\u0a9f\u0ac0 (\u0ab8\u0ac0\u0a8f\u0a86\u0ab0\u0a8f) \u0aa8\u0abe \u0aa8\u0abf\u0aaf\u0aae\u0acb\u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0aa6\u0aa4\u0acd\u0aa4\u0a95 \u0ab2\u0ac7\u0ab5\u0abe \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0aa4\u0aae\u0abe\u0aae \u0aac\u0abe\u0aac\u0aa4\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0aad\u0abe\u0ab3 \u0a85\u0aa8\u0ac7 \u0ab0\u0a95\u0acd\u0ab7\u0aa3\u0aa8\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aa7\u0abe\u0ab0\u0abf\u0aa4 \u0aa7\u0acb\u0ab0\u0aa3\u0acb \u0ab8\u0abe\u0aa5\u0ac7 \u0aa4\u0aae\u0abe\u0aae \u0aac\u0abe\u0ab3 \u0a95\u0ab2\u0acd\u0aaf\u0abe\u0aa3 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93 (\u0ab8\u0ac0. \u0aa1\u0aac\u0ab2\u0acd\u0aaf\u0ac1. \u0a86\u0a87.) \u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aae\u0a9c\u0aac\u0ac2\u0aa4 \u0aac\u0abe\u0ab3 \u0ab8\u0a82\u0ab0\u0a95\u0acd\u0ab7\u0aa3 \u0a87\u0a95\u0acb\u0ab8\u0abf\u0ab8\u0acd\u0a9f\u0aae \u0aac\u0aa8\u0abe\u0ab5\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0abe\u0aaf\u0aa6\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3, \u0aa8\u0acd\u0aaf\u0abe\u0aaf\u0aa4\u0a82\u0aa4\u0acd\u0ab0 \u0a85\u0aa8\u0ac7 \u0aa8\u0abe\u0a97\u0ab0\u0abf\u0a95 \u0ab8\u0aae\u0abe\u0a9c \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a95\u0ab0\u0acb.", "\u0aac\u0abe\u0ab3 \u0ab6\u0acb\u0ab7\u0aa3, \u0aa4\u0ab8\u0acd\u0a95\u0ab0\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab6\u0acb\u0ab7\u0aa3\u0aa8\u0ac7 \u0ab0\u0acb\u0a95\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab0\u0abe\u0a9c\u0acd\u0aaf \u0a95\u0a95\u0acd\u0ab7\u0abe\u0aa8\u0ac0 \u0ab5\u0acd\u0aaf\u0ac2\u0ab9\u0ab0\u0a9a\u0aa8\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93\u0aa8\u0acb \u0ab5\u0abf\u0a95\u0abe\u0ab8 \u0a85\u0aa8\u0ac7 \u0a85\u0aae\u0ab2 \u0a95\u0ab0\u0ab5\u0acb.", "\u0aa4\u0aae\u0abe\u0aae \u0aac\u0abe\u0ab3 \u0ab8\u0a82\u0ab0\u0a95\u0acd\u0ab7\u0aa3 \u0aaa\u0ab9\u0ac7\u0ab2 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf, \u0aaa\u0aa1\u0a95\u0abe\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0aaa\u0ab0\u0abf\u0aa3\u0abe\u0aae\u0acb \u0aaa\u0ab0 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95, WCD \u0aa8\u0ac7 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2 \u0a86\u0aaa\u0acb."], "activities": ["\u0aac\u0abe\u0ab3 \u0a95\u0ab2\u0acd\u0aaf\u0abe\u0aa3 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93, \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3 \u0a97\u0ac3\u0ab9\u0acb \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0ab6\u0ac7\u0ab7 \u0a97\u0ac3\u0ab9\u0acb\u0aa8\u0ac0 \u0ab8\u0aae\u0aaf\u0abe\u0a82\u0aa4\u0ab0\u0ac7 \u0aa4\u0aaa\u0abe\u0ab8 \u0a85\u0aa8\u0ac7 \u0a93\u0aa1\u0abf\u0a9f \u0ab9\u0abe\u0aa5 \u0aa7\u0ab0\u0ab5\u0abe.", "\u0a9c\u0abf\u0ab2\u0acd\u0ab2\u0abe \u0aac\u0abe\u0ab3 \u0ab8\u0ac1\u0ab0\u0a95\u0acd\u0ab7\u0abe \u0a8f\u0a95\u0aae\u0acb (\u0aa1\u0ac0. \u0ab8\u0ac0. \u0aaa\u0ac0. \u0aaf\u0ac1.) \u0aaa\u0abe\u0ab8\u0ac7\u0aa5\u0ac0 \u0a95\u0ac7\u0ab8 \u0aab\u0abe\u0a87\u0ab2\u0acb \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0ac0 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a95\u0ab0\u0ab5\u0ac0.", "\u0ab9\u0ab8\u0acd\u0aa4\u0a95\u0acd\u0ab7\u0ac7\u0aaa\u0aa8\u0ac0 \u0a9c\u0ab0\u0ac2\u0ab0 \u0ab9\u0acb\u0aaf \u0aa4\u0ac7\u0ab5\u0abe \u0ab5\u0ab2\u0aa3\u0acb \u0a85\u0aa8\u0ac7 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0acb\u0aa8\u0ac7 \u0a93\u0ab3\u0a96\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aac\u0abe\u0ab3 \u0ab9\u0ac7\u0ab2\u0acd\u0aaa\u0ab2\u0abe\u0a88\u0aa8\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0aa1\u0ac7\u0a9f\u0abe\u0aa8\u0ac1\u0a82 \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aa6\u0aa4\u0acd\u0aa4\u0a95 \u0ab2\u0ac7\u0ab5\u0abe\u0aa8\u0abe \u0aac\u0abe\u0a95\u0ac0 \u0ab0\u0ab9\u0ac7\u0ab2\u0abe \u0a95\u0ac7\u0ab8\u0acb\u0aa8\u0ac0 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a95\u0ab0\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe\u0a97\u0aa4 \u0a85\u0ab5\u0ab0\u0acb\u0aa7\u0acb \u0a89\u0a95\u0ac7\u0ab2\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aac\u0ac7\u0aa0\u0a95\u0acb\u0aa8\u0ac0 \u0a85\u0aa7\u0acd\u0aaf\u0a95\u0acd\u0ab7\u0aa4\u0abe \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aac\u0abe\u0ab3 \u0ab8\u0a82\u0ab0\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0abe\u0aaf\u0aa6\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93\u0aa8\u0abe \u0a85\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0a95 \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0aae\u0abe\u0a9f\u0ac7 \u0aae\u0abe\u0ab0\u0acd\u0a97\u0aa6\u0ab0\u0acd\u0ab6\u0abf\u0a95\u0abe \u0a85\u0aa8\u0ac7 \u0aaa\u0ab0\u0abf\u0aaa\u0aa4\u0acd\u0ab0\u0acb\u0aa8\u0acb \u0aae\u0ac1\u0ab8\u0aa6\u0acd\u0aa6\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0acb.", "\u0ab8\u0ac0\u0aa1\u0aac\u0acd\u0ab2\u0acd\u0aaf\u0ac1\u0ab8\u0ac0\u0aa8\u0abe \u0ab8\u0aad\u0acd\u0aaf\u0acb, \u0a9c\u0ac7\u0a9c\u0ac7\u0aac\u0ac0\u0aa8\u0abe \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0ab8\u0ac0\u0aa1\u0aac\u0acd\u0ab2\u0acd 0aac\u0abe\u0ab3 \u0ab5\u0abf\u0a95\u0abe\u0ab8 \u0ab5\u0abf\u0aad\u0abe\u0a97", "role_responsibilities": ["\u0aa1\u0aac\u0ab2\u0acd\u0aaf\u0ac1. \u0ab8\u0ac0. \u0aa1\u0ac0. \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 (\u0a86\u0a87. \u0ab8\u0ac0. \u0aa1\u0ac0. \u0a8f\u0ab8., \u0aaa\u0acb\u0ab7\u0aa3 \u0a85\u0aad\u0abf\u0aaf\u0abe\u0aa8, \u0aac\u0ac0. \u0aac\u0ac0. \u0aac\u0ac0. \u0aaa\u0ac0.) \u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0a82\u0aaf\u0ac1\u0a95\u0acd\u0aa4 \u0aa8\u0abf\u0ab0\u0acd\u0aa6\u0ac7\u0ab6\u0a95\u0acb\u0aa8\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0abe\u0ab0\u0ac0 \u0ab8\u0ab9\u0abe\u0aaf \u0aaa\u0ac2\u0ab0\u0ac0 \u0aaa\u0abe\u0aa1\u0ab5\u0ac0.", "\u0aae\u0abe\u0aa8\u0a95 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0abe\u0ab0\u0ac0 \u0aae\u0abe\u0ab0\u0acd\u0a97\u0aa6\u0ab0\u0acd\u0ab6\u0abf\u0a95\u0abe, \u0aaa\u0ab0\u0abf\u0aaa\u0aa4\u0acd\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0aa8\u0abe \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0ab0\u0acd\u0aa4\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0ac2\u0a9a\u0aa8\u0abe\u0a93\u0aa8\u0acb \u0aae\u0ac1\u0ab8\u0aa6\u0acd\u0aa6\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0acb.", "\u0aaa\u0acb\u0ab7\u0aa3 \u0a9f\u0acd\u0ab0\u0ac7\u0a95\u0ab0\u0aa8\u0abe \u0aa1\u0ac7\u0a9f\u0abe \u0ab8\u0ab9\u0abf\u0aa4 \u0a9c\u0abf\u0ab2\u0acd\u0ab2\u0abe\u0a93\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0aae\u0ac7\u0aa8\u0ac7\u0a9c\u0aae\u0ac7\u0aa8\u0acd\u0a9f \u0a87\u0aa8\u0acd\u0aab\u0ab0\u0acd\u0aae\u0ac7\u0ab6\u0aa8 \u0ab8\u0abf\u0ab8\u0acd\u0a9f\u0aae (\u0a8f\u0aae. \u0a86\u0a88. \u0a8f\u0ab8.) \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a95\u0ab2\u0aa8, \u0a9a\u0a95\u0abe\u0ab8\u0aa3\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3 \u0a95\u0ab0\u0acb.", "\u0ab8\u0ac7\u0ab5\u0abe \u0ab5\u0abf\u0aa4\u0ab0\u0aa3 \u0aaa\u0ab0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0\u0aa8\u0abe \u0aaa\u0aa1\u0a95\u0abe\u0ab0\u0acb\u0aa8\u0ac7 \u0a93\u0ab3\u0a96\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a86\u0a82\u0a97\u0aa3\u0ab5\u0abe\u0aa1\u0ac0 \u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0a85\u0aa8\u0acd\u0aaf \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0ab8\u0acd\u0aa5\u0ab3\u0acb\u0aa8\u0ac0 \u0aa8\u0abf\u0aaf\u0aae\u0abf\u0aa4 \u0aae\u0ac1\u0ab2\u0abe\u0a95\u0abe\u0aa4 \u0ab2\u0acb.", "\u0aa8\u0ac0\u0aa4\u0abf \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe\u0aa8\u0ac7 \u0a9f\u0ac7\u0a95\u0acb \u0a86\u0aaa\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abf\u0aad\u0abe\u0a97\u0ac0\u0aaf \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb \u0aaa\u0ab0 \u0aaa\u0acd\u0ab0\u0abe\u0ab0\u0a82\u0aad\u0abf\u0a95 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8\u0acb \u0a85\u0aa8\u0ac7 \u0a85\u0ab8\u0ab0 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0acb.", "\u0a8f\u0aa8. \u0a86\u0a88. \u0aaa\u0ac0. \u0ab8\u0ac0. \u0ab8\u0ac0. \u0aa1\u0ac0. \u0a9c\u0ac7\u0ab5\u0ac0 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93\u0aa8\u0abe \u0ab8\u0ab9\u0aaf\u0acb\u0a97\u0aa5\u0ac0 \u0aab\u0abf\u0ab2\u0acd\u0aa1 \u0ab8\u0acd\u0a9f\u0abe\u0aab \u0aae\u0abe\u0a9f\u0ac7 \u0aa4\u0abe\u0ab2\u0ac0\u0aae \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0ab8\u0ab9\u0abe\u0aaf \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0a85\u0aa8\u0ac7 \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0aac\u0abe\u0aac\u0aa4\u0acb \u0ab8\u0ab9\u0abf\u0aa4 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe \u0aab\u0abe\u0a87\u0ab2\u0acb \u0a85\u0aa8\u0ac7 \u0aa6\u0ab0\u0a96\u0abe\u0ab8\u0acd\u0aa4\u0acb.", "\u0a86\u0ab0\u0acb\u0a97\u0acd\u0aaf, \u0aaa\u0acb\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aaa\u0ab0 \u0ab8\u0a82\u0a95\u0ab2\u0abf\u0aa4 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab5\u0abe\u0ab9\u0ac0 \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0abe\u0ab0\u0ac0 \u0ab8\u0acd\u0aa4\u0ab0\u0ac7 \u0a86\u0a82\u0aa4\u0ab0-\u0ab5\u0abf\u0aad\u0abe\u0a97\u0ac0\u0aaf \u0ab8\u0a82\u0a95\u0ab2\u0aa8\u0aa8\u0ac0 \u0ab8\u0ac1\u0ab5\u0abf\u0aa7\u0abe \u0a86\u0aaa\u0ab5\u0ac0."], "activities": ["\u0a9c\u0abf\u0ab2\u0acd\u0ab2\u0abe \u0ab8\u0acd\u0aa4\u0ab0\u0aa8\u0abe \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93 \u0aaa\u0abe\u0ab8\u0ac7\u0aa5\u0ac0 \u0aae\u0ab3\u0ac7\u0ab2\u0abe \u0aae\u0abe\u0ab8\u0abf\u0a95 \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0ac0 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0a95\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab5\u0ab0\u0abf\u0ab7\u0acd\u0aa0 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0aae\u0a82\u0a9c\u0ac2\u0ab0\u0ac0 \u0aae\u0abe\u0a9f\u0ac7 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0aa8\u0acb\u0a82\u0aa7\u0acb\u0aa8\u0acb \u0aae\u0ac1\u0ab8\u0aa6\u0acd\u0aa6\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0aa4\u0acd\u0aa4\u0abe\u0ab5\u0abe\u0ab0 \u0aaa\u0aa4\u0acd\u0ab0\u0ab5\u0acd\u0aaf\u0ab5\u0ab9\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0acb.", "\u0ab5\u0aa7\u0ac1 \u0aac\u0acb\u0a9c \u0aa7\u0ab0\u0abe\u0ab5\u0aa4\u0abe \u0ab5\u0abf\u0ab8\u0acd\u0aa4\u0abe\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0ac7\u0ab5\u0abe \u0ab5\u0abf\u0aa4\u0ab0\u0aa3\u0aae\u0abe\u0a82 \u0ab5\u0ab2\u0aa3\u0acb\u0aa8\u0ac7 \u0a93\u0ab3\u0a96\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0acb\u0ab7\u0aa3 \u0a9f\u0acd\u0ab0\u0ac7\u0a95\u0ab0\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0aa1\u0ac7\u0a9f\u0abe\u0aa8\u0ac1\u0a82 \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab8\u0ac7\u0ab5\u0abe\u0aa8\u0ac0 \u0a97\u0ac1\u0aa3\u0ab5\u0aa4\u0acd\u0aa4\u0abe \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab5\u0abe\u0ab9\u0ac0\u0aaa\u0abe\u0aa4\u0acd\u0ab0 \u0aad\u0ab2\u0abe\u0aae\u0aa3\u0acb \u0ab8\u0abe\u0aa5\u0ac7 \u0ab5\u0abf\u0a97\u0aa4\u0ab5\u0abe\u0ab0 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0 \u0aae\u0ac1\u0ab2\u0abe\u0a95\u0abe\u0aa4 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0abe.", "\u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0acd\u0ab0\u0abe\u0aa5\u0aae\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0aae\u0abe\u0aa7\u0acd\u0aaf\u0aae\u0abf\u0a95 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0a8f\u0a95\u0aa4\u0acd\u0ab0\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa4\u0ac7\u0aa8\u0ac1\u0a82 \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0ab2\u0acb\u0a9c\u0abf\u0ab8\u0acd\u0a9f\u0abf\u0a95\u0ab2 \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe \u0a85\u0aa8\u0ac7 \u0aa4\u0abe\u0ab2\u0ac0\u0aae \u0ab8\u0aa4\u0acd\u0ab0\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0abe\u0aae\u0a97\u0acd\u0ab0\u0ac0\u0aa8\u0ac7 \u0a85\u0a82\u0aa4\u0abf\u0aae \u0ab8\u0acd\u0ab5\u0ab0\u0ac2\u0aaa \u0a86\u0aaa\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab0\u0abe\u0a9c\u0acd\u0aaf \u0a8f\u0a9f\u0ac0\u0a86\u0a88/\u0a8f\u0aa8\u0a86\u0a87\u0aaa\u0ac0\u0ab8\u0ac0\u0ab8\u0ac0\u0aa1\u0ac0 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0aaa\u0ab0\u0acd\u0a95 \u0ab8\u0abe\u0aa7\u0ab5\u0acb.", "\u0aaa\u0ac2\u0ab0\u0a95 \u0aaa\u0acb\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0a85\u0aa8\u0acd\u0aaf\u0acb\u0a9c\u0aa8\u0abe \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0ab8\u0abe\u0aae\u0a97\u0acd\u0ab0\u0ac0\u0aa8\u0ac0 \u0a96\u0ab0\u0ac0\u0aa6\u0ac0 \u0aae\u0abe\u0a9f\u0ac7\u0aa8\u0ac0 \u0aa6\u0ab0\u0a96\u0abe\u0ab8\u0acd\u0aa4\u0acb\u0aa8\u0ac0 \u0a9a\u0a95\u0abe\u0ab8\u0aa3\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab9\u0ac7\u0aa0\u0ab3\u0aa8\u0ac0 \u0a9a\u0acb\u0a95\u0acd\u0a95\u0ab8 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0a86\u0ab0. \u0a9f\u0ac0. \u0a86\u0a88. \u0aaa\u0acd\u0ab0\u0ab6\u0acd\u0aa8\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0ab8\u0aa6\u0ac0\u0aaf \u0aaa\u0acd\u0ab0\u0ab6\u0acd\u0aa8\u0acb\u0aa8\u0abe \u0a9c\u0ab5\u0abe\u0aac."], "competencies": [{ "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Analytical Thinking" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Commitment to Quality" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Collaboration", "sub_theme": "Knowledge Sharing" }, { "type": "Functional", "theme": "Project Management", "sub_theme": "Project Evaluation & Monitoring" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data Analysis & Visualization" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Noting & Drafting of official Communications" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Domain", "theme": "WCD Program Management", "sub_theme": "Implementation of ICDS and Poshan Abhiyaan" }, { "type": "Domain", "theme": "Child Nutrition & Health", "sub_theme": "Monitoring of Supplementary Nutrition Protocols" }, { "type": "Domain", "theme": "Digital Governance in WCD", "sub_theme": "Poshan Tracker Data Management and Analysis" }, { "type": "Domain", "theme": "Social Sector M&E", "sub_theme": "Field-Level Monitoring and Evaluation Techniques" }, { "type": "Domain", "theme": "Women Empowerment", "sub_theme": "SHG Formation and Livelihood Promotion" }, { "type": "Domain", "theme": "Child Protection Frameworks", "sub_theme": "Operational Knowledge of ICPS and Juvenile Justice Act" }], "sort_order": 11, "created_at": "2026-01-15T10:11:51.500680+00:00", "updated_at": "2026-01-15T10:11:51.500680+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "Test", "id": "0197f397-ffcf-4dac-9abe-15a525446f51", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0ab8\u0a82\u0aaf\u0ac1\u0a95\u0acd\u0aa4 \u0ab8\u0a9a\u0abf\u0ab5 \u0a85\u0aa8\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0ab8\u0ab2\u0abe\u0ab9\u0a95\u0abe\u0ab0", "status": "COMPLETED", "wing_division_section": "\u0aab\u0abe\u0a87\u0aa8\u0abe\u0aa8\u0acd\u0ab8 \u0a8f\u0aa8\u0acd\u0aa1 \u0a8f\u0a95\u0abe\u0a89\u0aa8\u0acd\u0a9f\u0acd\u0ab8 \u0ab5\u0abf\u0a82\u0a97, \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95", "role_responsibilities": ["\u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0a85\u0ab8\u0ab0\u0acb \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0a95\u0ab3\u0abe\u0aaf\u0ac7\u0ab2\u0ac0 \u0aa4\u0aae\u0abe\u0aae \u0aac\u0abe\u0aac\u0aa4\u0acb \u0aaa\u0ab0 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0ab8\u0a9a\u0abf\u0ab5/\u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0abe \u0aae\u0ac1\u0a96\u0acd\u0aaf \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0ab8\u0ab2\u0abe\u0ab9\u0a95\u0abe\u0ab0 \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0ab8\u0ac7\u0ab5\u0abe \u0a86\u0aaa\u0acb.", "\u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aa8\u0ac0\u0aa4\u0abf\u0a93 \u0a85\u0aa8\u0ac7 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0ab0\u0ac7\u0a96\u0aa3 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95 \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abe\u0ab0\u0acd\u0ab7\u0abf\u0a95 \u0aac\u0a9c\u0ac7\u0a9f\u0aa8\u0ac0 \u0ab0\u0a9a\u0aa8\u0abe\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0ab8\u0aae\u0a97\u0acd\u0ab0 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0abe, \u0aaa\u0ac0\u0a8f\u0aae-\u0aaa\u0acb\u0ab7\u0aa3 \u0a9c\u0ac7\u0ab5\u0ac0 \u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0 \u0aaa\u0acd\u0ab0\u0abe\u0aaf\u0acb\u0a9c\u0abf\u0aa4 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0ab5\u0abf\u0aa7 \u0ab6\u0abf\u0ab7\u0acd\u0aaf\u0ab5\u0ac3\u0aa4\u0acd\u0aa4\u0abf \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab0\u0aae\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0aab\u0abe\u0ab3\u0ab5\u0aa3\u0ac0 \u0a85\u0aa8\u0ac7 \u0aad\u0a82\u0aa1\u0acb\u0ab3 \u0aac\u0ab9\u0abe\u0ab0 \u0aaa\u0abe\u0aa1\u0ab5\u0abe\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0acb.", "\u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0a94\u0a9a\u0abf\u0aa4\u0acd\u0aaf \u0a85\u0aa8\u0ac7 \u0ab8\u0abe\u0aae\u0abe\u0aa8\u0acd\u0aaf \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aa8\u0abf\u0aaf\u0aae\u0acb (\u0a9c\u0ac0. \u0a8f\u0aab. \u0a86\u0ab0.) \u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aa4\u0aae\u0abe\u0aae \u0ab5\u0abf\u0aad\u0abe\u0a97\u0acb \u0a85\u0aa8\u0ac7 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93\u0aae\u0abe\u0a82 \u0a96\u0ab0\u0acd\u0a9a\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0aaa\u0acd\u0ab0\u0aae\u0abe\u0aa3\u0aaa\u0aa4\u0acd\u0ab0\u0acb (\u0aaf\u0ac1. \u0ab8\u0ac0.) \u0ab8\u0aae\u0aaf\u0ab8\u0ab0 \u0a9c\u0aae\u0abe \u0a95\u0ab0\u0abe\u0ab5\u0ab5\u0abe\u0aa8\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa4\u0aae\u0abe\u0aae \u0a86\u0a82\u0aa4\u0ab0\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0aac\u0abe\u0ab9\u0acd\u0aaf \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0ab5\u0ab2\u0acb\u0a95\u0aa8\u0acb\u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0abe\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0aa8\u0ac0 \u0a85\u0a82\u0aa6\u0ab0 \u0aa8\u0ab5\u0ac0 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93, \u0a96\u0ab0\u0ac0\u0aa6\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0aa8\u0ac0\u0aa4\u0abf\u0a97\u0aa4 \u0aaa\u0ab9\u0ac7\u0ab2 \u0aae\u0abe\u0a9f\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0ab8\u0a82\u0aae\u0aa4\u0abf \u0aaa\u0ac2\u0ab0\u0ac0 \u0aaa\u0abe\u0aa1\u0ab5\u0ac0.", "\u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0\u0ab6\u0abe\u0ab8\u0abf\u0aa4 \u0aaa\u0acd\u0ab0\u0aa6\u0ac7\u0ab6\u0aae\u0abe\u0a82 \u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0ac0\u0aa4\u0abf (\u0a8f\u0aa8. \u0a87. \u0aaa\u0ac0.) 2020\u0aa8\u0abe \u0a85\u0aae\u0ab2\u0ac0\u0a95\u0ab0\u0aa3 \u0aae\u0abe\u0a9f\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0ab8\u0abe\u0aa7\u0aa8\u0acb \u0a8f\u0a95\u0aa4\u0acd\u0ab0 \u0a95\u0ab0\u0ab5\u0abe\u0aa8\u0ac1\u0a82 \u0aa8\u0ac7\u0aa4\u0ac3\u0aa4\u0acd\u0ab5 \u0a95\u0ab0\u0acb.", "\u0ab5\u0abf\u0aad\u0abe\u0a97 \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0ac0 \u0a96\u0abe\u0aa4\u0abe\u0a93, \u0a9f\u0acd\u0ab0\u0ac7\u0a9d\u0ab0\u0ac0 \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0aa8\u0abe \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0."], "activities": ["\u0ab5\u0abf\u0ab5\u0abf\u0aa7 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0ab5\u0abf\u0aad\u0abe\u0a97\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93\u0aa8\u0abe \u0ab5\u0aa1\u0abe\u0a93 \u0ab8\u0abe\u0aa5\u0ac7 \u0aac\u0a9c\u0ac7\u0a9f \u0aaa\u0ac2\u0ab0\u0acd\u0ab5\u0ac7 \u0aaa\u0ab0\u0abe\u0aae\u0ab0\u0acd\u0ab6 \u0ab9\u0abe\u0aa5 \u0aa7\u0ab0\u0ab5\u0acb.", "\u0ab6\u0abe\u0ab3\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0ab5\u0ab9\u0ac0\u0ab5\u0a9f\u0ac0 \u0a8f\u0a95\u0aae\u0acb \u0aaa\u0abe\u0ab8\u0ac7\u0aa5\u0ac0 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aa6\u0ab0\u0a96\u0abe\u0ab8\u0acd\u0aa4\u0acb, \u0a96\u0ab0\u0acd\u0a9a\u0aa8\u0abe \u0aa8\u0abf\u0ab5\u0ac7\u0aa6\u0aa8\u0acb \u0a85\u0aa8\u0ac7 \u0a95\u0ab0\u0abe\u0ab0 \u0a95\u0ab0\u0abe\u0ab0\u0aa8\u0ac0 \u0aa4\u0aaa\u0abe\u0ab8 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0a9c\u0abe\u0ab9\u0ac7\u0ab0 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0aaa\u0acd\u0ab0\u0aa3\u0abe\u0ab2\u0ac0 (\u0aaa\u0ac0. \u0a8f\u0aab. \u0a8f\u0aae. \u0a8f\u0ab8.) \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0aad\u0a82\u0aa1\u0acb\u0ab3\u0aa8\u0abe \u0aaa\u0acd\u0ab0\u0ab5\u0abe\u0ab9\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aae\u0ab9\u0abe\u0ab2\u0ac7\u0a96\u0abe\u0a95\u0abe\u0ab0\u0aa8\u0ac0 \u0a95\u0a9a\u0ac7\u0ab0\u0ac0\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0a93\u0aa1\u0abf\u0a9f \u0aab\u0a95\u0ab0\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abf\u0a97\u0aa4\u0ab5\u0abe\u0ab0 \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0aad\u0abe\u0ab5\u0acb \u0a85\u0aa8\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab5\u0abe\u0ab9\u0ac0 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb (\u0a8f\u0a9f\u0ac0\u0a86\u0ab0) \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0abe.", "\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0ac0 \u0a87-\u0aae\u0abe\u0ab0\u0acd\u0a95\u0ac7\u0a9f \u0aaa\u0acd\u0ab2\u0ac7\u0ab8 (\u0a9c\u0ac0\u0a87\u0a8f\u0aae) \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aae\u0abe\u0ab3\u0a96\u0abe\u0a97\u0aa4 \u0ab8\u0ac1\u0ab5\u0abf\u0aa7\u0abe\u0a93, \u0a9f\u0ac7\u0a95\u0aa8\u0acb\u0ab2\u0acb\u0a9c\u0ac0 \u0a85\u0aa8\u0ac7 \u0ab8\u0ac7\u0ab5\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7\u0aa8\u0ac0 \u0a96\u0ab0\u0ac0\u0aa6\u0ac0 \u0aa6\u0ab0\u0a96\u0abe\u0ab8\u0acd\u0aa4\u0acb\u0aa8\u0ac0 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a95\u0ab0\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa4\u0ac7\u0aa8\u0ac7 \u0aae\u0a82\u0a9c\u0ac2\u0ab0\u0ac0 \u0a86\u0aaa\u0ab5\u0ac0.", "\u0a96\u0ab0\u0acd\u0a9a\u0aa8\u0abe \u0aaa\u0acd\u0ab0\u0ab5\u0abe\u0ab9\u0acb, \u0a86\u0a97\u0abe\u0ab9\u0ac0\u0aa8\u0ac0 \u0a9c\u0ab0\u0ac2\u0ab0\u0abf\u0aaf\u0abe\u0aa4\u0acb\u0aa8\u0ac7 \u0a93\u0ab3\u0a96\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0ab0\u0abe\u0a9c\u0a95\u0acb\u0ab7\u0ac0\u0aaf \u0ab6\u0abf\u0ab8\u0acd\u0aa4 \u0aae\u0abe\u0a9f\u0ac7\u0aa8\u0abe \u0aaa\u0a97\u0ab2\u0abe\u0a82\u0aa8\u0ac0 \u0aad\u0ab2\u0abe\u0aae\u0aa3 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aa1\u0ac7\u0a9f\u0abe\u0aa8\u0ac1\u0a82 \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0a97\u0acc\u0aa3 \u0a95\u0a9a\u0ac7\u0ab0\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0ab8\u0ab9\u0abe\u0aaf \u0a85\u0aa8\u0ac1\u0aa6\u0abe\u0aa8 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aae\u0abe\u0ab0\u0acd\u0a97\u0aa6\u0ab0\u0acd\u0ab6\u0abf\u0a95\u0abe \u0a85\u0aa8\u0ac7 \u0ab8\u0ab2\u0abe\u0ab9\u0aa8\u0acb \u0aae\u0ac1\u0ab8\u0aa6\u0acd\u0aa6\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0acb.", "\u0a85\u0a82\u0aa6\u0abe\u0a9c\u0aaa\u0aa4\u0acd\u0ab0\u0aa8\u0ac0 \u0aae\u0a82\u0a9c\u0ac2\u0ab0\u0ac0\u0a93, \u0aaa\u0ac1\u0aa8\u0a83 \u0aab\u0abe\u0ab3\u0ab5\u0aa3\u0ac0 \u0a85\u0aa8\u0ac7 \u0a8f\u0a95\u0a82\u0aa6\u0ab0 \u0aad\u0a82\u0aa1\u0acb\u0ab3\u0aa8\u0abe \u0aaa\u0acd\u0ab0\u0ab5\u0abe\u0ab9 \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0\u0ab6\u0abe\u0ab8\u0abf\u0aa4 \u0aaa\u0acd\u0ab0\u0aa6\u0ac7\u0ab6\u0aa8\u0abe \u0aa8\u0abe\u0aa3\u0abe\u0a82 \u0ab5\u0abf\u0aad\u0abe\u0a97 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0a82\u0aaa\u0ab0\u0acd\u0a95 \u0ab8\u0abe\u0aa7\u0ab5\u0acb."], "competencies": [{ "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Public Procurement (GFR)", "sub_theme": "Contract Management" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Government accounts" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Domain", "theme": "Education Sector Financing", "sub_theme": "Knowledge of Centrally Sponsored Schemes (Samagra Shiksha, PM-POSHAN)" }, { "type": "Domain", "theme": "Public Financial Management", "sub_theme": "General Financial Rules (GFR) and Delegation of Financial Powers Rules (DFPR)" }, { "type": "Domain", "theme": "Education Policy Implementation", "sub_theme": "Financial Planning for National Education Policy (NEP) 2020" }, { "type": "Domain", "theme": "Audit and Compliance", "sub_theme": "Management of Public Accounts Committee (PAC) and Audit Paragraphs" }, { "type": "Domain", "theme": "Grant-in-Aid Management", "sub_theme": "Rules and Procedures for Grants to Educational Institutions" }, { "type": "Domain", "theme": "Treasury and Accounts Management", "sub_theme": "UT Treasury Rules and Accounting Procedures" }], "sort_order": 12, "created_at": "2026-01-16T06:59:23.720867+00:00", "updated_at": "2026-01-16T06:59:23.720867+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "a456a244-cb07-48de-b6ed-2717795ad691", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0ab5\u0aa7\u0abe\u0ab0\u0abe\u0aa8\u0abe \u0aa8\u0abf\u0aaf\u0a82\u0aa4\u0acd\u0ab0\u0a95 \u0a85\u0aa8\u0ac7 \u0aae\u0ab9\u0abe\u0ab2\u0ac7\u0a96\u0abe \u0aaa\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0a95", "status": "COMPLETED", "wing_division_section": "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0aa8\u0ac0 \u0a93\u0aa1\u0abf\u0a9f \u0ab5\u0abf\u0a82\u0a97", "role_responsibilities": ["\u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0 \u0a85\u0aa8\u0ac7 \u0ab0\u0abe\u0a9c\u0acd\u0aaf \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0aa8\u0ac0 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0ab8\u0ab9\u0abf\u0aa4 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0aa8\u0abe \u0ab5\u0acd\u0aaf\u0ac2\u0ab9\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0a86\u0aaf\u0acb\u0a9c\u0aa8 \u0a85\u0aa8\u0ac7 \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0, \u0aaa\u0abe\u0ab2\u0aa8 \u0a85\u0aa8\u0ac7 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0a93\u0aa1\u0abf\u0a9f\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0a93\u0aa1\u0abf\u0a9f\u0ac0\u0aae\u0acb\u0aa8\u0ac7 \u0aa8\u0ac7\u0aa4\u0ac3\u0aa4\u0acd\u0ab5 \u0a85\u0aa8\u0ac7 \u0aa6\u0abf\u0ab6\u0abe \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0ab5\u0ac0, \u0a95\u0ac7\u0a97 \u0a85\u0aa8\u0ac7 \u0a86\u0a88. \u0a8f\u0aa8. \u0a9f\u0ac0. \u0a93. \u0a8f\u0ab8. \u0a8f. \u0a86\u0a88. \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab8\u0ac2\u0a9a\u0ab5\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7\u0ab2\u0abe \u0a9c\u0abe\u0ab9\u0ac7\u0ab0 \u0a93\u0aa1\u0abf\u0a9f\u0aa8\u0abe \u0a89\u0a9a\u0acd\u0a9a\u0aa4\u0aae \u0aa7\u0acb\u0ab0\u0aa3\u0acb\u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aa1\u0acd\u0ab0\u0abe\u0aab\u0acd\u0a9f \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0ac0 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a85\u0aa8\u0ac7 \u0aae\u0a82\u0a9c\u0ac2\u0ab0\u0ac0 \u0a86\u0aaa\u0ab5\u0ac0, \u0aa4\u0abe\u0ab0\u0aa3\u0acb \u0aaa\u0ac1\u0ab0\u0abe\u0ab5\u0abe \u0a86\u0aa7\u0abe\u0ab0\u0abf\u0aa4, \u0a85\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0a95 \u0a9b\u0ac7 \u0aa4\u0ac7\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0aa3\u0abe\u0ab2\u0ac0\u0a97\u0aa4 \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0aa3\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab5\u0abe\u0ab9\u0ac0\u0aaa\u0abe\u0aa4\u0acd\u0ab0 \u0aad\u0ab2\u0abe\u0aae\u0aa3\u0acb \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aa8\u0acb\u0a82\u0aa7\u0aaa\u0abe\u0aa4\u0acd\u0ab0 \u0a93\u0aa1\u0abf\u0a9f \u0aa4\u0abe\u0ab0\u0aa3\u0acb\u0aa8\u0ac0 \u0a9a\u0ab0\u0acd\u0a9a\u0abe \u0a95\u0ab0\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0ab8\u0ac1\u0ab6\u0abe\u0ab8\u0aa8\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0acb\u0aa4\u0acd\u0ab8\u0abe\u0ab9\u0aa8 \u0a86\u0aaa\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0ab0\u0abf\u0ab7\u0acd\u0aa0 \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0ac0 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93 (\u0aa6\u0abe. \u0aa4., \u0aad\u0abe\u0ab0\u0aa4 \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0aa8\u0abe \u0ab8\u0a9a\u0abf\u0ab5\u0acb, \u0aae\u0ac1\u0a96\u0acd\u0aaf \u0ab8\u0a9a\u0abf\u0ab5\u0acb) \u0ab8\u0abe\u0aa5\u0ac7 \u0a9c\u0acb\u0aa1\u0abe\u0ab5\u0ac1\u0a82.", "\u0a89\u0a9a\u0acd\u0a9a \u0ab8\u0acd\u0aa4\u0ab0\u0ac0\u0aaf \u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0a85\u0aa8\u0ac7 \u0a86\u0a82\u0aa4\u0ab0\u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0aae\u0a82\u0a9a\u0acb\u0aae\u0abe\u0a82 \u0aad\u0abe\u0ab0\u0aa4\u0aa8\u0abe CAG\u0aa8\u0ac1\u0a82 \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0aa8\u0abf\u0aa7\u0abf\u0aa4\u0acd\u0ab5 \u0a95\u0ab0\u0ab5\u0ac1\u0a82 \u0a85\u0aa8\u0ac7 \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb \u0aaa\u0ab0 \u0aaa\u0aac\u0acd\u0ab2\u0abf\u0a95 \u0a8f\u0a95\u0abe\u0a89\u0aa8\u0acd\u0a9f\u0acd\u0ab8 \u0a95\u0aae\u0abf\u0a9f\u0ac0 (PAC) \u0a9c\u0ac7\u0ab5\u0ac0 \u0ab8\u0a82\u0ab8\u0aa6\u0ac0\u0aaf \u0ab8\u0aae\u0abf\u0aa4\u0abf\u0a93\u0aa8\u0ac7 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0a86\u0aaa\u0ab5\u0ac0.", "\u0aa1\u0ac7\u0a9f\u0abe \u0a8f\u0aa8\u0abe\u0ab2\u0abf\u0a9f\u0abf\u0a95\u0acd\u0ab8, \u0aab\u0acb\u0ab0\u0ac7\u0aa8\u0acd\u0ab8\u0abf\u0a95 \u0a93\u0aa1\u0abf\u0a9f \u0aa4\u0a95\u0aa8\u0ac0\u0a95\u0acb \u0a85\u0aa8\u0ac7 \u0a85\u0aa8\u0acd\u0aaf \u0a89\u0aad\u0ab0\u0aa4\u0ac0 \u0aa4\u0a95\u0aa8\u0ac0\u0a95\u0acb\u0aa8\u0ac7 \u0a85\u0aaa\u0aa8\u0abe\u0ab5\u0ac0\u0aa8\u0ac7 \u0a93\u0aa1\u0abf\u0a9f \u0aaa\u0aa6\u0acd\u0aa7\u0aa4\u0abf\u0a93\u0aae\u0abe\u0a82 \u0aa8\u0ab5\u0ac0\u0aa8\u0aa4\u0abe \u0ab2\u0abe\u0ab5\u0ab5\u0ac0.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aae\u0a82\u0aa4\u0acd\u0ab0\u0abe\u0ab2\u0aaf \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93\u0aa8\u0ac7 \u0ab2\u0a97\u0aa4\u0abe CAG \u0aa8\u0abe \u0ab5\u0abe\u0ab0\u0acd\u0ab7\u0abf\u0a95 \u0a93\u0aa1\u0abf\u0a9f \u0ab0\u0abf\u0aaa\u0acb\u0ab0\u0acd\u0a9f \u0aaa\u0acd\u0ab0\u0a95\u0ab0\u0aa3\u0acb\u0aa8\u0ac0 \u0aa4\u0ac8\u0aaf\u0abe\u0ab0\u0ac0 \u0aae\u0abe\u0a9f\u0ac7 \u0aae\u0abe\u0ab0\u0acd\u0a97\u0aa6\u0ab0\u0acd\u0ab6\u0aa8 \u0a86\u0aaa\u0ab5\u0ac1\u0a82.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a93\u0aa1\u0abf\u0a9f \u0ab5\u0ab0\u0acd\u0a9f\u0abf\u0a95\u0ab2\u0aae\u0abe\u0a82 \u0ab5\u0ab0\u0abf\u0ab7\u0acd\u0aa0 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93 (\u0aa1\u0abf\u0ab0\u0ac7\u0a95\u0acd\u0a9f\u0ab0 \u0a9c\u0aa8\u0ab0\u0ab2, \u0aaa\u0acd\u0ab0\u0abf\u0aa8\u0acd\u0ab8\u0abf\u0aaa\u0ab2 \u0aa1\u0abf\u0ab0\u0ac7\u0a95\u0acd\u0a9f\u0ab0\u0acd\u0ab8) \u0aa8\u0ac0 \u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe\u0aa8\u0ac7 \u0aae\u0abe\u0ab0\u0acd\u0a97\u0aa6\u0ab0\u0acd\u0ab6\u0aa8 \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0a95\u0abe\u0ab8 \u0a95\u0ab0\u0ab5\u0acb."], "activities": ["\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0 \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abe\u0ab0\u0acd\u0ab7\u0abf\u0a95 \u0a93\u0aa1\u0abf\u0a9f \u0aaf\u0acb\u0a9c\u0aa8\u0abe \u0a85\u0aa8\u0ac7 \u0a9c\u0acb\u0a96\u0aae \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8 \u0aae\u0abe\u0ab3\u0a96\u0abe\u0aa8\u0ac7 \u0aae\u0a82\u0a9c\u0ac2\u0ab0\u0ac0 \u0a86\u0aaa\u0ab5\u0ac0.", "\u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 (\u0aa6\u0abe. \u0aa4. \u0ab8\u0aae\u0a97\u0acd\u0ab0 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0abe, \u0aaa\u0ac0\u0a8f\u0aae \u0ab6\u0acd\u0ab0\u0ac0) \u0aa8\u0abe \u0aae\u0ac1\u0a96\u0acd\u0aaf \u0aaa\u0acd\u0ab0\u0aa6\u0ab0\u0acd\u0ab6\u0aa8 \u0a93\u0aa1\u0abf\u0a9f \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0acd\u0ab0\u0ab5\u0ac7\u0ab6 \u0a85\u0aa8\u0ac7 \u0aa8\u0abf\u0a95\u0abe\u0ab8 \u0aaa\u0ab0\u0abf\u0ab7\u0aa6\u0acb\u0aa8\u0ac0 \u0a85\u0aa7\u0acd\u0aaf\u0a95\u0acd\u0ab7\u0aa4\u0abe \u0a95\u0ab0\u0ab5\u0ac0.", "\u0a93\u0aa1\u0abf\u0a9f \u0a95\u0ab0\u0abe\u0aaf\u0ac7\u0ab2\u0ac0 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93\u0aa8\u0ac7 \u0a9c\u0abe\u0ab0\u0ac0 \u0a95\u0ab0\u0aa4\u0abe \u0aaa\u0ab9\u0ac7\u0ab2\u0abe \u0a93\u0aa1\u0abf\u0a9f \u0aaa\u0ac7\u0ab0\u0abe\u0ab8 \u0a85\u0aa8\u0ac7 \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0ac0 \u0a85\u0a82\u0aa4\u0abf\u0aae \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a95\u0ab0\u0ab5\u0ac0.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3\u0aa8\u0abe \u0aaa\u0ab0\u0abf\u0aa3\u0abe\u0aae\u0acb, \u0aa1\u0abf\u0a9c\u0abf\u0a9f\u0ab2 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aae\u0abe\u0ab3\u0a96\u0ac1\u0a82 \u0a85\u0aa8\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0a95 \u0aa4\u0abe\u0ab2\u0ac0\u0aae\u0aa8\u0ac0 \u0a85\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0a95\u0aa4\u0abe \u0a9c\u0ac7\u0ab5\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aa3\u0abe\u0aaf\u0a95 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0acb \u0aaa\u0ab0 \u0ab5\u0abf\u0ab7\u0aaf\u0a97\u0aa4 \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0ac7 \u0a85\u0a82\u0aa4\u0abf\u0aae \u0ab8\u0acd\u0ab5\u0ab0\u0ac2\u0aaa \u0a86\u0aaa\u0ab5\u0ac1\u0a82.", "\u0aaa\u0aac\u0acd\u0ab2\u0abf\u0a95 \u0a8f\u0a95\u0abe\u0a89\u0aa8\u0acd\u0a9f\u0acd\u0ab8 \u0a95\u0aae\u0abf\u0a9f\u0ac0 (\u0aaa\u0ac0. \u0a8f. \u0ab8\u0ac0.) \u0ab8\u0aae\u0a95\u0acd\u0ab7 \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0abe \u0ab8\u0a82\u0ab0\u0a95\u0acd\u0ab7\u0aa3 \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0a82\u0a95\u0acd\u0ab7\u0abf\u0aaa\u0acd\u0aa4 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0a85\u0a97\u0acd\u0ab0\u0aa3\u0ac0 \u0a9a\u0ab0\u0acd\u0a9a\u0abe\u0a93 \u0a95\u0ab0\u0ab5\u0ac0.", "\u0aad\u0ac2\u0aa4\u0a95\u0abe\u0ab3\u0aa8\u0ac0 \u0a93\u0aa1\u0abf\u0a9f \u0aad\u0ab2\u0abe\u0aae\u0aa3\u0acb \u0aaa\u0ab0 \u0aae\u0a82\u0aa4\u0acd\u0ab0\u0abe\u0ab2\u0aaf\u0acb \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab0\u0a9c\u0ac2 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7\u0ab2\u0ac0 \u0a8f\u0a95\u0acd\u0ab6\u0aa8 \u0a9f\u0ac7\u0a95\u0aa8 \u0aa8\u0acb\u0a9f\u0acd\u0ab8 (\u0a8f\u0a9f\u0ac0\u0a8f\u0aa8) \u0aa8\u0ac0 \u0ab8\u0acd\u0aa5\u0abf\u0aa4\u0abf\u0aa8\u0ac1\u0a82 \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82.", "\u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0a85\u0aa8\u0abf\u0aaf\u0aae\u0abf\u0aa4\u0aa4\u0abe\u0a93 \u0a85\u0aa5\u0ab5\u0abe \u0aaa\u0acd\u0ab0\u0aa3\u0abe\u0ab2\u0ac0\u0a97\u0aa4 \u0aac\u0abf\u0aa8\u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe\u0aa8\u0ac7 \u0a93\u0ab3\u0a96\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aa1\u0ac7\u0a9f\u0abe \u0a8f\u0aa8\u0abe\u0ab2\u0abf\u0a9f\u0abf\u0a95\u0acd\u0ab8 \u0a85\u0aa8\u0ac7 \u0aab\u0acb\u0ab0\u0ac7\u0aa8\u0acd\u0ab8\u0abf\u0a95 \u0a9f\u0ac2\u0ab2\u0acd\u0ab8\u0aa8\u0abe \u0a89\u0aaa\u0aaf\u0acb\u0a97\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0.", "\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0a9c\u0abe\u0ab9\u0ac7\u0ab0 \u0a93\u0aa1\u0abf\u0a9f\u0aae\u0abe\u0a82 \u0a89\u0aad\u0ab0\u0aa4\u0abe \u0ab5\u0ab2\u0aa3\u0acb \u0aaa\u0ab0 \u0a85\u0a97\u0acd\u0ab0\u0aa3\u0ac0 \u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aae\u0abe\u0aa3 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab6\u0abe\u0ab3\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0a9c\u0acd\u0a9e\u0abe\u0aa8 \u0ab5\u0ab9\u0ac7\u0a82\u0a9a\u0aa3\u0ac0 \u0ab8\u0aa4\u0acd\u0ab0\u0acb."], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thinking" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy monitoring & impact assessment" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Handling Parliamentary Matters", "sub_theme": "Submission of briefs, supply of information" }, { "type": "Domain", "theme": "Public Sector Auditing", "sub_theme": "INTOSAI and CAG's Auditing Standards" }, { "type": "Domain", "theme": "Performance Auditing", "sub_theme": "Audit of Government Schemes and Programs" }, { "type": "Domain", "theme": "Education Sector Governance", "sub_theme": "National Education Policy (NEP) and its Implementation Framework" }, { "type": "Domain", "theme": "Public Financial Management (PFM)", "sub_theme": "Government Accounting, Budgeting, and Expenditure Analysis" }, { "type": "Domain", "theme": "Parliamentary Oversight", "sub_theme": "Functioning of Public Accounts Committee (PAC) and COPU" }, { "type": "Domain", "theme": "Global Education Benchmarks", "sub_theme": "UN Sustainable Development Goals (SDG 4 - Quality Education)" }], "sort_order": 13, "created_at": "2026-01-16T08:02:18.825070+00:00", "updated_at": "2026-01-16T08:02:18.825070+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "d257f196-f914-40ce-abdc-bcd4ed27ab8c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a96\u0abe\u0aa4\u0abe\u0aa8\u0abe \u0ab5\u0aa7\u0abe\u0ab0\u0abe\u0aa8\u0abe \u0aa8\u0abf\u0aaf\u0a82\u0aa4\u0acd\u0ab0\u0a95", "status": "COMPLETED", "wing_division_section": "\u0aab\u0abe\u0a87\u0aa8\u0abe\u0aa8\u0acd\u0ab8 \u0a8f\u0aa8\u0acd\u0aa1 \u0a8f\u0a95\u0abe\u0a89\u0aa8\u0acd\u0a9f\u0acd\u0ab8 \u0ab5\u0abf\u0a82\u0a97, \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95", "role_responsibilities": ["\u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aa8\u0abf\u0aaf\u0aae\u0acb\u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0ac0 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0ab5\u0acd\u0aaf\u0ab5\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0aa8 \u0a85\u0aa8\u0ac7 \u0ab9\u0abf\u0ab8\u0abe\u0aac\u0ac0 \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0a89\u0a9a\u0acd\u0a9a \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93\u0aa8\u0ac7 \u0ab0\u0a9c\u0ac2 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abf\u0aad\u0abe\u0a97\u0ac0\u0aaf \u0a85\u0a82\u0aa6\u0abe\u0a9c\u0aaa\u0aa4\u0acd\u0ab0\u0acb, \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0ac7\u0ab2\u0abe \u0a85\u0a82\u0aa6\u0abe\u0a9c\u0acb \u0a85\u0aa8\u0ac7 \u0a96\u0ab0\u0acd\u0a9a \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0ac0 \u0ab8\u0aae\u0aaf\u0ab8\u0ab0 \u0aa4\u0ac8\u0aaf\u0abe\u0ab0\u0ac0 \u0a85\u0aa8\u0ac7 \u0a8f\u0a95\u0ac0\u0a95\u0ab0\u0aa3\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0acb. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0ab8\u0aae\u0a97\u0acd\u0ab0 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0abe \u0a85\u0aa8\u0ac7 \u0aae\u0aa7\u0acd\u0aaf\u0abe\u0ab9\u0aa8 \u0aad\u0acb\u0a9c\u0aa8 \u0a9c\u0ac7\u0ab5\u0ac0 \u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0 \u0aaa\u0acd\u0ab0\u0abe\u0aaf\u0acb\u0a9c\u0abf\u0aa4 \u0a85\u0aa8\u0ac7 \u0a95\u0ac7\u0aa8\u0acd\u0aa6\u0acd\u0ab0\u0ab6\u0abe\u0ab8\u0abf\u0aa4 \u0aaa\u0acd\u0ab0\u0aa6\u0ac7\u0ab6-\u0ab5\u0abf\u0ab6\u0abf\u0ab7\u0acd\u0a9f \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0aad\u0a82\u0aa1\u0acb\u0ab3\u0aa8\u0abe \u0ab5\u0abf\u0aa4\u0ab0\u0aa3, \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0a85\u0aa8\u0ac7 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95 \u0ab9\u0ac7\u0aa0\u0ab3 \u0aa4\u0aae\u0abe\u0aae \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a85\u0aa8\u0ac7 \u0aac\u0abf\u0aa8-\u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0acd\u0aae\u0a9a\u0abe\u0ab0\u0ac0\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0a97\u0abe\u0ab0\u0aaa\u0aa4\u0acd\u0ab0\u0a95, \u0aaa\u0ac7\u0aa8\u0acd\u0ab6\u0aa8 \u0a85\u0aa8\u0ac7 \u0a85\u0aa8\u0acd\u0aaf \u0ab5\u0ac7\u0aa4\u0aa8\u0aa8\u0ac0 \u0ab8\u0a9a\u0acb\u0a9f \u0a85\u0aa8\u0ac7 \u0ab8\u0aae\u0aaf\u0ab8\u0ab0 \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac0. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0aa4\u0aae\u0abe\u0aae \u0a93\u0aa1\u0abf\u0a9f \u0aac\u0abe\u0aac\u0aa4\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0a82\u0aaa\u0ab0\u0acd\u0a95\u0aa8\u0abe \u0aaa\u0acd\u0ab0\u0abe\u0aa5\u0aae\u0abf\u0a95 \u0aac\u0abf\u0a82\u0aa6\u0ac1 \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0a95\u0abe\u0ab0\u0acd\u0aaf \u0a95\u0ab0\u0acb, \u0a86\u0a82\u0aa4\u0ab0\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0a8f. \u0a9c\u0ac0. \u0a93\u0aa1\u0abf\u0a9f \u0aac\u0a82\u0aa8\u0ac7\u0aa8\u0abe \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3\u0acb\u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0acb. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0aa8\u0ab5\u0ac0 \u0aa6\u0ab0\u0a96\u0abe\u0ab8\u0acd\u0aa4\u0acb, \u0ab8\u0a82\u0ab8\u0abe\u0aa7\u0aa8\u0acb\u0aa8\u0ac0 \u0aab\u0abe\u0ab3\u0ab5\u0aa3\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa8\u0ac0\u0aa4\u0abf\u0a97\u0aa4 \u0aa8\u0abf\u0ab0\u0acd\u0aa3\u0aaf\u0acb\u0aa8\u0ac0 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0a85\u0ab8\u0ab0\u0acb \u0aaa\u0ab0 \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0aa3 \u0aa8\u0abf\u0aaf\u0abe\u0aae\u0a95\u0aa8\u0ac7 \u0aa8\u0abf\u0ab7\u0acd\u0aa3\u0abe\u0aa4 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0ab8\u0ab2\u0abe\u0ab9 \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0acb. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aae\u0abe\u0ab3\u0a96\u0abe\u0a97\u0aa4 \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0aae\u0acb\u0a9f\u0abe \u0aaa\u0abe\u0aaf\u0ac7 \u0a96\u0ab0\u0ac0\u0aa6\u0ac0\u0aa8\u0ac0 \u0aa8\u0abe\u0aa3\u0abe\u0a95\u0ac0\u0aaf \u0aaa\u0acd\u0ab0\u0a97\u0aa4\u0abf\u0aa8\u0ac1\u0a82 \u0aa8\u0abf\u0ab0\u0ac0\u0a95\u0acd\u0ab7\u0aa3 \u0a95\u0ab0\u0ab5\u0ac1\u0a82, \u0aa8\u0abe\u0aa3\u0abe\u0a82 \u0aae\u0abe\u0a9f\u0ac7 \u0aae\u0ac2\u0ab2\u0acd\u0aaf \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0ac1\u0a82 \u0a85\u0aa8\u0ac7 \u0a9c\u0ac0. \u0a8f\u0aab. \u0a86\u0ab0. \u0aa8\u0ac1\u0a82 \u0aaa\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)"], "activities": ["\u0ab5\u0abf\u0ab5\u0abf\u0aa7 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93 \u0aaa\u0abe\u0ab8\u0ac7\u0aa5\u0ac0 \u0aaa\u0acd\u0ab0\u0abe\u0aaa\u0acd\u0aa4 \u0aae\u0abe\u0ab8\u0abf\u0a95 \u0a85\u0aa8\u0ac7 \u0aa4\u0acd\u0ab0\u0abf\u0aae\u0abe\u0ab8\u0abf\u0a95 \u0a96\u0ab0\u0acd\u0a9a\u0aa8\u0abe \u0aa8\u0abf\u0ab5\u0ac7\u0aa6\u0aa8\u0acb\u0aa8\u0ac0 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a95\u0ab0\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa4\u0ac7\u0aa8\u0ac7 \u0aae\u0a82\u0a9c\u0ac2\u0ab0\u0ac0 \u0a86\u0aaa\u0ab5\u0ac0. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0aaa\u0aac\u0acd\u0ab2\u0abf\u0a95 \u0aab\u0abe\u0a87\u0aa8\u0abe\u0aa8\u0acd\u0ab6\u0abf\u0aaf\u0ab2 \u0aae\u0ac7\u0aa8\u0ac7\u0a9c\u0aae\u0ac7\u0aa8\u0acd\u0a9f \u0ab8\u0abf\u0ab8\u0acd\u0a9f\u0aae (\u0aaa\u0ac0. \u0a8f\u0aab. \u0a8f\u0aae. \u0a8f\u0ab8.) \u0aaa\u0acb\u0ab0\u0acd\u0a9f\u0ab2 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0aa4\u0aae\u0abe\u0aae \u0ab5\u0abf\u0aad\u0abe\u0a97\u0ac0\u0aaf \u0ab5\u0acd\u0aaf\u0ab5\u0ab9\u0abe\u0ab0\u0acb\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a85\u0aa8\u0ac7 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0a85\u0a82\u0aa6\u0abe\u0a9c\u0aaa\u0aa4\u0acd\u0ab0\u0aa8\u0ac0 \u0aab\u0abe\u0ab3\u0ab5\u0aa3\u0ac0, \u0aad\u0a82\u0aa1\u0acb\u0ab3\u0aa8\u0ac0 \u0aaa\u0ac1\u0aa8\u0a83 \u0aab\u0abe\u0ab3\u0ab5\u0aa3\u0ac0 \u0a85\u0aa8\u0ac7 \u0aaa\u0ac2\u0ab0\u0a95 \u0a85\u0aa8\u0ac1\u0aa6\u0abe\u0aa8 \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abf\u0a97\u0aa4\u0ab5\u0abe\u0ab0 \u0aa6\u0ab0\u0a96\u0abe\u0ab8\u0acd\u0aa4\u0acb \u0aa4\u0ac8\u0aaf\u0abe\u0ab0 \u0a95\u0ab0\u0ab5\u0ac0. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0ac0 \u0ab8\u0ab9\u0abe\u0aaf\u0abf\u0aa4 \u0ab6\u0abe\u0ab3\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0a85\u0aa8\u0ac1\u0aa6\u0abe\u0aa8-\u0ab8\u0ab9\u0abe\u0aaf \u0aac\u0abf\u0ab2\u0aa8\u0ac0 \u0a9a\u0a95\u0abe\u0ab8\u0aa3\u0ac0 \u0a85\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe \u0a95\u0ab0\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0aad\u0a82\u0aa1\u0acb\u0ab3 \u0ab8\u0aae\u0aaf\u0ab8\u0ab0 \u0aac\u0ab9\u0abe\u0ab0 \u0aaa\u0abe\u0aa1\u0ab5\u0abe\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0a95\u0ab0\u0ab5\u0ac0. (AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2)", "\u0ab5\u0ac8\u0aa7\u0abe\u0aa8\u0abf\u0a95 \u0a93\u0aa1\u0abf\u0a9f \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0a89\u0aa0\u0abe\u0ab5\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7\u0ab2\u0abe \u0a93\u0aa1\u0abf\u0a9f \u0aaa\u0ac7\u0ab0\u0 a4\u0acd\u0aa4\u0abe \u0a85\u0aa8\u0ac7 \u0a85\u0ab8\u0ab0 \u0ab5\u0aa7\u0abe\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aad\u0abe\u0ab0\u0aa4\u0ac0\u0aaf \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0aa8\u0ac7 \u0a8f\u0a95\u0abe\u0a89\u0aa8\u0acd\u0a9f\u0acd\u0ab8 \u0ab5\u0abf\u0aad\u0abe\u0a97 (\u0a86\u0a87\u0a8f \u0a8f\u0aa8\u0acd\u0aa1 \u0a8f\u0aa1\u0ac0) \u0aa8\u0ac7 \u0ab5\u0acd\u0aaf\u0ac2\u0ab9\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0aa6\u0abf\u0ab6\u0abe \u0a85\u0aa8\u0ac7 \u0aa8\u0ac7\u0aa4\u0ac3\u0aa4\u0acd\u0ab5 \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82", "\u0ab8\u0a82\u0ab8\u0aa6/\u0ab0\u0abe\u0a9c\u0acd\u0aaf \u0ab5\u0abf\u0aa7\u0abe\u0aa8\u0ab8\u0aad\u0abe\u0a93\u0aa8\u0ac7 \u0ab0\u0a9c\u0ac2 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0acd\u0ab0\u0aae\u0ac1\u0a96 \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0ac7 \u0a85\u0a82\u0aa4\u0abf\u0aae \u0ab8\u0acd\u0ab5\u0ab0\u0ac2\u0aaa \u0a86\u0aaa\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0aaa\u0aa4\u0abf/\u0ab0\u0abe\u0a9c\u0acd\u0aaf\u0aaa\u0abe\u0ab2\u0acb\u0aa8\u0ac7 \u0ab8\u0ac1\u0aaa\u0ab0\u0aa4 \u0a95\u0ab0\u0ab5\u0abe\u0aa8\u0ac0 \u0aa6\u0ac7\u0a96\u0ab0\u0ac7\u0a96 \u0ab0\u0abe\u0a96\u0ab5\u0ac0", "\u0a85\u0aa8\u0acd\u0aaf \u0aa6\u0ac7\u0ab6\u0acb\u0aa8\u0ac0 \u0ab8\u0ab0\u0acd\u0ab5\u0acb\u0a9a\u0acd\u0a9a \u0a93\u0aa1\u0abf\u0a9f \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93 (\u0a8f\u0ab8\u0a8f\u0a86\u0a88) \u0a85\u0aa8\u0ac7 \u0aaf\u0ac1\u0a8f\u0aa8 \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0ab6\u0acd\u0ab5 \u0aac\u0ac7\u0a82\u0a95 \u0a9c\u0ac7\u0ab5\u0ac0 \u0ab5\u0ac8\u0ab6\u0acd\u0ab5\u0abf\u0a95 \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93 \u0ab8\u0abe\u0aa5\u0ac7 \u0a86\u0a82\u0aa4\u0ab0\u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0acb \u0a85\u0aa8\u0ac7 \u0ab8\u0ab9\u0aaf\u0acb\u0a97\u0aa8\u0ac1\u0a82 \u0ab8\u0a82\u0a9a\u0abe\u0ab2\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82", "\u0ab8\u0aa4\u0aa4 \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0abe\u0aa8\u0ac0 \u0ab8\u0a82\u0ab8\u0acd\u0a95\u0ac3\u0aa4\u0abf\u0aa8\u0ac7 \u0aaa\u0acd\u0ab0\u0acb\u0aa4\u0acd\u0ab8\u0abe\u0ab9\u0aa8 \u0a86\u0aaa\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a86\u0a87\u0a8f \u0a8f\u0aa8\u0acd\u0aa1 \u0a8f\u0aa1\u0ac0\u0aa8\u0ac0 \u0a85\u0a82\u0aa6\u0ab0 \u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe \u0aa8\u0abf\u0ab0\u0acd\u0aae\u0abe\u0aa3, \u0aa4\u0abe\u0ab2\u0ac0\u0aae \u0a85\u0aa8\u0ac7 \u0aa1\u0abf\u0a9c\u0abf\u0a9f\u0ab2 \u0aaa\u0ab0\u0abf\u0ab5\u0ab0\u0acd\u0aa4\u0aa8\u0aa8\u0ac0 \u0aaa\u0ab9\u0ac7\u0ab2\u0acb\u0aa8\u0ac1\u0a82 \u0aa8\u0ac7\u0aa4\u0ac3\u0aa4\u0acd\u0ab5 \u0a95\u0ab0\u0acb", "\u0aa4\u0aae\u0abe\u0aae \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0 \u0a95\u0a9a\u0ac7\u0ab0\u0ac0\u0a93\u0aae\u0abe\u0a82 \u0ab8\u0aae\u0a97\u0acd\u0ab0 \u0a93\u0aa1\u0abf\u0a9f \u0aaa\u0acd\u0ab0\u0a95\u0acd\u0ab0\u0abf\u0aaf\u0abe\u0aa8\u0ac0 \u0a85\u0a96\u0a82\u0aa1\u0abf\u0aa4\u0aa4\u0abe, \u0ab8\u0acd\u0ab5\u0aa4\u0a82\u0aa4\u0acd\u0ab0\u0aa4\u0abe \u0a85\u0aa8\u0ac7 \u0a97\u0ac1\u0aa3\u0ab5\u0aa4\u0acd\u0aa4\u0abe\u0aa8\u0ac0 \u0a96\u0abe\u0aa4\u0ab0\u0ac0 \u0ab8\u0ac1\u0aa8\u0abf\u0ab6\u0acd\u0a9a\u0abf\u0aa4 \u0a95\u0ab0\u0acb. * AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2 *"], "activities": ["\u0ab5\u0abf\u0ab5\u0abf\u0aa7 \u0aae\u0a82\u0aa4\u0acd\u0ab0\u0abe\u0ab2\u0aaf\u0acb, \u0ab5\u0abf\u0aad\u0abe\u0a97\u0acb \u0a85\u0aa8\u0ac7 \u0a9c\u0abe\u0ab9\u0ac7\u0ab0 \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0aa8\u0abe \u0ab8\u0abe\u0ab9\u0ab8\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0abe\u0ab0\u0acd\u0ab7\u0abf\u0a95 \u0a93\u0aa1\u0abf\u0a9f \u0aaf\u0acb\u0a9c\u0aa8\u0abe\u0a93\u0aa8\u0ac0 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a95\u0ab0\u0ab5\u0ac0 \u0a85\u0aa8\u0ac7 \u0aa4\u0ac7\u0aa8\u0ac7 \u0aae\u0a82\u0a9c\u0ac2\u0ab0\u0ac0 \u0a86\u0aaa\u0ab5\u0ac0", "\u0aa8\u0acb\u0a82\u0aa7\u0aaa\u0abe\u0aa4\u0acd\u0ab0 \u0a93\u0aa1\u0abf\u0a9f \u0aa4\u0abe\u0ab0\u0aa3\u0acb \u0aaa\u0ab0 \u0ab5\u0abf\u0a9a\u0abe\u0ab0-\u0ab5\u0abf\u0aae\u0ab0\u0acd\u0ab6 \u0a95\u0ab0\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0ab9\u0ac7\u0ab5\u0abe\u0ab2\u0acb\u0aa8\u0abe \u0aae\u0ac1\u0ab8\u0aa6\u0acd\u0aa6\u0abe\u0aa8\u0ac7 \u0a85\u0a82\u0aa4\u0abf\u0aae \u0ab8\u0acd\u0ab5\u0ab0\u0ac2\u0aaa \u0a86\u0aaa\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a89\u0a9a\u0acd\u0a9a-\u0ab8\u0acd\u0aa4\u0ab0\u0ac0\u0aaf \u0aac\u0ac7\u0aa0\u0a95\u0acb\u0aa8\u0ac0 \u0a85\u0aa7\u0acd\u0aaf\u0a95\u0acd\u0ab7\u0aa4\u0abe \u0a95\u0ab0\u0ab5\u0ac0. * AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2 *", "\u0aaa\u0ab0\u0acd\u0aaf\u0abe\u0ab5\u0ab0\u0aa3\u0ac0\u0aaf \u0a93\u0aa1\u0abf\u0a9f, \u0a86\u0a87\u0a9f\u0ac0 \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0aa8\u0ac7 \u0aa1\u0ac7\u0a9f\u0abe \u0a8f\u0aa8\u0abe\u0ab2\u0abf\u0a9f\u0abf\u0a95\u0acd\u0ab8 \u0a9c\u0ac7\u0ab5\u0abe \u0a89\u0aad\u0ab0\u0aa4\u0abe \u0a93\u0aa1\u0abf\u0a9f \u0a95\u0acd\u0ab7\u0ac7\u0aa4\u0acd\u0ab0\u0acb \u0aaa\u0ab0 \u0a85\u0aa7\u0abf\u0a95\u0ac3\u0aa4 \u0aae\u0abe\u0ab0\u0acd\u0a97\u0aa6\u0ab0\u0acd\u0ab6\u0abf\u0a95\u0abe\u0a93 \u0a85\u0aa8\u0ac7 \u0aae\u0abe\u0ab0\u0acd\u0a97\u0aa6\u0ab0\u0acd\u0ab6\u0abf\u0a95\u0abe\u0a93 \u0aac\u0ab9\u0abe\u0ab0 \u0aaa\u0abe\u0aa1\u0ab5\u0ac0", "\u0a9d\u0acb\u0aa8\u0ab2 \u0a85\u0aa8\u0ac7 \u0ab8\u0acd\u0a9f\u0ac7\u0a9f \u0a8f\u0a95\u0abe\u0a89\u0aa8\u0acd\u0a9f\u0aa8\u0acd\u0a9f \u0a9c\u0aa8\u0ab0\u0ab2 (\u0a8f. \u0a9c\u0ac0.) \u0a95\u0a9a\u0ac7\u0ab0\u0ac0\u0a93\u0aa8\u0ac0 \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0\u0aa8\u0ac0 \u0ab8\u0aae\u0aaf\u0abe\u0a82\u0aa4\u0ab0\u0ac7 \u0ab8\u0aae\u0ac0\u0a95\u0acd\u0ab7\u0abe \u0a95\u0ab0\u0ab5\u0ac0. * AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2 *", "\u0aa8\u0abf\u0ab0\u0acd\u0aa3\u0abe\u0aaf\u0a95 \u0a93\u0aa1\u0abf\u0a9f \u0a85\u0ab5\u0ab2\u0acb\u0a95\u0aa8\u0acb \u0a85\u0aa8\u0ac7 \u0aad\u0ab2\u0abe\u0aae\u0aa3\u0acb \u0aaa\u0ab0 \u0aad\u0abe\u0ab0\u0aa4 \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0aa8\u0abe \u0ab8\u0a9a\u0abf\u0ab5\u0acb \u0ab8\u0ab9\u0abf\u0aa4 \u0ab5\u0ab0\u0abf\u0ab7\u0acd\u0aa0 \u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0ac0 \u0a85\u0aa7\u0abf\u0a95\u0abe\u0ab0\u0ac0\u0a93 \u0ab8\u0abe\u0aa5\u0ac7 \u0a9c\u0acb\u0aa1\u0abe\u0ab5\u0ac1\u0a82. * AI \u0ab8\u0ac2\u0a9a\u0ab5\u0ac7\u0ab2 *", "\u0a86\u0a88. \u0a8f\u0aa8. \u0a9f\u0ac0. \u0a93. \u0a8f\u0ab8. \u0a8f. \u0a86\u0a88. \u0a85\u0aa8\u0ac7 \u0a8f. \u0a8f\u0ab8. \u0a93. \u0a8f\u0ab8. \u0a8f. \u0a86\u0a88. \u0a9c\u0ac7\u0ab5\u0abe \u0a86\u0a82\u0aa4\u0ab0\u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0aaa\u0ab0\u0abf\u0ab7\u0aa6\u0acb \u0a85\u0aa8\u0ac7 \u0aae\u0a82\u0a9a\u0acb\u0aae\u0abe\u0a82 \u0a85\u0a97\u0acd\u0ab0\u0aa3\u0ac0 \u0aad\u0abe\u0ab0\u0aa4\u0ac0\u0aaf \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0aa8\u0abf\u0aa7\u0abf\u0aae\u0a82\u0aa1\u0ab3\u0acb \u0ab6\u0acd\u0ab0\u0ac7\u0ab7\u0acd\u0aa0 \u0aaa\u0acd\u0ab0\u0aa5\u0abe\u0a93 \u0ab5\u0ab9\u0ac7\u0a82\u0a9a\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0ab6\u0ac0\u0a96\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7", "\u0aa8\u0ac7\u0ab6\u0aa8\u0ab2 \u0a8f\u0a95\u0ac7\u0aa1\u0ac7\u0aae\u0ac0 \u0a93\u0aab \u0a93\u0aa1\u0abf\u0a9f \u0a8f\u0aa8\u0acd\u0aa1 \u0a8f\u0a95\u0abe\u0a89\u0aa8\u0acd\u0a9f\u0acd\u0ab8 (\u0a8f\u0aa8. \u0a8f. \u0a8f. \u0a8f.) \u0a85\u0aa8\u0ac7 \u0a85\u0aa8\u0acd\u0aaf \u0aaa\u0acd\u0ab0\u0abe\u0aa6\u0ac7\u0ab6\u0abf\u0a95 \u0aa4\u0abe\u0ab2\u0ac0\u0aae \u0ab8\u0a82\u0ab8\u0acd\u0aa5\u0abe\u0a93 \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0acd\u0aaf\u0ac2\u0ab9\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0aae\u0abe\u0ab3\u0a96\u0abe\u0aa8\u0ac7 \u0aae\u0a82\u0a9c\u0ac2\u0ab0\u0ac0 \u0a86\u0aaa\u0ab5\u0ac0", "\u0a93\u0aa1\u0abf\u0a9f \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe \u0a85\u0aa8\u0ac7 \u0a85\u0ab8\u0ab0\u0a95\u0abe\u0ab0\u0a95\u0aa4\u0abe \u0ab5\u0aa7\u0abe\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aa1\u0ac7\u0a9f\u0abe \u0a8f\u0aa8\u0abe\u0ab2\u0abf\u0a9f\u0abf\u0a95\u0acd\u0ab8 \u0a9f\u0ac2\u0ab2\u0acd\u0ab8 \u0a85\u0aa8\u0ac7 \u0a86\u0a87\u0a9f\u0ac0 \u0ab8\u0abf\u0ab8\u0acd\u0a9f\u 924\u094d\u0935 \u0915\u0930\u0947\u0902\u0964", "\u0938\u092e\u0917\u094d\u0930 \u0936\u093f\u0915\u094d\u0937\u093e, \u092a\u0940\u090f\u092e \u092a\u094b\u0937\u0923 \u0914\u0930 \u092a\u0940\u090f\u092e \u0936\u094d\u0930\u0940 \u0938\u094d\u0915\u0942\u0932\u094b\u0902 \u091c\u0948\u0938\u0940 \u0915\u0947\u0902\u0926\u094d\u0930 \u092a\u094d\u0930\u093e\u092f\u094b\u091c\u093f\u0924 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u093e \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0914\u0930 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e\u0964", "\u091c\u0940. \u090f\u092b. \u0906\u0930. \u0914\u0930 \u0905\u0928\u094d\u092f \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0928\u093f\u092f\u092e\u094b\u0902 \u0915\u093e \u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0941\u090f \u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f \u0915\u0947 \u092c\u091c\u091f \u0928\u093f\u0930\u094d\u092e\u093e\u0923, \u0906\u0935\u0902\u091f\u0928 \u0914\u0930 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0940 \u0926\u0947\u0916\u0930\u0947\u0916 \u0915\u0930\u0947\u0902\u0964", "\u0915\u0947\u0902\u0926\u094d\u0930 \u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936 \u092a\u094d\u0930\u0936\u093e\u0938\u0928, \u0936\u093f\u0915\u094d\u0937\u093e \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f (\u091c\u0940. \u0913. \u0906\u0908.) \u0914\u0930 \u090f\u0928. \u0938\u0940. \u0908. \u0906\u0930. \u091f\u0940. \u0914\u0930 \u092f\u0942. \u091c\u0940. \u0938\u0940. \u091c\u0948\u0938\u0947 \u0905\u0928\u094d\u092f \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0928\u093f\u0915\u093e\u092f\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0938\u0902\u092a\u0930\u094d\u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0947\u0902\u0964", "\u0938\u094d\u0915\u0942\u0932\u0940 \u0936\u093f\u0915\u094d\u0937\u093e \u0915\u0947 \u0938\u092d\u0940 \u0938\u094d\u0924\u0930\u094b\u0902 \u092a\u0930 \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947, \u0936\u093f\u0915\u094d\u0937\u0915\u094b\u0902 \u0915\u0940 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0914\u0930 \u0938\u0940\u0916\u0928\u0947 \u0915\u0947 \u092a\u0930\u093f\u0923\u093e\u092e\u094b\u0902 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u092a\u0939\u0932 \u0915\u0930\u0947\u0902\u0964", "\u092f\u094b\u091c\u0928\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928, \u0928\u0940\u0924\u093f\u0917\u0924 \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e \u0914\u0930 \u0915\u094d\u0937\u092e\u0924\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0947 \u0932\u093f\u090f \u0930\u093e\u091c\u094d\u092f \u0938\u0930\u0915\u093e\u0930\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u0938\u092e\u0928\u094d\u0935\u092f, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0905\u0902\u0924\u0930-\u0930\u093e\u091c\u094d\u092f\u0940\u092f \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u092e\u093e\u092e\u0932\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0917\u0941\u091c\u0930\u093e\u0924 \u0914\u0930 \u092e\u0939\u093e\u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u091c\u0948\u0938\u0947 \u092a\u0921\u093c\u094b\u0938\u0940 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925\u0964", "\u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u092a\u0939\u0932\u094b\u0902 \u0915\u0940 \u092a\u094d\u0930\u0917\u0924\u093f \u0915\u093e \u0906\u0915\u0932\u0928 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0926\u093f\u0936\u093e \u092a\u0 \u092e\u0941\u0916\u094d\u092f\u093e\u0932\u092f)", "role_responsibilities": ["\u0936\u093f\u0915\u094d\u0937\u093e \u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f \u0915\u0947 \u0938\u092e\u0917\u094d\u0930 \u0938\u0902\u091a\u093e\u0932\u0928 \u0914\u0930 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0947 \u0932\u093f\u090f \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930 \u0935\u093f\u092d\u093e\u0917 \u0915\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0928\u093e\u0964", "\u0915\u0947\u0902\u0926\u094d\u0930 \u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936 \u0915\u0947 \u092d\u0940\u0924\u0930 \u0938\u092d\u0940 \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u0928\u0940\u0924\u093f\u092f\u094b\u0902, \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u094b\u0902 \u0914\u0930 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 (\u091c\u0948\u0938\u0947 \u0938\u092e\u0917\u094d\u0930 \u0936\u093f\u0915\u094d\u0937\u093e, \u092a\u0940\u090f\u092e \u092a\u094b\u0937\u0923) \u0915\u0947 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0915\u093e \u0928\u093f\u0937\u094d\u092a\u093e\u0926\u0928 \u0914\u0930 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u0930\u0928\u093e\u0964", "\u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f \u0914\u0930 \u0905\u0927\u0940\u0928\u0938\u094d\u0925 \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u094b\u0902 \u0915\u0947 \u0938\u092d\u0940 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915, \u092a\u094d\u0930\u0924\u093f\u0937\u094d\u0920\u093e\u0928 \u0914\u0930 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092e\u093e\u092e\u0932\u094b\u0902 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0930\u0928\u093e\u0964", "\u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092e\u093e\u0928\u0915\u094b\u0902 \u0914\u0930 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0915\u094b \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0941\u090f \u0938\u092d\u0940 \u0938\u0930\u0915\u093e\u0930\u0940 \u0914\u0930 \u0938\u0930\u0915\u093e\u0930\u0940 \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0938\u094d\u0915\u0942\u0932\u094b\u0902 \u0915\u0947 \u0915\u093e\u092e\u0915\u093e\u091c \u0915\u093e \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0923 \u0915\u0930\u0928\u093e\u0964", "\u0936\u093f\u0915\u094d\u0937\u0915 \u092d\u0930\u094d\u0924\u0940, \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923, \u0924\u0948\u0928\u093e\u0924\u0940 \u0914\u0930 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0940 \u0926\u0947\u0916\u0930\u0947\u0916 \u0915\u0930\u0947\u0902\u0964", "\u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f \u0915\u0947 \u092d\u0940\u0924\u0930 \u0938\u092d\u0940 \u0915\u0930\u094d\u092e\u091a\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0935\u093e\u0930\u094d\u0937\u093f\u0915\u094d\u0937\u092e\u0924\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092f\u094b\u091c\u0928\u093e (\u090f. \u0938\u0940. \u092c\u0940. \u092a\u0940.) \u0915\u094b \u0932\u093e\u0917\u0942 \u0915\u0930\u0947\u0902\u0964", "\u092f\u094b\u091c\u0928\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928, \u0928\u0940\u0924\u093f\u0917\u0924 \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e \u0914\u0930 \u0915\u094d\u0937\u092e\u0924\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0947 \u0932\u093f\u090f \u0930\u093e\u091c\u094d\u092f \u0938\u0930\u0915\u093e\u0930\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u0938\u092e\u0928\u094d\u0935\u092f\u0964", "\u0938\u0940. \u092a\u0940. \u091c\u0940. \u0906\u0930. \u090f. \u090f\u092e. \u090f\u0938. \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0936\u093f\u0915\u094d\u0937\u093e \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0936\u093f\u0915\u093e\u092f\u0924\u094b\u0902 \u0915\u093e \u0938\u092e\u092f \u092a\u0930 \u0928\u093f\u0935\u093e\u0930\u0923 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e\u0964"], "activities": ["\u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u0914\u0930 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927 \u091c\u093e\u0930\u0940 \u0915\u0930\u0928\u093e\u0964", "\u0935\u093f\u0926\u094d\u092f\u093e\u0932\u092f\u094b\u0902 \u0914\u0930 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u094b\u0902 \u0915\u093e \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u0930\u0928\u093e\u0964", "\u0935\u093f\u092d\u093e\u0917\u0940\u092f \u092a\u0926\u094b\u0928\u094d\u0928\u0924\u093f \u0938\u092e\u093f\u0924\u093f\u092f\u094b\u0902 (\u0921\u0940. \u092a\u0940. \u0938\u0940.) \u0914\u0930 \u092d\u0930\u094d\u0924\u0940 \u092c\u094b\u0930\u094d\u0921\u094b\u0902 \u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e\u0964", "\u0936\u093f\u0915\u094d\u0937\u0923 \u0914\u0930 \u0917\u0948\u0930-\u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u0930\u094d\u092e\u091a\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u0947 \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u0923 \u0914\u0930 \u0928\u093f\u092f\u0941\u0915\u094d\u0924\u093f \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0930\u0928\u093e\u0964", "\u0938\u0902\u092f\u0941\u0915\u094d\u0924/\u0909\u092a \u0928\u093f\u0926\u0947\u0936\u0915\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u092f\u094b\u091c\u0928\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0915\u0940 \u092a\u094d\u0930\u0917\u0924\u093f \u0915\u0940 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0915\u0930\u0928\u093e\u0964", "\u0938\u0 4d\u0920\u093e\u0928 \u092e\u093e\u092e\u0932\u094b\u0902 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0930\u0947\u0902\u0964", "\u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f \u092a\u094d\u0930\u092c\u0902\u0927\u0928, \u0935\u0938\u094d\u0924\u0941\u0913\u0902/\u0938\u0947\u0935\u093e\u0913\u0902 \u0915\u0940 \u0916\u0930\u0940\u0926 \u0914\u0930 \u0930\u0916\u0930\u0916\u093e\u0935 \u0938\u0939\u093f\u0924 \u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f \u0915\u0947 \u0938\u092d\u0940 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u0915\u094b \u0938\u0902\u092d\u093e\u0932\u0947\u0902\u0964", "\u092a\u0947\u0902\u0936\u0928 \u092e\u093e\u092e\u0932\u094b\u0902, \u0905\u0928\u0941\u0936\u093e\u0938\u0928\u093e\u0924\u094d\u092e\u0915 \u0915\u093e\u0930\u094d\u092f\u0935\u093e\u0939\u0940 \u0914\u0930 \u0938\u0924\u0930\u094d\u0915\u0924\u093e \u092e\u093e\u092e\u0932\u094b\u0902 \u0915\u094b \u0938\u0902\u0938\u093e\u0927\u093f\u0924 \u0914\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u093f\u0924 \u0915\u0930\u0947\u0902\u0964", "\u0906\u0930. \u091f\u0940. \u0906\u0908. \u0906\u0935\u0947\u0926\u0928\u094b\u0902 \u0914\u0930 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u092e\u0941\u0926\u094d\u0926\u094b\u0902 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0938\u0940. \u092a\u0940. \u091c\u0940. \u0906\u0930. \u090f. \u090f\u092e. \u090f\u0938. \u0936\u093f\u0915\u093e\u092f\u0924\u094b\u0902 \u0915\u094b \u0938\u0902\u092d\u093e\u0932\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0928\u094b\u0921\u0932 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0947\u0902\u0964", "\u092e\u0941\u0915\u0926\u092e\u0947\u092c\u093e\u091c\u0940 \u0915\u0947 \u092e\u093e\u092e\u0932\u094b\u0902 \u0915\u0940 \u0926\u0947\u0916\u0930\u0947\u0916 \u0915\u0930\u0947\u0902, \u091c\u093f\u0938\u092e\u0947\u0902 \u092a\u0948\u0930\u093e-\u0935\u093e\u0930 \u091f\u093f\u092a\u094d\u092a\u0923\u093f\u092f\u093e\u0902 \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u093e \u0914\u0930 \u0915\u093e\u0928\u0942\u0928\u0940 \u0938\u0932\u093e\u0939\u0915\u093e\u0930 \u0915\u0947 \u0938\u093e\u0925 \u0938\u092e\u0928\u094d\u0935\u092f \u0915\u0930\u0928\u093e \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964", "\u092d\u0930\u094d\u0924\u0940 \u0914\u0930 \u092a\u0926\u094b\u0928\u094d\u0928\u0924\u093f \u092e\u0947\u0902 \u0906\u0930\u0915\u094d\u0937\u0923 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0915\u093e \u0905\u0928\u0941\u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0947\u0902\u0964", "\u0928\u093f\u091c\u0940 \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0935\u093f\u0926\u094d\u092f\u093e\u0932\u092f\u094b\u0902 \u0915\u094b \u0938\u0939\u093e\u092f\u0924\u093e \u0905\u0928\u0941\u0926\u093e\u0928 \u0915\u0947 \u0935\u093f\u0924\u0930\u0923 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0930\u0928\u093e\u0964"], "activities": ["\u0928\u093f\u092f\u0941\u0915\u094d\u0924\u093f\u092f\u094b\u0902, \u0921\u0940. \u092a\u0940. \u0938\u0940. \u0914\u0930 \u0938\u0947\u0935\u093e\u0928\u093f\u0935\u0943\u0924\u094d\u0924\u093f \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u092b\u093e\u0907\u0932\u094b\u0902 \u0915\u094b \u0938\u0902\u0938\u093e\u0927\u093f\u0924 \u0915\u0930\u0928\u093e\u0964", "\u0906\u0930. \u091f\u0940. \u0906\u0908. \u092a\u094d\u0930\u0936\u094d\u0928\u094b\u0902 \u0914\u0930 \u0936\u093f\u0915\u093e\u092f\u0924 \u092f\u093e\u091a\u093f\u0915\u093e\u0913\u0902 \u0915\u0947 \u091c\u0935\u093e\u092c \u0915\u093e \u092e\u0938\u094c\u0926\u093e \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u093e\u0964", "\u091c\u0940. \u0908. \u090f\u092e. \u092a\u094b\u0930\u094d\u091f\u0932 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0916\u0930\u0940\u0926 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928\u0964", "\u0905\u0928\u0941\u092d\u093e\u0917 \u0905\u0927\u093f\u0915\u093e\u0930\u093f\u092f\u094b\u0902 \u0914\u0930 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u0915\u0930\u094d\u092e\u091a\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u0947 \u0915\u093e\u0930\u094d\u092f \u0915\u093e \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0923 \u0915\u0930\u0928\u093e\u0964", "\u0905\u0926\u093e\u0932\u0924\u0940 \u092e\u093e\u092e\u0932\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0927\u093f \u0935\u093f\u092d\u093e\u0917 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u092a\u0930\u094d\u0915 \u0915\u0930\u0928\u093e\u0964", "\u092a\u094d\u0930\u0924\u093f\u0937\u094d\u0920\u093e\u0928 \u0915\u0947 \u092e\u093e\u092e\u0932\u094b\u0902 \u092a\u0930 \u0938\u092e\u092f \u092a\u0930 \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u092a\u094d\u0930\u0938\u094d\u0924\u0941\u0924 \u0915\u0930\u0928\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Process Excellence" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Collaboration", "sub_theme": "Knowledge Sharing" }, { "type": "Behavioral", "theme": "Personal Effectiveness", "sub_theme": "Stress Management" }, { "type": "Functional", "theme": "Establishment & HR", "sub_theme": "Handling Fundamental Rules /Supplementary Rules" }, { "type": "Functional", "theme": "Vigilance Administration", "sub_theme": "Proposal preparation for disciplinary proceedings" }, { "type": "Functional", "theme": "Litigation Management", "sub_theme": "Court case management" }, { "type": "Functional", "theme": "Public Procurement (GFR)", "sub_theme": "Procurement Mgmt. through GeM" }, { "type": "Domain", "theme": "Service Rules", "sub_theme" u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092d\u0940\u0924\u0930 \u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f \u0914\u0930 \u0938\u094d\u0915\u0942\u0932\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u0921\u093c\u0940 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0947\u0902\u0964", "\u0935\u093f\u092d\u093e\u0917\u0940\u092f \u092e\u093e\u0928\u0926\u0902\u0921\u094b\u0902 \u0915\u093e \u0905\u0928\u0941\u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0915\u0942\u0932\u094b\u0902 \u0915\u093e \u0928\u093f\u092f\u092e\u093f\u0924 \u0930\u0942\u092a \u0938\u0947 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0914\u0930 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u0930\u0947\u0902\u0964", "\u0938\u094d\u0915\u0942\u0932 \u0938\u094d\u0924\u0930 \u092a\u0930 \u092a\u0940\u090f\u092e \u092a\u094b\u0937\u0923, \u092e\u0941\u092b\u094d\u0924 \u092a\u093e\u0920\u094d\u092f\u092a\u0941\u0938\u094d\u0924\u0915 \u0935\u093f\u0924\u0930\u0923 \u0914\u0930 \u091b\u093e\u0924\u094d\u0930\u0935\u0943\u0924\u094d\u0924\u093f \u0935\u093f\u0924\u0930\u0923 \u091c\u0948\u0938\u0940 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0915\u0940 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u0930\u0947\u0902\u0964", "\u0938\u094d\u0915\u0942\u0932 \u092a\u094d\u0930\u092c\u0902\u0927\u0928, \u0938\u093e\u092e\u0941\u0926\u093e\u092f\u093f\u0915 \u0932\u093e\u092e\u092c\u0902\u0926\u0940 \u0914\u0930 \u0938\u094d\u0915\u0942\u0932 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0938\u092e\u093f\u0924\u093f\u092f\u094b\u0902 (\u090f\u0938. \u090f\u092e. \u0938\u0940.) \u0915\u0947 \u0917\u0920\u0928 \u092e\u0947\u0902 \u092a\u094d\u0930\u0927\u093e\u0928\u093e\u0927\u094d\u092f\u093e\u092a\u0915\u094b\u0902 \u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0930\u0947\u0902\u0964", "\u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f \u0915\u094b \u092a\u094d\u0930\u0938\u094d\u0924\u0941\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0915\u0942\u0932\u094b\u0902 \u0938\u0947 \u0921\u0947\u091f\u093e \u090f\u0915\u0924\u094d\u0930 \u0915\u0930\u0947\u0902, \u0938\u0924\u094d\u092f\u093e\u092a\u093f\u0924 \u0915\u0930\u0947\u0902 \u0914\u0930 \u0938\u092e\u0947\u0915\u093f\u0924 \u0915\u0930\u0947\u0902 (\u091c\u0948\u0938\u0947, \u092f\u0942. \u0921\u0940. \u0906\u0908. \u090f\u0938. \u0908. + \u0921\u0947\u091f\u093e)\u0964", "\u0938\u094d\u0925\u093e\u0928\u0940\u092f \u0938\u094d\u0924\u0930 \u0915\u0947 \u092e\u0941\u0926\u094d\u0926\u094b\u0902 \u0914\u0930 \u0936\u093f\u0915\u094d\u0937\u0915\u094b\u0902, \u092e\u093e\u0924\u093e-\u092a\u093f\u0924\u093e \u0914\u0930 \u091b\u093e\u0924\u094d\u0930\u094b\u0902 \u0915\u0940 \u0936\u093f\u0915\u093e\u092f\u0924\u094b\u0902 \u0915\u093e \u0938\u092e\u093e\u0927\u093e\u0928 \u0915\u0930\u0928\u093e\u0964", "\u0916\u0902\u0921-\u0938\u094d\u0924\u0930\u0940\u092f \u0936\u093f\u0915\u094d\u0937\u0915 \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923, \u0916\u0947\u0932 \u0906\u092f\u094b\u091c\u0928 \u0914\u0930 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092a\u094d\u0930\u0924\u093f\u092f\u094b\u0917\u093f\u0924\u093e\u0913\u0902 \u0915\u093e \u0906\u092f\u094b\u091c\u0928 \u0914\u0930 \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0923 \u0915\u0930\u0928\u093e\u0964"], "activities": ["\u0935\u093f\u0926\u094d\u092f\u093e\u0932\u092f\u094b\u0902 \u0915\u093e \u0926\u094c\u0930\u093e \u0915\u0930\u0928\u093e \u0914\u0930 \u0915\u0915\u094d\u0937\u093e \u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u093e \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u0930\u0928\u093e\u0964", " 0928\u0941\u0926\u093e\u0928 \u0914\u0930 \u0938\u094d\u0925\u093e\u0928\u0940\u092f \u0928\u093f\u0927\u093f\u092f\u094b\u0902 \u0915\u0947 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0938\u0939\u093f\u0924 \u0935\u093f\u0926\u094d\u092f\u093e\u0932\u092f \u0915\u0947 \u0935\u093f\u0924\u094d\u0924 \u0915\u0940 \u0926\u0947\u0916\u0930\u0947\u0916 \u0915\u0930\u0947\u0902 \u0914\u0930 \u0906\u0939\u0930\u0923 \u0914\u0930 \u0938\u0902\u0935\u093f\u0924\u0930\u0923 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 (\u0921\u0940. \u0921\u0940. \u0913.) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0947\u0902\u0964", "\u092e\u093e\u0924\u093e-\u092a\u093f\u0924\u093e, \u0938\u094d\u0915\u0942\u0932 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0938\u092e\u093f\u0924\u093f (\u090f\u0938. \u090f\u092e. \u0938\u0940.) \u0914\u0930 \u0938\u094d\u0925\u093e\u0928\u0940\u092f \u0938\u092e\u0941\u0926\u093e\u092f \u0915\u0947 \u0938\u093e\u0925 \u091c\u0941\u0921\u093c\u0947\u0902\u0964", "\u0938\u092d\u0940 \u0938\u0930\u0915\u093e\u0930\u0940 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u093e \u0938\u092e\u092f \u092a\u0930 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 \u092c\u094d\u0932\u0949\u0915/\u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f \u0915\u094b \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u092a\u094d\u0930\u0938\u094d\u0924\u0941\u0924 \u0915\u0930\u0928\u093e\u0964"], "activities": ["\u0938\u0941\u092c\u0939 \u0938\u092d\u093e \u0906\u092f\u094b\u091c\u093f\u0924 \u0915\u0930\u0928\u093e\u0964", "\u0915\u0915\u094d\u0937\u093e \u0928\u093f\u0930\u094d\u0926\u0947\u0936 \u0915\u093e \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0923 \u0915\u0930\u0928\u093e \u0914\u0930 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e\u0928\u0941\u0938\u093e\u0930 \u0936\u093f\u0915\u094d\u0937\u0923 \u090
