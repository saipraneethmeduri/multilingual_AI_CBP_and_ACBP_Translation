}, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "d257f196-f914-40ce-abdc-bcd4ed27ab8c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u098f\u0995\u09be\u0989\u09a3\u09cd\u099f\u09f0 \u0985\u09a4\u09bf\u09f0\u09bf\u0995\u09cd\u09a4 \u09a8\u09bf\u09af\u09bc\u09a8\u09cd\u09a4\u09cd\u09f0\u0995", "status": "COMPLETED", "wing_division_section": "\u09ac\u09bf\u09a4\u09cd\u09a4 \u0986\u09f0\u09c1 \u098f\u0995\u09be\u0989\u09a3\u09cd\u099f \u09b6\u09be\u0996\u09be, \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc", "role_responsibilities": ["\u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09a8\u09bf\u09af\u09bc\u09ae\u09be\u09f1\u09b2\u09c0 \u09aa\u09be\u09b2\u09a8 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09bf \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc\u09f0 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u0986\u09f0\u09c1 \u098f\u0995\u09be\u0989\u09a3\u09cd\u099f\u09bf\u0982 \u0995\u09be\u09f0\u09cd\u09af\u09cd\u09af\u0995\u09b2\u09be\u09aa\u09f0 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u0995\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u0989\u099a\u09cd\u099a \u0995\u09f0\u09cd\u09a4\u09c3\u09aa\u0995\u09cd\u09b7\u09f0 \u0993\u099a\u09f0\u09a4 \u09a6\u09be\u0996\u09bf\u09b2 \u0995\u09f0\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u09ac\u09be\u099c\u09c7\u099f, \u09b8\u0982\u09b6\u09cb\u09a7\u09bf\u09a4 \u0985\u09a8\u09c1\u09ae\u09be\u09a8 \u0986\u09f0\u09c1 \u09ac\u09cd\u09af\u09af\u09bc \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u09b8\u09ae\u09af\u09bc\u09cb\u09aa\u09af\u09cb\u0997\u09c0 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4\u09bf \u0986\u09f0\u09c1 \u098f\u0995\u09a4\u09cd\u09f0\u09c0\u0995\u09f0\u09a3 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u0995\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc\u09ad\u09be\u09f1\u09c7 \u09aa\u09c3\u09b7\u09cd\u09a0\u09aa\u09cb\u09b7\u0995\u09a4\u09be \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u09b6\u09be\u09b8\u09bf\u09a4 \u0985\u099e\u09cd\u099a\u09b2-\u09a8\u09bf\u09f0\u09cd\u09a6\u09bf\u09b7\u09cd\u099f \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0986\u0981\u099a\u09a8\u09bf \u09af\u09c7\u09a8\u09c7 \u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0986\u09f0\u09c1 \u09ae\u09a7\u09cd\u09af\u09be\u09b9\u09cd\u09a8 \u09ad\u09cb\u099c\u09a8\u09f0 \u09ac\u09be\u09ac\u09c7 \u09aa\u09c1\u0981\u099c\u09bf\u09f0 \u09ac\u09bf\u09a4\u09f0\u09a3, \u09ac\u09cd\u09af\u09f1\u09b9\u09be\u09f0 \u0986\u09f0\u09c1 \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3\u09f0 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u09be\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc\u09f0 \u0985\u09a7\u09c0\u09a8\u09a4 \u09a5\u0995\u09be \u09b8\u0995\u09b2\u09cb \u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0986\u09f0\u09c1 \u0985-\u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0995\u09f0\u09cd\u09ae\u099a\u09be\u09f0\u09c0\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09c7\u09a4\u09a8, \u09aa\u09c7\u09a8\u09cd\u09b8\u09a8 \u0986\u09f0\u09c1 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09ac\u09c7\u09a4\u09a8\u09f0 \u09b8\u09a0\u09bf\u0995 \u0986\u09f0\u09c1 \u09b8\u09ae\u09af\u09bc\u09cb\u09aa\u09af\u09cb\u0997\u09c0 \u09aa\u09cd\u09f0\u0995\u09cd\u09f0\u09bf\u09af\u09bc\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09b8\u0995\u09b2\u09cb \u0985\u09a1\u09bf\u099f \u09ac\u09bf\u09b7\u09af\u09bc\u09f0 \u09ac\u09be\u09ac\u09c7 \u09af\u09cb\u0997\u09be\u09af\u09cb\u0997\u09f0 \u09aa\u09cd\u09f0\u09be\u09a5\u09ae\u09bf\u0995 \u09ac\u09bf\u09a8\u09cd\u09a6\u09c1 \u09b9\u09bf\u099a\u09be\u09aa\u09c7 \u0995\u09be\u09ae \u0995\u09f0\u0995, \u0986\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09f0\u09c0\u09a3 \u0986\u09f0\u09c1 \u098f\u099c\u09bf \u0985\u09a1\u09bf\u099f \u09a6\u09c1\u09af\u09bc\u09cb\u099f\u09be\u09f0 \u09aa\u09f0\u09be \u09aa\u09f0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3\u09f0 \u09b8\u09c8\u09a4\u09c7 \u0985\u09a8\u09c1\u09aa\u09be\u09b2\u09a8 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u0995\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09a8\u09a4\u09c1\u09a8 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09be\u09f1, \u09b8\u09ae\u09cd\u09aa\u09a6 \u0986\u09ac\u09a3\u09cd\u099f\u09a8, \u0986\u09f0\u09c1 \u09a8\u09c0\u09a4\u09bf\u0997\u09a4 \u09b8\u09bf\u09a6\u09cd\u09a7\u09be\u09a8\u09cd\u09a4\u09f0 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09aa\u09cd\u09f0\u09ad\u09be\u09f1\u09f0 \u0993\u09aa\u09f0\u09a4 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u0995 \u09ac\u09bf\u09b6\u09c7\u09b7\u099c\u09cd\u099e \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09aa\u09cd\u09f0\u09a6\u09be\u09a8 \u0995\u09f0\u0995\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u0986\u09a8\u09cd\u09a4\u0983\u0997\u09be\u0981\u09a5\u09a8\u09bf \u09aa\u09cd\u09f0\u0995\u09b2\u09cd\u09aa \u0986\u09f0\u09c1 \u09ac\u09c3\u09b9\u09ce \u09aa\u09f0\u09bf\u09ae\u09be\u09a3\u09f0 \u0995\u09cd\u09f0\u09af\u09bc\u09f0 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u0985\u0997\u09cd\u09f0\u0997\u09a4\u09bf \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be, \u09a7\u09a8\u09f0 \u09ae\u09c2\u09b2\u09cd\u09af \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u099c\u09bf. \u098f\u09ab. \u0986\u09f0. \u09ae\u09be\u09a8\u09bf \u099a\u09b2\u09be\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)"], "activities": ["\u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09ae\u09a3\u09cd\u09a1\u09b2 \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09f0 \u09aa\u09f0\u09be \u09aa\u09cb\u09f1\u09be \u09ae\u09be\u09b9\u09bf\u09b2\u09c0 \u0986\u09f0\u09c1 \u09a4\u09cd\u09f0\u09c8\u09ae\u09be\u09b8\u09bf\u0995 \u09ac\u09cd\u09af\u09af\u09bc \u09ac\u09bf\u09ac\u09c3\u09a4\u09bf\u09f0 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0986\u09f0\u09c1 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09f0\u09be\u099c\u09b9\u09c1\u09f1\u09be \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be (\u09aa\u09bf. \u098f\u09ab. \u098f\u09ae. \u098f\u099b.) \u09aa '\u09f0\u09cd\u099f\u09c7\u09b2\u09f0 \u099c\u09f0\u09bf\u09af\u09bc\u09a4\u09c7 \u09b8\u0995\u09b2\u09cb \u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0986\u09f0\u09c1 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u09be\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09ac\u09be\u099c\u09c7\u099f \u0986\u09ac\u09a3\u09cd\u099f\u09a8, \u09aa\u09c1\u0981\u099c\u09bf\u09f0 \u09aa\u09c1\u09a8\u09f0 \u09ac\u09cd\u09af\u09f1\u09b9\u09be\u09f0 \u0986\u09f0\u09c1 \u09b8\u09ae\u09cd\u09aa\u09f0\u09cd\u0995\u09c0\u09af\u09bc \u0985\u09a8\u09c1\u09a6\u09be\u09a8\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09bf\u09b6\u09a6 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09be\u09f1 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u099a\u09f0\u0995\u09be\u09f0\u09c0 \u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af\u09aa\u09cd\u09f0\u09be\u09aa\u09cd\u09a4 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ac\u09be\u09ac\u09c7 \u0985\u09a8\u09c1\u09a6\u09be\u09a8-\u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af\u09f0 \u09ac\u09bf\u09b2\u09b8\u09ae\u09c2\u09b9 \u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u0995\u09cd\u09f0\u09bf\u09af\u09bc\u09be\u0995\u09f0\u09a3 \u0986\u09f0\u09c1 \u09b8\u09ae\u09af\u09bc\u09ae\u09a4\u09c7 \u09aa\u09c1\u0981\u099c\u09bf \u09ae\u09c1\u0995\u09b2\u09bf \u0995\u09f0\u09be\u099f\u09cb \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09ac\u09bf\u09a7\u09bf\u09ac\u09a6\u09cd\u09a7 \u0985\u09a1\u09bf\u099f \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b8\u09ae\u09c2\u09b9\u09c7 \u0989\u09a4\u09cd\u09a5\u09be\u09aa\u09a8 \u0995\u09f0\u09be \u0985\u09a1\u09bf\u099f \u09aa\u09c7\u09f0\u09be\u099b\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09cd\u09af\u09be\u09aa\u0995 \u09b8\u0981\u09b9\u09be\u09f0\u09bf \u0986\u09f0\u09c1 \u0985\u09a8\u09c1\u09aa\u09be\u09b2\u09a8 \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u0996\u099a\u09f0\u09be \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u0985\u09a8\u09c1\u09b6\u09be\u09b8\u09a8 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u09b8\u09be\u09ae\u09af\u09bc\u09bf\u0995\u09ad\u09be\u09f1\u09c7 \u0986\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09f0\u09c0\u09a3 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0986\u09f0\u09c1 \u0985\u09a7\u09c0\u09a8\u09b8\u09cd\u09a5 \u0995\u09be\u09f0\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09b8\u09ae\u09c2\u09b9\u09f0 \u09aa\u09f0\u09bf\u09a6\u09f0\u09cd\u09b6\u09a8 \u0995\u09f0\u09be\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09a8\u09bf\u09af\u09bc\u09ae\u09be\u09a8\u09bf \u099a\u09b2\u09be \u0986\u09f0\u09c1 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u0995\u09be\u09f0\u09cd\u09af\u0995\u09f0\u09c0\u09a4\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09be\u09f1\u09b8\u09ae\u09c2\u09b9 \u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09f0\u09be\u0964 (\u098f\u0986\u0987\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7)", "\u09b8\u09a0\u09bf\u0995\u09a4\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u099f\u09cd\u09b0\u09c7\u099c\u09be\ 9cd\u099f\u09cd\u09f0\u09c0\u09af\u09bc \u09b8\u09f0\u09cd\u09ac\u09b6\u09cd\u09f0\u09c7\u09b7\u09cd\u09a0 \u0985\u09a8\u09c1\u09b6\u09c0\u09b2\u09a8 (\u0986\u0987\u098f\u09a8\u099f\u09bf\u0993\u098f\u099b\u098f\u0986\u0987) \u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u0982\u0997\u09a4\u09bf \u09f0\u09be\u0996\u09bf \u0985\u09a1\u09bf\u099f \u09a8\u09c0\u09a4\u09bf, \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1 \u0986\u09f0\u09c1 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0986\u09f0\u09c1 \u0986\u09aa\u09a1\u09c7\u099f \u0995\u09f0\u0995", "\u0985\u09a1\u09bf\u099f\u09f0 \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1 \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09ad\u09be\u09f1 \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ad\u09be\u09f0\u09a4\u09c0\u09af\u09bc \u0985\u09a1\u09bf\u099f \u0986\u09f0\u09c1 \u098f\u0995\u09be\u0989\u09a3\u09cd\u099f\u099b \u09ac\u09bf\u09ad\u09be\u0997 (\u0986\u0987\u098f \u098f\u09a3\u09cd\u09a1 \u098f\u09a1\u09bf) \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u09a8\u09bf\u09f0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u0986\u09f0\u09c1 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09aa\u09cd\u09f0\u09a6\u09be\u09a8 \u0995\u09f0\u0995", "\u09b8\u0982\u09b8\u09a6/\u09f0\u09be\u099c\u09cd\u09af\u09bf\u0995 \u09ac\u09bf\u09a7\u09be\u09a8\u09ae\u09a3\u09cd\u09a1\u09b2\u09a4 \u0989\u09aa\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09f0 \u09ac\u09be\u09ac\u09c7 \u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09aa\u09a4\u09bf/\u09f0\u09be\u099c\u09cd\u09af\u09aa\u09be\u09b2\u09b8\u0995\u09b2\u09f0 \u0993\u099a\u09f0\u09a4 \u09ae\u09c2\u09b2 \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u099a\u09c2\u09a1\u09bc\u09be\u09a8\u09cd\u09a4 \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u09a6\u09be\u0996\u09bf\u09b2 \u0995\u09f0\u09be\u09f0 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u09be", "\u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09a6\u09c7\u09b6\u09f0 \u0989\u099a\u09cd\u099a\u09a4\u09ae \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 (\u098f\u099b. \u098f. \u0986\u0987.) \u0986\u09f0\u09c1 \u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09b8\u0982\u0998 \u0986\u09f0\u09c1 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u0982\u0995\u09f0 \u09a6\u09f0\u09c7 \u09ac\u09c8\u09b6\u09cd\u09ac\u09bf\u0995 \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09f0 \u09b8\u09c8\u09a4\u09c7 \u0986\u09a8\u09cd\u09a4\u0983\u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09c0\u09af\u09bc \u09b8\u09ae\u09cd\u09aa\u09f0\u09cd\u0995 \u0986\u09f0\u09c1 \u09b8\u09b9\u09af\u09cb\u0997\u09bf\u09a4\u09be \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u0995", "\u09a8\u09bf\u09f0\u09a8\u09cd\u09a4\u09f0 \u0989\u09a8\u09cd\u09a8\u09a4\u09bf\u09f0 \u09b8\u0982\u09b8\u09cd\u0995\u09c3\u09a4\u09bf \u0997\u09a2\u09bc\u09bf \u09a4\u09cb\u09b2\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u0986\u0987. \u098f. \u098f\u09a3\u09cd\u09a1. \u098f. \u09a1\u09bf.-\u09f0 \u09ad\u09bf\u09a4\u09f0\u09a4 \u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09a8\u09bf\u09f0\u09cd\u09ae\u09be\u09a3, \u09aa\u09cd\u09f0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3 \u0986\u09f0\u09c1 \u09a1\u09bf\u099c\u09bf\u099f\u09c7\u09b2 \u09f0\u09c2\u09aa\u09be\u09a8\u09cd\u09a4\u09f0\u09f0 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa\u09f0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09a6\u09bf\u09af\u09bc\u09be", "\u09b8\u0995\u09b2\u09cb \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09f0 \u0995\u09be\u09f0\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09a4 \u09b8\u09ae\u0997\u09cd\u09f0 \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u0995\u09cd\u09f0\u09bf\u09af\u09bc\u09be\u09f0 \u0985\u0996\u09a3\u09cd\u09a1\u09a4\u09be, \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u0986\u09f0\u09c1 \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1\u09f0 \u09a8\u09bf\u09b6\u09cd\u099a\u09af\u09bc\u09a4\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u0995"], "activities": ["\u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09ae\u09a8\u09cd\u09a4\u09cd\u09f0\u09be\u09b2\u09af\u09bc, \u09ac\u09bf\u09ad\u09be\u0997 \u0986\u09f0\u09c1 \u09f0\u09be\u099c\u09b9\u09c1\u09f1\u09be \u0996\u09a3\u09cd\u09a1\u09f0 \u0989\u09a6\u09cd\u09af\u09cb\u0997\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09be\u09f0\u09cd\u09b7\u09bf\u0995 \u0985\u09a1\u09bf\u099f \u09aa\u09f0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be\u09f0 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0986\u09f0\u09c1 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u0995\u09f0\u09be", "\u0997\u09c1\u09f0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09f0\u09cd\u09a3 \u0985\u09a1\u09bf\u099f \u09ab\u09b2\u09be\u09ab\u09b2\u09f0 \u0993\u09aa\u09f0\u09a4 \u0986\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u0986\u09f0\u09c1 \u0996\u099a\u09f0\u09be \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u099a\u09c2\u09a1\u09bc\u09be\u09a8\u09cd\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u0989\u099a\u09cd\u099a \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09f0 \u09ac\u09c8\u09a0\u0995\u09a4 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf\u09a4\u09cd\u09ac \u0995\u09f0\u09be", "\u09aa\u09f0\u09bf\u09f1\u09c7\u09b6 \u0985\u09a1\u09bf\u099f, \u0986\u0987\u099f\u09bf \u0985\u09a1\u09bf\u099f, \u0986\u09f0\u09c1 \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3\u09f0 \u09a6\u09f0\u09c7 \u0989\u09a6\u09c0\u09af\u09bc\u09ae\u09be\u09a8 \u0985\u09a1\u09bf\u099f \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09f0\u09a4 \u0995\u09f0\u09cd\u09a4\u09c3\u09a4\u09cd\u09ac\u09aa\u09c2\u09f0\u09cd\u09a3 \u09a8\u09bf\u09f0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u0986\u09f0\u09c1 \u09b9\u09be\u09a4\u09aa\u09c1\u09a5\u09bf \u099c\u09be\u09f0\u09bf \u0995\u09f0\u09be", "\u0986\u099e\u09cd\u099a\u09b2\u09bf\u0995 \u0986\u09f0\u09c1 \u09f0\u09be\u099c\u09cd\u09af\u09bf\u0995 \u098f\u0995\u09be\u0989\u09a3\u09cd\u099f\u09c7\u09a3\u09cd\u099f \u099c\u09c7\u09a8\u09c7\u09f0\u09c7\u09b2 (\u098f. \u099c\u09bf.) \u0995\u09be\u09f0\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09b8\u09ae\u09c2\u09b9\u09f0 \u09aa\u09cd\u09f0\u09a6\u09f0\u09cd\u09b6\u09a8\u09f0 \u09a8\u09bf\u09af\u09bc\u09ae\u09c0\u09af\u09bc\u09be \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09f0\u09be\u0964 * \u098f. \u0986\u0987. \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09af\u09bc\u09be \u09b9\u09c8\u099b\u09c7 *", "\u0997\u09c1\u09f0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09f0\u09cd\u09a3 \u0985\u09a1\u09bf\u099f \u09aa\u09f0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0986\u09f0\u09c1 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6\u09f0 \u0993\u09aa\u09f0\u09a4 \u09ad\u09be\u09f0\u09a4 \u099a\u09f0\u0995\u09be\u09f0\u09f0 \u09b8\u099a\u09bf\u09ac\u09b8\u0995\u09b2\u0995\u09c7 \u09a7\u09f0\u09bf \u099c\u09cd\u09af\u09c7\u09b7\u09cd\u09a0 \u099a\u09f0\u0995\u09be\u09f0\u09c0 \u0995\u09f0\u09cd\u09ae\u099a\u09be\u09f0\u09c0\u09b8\u0995\u09b2\u09f0 \u09b8\u09c8\u09a4\u09c7 \u099c\u09a1\u09bc\u09bf\u09a4 \u09b9\u09cb\u09f1\u09be", "\u0986\u09a8\u09cd\u09a4\u0983\u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09c0\u09af\u09bc \u09b8\u09a8\u09cd\u09ae\u09bf\u09b2\u09a8 \u0986\u09f0\u09c1 \u0986\u0987. \u098f\u09a8. \u099f\u09bf. \u0985 \". \u098f\u099b. \u098f. \u0986\u0987. \u0986\u09f0\u09c1 \u098f. \u098f\u099b. \u0985\". \u098f\u099b. \u098f. \u0986\u0987.-\u09f0 \u09a6\u09f0\u09c7 \u09ae\u099e\u09cd\u099a\u09b8\u09ae\u09c2\u09b9\u09a4 \u09b8\u09f0\u09cd\u09ac\u09b6\u09cd\u09f0\u09c7\u09b7\u09cd\u09a0 \u0985\u09a8\u09c1\u09b6\u09c0\u09b2\u09a8\u09b8\u09ae\u09c2\u09b9 \u09ad\u09be\u0997 \u09ac\u09a4\u09f0\u09be \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u0986\u09f0\u09c1 \u09b6\u09bf\u0995\u09bf\u09ac\u09b2\u09c8 \u09ad\u09be\u09f0\u09a4\u09c0\u09af\u09bc \u09aa\u09cd\u09f0\u09a4\u09bf\u09a8\u09bf\u09a7\u09bf\u09b8\u0995\u09b2\u09f0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac", "\u09a8\u09c7\u09b6\u09cd\u09af\u09a8\u09c7\u09b2 \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09c0 \u0985\u09f1 \u0985\u09a1\u09bf\u099f \u098f\u09a3\u09cd\u09a1 \u098f\u0995\u09be\u0989\u09a3\u09cd\u099f\u099b (\u098f\u09a8. \u098f. \u098f. \u098f.) \u0986\u09f0\u09c1 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u0986\u099e\u09cd\u099a\u09b2\u09bf\u0995 \u09aa\u09cd\u09f0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3 \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ac\u09be\u09ac\u09c7 \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u09aa\u09f0\u09bf\u0995\u09be\u09a0\u09be\u09ae\u09cb\u09a4 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u099c\u09a8\u09cb\u09f1\u09be", "\u0985\u09a1\u09bf\u099f \u09a6\u0995\u09cd\u09b7\u09a4\u09be \u0986\u09f0\u09c1 \u0995\u09be\u09f0\u09cd\u09af\u09cd\u09af\u0995\u09f0\u09c0\u09a4\u09be \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u09b8\u0981\u099c\u09c1\u09b2\u09bf \u0986\u09f0\u09c1 \u09a4\u09a5\u09cd\u09af \u09aa\u09cd\u09f0\u09af\u09c1\u0995\u09cd\u09a4\u09bf \u09aa\u09cd\u09f0\u09a3\u09be\u09b2\u09c0\u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be"], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thinking" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy monitoring & impact assessment" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Financial Management" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": \u09ad\u09c7\u09b2\u09bf \u098f\u09ac\u0982 \u09a6\u09ae\u09a8 \u0993 \u09a6\u09bf\u0989-\u098f\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09ac\u09bf\u09ad\u09be\u0997\u09c7\u09b0 \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8\u09bf\u0995 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09b9\u09bf\u09b8\u09be\u09ac\u09c7 \u09a6\u09be\u09af\u09bc\u09bf\u09a4\u09cd\u09ac \u09aa\u09be\u09b2\u09a8 \u0995\u09b0\u09c1\u09a8\u0964", "\u099c\u09be\u09a4\u09c0\u09af\u09bc \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09a8\u09c0\u09a4\u09bf (\u098f\u09a8\u0987\u09aa\u09bf) 2020-\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u09be\u09ae\u099e\u09cd\u099c\u09b8\u09cd\u09af \u09b0\u09c7\u0996\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09a8\u09c0\u09a4\u09bf \u0993 \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf \u09aa\u09cd\u09b0\u09a3\u09af\u09bc\u09a8, \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u098f\u09ac\u0982 \u09a4\u09a6\u09be\u09b0\u0995\u09bf\u09b0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09a6\u09bf\u09a8\u0964", "\u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be, \u09aa\u09bf\u098f\u09ae \u09aa\u09cb\u09b7\u09a3 \u098f\u09ac\u0982 \u09aa\u09bf\u098f\u09ae \u09b6\u09cd\u09b0\u09c0 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u0997\u09c1\u09b2\u09bf\u09b0 \u09ae\u09a4\u09cb \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09af\u09bc \u09aa\u09c3\u09b7\u09cd\u09a0\u09aa\u09cb\u09b7\u0995\u09a4\u09be\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u0997\u09c1\u09b2\u09bf\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8 \u0993 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964", "\u099c\u09bf. \u098f\u09ab. \u0986\u09b0 \u098f\u09ac\u0982 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09ac\u09bf\u09a7\u09bf\u09ae\u09be\u09b2\u09be \u09ae\u09c7\u09a8\u09c7 \u099a\u09b2\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09c7 \u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 \u09ac\u09be\u099c\u09c7\u099f \u09aa\u09cd\u09b0\u09a3\u09af\u09bc\u09a8, \u09ac\u09b0\u09be\u09a6\u09cd\u09a6 \u098f\u09ac\u0982 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09b0 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09c1\u09a8\u0964", "\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09b6\u09be\u09b8\u09bf\u09a4 \u0985\u099e\u09cd\u099a\u09b2 \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8, \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u0995 (\u099c\u09bf\u0993\u0986\u0987) \u098f\u09ac\u0982 \u098f\u09a8\u09b8\u09bf\u0987\u0986\u09b0\u099f\u09bf \u098f\u09ac\u0982 \u0987\u0989\u099c\u09bf\u09b8\u09bf\u09b0 \u09ae\u09a4\u09cb \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u099c\u09be\u09a4\u09c0\u09af\u09bc \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09aa\u09cd\u09b0\u09be\u09a5\u09ae\u09bf\u0995 \u09af\u09cb\u0997\u09be\u09af\u09cb\u0997 \u09b9\u09bf\u09b8\u09be\u09ac\u09c7 \u0995\u09be\u099c \u0995\u09b0\u09c1\u09a8\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09c7\u09b0 \u09b8\u0995\u09b2 \u09b8\u09cd\u09a4\u09b0\u09c7 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0 \u09aa\u09b0\u09bf\u0995\u09be\u09a0\u09be\u09ae\u09cb, \u09b6\u09bf\u0995\u09cd\u09b7\u0995\u09a6\u09c7\u09b0 \u0997\u09c1\u09a3\u09ae\u09be\u09a8 \u098f\u09ac\u0982 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0 \u09ab\u09b2\u09be\u09ab\u09b2\u09c7\u09b0 \u0989\u09a8\u09cd\u09a8\u09a4\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u0989\u09a6\u09cd\u09af\u09cb\u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c1\u09a8\u0964", "\u09ac\u09bf\u09b6\u09c7\u09b7 \u0995\u09b0\u09c7 \u0997\u09c1\u099c\u09b0\u09be\u099f \u0993 \u09ae\u09b9\u09be\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09b6\u09c0 \u09b0\u09be\u099c\u09cd\u09af\u0997\u09c1\u09b2\u09bf\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u0986\u09a8\u09cd\u09a4\u0983\u09b0\u09be\u099c\u09cd\u09af \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u0982\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4 \u09ac\u09bf\u09b7\u09af\u09bc\u09c7 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa \u09b0\u09c2\u09aa\u09be\u09af\u09bc\u09a3, \u09a8\u09c0\u09a4\u09bf\u0997\u09a4 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be \u098f\u09ac\u0982 \u09b8\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u09b0\u09be\u099c\u09cd\u09af \u09b8\u09b0\u0995\u09be\u09b0\u0997\u09c1\u09b2\u09bf\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc \u09b8\u09be\u09a7\u09a8\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09ae\u09c2\u09b2\u0995 \u0989\u09a6\u09cd\u09af\u09cb\u0997\u09c7\u09b0 \u0985\u0997\u09cd\u09b0\u0997\u09a4\u09bf \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u098f\u09ac\u0982 \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u09a6\u09bf\u0995\u09a8\u09bf\u09b0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u09aa\u09cd\u09b0\u09a6\u09be\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u0989\u099a\u09cd\u099a \u09aa\u09b0\u09cd\u09af\u09be\u09af\u09bc\u09c7\u09b0 \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u09ac\u09c8\u09a0\u0995\u09c7 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf\u09a4\u09cd\u09ac \u0995\u09b0\u09c1\u09a8\u0964"], "activities": ["\u09a8\u09c0\u09a4\u09bf\u0997\u09a4 \u09a8\u09a5\u09bf \u098f\u09ac\u0982 \u0995\u09cd\u09af\u09be\u09ac\u09bf\u09a8\u09c7\u099f \u09a8\u09cb\u099f \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u0995\u09b0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0985\u09a7\u09bf\u0995\u09b0\u09cd\u09a4\u09be \u098f\u09ac\u0982 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u0989\u099a 09b8\u09cd\u09a4 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09a8\u09c0\u09a4\u09bf, \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u0997\u09c1\u09b2\u09bf\u09b0 (\u09af\u09c7\u09ae\u09a8, \u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be, \u09aa\u09bf\u098f\u09ae \u09aa\u09cb\u09b7\u09a3) \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8 \u098f\u09ac\u0982 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09be\u0964", "\u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0 \u0993 \u0985\u09a7\u09b8\u09cd\u09a4\u09a8 \u0995\u09be\u09b0\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09c7\u09b0 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8\u09bf\u0995, \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 \u0993 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09ac\u09bf\u09b7\u09af\u09bc \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\u0964", "\u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf\u0995 \u09ae\u09be\u09a8 \u098f\u09ac\u0982 \u0997\u09c1\u09a3\u09ae\u09be\u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u0993 \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09c7\u09b0 \u0995\u09be\u099c\u0995\u09b0\u09cd\u09ae\u09c7\u09b0 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u09a8\u09bf\u09af\u09bc\u09cb\u0997, \u09aa\u09cd\u09b0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3, \u09a8\u09bf\u09af\u09bc\u09cb\u0997 \u098f\u09ac\u0982 \u0995\u09b0\u09cd\u09ae\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09b0 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09c1\u09a8\u0964", "\u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u0995\u09b0\u09cd\u09ae\u09c0\u09a6\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u09b8\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be (\u098f. \u09b8\u09bf. \u09ac\u09bf. \u09aa\u09bf) \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8 \u0995\u09b0\u09c1\u09a8\u0964", "\u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa \u09b0\u09c2\u09aa\u09be\u09af\u09bc\u09a3, \u09a8\u09c0\u09a4\u09bf\u0997\u09a4 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be \u098f\u09ac\u0982 \u09b8\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u09b0\u09be\u099c\u09cd\u09af \u09b8\u09b0\u0995\u09be\u09b0\u0997\u09c1\u09b2\u09bf\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc \u09b8\u09be\u09a7\u09a8\u0964", "\u09b8\u09bf. \u09aa\u09bf. \u099c\u09bf. \u0986\u09b0. \u098f. \u098f\u09ae. \u098f\u09b8-\u098f\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u0982\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4 \u099c\u09a8\u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09c7\u09b0 \u0985\u09ad\u09bf\u09af\u09cb\u0997\u09c7\u09b0 \u09b8\u09ae\u09af\u09bc\u09cb\u09aa\u09af\u09cb\u0997\u09c0 \u09a8\u09bf\u09b7\u09cd\u09aa\u09a4\u09cd\u09a4\u09bf \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964"], "activities": ["\u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8\u09bf\u0995 \u0993 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09a8\u09bf\u09b7\u09c7\u09a7\u09be\u099c\u09cd\u099e\u09be \u099c\u09be\u09b0\u09bf \u0995\u09b0\u09be\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u0993 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0985\u09ab\u09bf\u09b8\u0997\u09c1\u09b2\u09bf\u09b0 \u09aa\u09b0\u09bf\u09a6\u09b0\u09cd\u09b6\u09a8 \u09aa\u09b0\u09bf\u099a\u09be\u 09be \u0995\u09b0\u09be\u0964", "\u09b8\u09cd\u0995\u09c1\u09b2 \u09aa\u09b0\u09cd\u09af\u09be\u09af\u09bc\u09c7 \u09aa\u09bf\u098f\u09ae \u09aa\u09cb\u09b7\u09a3, \u09ac\u09bf\u09a8\u09be\u09ae\u09c2\u09b2\u09cd\u09af\u09c7 \u09aa\u09be\u09a0\u09cd\u09af\u09aa\u09c1\u09b8\u09cd\u09a4\u0995 \u09ac\u09bf\u09a4\u09b0\u09a3 \u098f\u09ac\u0982 \u09ac\u09c3\u09a4\u09cd\u09a4\u09bf \u09ac\u09bf\u09a4\u09b0\u09a3\u09c7\u09b0 \u09ae\u09a4\u09cb \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u0997\u09c1\u09b2\u09bf\u09b0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09c1\u09a8\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be, \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a6\u09be\u09af\u09bc \u09b8\u0982\u09b9\u09a4\u09bf \u098f\u09ac\u0982 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09ae\u09bf\u099f\u09bf (\u098f\u09b8. \u098f\u09ae. \u09b8\u09bf) \u0997\u09a0\u09a8\u09c7 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09b6\u09bf\u0995\u09cd\u09b7\u0995\u09a6\u09c7\u09b0 \u09b8\u09b9\u09be\u09af\u09bc\u09a4\u09be \u0995\u09b0\u09be\u0964", "\u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 \u0995\u09be\u099b\u09c7 \u099c\u09ae\u09be \u09a6\u09c7\u0993\u09af\u09bc\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u0997\u09c1\u09b2\u09bf \u09a5\u09c7\u0995\u09c7 \u09a4\u09a5\u09cd\u09af \u09b8\u0982\u0997\u09cd\u09b0\u09b9, \u09af\u09be\u099a\u09be\u0987 \u098f\u09ac\u0982 \u098f\u0995\u09a4\u09cd\u09b0\u09bf\u09a4 \u0995\u09b0\u09c1\u09a8 (\u09af\u09c7\u09ae\u09a8, \u0987\u0989. \u09a1\u09bf. \u0986\u0987. \u098f\u09b8. \u0987 + \u09a4\u09a5\u09cd\u09af)\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u0995, \u0985\u09ad\u09bf\u09ad\u09be\u09ac\u0995 \u098f\u09ac\u0982 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0\u09a6\u09c7\u09b0 \u0995\u09be\u099b \u09a5\u09c7\u0995\u09c7 \u09b8\u09cd\u09a5\u09be\u09a8\u09c0\u09af\u09bc \u09b8\u09cd\u09a4\u09b0\u09c7\u09b0 \u09b8\u09ae\u09b8\u09cd\u09af\u09be \u098f\u09ac\u0982 \u0985\u09ad\u09bf\u09af\u09cb\u0997\u09c7\u09b0 \u09b8\u09ae\u09be\u09a7\u09be\u09a8 \u0995\u09b0\u09c1\u09a8\u0964", "\u09ac\u09cd\u09b2\u0995-\u09b8\u09cd\u09a4\u09b0\u09c7\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u09aa\u09cd\u09b0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3, \u0995\u09cd\u09b0\u09c0\u09a1\u09bc\u09be \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8 \u098f\u09ac\u0982 \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09af\u09cb\u0997\u09bf\u09a4\u09be\u09b0 \u0986\u09af\u09bc\u09cb\u099c\u09a8 \u0993 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be\u0964"], "activities": ["\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09aa\u09b0\u09bf\u09a6\u09b0\u09cd\u09b6\u09a8 \u0995\u09b0\u09be \u098f\u09ac\u0982 \u09b6\u09cd\u09b0\u09c7\u09a3\u09c0\u0995\u0995\u09cd\u09b7\u09c7\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09a6\u09be\u09a8 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0\u09a6\u09c7\u09b0 \u09a4\u09be\u09b2\u09bf\u0995\u09be\u09ad\u09c1\u0995\u09cd\u09a4\u09bf \u098f\u09ac\u0982 \u0989\u09aa\u09b8\u09cd\u09a5\u09bf\u09a4\u09bf\u09b0 \u09a8\u09a5\u09bf \u09af\u09be\u099a\u09be\u0987 \u0995\u09b0\u09be\u0964", "\u09ae\u09a7\u09cd\u09af\u09be\u09b9\u09cd\u09a8\u09c7 \u0996\u09be\u09ac\u09be\u09b0\u09c7\u09b0 \u0997\u09c1\u09a3\u09ae\u09be\u09a8 \u098f\u09ac\u0982 \u09b8\u09cd\u09ac\u09be\u09b8\u09cd\u09a5\u09cd\u09af \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09b0\u09be\u0964", "\u098f\u09b8. \u098f\u09ae. \u09b8\u09bf \u09b8\u09a6\u09b8\u09cd\u09af \u098f\u09ac\u0982 \u0997\u09cd\u09b0\u09be\u09ae\u09c7\u09b0 \u09a8\u09c7\u09a4\u09be\u09a6\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09ac\u09c8\u09a0\u0995 \u09aa\u09b0\u u0995 \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964", "\u0995\u09b0\u09cd\u09ae\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 (\u098f. \u09aa\u09bf. \u098f. \u0986\u09b0) \u098f\u09ac\u0982 \u099b\u09c1\u099f\u09bf \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u09b8\u09b9 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0993 \u0985-\u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0995\u09b0\u09cd\u09ae\u09c0\u09a6\u09c7\u09b0 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0993 \u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09be\u09ac\u09a7\u09be\u09a8 \u0995\u09b0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0\u09a6\u09c7\u09b0 \u09b6\u09c3\u0999\u09cd\u0996\u09b2\u09be, \u09a8\u09bf\u09b0\u09be\u09aa\u09a4\u09cd\u09a4\u09be \u098f\u09ac\u0982 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0 \u0985\u09a8\u09c1\u0995\u09c2\u09b2 \u09aa\u09b0\u09bf\u09ac\u09c7\u09b6 \u09ac\u099c\u09be\u09af\u09bc \u09b0\u09be\u0996\u09c1\u09a8\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u0985\u09a8\u09c1\u09a6\u09be\u09a8 \u098f\u09ac\u0982 \u09b8\u09cd\u09a5\u09be\u09a8\u09c0\u09af\u09bc \u09a4\u09b9\u09ac\u09bf\u09b2\u09c7\u09b0 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u09b8\u09b9 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09c7\u09b0 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09c1\u09a8 \u098f\u09ac\u0982 \u09a1\u09cd\u09b0\u09af\u09bc\u09bf\u0982 \u0985\u09cd\u09af\u09be\u09a8\u09cd\u09a1\u09bf\u09b8\u09ac\u09be\u09b0\u09cd\u09b8\u09bf\u0982 \u0985\u09ab\u09bf\u09b8\u09be\u09b0 (\u09a1\u09bf\u09a1\u09bf\u0993) \u09b9\u09bf\u09b8\u09be\u09ac\u09c7 \u0995\u09be\u099c \u0995\u09b0\u09c1\u09a8\u0964", "\u0985\u09ad\u09bf\u09ad\u09be\u09ac\u0995, \u09b8\u09cd\u0995\u09c1\u09b2 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09ae\u09bf\u099f\u09bf (\u098f\u09b8. \u098f\u09ae. \u09b8\u09bf) \u098f\u09ac\u0982 \u09b8\u09cd\u09a5\u09be\u09a8\u09c0\u09af\u09bc \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a6\u09be\u09af\u09bc\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u09a5\u09be\u0995\u09c1\u09a8\u0964", "\u09b8\u09ae\u09b8\u09cd\u09a4 \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u09c7\u09b0 \u09b8\u09ae\u09af\u09bc\u09cb\u09aa\u09af\u09cb\u0997\u09c0 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8 \u098f\u09ac\u0982 \u09ac\u09cd\u09b2\u0995/\u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 \u0995\u09be\u099b\u09c7 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u099c\u09ae\u09be \u09a6\u09c7\u0993\u09af\u09bc\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964"], "activities": ["\u09b8\u0995\u09be\u09b2\u09c7\u09b0 \u09b8\u09ad\u09be \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\u0964", "\u09b6\u09cd\u09b0\u09c7\u09a3\u09bf\u0995\u0995\u09cd\u09b7\u09c7\u09b0 \u09a8\u09bf\u09b0\u09cd\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09af\u09bc\u09cb\u099c\u09a8 \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09a6\u09be\u09a8\u09c7\u09b0 \u09b8\u09ae\u09af\u09bc\u0995\u09be\u09b2 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09be\u0964", "\u0995\u09b0\u09cd\u09ae\u099a\u09be\u09b0\u09c0\u09a6\u09c7\u09b0 \u09b8\u09ad\u09be \u098f\u09ac\u0982 \u098f\u09b8. \u098f\u09ae. \u09b8\u09bf-\u09b0 \u09ac\u09c8\u09a0\u0995\u09c7 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf\u09a4\u09cd\u09ac \u0995\u09b0\u09be\u0964", "\u09ad\u09b0\u09cd\u09a4\u09bf, \u0989\u09aa\u09b8\u09cd\u09a5\u09bf\u09a4\u09bf \u098f\u09ac\u0982 \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be\u09b0 \u09ab\u09b2\u09be\u09ab\u09b2 \u09b8\u09b9 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09c7\u09b0\u09c7\u0995\u09b0\u09cd\u09a1 \u09ac\u099c\u09be\u09af\u09bc \u09b0\u09be\u0996\u09be\u0964", "\u0997\u09ac\u09c7\u09b7\u09a3\u09be\u0997\u09be\u09b0\u09c7\u09b0 \u09b8\u09b0\u099e\u09cd\u099c\u09be\u09ae, \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09be\u0997\u09be\u09b0\u09c7\u09b0 \u09ac\u0987 \u098f\u09ac\u0982 \u0995\u09cd\u09b0\u09c0\u09a1\u09bc\u09be \u09b8\u09be\u09ae\u0997\u09cd\u09b0\u09c0 \u09b8\u0982\u0997\u09cd\u09b0\u09b9 \u0995\u09b0\u09be\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09ad\u09ac\u09a8 \u0993 \u09aa\u09b0\u09bf\u0995\u09be\u09a0\u09be\u09ae\u09cb\u09b0 \u09b0\u0995\u09cd\u09b7\u09a3\u09be\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0993 \u09b0\u0995\u09cd\u09b7\u09a3\u09be\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Inspiring others" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Resource Management" }, { "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Service Excellence (wrt citizens)" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Office Procedures" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Establishment & HR", "sub_theme": "Handling APAR matters" }, { "type": "Functional", "theme": "Digital Fluency", "sub_theme": "Digital Tools ( MS office, Excel, PPT & AI tools) & Platforms" }, { "type": "Domain", "theme": "School Leadership", "sub_theme": "Developing and implementing a School Development Plan (SDP) in consultation with the SMC." }, { "type": "Domain", "theme": "Financial Management at School Level", 995\u09cd\u09b0\u09ae \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c1\u09a8\u0964", "\u09aa\u09cd\u09b0\u09a4\u09bf\u09a6\u09bf\u09a8\u09c7\u09b0 \u09aa\u09be\u09a0\u09c7\u09b0 \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u0995\u09b0\u09c1\u09a8, \u0997\u09a0\u09a8\u09ae\u09c2\u09b2\u0995 \u098f\u09ac\u0982 \u09b8\u0982\u0995\u09cd\u09b7\u09bf\u09aa\u09cd\u09a4 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09c1\u09a8 \u098f\u09ac\u0982 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0\u09a6\u09c7\u09b0 \u0997\u09a0\u09a8\u09ae\u09c2\u09b2\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c1\u09a8\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0\u09a6\u09c7\u09b0 \u0989\u09aa\u09b8\u09cd\u09a5\u09bf\u09a4\u09bf, \u0985\u0997\u09cd\u09b0\u0997\u09a4\u09bf \u098f\u09ac\u0982 \u0995\u09b0\u09cd\u09ae\u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09b0\u09c7\u0995\u09b0\u09cd\u09a1 \u09ac\u099c\u09be\u09af\u09bc \u09b0\u09be\u0996\u09c1\u09a8\u0964", "\u098f\u0995\u099f\u09bf \u0987\u09a4\u09bf\u09ac\u09be\u099a\u0995, \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4\u09bf\u09ae\u09c2\u09b2\u0995 \u098f\u09ac\u0982 \u0989\u09a6\u09cd\u09a6\u09c0\u09aa\u0995 \u09b6\u09cd\u09b0\u09c7\u09a3\u09bf\u0995\u0995\u09cd\u09b7\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09c7\u09b6 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09c1\u09a8\u0964", "\u0995\u09b0\u09cd\u09ae\u099a\u09be\u09b0\u09c0\u09a6\u09c7\u09b0 \u09b8\u09ad\u09be, \u0985\u09ad\u09bf\u09ad\u09be\u09ac\u0995-\u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u09b8\u09ad\u09be \u098f\u09ac\u0982 \u09aa\u09c7\u09b6\u09be\u09a6\u09be\u09b0 \u0989\u09a8\u09cd\u09a8\u09af\u09bc\u09a8 \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf\u09a4\u09c7 \u0985\u0982\u09b6\u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c1\u09a8\u0964", "\u09b8\u09b9 ous and Comprehensive Evaluation (CCE) and competency-based assessment." }, { "type": "Domain", "theme": "Digital Pedagogy", "sub_theme": "Using digital resources from platforms like DIKSHA and SWAYAM in teaching." }, { "type": "Domain", "theme": "Inclusive Education", "sub_theme": "Techniques for teaching Children with Special Needs (CWSN) in an inclusive classroom setting." }, { "type": "Domain", "theme": "Foundational Learning", "sub_theme": "Implementing activities and assessments related to the NIPUN Bharat mission for early grades (for PRTs)." }], "sort_order": 7, "created_at": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "4d9a7520-9c25-4b6d-aeae-0f8fcb114fdb", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u09b8\u09c7\u0995\u09b6\u09a8 \u0985\u09ab\u09bf\u09b8\u09be\u09b0", "status": "COMPLETED", "wing_division_section": "\u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8/\u09b9\u09bf\u09b8\u09be\u09ac\u09bf\u09ad\u09be\u0997", "role_responsibilities": ["\u09a8\u09bf\u09b0\u09cd\u09a7\u09be\u09b0\u09bf\u09a4 \u09ac\u09bf\u09ad\u09be\u0997\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09b9\u0995\u09be\u09b0\u09c0 \u0993 \u09af\u09be\u099c\u0995\u09a6\u09c7\u09b0 \u0995\u09be\u099c \u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09be\u09ac\u09a7\u09be\u09a8 \u0995\u09b0\u09c1\u09a8\u0964", "\u0985\u09ab\u09bf\u09b8 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf\u09b0 \u09ae\u09cd\u09af\u09be\u09a8\u09c1\u09af\u09bc\u09be\u09b2 \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0 \u09ab\u09be\u0987\u09b2, \u09b0\u09c7\u0995\u09b0\u09cd\u09a1 \u098f\u09ac\u0982 \u09b0\u09c7\u099c\u09bf\u09b8\u09cd\u099f\u09be\u09b0\u09c7\u09b0 \u09af\u09a5\u09be\u09af\u09a5 \u 9a8\u09be \u0993 \u09aa\u09cd\u09b0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3 \u09b6\u09be\u0996\u09be", "role_responsibilities": ["\u09ae\u09b9\u09bf\u09b2\u09be \u0993 \u09b6\u09bf\u09b6\u09c1 \u0989\u09a8\u09cd\u09a8\u09af\u09bc\u09a8 (\u09a1\u09ac\u09cd\u09b2\u09bf\u0989\u09b8\u09bf\u09a1\u09bf) \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09ae\u09a8\u09bf\u099f\u09b0\u09bf\u0982 \u0993 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 (\u098f\u09ae\u0985\u09cd\u09af\u09be\u09a8\u09cd\u09a1\u0987) \u0995\u09be\u09a0\u09be\u09ae\u09cb\u09b0 \u0989\u09a8\u09cd\u09a8\u09af\u09bc\u09a8 \u0993 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8\u09c7 \u09b8\u09b9\u09be\u09af\u09bc\u09a4\u09be \u0995\u09b0\u09be\u0964", "\u09aa\u09cd\u09b0\u09ac\u09a3\u09a4\u09be, \u09ab\u09be\u0981\u0995 \u098f\u09ac\u0982 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09a6\u09c3\u09b7\u09cd\u099f\u09bf \u09b8\u09a8\u09be\u0995\u09cd\u09a4 \u0995\u09b0\u09a4\u09c7 \u09aa\u09cb\u09b7\u09a3 \u099f\u09cd\u09b0\u09cd\u09af\u09be\u0995\u09be\u09b0 \u098f\u09ac\u0982 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa-\u09a8\u09bf\u09b0\u09cd\u09a6\u09bf\u09b7\u09cd\u099f \u09ae\u09cd\u09af\u09be\u09a8\u09c7\u099c\u09ae\u09c7\u09a8\u09cd\u099f \u0987\u09a8\u09ab\u09b0\u09ae\u09c7\u09b6\u09a8 \u09b8\u09bf\u09b8\u09cd\u099f\u09c7\u09ae (\u098f\u09ae. \u0986\u0987. \u098f\u09b8)-\u098f\u09b0 \u09ae\u09a4\u09cb \u0989\u09ce\u09b8 \u09a5\u09c7\u0995\u09c7 \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u0995\u09b0\u09be\u0964", "\u09b8\u09bf\u09a8\u09bf\u09af\u09bc\u09b0 \u09ae\u09cd\u09af\u09be\u09a8\u09c7\u099c\u09ae\u09c7\u09a8\u09cd\u099f \u098f\u09ac\u0982 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0\u09a6\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09aa\u09b0\u09cd\u09af\u09be\u09af\u09bc\u0995\u09cd\u09b0\u09ae\u09bf\u0995 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8, \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u0985\u09a7\u09cd\u09af\u09af\u09bc\u09a8 \u098f\u09ac\u0982 \u09a1\u09c7\u099f\u09be-\u099a\u09be\u09b2\u09bf\u09a4 \u09a8\u09c0\u09a4\u09bf \u09b8\u0982\u0995\u09cd\u09b7\u09bf\u09aa\u09cd\u09a4 \u09ac\u09bf\u09ac\u09b0\u09a3 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09b0\u09be\u0964", "\u09a4\u09a5\u09cd\u09af \u09b8\u0982\u0997\u09cd\u09b0\u09b9\u09c7\u09b0 \u09aa\u09cd\u09b0\u099f\u09cb\u0995\u09b2, \u09b8\u09b0\u099e\u09cd\u099c\u09be\u09ae \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09c7\u09b0 \u09ae\u09be\u09a8 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09c7 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7\u09b0 \u0995\u09b0\u09cd\u09ae\u09c0\u09a6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09af\u09c1\u0995\u09cd\u09a4\u09bf\u0997\u09a4 \u09b8\u09b9\u09be\u09af\u09bc\u09a4\u09be \u098f\u09ac\u0982 \u09b8\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09be\u0964", "\u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u09b6\u09be\u0996\u09be\u09b0 (\u0986\u0987. \u09b8\u09bf. \u09a1\u09bf. \u098f\u09b8, \u09ae\u09b9\u09bf\u09b2\u09be \u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09af\u09bc\u09a8, \u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09b0\u0995\u09cd\u09b7\u09be) \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc \u0995\u09b0\u09c7 \u09a4\u09a5\u09cd\u09af\u09c7\u09b0 \u09a8\u09bf\u09b0\u09ac\u099a\u09cd\u099b\u09bf\u09a8\u09cd\u09a8 \u09aa\u09cd\u09b0\u09ac\u09be\u09b9 \u098f\u09ac\u0982 \u098f\u09ae. \u0993. \u0987 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09cd\u09b0\u09ae\u09c7\u09b0 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964", "\u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09c0 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u098f\u09ac\u0982 \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u09a5\u09c7\u0995\u09c7 \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0\u09c0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09a6\u09c3\u09b7\u09cd\u099f\u09bf \u09aa\u09cd\u09b0\u09a6\u09be\u09a8\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09aa\u09cd\u09b0\u09ae\u09be\u09a3-\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u09a8\u09c0\u09a4\u09bf \u0997\u09a0\u09a8\u09c7 \u0985\u09ac\u09a6\u09be\u09a8 \u09b0\u09be\u0996\u09be\u0964", "\u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa \u098f\u09ac\u0982 \u09ae\u09bf\u09b6\u09a8 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09ae\u09c2\u09b2 \u0995\u09b0\u09cd\u09ae\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09b8\u09c2\u099a\u0995\u0997\u09c1\u09b2\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u09a1\u09be\u099f\u09be\u09ac\u09c7\u09b8 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0993 \u09b0\u0995\u09cd\u09b7\u09a3\u09be\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09be\u0964", "\u0986\u09b0. \u099f\u09bf. \u0986\u0987-\u098f\u09b0 \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8, \u09b8\u0982\u09b8\u09a6\u09c0\u09af\u09bc \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8 \u098f\u09ac\u0982 \u0985\u09a1\u09bf\u099f \u09b0\u09bf\u09aa\u09cb\u09b0\u09cd\u099f\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09a0\u09bf\u0995 \u09aa\u09cd\u09b0\u09cb\u0997\u09cd\u09b0\u09be\u09ae \u09a1\u09c7\u099f\u09be \u09b8\u09b9 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09b0\u09a4\u09c7 \u09b8\u09b9\u09be\u09af\u09bc\u09a4\u09be \u0995\u09b0\u09be"], "activities": ["\u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8\u09be\u09ac\u09b2\u09c0, \u099c\u09b0\u09bf\u09aa \u09ab\u09b0\u09cd\u09ae \u098f\u09ac\u0982 \u099a\u09c7\u0995\u09b2\u09bf\u09b8\u09cd\u099f\u09c7\u09b0 \u09ae\u09a4\u09cb \u09a4\u09a5\u09cd\u09af \u09b8\u0982\u0997\u09cd\u09b0\u09b9\u09c7\u09b0 \u09b8\u09b0\u099e\u09cd\u099c\u09be\u09ae\u0997\u09c1\u09b2\u09bf\u09b0 \u0996\u09b8\u09a1\u09bc\u09be \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09be\u0964", "\u099c\u09c7\u09b2\u09be \u098f\u09ac\u0982 \u09ab\u09bf\u09b2\u09cd\u09a1 \u0987\u0989\u09a8\u09bf\u099f \u09a5\u09c7\u0995\u09c7 \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09aa\u09cd\u09b0\u09cb\u0997\u09cd\u09b0\u09be\u09ae\u0997\u09a4 \u09a4\u09a5\u09cd\u09af \u09aa\u09cd\u09b0\u09ac\u09c7\u09b6, \u09aa\u09b0\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09be \u098f\u09ac\u0982 \u09ac\u09c8\u09a7 \u0995\u09b0\u09be\u0964", "\u098f\u09ae\u098f\u09b8 \u098f\u0995\u09cd\u09b8\u09c7\u09b2 \u09ac\u09be \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09aa\u09b0\u09bf\u09b8\u0982\u0996\u09cd\u09af\u09be\u09a8\u0997\u09a4 \u09b8\u09ab\u09cd\u099f\u0993\u09af\u09bc\u09cd\u09af\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u09a1\u09bf\u099c\u09bf\u099f\u09be\u09b2 \u09b8\u09b0\u099e\u09cd\u099c\u09be\u09ae\u0997\u09c1\u09b2\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09c7 \u09ae\u09c2\u09b2 \u0995\u09b0\u09cd\u09ae\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09b8\u09c2\u099a\u0995\u0997\u09c1\u09b2\u09bf\u09b0 (\u0995\u09c7\u09aa\u09bf\u0986\u0987) \u0989\u09aa\u09b0 \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u0995\u09b0\u09be\u0964", "\u09ae\u09be\u09b8\u09bf\u0995, \u09a4\u09cd\u09b0\u09c8\u09ae\u09be\u09b8\u09bf\u0995 \u098f\u09ac\u0982 \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u0985\u0997\u09cd\u09b0\u0997\u09a4\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u098f\u09ac\u0982 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8\u09c7\u09b0 \u09b8\u0982\u0995\u09cd\u09b7\u09bf\u09aa\u09cd\u09a4\u09b8\u09be\u09b0\u09c7\u09b0 \u09ac\u09bf\u09ad\u09be\u0997\u0997\u09c1\u09b2\u09bf \u09b2\u09c7\u0996\u0 5\u09bf\u09b6\u09cb\u09b0 \u09a8\u09cd\u09af\u09be\u09af\u09bc\u09ac\u09bf\u099a\u09be\u09b0 \u09ac\u09cb\u09b0\u09cd\u09a1 (\u099c\u09c7\u099c\u09c7\u09ac\u09bf) \u09b8\u09b9 \u0995\u09bf\u09b6\u09cb\u09b0 \u09a8\u09cd\u09af\u09be\u09af\u09bc\u09ac\u09bf\u099a\u09be\u09b0 \u0986\u0987\u09a8\u09c7\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09ac\u09bf\u09a7\u09bf\u09ac\u09a6\u09cd\u09a7 \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0 \u0995\u09be\u099c\u0995\u09b0\u09cd\u09ae \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be\u0964", "\u09a6\u09c1\u09b0\u09cd\u09a6\u09b6\u09be\u0997\u09cd\u09b0\u09b8\u09cd\u09a4 \u09b6\u09bf\u09b6\u09c1\u09a6\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u099a\u09be\u0987\u09b2\u09cd\u09a1 \u09b9\u09c7\u09b2\u09cd\u09aa\u09b2\u09be\u0987\u09a8\u09c7\u09b0 (1098) \u09aa\u09b0\u09bf\u09b7\u09c7\u09ac\u09be\u0997\u09c1\u09b2\u09bf\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be\u09b6\u09c0\u09b2\u09a4\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964", "\u09b8\u09c7\u09a8\u09cd\u099f\u09cd\u09b0\u09be\u09b2 \u0985\u09cd\u09af\u09be\u09a1\u09aa\u09b6\u09a8 \u09b0\u09bf\u09b8\u09cb\u09b0\u09cd\u09b8 \u0985\u09a5\u09b0\u09bf\u099f\u09bf (\u09b8\u09bf\u098f\u0986\u09b0\u098f) \u09ac\u09bf\u09a7\u09bf\u09ae\u09be\u09b2\u09be \u09ae\u09c7\u09a8\u09c7 \u099a\u09b2\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09c7 \u09a6\u09a4\u09cd\u09a4\u0995 \u0997\u09cd\u09b0\u09b9\u09a3 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09ac\u09bf\u09b7\u09af\u09bc \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0993 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09be\u0964", "\u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09be\u09ac\u09a7\u09be\u09a8 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09c1\u09a8 \u098f\u09ac\u0982 \u09af\u09a4\u09cd\u09a8 \u0993 \u09b8\u09c1\u09b0\u0995\u09cd\u09b7\u09be\u09b0 \u09a8\u09bf\u09b0\u09cd\u09a7\u09be\u09b0\u09bf\u09a4 \u09ae\u09be\u09a8\u0997\u09c1\u09b2\u09bf\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09b6\u09bf\u09b6\u09c1 \u0995\u09b2\u09cd\u09af\u09be\u09a3 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09c7\u09b0 (\u09b8\u09bf\u09a1\u09ac\u09cd\u09b2\u09bf\u0989\u0986\u0987) \u09b8\u09ae\u09cd\u09ae\u09a4\u09bf \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09c1\u09a8\u0964", "\u098f\u0995\u099f\u09bf \u09b6\u0995\u09cd\u09a4\u09bf\u09b6\u09be\u09b2\u09c0 \u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09b0\u0995\u09cd\u09b7\u09be \u09ac\u09be\u09b8\u09cd\u09a4\u09c1\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09a4\u09c7 \u0986\u0987\u09a8 \u09aa\u09cd\u09b0\u09af\u09bc\u09cb\u0997\u0995\u09be\u09b0\u09c0 \u09b8\u0982\u09b8\u09cd\u09a5\u09be, \u09ac\u09bf\u099a\u09be\u09b0 \u09ac\u09bf\u09ad\u09be\u0997 \u098f\u09ac\u0982 \u09b8\u09c1\u09b6\u09c0\u09b2 \u09b8\u09ae\u09be\u099c\u09c7\u09b0 \u09b8\u0982\u0997\u09a0\u09a8\u0997\u09c1\u09b2\u09bf\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc \u09b8\u09be\u09a7\u09a8 \u0995\u09b0\u09c1\u09a8\u0964", "\u09b6\u09bf\u09b6\u09c1 \u09a8\u09bf\u09b0\u09cd\u09af\u09be\u09a4\u09a8, \u09aa\u09be\u099a\u09be\u09b0 \u0993 \u09b6\u09cb\u09b7\u09a3 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u09cb\u09a7\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b0\u09be\u099c\u09cd\u09af \u09b8\u09cd\u09a4\u09b0\u09c7\u09b0 \u0995\u09cc\u09b6\u09b2 \u0993 \u0995\u09b0\u09cd\u09ae\u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u09a4\u09c8\u09b0\u09bf \u0993 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8 \u0995\u09b0\u09be\u0964", "\u09b8\u09ae\u09b8\u09cd\u09a4 \u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09b0\u0995\u09cd\u09b7\u09be \u0989\u09a6\u09cd\u09af\u09cb\u0997\u09c7\u09b0 \u0985\u0997\u09cd\u09b0\u0997\u09a4\u09bf, \u099a\u09cd\u09af\u09be\u09b2\u09c7\u099e\u09cd\u099c \u098f\u09ac\u0982 \u09ab\u09b2\u09be\u09ab\u09b2 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09c7 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u0995, \u09a1\u09ac\u09cd\u09b2\u09bf\u0989\u09b8\u09bf\u09a1\u09bf-\u0995\u09c7 \u09b0\u09bf\u09aa\u09cb\u09b0\u09cd\u099f \u0995\u09b0\u09c1\u09a8\u0964"], "activities": ["\u09b6\u09bf\u09b6\u09c1 \u0995\u09b2\u09cd\u09af\u09be\u09a3 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8, \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0 \u098f\u09ac\u0982 \u09ac\u09bf\u09b6\u09c7\u09b7 \u0986\u09ac\u09be\u09b8\u0997\u09c1\u09b2\u09bf\u09b0 \u09aa\u09b0\u09cd\u09af\u09be\u09af\u09bc\u0995\u09cd\u09b0\u09ae\u09bf\u0995 \u09aa\u09b0\u09bf\u09a6\u09b0\u09cd\u09b6\u09a8 \u0993 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\u0964", "\u099c\u09c7\u09b2\u09be \u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09b0\u0995\u09cd\u09b7\u09be \u0987\u0989\u09a8\u09bf\u099f (\u09a1\u09bf\u09b8\u09bf\u09aa\u09bf\u0987\u0989) \u09a5\u09c7\u0995\u09c7 \u09ae\u09be\u09ae\u09b2\u09be\u09b0 \u09ab\u09be\u0987\u09b2 \u098f\u09ac\u0982 \u0985\u0997\u09cd\u09b0\u0997\u09a4\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09b0\u09be\u0964", "\u099a\u09be\u0987\u09b2\u09cd\u09a1 \u09b9\u09c7\u09b2\u09cd\u09aa\u09b2\u09be\u0987\u09a8\u09c7\u09b0 \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u0995\u09b0\u09c7 \u09aa\u09cd\u09b0\u09ac\u09a3\u09a4\u09be \u098f\u09ac\u0982 \u09b9\u09b8\u09cd\u09a4\u0995\u09cd\u09b7\u09c7\u09aa\u09c7\u09b0 \u09aa\u09cd\u09b0\u09af\u09bc\u09cb\u099c\u09a8\u09c0\u09af\u09bc \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u0997\u09c1\u09b2\u09bf \u099a\u09bf\u09b9\u09cd\u09a8\u09bf\u09a4 \u09b2\u09bf \u099a\u09bf\u09b9\u09cd\u09a8\u09bf\u09a4 \u0995\u09b0\u09a4\u09c7 \u0985\u0999\u09cd\u0997\u09a8\u0993\u09af\u09bc\u09be\u09a1\u09bc\u09bf \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0 \u098f\u09ac\u0982 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u0997\u09c1\u09b2\u09bf\u09a4\u09c7 \u09a8\u09bf\u09af\u09bc\u09ae\u09bf\u09a4 \u09ae\u09be\u09a0 \u09aa\u09b0\u09bf\u09a6\u09b0\u09cd\u09b6\u09a8 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09c1\u09a8\u0964", "\u09a8\u09c0\u09a4\u09bf \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be\u09af\u09bc \u09b8\u09b9\u09be\u09af\u09bc\u09a4\u09be \u0995\u09b0\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf\u09a4\u09c7 \u09aa\u09cd\u09b0\u09be\u09a5\u09ae\u09bf\u0995 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u0985\u09a7\u09cd\u09af\u09af\u09bc\u09a8 \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09b0\u09c1\u09a8\u0964", "\u098f\u09a8. \u0986\u0987. \u09aa\u09bf. \u09b8\u09bf. \u09b8\u09bf. \u09a1\u09bf-\u09b0 \u09ae\u09a4\u09cb \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09c7\u09b0 \u09b8\u09b9\u09af\u09cb\u0997\u09bf\u09a4\u09be\u09af\u09bc \u09ae\u09be\u09a0 \u0995\u09b0\u09cd\u09ae\u09c0\u09a6\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09aa\u09cd\u09b0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf\u09b0 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc \u09b8\u09be\u09a7\u09a8\u09c7 \u09b8\u09b9\u09be\u09af\u09bc\u09a4\u09be \u0995\u09b0\u09be\u0964", "\u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u0993 \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8\u09bf\u0995 \u09ac\u09bf\u09b7\u09af\u09bc\u0997\u09c1\u09b2\u09bf \u09b8\u09b9 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09ab\u09be\u0987\u09b2 \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u0997\u09c1\u09b2\u09bf \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be \u0995\u09b0\u09c1\u09a8\u0964", "\u09b8\u09cd\u09ac\u09be\u09b8\u09cd\u09a5\u09cd\u09af, \u09aa\u09c1\u09b7\u09cd\u099f\u09bf \u098f\u09ac\u0982 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u09b8\u09ae\u09a8\u09cd\u09ac\u09bf\u09a4 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8 \u09aa\u09b0\u09cd\u09af\u09be\u09af\u09bc\u09c7 \u0986\u09a8\u09cd\u09a4\u0983\u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc\u0995\u09c7 \u09b8\u09b9\u099c\u09a4\u09b0 \u0995\u09b0\u09be\u0964"], "activities": ["\u099c\u09c7\u09b2\u09be \u09aa\u09b0\u09cd\u09af\u09be\u09af\u09bc\u09c7\u09b0 \u0986\u09a7\u09bf\u0995\u09be\u09b0\u09bf\u0995\u09a6\u09c7\u09b0 \u0995\u09be\u099b \u09a5\u09c7\u0995\u09c7 \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09ae\u09be\u09b8\u09bf\u0995 \u0985\u0997\u09cd\u09b0\u0997\u09a4\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0993 \u09b8\u09c1\u09b8\u0982\u09b9\u09a4 \u0995\u09b0\u09be\u0964", "\u0989\u099a\u09cd\u099a\u09aa\u09a6\u09b8\u09cd\u09a5 \u0986\u09a7\u09bf\u0995\u09be\u09b0\u09bf\u0995\u09a6\u09c7\u09b0 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa \u09b0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09a8\u09cb\u099f \u098f\u09ac\u0982 \u09b8\u09b0\u0995\u09be\u09b0\u0 e \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09a4\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09ac\u09bf\u09ad\u09be\u0997 \u098f\u09ac\u0982 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09c7\u09b0 \u09ac\u09cd\u09af\u09af\u09bc \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09c1\u09a8\u0964", "\u09b8\u09ae\u09af\u09bc\u09ae\u09a4\u09cb \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u09b6\u0982\u09b8\u09be\u09aa\u09a4\u09cd\u09b0 (\u0987\u0989. \u09b8\u09bf) \u099c\u09ae\u09be \u09a6\u09c7\u0993\u09af\u09bc\u09be \u098f\u09ac\u0982 \u09b8\u09ae\u09b8\u09cd\u09a4 \u0985\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09b0\u09c0\u09a3 \u0993 \u09ac\u09be\u09b9\u09cd\u09af\u09bf\u0995 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3\u09c7\u09b0 \u09b8\u09ae\u09cd\u09ae\u09a4\u09bf \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa, \u0995\u09cd\u09b0\u09af\u09bc \u098f\u09ac\u0982 \u09a8\u09c0\u09a4\u09bf\u0997\u09a4 \u0989\u09a6\u09cd\u09af\u09cb\u0997\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09b8\u09ae\u09cd\u09ae\u09a4\u09bf \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09be\u0964", "\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09b6\u09be\u09b8\u09bf\u09a4 \u0985\u099e\u09cd\u099a\u09b2\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u099c\u09be\u09a4\u09c0\u09af\u09bc \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09a8\u09c0\u09a4\u09bf (\u098f\u09a8\u0987\u09aa\u09bf) 2020 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u098f\u09ac\u0982 \u09b8\u09ae\u09cd\u09aa\u09a6 \u09b8\u0982\u0997\u09cd 09cd\u09af\u09ae\u09c7 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09ae\u09c2\u09b2\u0995 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u0997\u09c1\u09b2\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u09a4\u09b9\u09ac\u09bf\u09b2 \u09aa\u09cd\u09b0\u09ac\u09be\u09b9 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0993 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\u0964", "\u09b9\u09bf\u09b8\u09be\u09ac\u09b0\u0995\u09cd\u09b7\u0995\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09a5\u09c7\u0995\u09c7 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09bf\u09b8\u09cd\u09a4\u09be\u09b0\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be \u098f\u09ac\u0982 \u0985\u09cd\u09af\u09be\u0995\u09b6\u09a8 \u099f\u09c7\u0995\u09a8 \u09b0\u09bf\u09aa\u09cb\u09b0\u09cd\u099f (\u098f\u099f\u09bf\u0986\u09b0) \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09b0\u09be\u0964", "\u09b8\u09b0\u0995\u09be\u09b0\u09bf \u0987-\u09ae\u09be\u09b0\u09cd\u0995\u09c7\u099f\u09aa\u09cd\u09b2\u09c7\u09b8\u09c7\u09b0 (\u099c\u09bf\u0987\u098f\u09ae) \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09aa\u09b0\u09bf\u0995\u09be\u09a0\u09be\u09ae\u09cb, \u09aa\u09cd\u09b0\u09af\u09c1\u0995\u09cd\u09a4\u09bf \u098f\u09ac\u0982 \u09aa\u09b0\u09bf\u09b7\u09c7\u09ac\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u0995\u09cd\u09b0\u09af\u09bc \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u0997\u09c1\u09b2\u09bf \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0993 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u0995\u09b0\u09be\u0964", "\u09ac\u09cd\u09af\u09af\u09bc\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ac\u09a3\u09a4\u09be, \u09aa\u09c2\u09b0\u09cd\u09ac\u09be\u09ad\u09be\u09b8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09af\u09bc\u09cb\u099c\u09a8\u09c0\u09af\u09bc\u09a4\u09be \u099a\u09bf\u09b9\u09cd\u09a8\u09bf\u0 43-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0985\u09a4\u09bf\u09b0\u09bf\u0995\u09cd\u09a4 \u09a8\u09bf\u09af\u09bc\u09a8\u09cd\u09a4\u09cd\u09b0\u0995 \u0993 \u09ae\u09b9\u09be\u09b2\u09c7\u0996\u09be \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u0995", "status": "COMPLETED", "wing_division_section": "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u09c7\u0995\u09cd\u099f\u09b0 \u0985\u09a1\u09bf\u099f \u0989\u0987\u0982", "role_responsibilities": ["\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09af\u09bc \u0993 \u09b0\u09be\u099c\u09cd\u09af \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u0997\u09c1\u09b2\u09bf \u09b8\u09b9 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09be\u09b0\u09bf\u09a4\u09be, \u09b8\u09ae\u09cd\u09ae\u09a4\u09bf \u098f\u09ac\u0982 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09a3\u09c7\u09b0 \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u098f\u09ac\u0982 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09a8\u09c7\u09b0 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be\u0964", "\u0985\u09a1\u09bf\u099f \u09a6\u09b2\u0997\u09c1\u09b2\u09bf\u0995\u09c7 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u0993 \u09a8\u09bf\u09b0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09be, \u09b8\u09bf\u098f\u099c\u09bf \u098f\u09ac\u0982 \u0986\u0987\u098f\u09a8\u099f\u09bf\u0993\u098f\u09b8\u098f\u0986\u0987 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09a8\u09bf\u09b0\u09cd\u09a7\u09be\u09b0\u09bf\u09a4 \u09aa\u09be\u09ac\u09b2\u09bf\u0995 \u0985\u09a1\u09bf\u099f\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09cb\u099a\u09cd\u099a \u09ae\u09be\u09a8 \u09ae\u09c7\u09a8\u09c7 \u099a\u09b2\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\u0964", "\u0996\u09b8\u09a1\u09bc\u09be \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0993 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u0995\u09b0\u09be, \u09ab\u09b2\u09be\u09ab\u09b2\u0997\u09c1\u09b2\u09bf \u09aa\u09cd\u09b0\u09ae\u09be\u09a3-\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995, \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09b6\u09be\u09b2\u09c0 \u098f\u09ac\u0982 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf\u0997\u09a4 \u0989\u09a8\u09cd\u09a8\u09a4\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0\u09c0 \u09b8\u09c1\u09aa\u09be\u09b0\u09bf\u09b6 \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09be\u0964", "\u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09af\u09cb\u0997\u09cd\u09af \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09ab\u09b2\u09be\u09ab\u09b2 \u09a8\u09bf\u09af\u09bc\u09c7 \u0986\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09b0\u09a4\u09c7 \u098f\u09ac\u0982 \u09b8\u09c1\u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u099a\u09be\u09b0\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u0989\u099a\u09cd\u099a\u09aa\u09a6\u09b8\u09cd\u09a5 \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u0995\u09b0\u09cd\u09ae\u0995\u09b0\u09cd\u09a4\u09be\u09a6\u09c7\u09b0 (\u09af\u09c7\u09ae\u09a8, \u09ad\u09be\u09b0\u09a4 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09b8\u099a\u09bf\u09ac, \u09ae\u09c1\u0996\u09cd\u09af \u09b8\u099a\u09bf\u09ac) \u09b8\u0999\u09cd\u0997\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u0993\u09af\u09bc\u09be\u0964", "\u0989\u099a\u09cd\u099a \u09aa\u09b0\u09cd\u09af\u09be\u09af\u09bc\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09af\u09bc \u0993 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09ab\u09cb\u09b0\u09be\u09ae\u09c7 \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09b8\u09bf\u098f\u099c\u09bf-\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09a8\u09bf\u09a7\u09bf\u09a4\u09cd\u09ac \u0995\u09b0\u09be \u098f\u09ac\u0982 \u0985\u09a1\u09bf\u099f \u09b0\u09bf\u09aa\u09cb\u09b0\u09cd\u099f \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09c7 \u09aa\u09be\u09ac\u09b2\u09bf\u0995 \u0985\u09cd\u09af\u09be\u0995\u09be\u0989\u09a8\u09cd\u099f\u09b8 \u0995\u09ae\u09bf\u099f\u09bf\u09b0 (\u09aa\u09bf\u098f\u09b8\u09bf) \u09ae\u09a4\u09cb \u09b8\u0982\u09b8\u09a6\u09c0\u09af\u09bc \u0995\u09ae\u09bf\u099f\u09bf\u0997\u09c1\u09b2\u09bf\u0995\u09c7 \u0985\u09ac\u09b9\u09bf\u09a4 \u0995\u09b0\u09be\u0964", "\u09a1\u09c7\u099f\u09be \u0985\u09cd\u09af\u09be\u09a8\u09be\u09b2\u09bf\u099f\u09bf\u0995\u09cd\u09b8, \u09ab\u09b0\u09c7\u09a8\u09b8\u09bf\u0995 \u0985\u09a1\u09bf\u099f \u0995\u09cc\u09b6\u09b2 \u098f\u09ac\u0982 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u0989\u09a6\u09c0\u09af\u09bc\u09ae\u09be\u09a8 \u09aa\u09cd\u09b0\u09af\u09c1\u0995\u09cd\u09a4\u09bf \u0997\u09cd\u09b0\u09b9\u09a3\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u0985\u09a1\u09bf\u099f \u0985\u09a8\u09c1\u09b6\u09c0\u09b2\u09a8\u09c7 \u0989\u09a6\u09cd\u09ad\u09be\u09ac\u09a8\u0995\u09c7 \u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u0995 \u098f\u09ac\u0982 \u09b8\u0982\u09b6\u09cd\u09b2\u09bf\u09b7\u09cd\u099f \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u0997\u09c1\u09b2\u09bf\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09b8\u09bf\u098f\u099c\u09bf-\u09b0 \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u0985\u09a7\u09cd\u09af\u09be\u09af\u09bc\u0997\u09c1\u09b2\u09bf\u09b0 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u09a8\u09bf\u09b0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u09a6\u09c7\u0993\u09af\u09bc\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0989\u099a\u09cd\u099a\u09aa\u09a6\u09b8\u09cd\u09a5 \u0986\u09a7\u09bf\u0995\u09be\u09b0\u09bf\u0995\u09a6\u09c7\u09b0 (\u09ae\u09b9\u09be\u09a8\u09bf\u09b0\u09cd\u09a6\u09c7\u09b6\u0995, \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0985\u09a7\u09bf\u0995\u09b0\u09cd\u09a4\u09be) \u09aa\u09b0\u09be\u09ae\u09b0\u09cd\u09b6 \u0993 \u09b8\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u0995\u09b0\u09be\u0964"], "activities": ["\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u098f\u09ac\u0982 \u099d\u09c1\u0981\u0995\u09bf \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u0995\u09be\u09a0\u09be\u09ae\u09cb \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u0995\u09b0\u09be\u0964", "\u099c\u09be\u09a4\u09c0\u09af\u09bc \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u0997\u09c1\u09b2\u09bf\u09b0 (\u09af\u09c7\u09ae\u09a8, \u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be, \u09aa\u09bf\u098f\u09ae \u09b6\u09cd\u09b0\u09c0) \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0995\u09b0\u09cd\u09ae\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09a3\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09aa\u09cd\u09b0\u09ac\u09c7\u09b6 \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a5\u09be\u09a8 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8\u09c7\u09b0 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf\u09a4\u09cd\u09ac \u0995\u09b0\u09be\u0964", "\u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09bf\u09a4 \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u0997\u09c1\u09b2\u09bf\u0995\u09c7 \u099c\u09be\u09b0\u09bf \u0995\u09b0\u09be\u09b0 \u0986\u0997\u09c7 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09af\u09be\u09b0\u09be\u09b8 \u098f\u09ac\u0982 \u09aa\u09b0\u09bf\u09a6\u09b0\u09cd\u09b6\u09a8 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09c7\u09b0 \u099a\u09c2\u09a1\u09bc\u09be\u09a8\u09cd\u09a4 \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0 \u09ab\u09b2\u09be\u09ab\u09b2, \u09a1\u09bf\u099c\u09bf\u099f\u09be\u09b2 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0 \u09aa\u09b0\u09bf\u0995\u09be\u09a0\u09be\u09ae\u09cb \u098f\u09ac\u0982 \u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u09aa\u09cd\u09b0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09be\u09b0\u09bf\u09a4\u09be\u09b0 \u09ae\u09a4\u09cb \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09b0\u09cd\u09a3 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u0997\u09c1\u09b2\u09bf\u09a4\u09c7 \u09ac\u09bf\u09b7\u09af\u09bc\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u099a\u09c2\u09a1\u09bc\u09be\u09a8\u09cd\u09a4 \u0995\u09b0\u09be\u0964", "\u09aa\u09be\u09ac\u09b2\u09bf\u0995 \u0985\u09cd\u09af\u09be\u0995\u09be\u0989\u09a8\u09cd\u099f\u09b8 \u0995\u09ae\u09bf\u099f\u09bf\u09b0 (\u09aa\u09bf\u098f\u09b8\u09bf) \u09b8\u09be\u09ae\u09a8\u09c7 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u0995\u09cd\u09b7\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u0982\u0995\u09cd\u09b7\u09bf\u09aa\u09cd\u09a4 \u09ac\u09bf\u09ac\u09b0\u09a3 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09b0\u09be \u098f\u09ac\u0982 \u0986\u09b2\u09cb\u099a\u09a8\u09be\u09b0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09a6\u09c7\u0993\u09af\u09bc\u09be\u0964", "\u0985\u09a4\u09c0\u09a4\u09c7\u09b0 \u09a8\u09bf\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09b8\u09c1\u09aa\u09be\u09b0\u09bf\u09b6\u09c7\u09b0 \u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u09a4\u09c7 \u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u0995\u0997\u09c1\u09b2\u09bf\u09b0 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u099c\u09ae\u09be \u09a6\u09c7\u0993\u09af\u09bc\u09be \u0985\u09cd\u09af\u09be\u0995\u09b6\u09a8 \u099f\u09c7\u0995\u09a8 \u09a8\u09cb\u099f\u09c7\u09b0 (\u098f\u099f\u09bf\u098f\u09a8) \u0985\u09ac\u09b8\u09cd\u09a5\u09be \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09be\u0964", "\u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u0985\u09a8\u09bf\u09af\u09bc\u09ae \u09ac\u09be \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf\u0997\u09a4 \u0985\u09a6\u0995\u09cd\u09b7\u09a4\u09be \u09b8\u09a8\u09be\u0995\u09cd\u09a4 \u0995\u09b0\u09a4\u09c7 \u09a1\u09c7\u099f\u09be \u0985\u09cd\u09af\u09be\u09a8\u09be\u09b2\u09bf\u099f\u09bf\u0995\u09cd\u09b8 \u098f\u09ac\u0982 \u09ab\u09b0\u09c7\u09a8\u09b8\u09bf\u0995 \u09b8\u09b0\u099e\u09cd\u099c\u09be\u09ae\u0997\u09c1\u09b2\u09bf\u09b0 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09be \u098f\u09ac\u0982 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u0995\u09b0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u098f\u09ac\u0982 \u09aa\u09be\u09ac\u09b2\u09bf\u0995 \u0985\u09a1\u09bf\u099f\u09c7\u09b0 \u0989\u09a6\u09c0\u09af\u09bc\u09ae\u09be\u09a8 \u09aa\u09cd\u09b0\u09ac\u09a3\u09a4\u09be\u0997\u09c1\u09b2\u09bf\u09b0 \u0989\u09aa\u09b0 \u09a8\u09c7\u09a4\u09c3\u09b8\u09cd\u09a5\u09be\u09a8\u09c0\u09af\u09bc \u09b8\u0995\u09cd\u09b7\u09ae\u09a4\u09be-\u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0995\u09b0\u09cd\u09ae\u09b6\u09be\u09b2\u09be \u098f\u09ac\u0982 \u099c\u09cd\u099e\u09be\u09a8-\u09ad\u09be\u0997\u09be\u09ad\u09be\u0997\u09bf \u0985\u09a7\u09bf\u09ac\u09c7\u09b6\u09a8\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme":
