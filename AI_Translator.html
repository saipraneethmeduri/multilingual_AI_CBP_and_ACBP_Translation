33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b09\u0b24\u0b4d\u0b24\u0b30\u0b26\u0b3e\u0b5f\u0b3f\u0b24\u0b4d\u0b71 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b38\u0b47\u0b23\u0b4d\u0b1f\u0b4d\u0b30\u0b3e\u0b32\u0b4d \u0b06\u0b21\u0b2a\u0b38\u0b28\u0b4d \u0b30\u0b3f\u0b38\u0b4b\u0b30\u0b4d\u0b38\u0b4d \u0b05\u0b25\u0b30\u0b3f\u0b1f\u0b3f (\u0b38\u0b3f\u0b0f\u0b06\u0b30\u0b4d\u0b0f) \u0b28\u0b3f\u0b5f\u0b2e\u0b3e\u0b2c\u0b33\u0b40\u0b30 \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f \u0b2a\u0b4b\u0b37\u0b4d\u0b5f \u0b17\u0b4d\u0b30\u0b39\u0b23 \u0b38\u0b2e\u0b4d\u0b2c\u0b28\u0b4d\u0b27\u0b40\u0b5f \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b2c\u0b3f\u0b37\u0b5f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b36\u0b3f\u0b36\u0b41 \u0b15\u0b32\u0b4d\u0b5f\u0b3e\u0b23 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b37\u0b4d\u0b20\u0b3e\u0b28 (\u0b38\u0b3f. \u0b21\u0b2c\u0b4d\u0b32\u0b4d\u0b5f\u0b41. \u0b06\u0b07.) \u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b2f\u0b24\u0b4d\u0b28 \u0b0f\u0b2c\u0b02 \u0b38\u0b41\u0b30\u0b15\u0b4d\u0b37\u0b3e\u0b30 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b27\u0b3e\u0b30\u0b3f\u0b24 \u0b2e\u0b3e\u0b28\u0b15 \u0b38\u0b39\u0b3f\u0b24 \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b0f\u0b15 \u0b38\u0b41\u0b26\u0b43\u0b22\u0b3c \u0b36\u0b3f\u0b36\u0b41 \u0b38\u0b41\u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b2c\u0b4d\u0b5f\u0b2c\u0b38\u0b4d\u0b25\u0b3e \u0b38\u0b43\u0b37\u0b4d\u0b1f\u0b3f \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b06\u0b07\u0b28 \u0b2a\u0b4d\u0b30\u0b2c\u0b30\u0b4d\u0b24\u0b4d\u0b24\u0b28\u0b15\u0b3e\u0b30\u0b40 \u0b38\u0b02\u0b38\u0b4d\u0b25\u0b3e, \u0b28\u0b4d\u0b5f\u0b3e\u0b5f\u0b2a\u0b3e\u0b33\u0b3f\u0b15\u0b3e \u0b0f\u0b2c\u0b02 \u0b28\u0b3e\u0b17\u0b30\u0b3f\u0b15 \u0b38\u0b2e\u0b3e\u0b1c \u0b38\u0b02\u0b17\u0b20\u0b28\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b38\u0b39\u0b3f\u0b24 \u0b38\u0b2e\u0b28\u0b4d\u0b71\u0b5f \u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b36\u0b3f\u0b36\u0b41 \u0b28\u0b3f\u0b30\u0b4d\u0b2f\u0b3e\u0b24\u0b28\u0b3e, \u0b1a\u0b4b\u0b30\u0b3e\u0b1a\u0b3e\u0b32\u0b3e\u0b23 \u0b0f\u0b2c\u0b02 \u0b36\u0b4b\u0b37\u0b23 \u0b30\u0b4b\u0b15\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b30\u0b3e\u0b1c\u0b4d\u0b5f\u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b30\u0b23\u0b28\u0b40\u0b24\u0b3f \u0b0f\u0b2c\u0b02 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b2c\u0b3f\u0b15\u0b3e\u0b36 \u0b0f\u0b2c\u0b02 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b40 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b36\u0b3f\u0b36\u0b41 \u0b38\u0b41\u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b2a\u0b26\u0b15\u0b4d\u0b37\u0b47\u0b2a \u0b38\u0b2e\u0b4d\u0b2c\u0b28\u0b4d\u0b27\u0b40\u0b5f \u0b05\u0b17\u0b4d\u0b30\u0b17\u0b24\u0b3f, \u0b06\u0b39\u0b4d\u0b71\u0b3e\u0b28 \u0b0f\u0b2c\u0b02 \u0b2b\u0b33\u0b3e\u0b2b\u0b33 \u0b09\u0b2a\u0b30\u0b47 \u0b2e\u0b39\u0b3f\u0b33\u0b3e \u0b13 \u0b36\u0b3f\u0b36\u0b41 \u0b2c\u0b3f\u0b15\u0b3e\u0b36 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15\u0b19\u0b4d\u0b15\u0b41 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964"], "activities": ["\u0b36\u0b3f\u0b36\u0b41 \u0b15\u0b32\u0b4d\u0b5f\u0b3e\u0b23 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b37\u0b4d\u0b20\u0b3e\u0b28, \u0b2a\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b2c\u0b47\u0b15\u0b4d\u0b37\u0b23 \u0b17\u0b43\u0b39 \u0b0f\u0b2c\u0b02 \u0b38\u0b4d\u0b71\u0b24\u0b28\u0b4d\u0b24\u0b4d\u0b30 \u0b17\u0b43\u0b39\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b28\u0b3f\u0b5f\u0b2e\u0b3f\u0b24 \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b0f\u0b2c\u0b02 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b1c\u0b3f\u0b32\u0b4d\u0b32\u0b3e \u0b36\u0b3f\u0b36\u0b41 \u0b38\u0b41\u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b5f\u0b41\u0b28\u0b3f\u0b1f\u0b4d (\u0b21\u0b3f. \u0b38\u0b3f. \u0b2a\u0b3f. \u0b5f\u0b41.) \u0b30\u0b41 \u0b2e\u0b3e\u0b2e\u0b32\u0b3e \u0b2b\u0b3e\u0b07\u0b32 \u0b0f\u0b2c\u0b02 \u0b05\u0b17\u0b4d\u0b30\u0b17\u0b24\u0b3f \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b39\u0b38\u0b4d\u0b24\u0b15\u0b4d\u0b37\u0b47\u0b2a \u0b06\u0b2c\u0b36\u0b4d\u0b5f\u0b15 \u0b15\u0b30\u0b41\u0b25\u0b3f\u0b2c\u0b3e \u0b27\u0b3e\u0b30\u0b3e \u0b0f\u0b2c\u0b02 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b1a\u0b3f\u0b39\u0b4d\u0b28\u0b1f \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b36\u0b3f\u0b36\u0b41 \u0b39\u0b47\u0b32\u0b4d\u0b2a\u0b32\u0b3e\u0b07\u0b28\u0b30 \u0b24\u0b25\u0b4d\u0b5f\u0b15\u0b41 \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b23 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b3f\u0b1a\u0b3e\u0b30\u0b3e\u0b27\u0b40\u0b28 \u0b2a\u0b4b\u0b37\u0b4d\u0b5f \u0b17\u0b4d\u0b30\u0b39\u0b23 \u0b2e\u0b3e\u0b2e\u0b32\u0b3e\u0b30 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e\u0b17\u0b24 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b2c\u0b28\u0b4d\u0b27\u0b15\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b38\u0b2e\u0b3e\u0b27\u0b3e\u0b28 \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b48\u0b20\u0b15\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b05\u0b27\u0b4d\u0b5f\u0b15\u0b4d\u0b37\u0b24\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b36\u0b3f\u0b36\u0b41 \u0b38\u0b41\u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b06\u0b07\u0b28 \u0b0f\u0b2c\u0b02 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b2a\u0b4d\u0b30\u0b2d\u0b3e\u0b2c\u0b36\u0b3e\u0b33\u0b40 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b2c\u0b33\u0b40 \u0b0f\u0b2c\u0b02 \u0b38\u0b30\u0b4d\u0b15\u0b41\u0b32\u0b3e\u0b30 \u0b21\u0b4d\u0b30\u0b3e\u0b2b\u0b4d\u0b1f\u0b3f\u0b02\u0964", "\u0b38\u0b3f. \u0b21\u0b2c\u0b4d\u0b32\u0b4d\u0b5f\u0b41. \u0b38\u0b3f. \u0b38\u0b26\u0b38\u0b4d\u0b5f, \u0b1c\u0b47. \u0b1c\u0b47. \u0b2c\u0b3f. \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40 \u0b0f\u0b2c\u0b02 \u0b38\u0b3f. \u0b21\u0b2c\u0b4d\u0b32\u0b4d\u0b5f\u0b41. \u0b06\u0b07. \u0b15\u0b30\u0b4d\u0b2e\u0b1a\u0b3e\u0b30\u0b40\u0b19\u0b4d\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b15\u0b4d\u0b37\u0b2e\u0b24\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b2e\u0b3e\u0b23 \u0b15\u0b30\u0b4d\u0b2e\u0b36\u0b3e\u0b33\u0b3e \u0b06\u0b5f\u0b4b\u0b1c\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b30\u0b3e\u0b1c\u0b4d\u0b5f\u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b2c\u0b48\u0b20\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b0f\u0b2c\u0b02 \u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b19\u0b4d\u0b15\u0b41 \u0b26\u0b3e\u0b16\u0b32 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3f\u0b38\u0b4d\u0b24\u0b43\u0b24 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b0f\u0b2c\u0b02 \u0b09\u0b2a\u0b38\u0b4d\u0b25\u0b3e\u0b2a\u0b28\u0b3e \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b06\u0b07\u0b28\u0b17\u0b24 \u0b28\u0b4b\u0b1f\u0b3f\u0b38\u0b4d\u0b30 \u0b1c\u0b2c\u0b3e\u0b2c \u0b26\u0b47\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b1c\u0b47\u0b1c\u0b47 \u0b05\u0b27\u0b3f\u0b28\u0b3f\u0b5f\u0b2e \u0b0f\u0b2c\u0b02 \u0b2a\u0b15\u0b4d\u0b38\u0b4b \u0b05\u0b27\u0b3f\u0b28\u0b3f\u0b5f\u0b2e \u0b38\u0b2e\u0b4d\u0b2c\u0b28\u0b4d\u0b27\u0b40\u0b5f \u0b2a\u0b4d\u0b30\u0b38\u0b19\u0b4d\u0b17\u0b30\u0b47 \u0b06\u0b07\u0b28 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b26\u0b3e\u0b24\u0b3e\u0b19\u0b4d\u0b15 \u0b38\u0b39 \u0b38\u0b2e\u0b28\u0b4d\u0b71\u0b5f \u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Collaboration", "sub_theme": "Relationship Management" }, { "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Empathy" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy implementation" }, { "type": "Functional", "theme": "Project Management", "sub_theme": "Project Evaluation & Monitoring" }, { "type": "Functional", "theme": "Litigation Management", "sub_theme": "Legal Know-How" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Domain", "theme": "Child Protection Legal Frameworks", "sub_theme": "Expertise in Juvenile Justice Act, POCSO Act, and Child Labour (Prohibition and Regulation) Act" }, { "type": "Domain", "theme": "Child Welfare Schemes & Programs", "sub_theme": "In-depth knowledge of Integrated Child Protection Services (ICPS) and Mission Vatsalya guidelines" }, { "type": "Domain", "theme": "Adoption Regulations & Procedures", "sub_theme": "Comprehensive understanding of CARA guidelines and the Hindu Adoptions and Maintenance Act (HAMA)" }, { "type": "Domain", "theme": "Institutional Care Standards", "sub_theme": "Knowledge of standards for Child Welfare Institutions (CWIs) and homes as per JJ Model Rules" }, { "type": "Domain", "theme": "International Child Rights Conventions", "sub_theme": "Familiarity with the UN Convention on the Rights of the Child (UNCRC) and its optional protocols" }, { "type": "Domain", "theme": "Stakeholder Coordination in Child Protection", "sub_theme": "Knowledge of coordinating with Police (SJPU), Judiciary (CWC/JJB), and civil society organizations" }], "sort_order": 10, "created_at": "2026-01-15T10:06:51.819811+00:00", "updated_at": "2026-01-15T10:06:51.819811+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": null, "sector_name": null, "instruction": "test", "id": "25fa1b0b-6e01-4003-ab5c-b633a1a48028", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0b09\u0b2a \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15/\u0b38\u0b39\u0b15\u0b3e\u0b30\u0b40 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15", "status": "COMPLETED", "wing_division_section": "\u0b2e\u0b39\u0b3f\u0b33\u0b3e \u0b13 \u0b36\u0b3f\u0b36\u0b41 \u0b2c\u0b3f\u0b15\u0b3e\u0b36 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17", "role_responsibilities": ["\u0b2e\u0b39\u0b3f\u0b33\u0b3e \u0b13 \u0b36\u0b3f\u0b36\u0b41 \u0b2c\u0b3f\u0b15\u0b3e\u0b36 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e (\u0b06\u0b07. \u0b38\u0b3f. \u0b21\u0b3f. \u0b0f\u0b38\u0b4d., \u0b2a\u0b4b\u0b37\u0b23 \u0b05\u0b2d\u0b3f\u0b2f\u0b3e\u0b28, \u0b2c\u0b3f. \u0b2c\u0b3f. \u0b2c\u0b3f. \u0b2a\u0b3f.) \u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b71\u0b5f\u0b28 \u0b0f\u0b2c\u0b02 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b2a\u0b3e\u0b07\u0b01 \u0b2f\u0b41\u0b17\u0b4d\u0b2e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15\u0b41 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2e\u0b3e\u0b28\u0b15\u0b40\u0b15\u0b43\u0b24 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e\u0b15\u0b41 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b2c\u0b33\u0b40, \u0b38\u0b30\u0b4d\u0b15\u0b41\u0b32\u0b3e\u0b30 \u0b0f\u0b2c\u0b02 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b30\u0b4d\u0b24\u0b4d\u0b24\u0b3e\u0b19\u0b4d\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b2c\u0b33\u0b40\u0b30 \u0b1a\u0b3f\u0b20\u0b3e \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2a\u0b4b\u0b37\u0b23 \u0b1f\u0b4d\u0b30\u0b3e\u0b15\u0b30\u0b4d \u0b20\u0b3e\u0b30\u0b41 \u0b24\u0b25\u0b4d\u0b5f \u0b38\u0b2e\u0b47\u0b24 \u0b1c\u0b3f\u0b32\u0b4d\u0b32\u0b3e\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30\u0b41 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b38\u0b42\u0b1a\u0b28\u0b3e \u0b2a\u0b4d\u0b30\u0b23\u0b3e\u0b33\u0b40 (\u0b0f\u0b2e\u0b4d. \u0b06\u0b07. \u0b0f\u0b38\u0b4d.) \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b38\u0b02\u0b15\u0b33\u0b28, \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b23 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b38\u0b47\u0b2c\u0b3e \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b09\u0b2a\u0b30\u0b47 \u0b28\u0b1c\u0b30 \u0b30\u0b16\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e\u0b17\u0b24 \u0b06\u0b39\u0b4d\u0b71\u0b3e\u0b28\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b1a\u0b3f\u0b39\u0b4d\u0b28\u0b1f \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b05\u0b19\u0b4d\u0b17\u0b28\u0b71\u0b3e\u0b21\u0b3f \u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30 \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b5f \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b71\u0b5f\u0b28 \u0b38\u0b4d\u0b25\u0b33\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b28\u0b3f\u0b5f\u0b2e\u0b3f\u0b24 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b2a\u0b30\u0b3f\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b28\u0b40\u0b24\u0b3f\u0b17\u0b24 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e\u0b15\u0b41 \u0b38\u0b2e\u0b30\u0b4d\u0b25\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17\u0b40\u0b5f \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b4d\u0b30\u0b2e \u0b09\u0b2a\u0b30\u0b47 \u0b2a\u0b4d\u0b30\u0b3e\u0b25\u0b2e\u0b3f\u0b15 \u0b2e\u0b42\u0b32\u0b4d\u0b5f\u0b3e\u0b19\u0b4d\u0b15\u0b28 \u0b05\u0b27\u0b4d\u0b5f\u0b5f\u0b28 \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b2d\u0b3e\u0b2c \u0b2e\u0b42\u0b32\u0b4d\u0b5f\u0b3e\u0b19\u0b4d\u0b15\u0b28 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b0f\u0b28\u0b4d. \u0b06\u0b07. \u0b2a\u0b3f. \u0b38\u0b3f. \u0b38\u0b3f. \u0b21\u0b3f. \u0b2d\u0b33\u0b3f \u0b05\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15 \u0b38\u0b39\u0b2f\u0b4b\u0b17\u0b30\u0b47 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b15\u0b30\u0b4d\u0b2e\u0b1a\u0b3e\u0b30\u0b40\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b24\u0b3e\u0b32\u0b3f\u0b2e \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b4d\u0b30\u0b2e\u0b30 \u0b38\u0b2e\u0b28\u0b4d\u0b71\u0b5f \u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0b30\u0b47 \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28\u0b3f\u0b15 \u0b2c\u0b3f\u0b37\u0b5f \u0b38\u0b2e\u0b47\u0b24 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b71\u0b5f\u0b28 \u0b38\u0b2e\u0b4d\u0b2c\u0b28\u0b4d\u0b27\u0b40\u0b5f \u0b2b\u0b3e\u0b07\u0b32 \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b3e\u0b2c\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b2a\u0b4d\u0b30\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e\u0b15\u0b30\u0b23 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b38\u0b4d\u0b71\u0b3e\u0b38\u0b4d\u0b25\u0b4d\u0b5f, \u0b2a\u0b4b\u0b37\u0b23 \u0b0f\u0b2c\u0b02 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b09\u0b2a\u0b30\u0b47 \u0b38\u0b2e\u0b28\u0b4d\u0b71\u0b3f\u0b24 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b38\u0b4d\u0b24\u0b30\u0b30\u0b47 \u0b06\u0b28\u0b4d\u0b24\u0b03\u0b2c\u0b3f\u0b2d\u0b3e\u0b17\u0b40\u0b5f \u0b38\u0b2e\u0b28\u0b4d\u0b71\u0b5f\u0b15\u0b41 \u0b38\u0b41\u0b17\u0b2e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964"], "activities": ["\u0b1c\u0b3f\u0b32\u0b4d\u0b32\u0b3e \u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15 \u0b20\u0b3e\u0b30\u0b41 \u0b2a\u0b4d\u0b30\u0b3e\u0b2a\u0b4d\u0b24 \u0b2e\u0b3e\u0b38\u0b3f\u0b15 \u0b2a\u0b4d\u0b30\u0b17\u0b24\u0b3f \u0b2c\u0b3f\u0b2c\u0b30\u0b23\u0b40\u0b30 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b0f\u0b2c\u0b02 \u0b0f\u0b15\u0b40\u0b15\u0b30\u0b23\u0964", "\u0b2c\u0b30\u0b3f\u0b37\u0b4d\u0b20 \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40\u0b19\u0b4d\u0b15 \u0b05\u0b28\u0b41\u0b2e\u0b4b\u0b26\u0b28 \u0b2a\u0b3e\u0b07\u0b01 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b71\u0b5f\u0b28 \u0b38\u0b2e\u0b4d\u0b2c\u0b28\u0b4d\u0b27\u0b40\u0b5f \u0b28\u0b4b\u0b1f\u0b4d \u0b0f\u0b2c\u0b02 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b40 \u0b1a\u0b3f\u0b20\u0b3f\u0b2a\u0b24\u0b4d\u0b30\u0b30 \u0b1a\u0b3f\u0b20\u0b3e \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b05\u0b27\u0b3f\u0b15 \u0b2c\u0b4b\u0b1d \u0b25\u0b3f\u0b2c\u0b3e \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b0f\u0b2c\u0b02 \u0b38\u0b47\u0b2c\u0b3e \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28\u0b30 \u0b27\u0b3e\u0b30\u0b3e \u0b1a\u0b3f\u0b39\u0b4d\u0b28\u0b1f \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b4b\u0b37\u0b23 \u0b1f\u0b4d\u0b30\u0b3e\u0b15\u0b30\u0b4d \u0b30\u0b41 \u0b24\u0b25\u0b4d\u0b5f \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b23 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b38\u0b47\u0b2c\u0b3e\u0b30 \u0b17\u0b41\u0b23\u0b2c\u0b24\u0b4d\u0b24\u0b3e\u0b30\u0b47 \u0b09\u0b28\u0b4d\u0b28\u0b24\u0b3f \u0b06\u0b23\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b2f\u0b4b\u0b17\u0b4d\u0b5f \u0b38\u0b41\u0b2a\u0b3e\u0b30\u0b3f\u0b36 \u0b38\u0b39\u0b3f\u0b24 \u0b2c\u0b3f\u0b38\u0b4d\u0b24\u0b43\u0b24 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b2a\u0b30\u0b3f\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2e\u0b42\u0b32\u0b4d\u0b5f\u0b3e\u0b19\u0b4d\u0b15\u0b28 \u0b05\u0b27\u0b4d\u0b5f\u0b5f\u0b28 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b4d\u0b30\u0b3e\u0b25\u0b2e\u0b3f\u0b15 \u0b0f\u0b2c\u0b02 \u0b2e\u0b3e\u0b27\u0b4d\u0b5f\u0b2e\u0b3f\u0b15 \u0b24\u0b25\u0b4d\u0b5f \u0b38\u0b02\u0b17\u0b4d\u0b30\u0b39 \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b23 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2a\u0b4d\u0b30\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b23 \u0b05\u0b27\u0b3f\u0b2c\u0b47\u0b36\u0b28 \u0b2a\u0b3e\u0b07\u0b01 \u0b32\u0b1c\u0b3f\u0b37\u0b4d\u0b1f\u0b3f\u0b15 \u0b2c\u0b4d\u0b5f\u0b2c\u0b38\u0b4d\u0b25\u0b3e \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b37\u0b5f\u0b2c\u0b38\u0b4d\u0b24\u0b41 \u0b1a\u0b42\u0b21\u0b3c\u0b3e\u0b28\u0b4d\u0b24\u0b15\u0b30\u0b23 \u0b2a\u0b3e\u0b07\u0b01 \u0b30\u0b3e\u0b1c\u0b4d\u0b5f \u0b0f\u0b1f\u0b3f\u0b06\u0b07/\u0b0f\u0b28\u0b06\u0b07\u0b2a\u0b3f\u0b38\u0b3f\u0b38\u0b3f\u0b21\u0b3f \u0b38\u0b39\u0b3f\u0b24 \u0b2f\u0b4b\u0b17\u0b3e\u0b2f\u0b4b\u0b17 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b38\u0b2a\u0b4d\u0b32\u0b3f\u0b2e\u0b47\u0b23\u0b4d\u0b1f\u0 u0b30\u0b47 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3e\u0b30\u0b4d\u0b37\u0b3f\u0b15 \u0b2c\u0b1c\u0b47\u0b1f\u0b4d \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24\u0b3f\u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e, \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b40\u0b24\u0b3f \u0b0f\u0b2c\u0b02 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b38\u0b39\u0b3f\u0b24 \u0b38\u0b41\u0b38\u0b02\u0b17\u0b24\u0b24\u0b3e \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b38\u0b2e\u0b17\u0b4d\u0b30 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e, \u0b2a\u0b3f\u0b0f\u0b2e-\u0b2a\u0b4b\u0b37\u0b23 \u0b2d\u0b33\u0b3f \u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30 \u0b2a\u0b4d\u0b30\u0b3e\u0b5f\u0b4b\u0b1c\u0b3f\u0b24 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b2d\u0b3f\u0b28\u0b4d\u0b28 \u0b1b\u0b3e\u0b24\u0b4d\u0b30\u0b2c\u0b43\u0b24\u0b4d\u0b24\u0b3f \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b4d\u0b30\u0b2e \u0b2a\u0b3e\u0b07\u0b01 \u0b06\u0b2c\u0b23\u0b4d\u0b1f\u0b28 \u0b0f\u0b2c\u0b02 \u0b2a\u0b3e\u0b23\u0b4d\u0b20\u0b3f \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2f\u0b25\u0b3e\u0b30\u0b4d\u0b25\u0b24\u0b3e \u0b0f\u0b2c\u0b02 \u0b38\u0b3e\u0b27\u0b3e\u0b30\u0b23 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b28\u0b3f\u0b5f\u0b2e (\u0b1c\u0b3f. \u0b0f\u0b2b\u0b4d. \u0b06\u0b30\u0b4d.) \u0b30 \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b0f\u0b2c\u0b02 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28\u0b30\u0b47 \u0b2c\u0b4d\u0b5f\u0b5f \u0b09\u0b2a\u0b30\u0b47 \u0b28\u0b1c\u0b30 \u0b30\u0b16\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b38\u0b2e\u0b5f\u0b4b\u0b1a\u0b3f\u0b24 \u0b2d\u0b3e\u0b2c\u0b47 \u0b09\u0b2a\u0b2f\u0b4b\u0b17 \u0b2a\u0b4d\u0b30\u0b2e\u0b3e\u0b23\u0b2a\u0b24\u0b4d\u0b30 (\u0b5f\u0b41. \u0b38\u0b3f.) \u0b26\u0b3e\u0b16\u0b32 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b06\u0b2d\u0b4d\u0b5f\u0b28\u0b4d\u0b24\u0b30\u0b40\u0b23 \u0b0f\u0b2c\u0b02 \u0b2c\u0b3e\u0b39\u0b4d\u0b5f \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2a\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b2c\u0b47\u0b15\u0b4d\u0b37\u0b23\u0b30 \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30\u0b30\u0b47 \u0b28\u0b42\u0b24\u0b28 \u0b2a\u0b4d\u0b30\u0b15\u0b33\u0b4d\u0b2a, \u0b15\u0b4d\u0b30\u0b5f \u0b0f\u0b2c\u0b02 \u0b28\u0b40\u0b24\u0b3f\u0b17\u0b24 \u0b2a\u0b26\u0b15\u0b4d\u0b37\u0b47\u0b2a\u0b3e\u0b07\u0b01 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b38\u0b39\u0b2e\u0b24\u0b3f \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b3f\u0b24 \u0b05\u0b1e\u0b4d\u0b1a\u0b33 \u0b2e\u0b27\u0b4d\u0b5f\u0b30\u0b47 \u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b40\u0b24\u0b3f (\u0b0f\u0b28\u0b07\u0b2a\u0b3f) 2020 \u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b38\u0b2e\u0b4d\u0b2c\u0b33 \u0b38\u0b02\u0b17\u0b4d\u0b30\u0b39 \u0b2a\u0b3e\u0b07\u0b01 \u0b28\u0b47\u0b24\u0b43\u0b24\u0b4d\u0b71 \u0b28\u0b3f\u0b05\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b2a\u0b3e\u0b07\u0b01 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b40 \u0b06\u0b15\u0b3e\u0b09\u0b23\u0b4d\u0b1f, \u0b1f\u0b4d\u0b30\u0b47\u0b1c\u0b47\u0b30\u0b40 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b30 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964"], "activities": ["\u0b2c\u0b3f\u0b2d\u0b3f\u0b28\u0b4d\u0b28 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28\u0b30 \u0b2e\u0b41\u0b16\u0b4d\u0b5f\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15 \u0b38\u0b39\u0b3f\u0b24 \u0b2a\u0b4d\u0b30\u0b3e\u0b15\u0b4d-\u0b2c\u0b1c\u0b47\u0b1f\u0b4d \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28\u0b3f\u0b15 \u0b5f\u0b41\u0b28\u0b3f\u0b1f\u0b30\u0b41 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b3e\u0b2c, \u0b2c\u0b4d\u0b5f\u0b5f \u0b2c\u0b3f\u0b2c\u0b30\u0b23\u0b40 \u0b0f\u0b2c\u0b02 \u0b1a\u0b41\u0b15\u0b4d\u0b24\u0b3f\u0b28\u0b3e\u0b2e\u0b3e \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2a\u0b2c\u0b4d\u0b32\u0b3f\u0b15\u0b4d \u0b2b\u0b3e\u0b07\u0b28\u0b3e\u0b28\u0b4d\u0b38\u0b3f\u0b06\u0b32\u0b4d \u0b2e\u0b4d\u0b5f\u0b3e\u0b28\u0b47\u0b1c\u0b2e\u0b47\u0b23\u0b4d\u0b1f \u0b38\u0b3f\u0b37\u0b4d\u0b1f\u0b2e\u0b4d (\u0b2a\u0b3f. \u0b0f\u0b2b\u0b4d. \u0b0f\u0b2e\u0b4d. \u0b0f\u0b38\u0b4d.) \u0b2e\u0b3e\u0b27\u0b4d\u0b5f\u0b2e\u0b30\u0b47 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b3e\u0b23\u0b4d\u0b20\u0b3f \u0b2a\u0b4d\u0b30\u0b2c\u0b3e\u0b39 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e\u0964", "\u0b06\u0b15\u0b3e\u0b09\u0b23\u0b4d\u0b1f\u0b3e\u0b23\u0b4d\u0b1f \u0b1c\u0b47\u0b28\u0b47\u0b30\u0b3e\u0b32\u0b19\u0b4d\u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b30\u0b41 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b05\u0b28\u0b41\u0b1a\u0b4d\u0b1b\u0b47\u0b26 \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3f\u0b38\u0b4d\u0b24\u0b43\u0b24 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e \u0b0f\u0b2c\u0b02 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f (\u0b0f\u0b1f\u0b3f\u0b06\u0b30) \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b38\u0b30\u0b15\u0b3e\u0b30\u0b40 \u0b07-\u0b2e\u0b3e\u0b30\u0b4d\u0b15\u0b47\u0b1f\u0b2a\u0b4d\u0b32\u0b47\u0b38\u0b4d (\u0b1c\u0b3f\u0b07\u0b0f\u0b2e) \u0b1c\u0b30\u0b3f\u0b06\u0b30\u0b47 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2d\u0b3f\u0b24\u0b4d\u0b24\u0b3f\u0b2d\u0b42\u0b2e\u0b3f, \u0b2a\u0b4d\u0b30\u0b2f\u0b41\u0b15\u0b4d\u0b24\u0b3f \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e \u0b0f\u0b2c\u0b02 \u0b38\u0b47\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b15\u0b4d\u0b30\u0b5f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b3e\u0b2c\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b41\u0b2e\u0b4b\u0b26\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b4d\u0b5f\u0b5f \u0b27\u0b3e\u0b30\u0b3e, \u0b2a\u0b42\u0b30\u0b4d\u0b2c\u0b3e\u0b28\u0b41\u0b2e\u0b3e\u0b28 \u0b06\u0b2c\u0b36\u0b4d\u0b5f\u0b15\u0b24\u0b3e \u0b1a\u0b3f\u0b39\u0b4d\u0b28\u0b1f \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b36\u0b43\u0b19\u0b4d\u0b16\u0b33\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b26\u0b15\u0b4d\u0b37\u0b47\u0b2a \u0b38\u0b41\u0b2a\u0b3e\u0b30\u0b3f\u0b36 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b24\u0b25\u0b4d\u0b5f \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b23 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b05\u0b27\u0b40\u0b28\u0b38\u0b4d\u0b25 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b41\u0b26\u0b3e\u0b28 \u0b2a\u0b4d\u0b30\u0b3e\u0b2a\u0b4d\u0b24 \u0b05\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b2c\u0b33\u0b40 \u0b0f\u0b2c\u0b02 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b30 \u0b1a\u0b3f\u0b20\u0b3e \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b1c\u0b47\u0b1f\u0b4d \u0b05\u0b28\u0b41\u0b2e\u0b4b\u0b26\u0b28, \u0b2a\u0b41\u0b28\u0b03 \u0b06\u0b2c\u0b23\u0b4d\u0b1f\u0b28 \u0b0f\u0b2c\u0b02 \u0b38\u0b3e\u0b2e\u0b17\u0b4d\u0b30\u0b3f\u0b15 \u0b2a\u0b3e\u0b23\u0b4d\u0b20\u0b3f \u0b2a\u0b4d\u0b30\u0b2c\u0b3e\u0b39 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b3f\u0b24 \u0b05\u0b1e\u0b4d\u0b1a\u0b33\u0b30 \u0b05\u0b30\u0b4d\u0b25 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b38\u0b39\u0b3f\u0b24 \u0b2f\u0b4b\u0b17\u0b3e\u0b2f\u0b4b\u0b17 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Public e \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b71\u0b3f\u0b19\u0b4d\u0b17\u0b4d", "role_responsibilities": ["\u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30 \u0b0f\u0b2c\u0b02 \u0b30\u0b3e\u0b1c\u0b4d\u0b5f \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b19\u0b4d\u0b15 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b38\u0b2e\u0b47\u0b24 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30\u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b26\u0b15\u0b4d\u0b37\u0b24\u0b3e, \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b0f\u0b2c\u0b02 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b05\u0b21\u0b3f\u0b1f\u0b30 \u0b30\u0b23\u0b28\u0b48\u0b24\u0b3f\u0b15 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e\u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b38\u0b3f. \u0b0f. \u0b1c\u0b3f. \u0b0f\u0b2c\u0b02 \u0b06\u0b07. \u0b0f\u0b28\u0b4d. \u0b1f\u0b3f. \u0b13. \u0b0f\u0b38\u0b4d. \u0b0f. \u0b06\u0b07. \u0b26\u0b4d\u0b71\u0b3e\u0b30\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b27\u0b3e\u0b30\u0b3f\u0b24 \u0b38\u0b3e\u0b30\u0b4d\u0b2c\u0b1c\u0b28\u0b40\u0b28 \u0b05\u0b21\u0b3f\u0b1f\u0b30 \u0b38\u0b30\u0b4d\u0b2c\u0b4b\u0b1a\u0b4d\u0b1a \u0b2e\u0b3e\u0b28\u0b30 \u0b2a\u0b3e\u0b33\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b38\u0b39\u0b3f\u0b24 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b26\u0b33\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b28\u0b47\u0b24\u0b43\u0b24\u0b4d\u0b71 \u0b0f\u0b2c\u0b02 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36 \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b21\u0b4d\u0b30\u0b3e\u0b2b\u0b4d\u0b1f \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b30 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b41\u0b2e\u0b4b\u0b26\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e, \u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2f\u0b47 \u0b2b\u0b33\u0b3e\u0b2b\u0b33 \u0b2a\u0b4d\u0b30\u0b2e\u0b3e\u0b23-\u0b06\u0b27\u0b3e\u0b30\u0b3f\u0b24, \u0b2a\u0b4d\u0b30\u0b2d\u0b3e\u0b2c\u0b36\u0b3e\u0b33\u0b40, \u0b0f\u0b2c\u0b02 \u0b2c\u0b4d\u0b5f\u0b2c\u0b38\u0b4d\u0b25\u0b3f\u0b24 \u0b09\u0b28\u0b4d\u0b28\u0b24\u0b3f \u0b2a\u0b3e\u0b07\u0b01 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b2f\u0b4b\u0b17\u0b4d\u0b5f \u0b38\u0b41\u0b2a\u0b3e\u0b30\u0b3f\u0b36 \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b47 |", "\u0b17\u0b41\u0b30\u0b41\u0b24\u0b4d\u0b71\u0b2a\u0b42\u0b30\u0b4d\u0b23\u0b4d\u0b23 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2b\u0b33\u0b3e\u0b2b\u0b33 \u0b2c\u0b3f\u0b37\u0b5f\u0b30\u0b47 \u0b06\u0b32\u0b4b\u0b1a\u0b28\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b38\u0b41\u0b36\u0b3e\u0b38\u0b28\u0b15\u0b41 \u0b2a\u0b4d\u0b30\u0b4b\u0b24\u0b4d\u0b38\u0b3e\u0b39\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b30\u0b3f\u0b37\u0b4d\u0b20 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b40 \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40 (\u0b09\u0b26\u0b3e\u0b39\u0b30\u0b23 \u0b38\u0b4d\u0b71\u0b30\u0b42\u0b2a, \u0b2d\u0b3e\u0b30\u0b24 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b19\u0b4d\u0b15 \u0b38\u0b1a\u0b3f\u0b2c, \u0b2e\u0b41\u0b16\u0b4d\u0b5f \u0b38\u0b1a\u0b3f\u0b2c) \u0b19\u0b4d\u0b15 \u0b38\u0b39 \u0b1c\u0b21\u0b3f\u0b24 \u0b39\u0b47\u0b2c\u0b3e\u0964", "\u0b09\u0b1a\u0b4d\u0b1a\u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b0f\u0b2c\u0b02 \u0b06\u0b28\u0b4d\u0b24\u0b30\u0b4d\u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b2e\u0b1e\u0b4d\u0b1a\u0b30\u0b47 \u0b2d\u0b3e\u0b30\u0b24\u0b30 \u0b38\u0b3f\u0b0f\u0b1c\u0b3f\u0b30 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b28\u0b3f\u0b27\u0b3f\u0b24\u0b4d\u0b71 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b09\u0b2a\u0b30\u0b47 \u0b2a\u0b2c\u0b4d\u0b32\u0b3f\u0b15\u0b4d \u0b06\u0b15\u0b3e\u0b09\u0b23\u0b4d\u0b1f\u0b38\u0b4d \u0b15\u0b2e\u0b3f\u0b1f\u0b3f (\u0b2a\u0b3f\u0b0f\u0b38\u0b3f) \u0b2a\u0b30\u0b3f \u0b38\u0b02\u0b38\u0b26\u0b40\u0b5f \u0b15\u0b2e\u0b3f\u0b1f\u0b3f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b38\u0b42\u0b1a\u0b28\u0b3e \u0b26\u0b47\u0b2c\u0b3e\u0964", "\u0b24\u0b25\u0b4d\u0b5f \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b23, \u0b2b\u0b30\u0b47\u0b28\u0b4d\u0b38\u0b3f\u0b15\u0b4d \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b15\u0b4c\u0b36\u0b33 \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b5f \u0b09\u0b26\u0b40\u0b5f\u0b2e\u0b3e\u0b28 \u0b2a\u0b4d\u0b30\u0b2f\u0b41\u0b15\u0b4d\u0b24\u0b3f\u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e \u0b17\u0b4d\u0b30\u0b39\u0b23 \u0b2e\u0b3e\u0b27\u0b4d\u0b5f\u0b2e\u0b30\u0b47 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b05\u0b2d\u0b4d\u0b5f\u0b3e\u0b38\u0b30\u0b47 \u0b28\u0b2c\u0b38\u0b43\u0b1c\u0b28\u0b15\u0b41 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2e\u0b28\u0b4d\u0b24\u0b4d\u0b30\u0b23\u0b3e\u0b33\u0b5f \u0b0f\u0b2c\u0b02 \u0b38\u0b2e\u0b4d\u0b2a\u0b43\u0b15\u0b4d\u0b24 \u0b38\u0b02\u0b38\u0b4d\u0b25\u0b3e\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b38\u0b39 \u0b1c\u0b21\u0b3c\u0b3f\u0b24 \u0b38\u0b3f\u0b0f\u0b1c\u0b3f\u0b30 \u0b2c\u0b3e\u0b30\u0b4d\u0b37\u0b3f\u0b15 \u0b05\u0b21\u0b3f\u0b1f \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b26\u0b3f\u0b17\u0b30\u0b47 \u0b2e\u0b3e\u0b30\u0b4d\u0b17\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2a\u0b30\u0b3f\u0b38\u0b30 \u0b2e\u0b27\u0b4d\u0b5f\u0b30\u0b47 \u0b2c\u0b30\u0b3f\u0b37\u0b4d\u0b20 \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40 (\u0b2e\u0b39\u0b3e\u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15, \u0b2a\u0b4d\u0b30\u0b2e\u0b41\u0b16 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15) \u0b19\u0b4d\u0b15 \u0b38\u0b3e\u0b2e\u0b30\u0b4d\u0b25\u0b4d\u0b5f\u0b15\u0b41 \u0b2e\u0b3e\u0b30\u0b4d\u0b17\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b15\u0b3e\u0b36 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964"], "activities": ["\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3e\u0b30\u0b4d\u0b37\u0b3f\u0b15 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b2a\u0b26 \u0b06\u0b15\u0b33\u0b28 \u0b22\u0b3e\u0b1e\u0b4d\u0b1a\u0b3e\u0b15\u0b41 \u0b05\u0b28\u0b41\u0b2e\u0b4b\u0b26\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b2a\u0b4d\u0b30\u0b2e\u0b41\u0b16 \u0b2a\u0b4d\u0b30\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b4d\u0b30\u0b2c\u0b47\u0b36 \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b25\u0b3e\u0b28 \u0b38\u0b2e\u0b4d\u0b2e\u0b3f\u0b33\u0b28\u0b40\u0b30\u0b47 \u0b05\u0b27\u0b4d\u0b5f\u0b15\u0b4d\u0b37\u0b24\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e (\u0b09\u0b26\u0b3e\u0b39\u0b30\u0b23 \u0b38\u0b4d\u0b71\u0b30\u0b42\u0b2a, \u0b38\u0b2e\u0b17\u0b4d\u0b30 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e, \u0b2a\u0b3f\u0b0f\u0b2e \u0b36\u0b4d\u0b30\u0b40)\u0964", "\u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b39\u0b4b\u0b07\u0b25\u0b3f\u0b2c\u0b3e \u0b38\u0b02\u0b38\u0b4d\u0b25\u0b3e\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b1c\u0b3e\u0b30\u0b3f \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b42\u0b30\u0b4d\u0b2c\u0b30\u0b41 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2a\u0b3e\u0b30\u0b3e \u0b0f\u0b2c\u0b02 \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b30 \u0b1a\u0b42\u0b21\u0b3c\u0b3e\u0b28\u0b4d\u0b24 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b23 \u0b2b\u0b33\u0b3e\u0b2b\u0b33, \u0b21\u0b3f\u0b1c\u0b3f\u0b1f\u0b3e\u0b32 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2d\u0b3f\u0b24\u0b4d\u0b24\u0b3f\u0b2d\u0b42\u0b2e\u0b3f \u0b0f\u0b2c\u0b02 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15 \u0b2a\u0b4d\u0b30\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b23 \u0b2a\u0b4d\u0b30\u0b2d\u0b3e\u0b2c\u0b36\u0b40\u0b33\u0b24\u0b3e \u0b2d\u0b33\u0b3f \u0b17\u0b41\u0b30\u0b41\u0b24\u0b4d\u0b71\u0b2a\u0b42\u0b30\u0b4d\u0b23\u0b4d\u0b23 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b09\u0b2a\u0b30\u0b47 \u0b2c\u0b3f\u0b37\u0b5f\u0b17\u0b24 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b15\u0b41 \u0b1a\u0b42\u0b21\u0b3c\u0b3e\u0b28\u0b4d\u0b24 \u0b30\u0b42\u0b2a \u0b26\u0b47\u0b2c\u0b3e\u0964", "\u0b2a\u0b2c\u0b4d\u0b32\u0b3f\u0b15\u0b4d \u0b06\u0b15\u0b3e\u0b09\u0b23\u0b4d\u0b1f\u0b38\u0b4d \u0b15\u0b2e\u0b3f\u0b1f\u0b3f (\u0b2a\u0b3f\u0b0f\u0b38\u0b3f) \u0b38\u0b2e\u0b4d\u0b2e\u0b41\u0b16\u0b30\u0b47 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b30 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b38\u0b02\u0b15\u0b4d\u0b37\u0b3f\u0b2a\u0b4d\u0b24 \u0b2c\u0b3f\u0b2c\u0b30\u0b23\u0b40 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b17\u0b4d\u0b30\u0b23\u0b40 \u0b06\u0b32\u0b4b\u0b1a\u0b28\u0b3e\u0964", "\u0b05\u0b24\u0b40\u0b24 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b38\u0b41\u0b2a\u0b3e\u0b30\u0b3f\u0b36 \u0b09\u0b2a\u0b30\u0b47 \u0b2e\u0b28\u0b4d\u0b24\u0b4d\u0b30\u0b23\u0b3e\u0b33\u0b5f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b26\u0b4d\u0b71\u0b3e\u0b30\u0b3e \u0b26\u0b3e\u0b16\u0b32 \u0b15\u0b30\u0b3e\u0b2f\u0b3e\u0b07\u0b25\u0b3f\u0b2c\u0b3e \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b17\u0b4d\u0b30\u0b39\u0b23 \u0b28\u0b4b\u0b1f\u0b4d (\u0b0f\u0b1f\u0b3f\u0b0f\u0b28\u0b4d) \u0b30 \u0b38\u0b4d\u0b25\u0b3f\u0b24\u0b3f \u0b09\u0b2a\u0b30\u0b47 oring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Handling Parliamentary Matters", "sub_theme": "Submission of briefs, supply of information" }, { "type": "Domain", "theme": "Public Sector Auditing", "sub_theme": "INTOSAI and CAG's Auditing Standards" }, { "type": "Domain", "theme": "Performance Auditing", "sub_theme": "Audit of Government Schemes and Programs" }, { "type": "Domain", "theme": "Education Sector Governance", "sub_theme": "National Education Policy (NEP) and its Implementation Framework" }, { "type": "Domain", "theme": "Public Financial Management (PFM)", "sub_theme": "Government Accounting, Budgeting, and Expenditure Analysis" }, { "type": "Domain", "theme": "Parliamentary Oversight", "sub_theme": "Functioning of Public Accounts Committee (PAC) and COPU" }, { "type": "Domain", "theme": "Global Education Benchmarks", "sub_theme": "UN Sustainable Development Goals (SDG 4 - Quality Education)" }], "sort_order": 13, "created_at": "2026-01-16T08:02:18.825070+00:00", "updated_at": "2026-01-16T08:02:18.825070+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "d257f196-f914-40ce-abdc-bcd4ed27ab8c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0b06\u0b15\u0b3e\u0b09\u0b23\u0b4d\u0b1f\u0b38\u0b4d \u0b30 \u0b05\u0b24\u0b3f\u0b30\u0b3f\u0b15\u0b4d\u0b24 \u0b28\u0b3f\u0b5f\u0b28\u0b4d\u0b24\u0b4d\u0b30\u0b15", "status": "COMPLETED", "wing_division_section": "\u0b05\u0b30\u0b4d\u0b25 \u0b0f\u0b2c\u0b02 \u0b06\u0b15\u0b3e\u0b09\u0b23\u0b4d\u0b1f\u0b38\u0b4d \u0b71\u0b3f\u0b19\u0b4d\u0b17, \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f", "role_responsibilities": ["\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f\u0b30 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b06\u0b15\u0b3e\u0b09\u0b23\u0b4d\u0b1f\u0b3f\u0b02 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b33\u0b3e\u0b2a\u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e, \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b28\u0b3f\u0b5f\u0b2e\u0b3e\u0b2c\u0b33\u0b40\u0b30 \u0b2a\u0b3e\u0b33\u0b28 \u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b09\u0b1a\u0b4d\u0b1a \u0b15\u0b30\u0b4d\u0b24\u0b4d\u0b24\u0b43\u0b2a\u0b15\u0b4d\u0b37\u0b19\u0b4d\u0b15 \u0b28\u0b3f\u0b15\u0b1f\u0b30\u0b47 \u0b26\u0b3e\u0b16\u0b32 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17\u0b40\u0b5f \u0b2c\u0b1c\u0b47\u0b1f\u0b4d, \u0b38\u0b02\u0b36\u0b4b\u0b27\u0b3f\u0b24 \u0b06\u0b15\u0b33\u0b28 \u0b0f\u0b2c\u0b02 \u0b2c\u0b4d\u0b5f\u0b5f \u0b2c\u0b3f\u0b2c\u0b30\u0b23\u0b40\u0b30 \u0b38\u0b2e\u0b5f\u0b4b\u0b1a\u0b3f\u0b24 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24\u0b3f \u0b0f\u0b2c\u0b02 \u0b0f\u0b15\u0b40\u0b15\u0b30\u0b23 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b38\u0b2e\u0b17\u0b4d\u0b30 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b0f\u0b2c\u0b02 \u0b2e\u0b27\u0b4d\u0b5f\u0b3e\u0b39\u0b4d\u0b28 \u0b2d\u0b4b\u0b1c\u0b28 \u0b2d\u0b33\u0b3f \u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30 \u0b2a\u0b4d\u0b30\u0b3e\u0b5f\u0b4b\u0b1c\u0b3f\u0b24 \u0b0f\u0b2c\u0b02 \u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b3f\u0b24 \u0b05\u0b1e\u0b4d\u0b1a\u0b33-\u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b3f\u0b37\u0b4d\u0b1f \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b3e\u0b23\u0b4d\u0b20\u0b3f\u0b30 \u0b2c\u0b3f\u0b24\u0b30\u0b23, \u0b09\u0b2a\u0b2f\u0b4b\u0b17 \u0b0f\u0b2c\u0b02 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f \u0b05\u0b27\u0b40\u0b28\u0b30\u0b47 \u0b25\u0b3f\u0b2c\u0b3e \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15 \u0b0f\u0b2c\u0b02 \u0b05\u0b23\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15 \u0b15\u0b30\u0b4d\u0b2e\u0b1a\u0b3e\u0b30\u0b40\u0b19\u0b4d\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b47\u0b24\u0b28, \u0b2a\u0b47\u0b28\u0b38\u0b28 \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b5f \u0b2a\u0b3e\u0b30\u0b3f\u0b36\u0b4d\u0b30\u0b2e\u0b3f\u0b15\u0b30 \u0b38\u0b20\u0b3f\u0b15\u0b4d \u0b0f\u0b2c\u0b02 \u0b38\u0b2e\u0b5f\u0b4b\u0b1a\u0b3f\u0b24 \u0b2a\u0b4d\u0b30\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e\u0b15\u0b30\u0b23 \u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b09\u0b2d\u0b5f \u0b06\u0b2d\u0b4d\u0b5f\u0b28\u0b4d\u0b24\u0b30\u0b40\u0b23 \u0b0f\u0b2c\u0b02 \u0b0f. \u0b1c\u0b3f. \u0b05\u0b21\u0b3f\u0b1f\u0b4d\u0b30 \u0b2a\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b2c\u0b47\u0b15\u0b4d\u0b37\u0b23\u0b30 \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2a\u0b4d\u0b30\u0b38\u0b19\u0b4d\u0b17\u0b30\u0b47 \u0b2f\u0b4b\u0b17\u0b3e\u0b2f\u0b4b\u0b17\u0b30 \u0b2a\u0b4d\u0b30\u0b3e\u0b25\u0b2e\u0b3f\u0b15 \u0b2c\u0b3f\u0b28\u0b4d\u0b26\u0b41 \u0b2d\u0b3e\u0b2c\u0b30\u0b47 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b28\u0b42\u0b24\u0b28 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b3e\u0b2c, \u0b38\u0b2e\u0b4d\u0b2c\u0b33 \u0b06\u0b2c\u0b23\u0b4d\u0b1f\u0b28 \u0b0f\u0b2c\u0b02 \u0b28\u0b40\u0b24\u0b3f\u0b17\u0b24 \u0b28\u0b3f\u0b37\u0b4d\u0b2a\u0b24\u0b4d\u0b24\u0b3f\u0b30 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2a\u0b4d\u0b30\u0b2d\u0b3e\u0b2c \u0b09\u0b2a\u0b30\u0b47 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15\u0b19\u0b4d\u0b15\u0b41 \u0b2c\u0b3f\u0b36\u0b47\u0b37\u0b1c\u0b4d\u0b1e \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36 \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e\u0b17\u0b24 \u0b2d\u0b3f\u0b24\u0b4d\u0b24\u0b3f\u0b2d\u0b42\u0b2e\u0b3f \u0b2a\u0b4d\u0b30\u0b15\u0b33\u0b4d\u0b2a\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2a\u0b4d\u0b30\u0b17\u0b24\u0b3f \u0b0f\u0b2c\u0b02 \u0b2c\u0b4d\u0b5f\u0b3e\u0b2a\u0b15 \u0b15\u0b4d\u0b30\u0b5f \u0b09\u0b2a\u0b30\u0b47 \u0b28\u0b1c\u0b30 \u0b30\u0b16\u0b3f\u0b2c\u0b3e, \u0b05\u0b30\u0b4d\u0b25\u0b30 \u0b2e\u0b42\u0b32\u0b4d\u0b5f \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b1c\u0b3f. \u0b0f\u0b2b\u0b4d. \u0b06\u0b30\u0b4d. \u0b30 \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)"], "activities": ["\u0b2c\u0b3f\u0b2d\u0b3f\u0b28\u0b4d\u0b28 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28\u0b30\u0b41 \u0b2a\u0b4d\u0b30\u0b3e\u0b2a\u0b4d\u0b24 \u0b2e\u0b3e\u0b38\u0b3f\u0b15 \u0b0f\u0b2c\u0b02 \u0b24\u0b4d\u0b30\u0b48\u0b2e\u0b3e\u0b38\u0b3f\u0b15 \u0b2c\u0b4d\u0b5f\u0b5f \u0b2c\u0b3f\u0b2c\u0b30\u0b23\u0b40\u0b30 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b41\u0b2e\u0b4b\u0b26\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b2a\u0b2c\u0b4d\u0b32\u0b3f\u0b15\u0b4d \u0b2b\u0b3e\u0b07\u0b28\u0b3e\u0b28\u0b4d\u0b38\u0b3f\u0b06\u0b32\u0b4d \u0b2e\u0b4d\u0b5f\u0b3e\u0b28\u0b47\u0b1c\u0b2e\u0b47\u0b23\u0b4d\u0b1f \u0b38\u0b3f\u0b37\u0b4d\u0b1f\u0b2e\u0b4d (\u0b2a\u0b3f\u0b0f\u0b2b\u0b0f\u0b2e\u0b0f\u0b38) \u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b3e\u0b32\u0b4d \u0b2e\u0b3e\u0b27\u0b4d\u0b5f\u0b2e\u0b30\u0b47 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17\u0b40\u0b5f \u0b15\u0b3e\u0b30\u0b2c\u0b3e\u0b30 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b2c\u0b1c\u0b47\u0b1f\u0b4d \u0b06\u0b2c\u0b23\u0b4d\u0b1f\u0b28, \u0b2a\u0b3e\u0b23\u0b4d\u0b20\u0b3f\u0b30 \u0b2a\u0b41\u0b28\u0b03 \u0b06\u0b2c\u0b23\u0b4d\u0b1f\u0b28 \u0b0f\u0b2c\u0b02 \u0b05\u0b24\u0b3f\u0b30\u0b3f\u0b15\u0b4d\u0b24 \u0b05\u0b28\u0b41\u0b26\u0b3e\u0b28 \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3f\u0b38\u0b4d\u0b24\u0b43\u0b24 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b3e\u0b2c \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b38\u0b30\u0b15\u0b3e\u0b30\u0b40 \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b2a\u0b4d\u0b30\u0b3e\u0b2a\u0b4d\u0b24 \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b05\u0b28\u0b41\u0b26\u0b3e\u0b28-\u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b2c\u0b3f\u0b32\u0b4d\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e\u0b15\u0b30\u0b23 \u0b0f\u0b2c\u0b02 \u0b38\u0b2e\u0b5f\u0b4b\u0b1a\u0b3f\u0b24 \u0b2a\u0b3e\u0b23\u0b4d\u0b20\u0b3f \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b2c\u0b48\u0b27\u0b3e\u0b28\u0b3f\u0b15 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b38\u0b02\u0b38\u0b4d\u0b25\u0b3e \u0b26\u0b4d\u0b71\u0b3e\u0b30\u0b3e \u0b09\u0b20\u0b3e\u0b2f\u0b3e\u0b07\u0b25\u0b3f\u0b2c\u0b3e \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2a\u0b3e\u0b30\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b4d\u0b5f\u0b3e\u0b2a\u0b15 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b36\u0b43\u0b19\u0b4d\u0b16\u0b33\u0b3e \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b28\u0b3f\u0b5f\u0b2e\u0b3f\u0b24 \u0b2c\u0b4d\u0b5f\u0b2c\u0b27\u0b3e\u0b28\u0b30\u0b47 \u0b06\u0b2d\u0b4d\u0b5f\u0b28\u0b4d\u0b24\u0b30\u0b40\u0b23 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b27\u0b40\u0b28\u0b38\u0b4d\u0b25 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964 (\u0b0f\u0b06\u0b07 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24)", "\u0b28\u0b3f\u0b5f\u0b2e \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b0f\u0b2c\u0b02 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b28\u0b42\u0b24\u0b28 \u0b36\u0b b28 \u0b0f\u0b2c\u0b02 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b05\u0b21\u0b3f\u0b1f\u0b30 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e\u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41", "\u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b2a\u0b4d\u0b30\u0b3e\u0b25\u0b2e\u0b3f\u0b15\u0b24\u0b3e \u0b0f\u0b2c\u0b02 \u0b06\u0b28\u0b4d\u0b24\u0b30\u0b4d\u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b38\u0b30\u0b4d\u0b2c\u0b4b\u0b24\u0b4d\u0b24\u0b2e \u0b05\u0b2d\u0b4d\u0b5f\u0b3e\u0b38 (\u0b06\u0b07\u0b0f\u0b28\u0b1f\u0b3f\u0b13\u0b0f\u0b38\u0b0f\u0b06\u0b07) \u0b05\u0b28\u0b41\u0b2f\u0b3e\u0b5f\u0b40 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b28\u0b40\u0b24\u0b3f, \u0b2e\u0b3e\u0b28\u0b15 \u0b0f\u0b2c\u0b02 \u0b2a\u0b26\u0b4d\u0b27\u0b24\u0b3f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b0f\u0b2c\u0b02 \u0b05\u0b2a\u0b21\u0b47\u0b1f\u0b4d \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41", "\u0b05\u0b21\u0b3f\u0b1f\u0b30 \u0b17\u0b41\u0b23\u0b2c\u0b24\u0b4d\u0b24\u0b3e \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b2d\u0b3e\u0b2c\u0b43\u0b26\u0b4d\u0b27\u0b3f \u0b2a\u0b3e\u0b07\u0b01 \u0b2d\u0b3e\u0b30\u0b24\u0b40\u0b5f \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b0f\u0b2c\u0b02 \u0b06\u0b15\u0b3e\u0b09\u0b23\u0b4d\u0b1f\u0b38\u0b4d \u0b2c\u0b3f\u0b2d\u0b3e\u0b17 (\u0b06\u0b07\u0b0f \u0b06\u0b23\u0b4d\u0b21 \u0b0f\u0b21\u0b3f) \u0b15\u0b41 \u0b30\u0b23\u0b28\u0b48\u0b24\u0b3f\u0b15 \u0b26\u0b3f\u0b17 \u0b0f\u0b2c\u0b02 \u0b28\u0b47\u0b24\u0b43\u0b24\u0b4d\u0b71 \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41", "\u0b38\u0b02\u0b38\u0b26/\u0b30\u0b3e\u0b1c\u0b4d\u0b5f \u0b2c\u0b3f\u0b27\u0b3e\u0b28\u0b38\u0b2d\u0b3e \u0b38\u0b2e\u0b4d\u0b2e\u0b41\u0b16\u0b30\u0b47 \u0b09\u0b2a\u0b38\u0b4d\u0b25\u0b3e\u0b2a\u0b28\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b30\u0b3e\u0b37\u0b4d\u0b1f\u0b4d\u0b30\u0b2a\u0b24\u0b3f/\u0b30\u0b3e\u0b1c\u0b4d\u0b5f\u0b2a\u0b3e\u0b33\u0b19\u0b4d\u0b15 \u0b28\u0b3f\u0b15\u0b1f\u0b30\u0b47 \u0b2a\u0b4d\u0b30\u0b2e\u0b41\u0b16 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b15\u0b41 \u0b1a\u0b42\u0b21\u0b3c\u0b3e\u0b28\u0b4d\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b26\u0b3e\u0b16\u0b32 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41", "\u0b05\u0b28\u0b4d\u0b5f \u0b26\u0b47\u0b36\u0b30 \u0b38\u0b30\u0b4d\u0b2c\u0b4b\u0b1a\u0b4d\u0b1a \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b05\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28 (\u0b0f\u0b38\u0b4d. \u0b0f. \u0b06\u0b07.) \u0b0f\u0b2c\u0b02 \u0b2e\u0b3f\u0b33\u0b3f\u0b24 \u0b1c\u0b3e\u0b24\u0b3f\u0b38\u0b02\u0b18 \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b36\u0b4d\u0b71 \u0b2c\u0b4d\u0b5f\u0b3e\u0b19\u0b4d\u0b15 \u0b2d\u0b33\u0b3f \u0b2c\u0b3f\u0b36\u0b4d\u0b71\u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b38\u0b02\u0b38\u0b4d\u0b25\u0b3e \u0b38\u0b39\u0b3f\u0b24 \u0b05\u0b28\u0b4d\u0b24\u0b30\u0b4d\u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b38\u0b2e\u0b4d\u0b2a\u0b30\u0b4d\u0b15 \u0b0f\u0b2c\u0b02 \u0b38\u0b39\u0b2f\u0b4b\u0b17\u0b30 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e", "\u0b28\u0b3f\u0b30\u0b28\u0b4d\u0b24\u0b30 \u0b09\u0b28\u0b4d\u0b28\u0b24\u0b3f\u0b30 \u0b38\u0b02\u0b38\u0b4d\u0b15\u0b43\u0b24\u0b3f\u0b15\u0b41 \u0b2a\u0b4d\u0b30\u0b4b\u0b24\u0b4d\u0b38\u0b3e\u0b39\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b06\u0b07. \u0b0f. \u0b0f\u0b2c\u0b02 \u0b0f. \u0b21\u0b3f. \u0b2e\u0b27\u0b4d\u0b5f\u0b30\u0b47 \u0b15\u0b4d\u0b37\u0b2e\u0b24\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b2e\u0b3e\u0b23, \u0b2a\u0b4d\u0b30\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b23 \u0b0f\u0b2c\u0b02 \u0b21\u0b3f\u0b1c\u0b3f\u0b1f\u0b3e\u0b32 \u0b30\u0b42\u0b2a\u0b3e\u0b28\u0b4d\u0b24\u0b30\u0b23 \u0b2a\u0b26\u0b15\u0b4d\u0b37\u0b47\u0b2a\u0b30 \u0b28\u0b47\u0b24\u0b43\u0b24\u0b4d\u0b71 \u0b28\u0b3f\u0b05\u0b28\u0b4d\u0b24\u0b41", "\u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b30\u0b47 \u0b38\u0b2e\u0b17\u0b4d\u0b30 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2a\u0b4d\u0b30\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e\u0b30 \u0b05\u0b16\u0b23\u0b4d\u0b21\u0b24\u0b3e, \u0b38\u0b4d\u0b71\u0b3e\u0b27\u0b40\u0b28\u0b24\u0b3e \u0b0f\u0b2c\u0b02 \u0b17\u0b41\u0b23\u0b2c\u0b24\u0b4d\u0b24\u0b3e \u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e"], "activities": ["\u0b2c\u0b3f\u0b2d\u0b3f\u0b28\u0b4d\u0b28 \u0b2e\u0b28\u0b4d\u0b24\u0b4d\u0b30\u0b23\u0b3e\u0b33\u0b5f, \u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b0f\u0b2c\u0b02 \u0b30\u0b3e\u0b37\u0b4d\u0b1f\u0b4d\u0b30\u0b3e\u0b5f\u0b24\u0b4d\u0b24 \u0b09\u0b26\u0b4d\u0b5f\u0b4b\u0b17 \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3e\u0b30\u0b4d\u0b37\u0b3f\u0b15 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b41\u0b2e\u0b4b\u0b26\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e", "\u0b17\u0b41\u0b30\u0b41\u0b24\u0b4d\u0b71\u0b2a\u0b42\u0b30\u0b4d\u0b23\u0b4d\u0b23 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2b\u0b33\u0b3e\u0b2b\u0b33 \u0b09\u0b2a\u0b30\u0b47 \u0b2c\u0b3f\u0b1a\u0b3e\u0b30\u0b2c\u0b3f\u0b2e\u0b30\u0b4d\u0b36 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b21\u0b4d\u0b30\u0b3e\u0b2b\u0b4d\u0b1f \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b15\u0b41 \u0b1a\u0b42\u0b21\u0b3c\u0b3e\u0b28\u0b4d\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b09\u0b1a\u0b4d\u0b1a \u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b2c\u0b48\u0b20\u0b15\u0b30\u0b47 \u0b05\u0b27\u0b4d\u0b5f\u0b15\u0b4d\u0b37\u0b24\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e", "\u0b09\u0b26\u0b40\u0b5f\u0b2e\u0b3e\u0b28 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b2f\u0b47\u0b2a\u0b30\u0b3f\u0b15\u0b3f \u0b2a\u0b30\u0b3f\u0b2c\u0b47\u0b36 \u0b05\u0b21\u0b3f\u0b1f\u0b4d, \u0b06\u0b07\u0b1f\u0b3f \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b0f\u0b2c\u0b02 \u0b21\u0b3e\u0b1f\u0b3e \u0b06\u0b28\u0b3e\u0b32\u0b3f\u0b1f\u0b3f\u0b15\u0b4d\u0b38 \u0b09\u0b2a\u0b30\u0b47 \u0b2a\u0b4d\u0b30\u0b3e\u0b27\u0b3f\u0b15\u0b43\u0b24 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b2c\u0b33\u0b40 \u0b0f\u0b2c\u0b02 \u0b2e\u0b3e\u0b28\u0b41\u0b06\u0b32\u0b4d \u0b1c\u0b3e\u0b30\u0b3f \u0b15\u0b30\u0b3f\u0b2c\u0b3e", "\u0b1c\u0b4b\u0b28\u0b3e\u0b32 \u0b0f\u0b2c\u0b02 \u0b30\u0b3e\u0b1c\u0b4d\u0b5f \u0b06\u0b15\u0b3e\u0b09\u0b23\u0b4d\u0b1f\u0b3e\u0b23\u0b4d\u0b1f \u0b1c\u0b47\u0b28\u0b47\u0b30\u0b3e\u0b32 (\u0b0f. \u0b1c\u0b3f.) \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b26\u0b15\u0b4d\u0b37\u0b24\u0b3e\u0b30 \u0b28\u0b3f\u0b5f\u0b2e\u0b3f\u0b24 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964 * \u0b06\u0b30\u0b4d\u0b1f\u0b3f\u0b2b\u0b3f\u0b38\u0b3f\u0b06\u0b32 \u0b07\u0b23\u0b4d\u0b1f\u0b47\u0b32\u0b3f\u0b1c\u0b47\u0b28\u0b4d\u0b38 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b3f\u0b24 *", "\u0b17\u0b41\u0b30\u0b41\u0b24\u0b4d\u0b71\u0b2a\u0b42\u0b30\u0b4d\u0b23\u0b4d\u0b23 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b2a\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b2c\u0b47\u0b15\u0b4d\u0b37\u0b23 \u0b0f\u0b2c\u0b02 \u0b38\u0b41\u0b2a\u0b3e\u0b30\u0b3f\u0b36 \u0b09\u0b2a\u0b30\u0b47 \u0b2d\u0b3e\u0b30\u0b24 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b19\u0b4d\u0b15 \u0b38\u0b1a\u0b3f\u0b2c\u0b19\u0b4d\u0b15 \u0b38\u0b2e\u0b47\u0b24 \u0b2c\u0b30\u0b3f\u0b37\u0b4d\u0b20 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b40 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b30\u0b4d\u0b24\u0b4d\u0b24\u0b3e\u0b19\u0b4d\u0b15 \u0b38\u0b39 \u0b1c\u0b21\u0b3f\u0b24 \u0b39\u0b47\u0b2c\u0b3e", "\u0b06\u0b07. \u0b0f\u0b28\u0b4d. \u0b1f\u0b3f. \u0b13. \u0b0f\u0b38\u0b4d. \u0b0f. \u0b06\u0b07. \u0b0f\u0b2c\u0b02 \u0b0f. \u0b0f\u0b38\u0b4d. \u0b13. \u0b0f\u0b38\u0b4d. \u0b0f. \u0b06\u0b07. \u0b2a\u0b30\u0b3f \u0b06\u0b28\u0b4d\u0b24\u struction": null, "id": "e48749cb-ed34-464b-be18-cc793acea337", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0a38\u0a15\u0a71\u0a24\u0a30 (\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06)", "status": "COMPLETED", "wing_division_section": "\u0a38\u0a15\u0a71\u0a24\u0a30\u0a47\u0a24, \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a35\u0a3f\u0a2d\u0a3e\u0a17", "role_responsibilities": ["\u0a15\u0a47\u0a02\u0a26\u0a30 \u0a38\u0a3c\u0a3e\u0a38\u0a3f\u0a24 \u0a2a\u0a4d\u0a30\u0a26\u0a47\u0a38\u0a3c \u0a26\u0a3e\u0a26\u0a30\u0a3e \u0a05\u0a24\u0a47 \u0a28\u0a17\u0a30 \u0a39\u0a35\u0a47\u0a32\u0a40 \u0a05\u0a24\u0a47 \u0a26\u0a2e\u0a28 \u0a05\u0a24\u0a47 \u0a26\u0a40\u0a35 \u0a32\u0a08 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a35\u0a3f\u0a2d\u0a3e\u0a17 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40 \u0a2e\u0a41\u0a16\u0a40 \u0a35\u0a1c\u0a4b\u0a02 \u0a38\u0a47\u0a35\u0a3e \u0a28\u0a3f\u0a2d\u0a3e\u0a13\u0964", "\u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a28\u0a40\u0a24\u0a40 (\u0a10\u0a71\u0a28. \u0a08. \u0a2a\u0a40.) 2020 \u0a26\u0a47 \u0a05\u0a28\u0a41\u0a38\u0a3e\u0a30 \u0a38\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a28\u0a40\u0a24\u0a40\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e\u0a3e\u0a02 \u0a26\u0a47 \u0a28\u0a3f\u0a30\u0a2e\u0a3e\u0a23, \u0a30\u0a23\u0a28\u0a40\u0a24\u0a15 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a2c\u0a70\u0a26\u0a40 \u0a05\u0a24\u0a47 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a26\u0a40 \u0a05\u0a17\u0a35\u0a3e\u0a08 \u0a15\u0a30\u0a4b\u0964", "\u0a38\u0a2e\u0a71\u0a17\u0a30 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06, \u0a2a\u0a40. \u0a10\u0a71\u0a2e. \u0a2a\u0a4b\u0a38\u0a3c\u0a23 \u0a05\u0a24\u0a47 \u0a2a\u0a40. \u0a10\u0a71\u0a2e. \u0a10\u0a71\u0a38. \u0a10\u0a71\u0a1a. \u0a06\u0a30. \u0a06\u0a08. \u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a35\u0a30\u0a17\u0a40\u0a06\u0a02 \u0a15\u0a47\u0a02\u0a26\u0a30\u0a40 \u0a38\u0a2a\u0a3e\u0a02\u0a38\u0a30\u0a21 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a2d\u0a3e\u0a35\u0a38\u0a3c\u0a3e\u0a32\u0a40 \u0a32\u0a3e\u0a17\u0a42\u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23\u0a3e\u0964", "\u0a1c\u0a40. \u0a10\u0a71\u0a2b. \u0a06\u0a30. \u0a05\u0a24\u0a47 \u0a39\u0a4b\u0a30 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a28\u0a3f\u0a2f\u0a2e\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a02\u0a26\u0a47 \u0a39\u0a4b\u0a0f \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f \u0a26\u0a47 \u0a2c\u0a1c\u0a1f \u0a28\u0a3f\u0a30\u0a2e\u0a3e\u0a23, \u0a35\u0a70\u0a21 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b\u0964", "\u0a15\u0a47\u0a02\u0a26\u0a30 \u0a38\u0a3c\u0a3e\u0a38\u0a3f\u0a24 \u0a2a\u0a4d\u0a30\u0a26\u0a47\u0a38\u0a3c \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a28, \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a2e\u0a70\u0a24\u0a30\u0a3e\u0a32\u0a47 \u0a05\u0a24\u0a47 \u0a39\u0a4b\u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a38\u0a70\u0a38\u0a25\u0a3e\u0a35\u0a3e\u0a02 \u0a1c\u0a3f\u0a35\u0a47\u0a02 \u0a15\u0a3f \u0a10\u0a71\u0a28. \u0a38\u0a40. \u0a08. \u0a06\u0a30. \u0a1f\u0a40. \u0a05\u0a24\u0a47 \u0a2f\u0a42. \u0a1c\u0a40. \u0a38\u0a40. \u0a26\u0a30\u0a2e\u0a3f\u0a06\u0a28 \u0a2e\u0a41\u0a22\u0a32\u0a47 \u0a38\u0a70\u0a2a\u0a30\u0a15 \u0a35\u0a1c\u0a4b\u0a02 \u0a15\u0a70\u0a2e \u0a15\u0a30\u0a4b\u0964", "\u0a38\u0a15\u0a42\u0a32 \u0a26\u0a47 \u0a38\u0a3e\u0a30\u0a47 \u0a2a\u0a71\u0a27\u0a30\u0a3e\u0a02 \u0a09\u0a71\u0a24\u0a47 \u0a35\u0a3f\u0a71\u0a26\u0a3f\u0a05\u0a15 \u0a2c\u0a41\u0a28\u0a3f\u0a06\u0a26\u0a40 \u0a22\u0a3e\u0a02\u0a1a\u0a47, \u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a15 \u0a17\u0a41\u0a23\u0a35\u0a71\u0a24\u0a3e \u0a05\u0a24\u0a47 \u0a38\u0a3f\u0a71\u0a16\u0a23 \u0a26\u0a47 \u0a28\u0a24\u0a40\u0a1c\u0a3f\u0a06\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a38\u0a41\u0a27\u0a3e\u0a30 \u0a32\u0a08 \u0a2a\u0a39\u0a3f\u0a32\u0a15\u0a26\u0a2e\u0a40\u0a06\u0a02 \u0a1a\u0a32\u0a3e\u0a13\u0964", "\u0a2f\u0a4b\u0a1c\u0a28\u0a3e \u0a28\u0a42\u0a70 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28, \u0a28\u0a40\u0a24\u0a40 \u0a2b\u0a40\u0a21\u0a2c\u0a48\u0a15 \u0a05\u0a24\u0a47 \u0a38\u0a2e\u0a30\u0a71\u0a25\u0a3e \u0a28\u0a3f\u0a30\u0a2e\u0a3e\u0a23 \u0a32\u0a08 \u0a30\u0a3e\u0a1c \u0a38\u0a30\u0a15\u0a3e\u0a30\u0a3e\u0a02 \u0a28\u0a3e\u0a32 \u0a24\u0a3e\u0a32\u0a2e\u0a47\u0a32, \u0a16\u0a3e\u0a38 \u0a15\u0a30\u0a15\u0a47 \u0a05\u0a70\u0a24\u0a30-\u0a30\u0a3e\u0a1c\u0a40 \u0a35\u0a3f\u0a26\u0a3f\u0a05\u0a15 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a32\u0a08 \u0a17\u0a41\u0a1c\u0a30\u0a3e\u0a24 \u0a05\u0a24\u0a47 \u0a2e\u0a39\u0a3e\u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30 \u0a35\u0a30\u0a17\u0a47 \u0a17\u0a41\u0a06\u0a02\u0a22\u0a40 \u0a30\u0a3e\u0a1c\u0a3e\u0a02 \u0a28\u0a3e\u0a32\u0964", "\u0a35\u0a3f\u0a71\u0a26\u0a3f\u0a05\u0a15 \u0a2a\u0a39\u0a3f\u0a32\u0a15\u0a26\u0a2e\u0a40\u0a06\u0a02 \u0a26\u0a40 \u0a2a\u0a4d\u0a30\u0a17\u0a24\u0a40 \u0a26\u0a3e \u0a2e\u0a41\u0a32\u0a3e\u0a02\u0a15\u0a23 \u0a15\u0a30\u0a28 \u0a05\u0a24\u0a47 \u0a30\u0a23\u0a28\u0a40\u0a24\u0a15 \u0a26\u0a3f\u0a38\u0a3c\u0a3e \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a09\u0a71\u0a1a \u0a2a\u0a71\u0a27\u0a30\u0a40 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a2e\u0a40\u0a1f\u0a3f\u0a70\u0a17\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a4d\u0a30\u0a27\u0a3e\u0a28\u0a17\u0a40 \u0a15\u0a30\u0a4b\u0964"], "activities": ["\u0a28\u0a40\u0a24\u0a40\u0a17\u0a24 \u0a26\u0a38\u0a24\u0a3e\u0a35\u0a47\u0a1c\u0a3c\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2e\u0a70\u0a24\u0a30\u0a40 \u0a2e\u0a70\u0a21\u0a32 \u0a26\u0a47 \u0a28\u0a4b\u0a1f\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a2e\u0a28\u0a1c\u0a3c\u0a42\u0a30\u0a40 \u0a26\u0a47\u0a23\u0a3e\u0964", "\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30 \u0a05\u0a24\u0a47 \u0a39\u0a4b\u0a30 \u0a38\u0a40\u0a28\u0a40\u0a05\u0a30 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a28\u0a3e\u0a32 \u0a38\u0a2e\u0a40\u0a16\u0a3f\u0a06 \u0a2e\u0a40\u0a1f\u0a3f\u0a70\u0a17\u0a3e\u0a02 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06 \u0a2c\u0a3e\u0a30\u0a47 \u0a30\u0a3e\u0a38\u0a3c\u0a1f\u0a30\u0a40 \u0a2a\u0a71\u0a27\u0a30 \u0a26\u0a40\u0a06\u0a02 \u0a2e\u0a40\u0a1f\u0a3f\u0a70\u0a17\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a70\u0a2e\u0a47\u0a32\u0a28\u0a3e\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a15\u0a47\u0a02\u0a26\u0a30 \u0a38\u0a3c\u0a3e\u0a38\u0a3f\u0a24 \u0a2a\u0a4d\u0a30\u0a26\u0a47\u0a38\u0a3c \u0a26\u0a40 \u0a28\u0a41\u0a2e\u0a3e\u0a07\u0a70\u0a26\u0a17\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a35\u0a3f\u0a2d\u0a3e\u0a17 \u0a32\u0a08 \u0a38\u0a32\u0a3e\u0a28\u0a3e \u0a38\u0a2e\u0a30\u0a71\u0a25\u0a3e \u0a28\u0a3f\u0a30\u0a2e\u0a3e\u0a23 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e (\u0a0f. \u0a38\u0a40. \u0a2c\u0a40. \u0a2a\u0a40.) \u0a28\u0a42\u0a70 \u0a05\u0a70\u0a24\u0a3f\u0a2e \u0a30\u0a42\u0a2a \u0a26\u0a47\u0a23\u0a3e\u0964", "\u0a35\u0a71\u0a21\u0a47 \u0a2a\u0a71\u0a27\u0a30 \u0a09\u0a71\u0a24\u0a47 \u0a16\u0a30\u0a40\u0a26 \u0a05\u0a24\u0a47 \u0a2c\u0a41\u0a28\u0a3f\u0a06\u0a26\u0a40 \u0a22\u0a3e\u0a02\u0a1a\u0a47 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a4b\u0a1c\u0a48\u0a15\u0a1f\u0a3e\u0a02 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a09\u0a71\u0a1a \u0a2a\u0a71\u0a27\u0a30\u0a40 \u0a1c\u0a28\u0a24\u0a15 \u0a38\u0a3c\u0a3f\u0a15\u0a3e\u0a07\u0a24\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a70\u0a38\u0a26\u0a40 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a28\u0a42\u0a70 \u0a39\u0a71\u0a32 \u0a15\u0a30\u0a28\u0a3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Think 0a3e\u0964", "\u0a15\u0a47\u0a02\u0a26\u0a30 \u0a38\u0a3c\u0a3e\u0a38\u0a3f\u0a24 \u0a2a\u0a4d\u0a30\u0a26\u0a47\u0a38\u0a3c \u0a26\u0a47 \u0a05\u0a70\u0a26\u0a30 \u0a38\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a35\u0a3f\u0a71\u0a26\u0a3f\u0a05\u0a15 \u0a28\u0a40\u0a24\u0a40\u0a06\u0a02, \u0a2a\u0a4d\u0a30\u0a4b\u0a17\u0a30\u0a3e\u0a2e\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 (\u0a1c\u0a3f\u0a35\u0a47\u0a02 \u0a15\u0a3f \u0a38\u0a2e\u0a71\u0a17\u0a30 \u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06, \u0a2a\u0a40. \u0a10\u0a71\u0a2e. \u0a2a\u0a4b\u0a38\u0a3c\u0a23) \u0a28\u0a42\u0a70 \u0a32\u0a3e\u0a17\u0a42 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a09\u0a28\u0a4d\u0a39\u0a3e\u0a02 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f \u0a05\u0a24\u0a47 \u0a05\u0a27\u0a40\u0a28 \u0a26\u0a2b\u0a24\u0a30\u0a3e\u0a02 \u0a26\u0a47 \u0a38\u0a3e\u0a30\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40, \u0a38\u0a25\u0a3e\u0a2a\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a71\u0a24\u0a40 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a15\u0a30\u0a4b\u0964", "\u0a38\u0a3e\u0a30\u0a47 \u0a38\u0a30\u0a15\u0a3e\u0a30\u0a40 \u0a05\u0a24\u0a47 \u0a38\u0a30\u0a15\u0a3e\u0a30\u0a40 \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a2a\u0a4d\u0a30\u0a3e\u0a2a\u0a24 \u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a26\u0a47 \u0a15\u0a70\u0a2e\u0a15\u0a3e\u0a1c \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e, \u0a05\u0a15\u0a3e\u0a26\u0a2e\u0a3f\u0a15 \u0a2e\u0a3f\u0a06\u0a30 \u0a05\u0a24\u0a47 \u0a17\u0a41\u0a23\u0a35\u0a71\u0a24\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23\u0a3e\u0964", "\u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a15 \u0a2d\u0a30\u0a24\u0a40, \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08, \u0a24\u0a3e\u0a07\u0a28\u0a3e\u0a24\u0a40 \u0a05\u , "\u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a15\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a39\u0a48\u0a71\u0a21\u0a2e\u0a3e\u0a38\u0a1f\u0a30\u0a3e\u0a02 \u0a32\u0a08 \u0a35\u0a30\u0a15\u0a38\u0a3c\u0a3e\u0a2a\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a3f\u0a16\u0a32\u0a3e\u0a08 \u0a26\u0a3e \u0a06\u0a2f\u0a4b\u0a1c\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a30\u0a41\u0a1d\u0a3e\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a3e\u0a21\u0a3c\u0a47 \u0a26\u0a40 \u0a2a\u0a1b\u0a3e\u0a23 \u0a15\u0a30\u0a28 \u0a32\u0a08 \u0a35\u0a3f\u0a26\u0a3f\u0a06\u0a30\u0a25\u0a40 \u0a2e\u0a41\u0a71\u0a32\u0a3e\u0a02\u0a15\u0a23 \u0a21\u0a47\u0a1f\u0a3e \u0a26\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a15\u0a47\u0a02\u0a26\u0a30\u0a40 \u0a2f\u0a4b\u0a1c\u0a28\u0a3e\u0a35\u0a3e\u0a02 \u0a32\u0a08 \u0a2a\u0a4d\u0a30\u0a38\u0a24\u0a3e\u0a35\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a09\u0a2a\u0a2f\u0a4b\u0a17\u0a24\u0a3e \u0a2a\u0a4d\u0a30\u0a2e\u0a3e\u0a23 \u0a2a\u0a71\u0a24\u0a30 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a2a\u0a3e\u0a20 \u0a2a\u0a41\u0a38\u0a24\u0a15 \u0a05\u0a24\u0a47 \u0a2a\u0a3e\u0a20\u0a15\u0a4d\u0a30\u0a2e \u0a05\u0a28\u0a41\u0a15\u0a42\u0a32\u0a24\u0a3e \u0a32\u0a08 \u0a10\u0a71\u0a28. \u0a38\u0a40. \u0a08. \u0a06\u0a30. \u0a1f\u0a40. \u0a28\u0a3e\u0a32 \u0a24\u0a3e\u0a32\u0a2e\u0a47\u0a32 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a05\u0a15\u0a3e\u0a26\u0a2e\u0a3f\u0a15 \u0a17\u0a41\u0a23\u0a35\u0a71\u0a24\u0a3e \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a32\u0a08 \u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a26\u0a40 \u0a1c\u0a3e\u0a02\u0a1a \u0a15\u0a30\u0a28\u0a3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Creativity & Innovation", "sub_theme": "Transformation Orientation" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Analytical Thinking" }, { "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Mentoring" }, { "type": "Behavioral", "theme": "Commun f\u0a2a\u0a1f\u0a40 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a30 (\u0a38\u0a3f\u0a71\u0a16\u0a3f\u0a06)", "status": "COMPLETED", "wing_division_section": "\u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a28 \u0a05\u0a24\u0a47 \u0a38\u0a25\u0a3e\u0a2a\u0a28\u0a3e \u0a35\u0a3f\u0a70\u0a17", "role_responsibilities": ["\u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a05\u0a24\u0a47 \u0a17\u0a3c\u0a48\u0a30-\u0a05\u0a27\u0a3f\u0a06\u0a2a\u0a28 \u0a38\u0a1f\u0a3e\u0a2b \u0a26\u0a47 \u0a38\u0a3e\u0a30\u0a47 \u0a38\u0a25\u0a3e\u0a2a\u0a28\u0a3e \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a15\u0a30\u0a4b, \u0a1c\u0a3f\u0a38 \u0a35\u0a3f\u0a71\u0a1a \u0a2d\u0a30\u0a24\u0a40, \u0a24\u0a30\u0a71\u0a15\u0a40\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a40\u0a28\u0a40\u0a06\u0a30\u0a24\u0a3e \u0a38\u0a42\u0a1a\u0a40\u0a06\u0a02 \u0a38\u0a3c\u0a3e\u0a2e\u0a32 \u0a39\u0a28\u0964", "\u0a26\u0a2b\u0a3c\u0a24\u0a30 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28, \u0a35\u0a38\u0a24\u0a3e\u0a02/\u0a38\u0a47\u0a35\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a40 \u0a16\u0a30\u0a40\u0a26 \u0a05\u0a24\u0a47 \u0a30\u0a71\u0a16-\u0a30\u0a16\u0a3e\u0a05 \u0a38\u0a2e\u0a47\u0a24 \u0a21\u0a3e\u0a07\u0a30\u0a48\u0a15\u0a1f\u0a4b\u0a30\u0a47\u0a1f \u0a26\u0a47 \u0a38\u0a3e\u0a30\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40 \u0a15\u0a3e\u0a30\u0a1c\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a38\u0a70\u0a2d\u0a3e\u0a32\u0a23\u0a3e\u0964", "\u0a2a\u0a48\u0a28\u0a38\u0a3c\u0a28\u0a3e\u0a02 \u0a26\u0a47 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02, \u0a05\u0a28\u0a41\u0a38\u0a3c\u0a3e\u0a38\u0a28\u0a40 \u0a15\u0a3e\u0a30\u0a35\u0a3e\u0a08\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a1a\u0a4c\u0a15\u0a38\u0a40 \u0a26\u0a47 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a26\u0a40 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28\u0964", "\u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40 \u0a2e\u0a41\u0a71\u0a26\u0a3f\u0a06\u0a02 \u0a28\u0a3e\u0a32 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a06\u0a30. \u0a1f\u0a40. \u0a06\u0a08. \u0a05\u0a30\u0a1c\u0a3c\u0a40\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a40. \u0a2a\u0a40. \u0a1c\u0a40. \u0a06\u0a30. \u0a0f. \u0a10\u0a71\u0a2e. \u0a10\u0a71\u0a38. \u0a38\u0a3c\u0a3f\u0a15\u0a3e\u0a07\u0a24\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a38\u0a70\u0a2d\u0a3e\u0a32\u0a23 \u0a32\u0a08 \u0a28\u0a4b\u0a21\u0a32 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40 \u0a35\u0a1c\u0a4b\u0a02 \u0a15\u0a70\u0a2e \u0a15\u0a30\u0a4b\u0964", "\u0a2e\u0a41\u0a15\u0a71\u0a26\u0a2e\u0a47\u0a2c\u0a3e\u0a1c\u0a3c\u0a40 \u0a26\u0a47 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a4b, \u0a1c\u0a3f\u0a38 \u0a35\u0a3f\u0a71\u0a1a \u0a2a\u0a48\u0a30\u0a3e-\u0a35\u0a3e\u0a30 \u0a1f\u0a3f\u0a71\u0a2a\u0a23\u0a40\u0a06\u0a02 \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e \u0a05\u0a24\u0a47 \u0a15\u0a3e\u0a28\u0a42\u0a70\u0a28\u0a40 \u0a38\u0a32\u0a3e\u0a39\u0a15\u0a3e\u0a30 \u0a28\u0a3e\u0a32 \u0a24\u0a3e\u0a32\u0a2e\u0a47\u0a32 \u0a15\u0a30\u0a28\u0a3e \u0a38\u0a3c\u0a3e\u0a2e\u0a32 \u0a39\u0a48\u0964", "\u0a2d\u0a30\u0a24\u0a40 \u0a05\u0a24\u0a47 \u0a24\u0a30\u0a71\u0a15\u0a40\u0a06\u0a02 \u0a35\u0a3f\u0a71\u0a1a \u0a30\u0a3e\u0a16\u0a35\u0a3e\u0a02\u0a15\u0a30\u0a28 \u0a28\u0a40\u0a24\u0a40\u0a06\u0a02 \u0a26\u0a40 \u0a2a\u0a3e\u0a32\u0a23\u0a3e \u0a28\u0a42\u0a70 \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a13\u0964", "\u0a2a\u0a4d\u0a30\u0a3e\u0a08\u0a35\u0a47\u0a1f \u0a38\u0a39\u0a3e\u0a07\u0a24\u0a3e \u0a2a\u0a4d\u0a30\u0a3e\u0a2a\u0a24 \u0a38\u0a15\u0a42\u0a32\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a17\u0a4d\u0a30\u0a3e\u0a02\u0a1f-\u0a07\u0a28-\u0a0f\u0a21 \u0a26\u0a40 \u0a35\u0a70\u0a21 \u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964"], "activities": ["\u0a28\u0a3f\u0a2f\u0a41\u0a15\u0a24\u0a40, \u0a21\u0a40. \u0a2a\u0a40. \u0a38\u0a40. \u0a05\u0a24\u0a47 \u0a30\u0a3f\u0a1f\u0a3e\u0a07\u0a30\u0a2e\u0a48\u0a02\u0a1f \u0a28\u0a3e\u0a32 \u0a38\u0a2c\u0a70\u0a27\u0a24 \u0a2b\u0a3e\u0a08\u0a32\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a4d\u0a30\u0a15\u0a3f\u0a30\u0a3f\u0a06\u0964", "\u0a06\u0a30. \u0a1f\u0a40. \u0a06\u0a08. \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a3c\u0a3f\u0a15\u0a3e\u0a07\u0a24 \u0a2a\u0a1f\u0a40\u0a38\u0a3c\u0a28\u0a3e\u0a02 \u0a26\u0a47 \u0a1c\u0a35\u0a3e\u0a2c \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a1c\u0a40. \u0a08. \u0a10\u0a71\u0a2e. \u0a2a\u0a4b\u0a30\u0a1f\u0a32 \u0a30\u0a3e\u0a39\u0a40\u0a02 \u0a16\u0a30\u0a40\u0a26\u0a3e \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a28 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a48\u0a15\u0a38\u0a3c\u0a28 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a05\u0a24\u0a47 \u0a2a\u0a4d\u0a30\u0a38\u0a3c\u0a3e\u0a38\u0a15\u0a40 \u0a38\u0a1f\u0a3e\u0a2b \u0a26\u0a47 \u0a15\u0a70\u0a2e \u0a26\u0a40 \u0a28\u0a3f\u0a17\u0a30\u0a3e\u0a28\u0a40 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a05\u0a26\u0a3e\u0a32\u0a24\u0a40 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 \u0a32\u0a08 \u0a15\u0a3e\u0a28\u0a42\u0a70\u0a28 \u0a35\u0a3f\u0a2d\u0a3e\u0a17 \u0a28\u0a3e\u0a32 \u0a38\u0a70\u0a2a\u0a30\u0a15 \u0a15\u0a30\u0a28\u0a3e\u0964", "\u0a38\u0a25\u0a3e\u0a2a\u0a28\u0a3e \u0a26\u0a47 \u0a2e\u0a3e\u0a2e\u0a32\u0a3f\u0a06\u0a02 '\u0a24\u0a47 \u0a30\u0a3f\u0a2a\u0a4b\u0a30\u0a1f\u0a3e\u0a02 \u0a38\u0a2e\u0a47\u0a02 \u0a38\u0a3f\u0a30 \u0a2a\u0a47\u0a38\u0a3c \u0a15\u0a30\u0a28\u0a3e \u0a2f\u0a15\u0a40\u0a28\u0a40 \u0a2c\u0a23\u0a3e\u0a09\u0a23\u0a3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Process Excellence" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Collaboration", "sub_theme": "Knowledge Sharing" }, { "type": "Behavioral", "theme": "Personal Effectiveness", "sub_theme": "Stress Management" }, { "type":
