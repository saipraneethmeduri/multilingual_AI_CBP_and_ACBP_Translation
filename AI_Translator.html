094d\u0937\u0923 \u092a\u0925\u0915\u093e\u0902\u091a\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0906\u0923\u093f \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0928 \u0915\u0930\u0923\u0947.", "\u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0905\u0939\u0935\u093e\u0932\u093e\u091a\u094d\u092f\u093e \u092e\u0938\u0941\u0926\u094d\u092f\u093e\u091a\u093e \u0906\u0922\u093e\u0935\u093e \u0918\u0947\u0923\u0947 \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0932\u093e \u092e\u093e\u0928\u094d\u092f\u0924\u093e \u0926\u0947\u0923\u0947, \u0928\u093f\u0937\u094d\u0915\u0930\u094d\u0937 \u092a\u0941\u0930\u093e\u0935\u094d\u092f\u093e\u0935\u0930 \u0906\u0927\u093e\u0930\u093f\u0924, \u092a\u0930\u093f\u0923\u093e\u092e\u0915\u093e\u0930\u0915 \u0906\u0939\u0947\u0924 \u092f\u093e\u091a\u0940 \u0916\u093e\u0924\u094d\u0930\u0940 \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u092a\u0926\u094d\u0927\u0924\u0936\u0940\u0930 \u0938\u0941\u0927\u093e\u0930\u0923\u093e\u0902\u0938\u093e\u0920\u0940 \u0915\u0943\u0924\u0940 \u0915\u0930\u0923\u094d\u092f\u093e\u092f\u094b\u0917\u094d\u092f \u0936\u093f\u092b\u093e\u0930\u0938\u0940 \u0926\u0947\u0923\u0947.", "\u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923\u093e\u091a\u094d\u092f\u093e \u092e\u0939\u0924\u094d\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0928\u093f\u0937\u094d\u0915\u0930\u094d\u0937\u093e\u0902\u0935\u0930 \u091a\u0930\u094d\u091a\u093e \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0906\u0923\u093f \u0938\u0941\u0936\u093e\u0938\u0928\u093e\u0932\u093e \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 \u0926\u0947\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0935\u0930\u093f\u0937\u094d\u0920 \u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0927\u093f\u0915\u093e\u0931\u094d\u092f\u093e\u0902\u0936\u0940 (\u0909\u0926\u093e\u0939\u0930\u0923\u093e\u0930\u094d\u0925, \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930\u091a\u0947 \u0938\u091a\u093f\u0935, \u092e\u0941\u0916\u094d\u092f \u0938\u091a\u093f\u0935) \u0938\u0902\u0935\u093e\u0926 \u0938\u093e\u0927\u0923\u0947.", "\u0909\u091a\u094d\u091a\u0938\u094d\u0924\u0930\u0940\u092f \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0906\u0923\u093f \u0906\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092e\u0902\u091a\u093e\u0902\u0935\u0930 \u092d\u093e\u0930\u0924\u093e\u091a\u094d\u092f\u093e \u0915\u0945\u0917\u091a\u0947 \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0905\u0939\u0935\u093e\u0932\u093e\u0902\u0935\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0932\u0947\u0916\u093e \u0938\u092e\u093f\u0924\u0940 (\u092a\u0940. \u090f. \u0938\u0940.) \u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0938\u0902\u0938\u0926\u0940\u092f \u0938\u092e\u093f\u0924\u094d\u092f\u093e\u0902\u0928\u093e \u092e\u093e\u0939\u093f\u0924\u0940 \u0926\u0947\u0923\u0947.", "\u0921\u0947\u091f\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923, \u0928\u094d\u092f\u093e\u092f\u0935\u0948\u0926\u094d\u092f\u0915 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0924\u0902\u0924\u094d\u0930 \u0906\u0923\u093f \u0907\u0924\u0930 \u0909\u0926\u092f\u094b\u0928\u094d\u092e\u0941\u0916 \u0924\u0902\u0924\u094d\u0930\u091c\u094d\u091e\u093e\u0928\u093e\u091a\u093e \u0905\u0935\u0932\u0902\u092c \u0915\u0930\u0942\u0928 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u092a\u0926\u094d\u0927\u0924\u0940\u0902\u092e\u0927\u094d\u092f\u0947 \u0928\u093e\u0935\u093f\u0928\u094d\u092f \u0906\u0923\u0923\u0947.", "\u0936\u093f\u0915\u094d\u0937\u0923 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0906\u0923\u093f \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u0936\u0940 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0915\u0945\u0917\u091a\u094d\u092f\u093e \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0905\u0939\u0935\u093e\u0932\u093e\u091a\u0947 \u0905\u0927\u094d\u092f\u093e\u092f \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0928 \u0915\u0930\u0923\u0947.", "\u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u093e\u0924 \u0935\u0930\u093f\u0937\u094d\u0920 \u0905\u0927\u093f\u0915\u093e\u0931\u094d\u092f\u093e\u0902\u0928\u093e (\u092e\u0939\u093e\u0938\u0902\u091a\u093e\u0932\u0915, \u092a\u094d\u0930\u0927\u093e\u0928 \u0938\u0902\u091a\u093e\u0932\u0915) \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0928 \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0902\u091a\u0940 \u0915\u094d\u0937\u092e\u0924\u093e \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0923\u0947."], "activities": ["\u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u093e\u0938\u093e\u0920\u0940 \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u092f\u094b\u091c\u0928\u093e \u0906\u0923\u093f \u091c\u094b\u0916\u0940\u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0906\u0930\u093e\u0916\u0921\u094d\u092f\u093e\u0932\u093e \u092e\u0902\u091c\u0941\u0930\u0940 \u0926\u0947\u0923\u0947.", "\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u0902\u091a\u094d\u092f\u093e (\u0909\u0926\u093e\u0939\u0930\u0923\u093e\u0930\u094d\u0925, \u0938\u092e\u0917\u094d\u0930 \u0936\u093f\u0915\u094d\u0937\u093e, \u092a\u0940\u090f\u092e \u0936\u094d\u0930\u0940) \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u093e\u092e\u0917\u093f\u0930\u0940 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923\u093e\u0938\u093e\u0920\u0940 \u092a\u094d\u0930\u0935\u0947\u0936 \u0906\u0923\u093f \u0928\u093f\u0930\u094d\u0917\u092e\u0928 \u092a\u0930\u093f\u0937\u0926\u093e\u0902\u091a\u0947 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u092a\u0926 \u092d\u0942\u0937\u0935\u0923\u0947.", "\u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093f\u0924 \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u0928\u093e \u091c\u093e\u0930\u0940 \u0915\u0930\u0923\u094d\u092f\u093e\u092a\u0942\u0930\u094d\u0935\u0940 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u093e \u092a\u0930\u093f\u091a\u094d\u091b\u0947\u0926 \u0906\u0923\u093f \u0924\u092a\u093e\u0938\u0923\u0940 \u0905\u0939\u0935\u093e\u0932\u093e\u091a\u093e \u0905\u0902\u0924\u093f\u092e \u0906\u0922\u093e\u0935\u093e \u0918\u0947\u0923\u0947.", "\u0936\u093f\u0915\u094d\u0937\u0923\u093e\u091a\u0947 \u092a\u0930\u093f\u0923\u093e\u092e, \u0921\u093f\u091c\u093f\u091f\u0932 \u0936\u093f\u0915\u094d\u0937\u0923 \u092a\u093e\u092f\u093e\u092d\u0942\u0924 \u0938\u0941\u0935\u093f\u0927\u093e \u0906\u0923\u093f \u0936\u093f\u0915\u094d\u0937\u0915 \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u092a\u0930\u093f\u0923\u093e\u092e\u0915\u093e\u0930\u0915\u0924\u093e \u092f\u093e\u0938\u093e\u0930\u0916\u094d\u092f\u093e \u092e\u0939\u0924\u094d\u0924\u094d\u0935\u093e\u091a\u094d\u092f\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u093e\u0902\u0935\u0930\u0940\u0932 \u0935\u093f\u0937\u092f\u0917\u0924 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0905\u0939\u0935\u093e\u0932\u093e\u0902\u0928\u093e \u0905\u0902\u0924\u093f\u092e \u0930\u0942\u092a \u0926\u0947\u0923\u0947.", "\u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0932\u0947\u0916\u093e \u0938\u092e\u093f\u0924\u0940\u0938\u092e\u094b\u0930 (\u092a\u0940. \u090f. \u0938\u0940.) \u0932\u0947\u0916\u093e\u092a\u0930\u0940\ evelopment Goals (SDG 4 - Quality Education)" }], "sort_order": 13, "created_at": "2026-01-16T08:02:18.825070+00:00", "updated_at": "2026-01-16T08:02:18.825070+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "d257f196-f914-40ce-abdc-bcd4ed27ab8c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0905\u0924\u093f\u0930\u093f\u0915\u094d\u0924 \u0932\u0947\u0916\u093e \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0915", "status": "COMPLETED", "wing_division_section": "\u0935\u093f\u0924\u094d\u0924 \u0906\u0923\u093f \u0932\u0947\u0916\u093e \u0936\u093e\u0916\u093e, \u0936\u093f\u0915\u094d\u0937\u0923 \u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f", "role_responsibilities": ["\u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u093f\u092f\u092e\u093e\u0902\u091a\u0947 \u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0942\u0928 \u0936\u093f\u0915\u094d\u0937\u0923 \u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f\u093e\u091a\u094d\u092f\u093e \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u0906\u0923\u093f \u0932\u0947\u0916\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u0947. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0905\u0902\u0926\u093e\u091c\u092a\u0924\u094d\u0930\u0915\u093e\u0902\u091a\u0940 \u0935\u0947\u0933\u0947\u0935\u0930 \u0924\u092f\u093e\u0930\u0940 \u0906\u0923\u093f \u090f\u0915\u0924\u094d\u0930\u0940\u0915\u0930\u0923, \u0938\u0941\u0927\u093e\u0930\u093f\u0924 \u0905\u0902\u0926\u093e\u091c \u0906\u0923\u093f \u0916\u0930\u094d\u091a \u0905\u0939\u0935\u093e\u0932 \u0909\u091a\u094d\u091a \u0905\u0927\u093f\u0915\u093e\u0931\u094d\u092f\u093e\u0902\u0928\u093e \u0938\u093e\u0926\u0930 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u093e. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0938\u092e\u0917\u094d\u0930 \u0936\u093f\u0915\u094d\u0937\u093e \u0906\u0923\u093f \u092e\u0927\u094d\u092f\u093e\u0928\u094d\u0939 \u092d\u094b\u091c\u0928 \u092f\u093e\u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0915\u0947\u0902\u0926\u094d\u0930 \u092a\u0941\u0930\u0938\u094d\u0915\u0943\u0924 \u0906\u0923\u093f \u0915\u0947\u0902\u0926\u094d\u0930\u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936-\u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u0902\u0938\u093e\u0920\u0940 \u0928\u093f\u0927\u0940\u091a\u0947 \u0935\u093f\u0924\u0930\u0923, \u0935\u093e\u092a\u0930 \u0906\u0923\u093f \u0926\u0947\u0916\u0930\u0947\u0916\u0940\u091a\u0947 \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0923 \u0915\u0930\u0923\u0947. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f\u093e\u0902\u0924\u0930\u094d\u0917\u0924 \u0938\u0930\u094d\u0935 \u0936\u093f\u0915\u094d\u0937\u0915 \u0906\u0923\u093f \u0936\u093f\u0915\u094d\u0937\u0915\u0947\u0924\u0930 \u0915\u0930\u094d\u092e\u091a\u093e\u0931\u094d\u092f\u093e\u0902\u0938\u093e\u0920\u0940 \u0935\u0947\u0924\u0928\u092a\u091f, \u0928\u093f\u0935\u0943\u0924\u094d\u0924\u0940\u0935\u0947\u0924\u0928 \u0906\u0923\u093f \u0907\u0924\u0930 \u092a\u0917\u093e\u0930\u093e\u091a\u0940 \u0905\u091a\u0942\u0915 \u0906\u0923\u093f \u0935\u0947\u0933\u0947\u0935\u0930 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0923\u093f \u090f. \u091c\u0940. \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u092f\u093e \u0926\u094b\u0928\u094d\u0939\u0940\u0902\u091a\u094d\u092f\u093e \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923\u093e\u0902\u091a\u0947 \u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0942\u0928, \u0938\u0930\u094d\u0935 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u092a\u094d\u0930\u0915\u0930\u0923\u093e\u0902\u0938\u093e\u0920\u0940 \u0938\u0902\u092a\u0930\u094d\u0915\u093e\u091a\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092c\u093f\u0902\u0926\u0942 \u092e\u094d\u0939\u0923\u0942\u0928 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u093e. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0928\u0935\u0940\u0928 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935, \u0938\u0902\u0938\u093e\u0927\u0928\u093e\u0902\u091a\u0947 \u0935\u093e\u091f\u092a \u0906\u0923\u093f \u0927\u094b\u0930\u0923\u093e\u0924\u094d\u092e\u0915 \u0928\u093f\u0930\u094d\u0923\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u0906\u0930\u094d\u0925\u093f\u0915 \u092a\u0930\u093f\u0923\u093e\u092e\u093e\u0902\u092c\u093e\u092c\u0924 \u0936\u093f\u0915\u094d\u0937\u0923 \u0938\u0902\u091a\u093e\u0932\u0915\u093e\u0902\u0928\u093e \u0924\u091c\u094d\u091e \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0932\u094d\u0932\u093e \u0926\u094d\u092f\u093e. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092a\u093e\u092f\u093e\u092d\u0942\u0924 \u0938\u0941\u0935\u093f\u0927\u093e \u092a\u094d\u0930\u0915\u0932\u094d\u092a\u093e\u0902\u091a\u094d\u092f\u093e \u0906\u0930\u094d\u0925\u093f\u0915 \u092a\u094d\u0930\u0917\u0924\u0940\u091a\u0947 \u0906\u0923\u093f \u092e\u094b\u0920\u094d\u092f\u093e \u092a\u094d\u0930\u092e\u093e\u0923\u093e\u0935\u0930\u0940\u0932 \u0916\u0930\u0947\u0926\u0940\u091a\u0947 \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u0930\u0923\u0947, \u092a\u0948\u0936\u093e\u091a\u0947 \u092e\u0942\u0932\u094d\u092f \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u091c\u0940. \u090f\u092b. \u0906\u0930. \u091a\u0947 \u092a\u093e\u0932\u0928 \u0915\u0930\u0923\u0947. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)"], "activities": ["\u0935\u093f\u0935\u093f\u0927 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0947 \u0906\u0923\u093f \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u0915\u0921\u0942\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u091d\u093e\u0932\u0947\u0932\u094d\u092f\u093e \u092e\u093e\u0938\u093f\u0915 \u0906\u0923\u093f \u0924\u094d\u0930\u0948\u092e\u093e\u0938\u093f\u0915 \u0916\u0930\u094d\u091a\u093e\u091a\u094d\u092f\u093e \u0935\u093f\u0935\u0930\u0923\u093e\u0902\u091a\u093e \u0906\u0922\u093e\u0935\u093e \u0918\u0947\u0923\u0947 \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0932\u093e \u092e\u093e\u0928\u094d\u092f\u0924\u093e \u0926\u0947\u0923\u0947. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 (\u092a\u0940. \u090f\u092b. \u090f\u092e. \u090f\u0938.) \u092a\u094b\u0930\u094d\u091f\u0932\u0926\u094d\u0935\u093e\u0930\u0947 \u0938\u0930\u094d\u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0935\u094d\u092f\u0935\u0939\u093e\u0930\u093e\u0902\u091a\u0947 \u0938\u0902\u091a\u093e\u0932\u0928 \u0906\u0923\u093f \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u0915\u0930\u0923\u0947. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0905\u0930\u094d\u0925\u0938\u0902\u0915\u0932\u094d\u092a\u0940\u092f \u0924\u0930\u0924\u0942\u0926, \u0928\u093f\u0927\u0940\u091a\u093e \u092a\u0941\u0928\u0930\u094d\u0935\u093f\u0928\u093f\u092f\u094b\u091c\u0928 \u0906\u0923\u093f \u092a\u0942\u0930\u0915 \u0905\u0928\u0941\u0926\u093e\u0928\u093e\u0938\u093e\u0920\u0940 \u0924\u092a\u0936\u0940\u0932\u0935\u093e\u0930 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u0947. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0928\u0941\u0926\u093e\u0928\u093f\u0924 \u0936\u093e\u0933\u093e\u0902\u0938\u093e\u0920\u0940 \u0905\u0928\u0941\u0926\u093e\u0928 \u0926\u0947\u092f\u0915\u093e\u0902\u091a\u0940 \u092a\u0921\u0924\u093e\u0933\u0923\u0940 \u0906\u0923\u093f \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u0928\u093f\u0927\u0940 \u0935\u0947\u0933\u0947\u0935\u0930 \u091c\u093e\u0930\u0940 \u0915\u0930\u0923\u0947 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0935\u0948\u0927\u093e\u0928\u093f\u0915 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u0928\u0940 \u0909\u092a\u0938\u094d\u0925\u093f\u0924 \u0915\u0947\u0932\u0947\u0932\u094d\u092f\u093e \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u092a\u0930\u093f\u091a\u094d\u091b\u0947\u0926\u093e\u0902\u0938\u093e\u0920\u0940 \u0938\u0930\u094d\u0935\u0938\u092e\u093e\u0935\u0947\u0936\u0915 \u092a\u094d\u0930\u0924\u093f\u0938\u093e\u0926 \u0906\u0923\u093f \u0905\u0928\u0941\u092a\u093e\u0932\u0928 \u0905\u0939\u0935\u093e\u0932 \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u0947. (\u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947)", "\u0906\u0930\u094d\u092 0930\u093f\u0915\u094d\u0924 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0915 \u0906\u0923\u093f \u092e\u0939\u093e\u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u0915", "status": "COMPLETED", "wing_division_section": "\u092d\u093e\u0930\u0924\u093e\u091a\u0947 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0915 \u0906\u0923\u093f \u092e\u0939\u093e\u0932\u0947\u0916\u093e \u092a\u0930\u0940\u0915\u094d\u0937\u0915 \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f", "role_responsibilities": ["\u0915\u0947\u0902\u0926\u094d\u0930 \u0906\u0923\u093f \u0930\u093e\u091c\u094d\u092f \u0938\u0930\u0915\u093e\u0930\u093e\u0902\u091a\u0940 \u0915\u093e\u092e\u0917\u093f\u0930\u0940, \u0905\u0928\u0941\u092a\u093e\u0932\u0928 \u0906\u0923\u093f \u0906\u0930\u094d\u0925\u093f\u0915 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923\u093e\u091a\u0947 \u0928\u093f\u092f\u094b\u091c\u0928 \u0906\u0923\u093f \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *", "\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092a\u094d\u0930\u093e\u0927\u093e\u0928\u094d\u092f\u0915\u094d\u0930\u092e \u0906\u0923\u093f \u0906\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u092e \u092a\u0926\u094d\u0927\u0924\u0940\u0902\u091a\u094d\u092f\u093e (\u0906\u092f. \u090f\u0928. \u091f\u0940. \u0913. \u090f\u0938. \u090f. \u0906\u092f.) \u0905\u0928\u0941\u0937\u0902\u0917\u093e\u0928\u0947 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0927\u094b\u0930\u0923\u0947, \u092e\u093e\u0928\u0915\u0947 \u0906\u0923\u093f \u0915\u093e\u0930\u094d\u092f\u092a\u0926\u094d\u0927\u0924\u0940 \u0924\u092f\u093e\u0930 \u0915\u0930\u093e \u0906\u0923\u093f \u0905\u0926\u094d\u092f\u092f\u093e\u0935\u0924 \u0915\u0930\u093e", "\u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923\u093e\u091a\u0940 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0906\u0923\u093f \u092a\u0930\u093f\u0923\u093e\u092e \u0935\u093e\u0922\u0935\u093f\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u092d\u093e\u0930\u0924\u0940\u092f \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0906\u0923\u093f \u0932\u0947\u0916\u093e \u0935\u093f\u092d\u093e\u0917\u093e\u0932\u093e (\u0906\u092f. \u090f. \u0906\u0923\u093f \u090f. \u0921\u0940.) \u0927\u094b\u0930\u0923\u093e\u0924\u094d\u092e\u0915 \u0926\u093f\u0936\u093e \u0906\u0923\u093f \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0923\u0947", "\u0938\u0902\u0938\u0926/\u0930\u093e\u091c\u094d\u092f \u0935\u093f\u0927\u093f\u092e\u0902\u0921\u0933\u093e\u0902\u0938\u092e\u094b\u0930 \u0938\u093e\u0926\u0930 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u092a\u094d\u0930\u092e\u0941\u0916 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0905\u0939\u0935\u093e\u0932\u093e\u0902\u0928\u093e \u0905\u0902\u0924\u093f\u092e \u0930\u0942\u092a \u0926\u0947\u0923\u0947 \u0906\u0923\u093f \u0924\u0947 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u092a\u0924\u0940/\u0930\u093e\u091c\u094d\u092f\u092a\u093e\u0932\u093e\u0902\u0915\u0921\u0947 \u0938\u093e\u0926\u0930 \u0915\u0930\u0923\u094d\u092f\u093e\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *", "\u0907\u0924\u0930 \u0926\u0947\u0936\u093e\u0902\u091a\u094d\u092f\u093e \u0938\u0930\u094d\u0935\u094b\u091a\u094d\u091a \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0938\u0902\u0938\u094d\u0925\u093e (\u090f\u0938\u090f\u0906\u092f) \u0906\u0923\u093f \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0906\u0923\u093f \u091c\u093e\u0917\u0924\u093f\u0915 \u092c\u0901\u0915\u0947\u0938\u093e\u0930\u0916\u094d\u092f\u093e \u091c\u093e\u0917\u0924\u093f\u0915 \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u0936\u0940 \u0906\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0902\u092c\u0902\u0927 \u0906\u0923\u093f \u0938\u0939\u0915\u093e\u0930\u094d\u092f \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0923\u0947", "\u0938\u0924\u0924 \u0938\u0941\u0927\u093e\u0930\u0923\u0947\u091a\u094d\u092f\u093e \u0938\u0902\u0938\u094d\u0915\u0943\u0924\u0940\u0932\u093e \u091a\u093e\u0932\u0928\u093e \u0926\u0947\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0906\u092f. \u090f. \u0906\u0923\u093f \u090f. \u0921\u0940. \u092e\u0927\u094d\u092f\u0947 \u0915\u094d\u0937\u092e\u0924\u093e \u092c\u093e\u0902\u0927\u0923\u0940, \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0906\u0923\u093f \u0921\u093f\u091c\u093f\u091f\u0932 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928\u093e\u091a\u094d\u092f\u093e \u0909\u092a\u0915\u094d\u0930\u092e\u093e\u0902\u091a\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u0930\u093e. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *", "\u0938\u0930\u094d\u0935 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u093e\u0902\u092e\u0927\u094d\u092f\u0947 \u0938\u0902\u092a\u0942\u0930\u094d\u0923 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u0947\u091a\u0940 \u0938\u091a\u094b\u091f\u0940, \u0938\u094d\u0935\u093e\u0924\u0902\u0924\u094d\u0930\u094d\u092f \u0906\u0923\u093f \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u0947\u091a\u0940 \u0939\u092e\u0940 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *"], "activities": ["\u0935\u093f\u0935\u093f\u0927 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f\u0947, \u0935\u093f\u092d\u093e\u0917 \u0906\u0923\u093f \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u093e\u0924\u0940\u0932 \u0909\u092a\u0915\u094d\u0930\u092e\u093e\u0902\u091a\u094d\u092f\u093e \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u092f\u094b\u091c\u0928\u093e\u0902\u091a\u093e \u0906\u0922\u093e\u0935\u093e \u0918\u0947\u0923\u0947 \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0902\u0928\u093e \u092e\u0902\u091c\u0941\u0930\u0940 \u0926\u0947\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *", "\u092e\u0939\u0924\u094d\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0928\u093f\u0937\u094d\u0915\u0930\u094d\u0937\u093e\u0902\u0935\u0930 \u091a\u0930\u094d\u091a\u093e \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0906\u0923\u093f \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0905\u0939\u0935\u093e\u0932\u093e\u091a\u094d\u092f\u093e \u092e\u0938\u0941\u0926\u094d\u092f\u093e\u0932\u093e \u0905\u0902\u0924\u093f\u092e \u0930\u0942\u092a \u0926\u0947\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0909\u091a\u094d\u091a\u0938\u094d\u0924\u0930\u0940\u092f \u092c\u0948\u0920\u0915\u093e\u0902\u091a\u0947 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u092a\u0926 \u092d\u0942\u0937\u0935\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *", "\u092a\u0930\u094d\u092f\u093e\u0935\u0930\u0923\u0940\u092f \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923, \u092e\u093e\u0939\u093f\u0924\u0940 \u0924\u0902\u0924\u094d\u0930\u091c\u094d\u091e\u093e\u0928 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0906\u0923\u093f \u0921\u0947\u091f\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u092f\u093e\u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0909\u0926\u092f\u094b\u0928\u094d\u092e\u0941\u0916 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u093e\u0902\u0935\u0930 \u0905\u0927\u093f\u0915\u0943\u0924 \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0915 \u0924\u0924\u094d\u0924\u094d\u0935\u0947 \u0906\u0923\u093f \u0928\u093f\u092f\u092e\u093e\u0935\u0932\u0940 \u091c\u093e\u0930\u0940 \u0915\u0930\u0923\u0947", "\u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0906\u0923\u093f \u0930\u093e\u091c\u094d\u092f \u092e\u0939\u093e\u0932\u0947\u0916\u093e\u092a\u093e\u0932 (\u090f. \u091c\u0940.) \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u0915\u093e\u092e\u0917\u093f\u0930\u0940\u091a\u093e \u0928\u093f\u092f\u0924\u0915\u093e\u0932\u093f\u0915 \u0906\u0922\u093e\u0935\u093e \u0918\u0947\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *", "\u092e\u0939\u0924\u094d\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923\u0947 \u0906\u0923\u093f \u0936\u093f\u092b\u093e\u0930\u0936\u0940\u0902\u0935\u0930 \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930\u091a\u094d\u092f\u093e \u0938\u091a\u093f\u0935\u093e\u0902\u0938\u0939 \u0935\u0930\u093f\u0937\u094d\u0920 \u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0927\u093f\u0915\u093e\u0931\u094d\u092f\u093e\u0902\u0936\u0940 \u0938\u0902\u0935\u093e\u0926 \u0938\u093e\u0927\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *", "\u0938\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u092e \u092a\u0926\u094d\u0927\u0924\u0940 \u0938\u093e\u092e\u093e\u092f\u093f\u0915 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0906\u0923\u093f \u0936\u093f\u0915\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0906\u092f. \u090f\u0928. \u091f\u0940. \u0913. \u090f\u0938. \u090f. \u0906\u092f. \u0906\u0923\u093f \u090f. \u090f\u0938. \u0913. \u090f\u0938. \u090f. \u0906\u092f. \u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0906\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092a\u0930\u093f\u0937\u0926\u093e \u0906\u0923\u093f \u092e\u0902\u091a\u093e\u0902\u092e\u0927\u094d\u092f\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0936\u093f\u0937\u094d\u091f\u092e\u0902\u0921\u0933\u093e\u0902\u091a\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u0930\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *", "\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0906\u0923\u093f \u0932\u0947\u0916\u093e \u0905\u0915\u093e\u0926\u092e\u0940 (\u090f\u0928. \u090f. \u090f. \u090f.) \u0906\u0923\u093f \u0907\u0924\u0930 \u092a\u094d\u0930\u093e\u0926\u0947\u0936\u093f\u0915 \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u0938\u093e\u0920\u0940 \u0927\u094b\u0930\u0923\u093e\u0924\u094d\u092e\u0915 \u091a\u094c\u0915\u091f\u0940\u0932\u093e \u092e\u093e\u0928\u094d\u092f\u0924\u093e \u0926\u0947\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *", "\u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0937\u092e\u0924\u093e \u0906\u0923\u093f \u092a\u0930\u093f\u0923\u093e\u092e\u0915\u093e\u0930\u0915\u0924\u093e \u0935\u093e\u0922\u0935\u093f\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0921\u0947\u091f\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0938\u093e\u0927\u0928\u0947 \u0906\u0923\u093f \u092e\u093e\u0939\u093f\u0924\u0940 \u0924\u0902\u0924\u094d\u0930\u091c\u094d\u091e\u093e\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940\u0902\u091a\u094d\u092f\u093e \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0 Committee on Public Undertakings (COPU)" }], "sort_order": 14, "created_at": "2026-01-16T08:06:11.604011+00:00", "updated_at": "2026-01-16T08:06:11.604011+00:00", "cbp_plans": [] }], "or": [{ "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "e48749cb-ed34-464b-be18-cc793acea337", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0b38\u0b1a\u0b3f\u0b2c (\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e)", "status": "COMPLETED", "wing_division_section": "\u0b38\u0b1a\u0b3f\u0b2c\u0b3e\u0b33\u0b5f, \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2c\u0b3f\u0b2d\u0b3e\u0b17", "role_responsibilities": ["\u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30 \u0b36\u0b3e\u0b38\u0b3f\u0b24 \u0b05\u0b1e\u0b4d\u0b1a\u0b33 \u0b26\u0b3e\u0b26\u0b4d\u0b30\u0b3e \u0b0f\u0b2c\u0b02 \u0b28\u0b17\u0b30 \u0b39\u0b3e\u0b2d\u0b47\u0b33\u0b40 \u0b0f\u0b2c\u0b02 \u0b21\u0b3e\u0b2e\u0b28 \u0b0f\u0b2c\u0b02 \u0b21\u0b3f\u0b09 \u0b2a\u0b3e\u0b07\u0b01 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2c\u0b3f\u0b2d\u0b3e\u0b17\u0b30 \u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28\u0b3f\u0b15 \u0b2e\u0b41\u0b16\u0b4d\u0b5f \u0b2d\u0b3e\u0b2c\u0b30\u0b47 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b40\u0b24\u0b3f (\u0b0f\u0b28\u0b07\u0b2a\u0b3f) 2020 \u0b05\u0b28\u0b41\u0b2f\u0b3e\u0b5f\u0b40 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b40\u0b24\u0b3f \u0b0f\u0b2c\u0b02 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b4d\u0b30\u0b2e\u0b30 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24\u0b3f, \u0b30\u0b23\u0b28\u0b48\u0b24\u0b3f\u0b15 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b09\u0b2a\u0b30\u0b47 \u0b17\u0b41\u0b30\u0b41\u0b24\u0b4d\u0b71 \u0b26\u0b3f\u0b05\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b38\u0b2e\u0b17\u0b4d\u0b30 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e, \u0b2a\u0b3f\u0b0f\u0b2e \u0b2a\u0b4b\u0b37\u0b23 \u0b0f\u0b2c\u0b02 \u0b2a\u0b3f\u0b0f\u0b2e \u0b36\u0b4d\u0b30\u0b40 \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b2d\u0b33\u0b3f \u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30 \u0b2a\u0b4d\u0b30\u0b3e\u0b5f\u0b4b\u0b1c\u0b3f\u0b24 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b2a\u0b4d\u0b30\u0b2d\u0b3e\u0b2c\u0b40 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b71\u0b5f\u0b28 \u0b0f\u0b2c\u0b02 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b1c\u0b3f. \u0b0f\u0b2b\u0b4d. \u0b06\u0b30\u0b4d. \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b5f \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b28\u0b3f\u0b5f\u0b2e\u0b3e\u0b2c\u0b33\u0b40\u0b30 \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b38\u0b39\u0b3f\u0b24 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f\u0b30 \u0b2c\u0b1c\u0b47\u0b1f\u0b4d \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24\u0b3f, \u0b06\u0b2c\u0b23\u0b4d\u0b1f\u0b28 \u0b0f\u0b2c\u0b02 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b3f\u0b24 \u0b05\u0b1e\u0b4d\u0b1a\u0b33 \u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28, \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2e\u0b28\u0b4d\u0b24\u0b4d\u0b30\u0b23\u0b3e\u0b33\u0b5f (\u0b1c\u0b3f\u0b13\u0b06\u0b07) \u0b0f\u0b2c\u0b02 \u0b0f\u0b28\u0b38\u0b3f\u0b07\u0b06\u0b30\u0b1f\u0b3f \u0b0f\u0b2c\u0b02 \u0b5f\u0b41\u0b1c\u0b3f\u0b38\u0b3f \u0b2a\u0b30\u0b3f \u0b05\u0b28\u0b4d\u0b5f \u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b38\u0b02\u0b38\u0b4d\u0b25\u0b3e \u0b2e\u0b27\u0b4d\u0b5f\u0b30\u0b47 \u0b2a\u0b4d\u0b30\u0b3e\u0b25\u0b2e\u0b3f\u0b15 \u0b2f\u0b4b\u0b17\u0b3e\u0b2f\u0b4b\u0b17 \u0b2d\u0b3e\u0b2c\u0b30\u0b47 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b30 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b38\u0b4d\u0b24\u0b30\u0b30\u0b47 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e\u0b17\u0b24 \u0b2d\u0b3f\u0b24\u0b4d\u0b24\u0b3f\u0b2d\u0b42\u0b2e\u0b3f, \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15\u0b19\u0b4d\u0b15 \u0b17\u0b41\u0b23\u0b2c\u0b24\u0b4d\u0b24\u0b3e \u0b0f\u0b2c\u0b02 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b23 \u0b2b\u0b33\u0b3e\u0b2b\u0b33\u0b30 \u0b09\u0b28\u0b4d\u0b28\u0b24\u0b3f \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b26\u0b15\u0b4d\u0b37\u0b47\u0b2a \u0b17\u0b4d\u0b30\u0b39\u0b23 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b71\u0b5f\u0b28, \u0b28\u0b40\u0b24\u0b3f\u0b17\u0b24 \u0b2e\u0b24\u0b3e\u0b2e\u0b24 \u0b0f\u0b2c\u0b02 \u0b15\u0b4d\u0b37\u0b2e\u0b24\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b2e\u0b3e\u0b23 \u0b2a\u0b3e\u0b07\u0b01 \u0b30\u0b3e\u0b1c\u0b4d\u0b5f \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b19\u0b4d\u0b15 \u0b38\u0b39 \u0b38\u0b2e\u0b28\u0b4d\u0b71\u0b5f, \u0b2c\u0b3f\u0b36\u0b47\u0b37 \u0b15\u0b30\u0b3f \u0b17\u0b41\u0b1c\u0b30\u0b3e\u0b1f \u0b0f\u0b2c\u0b02 \u0b2e\u0b39\u0b3e\u0b30\u0b3e\u0b37\u0b4d\u0b1f\u0b4d\u0b30 \u0b2d\u0b33\u0b3f \u0b2a\u0b21\u0b3c\u0b4b\u0b36\u0b40 \u0b30\u0b3e\u0b1c\u0b4d\u0b5f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b38\u0b39\u0b3f\u0b24 \u0b06\u0b28\u0b4d\u0b24\u0b03\u0b30\u0b3e\u0b1c\u0b4d\u0b5f \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b2a\u0b4d\u0b30\u0b38\u0b19\u0b4d\u0b17\u0b30\u0b47\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e\u0b17\u0b24 \u0b2a\u0b26\u0b15\u0b4d\u0b37\u0b47\u0b2a\u0b30 \u0b05\u0b17\u0b4d\u0b30\u0b17\u0b24\u0b3f\u0b30 \u0b06\u0b15\u0b33\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b30\u0b23\u0b28\u0b48\u0b24\u0b3f\u0b15 \u0b26\u0b3f\u0b17 \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b32\u0b3e\u0b17\u0b3f \u0b09\u0b1a\u0b4d\u0b1a\u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b2c\u0b48\u0b20\u0b15\u0b30\u0b47 \u0b05\u0b27\u0b4d\u0b5f\u0b15\u0b4d\u0b37\u0b24\u0b3e \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964"], "activities": ["\u0b28\u0b40\u0b24\u0b3f\u0b17\u0b24 \u0b26\u0b38\u0b4d\u0b24\u0b3e\u0b2c\u0b3f\u0b1c \u0b0f\u0b2c\u0b02 \u0b15\u0b4d\u0b5f\u0b3e\u0b2c\u0b3f\u0b28\u0b47\u0b1f \u0b28\u0b4b\u0b1f\u0b15\u0b41 \u0b05\u0b28\u0b41\u0b2e\u0b4b\u0b26\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15 \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b4d\u0b5f \u0b2c\u0b30\u0b3f\u0b37\u0b4d\u0b20 \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40\u0b19\u0b4d\u0b15 \u0b38\u0b39 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b2c\u0b48\u0b20\u0b15 \u0b06\u0b5f\u0b4b\u0b1c\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b09\u0b2a\u0b30\u0b47 \u0b1c\u0b3e\u0b24\u0b40\u0b5f \u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b2c\u0b48\u0b20\u0b15 \u0b0f\u0b2c\u0b02 \u0b38\u0b2e\u0b4d\u0b2e\u0b3f\u0b33\u0b28\u0b40\u0b30\u0b47 \u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b3f\u0b24 \u0b05\u0b1e\u0b4d\u0b1a\u0b33\u0b15\u0b41 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b28\u0b3f\u0b27\u0b3f\u0b24\u0b4d\u0b71 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3e\u0b30\u0b4d\u0b37\u0b3f\u0b15\u0b4d\u0b37\u0b2e\u0b24\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b2e\u0b3e\u0b23 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e (\u0b0f\u0b38\u0b3f. \u0b2c\u0b3f. \u0b2a\u0b3f.) \u0b15\u0b41 \u0b1a\u0b42\u0b21\u0b3c\u0b3e\u0b28\u0b4d\u0b24 \u0b30\u0b42\u0b2a \u0b26\u0b47\u0b2c\u0b3e\u0964", "\u0b2c\u0b21\u0b3c \u0b27\u0b30\u0b23\u0b30 \u0b15\u0b4d\u0b30\u0b5f \u0b0f\u0b2c\u0b02 \u0b2d\u0b3f\u0b24\u0b4d\u0b24\u0b3f\u0b2d\u0b42\u0b2e\u0b3f \u0b2a\u0b4d\u0b30\u0b15\u0b33\u0b4d\u0b2a\u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b09\u0b1a\u0b4d\u0b1a\u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b1c\u0b28-\u0b05\u0b2d\u0b3f\u0b2f\u0b4b\u0b17 \u0b0f\u0b2c\u0b02 \u0b38\u0b02\u0b38\u0b26\u0b40\u0b5f \u0b2c\u0b3f\u0b37\u0b5f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b38\u0b2e\u0b3e\u0b27\u0b3e\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy design/ amendment" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Cabinet note preparation", "sub_theme": "Rules of business (AoB/ToB)" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Domain", "theme": "Policy Formulation", "sub_theme": "Adapting National Education Policy (NEP) 2020 to the UT's specific demographic and geographic context." }, { "type": "Domain", "theme": "Scheme Architecture", "sub_theme": "Designing and structuring UT-specific schemes for student welfare, scholarships, and digital education." }, { "type": "Domain", "theme": "Strategic Management", "sub_theme": "Implementation and oversight of Samagra Shiksha Abhiyan across the UT." }, { "type": "Domain", "theme": "Legislative & Regulatory Framework", "sub_theme": "Ensuring compliance with the Right of Children to Free and Compulsory Education (RTE) Act, 2009." }, { "type": "Domain", "t section": "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f (\u0b2e\u0b41\u0b16\u0b4d\u0b5f\u0b3e\u0b33\u0b5f)", "role_responsibilities": ["\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f\u0b30 \u0b38\u0b3e\u0b2e\u0b17\u0b4d\u0b30\u0b3f\u0b15 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b0f\u0b15\u0b3e\u0b21\u0b47\u0b2e\u0b3f\u0b15\u0b4d \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b26\u0b3e\u0b5f\u0b40 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17\u0b30 \u0b2e\u0b41\u0b16\u0b4d\u0b5f \u0b2d\u0b3e\u0b2c\u0b30\u0b47 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0964", "\u0b15\u0b47\u0b28\u0b4d\u0b26\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b3f\u0b24 \u0b05\u0b1e\u0b4d\u0b1a\u0b33 \u0b2e\u0b27\u0b4d\u0b5f\u0b30\u0b47 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e \u0b28\u0b40\u0b24\u0b3f, \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b4d\u0b30\u0b2e \u0b0f\u0b2c\u0b02 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e (\u0b2f\u0b47\u0b2a\u0b30\u0b3f\u0b15\u0b3f \u0b38\u0b2e\u0b17\u0b4d\u0b30 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e, \u0b2a\u0b3f\u0b0f\u0b2e \u0b2a\u0b4b\u0b37\u0b23) \u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e\u0b15\u0b41 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b40 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f \u0b0f\u0b2c\u0b02 \u0b05\u0b27\u0b38\u0b4d\u0b24\u0b28 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b30 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28\u0b3f\u0b15, \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b0f\u0b2c\u0b02 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2c\u0b3f\u0b37\u0b5f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b40 \u0b0f\u0b2c\u0b02 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b40 \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b2a\u0b4d\u0b30\u0b3e\u0b2a\u0b4d\u0b24 \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e, \u0b0f\u0b15\u0b3e\u0b21\u0b47\u0b2e\u0b3f\u0b15\u0b4d \u0b2e\u0b3e\u0b28\u0b15 \u0b0f\u0b2c\u0b02 \u0b17\u0b41\u0b23\u0b2c\u0b24\u0b4d\u0b24\u0b3e \u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15 \u0b28\u0b3f\u0b2f\u0b41\u0b15\u0b4d\u0b24\u0b3f, \u0b24\u0b3e\u0b32\u0b3f\u0b2e, \u0b28\u0b3f\u0b5f\u0b4b\u0b1c\u0b28 \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e\u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f \u0b2e\u0b27\u0b4d\u0b5f\u0b30\u0b47 \u0b25\u0b3f\u0b2c\u0b3e \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b15\u0b30\u0b4d\u0b2e\u0b1a\u0b3e\u0b30\u0b40\u0b19\u0b4d\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3e\u0b30\u0b4d\u0b37\u0b3f\u0b15\u0b4d\u0b37\u0b2e\u0b24\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b2e\u0b3e\u0b23 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e (\u0b0f\u0b38\u0b3f\u0b2c\u0b3f\u0b2a\u0b3f) \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b40 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b71\u0b5f\u0b28, \u0b28\u0b40\u0b24\u0b3f\u0b17\u0b24 \u0b2e\u0b24\u0b3e\u0b2e\u0b24 \u0b0f\u0b2c\u0b02 \u0b15\u0b4d\u0b37\u0b2e\u0b24\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b2e\u0b3e\u0b23 \u0b2a\u0b3e\u0b07\u0b01 \u0b30\u0b3e\u0b1c\u0b4d\u0b5f \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b19\u0b4d\u0b15 42205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "34207309-70f3-4a7f-9698-47585b9c8550", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0b09\u0b2a \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15 (\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e)", "status": "COMPLETED", "wing_division_section": "\u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28 \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b36\u0b3e\u0b16\u0b3e", "role_responsibilities": ["\u0b28\u0b3f\u0b2f\u0b41\u0b15\u0b4d\u0b24\u0b3f, \u0b2a\u0b26\u0b4b\u0b28\u0b4d\u0b28\u0b24\u0b3f \u0b0f\u0b2c\u0b02 \u0b2c\u0b30\u0b3f\u0b37\u0b4d\u0b20\u0b24\u0b3e \u0b24\u0b3e\u0b32\u0b3f\u0b15\u0b3e \u0b38\u0b2e\u0b47\u0b24 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15 \u0b0f\u0b2c\u0b02 \u0b05\u0b23\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15 \u0b15\u0b30\u0b4d\u0b2e\u0b1a\u0b3e\u0b30\u0b40\u0b19\u0b4d\u0b15 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b2c\u0b3f\u0b37\u0b5f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e, \u0b38\u0b3e\u0b2e\u0b17\u0b4d\u0b30\u0b40/\u0b38\u0b47\u0b2c\u0b3e \u0b15\u0b4d\u0b30\u0b5f \u0b0f\u0b2c\u0b02 \u0b30\u0b15\u0b4d\u0b37\u0b23\u0b3e\u0b2c\u0b47\u0b15\u0b4d\u0b37\u0b23 \u0b38\u0b2e\u0b47\u0b24 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f\u0b30 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28\u0b3f\u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b41 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2a\u0b47\u0b28\u0b38\u0b28 \u0b2e\u0b3e\u0b2e\u0b32\u0b3e, \u0b36\u0b43\u0b19\u0b4d\u0b16\u0b33\u0b3e\u0b17\u0b24 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b41\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b0f\u0b2c\u0b02 \u0b38\u0b24\u0b30\u0b4d\u0b15\u0b24\u0b3e \u0b2e\u0b3e\u0b2e\u0b32\u0b3e \u0b2a\u0b4d\u0b30\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e\u0b15\u0b30\u0b23 \u0b0f\u0b2c\u0b02 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28\u0b3f\u0b15 \u0b2a\u0b4d\u0b30\u0b38\u0b19\u0b4d\u0b17\u0b30\u0b47 \u0b06\u0b30. \u0b1f\u0b3f. \u0b06\u0b07. \u0b06\u0b2c\u0b47\u0b26\u0b28 \u0b0f\u0b2c\u0b02 \u0b38\u0b3f. \u0b2a\u0b3f. \u0b1c\u0b3f. \u0b06\u0b30\u0b4d. \u0b0f. \u0b0f\u0b2e\u0b4d. \u0b0f\u0b38\u0b4d. \u0b05\u0b2d\u0b3f\u0b2f\u0b4b\u0b17 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b28\u0b4b\u0b21\u0b3e\u0b32 \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40 \u0b2d\u0b3e\u0b2c\u0b47 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2a\u0b3e\u0b30\u0b3e-\u0b71\u0b3e\u0b07\u0b1c\u0b4d \u0b2e\u0b28\u0b4d\u0b24\u0b2c\u0b4d\u0b5f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b06\u0b07\u0b28 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b26\u0b3e\u0b24\u0b3e\u0b19\u0b4d\u0b15 \u0b38\u0b39 \u0b38\u0b2e\u0b28\u0b4d\u0b71\u0b5f \u0b30\u0b16\u0b3f\u0b2c\u0b3e \u0b38\u0b39\u0b3f\u0b24 \u0b2e\u0b15\u0b26\u0b4d\u0b26\u0b2e\u0b3e \u0b2c\u0b3f\u0b37\u0b5f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b28\u0b3f\u0b2f\u0b41\u0b15\u0b4d\u0b24\u0b3f \u0b0f\u0b2c\u0b02 \u0b2a\u0b26\u0b4b\u0b28\u0b4d\u0b28\u0b24\u0b3f \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30\u0b30\u0b47 \u0b38\u0b02\u0b30\u0b15\u0b4d\u0b37\u0b23 \u0b28\u0b40\u0b24\u0b3f\u0b30 \u0b05\u0b28\u0b41\u0b2a\u0b3e\u0b33\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b18\u0b30\u0b4b\u0b07 \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b2a\u0b4d\u0b30\u0b3e\u0b2a\u0b4d\u0b24 \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b05\u0b28\u0b41\u0b26\u0b3e\u0b28 \u0b2c\u0b23\u0b4d\u0b1f\u0b28 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964"], "activities": ["\u0b28\u0b3f\u0b2f\u0b41\u0b15\u0b4d\u0b24\u0b3f, \u0b21\u0b3f\u0b2a\u0b3f\u0b38\u0b3f \u0b0f\u0b2c\u0b02 \u0b05\u0b2c\u0b38\u0b30 \u0b38\u0b2e\u0b4d\u0b2c\u0b28\u0b4d\u0b27\u0b40\u0b5f \u0b2b\u0b3e\u0b07\u0b32\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b2a\u0b4d\u0b30\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e\u0b15\u0b30\u0b23 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b06\u0b30. \u0b1f\u0b3f. \u0b06\u0b07. \u0b2a\u0b4d\u0b30\u0b36\u0b4d\u0b28 \u0b0f\u0b2c\u0b02 \u0b05\u0b2d\u0b3f\u0b2f\u0b4b\u0b17 \u0b2a\u0b3f\u0b1f\u0b3f\u0b38\u0b28\u0b30 \u0b09\u0b24\u0b4d\u0b24\u0b30 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b1c\u0b3f. \u0b07. \u0b0f\u0b2e\u0b4d. \u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b3e\u0b32 \u0b1c\u0b30\u0b3f\u0b06\u0b30\u0b47 \u0b15\u0b4d\u0b30\u0b5f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e\u0964", "\u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40 \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28\u0b3f\u0b15 \u0b15\u0b30\u0b4d\u0b2e\u0b1a\u0b3e\u0b30\u0b40\u0b19\u0b4d\u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b28\u0b4d\u0b5f\u0b3e\u0b5f\u0b3e\u0b33\u0b5f \u0b2e\u0b3e\u0b2e\u0b32\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b06\u0b07\u0b28 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b38\u0b39\u0b3f\u0b24 \u0b38\u0b2e\u0b4d\u0b2a\u0b30\u0b4d\u0b15 \u0b38\u0b4d\u0b25\u0b3e\u0b2a\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b37\u0b4d\u0b20\u0b3e\u0b28 \u0b38\u0b2e\u0b4d\u0b2c\u0b28\u0b4d\u0b27\u0b40\u0b5f \u0b2a\u0b4d b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b28\u0b3f\u0b5f\u0b2e\u0b3f\u0b24 \u0b0f\u0b15\u0b3e\u0b21\u0b47\u0b2e\u0b3f\u0b15\u0b4d \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b36\u0b3e\u0b38\u0b28\u0b3f\u0b15 \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2a\u0b3f. \u0b0f\u0b2e\u0b4d. \u0b2a\u0b4b\u0b37\u0b23, \u0b2e\u0b3e\u0b17\u0b23\u0b3e \u0b2a\u0b3e\u0b20\u0b4d\u0b5f\u0b2a\u0b41\u0b38\u0b4d\u0b24\u0b15 \u0b2c\u0b23\u0b4d\u0b1f\u0b28 \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b38\u0b4d\u0b24\u0b30\u0b30\u0b47 \u0b1b\u0b3e\u0b24\u0b4d\u0b30\u0b2c\u0b43\u0b24\u0b4d\u0b24\u0b3f \u0b2c\u0b3f\u0b24\u0b30\u0b23 \u0b2d\u0b33\u0b3f \u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b71\u0b5f\u0b28 \u0b09\u0b2a\u0b30\u0b47 \u0b28\u0b1c\u0b30 \u0b30\u0b16\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e, \u0b17\u0b4b\u0b37\u0b4d\u0b20\u0b40 \u0b38\u0b02\u0b39\u0b24\u0b3f \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b2e\u0b3f\u0b1f\u0b3f (\u0b0f\u0b38\u0b4d. \u0b0f\u0b2e\u0b4d. \u0b38\u0b3f.) \u0b17\u0b20\u0b28 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30\u0b30\u0b47 \u0b2a\u0b4d\u0b30\u0b27\u0b3e\u0b28\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15\u0b41 \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f\u0b30\u0b47 \u0b26\u0b3e\u0b16\u0b32 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30\u0b41 \u0b24\u0b25\u0b4d\u0b5f \u0b38\u0b02\u0b17\u0b4d\u0b30\u0b39, \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b0f\u0b2c\u0b02 \u0b0f\u0b15\u0b24\u0b4d\u0b30 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41 (\u0b09\u0b26\u0b3e\u0b39\u0b30\u0b23 \u0b38\u0b4d\u0b71\u0b30\u0b42\u0b2a, \u0b5f\u0b41. \u0b21\u0b3f. \u0b06\u0b07. \u0b0f\u0b38\u0b4d. \u0b07. + \u0b24\u0b25\u0b4d\u0b5f)\u0964", "\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15, \u0b05\u0b2d\u0b3f\u0b2d\u0b3e\u0b2c\u0b15 \u0b0f\u0b2c\u0b02 \u0b1b\u0b3e\u0b24\u0b4d\u0b30\u0b1b\u0b3e\u0b24\u0b4d\u0b30\u0b40\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15 \u0b38\u0b4d\u0b25\u0b3e\u0b28\u0b40\u0b5f \u0b38\u0b4d\u0b24\u0b30\u0b30 \u0b38\u0b2e\u0b38\u0b4d\u0b5f\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b2d\u0b3f\u0b2f\u0b4b\u0b17\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b38\u0b2e\u0b3e\u0b27\u0b3e\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b4d\u0b32\u0b15 \u0b38\u0b4d\u0b24\u0b30\u0b40\u0b5f \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b15 \u0b2a\u0b4d\u0b30\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b23, \u0b15\u0b4d\u0b30\u0b40\u0b21\u0b3c\u0b3e \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b4d\u0b30\u0b2e \u0b0f\u0b2c\u0b02 \u0b0f\u0b15\u0b3e\u0b21\u0b47\u0b2e\u0b3f\u0b15\u0b4d \u0b2a\u0b4d\u0b30\u0b24\u0b3f\u0b2f\u0b4b\u0b17\u0b3f\u0b24\u0b3e\u0b30 \u0b06\u0b5f\u0b4b\u0b1c\u0b28 \u0b0f\u0b2c\u0b02 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41 |"], "activities": ["\u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b2a\u0b30\u0b3f\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b36\u0b4d\u0b30\u0b47\u0b23\u0b40\u0b17\u0b43\u0b39 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e\u0b26\u0b3e\u0b28 \u0b09\u0b2a\u0b30\u0b47 \u0b28\u0b1c\u0b30 \u0b30\u0b16\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b30\u0b4d\u0b25\u0b40\u0b19\u0b4d\u0b15 \u0b28\u0b3e\u0b2e\u0b32\u0b47\u0b16\u0b3e \u0b0f\u0b2c\u0b02 \u0b09\u0b2a\u0b38\u0b4d\u0b25\u0b3e\u0b28 \u0b30\u0b47\u0b15\u0b30\u0b4d\u0b21 \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2e\u0b27\u0b4d\u0b5f\u0b3e\u0b39\u0b4d\u0b28 \u0b2d\u0b4b\u0b1c\u0b28\u0b30 \u0b17\u0b41\u0b23\u0b2c\u0b24\u0b4d\u0b24\u0b3e \u0b0f\u 0b5f \u0b2d\u0b3e\u0b2c\u0b30\u0b47 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41 |", "\u0b2a\u0b3e\u0b20\u0b4d\u0b5f\u0b15\u0b4d\u0b30\u0b2e, \u0b38\u0b2e\u0b5f \u0b38\u0b3e\u0b30\u0b23\u0b40 \u0b0f\u0b2c\u0b02 \u0b2c\u0b3e\u0b30\u0b4d\u0b37\u0b3f\u0b15 \u0b0f\u0b15\u0b3e\u0b21\u0b47\u0b2e\u0b3f\u0b15\u0b4d \u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b2a\u0b4d\u0b30\u0b2d\u0b3e\u0b2c\u0b36\u0b3e\u0b33\u0b40 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e \u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2a\u0b4d\u0b30\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b2e\u0b42\u0b32\u0b4d\u0b5f\u0b3e\u0b19\u0b4d\u0b15\u0b28 (\u0b0f\u0b2a\u0b3f\u0b0f\u0b06\u0b30) \u0b0f\u0b2c\u0b02 \u0b1b\u0b41\u0b1f\u0b3f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b38\u0b2e\u0b47\u0b24 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e\u0b26\u0b3e\u0b28 \u0b0f\u0b2c\u0b02 \u0b05\u0b23-\u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b4d\u0b2e\u0b1a\u0b3e\u0b30\u0b40\u0b19\u0b4d\u0b15 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b30\u0b4d\u0b25\u0b40\u0b19\u0b4d\u0b15 \u0b36\u0b43\u0b19\u0b4d\u0b16\u0b33\u0b3e, \u0b38\u0b41\u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b0f\u0b2c\u0b02 \u0b0f\u0b15 \u0b05\u0b28\u0b41\u0b15\u0b42\u0b33 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b23 \u0b2a\u0b30\u0b3f\u0b2c\u0b47\u0b36 \u0b2c\u0b1c\u0b3e\u0b5f \u0b30\u0b16\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b05\u0b28\u0b41\u0b26\u0b3e\u0b28 \u0b0f\u0b2c\u0b02 \u0b38\u0b4d\u0b25\u0b3e\u0b28\u0b40\u0b5f \u0b2a\u0b3e\u0b23\u0b4d\u0b20\u0b3f\u0b30 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b38\u0b2e\u0b47\u0b24 \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f\u0b30 \u0b06\u0b30\u0b4d\u0b25\u0b3f\u0b15 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41 \u0b0f\u0b2c\u0b02 \u0b06\u0b39\u0b30\u0b23 \u0b0f\u0b2c\u0b02 \u0b2c\u0b3f\u0b24\u0b30\u0b23 \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40 (\u0b21\u0b3f\u0b21\u0b3f\u0b13) \u0b2d\u0b3e\u0b2c\u0b30\u0b47 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2a\u0b3f\u0b24\u0b3e\u0b2e\u0b3e\u0b24\u0b3e, \u0b2c\u0b3f\u0b26\u0b4d\u0b5f\u0b3e\u0b33\u0b5f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b2e\u0b3f\u0b1f\u0b3f (\u0b0f\u0b38\u0b4d. \u0b0f\u0b2e\u0b4d. \u0b38\u0b3f.) \u0b0f\u0b2c\u0b02 \u0b38\u0b4d\u0b25\u0b3e\u0b28\u0b40\u0b5f \u0b38\u0b2e\u0b4d\u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b5f \u0b38\u0b39\u0b3f\u0b24 \u0b1c\u0b21\u0b3c\u0b3f\u0b24 \u0b39\u0b41\u0b05\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b38\u0b30\u0b15\u0b3e\u0b30\u0b40 \u0b2f\u0b4b\u0b1c\u0b28\u0b3e\u0b30 \u0b38\u0b2e\u0b5f\u0b4b\u0b1a\u0b3f\u0b24 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b71\u0b5f\u0b28 \u0b0f\u0b2c\u0b02 \u0b2c\u0b4d\u0b32\u0b15/\u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b3e\u0b33\u0b5f\u0b15\u0b41 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b26\u0b3e\u0b16\u0b32 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964"], "activities": ["\u0b38\u0b15\u0b3e\u0b33 \u0b38\u0b2d\u0b3e \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e\u0964", "\u0b36\u0b4d\u0b30\u0b47\u0b23\u0b40\u0b17\u0b43\u0b39 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b30 \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b06\u0b2c\u0b36\u0b4d\u0b5f\u0b15\u0b24\u0b3e \u0b05\u0b28\u0b41\u0b2f\u0b3e\u0b5f\u0b40 \u0b36\u0b3f\u0b15\u0b4d\u0b37\u0b3e\u0b26\u0b3e\u0b28 \u0b05\u0b2c\u0b27\u0b3f \u0b17\u0b4d\u0b30\u0b39\u0b23 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b15\u0b30\u0b4d\u0b2e\u u0b4d\u0b27\u0b3e\u0b30\u0b3f\u0b24 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b2e\u0b27\u0b4d\u0b5f\u0b30\u0b47 \u0b38\u0b39\u0b3e\u0b5f\u0b15 \u0b0f\u0b2c\u0b02 \u0b15\u0b4d\u0b32\u0b30\u0b4d\u0b15\u0b19\u0b4d\u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b24\u0b26\u0b3e\u0b30\u0b16 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2e\u0b3e\u0b28\u0b41\u0b06\u0b32\u0b4d \u0b05\u0b2b\u0b4d \u0b05\u0b2b\u0b3f\u0b38\u0b4d \u0b2a\u0b4d\u0b30\u0b4b\u0b38\u0b3f\u0b1c\u0b4d\u0b5f\u0b4b\u0b30 \u0b05\u0b28\u0b41\u0b2f\u0b3e\u0b5f\u0b40 \u0b2b\u0b3e\u0b07\u0b32, \u0b30\u0b47\u0b15\u0b30\u0b4d\u0b21 \u0b0f\u0b2c\u0b02 \u0b30\u0b47\u0b1c\u0b3f\u0b37\u0b4d\u0b1f\u0b30\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b09\u0b2a\u0b2f\u0b41\u0b15\u0b4d\u0b24 \u0b30\u0b15\u0b4d\u0b37\u0b23\u0b3e\u0b2c\u0b47\u0b15\u0b4d\u0b37\u0b23 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b2c\u0b30\u0b3f\u0b37\u0b4d\u0b20 \u0b05\u0b27\u0b3f\u0b15\u0b3e\u0b30\u0b40\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15\u0b41 \u0b2a\u0b20\u0b3e\u0b07\u0b2c\u0b3e \u0b2a\u0b42\u0b30\u0b4d\u0b2c\u0b30\u0b41 \u0b05\u0b27\u0b38\u0b4d\u0b24\u0b28 \u0b15\u0b30\u0b4d\u0b2e\u0b1a\u0b3e\u0b30\u0b40\u0b19\u0b4d\u0b15 \u0b26\u0b4d\u0b71\u0b3e\u0b30\u0b3e \u0b26\u0b3e\u0b16\u0b32 \u0b15\u0b30\u0b3e\u0b2f\u0b3e\u0b07\u0b25\u0b3f\u0b2c\u0b3e \u0b2b\u0b3e\u0b07\u0b32, \u0b28\u0b4b\u0b1f\u0b4d \u0b0f\u0b2c\u0b02 \u0b21\u0b4d\u0b30\u0b3e\u0b2b\u0b4d\u0b1f\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b41 \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\u0b15\u0b4d\u0b30\u0b3f\u0b5f\u0b3e\u0b15\u0b30\u0b23 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b1a\u0b3f\u0b20\u0b3f\u0b2a\u0b24\u0b4d\u0b30\u0b30 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41, \u0b1a\u0b3f\u0b20\u0b3f\u0b30 \u0b21\u0b4d\u0b30\u0b3e\u0b2b\u0b4d\u0b1f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41 \u0b0f\u0b2c\u0b02 \u0b38\u0b2e\u0b5f\u0b4b\u0b1a\u0b3f\u0b24 \u0b2a\u0b4d\u0b30\u0b47\u0b30\u0b23 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b07-\u0b05\u0b2b\u0b3f\u0b38 \u0b2c\u0b4d\u0b5f\u0b2c\u0b39\u0b3e\u0b30 \u0b15\u0b30\u0b3f \u0b2b\u0b3e\u0b07\u0b32\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b17\u0b24\u0b3f\u0b2c\u0b3f\u0b27\u0b3f \u0b09\u0b2a\u0b30\u0b47 \u0b28\u0b1c\u0b30 \u0b30\u0b16\u0b28\u0b4d\u0b24\u0b41 \u0b0f\u0b2c\u0b02 \u0b38\u0b2e\u0b5f\u0b38\u0b40\u0b2e\u0b3e \u0b2a\u0b3e\u0b33\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964", "\u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f, \u0b2c\u0b3f\u0b2c\u0b43\u0b24\u0b4d\u0b24\u0b3f \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0b30\u0b47 \u0b0f\u0b2c\u0b02 \u0b06\u0b30. \u0b1f\u0b3f. \u0b06\u0b07./\u0b05\u0b2d\u0b3f\u0b2f\u0b4b\u0b17 \u0b2e\u0b3e\u0b2e\u0b32\u0b3e\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15\u0b30 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0b30\u0b47 \u0b21\u0b47\u0b2a\u0b41\u0b1f\u0b3f \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b47\u0b36\u0b15\u0b19\u0b4d\u0b15\u0b41 \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41\u0964"], "activities": ["\u0b38\u0b2e\u0b4d\u0b2a\u0b43\u0b15\u0b4d\u0b24 \u0b38\u0b39\u0b3e\u0b5f\u0b15\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15\u0b41 \u0b06\u0b38\u0b41\u0b25\u0b3f\u0b2c\u0b3e \u0b21\u0b3f\u0b0f\u0b15\u0b47 (\u0b1a\u0b3f\u0b20\u0b3f\u0b2a\u0b24\u0b4d\u0b30) \u0b1a\u0b3f\u0b39\u0b4d\u0b28\u0b3f\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b28\u0b4b\u0b1f\u0b4d \u0b0f\u0b2c\u0b02 \u0b21\u0b4d\u0b30\u0b3e\u0b2b\u0b4d\u0b1f \u0b09\u0b2a\u0b30\u0b47 \u0b38\u0b2e\u0b40\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b38\u0b3e\u0b07\u0b28\u0b4d \u0b05\u0b2b\u0b4d \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b28\u0b3f\u0b5f\u0b2e \u0b0f\u0b2c\u0b02 \u0b2a\u0b4d\u0b30\ 30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b3e\u0b30\u0b3f\u0b24\u0b3e\u0b30\u0b47 \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b27\u0b3e\u0b30\u0b3e, \u0b2c\u0b4d\u0b5f\u0b2c\u0b27\u0b3e\u0b28 \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b4d\u0b24\u0b30\u0b4d\u0b26\u0b43\u0b37\u0b4d\u0b1f\u0b3f \u0b1a\u0b3f\u0b39\u0b4d\u0b28\u0b1f \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b2a\u0b4b\u0b37\u0b23 \u0b1f\u0b4d\u0b30\u0b3e\u0b15\u0b30\u0b4d \u0b0f\u0b2c\u0b02 \u0b05\u0b28\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b5f \u0b2f\u0b4b\u0b1c\u0b28\u0b3e-\u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b3f\u0b37\u0b4d\u0b1f \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b38\u0b42\u0b1a\u0b28\u0b3e \u0b2a\u0b4d\u0b30\u0b23\u0b3e\u0b33\u0b40 (\u0b0f\u0b2e\u0b4d. \u0b06\u0b07. \u0b0f\u0b38\u0b4d.) \u0b2d\u0b33\u0b3f \u0b09\u0b24\u0b4d\u0b38\u0b30\u0b41 \u0b24\u0b25\u0b4d\u0b5f \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b23 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b30\u0b3f\u0b37\u0b4d\u0b20 \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b05\u0b02\u0b36\u0b40\u0b26\u0b3e\u0b30\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b28\u0b3f\u0b5f\u0b2e\u0b3f\u0b24 \u0b28\u0b3f\u0b30\u0b40\u0b15\u0b4d\u0b37\u0b23 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f, \u0b2e\u0b42\u0b32\u0b4d\u0b5f\u0b3e\u0b19\u0b4d\u0b15\u0b28 \u0b05\u0b27\u0b4d\u0b5f\u0b5f\u0b28 \u0b0f\u0b2c\u0b02 \u0b24\u0b25\u0b4d\u0b5f-\u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b3f\u0b24 \u0b28\u0b40\u0b24\u0b3f \u0b38\u0b02\u0b15\u0b4d\u0b37\u0b3f\u0b2a\u0b4d\u0b24 \u0b2c\u0b3f\u0b2c\u0b30\u0b23\u0b40 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b24\u0b25\u0b4d\u0b5f \u0b38\u0b02\u0b17\u0b4d\u0b30\u0b39 \u0b2a\u0b4d\u0b30\u0b4b\u0b1f\u0b4b\u0b15\u0b32, \u0b09\u0b2a\u0b15\u0b30\u0b23 \u0b0f\u0b2c\u0b02 \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f\u0b3f\u0b02 \u0b2e\u0b3e\u0b28\u0b15 \u0b09\u0b2a\u0b30\u0b47 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b30\u0b4d\u0b24\u0b4d\u0b24\u0b3e\u0b19\u0b4d\u0b15\u0b41 \u0b2c\u0b48\u0b37\u0b5f\u0b3f\u0b15 \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b0f\u0b2c\u0b02 \u0b15\u0b4d\u0b37\u0b2e\u0b24\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b2e\u0b3e\u0b23 \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b3f\u0b2d\u0b3f\u0b28\u0b4d\u0b28 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17\u0b40\u0b5f \u0b36\u0b3e\u0b16\u0b3e (\u0b06\u0b07. \u0b38\u0b3f. \u0b21\u0b3f. \u0b0f\u0b38\u0b4d., \u0b2e\u0b39\u0b3f\u0b33\u0b3e \u0b38\u0b36\u0b15\u0b4d\u0b24\u0b3f\u0b15\u0b30\u0b23, \u0b36\u0b3f\u0b36\u0b41 \u0b38\u0b41\u0b30\u0b15\u0b4d\u0b37\u0b3e) \u0b38\u0b39\u0b3f\u0b24 \u0b38\u0b2e\u0b28\u0b4d\u0b71\u0b5f \u0b30\u0b15\u0b4d\u0b37\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e, \u0b2f\u0b3e\u0b39\u0b3e\u0b26\u0b4d\u0b71\u0b3e\u0b30\u0b3e \u0b0f\u0b2e\u0b4d. \u0b06\u0b23\u0b4d\u0b21. \u0b07. \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b33\u0b3e\u0b2a\u0b30 \u0b28\u0b3f\u0b30\u0b2c\u0b1a\u0b4d\u0b1b\u0b3f\u0b28\u0b4d\u0b28 \u0b24\u0b25\u0b4d\u0b5f \u0b2a\u0b4d\u0b30\u0b2c\u0b3e\u0b39 \u0b0f\u0b2c\u0b02 \u0b38\u0b02\u0b30\u0b47\u0b16\u0b28 \u0b38\u0b41\u0b28\u0b3f\u0b36\u0b4d\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3e\u0b2f\u0b3e\u0b07\u0b2a\u0b3e\u0b30\u0b3f\u0b2c\u0964", "\u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b4d\u0b30\u0b2e \u0b2e\u0b42\u0b32\u0b4d\u0b5f\u0b3e\u0b19\u0b4d\u0b15\u0b28 \u0b0f\u0b2c\u0b02 \u0b24\u0b25\u0b4d\u0b5f \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b23\u0b30\u0b41 \u0b2a\u0b4d\u0b30\u0b3e\u0b2a\u0b4d\u0b24 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b4d\u0b37\u0b2e \u0b05\u0b28\u0b4d\u0b24\u0b30\u0b4d\u0b26\u0b43\u0b37\u0b4d\u0b1f\u0b3f \u0b2a\u0b4d\u0b30\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b3f \u0b2a\u0b4d\u0b30\u0b2e\u0b3e\u0b23 \u0b06\u0b27\u0b3e\u0b30\u0b3f\u0b24 \u0b28\u0b40\u0b24\u0b3f \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b27\u0b3e\u0b30\u0b23\u0b30\u0b47 \u0b2f\u0b4b\u0b17\u0b26\u0b3e\u0b28 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2c\u0b3f\u0b2d\u0b3e\u0b17\u0b40\u0b5f \u0b2f\u0b4b\u0b1c\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b2e\u0b3f\u0b36\u0b28 \u0b38\u0b2e\u0b4d\u0b2c\u0b28\u0b4d\u0b27\u0b40\u0b5f \u0b2a\u0b4d\u0b30\u0b2e\u0b41\u0b16 \u0b2a\u0b4d\u0b30\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b38\u0b42\u0b1a\u0b15 \u0b2a\u0b3e\u0b07\u0b01 \u0b21\u0b3e\u0b1f\u0b3e\u0b2c\u0b47\u0b38\u0b4d \u0b2a\u0b30\u0b3f\u0b1a\u0b3e\u0b33\u0b28\u0b3e \u0b0f\u0b2c\u0b02 \u0b30\u0b15\u0b4d\u0b37\u0b23\u0b3e\u0b2c\u0b47\u0b15\u0b4d\u0b37\u0b23\u0964", "\u0b38\u0b20\u0b3f\u0b15\u0b4d \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b4d\u0b30\u0b2e \u0b24\u0b25\u0b4d\u0b5f \u0b38\u0b39\u0b3f\u0b24 \u0b06\u0b30. \u0b1f\u0b3f. \u0b06\u0b07. \u0b2a\u0b4d\u0b30\u0b36\u0b4d\u0b28, \u0b38\u0b02\u0b38\u0b26\u0b40\u0b5f \u0b2a\u0b4d\u0b30\u0b36\u0b4d\u0b28 \u0b0f\u0b2c\u0b02 \u0b05\u0b21\u0b3f\u0b1f\u0b4d \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b2a\u0b3e\u0b07\u0b01 \u0b09\u0b24\u0b4d\u0b24\u0b30 \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0b30\u0b47 \u0b38\u0b39\u0b3e\u0b5f\u0b24\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e"], "activities": ["\u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b2c\u0b4d\u0b5f\u0b2c\u0b39\u0b3e\u0b30 \u0b2a\u0b3e\u0b07\u0b01 \u0b24\u0b25\u0b4d\u0b5f \u0b38\u0b02\u0b17\u0b4d\u0b30\u0b39 \u0b09\u0b2a\u0b15\u0b30\u0b23 \u0b2f\u0b47\u0b2a\u0b30\u0b3f\u0b15\u0b3f \u0b2a\u0b4d\u0b30\u0b36\u0b4d\u0b28\u0b3e\u0b2c\u0b33\u0b40, \u0b38\u0b30\u0b4d\u0b2d\u0b47 \u0b2b\u0b30\u0b4d\u0b2e \u0b0f\u0b2c\u0b02 \u0b2f\u0b3e\u0b1e\u0b4d\u0b1a \u0b24\u0b3e\u0b32\u0b3f\u0b15\u0b3e \u0b2a\u0b4d\u0b30\u0b38\u0b4d\u0b24\u0b41\u0b24 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b1c\u0b3f\u0b32\u0b4d\u0b32\u0b3e \u0b0f\u0b2c\u0b02 \u0b15\u0b4d\u0b37\u0b47\u0b24\u0b4d\u0b30 \u0b5f\u0b41\u0b28\u0b3f\u0b1f\u0b30\u0b41 \u0b2a\u0b4d\u0b30\u0b3e\u0b2a\u0b4d\u0b24 \u0b2a\u0b4d\u0b30\u0b4b\u0b17\u0b4d\u0b30\u0b3e\u0b2e\u0b47\u0b1f\u0b3f\u0b15 \u0b24\u0b25\u0b4d\u0b5f\u0b15\u0b41 \u0b2a\u0b4d\u0b30\u0b2c\u0b47\u0b36, \u0b38\u0b2b\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b0f\u0b2c\u0b02 \u0b2c\u0b48\u0b27 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2a\u0b4d\u0b30\u0b2e\u0b41\u0b16 \u0b2a\u0b4d\u0b30\u0b26\u0b30\u0b4d\u0b36\u0b28 \u0b38\u0b42\u0b1a\u0b15 (\u0b15\u0b47. \u0b2a\u0b3f. \u0b06\u0b07.) \u0b09\u0b2a\u0b30\u0b47 \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b23 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b0f\u0b2e\u0b4d. \u0b0f\u0b38\u0b4d. \u0b0f\u0b15\u0b4d\u0b38\u0b47\u0b32\u0b4d \u0b15\u0b3f\u0b2e\u0b4d\u0b2c\u0b3e \u0b05\u0b28\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b5f \u0b2a\u0b30\u0b3f\u0b38\u0b02\u0b16\u0b4d\u0b5f\u0b3e\u0b28 \u0b38\u0b2b\u0b4d\u0b1f\u0b71\u0b47\u0b30\u0b4d \u0b2d\u0b33\u0b3f \u0b21\u0b3f\u0b1c\u0b3f\u0b1f\u0b3e\u0b32 \u0b09\u0b2a\u0b15\u0b30\u0b23 \u0b2c\u0b4d\u0b5f\u0b2c\u0b39\u0b3e\u0b30 \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b2e\u0b3e\u0b38\u0b3f\u0b15, \u0b24\u0b4d\u0b30\u0b48\u0b2e\u0b3e\u0b38\u0b3f\u0b15 \u0b0f\u0b2c\u0b02 \u0b2c\u0b3e\u0b30\u0b4d\u0b37\u0b3f\u0b15 \u0b2a\u0b4d\u0b30\u0b17\u0b24\u0b3f \u0b30\u0b3f\u0b2a\u0b4b\u0b30\u0b4d\u0b1f \u0b0f\u0b2c\u0b02 \u0b2e\u0b42\u0b32\u0b4d\u0b5f\u0b3e\u0b19\u0b4d\u0b15\u0b28 \u0b38\u0b3e\u0b30\u0b3e\u0b02\u0b36\u0b30 \u0b2c\u0b3f\u0b2d\u0b3e\u0b17 \u0b32\u0b47\u0b16\u0b3f\u0b2c\u0b3e\u0964", "\u0b2b\u0b33\u0b3e\u0b2b\u0b33\u0b15\u0b41 \u0b2b\u0b33\u0b2a\u0b4d\u0b30\u0b26 \u0b2d\u0b3e\u0b2c\u0b30\u0b47 \u0b2f\u0b4b\u0b17\u0b3e\u0b2f\u0b4b\u0b17 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 \u0b1a\u0b3e\u0b30\u0b4d\u0b1f, \u0b17\u0b4d\u0b30\u0b3e\u0b2b \u0b0f\u0b2c\u0b02 \u0b21\u0b4d\u0b5f\u0b3e\u0b38\u0b2c\u0b4b\u0b30\u0b4d\u0b21 \u0b38\u0b2e\u0b47\u0b24 \u0b24\u0b25\u0b4d\u0b5f \u0b26\u0b43\u0b36\u0b4d\u0b5f \u0b38\u0b43\u0b37\u0b4d\u0b1f\u0b3f \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0964", "\u0b24\u0b25\u0b4d\u0b5f\u0b30 \u0b17\u0b41\u0b23\u0b2c\u0b24\u0b4d\u0b24\u0b3e \u0b2f\u0b3e\u0b1e\
