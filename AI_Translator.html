8\u0d3e\u0d2f\u0d3f \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d28\u0d15\u0d4d\u0d37\u0d2e\u0d2e\u0d3e\u0d2f \u0d36\u0d41\u0d2a\u0d3e\u0d7c\u0d36\u0d15\u0d7e \u0d28\u0d7d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d41.", "\u0d38\u0d41\u0d2a\u0d4d\u0d30\u0d27\u0d3e\u0d28 \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d15\u0d23\u0d4d\u0d1f\u0d46\u0d24\u0d4d\u0d24\u0d32\u0d41\u0d15\u0d7e \u0d1a\u0d7c\u0d1a\u0d4d\u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d38\u0d26\u0d4d\u0d2d\u0d30\u0d23\u0d02 \u0d2a\u0d4d\u0d30\u0d4b\u0d24\u0d4d\u0d38\u0d3e\u0d39\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d2e\u0d41\u0d24\u0d3f\u0d7c\u0d28\u0d4d\u0d28 \u0d38\u0d7c\u0d15\u0d4d\u0d15\u0d3e\u0d7c \u0d09\u0d26\u0d4d\u0d2f\u0d4b\u0d17\u0d38\u0d4d\u0d25\u0d30\u0d41\u0d2e\u0d3e\u0d2f\u0d3f (\u0d09\u0d26\u0d3e\u0d03 \u0d17\u0d35\u0d7a\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d3f\u0d28\u0d4d\u0d31\u0d46 \u0d38\u0d46\u0d15\u0d4d\u0d30\u0d1f\u0d4d\u0d1f\u0d31\u0d3f\u0d2e\u0d3e\u0d7c, \u0d1a\u0d40\u0d2b\u0d4d \u0d38\u0d46\u0d15\u0d4d\u0d30\u0d1f\u0d4d\u0d1f\u0d31\u0d3f\u0d2e\u0d3e\u0d7c) \u0d07\u0d1f\u0d2a\u0d34\u0d15\u0d41\u0d15.", "\u0d09\u0d28\u0d4d\u0d28\u0d24\u0d24\u0d32 \u0d26\u0d47\u0d36\u0d40\u0d2f \u0d05\u0d28\u0d4d\u0d24\u0d7c\u0d26\u0d47\u0d36\u0d40\u0d2f \u0d2b\u0d4b\u0d31\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d7d \u0d07\u0d28\u0d4d\u0d24\u0d4d\u0d2f\u0d2f\u0d41\u0d1f\u0d46 \u0d38\u0d3f\u0d0e\u0d1c\u0d3f\u0d2f\u0d46 \u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d28\u0d3f\u0d27\u0d40\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d33\u0d46\u0d15\u0d4d\u0d15\u0d41\u0d31\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d2a\u0d2c\u0d4d\u0d32\u0d3f\u0d15\u0d4d \u0d05\u0d15\u0d4d\u0d15\u0d4c\u0d23\u0d4d\u0d1f\u0d4d\u0d38\u0d4d \u0d15\u0d2e\u0d4d\u0d2e\u0d3f\u0d31\u0d4d\u0d31\u0d3f (\u0d2a\u0d3f\u0d0e\u0d38\u0d3f) \u0d2a\u0d4b\u0d32\u0d41\u0d33\u0d4d\u0d33 \u0d2a\u0d3e\u0d7c\u0d32\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d31\u0d3f \u0d15\u0d2e\u0d4d\u0d2e\u0d3f\u0d31\u0d4d\u0d31\u0d3f\u0d15\u0d33\u0d46 \u0d05\u0d31\u0d3f\u0d2f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15.", "\u0d21\u0d3e\u0d31\u0d4d\u0d31\u0d3e \u0d05\u0d28\u0d32\u0d3f\u0d31\u0d4d\u0d31\u0d3f\u0d15\u0d4d\u0d38\u0d4d, \u0d2b\u0d4b\u0d31\u0d7b\u0d38\u0d3f\u0d15\u0d4d \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d1f\u0d46\u0d15\u0d4d\u0d28\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d7e, \u0d2e\u0d31\u0d4d\u0d31\u0d4d \u0d09\u0d2f\u0d7c\u0d28\u0d4d\u0d28\u0d41\u0d35\u0d30\u0d41\u0d28\u0d4d\u0d28 \u0d38\u0d3e\u0d19\u0d4d\u0d15\u0d47\u0d24\u0d3f\u0d15\u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d38\u0d4d\u0d35\u0d40\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d32\u0d42\u0d1f\u0d46 \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d30\u0d40\u0d24\u0d3f\u0d15\u0d33\u0d3f\u0d7d \u0d2a\u0d41\u0d24\u0d41\u0d2e \u0d15\u0d4a\u0d23\u0d4d\u0d1f\u0d41\u0d35\u0d30\u0d3f\u0d15.", "\u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d2e\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d3e\u0d32\u0d2f\u0d35\u0d41\u0d02 \u0d05\u0d28\u0d41\u0d2c\u0d28\u0d4d\u0d27 \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d2c\u0d28\u0d4d\u0d27\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d4d\u0d1f \u0d38\u0d3f\u0d0e\u0d1c\u0d3f\u0d2f\u0d41\u0d1f\u0d46 \u0d35\u0d3e\u0d7c\u0d37\u0d3f\u0d15 \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d4d \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d4d \u0d2e\u0d3e\u0d7c\u0d17\u0d4d\u0d17\u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d02 \u0d28\u0d7d\u0d15\u0d41\u0d15.", "\u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d35\u0d3f\u0d2d\u0d3e\u0d17\u0d24\u0d4d\u0d24\u0d3f\u0d7d \u0d2e\u0d41\u0d24\u0d3f\u0d7c\u0d28\u0d4d\u0d28 \u0d09\u0d26\u0d4d\u0d2f\u0d4b\u0d17\u0d38\u0d4d\u0d25\u0d7c\u0d15\u0d4d\u0d15\u0d4d (\u0d21\u0d2f\u0d31\u0d15\u0d4d\u0d1f\u0d7c \u0d1c\u0d28\u0d31\u0d7d, \u0d2a\u0d4d\u0d30\u0d3f\u0d7b\u0d38\u0d3f\u0d2a\u0d4d\u0d2a\u0d7d \u0d21\u0d2f\u0d31\u0d15\u0d4d\u0d1f\u0d7c\u0d2e\u0d3e\u0d7c) \u0d2e\u0d3e\u0d7c\u0d17\u0d28\u0d3f\u0d7c\u0d26\u0d47\u0d36\u0d02 \u0d28\u0d7d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d05\u0d35\u0d30\u0d41\u0d1f\u0d46 \u0d36\u0d47\u0d37\u0d3f \u0d35\u0d3f\u0d15\u0d38\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15."], "activities": ["\u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d2e\u0d47\u0d16\u0d32\u0d2f\u0d41\u0d1f\u0d46 \u0d35\u0d3e\u0d7c\u0d37\u0d3f\u0d15 \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d2f\u0d41\u0d02 \u0d31\u0d3f\u0d38\u0d4d\u0d15\u0d4d \u0d05\u0d38\u0d38\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d4d \u0d1a\u0d1f\u0d4d\u0d1f\u0d15\u0d4d\u0d15\u0d42\u0d1f\u0d41\u0d02 \u0d05\u0d02\u0d17\u0d40\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15.", "\u0d26\u0d47\u0d36\u0d40\u0d2f \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d2a\u0d4d\u0d30\u0d27\u0d3e\u0d28 \u0d2a\u0d46\u0d7c\u0d2b\u0d4b\u0d2e\u0d7b\u0d38\u0d4d \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d3e\u0d2f\u0d41\u0d33\u0d4d\u0d33 \u0d0e\u0d7b\u0d1f\u0d4d\u0d30\u0d3f, \u0d0e\u0d15\u0d4d\u0d38\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d15\u0d4b\u0d7a\u0d2b\u0d31\u0d7b\u0d38\u0d41\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d05\u0d27\u0d4d\u0d2f\u0d15\u0d4d\u0d37\u0d24 \u0d35\u0d39\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15 (\u0d09\u0d26\u0d3e\u0d39\u0d30\u0d23\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d4d, \u0d38\u0d2e\u0d17\u0d4d\u0d30 \u0d36\u0d3f\u0d15\u0d4d\u0d37\u0d3e, \u0d2a\u0d3f. \u0d0e\u0d02. \u0d0e\u0d38\u0d4d. \u0d06\u0d7c. \u0d10).", "\u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d1a\u0d46\u0d2f\u0d4d\u0d24 \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d28\u0d7d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d2e\u0d41\u0d2e\u0d4d\u0d2a\u0d4d \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d2a\u0d3e\u0d30\u0d3e\u0d38\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d2a\u0d30\u0d3f\u0d36\u0d4b\u0d27\u0d28\u0d3e \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d05\u0d28\u0d4d\u0d24\u0d3f\u0d2e \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28\u0d02 \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d41\u0d15.", "\u0d2a\u0d20\u0d28 \u0d2b\u0d32\u0d19\u0d4d\u0d19\u0d7e, \u0d21\u0d3f\u0d1c\u0d3f\u0d31\u0d4d\u0d31\u0d7d \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d05\u0d1f\u0d3f\u0d38\u0d4d\u0d25\u0d3e\u0d28 \u0d38\u0d4c\u0d15\u0d30\u0d4d\u0d2f\u0d19\u0d4d\u0d19\u0d7e, \u0d05\u0d27\u0d4d\u0d2f\u0d3e\u0d2a\u0d15 \u0d2a\u0d30\u0d3f\u0d36\u0d40\u0d32\u0d28 \u0d2b\u0d32\u0d2a\u0d4d\u0d30\u0d3e\u0d2a\u0d4d\u0d24\u0d3f \u0d24\u0d41\u0d1f\u0d19\u0d4d\u0d19\u0d3f\u0d2f \u0d28\u0d3f\u0d7c\u0d23\u0d3e\u0d2f\u0d15 \u0d2e\u0d47\u0d16\u0d32\u0d15\u0d33\u0d46\u0d15\u0d4d\u0d15\u0d41\u0d31\u0d3f\u0d1a\u0d4d\u0d1a\u0d41\u0d33\u0d4d\u0d33 \u0d24\u0d40\u0d2e\u0d3e\u0d31\u0d4d\u0d31\u0d3f\u0d15\u0d4d \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d05\u0d28\u0d4d\u0d24\u0d3f\u0d2e\u0d30\u0d42\u0d2a\u0d02 \u0d28\u0d7d\u0d15\u0d41\u0d15.", "\u0d2a\u0d2c\u0d4d\u0d32\u0d3f\u0d15\u0d4d \u0d05\u0d15\u0d4d\u0d15\u0d4c\u0d23\u0d4d\u0d1f\u0d4d\u0d38\u0d4d \u0d15\u0d2e\u0d4d\u0d2e\u0d3f\u0d31\u0d4d\u0d31\u0d3f\u0d15\u0d4d\u0 \u0d4d\u0d31\u0d46 \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d2e\u0d3e\u0d28\u0d47\u0d1c\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d3f\u0d28\u0d41\u0d02 \u0d05\u0d15\u0d4d\u0d15\u0d4c\u0d23\u0d4d\u0d1f\u0d3f\u0d02\u0d17\u0d4d \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d28\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d41\u0d02 \u0d2e\u0d47\u0d7d\u0d28\u0d4b\u0d1f\u0d4d\u0d1f\u0d02 \u0d35\u0d39\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15, \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d28\u0d3f\u0d2f\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d23\u0d19\u0d4d\u0d19\u0d7e \u0d2a\u0d3e\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41\u0d23\u0d4d\u0d1f\u0d46\u0d28\u0d4d\u0d28\u0d4d \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d09\u0d28\u0d4d\u0d28\u0d24 \u0d05\u0d27\u0d3f\u0d15\u0d3e\u0d30\u0d3f\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d38\u0d2e\u0d7c\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d3e\u0d2f\u0d3f \u0d35\u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d41\u0d24\u0d32 \u0d2c\u0d1c\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d7e, \u0d2a\u0d41\u0d24\u0d41\u0d15\u0d4d\u0d15\u0d3f\u0d2f \u0d0e\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d3f\u0d2e\u0d47\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d7e, \u0d1a\u0d46\u0d32\u0d35\u0d4d \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d38\u0d2e\u0d2f\u0d2c\u0d28\u0d4d\u0d27\u0d3f\u0d24\u0d2e\u0d3e\u0d2f\u0d3f \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d0f\u0d15\u0d40\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d38\u0d2e\u0d17\u0d4d\u0d30\u0d36\u0d3f\u0d15\u0d4d\u0d37\u0d3e, \u0d09\u0d1a\u0d4d\u0d1a\u0d2d\u0d15\u0d4d\u0d37\u0d23\u0d02 \u0d24\u0d41\u0d1f\u0d19\u0d4d\u0d19\u0d3f\u0d2f \u0d15\u0d47\u0d28\u0d4d\u0d26\u0d4d\u0d30\u0d3e\u0d35\u0d3f\u0d37\u0d4d\u0d15\u0d43\u0d24, \u0d15\u0d47\u0d28\u0d4d\u0d26\u0d4d\u0d30\u0d2d\u0d30\u0d23 \u0d2a\u0d4d\u0d30\u0d26\u0d47\u0d36 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d3f\u0d37\u0d4d\u0d1f \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d41\u0d33\u0d4d\u0d33 \u0d2b\u0d23\u0d4d\u0d1f\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d35\u0d3f\u0d24\u0d30\u0d23\u0d02, \u0d35\u0d3f\u0d28\u0d3f\u0d2f\u0d4b\u0d17\u0d02, \u0d28\u0d3f\u0d30\u0d40\u0d15\u0d4d\u0d37\u0d23\u0d02 \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d4d \u0d2e\u0d47\u0d7d\u0d28\u0d4b\u0d1f\u0d4d\u0d1f\u0d02 \u0d35\u0d39\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d21\u0d2f\u0d31\u0d15\u0d4d\u0d1f\u0d31\u0d47\u0d31\u0d4d\u0d31\u0d3f\u0d28\u0d4d \u0d15\u0d40\u0d34\u0d3f\u0d32\u0d41\u0d33\u0d4d\u0d33 \u0d0e\u0d32\u0d4d\u0d32\u0d3e \u0d05\u0d26\u0d4d\u0d27\u0d4d\u0d2f\u0d3e\u0d2a\u0d15, \u0d05\u0d28\u0d27\u0d4d\u0d2f\u0d3e\u0d2a\u0d15 \u0d1c\u0d40\u0d35\u0d28\u0d15\u0d4d\u0d15\u0d3e\u0d7c\u0d15\u0d4d\u0d15\u0d41\u0d02 \u0d36\u0d2e\u0d4d\u0d2a\u0d33\u0d2a\u0d4d\u0d2a\u0d1f\u0d4d\u0d1f\u0d3f\u0d15, \u0d2a\u0d46\u0d7b\u0d37\u0d28\u0d41\u0d15\u0d7e, \u0d2e\u0d31\u0d4d\u0d31\u0d4d \u0d35\u0d47\u0d24\u0d28\u0d19\u0d4d\u0d19\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d41\u0d1f\u0d46 \u0d15\u0d43\u0d24\u0d4d\u0d2f\u0d35\u0d41\u0d02 \u0d38\u0d2e\u0d2f\u0d2c\u0d28\u0d4d\u0d27\u0d3f\u0d24\u0d35\u0d41\u0d2e\u0d3e\u0d2f \u0d2a\u0d4d\u0d30\u0d4b\u0d38\u0d38\u0d4d\u0d38\u0d3f\u0d02\u0d17\u0d4d \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d0e\u0d32\u0d4d\u0d32\u0d3e \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d15\u0d3e\u0d30\u0d4d\u0d2f\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d2a\u0d4d\u0d30\u0d3e\u0d25\u0d2e\u0d3f\u0d15\u0d4b\u0d7a\u0d1f\u0d3e\u0d15\u0d4d\u0d31\u0d4d\u0d31\u0d4d \u0d2a\u0d4b\u0d2f\u0d3f\u0d28\u0d4d\u0d31\u0d3e\u0d2f\u0d3f \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15, \u0d06\u0d2d\u0d4d\u0d2f\u0d28\u0d4d\u0d24\u0d30, \u0d0e\u0d1c\u0d3f \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d28\u0d3f\u0d30\u0d40\u0d15\u0d4d\u0d37\u0d23\u0d19\u0d4d\u0d19\u0d7e \u0d2a\u0d3e\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41\u0d23\u0d4d\u0d1f\u0d46\u0d28\u0d4d\u0d28\u0d4d \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d2a\u0d41\u0d24\u0d3f\u0d2f \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d19\u0d4d\u0d19\u0d7e, \u0d35\u0d3f\u0d2d\u0d35 \u0d35\u0d3f\u0d39\u0d3f\u0d24\u0d02, \u0d28\u0d2f\u0d2a\u0d30\u0d2e\u0d3e\u0d2f \u0d24\u0d40\u0d30\u0d41\u0d2e\u0d3e\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46 \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d2a\u0d4d\u0d30\u0d24\u0d4d\u0d2f\u0d3e\u0d18\u0d3e\u0d24\u0d19\u0d4d\u0d19\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d46\u0d15\u0d4d\u0d15\u0d41\u0d31\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d21\u0d2f\u0d31\u0d15\u0d4d\u0d1f\u0d7c\u0d15\u0d4d\u0d15\u0d4d \u0d35\u0d3f\u0d26\u0d17\u0d4d\u0d27 \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d09\u0d2a\u0d26\u0d47\u0d36\u0d02 \u0d28\u0d7d\u0d15\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d05\u0d1f\u0d3f\u0d38\u0d4d\u0d25\u0d3e\u0d28 \u0d38\u0d4c\u0d15\u0d30\u0d4d\u0d2f \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d15\u0d33\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d35\u0d32\u0d3f\u0d2f \u0d24\u0d4b\u0d24\u0d3f\u0d32\u0d41\u0d33\u0d4d\u0d33 \u0d38\u0d02\u0d2d\u0d30\u0d23\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d4d\u0d31\u0d46\u0d2f\u0d41\u0d02 \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d2a\u0d41\u0d30\u0d4b\u0d17\u0d24\u0d3f \u0d28\u0d3f\u0d30\u0d40\u0d15\u0d4d\u0d37\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15, \u0d2a\u0d23\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d4d\u0d31\u0d46 \u0d2e\u0d42\u0d32\u0d4d\u0d2f\u0d02 \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1c\u0d3f. \u0d0e\u0d2b\u0d4d. \u0d06\u0d7c \u0d2a\u0d3e\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)"], "activities": ["\u0d35\u0d3f\u0d35\u0d3f\u0d27 \u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d2d\u0d4d\u0d2f\u0d3e\u0d38 \u0d2e\u0d47\u0d16\u0d32\u0d15\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d32\u0d2d\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28 \u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d2e\u0d3e\u0d38, \u0d24\u0d4d\u0d30\u0d48\u0d2e\u0d3e\u0d38 \u0d1a\u0d46\u0d32\u0d35\u0d4d \u0d2a\u0d4d\u0d30\u0d38\u0d4d\u0d24\u0d3e\u0d35\u0d28\u0d15\u0d7e \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d05\u0d02\u0d17\u0d40\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d2a\u0d2c\u0d4d\u0d32\u0d3f\u0d15\u0d4d \u0d2b\u0d3f\u0d28\u0d3e\u0d7b\u0d37\u0d4d\u0d2f\u0d7d \u0d2e\u0d3e\u0d28\u0d47\u0d1c\u0d4d\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d4d \u0d38\u0d3f\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d02 (\u0d2a\u0d3f. \u0d0e\u0d2b\u0d4d. \u0d0e\u0d02. \u0d0e\u0d38\u0d4d) \u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d7d \u0d35\u0d34\u0d3f \u0d0e\u0d32\u0d4d\u0d32\u0d3e \u0d35\u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d41\u0d24\u0d32 \u0d07\u0d1f\u0d2a\u0d3e\u0d1f\u0d41\u0d15\u0d33\u0d41\u0d02 \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d15\u0d48\u0d15\u0d3e\u0d30\u0d4d\u0d2f\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d2c\u0d1c\u0d31\u0d4d\u0d31\u0d4d \u0d35\u0d3f\u0d39\u0d3f\u0d24\u0d02, \u0d2b\u0d23\u0d4d\u0d1f\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d2a\u0d41\u0d28\u0d7c\u0d35\u0d3f\u0d28\u0d4d\u0d2f\u0d3e\u0d38\u0d02, \u0d05\u0d28\u0d41\u0d2c\u0d28\u0d4d\u0d27 \u0d17\u0d4d\u0d30\u0d3e\u0d28\u0d4d\u0d31\u0d41\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d3e\u0d2f\u0d3f \u0d35\u0d3f\u0d36\u0d26\u0d2e\u0d3e\u0d2f \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d19\u0d4d\u0d19\u0d7e \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d38\u0d7c\u0d15\u0d4d\u0d15\u0d3e\u0d7c \u0d0e\u0d2f\u0d4d\u0d21\u0d21\u0d4d \u0d38\u0d4d\u0d15\u0d42\u0d33\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d17\u0d4d\u0d30\u0d3e\u0d28\u0d4d\u0d31\u0d4d-\u0d07\u0d7b-\u0d0e\u0d2f\u0d4d\u0d21\u0d4d \u0d2c\u0d3f\u0d32\u0d4d\u0d32\u0d41\u0d15\u0d7e \u0d2a\u0d30\u0d3f\u0d36\u0d4b\u0d27\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d2a\u0d4d\u0d30\u0d4b\u0d38\u0d38\u0d4d\u0d38\u0d4d \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d38\u0d2e\u0d2f\u0d2c\u0d28\u0d4d\u0d27\u0d3f\u0d24\u0d2e\u0d3e\u0d2f\u0d3f \u0d2b\u0d23\u0d4d\u0d1f\u0d4d \u0d35\u0d3f\u0d24\u0d30\u0d23\u0d02 \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d28\u0d3f\u0d2f\u0d2e\u0d2a\u0d30\u0d2e\u0d3e\u0d2f \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d7e \u0d09\u0d28\u0d4d\u0d28\u0d2f\u0d3f\u0d1a\u0d4d\u0d1a \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d2a\u0d3e\u0d30\u0d3e\u0d38\u0d41\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d3e\u0d2f\u0d3f \u0d38\u0d2e\u0d17\u0d4d\u0d30\u0d2e\u0d3e\u0d2f \u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d15\u0d30\u0d23\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d2a\u0d3e\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d7d \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d33\u0d41\u0d02 \u0d24\u0d2f\u0d4d\u0d2f\u0d3e\u0d31\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d05\u0d1a\u0d4d\u0d1a\u0d1f\u0d15\u0d4d\u0d15\u0d02 \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d4d \u0d07\u0d1f\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d3f\u0d1f\u0d46 \u0d06\u0d2d\u0d4d\u0d2f\u0d28\u0d4d\u0d24\u0d30 \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d15\u0d40\u0d34\u0d41\u0d26\u0d4d\u0d2f\u0d4b\u0d17\u0d38\u0d4d\u0d25\u0d30\u0d41\u0d1f\u0d46 \u0d2a\u0d30\u0d3f\u0d36\u0d4b\u0d27\u0d28\u0d15\u0d33\u0d41\u0d02 \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d41\u0d15. (\u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41)", "\u0d28\u0d3f\u0d2f\u0d2e\u0d19\u0d4d\u0d19\u0d7e \u0d2a\u0d3e\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d38\u0d3e\u0d2e\u0d4d\u0d2a\u0d24\u0d4d\u0d24\u0d3f\u0d15 \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u \u0d4d \u0d24\u0d41\u0d1f\u0d19\u0d4d\u0d19\u0d3f\u0d2f \u0d06\u0d17\u0d4b\u0d33 \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d41\u0d02 \u0d05\u0d28\u0d4d\u0d24\u0d3e\u0d30\u0d3e\u0d37\u0d4d\u0d1f\u0d4d\u0d30 \u0d2c\u0d28\u0d4d\u0d27\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d38\u0d39\u0d15\u0d30\u0d23\u0d35\u0d41\u0d02 \u0d15\u0d48\u0d15\u0d3e\u0d30\u0d4d\u0d2f\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15", "\u0d24\u0d41\u0d1f\u0d7c\u0d1a\u0d4d\u0d1a\u0d2f\u0d3e\u0d2f \u0d2e\u0d46\u0d1a\u0d4d\u0d1a\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d41\u0d24\u0d4d\u0d24\u0d32\u0d3f\u0d28\u0d4d\u0d31\u0d46 \u0d38\u0d02\u0d38\u0d4d\u0d15\u0d3e\u0d30\u0d02 \u0d35\u0d33\u0d7c\u0d24\u0d4d\u0d24\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d3e\u0d2f\u0d3f \u0d10\u0d0e & \u0d0e\u0d21\u0d3f-\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d41\u0d33\u0d4d\u0d33\u0d3f\u0d7d \u0d36\u0d47\u0d37\u0d3f \u0d35\u0d7c\u0d26\u0d4d\u0d27\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d7d, \u0d2a\u0d30\u0d3f\u0d36\u0d40\u0d32\u0d28\u0d02, \u0d21\u0d3f\u0d1c\u0d3f\u0d31\u0d4d\u0d31\u0d7d \u0d2a\u0d30\u0d3f\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d28 \u0d38\u0d02\u0d30\u0d02\u0d2d\u0d19\u0d4d\u0d19\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d28\u0d2f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15", "\u0d0e\u0d32\u0d4d\u0d32\u0d3e \u0d2b\u0d40\u0d7d\u0d21\u0d4d \u0d13\u0d2b\u0d40\u0d38\u0d41\u0d15\u0d33\u0d3f\u0d32\u0d41\u0d1f\u0d28\u0d40\u0d33\u0d2e\u0d41\u0d33\u0d4d\u0d33 \u0d2e\u0d41\u0d34\u0d41\u0d35\u0d7b \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d2a\u0d4d\u0d30\u0d15\u0d4d\u0d30\u0d3f\u0d2f\u0d2f\u0d41\u0d1f\u0d46\u0d2f\u0d41\u0d02 \u0d38\u0d2e\u0d17\u0d4d\u0d30\u0d24, \u0d38\u0d4d\u0d35\u0d3e\u0d24\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d4d\u0d2f\u0d02, \u0d17\u0d41\u0d23\u0d28\u0d3f\u0d32\u0d35\u0d3e\u0d30\u0d02 \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d09\u0d31\u0d2a\u0d4d\u0d2a\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d15"], "activities": ["\u0d35\u0d3f\u0d35\u0d3f\u0d27 \u0d2e\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d3e\u0d32\u0d2f\u0d19\u0d4d\u0d19\u0d7e, \u0d35\u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d41\u0d15\u0d7e, \u0d2a\u0d4a\u0d24\u0d41\u0d2e\u0d47\u0d16\u0d32\u0d3e \u0d38\u0d4d\u0d25\u0d3e\u0d2a\u0d28\u0d19\u0d4d\u0d19\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d2f\u0d41\u0d1f\u0d46 \u0d35\u0d3e\u0d7c\u0d37\u0d3f\u0d15 \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d2a\u0d26\u0d4d\u0d27\u0d24\u0d3f\u0d15\u0d7e \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d05\u0d02\u0d17\u0d40\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15", "\u0d38\u0d41\u0d2a\u0d4d\u0d30\u0d27\u0d3e\u0d28 \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d15\u0d23\u0d4d\u0d1f\u0d46\u0d24\u0d4d\u0d24\u0d32\u0d41\u0d15\u0d33\u0d46\u0d15\u0d4d\u0d15\u0d41\u0d31\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d06\u0d32\u0d4b\u0d1a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d15\u0d30\u0d1f\u0d4d \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d31\u0d3f\u0d2a\u0d4d\u0d2a\u0d4b\u0d7c\u0d1f\u0d4d\u0d1f\u0d41\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d05\u0d28\u0d4d\u0d24\u0d3f\u0d2e\u0d30\u0d42\u0d2a\u0d02 \u0d28\u0d7d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d09\u0d28\u0d4d\u0d28\u0d24\u0d24\u0d32 \u0d2f\u0d4b\u0d17\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d05\u0d27\u0d4d\u0d2f\u0d15\u0d4d\u0d37\u0d24 \u0d35\u0d39\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15", "\u0d2a\u0d30\u0d3f\u0d38\u0d4d\u0d25\u0d3f\u0d24\u0d3f \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d, \u0d10\u0d1f\u0d3f \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d, \u0d21\u0d3e\u0d31\u0d4d\u0d31 \u0d05\u0d28\u0d32\u0d3f\u0d31\u0d4d\u0d31\u0d3f\u0d15\u0d4d\u0d38\u0d4d \u0d24\u0d41\u0d1f\u0d19\u0d4d\u0d19\u0d3f\u0d2f \u0d09\u0d2f\u0d7c\u0d28\u0d4d\u0d28\u0d41\u0d35\u0d30\u0d41\u0d28\u0d4d\u0d28 \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d2e\u0d47\u0d16\u0d32\u0d15\u0d33\u0d46\u0d15\u0d4d\u0d15\u0d41\u0d31\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d06\u0d27\u0d3f\u0d15\u0d3e\u0d30\u0d3f\u0d15 \u0d2e\u0d3e\u0d7c\u0d17\u0d4d\u0d17\u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d02 \u0d2e\u0d3e\u0d28\u0d41\u0d35\u0d32\u0d41\u0d15\u0d33\u0d41\u0d02 \u0d28\u0d7d\u0d15\u0d41\u0d15", "\u0d38\u0d4b\u0d23\u0d7d, \u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d47\u0d31\u0d4d\u0d31\u0d4d \u0d05\u0d15\u0d4d\u0d15\u0d4c\u0d23\u0d4d\u0d1f\u0d28\u0d4d\u0d31\u0d4d \u0d1c\u0d28\u0d31\u0d7d (\u0d0e\u0d1c\u0d3f) \u0d13\u0d2b\u0d40\u0d38\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d2a\u0d4d\u0d30\u0d15\u0d1f\u0d28\u0d24\u0d4d\u0d24\u0d46\u0d15\u0d4d\u0d15\u0d41\u0d31\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d06\u0d28\u0d41\u0d15\u0d3e\u0d32\u0d3f\u0d15 \u0d05\u0d35\u0d32\u0d4b\u0d15\u0d28\u0d19\u0d4d\u0d19\u0d7e \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d41\u0d15. * \u0d0e\u0d10 \u0d28\u0d3f\u0d7c\u0d26\u0d4d\u0d26\u0d47\u0d36\u0d3f\u0d1a\u0d4d\u0d1a\u0d41 *", "\u0d28\u0d3f\u0d7c\u0d23\u0d3e\u0d2f\u0d15\u0d2e\u0d3e\u0d2f \u0d13\u0d21\u0d3f\u0d31\u0d4d\u0d31\u0d4d \u0d28\u0d3f\u0d30\u0d40\u0d15\u0d4d\u0d37\u0d23\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d32\u0d41\u0d02 \u0d36\u0d41\u0d2a\u0d3e\u0d7c\u0d36\u0d15\u0d33\u0d3f\u0d32\u0d41\u0d02 \u0d17\u0d35\u0d7a\u0d2e\u0d46\u0d28\u0d4d\u0d31\u0d3f\u0d28\u0d4d\u0d31\u0d46 \u0d38\u0d46\u0d15\u0d4d\u0d30\u0d1f\u0d4d\u0d1f\u0d31\u0d3f\u0d2e\u0d3e\u0d7c \u0d09\u0d7e\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d46\u0d2f\u0d41\u0d33\u0d4d\u0d33 \u0d2e\u0d41\u0d24\u0d3f\u0d7c\u0d28\u0d4d\u0d28 \u0d38\u0d7c\u0d15\u0d4d\u0d15\u0d3e\u0d7c \u0d09\u0d26\u0d4d\u0d2f\u0d4b\u0d17\u0d38\u0d4d\u0d25\u0d30\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d07\u0d1f\u0d2a\u0d34\u0d15\u0d41\u0d15", "\u0d10. \u0d0e\u0d7b. \u0d1f\u0d3f. \u0d12. \u0d0e\u0d38\u0d4d. \u0d0e. \u0d10, \u0d0e. \u0d0e\u0d38\u0d4d. \u0d12. \u0d0e\u0d38\u0d4d. \u0d0e. \u0d10 \u0d24\u0d41\u0d1f\u0d19\u0d4d\u0d19\u0d3f\u0d2f \u0d05\u0d28\u0d4d\u0d24\u0d3e\u0d30\u0d3e\u0d37\u0d4d\u0d1f\u0d4d\u0d30 \u0d15\u0d4b\u0d7a\u0d2b\u0 e\u0915 \u0928\u093f\u092f\u094b\u091c\u0928 \u0906\u0923\u093f \u0926\u0947\u0916\u0930\u0947\u0916\u0940\u091a\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u0930\u093e.", "\u0938\u092e\u0917\u094d\u0930 \u0936\u093f\u0915\u094d\u0937\u093e, \u092a\u0940\u090f\u092e \u092a\u094b\u0937\u0923 \u0906\u0923\u093f \u092a\u0940\u090f\u092e \u0936\u094d\u0930\u0940 \u0936\u093e\u0933\u093e\u0902\u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0915\u0947\u0902\u0926\u094d\u0930 \u092a\u0941\u0930\u0938\u094d\u0915\u0943\u0924 \u092f\u094b\u091c\u0928\u093e\u0902\u091a\u0940 \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940 \u0906\u0923\u093f \u0926\u0947\u0916\u0930\u0947\u0916 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947.", "\u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f\u093e\u091a\u0947 \u0905\u0902\u0926\u093e\u091c\u092a\u0924\u094d\u0930\u0915 \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u0947, \u0935\u093e\u091f\u092a \u0906\u0923\u093f \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928\u093e\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u0947, \u091c\u0940. \u090f\u092b. \u0906\u0930. \u0906\u0923\u093f \u0907\u0924\u0930 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u093f\u092f\u092e\u093e\u0902\u091a\u0947 \u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947.", "\u0915\u0947\u0902\u0926\u094d\u0930\u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936 \u092a\u094d\u0930\u0936\u093e\u0938\u0928, \u0936\u093f\u0915\u094d\u0937\u0923 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f (\u091c\u0940\u0913\u0906\u092f) \u0906\u0923\u093f \u090f\u0928. \u0938\u0940. \u0908. \u0906\u0930. \u091f\u0940. \u0906\u0923\u093f \u092f\u0942. \u091c\u0940. \u0938\u0940. \u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0907\u0924\u0930 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u092e\u0927\u0940\u0932 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0938\u0902\u092a\u0930\u094d\u0915 \u092e\u094d\u0939\u0923\u0942\u0928 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u093e.", "\u0936\u093e\u0932\u0947\u092f \u0936\u093f\u0915\u094d\u0937\u0923\u093e\u091a\u094d\u092f\u093e \u0938\u0930\u094d\u0935 \u0938\u094d\u0924\u0930\u093e\u0902\u0935\u0930 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092a\u093e\u092f\u093e\u092d\u0942\u0924 \u0938\u0941\u0935\u093f\u0927\u093e, \u0936\u093f\u0915\u094d\u0937\u0915\u093e\u0902\u091a\u0940 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0906\u0923\u093f \u0936\u093f\u0915\u0923\u094d\u092f\u093e\u091a\u0947 \u092a\u0930\u093f\u0923\u093e\u092e \u0938\u0941\u0927\u093e\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u092a\u0941\u0922\u093e\u0915\u093e\u0930 \u0918\u094d\u092f\u093e.", "\u092f\u094b\u091c\u0928\u0947\u091a\u0940 \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940, \u0927\u094b\u0930\u0923\u093e\u0924\u094d\u092e\u0915 \u0905\u092d\u093f\u092a\u094d\u0930\u093e\u092f \u0906\u0923\u093f \u0915\u094d\u0937\u092e\u0924\u093e \u092c\u093e\u0902\u0927\u0923\u0940\u0938\u093e\u0920\u0940 \u0930\u093e\u091c\u094d\u092f \u0938\u0930\u0915\u093e\u0930\u093e\u0902\u0936\u0940 \u0938\u092e\u0928\u094d\u0935\u092f \u0938\u093e\u0927\u0923\u0947, \u0935\u093f\u0936\u0947\u0937\u0924\u0903 \u0917\u0941\u091c\u0930\u093e\u0924 \u0906\u0923\u093f \u092e\u0939\u093e\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u093e\u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0936\u0947\u091c\u093e\u0930\u091a\u094d\u092f\u093e \u0930\u093e\u091c\u094d\u092f\u093e\u0902\u0936\u0940 \u0906\u0902\u0924\u0930\u0930\u093e\u091c\u094d\u092f\u0940\u092f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092c\u093e\u092c\u0940\u0902\u0938\u093e\u0920\u0940.", "\u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0909\u092a\u091 ducation", "sector_name": null, "instruction": null, "id": "8b0a37b5-88c9-4ab0-8100-e2891cfca0a0", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0938\u0902\u091a\u093e\u0932\u0915 (\u0936\u093f\u0915\u094d\u0937\u0923)", "status": "COMPLETED", "wing_division_section": "\u0936\u093f\u0915\u094d\u0937\u0923 \u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f (\u092e\u0941\u0916\u094d\u092f\u093e\u0932\u092f)", "role_responsibilities": ["\u0936\u093f\u0915\u094d\u0937\u0923 \u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f\u093e\u091a\u094d\u092f\u093e \u090f\u0915\u0942\u0923 \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0906\u0923\u093f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928\u093e\u0938\u093e\u0920\u0940 \u091c\u092c\u093e\u092c\u0926\u093e\u0930 \u0905\u0938\u0932\u0947\u0932\u094d\u092f\u093e \u0935\u093f\u092d\u093e\u0917\u093e\u091a\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u092e\u094d\u0939\u0923\u0942\u0928 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0923\u0947.", "\u0915\u0947\u0902\u0926\u094d\u0930\u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936\u093e\u0924 \u0938\u0930\u094d\u0935 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0927\u094b\u0930\u0923\u0947, \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0906\u0923\u093f \u092f\u094b\u091c\u0928\u093e\u0902\u091a\u0940 (\u0909\u0926\u093e\u0939\u0930\u0923\u093e\u0930\u094d\u0925, \u0938\u092e\u0917\u094d\u0930 \u0936\u093f\u0915\u094d\u0937\u093e, \u092a\u0940\u090f\u092e \u092a\u094b\u0937\u0923) \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940 \u0906\u0923\u093f \u0926\u0947\u0916\u0930\u0947\u0916 \u0915\u0930\u0923\u0947.", "\u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f \u0906\u0923\u093f \u0905\u0927\u0940\u0928\u0938\u094d\u0925 \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u0938\u0930\u094d\u0935 \u092a\u094d\u0930\u0936\u093e\u0938\u0915\u0940\u092f, \u0906\u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0906\u0923\u093f \u0906\u0930\u094d\u0925\u093f\u0915 \u092c\u093e\u092c\u0940\u0902\u091a\u0947 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u0915\u0930\u0923\u0947.", "\u0938\u0930\u094d\u0935 \u0938\u0930\u0915\u093e\u0930\u0940 \u0906\u0923\u093f \u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0928\u0941\u0926\u093e\u0928\u093f\u0924 \u0936\u093e\u0933\u093e\u0902\u091a\u094d\u092f\u093e \u0915\u093e\u092e\u0915\u093e\u091c\u093e\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u0947, \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092e\u093e\u0928\u0915\u0947 \u0906\u0923\u093f \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947.", "\u0936\u093f\u0915\u094d\u0937\u0915\u093e\u0902\u091a\u0940 \u092d\u0930\u0924\u0940, \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923, \u0928\u093f\u092f\u0941\u0915\u094d\u0924\u0940 \u0906\u0923\u093f \u0915\u093e\u092e\u0917\u093f\u0930\u0940 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928\u093e\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u093e.", "\u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f\u093e\u0924\u0940\u0932 \u0938\u0930\u094d\u0935 \u0915\u0930\u094d\u092e\u091a\u093e\u0931\u094d\u092f\u093e\u0902\u0938\u093e\u0920\u0940 \u0935\u093e\u0930\u094d\u0937\u093f\u0915\u094d\u0937\u092e\u0924\u093e \u092c\u093e\u0902\u0927\u0923\u0940 \u092f\u094b\u091c\u0928\u0947\u091a\u0940 (\u090f. \u0938\u0940. \u092c\u0940. \u092a\u0940.) \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940 \u0915\u0930\u093e.", "\u092f\u094b\u091c\u0928\u0947\u091a\u0940 \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940, \u0927\u094b\u0930\u0923\u093e\u0924\u094d\u092e\u0915 \u0905\u092d\u093f\u092a\u094d\u0930\u093e\u092f \u0906\u0923\u093f \u0915\u094d\u0937\u092e\u0924\u093e \u092c\u093e\u0902\u0927\u0923\u0940\u0938\u093e\u0920\u0940 \u0930\u093e\u091c\u094d\u092f \u0938\u0930\u0915\u093e\u0930\u093e\u0902\u0936\u0940 \u0938\u092e\u0928\u094d\u0935\u092f \u0938\u093e\u0927\u0923\u0947.", "\u0938\u0940. \u092a\u0940. \u091c\u0940. \u0906\u0930. \u090f. \u090f\u092e. \u090f\u0938. \u091a\u094d\u092f\u093e \u092e\u093e\u0927\u094d\u092f\u092e\u093e\u0924\u0942\u0928 \u0936\u093f\u0915\u094d\u0937\u0923\u093e\u0936\u0940 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0924\u0915\u094d\u0930\u093e\u0930\u0940\u0902\u091a\u0947 \u0935\u0947\u0933\u0947\u0935\u0930 \u0928\u093f\u0935\u093e\u0930\u0923 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947."], "activities": ["\u092a\u094d\u0930\u0936\u093e\u0938\u0915\u0940\u092f \u0906\u0923\u093f \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u093f\u0930\u094d\u092c\u0902\u0927 \u091c\u093e\u0930\u0940 \u0915\u0930\u0923\u0947.", "\u0936\u093e\u0933\u093e \u0906\u0923\u093f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u093e\u0902\u091a\u0940 \u0924\u092a\u093e\u0938\u0923\u0940 \u0915\u0930\u0923\u0947.", "\u0935\u093f\u092d\u093e\u0917\u0940\u092f \u092a\u0926\u094b\u0928\u094d\u0928\u0924\u0940 \u0938\u092e\u093f\u0924\u094d\u092f\u093e\u0902\u091a\u0947 (\u0921\u0940. \u092a\u0940. \u0938\u0940.) \u0906\u0923\u093f \u092d\u0930\u0924\u0940 \u092e\u0902\u0921\u0933\u093e\u0902\u091a\u0947 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u092a\u0926 \u092d\u0942\u0937\u0935\u0923\u0947.", "\u0936\u093f\u0915\u094d\u0937\u0915 \u0906\u0923\u093f \u0936\u093f\u0915\u094d\u0937\u0915\u0947\u0924\u0930 \u0915\u0930\u094d\u092e\u091a\u093e\u0931\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u092c\u0926\u0932\u094d\u092f\u093e \u0906\u0923\u093f \u0928\u093f\u092f\u0941\u0915\u094d\u0924\u0940\u091a\u0947 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \ u0915 \u0938\u0941\u0927\u093e\u0930\u0923\u093e\u0902\u091a\u094d\u092f\u093e \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940\u091a\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u0930\u093e.", "\u0930\u093e\u091c\u094d\u092f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0938\u0902\u0936\u094b\u0927\u0928 \u0906\u0923\u093f \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u092a\u0930\u093f\u0937\u0926 (\u090f\u0938. \u0938\u0940. \u0908. \u0906\u0930. \u091f\u0940.)/\u0938\u092e\u0924\u0941\u0932\u094d\u092f \u0938\u0902\u0938\u094d\u0925\u0947\u091a\u094d\u092f\u093e \u0915\u093e\u092e\u0915\u093e\u091c\u093e\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u0947.", "\u0936\u093f\u0915\u094d\u0937\u0915 \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u093e\u0902\u091a\u0947 \u0928\u093f\u092f\u094b\u091c\u0928 \u0906\u0923\u093f \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940 \u0906\u0923\u093f \u0938\u0924\u0924 \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u0935\u093f\u0915\u093e\u0938\u093e\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u0947.", "\u0936\u093f\u0915\u0923\u094d\u092f\u093e\u091a\u094d\u092f\u093e \u092a\u0930\u093f\u0923\u093e\u092e\u093e\u0902\u0935\u0930 \u0932\u0915\u094d\u0937 \u0920\u0947\u0935\u093e \u0906\u0923\u093f \u0909\u092a\u091a\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u0936\u093f\u0915\u094d\u0937\u0923 \u0906\u0923\u093f \u092a\u093e\u0920\u093f\u0902\u092c\u094d\u092f\u093e\u091a\u0940 \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0936\u093e\u0933\u093e\u0902\u0936\u0940 \u0938\u092e\u0928\u094d\u0935\u092f \u0938\u093e\u0927\u093e.", "\u0938\u0930\u094d\u0935 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u0902\u0938\u093e\u0920\u0940 \u0928\u093f\u092f\u094b\u091c\u0928, \u092e\u093e\u0939\u093f\u0924\u0940 \u0938\u0902\u0915\u0932\u0928 (\u092f\u0942. \u0921\u0940. \u0906\u092f. \u090f\u0938. \u0908. +) \u0906\u0923\u093f \u0905\u0939\u0935\u093e\u0932 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u0915\u0930\u093e.", "\u092f\u094b\u091c\u0928\u0947\u091a\u0940 \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940, \u0927\u094b\u0930\u0923\u093e\u0924\u094d\u092e\u0915 \u0905\u092d\u093f\u092a\u094d\u0930\u093e\u092f \u0906\u0923\u093f \u0915\u094d\u0937\u092e\u0924\u093e \u092c\u093e\u0902\u0927\u0923\u0940\u0938\u093e\u0920\u0940 \u0930\u093e\u091c\u094d\u092f \u0938\u0930\u0915\u093e\u0930\u093e\u0902\u0936\u0940 \u0938\u092e\u0928\u094d\u0935\u092f \u0938\u093e\u0927\u0923\u0947.", "\u0938\u0902\u091a\u093e\u0932\u0915\u093e\u0902\u0928\u0940 \u0928\u093f\u092f\u0941\u0915\u094d\u0924 \u0915\u0947\u0932\u0947\u0932\u094d\u092f\u093e \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u093e\u0902\u0938\u093e\u0920\u0940 \u0928\u094b\u0921\u0932 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u092e\u094d\u0939\u0923\u0942\u0928 \u0915\u093e\u092e \u0915\u0930\u093e."], "activities": ["\u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0926\u093f\u0928\u0926\u0930\u094d\u0936\u093f\u0915\u093e \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0923\u0947.", "\u0936\u093f\u0915\u094d\u0937\u0915 \u0906\u0923\u093f \u092e\u0941\u0916\u094d\u092f\u093e\u0927\u094d\u092f\u093e\u092a\u0915\u093e\u0902\u0938\u093e\u0920\u0940 \u0915\u093e\u0930\u094d\u092f\u0936\u093e\u0933\u093e \u0906\u0923\u093f \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0906\u092f\u094b\u091c\u093f\u0924 \u0915\u0930\u0923\u0947.", "\u0915\u0932 \u0906\u0923\u093f \u0905\u0902\u0924\u0930 \u0913\u0933\u0916\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0935\u093f\u0926\u094d\u u092f\u093e\u0938\u093e\u0920\u0940 \u0928\u094b\u0921\u0932 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u092e\u094d\u0939\u0923\u0942\u0928 \u0915\u093e\u092e \u0915\u0930\u093e.", "\u092a\u0930\u093f\u091a\u094d\u091b\u0947\u0926\u0928\u093f\u0939\u093e\u092f \u091f\u093f\u092a\u094d\u092a\u0923\u094d\u092f\u093e \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u0915\u093e\u092f\u0926\u0947\u0936\u0940\u0930 \u0938\u0932\u094d\u0932\u093e\u0917\u093e\u0930\u093e\u0936\u0940 \u0938\u092e\u0928\u094d\u0935\u092f \u0938\u093e\u0927\u0923\u0947 \u092f\u093e\u0938\u0939 \u0916\u091f\u0932\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u092c\u093e\u092c\u0940\u0902\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u0947.", "\u092d\u0930\u0924\u0940 \u0906\u0923\u093f \u092a\u0926\u094b\u0928\u094d\u0928\u0924\u0940\u092e\u0927\u094d\u092f\u0947 \u0906\u0930\u0915\u094d\u0937\u0923 \u0927\u094b\u0930\u0923\u093e\u0902\u091a\u0947 \u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u093e.", "\u0916\u093e\u091c\u0917\u0940 \u0905\u0928\u0941\u0926\u093e\u0928\u093f\u0924 \u0936\u093e\u0933\u093e\u0902\u0928\u093e \u0905\u0928\u0941\u0926\u093e\u0928 \u0935\u093f\u0924\u0930\u0923 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0923\u0947."], "activities": ["\u0928\u093f\u092f\u0941\u0915\u094d\u0924\u0940, \u0921\u0940. \u092a\u0940. \u0938\u0940. \u0906\u0923\u093f \u0928\u093f\u0935\u0943\u0924\u094d\u0924\u0940\u0936\u0940 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u092b\u093e\u092f\u0932\u0940\u0902\u0935\u0930 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u0930\u0923\u0947.", "\u0906\u0930. \u091f\u0940. \u0906\u092f. \u092a\u094d\u0930\u0936\u094d\u0928 \u0906\u0923\u093f \u0924\u0915\u094d\u0930\u093e\u0930 \u092f\u093e\u091a\u093f\u0915\u093e\u0902\u091a\u094d\u092f\u093e \u0909\u0924\u094d\u0924\u0930\u093e\u0902\u091a\u093e \u0 igation Management", "sub_theme": "Court case management" }, { "type": "Functional", "theme": "Public Procurement (GFR)", "sub_theme": "Procurement Mgmt. through GeM" }, { "type": "Domain", "theme": "Service Rules", "sub_theme": "Application of Central Civil Services (CCS) Conduct Rules, 1964 and Classification, Control and Appeal (CCA) Rules, 1965." }, { "type": "Domain", "theme": "Reservation Policy", "sub_theme": "Implementation of reservation rosters for SC/ST/OBC/EWS/PwD in recruitment and promotion." }, { "type": "Domain", "theme": "Transparency & Accountability", "sub_theme": "Management of RTI requests as per the RTI Act, 2005 and CPGRAMS portal management." }, { "type": "Domain", "theme": "Financial Administration", "sub_theme": "Management of Grants-in-Aid rules and disbursement to eligible institutions." }, { "type": "Domain", "theme": "Legal Framework", "sub_theme": "Managing court cases and understanding procedures related to the Central Administrative Tribunal (CAT)." }, { "type": "Domain", "theme": "Office Administration", "sub_theme": "Knowledge of e-Office procedures and the Manual of Office Procedure for efficient file management." }], "sort_order": 4, "created_at": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "658e0318-52f9-4089-ab19-b80f6887c119", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0936\u093f\u0915\u094d\u0937\u0923 \u0905\u0927\u093f\u0915\u093e\u0930\u0940/\u0917\u091f \u0936\u093f\u0915\u094d\u0937\u0923 \u0905\u0927\u093f\u0915\u093e\u0930\u0940", "status": "COMPLETED", "wing_division_section": "\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f/\u0917\u091f \u092a\u093e\u0924\u0933\u0940", "role_responsibilities": ["\u0935\u093f\u0936\u093f\u0937\u094d\u091f \u092d\u094c\u0917\u094b\u0932\u093f\u0915 \u0935\u093f\u092d\u093e\u0917 \u0915\u093f\u0902\u0935\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u093e\u0924\u0940\u0932 \u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f \u0906\u0923\u093f \u0936\u093e\u0933\u093e \u092f\u093e\u0902\u091a\u094d\u092f\u093e\u0924\u0940\u0932 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0926\u0941\u0935\u093e \u092e\u094d\u0939\u0923\u0942\u0928 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u093e.", "\u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0928\u093f\u0915\u0937\u093e\u0902\u091a\u0947 \u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0936\u093e\u0933\u093e\u0902\u091a\u0940 \u0928\u093f\u092f\u092e\u093f\u0924 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0906\u0923\u093f \u092a\u094d\u0930\u0936\u093e\u0938\u0915\u0940\u092f \u0924\u092a\u093e\u0938\u0923\u0940 \u0915\u0930\u0923\u0947.", "\u0936\u093e\u0932\u0947\u092f \u0938\u094d\u0924\u0930\u093e\u0935\u0930 \u092a\u0940\u090f\u092e \u092a\u094b\u0937\u0923, \u092e\u094b\u092b\u0924 \u092a\u093e\u0920\u094d\u092f\u092a\u0941\u0938\u094d\u0924\u0915 \u0935\u093f\u0924\u0930\u0923 \u0906\u0923\u093f \u0936\u093f\u0937\u094d\u092f\u0935\u0943\u0924\u094d\u0924\u0940 \u0935\u093f\u0924\u0930\u0923 \u092f\u093e\u0938\u093e\u0930\u0916\u094d\u092f\u093e \u092f\u094b\u091c\u0928\u093e\u0902\u091a\u094d\u092f\u093e \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u093e.", "\u0936\u093e\u0932\u0947\u092f \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928, \u0938\u093e\u092e\u0941\u0926\u093e\u092f\u093f\u0915 \u090f\u0915\u0924\u094d\u0930\u0940\u0915\u0930\u0923 \u0906\u0923\u093f \u0936\u093e\u0932\u0947\u092f \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u0938\u092e\u093f\u0924\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e (\u090f\u0938. \u090f\u092e. \u0938\u0940.) \u0928\u093f\u0930\u094d\u092e\u093f\u0924\u0940\u092e\u0927\u094d\u092f\u0947 \u092e\u0941\u0916\u094d\u092f\u093e\u0927\u094d\u092f\u093e\u092a\u0915\u093e\u0902\u0928\u093e \u0938\u0939\u093e\u092f\u094d\u092f \u0915\u0930\u0923\u0947.", "\u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f\u093e\u0915\u0921\u0947 \u0938\u093e\u0926\u0930 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0936\u093e\u0933\u093e\u0902\u0915\u0921\u0942\u0928 \u092e\u093e\u0939\u093f\u0924\u0940 \u0917\u094b\u0933\u093e \u0915\u0930\u093e, \u092a\u0921\u0924\u093e\u0933\u0923\u0940 \u0915\u0930\u093e \u0906\u0923\u093f \u090f\u0915\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u093e (\u0909\u0926\u093e\u0939\u0930\u0923\u093e\u0930\u094d\u0925, \u092f\u0942. \u0921\u0940. \u0906\u092f. \u090f\u0938. \u0908. + \u092e\u093e\u0939\u093f\u0924\u0940).", "\u0938\u094d\u0925\u093e\u0928\u093f\u0915 \u092a\u093e\u0924\u0933\u0940\u0935\u0930\u0940\u0932 \u0938\u092e\u0938\u094d\u092f\u093e \u0906\u0923\u093f \u0936\u093f\u0915\u094d\u0937\u0915, \u092a\u093e\u0932\u0915 \u0906\u0923\u093f \u0935\u093f\u0926\u094d\u092f\u093e\u0930\u094d\u0925\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u0924\u0915\u094d\u0930\u093e\u0930\u0940 \u0938\u094b\u0921\u0935\u093e.", "\u0917\u091f-\u0938\u094d\u0924\u0930\u0940\u092f \u0936\u093f\u0915\u094d\u0937\u0915 \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923, \u0915\u094d\u0930\u0940\u0921\u093e \u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0906\u0923\u093f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0902\u091a\u0947 \u0906\u092f\u094b\u091c\u0928 \u0906\u0923\u093f \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0923 \u0915\u0930\u0923\u0947."], "activities": ["\u0936\u093e\u0933\u093e\u0902\u0928\u093e \u092d\u09 3e\u0920\u0940 \u0905\u0928\u0941\u0915\u0942\u0932 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u0930\u093e\u0916\u0923\u0947.", "\u0936\u093e\u0932\u0947\u092f \u0905\u0928\u0941\u0926\u093e\u0928 \u0906\u0923\u093f \u0938\u094d\u0925\u093e\u0928\u093f\u0915 \u0928\u093f\u0927\u0940\u091a\u094d\u092f\u093e \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928\u093e\u0938\u0939 \u0936\u093e\u0932\u0947\u092f \u0935\u093f\u0924\u094d\u0924\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u0947\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u093e \u0906\u0923\u093f \u0906\u0939\u0930\u0923 \u0906\u0923\u093f \u0935\u093f\u0924\u0930\u0923 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 (\u0921\u0940. \u0921\u0940. \u0913.) \u092e\u094d\u0939\u0923\u0942\u0928 \u0915\u093e\u092e \u0915\u0930\u093e.", "\u092a\u093e\u0932\u0915, \u0936\u093e\u0933\u093e \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u0938\u092e\u093f\u0924\u0940 (\u090f\u0938. \u090f\u092e. \u0938\u0940.) \u0906\u0923\u093f \u0938\u094d\u0925\u093e\u0928\u093f\u0915 \u0938\u092e\u0941\u0926\u093e\u092f\u093e\u0936\u0940 \u0938\u0902\u0935\u093e\u0926 \u0938\u093e\u0927\u093e.", "\u0938\u0930\u094d\u0935 \u0938\u0930\u0915\u093e\u0930\u0940 \u092f\u094b\u091c\u0928\u093e\u0902\u091a\u0940 \u0935\u0947\u0933\u0947\u0935\u0930 \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u0917\u091f/\u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0932\u092f\u093e\u0932\u093e \u0905\u0939\u0935\u093e\u0932 \u0938\u093e\u0926\u0930 \u0915\u0930\u0923\u0947."], "activities": ["\u0938\u0915\u093e\u0933\u091a\u0940 \u0938\u092d\u093e \u0906\u092f\u094b\u091c\u093f\u0924 \u0915\u0930\u0923\u0947.", "\u0935\u0930\u094d\u0917\u0936\u093f\u0915\u094d\u0937\u0923\u093e\u091a\u0947 \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0923 \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u0947\u0928\u0941\u0938\u093e\u0930 \u0905\u0927\u094d\u092f\u093e\u092a\u0928 \u0915\u093e\u0932\u093e\u0935\u0927\u0940 \u0918\u0947\u0923\u0947.", "\u0915\u0930\u094d\u092e\u091a\u093e\u0931\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u092c\u0948\u0920\u0915\u093e\u0902\u091a\u0947 \u0906\u0923\u093f \u090f\u0938. \u090f\u092e. \u0938\u0940. \u091a\u094d\u092f\u093e \u092c\u0948\u0920\u0915\u093e\u0902\u091a\u0947 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u092a\u0926 \u092d\u0942\u0937\u0935\u0923\u0947.", "\u092a\u094d\u0930\u0935\u0947\u0936, \u0909\u092a\u0938\u094d\u0925\u093f\u0924\u0940 \u0906\u0923\u093f \u092a\u0930\u0940\u0915\u094d\u0937\u0947\u091a\u0947 \u0928\u093f\u0915\u093e\u0932 \u092f\u093e\u0938\u0939 \u0936\u093e\u0933\u0947\u091a\u094d\u092f\u093e \u0928\u094b\u0902\u0926\u0940 \u0920\u0947\u0935\u0923\u0947.", "\u092a\u094d\u0930\u092f\u094b\u0917\u0936\u093e\u0933\u0947\u0924\u0940\u0932 \u0909\u092a\u0915\u0930\u0923\u0947, \u0917\u094d\u0930\u0902\u0925\u093e\u0932\u092f\u093e\u0924\u0940\u0932 \u092a\u0941\u0938\u094d\u0924\u0915\u0947 \u0906\u0923\u093f \u0915\u094d\u0930\u0940\u0921\u093e \u0938\u093e\u0939\u093f\u0924\u094d\u092f \u0916\u0930\u0947\u0926\u0940 \u0915\u0930\u0923\u0947.", "\u0936\u093e\u0933\u0947\u091a\u094d\u092f\u093e \u0907\u092e\u093e\u0930\u0924\u0940\u091a\u0940 \u0906\u0923\u093f \u092a\u093e\u092f\u093e\u092d\u0942\u0924 \u0938\u0941\u0935\u093f\u0927\u093e\u0902\u091a\u0940 \u0926\u0947\u0916\u092d\u093e\u0932 \u0906\u0923\u093f \u0926\u0947\u0916\u092d\u093e\u0932 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947."], "competencies": [{ "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Inspiring others" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Resource Management" }, { "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Service Excellence (wrt citizens)" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Office Procedures" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Establishment & HR", "sub_theme": "Handling APAR matters" }, { "type": "Functional", "theme": "Digital Fluency", "sub_theme": "Digital Tools ( MS office, Excel, PPT & AI tools) & Platforms" }, { "type": "Domain", "theme": "School Leadership", "sub_theme": "Developing and implementing a School Development Plan (SDP) in consultation with the SMC." }, { "type": "Domain", "theme": "Financial Management at School Level", "sub_theme": "Managing school composite grants and other funds received under Samagra Shiksha." }, { "type": "Domain", "theme": "Pedagogical Leadership", "sub_theme": "Promoting competency-based education and experiential learning as per NEP 2020." }, { "type": "Domain", "theme": "Child Safety and Security", "sub_theme": "Implementation of guidelines for child safety in schools, including POSH and anti-bullying policies." }, { "type": "Domain", "theme": "Examination and Assessment", "sub_theme": "Conducting internal and external examinations (including CBSE board exams) with integrity." }, { "type": "Domain", "theme": "Digital School Management", "sub_theme": "Using platforms like UDISE+, PFMS, and DIKSHA for school administration and academic management." }], "sort_order": 6, "created_at": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "bc601ffc-5c96-4660-86fd-aa1e9a2582d5", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0936\u093f\u0915\u094d\u0937\u0915 (\u092a\u0940\u091c\u0940\u091f\u0940/\u091f\u0940\u091c\u0940\u091f\u0940/\u092a\u0940\u0906\u0930\u091f\u0940)", "status": "COMPLETED", "wing_division_section": "\u0936\u093e\u0932\u0947\u092f \u0938\u094d\u0924\u0930", "role_responsibilities": ["\u092f\u094b\u0917\u094d\u092f \u0936\u093f\u0915\u0935\u0923\u094d\u092f\u093e\u091a\u094d\u092f\u093e \u092a\u0926\u094d\u0927\u0924\u0940 \u0906\u0923\u093f \u0938\u093e\u0927\u0928\u093e\u0902\u091a\u093e \u0935\u093e\u092a\u0930 \u0915\u0930\u0942\u0928 \u0935\u0930\u094d\u0917\u093e\u0924 \u0905\u092d\u094d\u092f\u093e\u0938\u0915\u094d\u0930\u092e \u092a\u094d\u0930\u092d\u093e\u0935\u0940\u092a\u0923\u0947 \u0935\u093f\u0924\u0930\u093f\u0924 \u0915\u0930\u093e.", "\u0926\u0948\u0928\u0902\u0926\u093f\u0928 \u0927\u0921\u094d\u092f\u093e\u0902\u091a\u0947 \u0928\u093f\u092f\u094b\u091c\u0928 \u0915\u0930\u093e, \u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u0906\u0923\u093f \u0938\u093e\u0930\u093e\u0902\u0936\u093e\u0924\u094d\u092e\u0915 \u092e\u0942\u0932\u094d\u092f\u092e\u093e\u092a\u0928 \u0915\u0930\u093e \u0906\u0923\u093f \u0935\u093f\u0926\u094d\u092f\u093e\u0930\u094d\u0925\u094d\u092f\u093e\u0902\u0928\u093e \u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u0905\u092d\u093f\u092a\u094d\u0930\u093e\u092f \u0926\u094d\u092f\u093e.", "\u0935\u093f\u0926\u094d\u092f\u093e\u0930\u094d\u0925\u094d\u092f\u093e\u0902\u091a\u0940 \u0909\u092a\u0938\u094d\u0925\u093f\u0924\u0940, \u092a\u094d\u0930\u0917\u0924\u0940 \u0906\u0923\u093f \u0915\u093e\u092e\u0917\u093f\u0930\u0940\u091a\u0940 \u0928\u094b\u0902\u0926 \u0920\u0947\u0935\u093e.", "\u090f\u0915 \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915, \u0938\u0930\u094d\u0935\u0938\u092e\u093e\u0935\u0947\u0936\u0915 \u0906\u0923\u093f \u0909\u0924\u094d\u0924\u0947\u091c\u0915 \u0935\u0930\u094d\u0917\u093e\u0924\u0940\u0932 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u0924\u092f\u093e\u0930 \u0915\u0930\u093e.", "\u0915\u0930\u094d\u092e\u091a\u093e\u0930\u0940 \u092c\u0948\u0920\u0915\u093e, \u092a\u093e\u0932\u0915-\u0936\u093f\u0915\u094d\u0937\u0915 \u092c\u0948\u0920\u0915\u093e \u0906\u0923\u093f \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u093e\u0902\u092e\u0927\u094d\u092f\u0947 \u0938\u0939\u092d\u093e\u0917\u0940 \u0935\u094d\u0939\u093e.", "\u0938\u0939\u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0909\u092a\u0915\u094d\u0930\u092e, \u0936\u093e\u0932\u0947\u092f \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0906\u0923\u093f \u092e\u0941\u0916\u094d\u092f\u093e\u0927\u094d\u092f\u093e\u092a\u0915/\u092e\u0941\u0916\u094d\u092f\u093e\u0927\u094d\u092f\u093e\u092a\u0915\u093e\u0902\u0928\u0940 \u0928\u093f\u092f\u0941\u0915\u094d\u0924 \u0915\u0947\u0932\u0947\u0932\u094d\u092f\u093e \u0907\u0924\u0930 \u0915\u0930\u094d\u0924\u0935\u094d\u092f\u093e\u0902\u092e\u0927\u094d\u092f\u0947 \u092f\u094b\u0917\u0926\u093e\u0928 \u0926\u094d\u092f\u093e.", "\u0905\u0927\u094d\u092f\u093e\u092a\u0928 \u0906\u0923\u093f \u0936\u093f\u0915\u094d\u0937\u0923 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u0947\u0924\u0902\u0924\u094d\u0930\u091c\u094d\u091e\u093e\u0928\u093e\u091a\u0947 \u090f\u0915\u0924\u094d\u0930\u0940\u0915\u0930\u0923\u0947."], "activities": ["\u0935\u0947\u0933\u093e\u092a\u0924\u094d\u0930\u0915\u093e\u0928\u0941\u0938\u093e\u0930 \u0935\u093f\u0937\u092f \u0936\u093f\u0915\u0935\u0923\u0947.", "\u092a\u093e\u0920 \u092f\u094b\u091c\u0928\u093e \u0906\u0923\u093f \u0936\u093f\u0915\u094d\u0937\u0923 \u0938\u093e\u0927\u0928\u0947 \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u0947.", "\u0909\u0924\u094d\u0924\u0930\u092a\u0924\u094d\u0930\u0947 \u0906\u0923\u093f \u0935\u0930\u094d\u0917 \u0928\u093f\u092f\u094b\u091c\u0928\u093e\u0902\u091a\u0947 \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0915\u0930\u0923\u0947.", "\u0935\u093f\u0926\u094d 93e\u0932\u092f\u0940\u0928 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u0947\u091a\u094d\u092f\u093e \u0928\u093f\u092f\u092e\u093e\u0935\u0932\u0940\u0928\u0941\u0938\u093e\u0930 \u092b\u093e\u0908\u0932\u094d\u0938, \u0928\u094b\u0902\u0926\u0940 \u0906\u0923\u093f \u0928\u094b\u0902\u0926\u0940\u0902\u091a\u0940 \u092f\u094b\u0917\u094d\u092f \u0926\u0947\u0916\u092d\u093e\u0932 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u093e.", "\u0935\u0930\u093f\u0937\u094d\u0920 \u0905\u0927\u093f\u0915\u093e\u0931\u094d\u092f\u093e\u0902\u0928\u093e \u092a\u093e\u0920\u0935\u0923\u094d\u092f\u093e\u092a\u0942\u0930\u094d\u0935\u0940 \u0905\u0927\u0940\u0928\u0938\u094d\u0925\u093e\u0902\u0928\u0940 \u0938\u093e\u0926\u0930 \u0915\u0947\u0932\u0947\u0932\u094d\u092f\u093e \u092b\u093e\u0908\u0932\u094d\u0938, \u0928\u094b\u091f\u094d\u0938 \u0906\u0923\u093f \u092e\u0938\u0941\u0926\u094d\u092f\u093e\u0902\u091a\u0940 \u091b\u093e\u0928\u0928\u0940 \u0906\u0923\u093f \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u0930\u093e.", "\u092a\u0924\u094d\u0930\u0935\u094d\u092f\u0935\u0939\u093e\u0930 \u0939\u093e\u0924\u093e\u0933\u093e, \u092a\u0924\u094d\u0930\u093e\u0902\u091a\u093e \u092e\u0938\u0941\u0926\u093e \u0924\u092f\u093e\u0930 \u0915\u0930\u093e \u0906\u0923\u093f \u0935\u0947\u0933\u0947\u0935\u0930 \u092a\u093e\u0920\u0935\u0923\u094d\u092f\u093e\u091a\u0940 \u0916\u093e\u0924\u094d\u0930\u0940 \u0915\u0930\u093e.", "\u0908-\u0911\u092b\u093f\u0938\u091a\u093e \u0935\u093e\u092a\u0930 \u0915\u0930\u0942\u0928 \u092b\u093e\u092f\u0932\u0940\u0902\u091a\u094d\u092f\u093e \u0939\u093e\u0932\u091a\u093e\u0932\u0940\u0902\u0935\u0930 \u0932\u0915\u094d\u0937 \u0920\u0947\u0935\u093e \u0906\u0923\u093f \u0915\u093e\u0932\u092e\u0930\u094d\u092f\u093e\u0926\u0947\u091a\u0947 \u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u093e.", "\u0905\u0939\u0935\u093e\u0932, \u0935\u093f\u0927\ "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": null, "sector_name": null, "instruction": "adasd", "id": "ad1d1e90-73eb-45ae-8ea3-78ab24abe12c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u091a\u093e\u091a\u0923\u0940", "status": "COMPLETED", "wing_division_section": "\u0928\u093f\u092f\u094b\u091c\u0928 \u0906\u0923\u093f \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0936\u093e\u0916\u093e", "role_responsibilities": ["\u092e\u0939\u093f\u0932\u093e \u0906\u0923\u093f \u092c\u093e\u0932\u0935\u093f\u0915\u093e\u0938 (\u0921\u092c\u094d\u0932\u094d\u092f\u0942. \u0938\u0940. \u0921\u0940.) \u092f\u094b\u091c\u0928\u093e\u0902\u0938\u093e\u0920\u0940 \u0926\u0947\u0916\u0930\u0947\u0916 \u0906\u0923\u093f \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 (\u090f\u092e. \u0905\u0901\u0921. \u0908.) \u0906\u0930\u093e\u0916\u0921\u094d\u092f\u093e\u091a\u094d\u092f\u093e \u0935\u093f\u0915\u093e\u0938 \u0906\u0923\u093f \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940\u0938\u093e\u0920\u0940 \u0938\u0939\u093e\u092f\u094d\u092f \u0915\u0930\u0923\u0947.", "\u0915\u0932, \u0905\u0902\u0924\u0930 \u0906\u0923\u093f \u0905\u0902\u0924\u0930\u094d\u0926\u0943\u0937\u094d\u091f\u0940 \u0913\u0933\u0916\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u092a\u094b\u0937\u0923 \u091f\u094d\u0930\u0945\u0915\u0930 \u0906\u0923\u093f \u0907\u0924\u0930 \u092f\u094b\u091c\u0928\u093e-\u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u092e\u093e\u0939\u093f\u0924\u0940 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 (\u090f\u092e. \u0906\u092f. \u090f\u0938.) \u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0938\u094d\u0924\u094d\u0930\u094b\u0924\u093e\u0902\u0915\u0921\u0942\u0928 \u092e\u093f\u0933\u093e\u0932\u0947\u0932\u094d\u092f\u093e \u092e\u093e\u0939\u093f\u0924\u0940\u091a\u0947 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0930\u0923\u0947.", "\u0935\u0930\u093f\u0937\u094d\u0920 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u0906\u0923\u093f \u092d\u093e\u0917\u0927\u093e\u0930\u0915\u093e\u0902\u0938\u093e\u0920\u0940 \u0928\u093f\u092f\u0924\u0915\u093e\u0932\u093f\u0915 \u0926\u0947\u0916\u0930\u0947\u0916 \u0905\u0939\u0935\u093e\u0932, \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0905\u092d\u094d\u092f\u093e\u0938 \u0906\u0923\u093f \u0921\u0947\u091f\u093e-\u091a\u093e\u0932\u093f\u0924 \u0927\u094b\u0930\u0923\u093e\u0924\u094d\u092e\u0915 \u092e\u093e\u0939\u093f\u0924\u0940 \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u0947.", "\u0921\u0947\u091f\u093e \u0938\u0902\u0915\u0932\u0928 \u092a\u094d\u0930\u094b\u091f\u094b\u0915\u0949\u0932, \u0938\u093e\u0927\u0928\u0947 \u0906\u0923\u093f \u0905\u0939\u0935\u093e\u0932 \u092e\u093e\u0928\u0915\u093e\u0902\u0935\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0915\u093e\u0930\u094d\u092f\u0915\u0930\u094d\u0924\u094d\u092f\u093e\u0902\u0928\u093e \u0924\u093e\u0902\u0924\u094d\u0930\u093f\u0915 \u0938\u0939\u093e\u092f\u094d\u092f \u0906\u0923\u093f \u0915\u094d\u0937\u092e\u0924\u093e \u092c\u093e\u0902\u0927\u0923\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0923\u0947.", "\u092e\u093e\u0939\u093f\u0924\u0940\u091a\u093e \u0905\u0916\u0902\u0921 \u092a\u094d\u0930\u0935\u093e\u0939 \u0906\u0923\u093f \u090f\u092e \u0905\u0901\u0921 \u0908 \u0909\u092a\u0915\u094d\u0930\u092e\u093e\u0902\u091a\u0947 \u0938\u0902\u0930\u0947\u0916\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0935\u093f\u0935\u093f\u0927 \u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0936\u093e\u0916\u093e\u0902\u0936\u0940 (\u0906\u092f. \u0938\u0940. \u0921\u0940. \u090f\u0938., \u092e\u0939\u093f\u0932\u093e \u0938\u0915\u094d\u0937\u092e\u0940\u0915\u0930\u0923, \u092c\u093e\u0932 \u0938\u0902\u0930\u0915\u094d\u0937\u0923) \u0938\u092e\u0928\u094d\u0935\u092f \u0938\u093e\u0927\u0923\u0947.", "\u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u093e\u091a\u0947 \u092e\u0942\u0932\u094d\u092f\u092e\u093e\u092a\u0928 \u0906\u0923\u093f \u0921\u0947\u091f\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923\u093e\u0924\u0942\u0928 \u092e\u093f\u0933\u0923\u093e\u0930\u0940 \u0915\u0943\u0924\u0940 \u0915\u0930\u0923\u094d\u092f\u093e\u092f\u094b\u0917\u094d\u092f \u0905\u0902\u0924\u0930\u094d\u0926\u0943\u0937\u094d\u091f\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0942\u0928 \u092a\u0941\u0930\u093e\u0935\u093e-\u0906\u0927\u093e\u0930\u093f\u0924 \u0927\u094b\u0930\u0923 \u0928\u093f\u0930\u094d\u092e\u093f\u0924\u0940\u092e\u0927\u094d\u092f\u0947 \u092f\u094b\u0917\u0926\u093e\u0928 \u0926\u0947\u0923\u0947.", "\u0935\u093f\u092d\u093e\u0917\u0940\u092f\u094b\u091c\u0928\u093e \u0906\u0923\u093f \u092e\u094b\u0939\u093f\u092e\u093e\u0902\u0936\u0940 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u093e\u092e\u0917\u093f\u0930\u0940 \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u0915\u093e\u0902\u0938\u093e\u0920\u0940 \u0921\u0947\u091f\u093e\u092c\u0947\u0938\u091a\u0947 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u0906\u0923\u093f \u0926\u0947\u0916\u092d\u093e\u0932 \u0915\u0930\u0923\u0947.", "\u0906\u0930. \u091f\u0940. \u0906\u092f. \u092a\u094d\u0930\u0936\u094d\u0928, \u0938\u0902\u0938\u0926\u0940\u092f \u092a\u094d\u0930\u0936\u094d\u0928 \u0906\u0923\u093f \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0905\u0939\u0935\u093e\u0932\u093e\u0902\u0938\u093e\u0920\u0940 \u0905\u091a\u0942\u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0921\u0947\u091f\u093e\u0938\u0939 \u092a\u094d\u0930\u0924\u093f\u0938\u093e\u0926 \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u094d\u092f\u093e\u0938 \u092e\u0926\u0924 \u0915\u0930\u0923\u0947. * \u090f. \u0906\u092f. \u0938\u0941\u091a\u0935\u0932\u0947\u0932\u0947 *"], "activities": ["\u092a\u094d\u0930\u0936\u094d\u0928\u093e\u0935\u0932\u0940, \u0938\u0930\u094d\u0935\u0947\u0915\u094d\u0937\u0923 \u092b\u0949\u0930\u094d\u092e \u0906\u0923\u093f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0935\u093e\u092a\u0930\u093e\u0938\u093e\u0920\u0940 \u091a\u0947\u0915\u0932\u093f\u0938\u094d\u091f \u092f\u093e\u0938\u093e\u0930\u0916\u094d\u092f\u093e \u092e\u093e\u0939\u093f\u0924\u0940 \u0938\u0902\u0915\u0932\u0928\u093e\u091a\u094d\u092f\u093e \u0938\u093e\u0927\u0928\u093e\u0902\u091a\u093e \u092e\u0938\u0941\u0926\u093e \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u0947.", "\u091c\u093f\u0932\u094d\u0939\u0947 \u0906\u0923\u093f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0935\u093f\u092d\u093e\u0917\u093e\u0902\u0915\u0921\u0942\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u093e\u0924\u094d\u092e\u0915 \u092e\u093e\u0939\u093f\u0924\u0940 \u092a\u094d\u0930\u0935\u093f\u0937\u094d\u091f \u0915\u0930\u0923\u0947, \u0938\u093e\u092b\u0938\u092b\u093e\u0908 \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u092a\u094d\u0930\u092e\u093e\u0923\u093f\u0924 \u0915\u0930\u0923\u0947.", "\u092e\u0941\u0916\u094d\u092f \u0915\u093e\u092e\u0917\u093f\u0930\u0940 \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u0915\u093e\u0902\u0935\u0930 (\u0915\u0947. \u092a\u0940. \u0906\u092f.) \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u090f\u092e. \u090f\u0938. \u090f\u0915\u094d\u0938\u0947\u0932 \u0915\u093f\u0902\u0935\u093e \u0907\u0924\u0930 \u0938\u093e\u0902\u0916\u094d\u092f\u093f\u0915\u0940\u092f \u0938\u0949\u092b\u094d\u091f\u0935\u0947\u0905\u0930 \u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0921\u093f\u091c\u093f\u091f\u0932 \u0938\u093e\u0927\u0928\u093e\u0902\u091a\u093e \u0935\u093e\u092a\u0930 \u0915\u0930\u0 0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940 \u0906\u0923\u093f \u0926\u0947\u0916\u0930\u0947\u0916\u0940\u0938\u093e\u0920\u0940 \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0938\u0902\u091a\u093e\u0932\u0915\u093e\u0902\u0928\u093e \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0938\u0939\u093e\u092f\u094d\u092f \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0923\u0947.", "\u092e\u093e\u0928\u0915\u0940\u0915\u0943\u0924 \u092f\u094b\u091c\u0928\u0947\u091a\u0940 \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u093e\u0924\u0940\u0932 \u0915\u093e\u0930\u094d\u092f\u0915\u0930\u094d\u0924\u094d\u092f\u093e\u0902\u0938\u093e\u0920\u0940 \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0915 \u0924\u0924\u094d\u0924\u094d\u0935\u0947, \u092a\u0930\u093f\u092a\u0924\u094d\u0930\u0915\u0947 \u0906\u0923\u093f \u0938\u0942\u091a\u0928\u093e\u0902\u091a\u093e \u092e\u0938\u0941\u0926\u093e \u0924\u092f\u093e\u0930 \u0915\u0930\u093e.", "\u092a\u094b\u0937\u0923 \u091f\u094d\u0930\u0945\u0915\u0930\u091a\u094d\u092f\u093e \u0921\u0947\u091f\u093e\u0938\u0939 \u091c\u093f\u0932\u094d\u0939\u094d\u092f\u093e\u0902\u092e\u0927\u0940\u0932 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u092e\u093e\u0939\u093f\u0924\u0940 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 (\u090f\u092e. \u0906\u092f. \u090f\u0938.) \u0905\u0939\u0935\u093e\u0932 \u0938\u0902\u0915\u0932\u093f\u0924 \u0915\u0930\u093e, \u0938\u0924\u094d\u092f\u093e\u092a\u093f\u0924 \u0915\u0930\u093e \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0902\u091a\u0947 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0930\u093e.", "\u0938\u0947\u0935\u093e \u0935\u093f\u0924\u0930\u0923\u093e\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0906\u0923\u093f \u0938\u0902\u091a\u093e\u0932\u0928\u093e\u0924\u094d\u092e\u0915 \u0906\u0935\u094d\u0939\u093e\u0928\u0947 \u0913\u0933\u0916\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0905\u0902\u0917\u0923\u0935\u093e\u0921\u0940 \u0915\u0947\u0902\u0926\u094d\u0930\u0947 \u0906\u0923\u093f \u0907\u0924\u0930 \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940 \u0938\u094d\u0925\u0933\u093e\u0902\u0928\u093e \u0928\u093f\u092f\u092e\u093f\u0924\u092a\u0923\u0947 \u092d\u0947\u091f\u0940 \u0926\u094d\u092f\u093e.", "\u0927\u094b\u0930\u0923\u093e\u0924\u094d\u092e\u0915 \u092a\u0941\u0928\u0930\u093e\u0935\u0932\u094b\u0915\u0928\u093e\u091a\u0947 \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u093e\u0902\u0935\u0930 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0905\u092d\u094d\u092f\u093e\u0938 \u0906\u0923\u093f \u092a\u0930\u093f\u0923\u093e\u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0905\u0939\u0935\u093e\u0932 \u0924\u092f\u093e\u0930 \u0915\u0930\u093e.", "\u090f\u0928. \u0906\u092f. \u092a\u0940. \u0938\u0940. \u0938\u0940. \u0921\u0940. \u0938\u093e\u0930\u0916\u094d\u092f\u093e \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u091a\u094d\u092f\u093e \u0938\u0939\u0915\u093e\u0930\u094d\u092f\u093e\u0928\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0915\u0930\u094d\u092e\u091a\u093e\u0931\u094d\u092f\u093e\u0902\u0938\u093e\u0920\u0940 \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u093e\u0902\u092e\u0927\u094d\u092f\u0947 \u0938\u092e\u0928\u094d\u0935\u092f \u0938\u093e\u0927\u0923\u094d\u092f\u093e\u0938 \u092e\u0926\u0924 \u0915\u0930\u0923\u0947.", "\u0906\u0930\u094d\u0925\u093f\u0915 \u0906\u0923\u093f \u092a\u094d\u0930\u0936\u093e\u0938\u0915\u0940\u092f \u092c\u093e\u092c\u0940\u0902\u0938\u0939 \u092f\u094b\u091c\u0928\u0947\u091a\u094d\u092f\u093e \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940\u0936\u0940 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u092b\u093e\u0907\u0932\u094d\u0938 \u0906\u0923\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935.", "\u0906\u0930\u094b\u0917\u094d\u092f, \u092a\u094b\u0937\u0923 \u0906\u0923\u093f \u0936\u093f\u0915\u094d\u0937\u0923\u093e\u0935\u0930 \u090f\u0915\u0924\u094d\u0930\u093f\u0924 \u0915\u0943\u0924\u0940 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0938\u094d\u0924\u0930\u093e\u0935\u0930 \u0906\u0902\u0924\u0930-\u0935\u093f\u092d\u093e\u0917\u0940\u092f \u0938\u092e\u0928\u094d\u0935\u092f \u0938\u0941\u0932\u092d \u0915\u0930\u0923\u0947."], "activities": ["\u091c\u093f\u0932\u094d\u0939\u093e \u0938\u094d\u0924\u0930\u0940\u092f \u0905\u0927\u093f\u0915\u093e\u0931\u094d\u092f\u093e\u0902\u0915\u0921\u0942\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u091d\u093e\u0932\u0947\u0932\u094d\u092f\u093e \u092e\u093e\u0938\u093f\u0915 \u092a\u094d\u0930\u0917\u0924\u0940 \u0905\u0939\u0935\u093e\u0932\u093e\u091a\u093e \u0906\u0922\u093e\u0935\u093e \u0918\u0947\u0923\u0947 \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0902\u091a\u0947 \u090f\u0915\u0924\u094d\u0930\u0940\u0915\u0930\u0923\u0947.", "\u0935\u0930\u093f\u0937\u094d\u0920 \u0905\u0927\u093f\u0915\u093e\u0931\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u092e\u0902\u091c\u0941\u0930\u0940\u0938\u093e\u0920\u0940 \u092f\u094b\u091c\u0928\u0947\u091a\u094d\u092f\u093e \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940\u0936\u0940 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0928\u094b\u0902\u0926\u0940 \u0906\u0923\u093f \u0905\u0927\u093f\u0915\u0943\u0924 \u092a\u0924\ \u093f\u092f\u092e\u093e\u0902\u091a\u0947 (\u091c\u0940. \u090f\u092b. \u0906\u0930.) \u092a\u093e\u0932\u0928 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0938\u0930\u094d\u0935\u093f\u092d\u093e\u0917 \u0906\u0923\u093f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u092e\u0927\u0940\u0932 \u0916\u0930\u094d\u091a\u093e\u091a\u0947 \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u0930\u093e.", "\u0935\u093e\u092a\u0930 \u092a\u094d\u0930\u092e\u093e\u0923\u092a\u0924\u094d\u0930\u0947 (\u092f\u0942. \u0938\u0940.) \u0935\u0947\u0933\u0947\u0935\u0930 \u0938\u093e\u0926\u0930 \u0915\u0930\u0923\u0947 \u0906\u0923\u093f \u0938\u0930\u094d\u0935 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0923\u093f \u092c\u093e\u0939\u094d\u092f \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923\u093e\u0902\u091a\u0947 \u092a\u093e\u0932\u0928 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u0947.", "\u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u093e\u0924\u0940\u0932 \u0928\u0935\u0940\u0928 \u092a\u094d\u0930\u0915\u0932\u094d\u092a, \u0916\u0930\u0947\u0926\u0940 \u0906\u0923\u093f \u0927\u094b\u0930\u0923\u093e\u0924\u094d\u092e\u0915 \u0909\u092a\u0915\u094d\u0930\u092e\u093e\u0902\u0938\u093e\u0920\u0940 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0939\u092e\u0924\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0923\u0947.", "\u0915\u0947\u0902\u0926\u094d\u0930\u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936\u093e\u0924 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0927\u094b\u0930\u0923 (\u090f\u0928. \u0908. \u092a\u0940.) 2020 \u091a\u094d\u092f\u093e \u0905\u0902\u092e\u0932\u092c\u091c\u093e\u0935\u0923\u0940\u0938\u093e\u0920\u0940 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u093f\u092f\u094b\u091c\u0928 \u0906\u0923\u093f \u0938\u0902\u0938\u093e\u0927\u0928\u093e\u0902\u091a\u094d\u092f\u093e \u090f\u0915\u0924\u094d\u0930\u0940\u0915\u0930\u0923\u093e\u091a\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u0930\u093e.", "\u0935\u093f\u092d\u093e\u0917\u093e\u0938\u093e\u0920\u0940 \u0938\u0930\u0915\u093e\u0930\u0940 \u0916\u093e\u0924\u0940, \u0915\u094b\u0937\u093e\u0917\u093e\u0930 \u0935\u094d\u092f\u0935\u0939\u093e\u0930 \u0906\u0923\u093f \u0906\u0930\u094d\u0925\u093f\u0915 \u0905\u0939\u0935\u093e\u0932\u093e\u091a\u094d\u092f\u093e \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928\u093e\u0935\u0930 \u0926\u0947\u0916\u0930\u0947\u0916 \u0920\u0947\u0935\u0923\u0947."], "activities": ["\u0935\u093f\u0935\u093f\u0927 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0935\u093f\u092d\u093e\u0917 \u0906\u0923\u093f \u0938\u0902\u0938\u094d\u0925\u093e\u0902\u091a\u094d\u092f\u093e \u092a\u094d\u0930\u092e\u0941\u0916\u093e\u0902\u0936\u0940 \u0905\u0930\u094d\u0925\u0938\u0902\u0915\u0932\u094d\u092a\u092a\u0942\u0930\u094d\u0935 \u0938\u0932\u094d\u0932\u093e\u092e\u0938\u0932\u0924 \u0915\u0930\u0923\u0947.", "\u0936\u093e\u0933\u093e \u0906\u0923\u093f \u092a\u094d\u0930\u0936\u093e\u0938\u0915\u0940\u092f \u0935\u093f\u092d\u093e\u0917\u093e\u0902\u0915\u0921\u0942\u0928 \u0906\u0930\u094d\u0925\u093f\u0915 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935, \u0916\u0930\u094d\u091a\u093e\u091a\u0940 \u0935\u093f\u0935\u0930\u0923\u092a\u0924\u094d\u0930\u0947 \u0906\u0923\u093f \u0915\u0902\u0924\u094d\u0930\u093e\u091f\u0940 \u0915\u0930\u093e\u0930\u093e\u0902\u091a\u0940 \u091b\u093e\u0928\u0928\u0940 \u0915\u0930\u0923\u0947.", "\u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940\u0926\u094d\u0935\u093e\u0930\u0947 (\u092a\u0940. \u090f\u092b. \u090f\u092e. \u090f\u0938.) \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u0902\u0938\u093e\u0920\u0940 \u0928\u093f\u0927\u0940\u091a\u094d\u092f\u093e \u092a\u094d\u0930\u0935\u093e\u0939\u093e\u091a\u0947 \u0938\u0902\u091a\u093e\u0932\u0928 \u0906\u0923\u093f \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0928 \u0915\u0930\u0923\u0947.", "\u092e\u0939\u093e\u0932\u0947\u0916\u093e\u092a\u093e\u0932 \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f\u093e\u0924\u0942\u0928 \u0932\u0947\u0916\u093e\u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u092a\u0930\u093f\u091a\u094d\u091b\u0947\u0926\u093e\u0902\u0938\u093e\u0920\u0940 \u0924\u092a\u0936\u0940\u0932\u0935\u093e\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u093e\u0926 \u0906\u0923\u093f \u0915\u0943\u0924\u0940 \u0905\u0939\u0935\u093e\u0932 (\u090f. \u091f\u0940. \u0906\u0930.) \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u0947.", "\u0936\u093e\u0938\u0915\u0940\u092f \u0908-\u092c\u093e\u091c\u093e\u0930\u092a\u0947\u0920 (\u091c\u0940. \u0908. \u090f\u092e.) \u0926\u094d\u0935\u093e\u0930\u0947 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092a\u093e\u092f\u093e\u092d\u0942\u0924 \u0938\u0941\u0935\u093f\u0927\u093e, \u0924\u0902\u0924\u094d\u0930\u091c\u094d\u091e\u093e\u0928 \u0906\u0923\u093f \u0938\u0947\u0935\u093e\u0902\u0938\u093e\u0920\u0940\u091a\u094d\u092f\u093e \u0916\u0930\u0947\u0926\u0940 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935\u093e\u0902\u091a\u093e \u0906\u0922\u093e\u0935\u093e \u0918\u0947\u0923\u0947 \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0902\u0928\u093e \u092e\u0902\u091c\u0941\u0930\u0940 \u0926\u0947\u0923\u0947.", "\u0916\u0930\u094d\u091a\u093e\u091a\u0947 \u0915\u0932, \u0905\u0902\u0926\u093e\u091c \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0913\u0933\u0916\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0906\u0923\u093f \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0936\u093f\u0938\u094d\u0924 \u0932\u093e\u0935\u0923\u094d\u092
