nd Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "Test", "id": "0197f397-ffcf-4dac-9abe-15a525446f51", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0b87\u0ba3\u0bc8\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bbe\u0bb3\u0bb0\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0b86\u0bb2\u0bcb\u0b9a\u0b95\u0bb0\u0bcd", "status": "COMPLETED", "wing_division_section": "\u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bc1 \u0baa\u0bbf\u0bb0\u0bbf\u0bb5\u0bc1, \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0bae\u0bcd", "role_responsibilities": ["\u0ba8\u0bbf\u0ba4\u0bbf \u0ba4\u0bbe\u0b95\u0bcd\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0b9a\u0bae\u0bcd\u0baa\u0ba8\u0bcd\u0ba4\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0bb5\u0bbf\u0bb7\u0baf\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bc1\u0bae\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bbe\u0bb3\u0bb0\u0bcd/\u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0bbf\u0ba9\u0bcd \u0bae\u0bc1\u0ba4\u0ba9\u0bcd\u0bae\u0bc8 \u0ba8\u0bbf\u0ba4\u0bbf \u0b86\u0bb2\u0bcb\u0b9a\u0b95\u0bb0\u0bbe\u0b95 \u0baa\u0ba3\u0bbf\u0baf\u0bbe\u0bb1\u0bcd\u0bb1\u0bb5\u0bc1\u0bae\u0bcd.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0b95\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0b9a\u0bc0\u0bb0\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf\u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bc1, \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bbe\u0ba9 \u0bb5\u0bb0\u0bc1\u0b9f\u0bbe\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0 \u0bb5\u0bb0\u0bb5\u0bc1\u0b9a\u0bc6\u0bb2\u0bb5\u0bc1\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0ba4\u0bcd\u0ba4\u0bc8 \u0bb5\u0b95\u0bc1\u0baa\u0bcd\u0baa\u0ba4\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b9a\u0bae\u0b95\u0bcd\u0bb0\u0bbe \u0b9a\u0bbf\u0b95\u0bcd\u0bb7\u0bbe, \u0baa\u0bbf\u0b8e\u0bae\u0bcd-\u0baa\u0bcb\u0bb7\u0ba9\u0bcd \u0baa\u0bcb\u0ba9\u0bcd\u0bb1 \u0bae\u0ba4\u0bcd\u0ba4\u0bbf\u0baf \u0ba8\u0bbf\u0ba4\u0bbf\u0baf\u0bc1\u0ba4\u0bb5\u0bbf \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd, \u0baa\u0bb2\u0bcd\u0bb5\u0bc7\u0bb1\u0bc1 \u0b89\u0ba4\u0bb5\u0bbf\u0ba4\u0bcd\u0ba4\u0bca\u0b95\u0bc8 \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0b92\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0bc0\u0b9f\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bb5\u0bc6\u0bb3\u0bbf\u0baf\u0bc0\u0b9f\u0bcd\u0b9f\u0bc8 \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0b95\u0bbf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd.", "\u0baa\u0bca\u0ba4\u0bc1 \u0ba8\u0bbf\u0ba4\u0bbf \u0bb5\u0bbf\u0ba4\u0bbf\u0b95\u0bb3\u0bc8 (\u0b9c\u0bbf. \u0b8e\u0b83\u0baa\u0bcd. \u0b86\u0bb0\u0bcd) \u0b95\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bbf\u0b9f\u0bbf\u0baa\u0bcd\u0baa\u0ba4\u0bb1\u0bcd\u0b95\u0bc1\u0bae\u0bcd, \u0ba8\u0bbf\u0ba4\u0bbf \u0b89\u0bb0\u0bbf\u0bae\u0bc8\u0baf\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0baa\u0bbf\u0bb0\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0ba8\u0bbf\u0bb1\u0bc1\u0bb5\u0ba9\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0b9a\u0bc6\u0bb2\u0bb5\u0bbf\u0ba9\u0b99\u0bcd\u0b95\u0bb3\u0bc8\u0b95\u0bcd \u0b95\u0ba3\u0bcd\u0b95\u0bbe\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd.", "\u0baa\u0baf\u0ba9\u0bcd\u0baa\u0bbe\u0b9f\u0bcd\u0b9f\u0bc1 \u0b9a\u0bbe\u0ba9\u0bcd\u0bb1\u0bbf\u0ba4\u0bb4\u0bcd\u0b95\u0bb3\u0bc8 (\u0baf\u0bc1. \u0b9a\u0bbf. \u0b95\u0bcd\u0b95\u0bb3\u0bcd) \u0b9a\u0bb0\u0bbf\u0baf\u0bbe\u0ba9 \u0ba8\u0bc7\u0bb0\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bcd \u0b9a\u0bae\u0bb0\u0bcd\u0baa\u0bcd\u0baa\u0bbf\u0baa\u0bcd\u0baa\u0ba4\u0bc8\u0baf\u0bc1\u0bae\u0bcd, \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0b89\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bb5\u0bc6\u0bb3\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0bb1 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bb5\u0ba4\u0bbe\u0ba9\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0b87\u0ba3\u0b99\u0bcd\u0b95\u0bc1\u0bb5\u0ba4\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b89\u0bb1\u0bc1\u0ba4\u0bbf\u0b9a\u0bc6\u0baf\u0bcd\u0b95.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bc1\u0bb1\u0bc8\u0baf\u0bbf\u0bb2\u0bcd \u0baa\u0bc1\u0ba4\u0bbf\u0baf \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bcd, \u0b95\u0bca\u0bb3\u0bcd\u0bae\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8 \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bc1\u0baf\u0bb1\u0bcd\u0b9a\u0bbf\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0ba8\u0bbf\u0ba4\u0bbf \u0b92\u0baa\u0bcd\u0baa\u0bc1\u0ba4\u0bb2\u0bc8 \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0baf\u0bc2\u0ba9\u0bbf\u0baf\u0ba9\u0bcd \u0baa\u0bbf\u0bb0\u0ba4\u0bc7\u0b9a\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bc1\u0bb3\u0bcd \u0ba4\u0bc7\u0b9a\u0bbf\u0baf \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0b95\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8 (\u0b8e\u0ba9\u0bcd. \u0b87. \u0baa\u0bbf) 2020 \u0b90 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0ba9 \u0ba8\u0bbf\u0ba4\u0bbf \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0bae\u0bbf\u0b9f\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bb5\u0bb3\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0ba4\u0bbf\u0bb0\u0b9f\u0bcd\u0b9f\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bc1 \u0ba4\u0bb2\u0bc8\u0bae\u0bc8 \u0ba4\u0bbe\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b85\u0bb0\u0b9a\u0bc1 \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bb3\u0bcd, \u0b95\u0bb0\u0bc1\u0bb5\u0bc2\u0bb2 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0bbe\u0b9f\u0bc1\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bc1\u0bb1\u0bc8\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0ba8\u0bbf\u0ba4\u0bbf \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0baf\u0bbf\u0b9f\u0bb2\u0bcd \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bbf\u0ba9\u0bcd \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0bbe\u0b95\u0ba4\u0bcd\u0ba4\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd."], "activities": ["\u0baa\u0bb2\u0bcd\u0bb5\u0bc7\u0bb1\u0bc1 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0baa\u0bbf\u0bb0\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0bb1\u0bc1\u0bb5\u0ba9\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0ba4\u0bb2\u0bc8\u0bb5\u0bb0\u0bcd\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0bb5\u0bb0\u0bb5\u0bc1\u0b9a\u0bc6\u0bb2\u0bb5\u0bc1\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bc1 \u0bae\u0bc1\u0ba8\u0bcd\u0ba4\u0bc8\u0baf \u0b86\u0bb2\u0bcb\u0b9a\u0ba9\u0bc8\u0b95\u0bb3\u0bc8 \u0ba8\u0b9f\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bc1.", "\u0baa\u0bb3\u0bcd\u0bb3\u0bbf\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0bbe\u0b95\u0baa\u0bcd \u0baa\u0bbf\u0bb0\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bbf\u0b9f\u0bae\u0bbf\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bc1 \u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bca\u0bb4\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bcd, \u0b9a\u0bc6\u0bb2\u0bb5\u0bc1 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b92\u0baa\u0bcd\u0baa\u0ba8\u0bcd\u0ba4 \u0b92\u0baa\u0bcd\u0baa\u0ba8\u0bcd\u0ba4\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0b86\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0baa\u0bca\u0ba4\u0bc1 \u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bc7\u0bb2\u0bbe\u0ba3\u0bcd\u0bae\u0bc8 \u0b85\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1 (\u0baa\u0bbf. \u0b8e\u0b83\u0baa\u0bcd. \u0b8e\u0bae\u0bcd. \u0b8e\u0bb8\u0bcd) \u0bae\u0bc2\u0bb2\u0bae\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0ba8\u0bbf\u0ba4\u0bbf \u0b93\u0b9f\u0bcd\u0b9f\u0ba4\u0bcd\u0ba4\u0bc8 \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0b95\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bbe\u0baf\u0bcd\u0bb5\u0bbe\u0bb3\u0bb0\u0bcd \u0b85\u0bb2\u0bc1\u0bb5\u0bb2\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bbf\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bc1 \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bbe\u0baf\u0bcd\u0bb5\u0bc1 \u0baa\u0ba4\u0bcd\u0ba4\u0bbf\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0bb5\u0bbf\u0bb0\u0bbf\u0bb5\u0bbe\u0ba9 \u0baa\u0ba4\u0bbf\u0bb2\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b8e\u0b9f\u0bc1\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f \u0ba8\u0b9f\u0bb5\u0b9f\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bcd (\u0b8f\u0b9f\u0bbf\u0b86\u0bb0\u0bcd) \u0ba4\u0baf\u0bbe\u0bb0\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b89\u0bb3\u0bcd\u0b95\u0b9f\u0bcd\u0b9f\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1, \u0ba4\u0bca\u0bb4\u0bbf\u0bb2\u0bcd\u0ba8\u0bc1\u0b9f\u0bcd\u0baa\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bc7\u0bb5\u0bc8\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0b95\u0bca\u0bb3\u0bcd\u0bae\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bca\u0bb4\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bc8 \u0b85\u0bb0\u0b9a\u0bc1 \u0b87-\u0bae\u0bbe\u0bb0\u0bcd\u0b95\u0bcd\u0b95\u0bc6\u0b9f\u0bcd \u0baa\u0bbf\u0bb3\u0bc7\u0bb8\u0bcd (\u0b9c\u0bbf\u0b87\u0b8e\u0bae\u0bcd) \u0bae\u0bc2\u0bb2\u0bae\u0bcd \u0b86\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bc1 \u0b92\u0baa\u0bcd\u0baa\u0bc1\u0ba4\u0bb2\u0bcd \u0b85\u0bb3\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b9a\u0bc6\u0bb2\u0bb5\u0bbf\u0ba9\u0baa\u0bcd \u0baa\u0bcb\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bb3\u0bcd, \u0bae\u0bc1\u0ba9\u0bcd\u0ba9\u0bb1\u0bbf\u0bb5\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0ba4\u0bcd \u0ba4\u0bc7\u0bb5\u0bc8\u0b95\u0bb3\u0bcd \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc8\u0b95\u0bcd \u0b95\u0ba3\u0bcd\u0b9f\u0bb1\u0bbf\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bc1\u0bae\u0bcd, \u0ba8\u0bbf\u0ba4\u0bbf \u0b92\u0bb4\u0bc1\u0b95\u0bcd\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bbe\u0ba9 \u0ba8\u0b9f\u0bb5\u0b9f\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc8 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0baa\u0bcd\u0baa\u0ba4\u0bb1\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0ba4\u0bb0\u0bb5\u0bc1\u0b95\u0bb3\u0bc8 \u0baa\u0b95\u0bc1\u0baa\u0bcd\u0baa\u0bbe\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0ba4\u0bc1\u0ba3\u0bc8 \u0b85\u0bb2\u0bc1\u0bb5\u0bb2\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bbe\u0ba9\u0bbf\u0baf \u0b89\u0ba4\u0bb5\u0bbf \u0ba8\u0bbf\u0bb1\u0bc1\u0bb5\u0ba9\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0ba8\u0bbf\u0ba4\u0bbf \u0bb5\u0bb4\u0bbf\u0b95\u0bbe\u0b9f\u0bcd\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b86\u0bb2\u0bcb\u0b9a\u0ba9\u0bc8\u0b95\u0bb3\u0bc8 \u0b89\u0bb0\u0bc1\u0bb5\u0bbe\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0bb5\u0bb0\u0bb5\u0bc1\u0b9a\u0bc6\u0bb2\u0bb5\u0bc1\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f \u0b92\u0baa\u0bcd\u0baa\u0bc1\u0ba4\u0bb2\u0bcd\u0b95\u0bb3\u0bcd, \u0bae\u0bb1\u0bc1 \u0b92\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0bc0\u0b9f\u0bc1\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b92\u0b9f\u0bcd\u0b9f\u0bc1\u0bae\u0bca\u0ba4\u0bcd\u0ba4 \u0ba8\u0bbf\u0ba4\u0bbf \u0b93\u0b9f\u0bcd\u0b9f\u0bae\u0bcd \u0bae\u0bc7\u0bb2\u0bbe\u0ba3\u0bcd\u0bae\u0bc8 \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bbf\u0bb1\u0bcd\u0b95\u0bbe\u0b95 \u0baf\u0bc2\u0ba9\u0bbf\u0baf\u0ba9\u0bcd \u0baa\u0bbf\u0bb0\u0ba4\u0bc7\u0b9a \u0ba8\u0bbf\u0ba4\u0bbf\u0ba4\u0bcd \u0ba4\u0bc1\u0bb1\u0bc8\u0baf\u0bc1\u0b9f\u0ba9\u0bcd \u0ba4\u0bca\u0b9f\u0bb0\u0bcd\u0baa\u0bc1\u0b95\u0bca\u0bb3\u0bcd\u0bb5\u0ba4\u0bc1."], "competencies": [{ "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Public Procurement (GFR)", "sub_theme": "Contract Management" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Government accounts" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Domain", "theme": "Education Sector Financing", "sub_theme": "Knowledge of Centrally Sponsored Schemes (Samagra Shiksha, PM-POSHAN)" }, { "type": "Domain", "theme": "Public Financial Management", "sub_theme": "General Financial Rules (GFR) and Delegation of Financial Powers Rules (DFPR)" }, { "type": "Domain", "theme": "Education Policy Implementation", " 0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0bae\u0bc2\u0bb2\u0bcb\u0baa\u0bbe\u0baf \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0bae\u0bbf\u0b9f\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bb2\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b9a\u0bbf\u0b8f\u0b9c\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b90\u0b8e\u0ba9\u0bcd\u0b9f\u0bbf\u0b93\u0b8e\u0bb8\u0bcd\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0ba4\u0bcd\u0ba4 \u0baa\u0bca\u0ba4\u0bc1\u0ba4\u0bcd \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0baf\u0bbf\u0ba9\u0bcd \u0bae\u0bbf\u0b95 \u0b89\u0baf\u0bb0\u0bcd\u0ba8\u0bcd\u0ba4 \u0ba4\u0bb0\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0baa\u0bbf\u0ba9\u0bcd\u0baa\u0bb1\u0bcd\u0bb1\u0bc1\u0bb5\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf\u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bc1, \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bcd \u0b95\u0bc1\u0bb4\u0bc1\u0b95\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0ba4\u0bb2\u0bc8\u0bae\u0bc8 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bb5\u0bb4\u0bbf\u0b95\u0bbe\u0b9f\u0bcd\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd\u0b95\u0bb3\u0bc8 \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0bb5\u0bb0\u0bc8\u0bb5\u0bc1 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc8 \u0bae\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bbe\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bc1 \u0b85\u0b99\u0bcd\u0b95\u0bc0\u0b95\u0bb0\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd, \u0b95\u0ba3\u0bcd\u0b9f\u0bc1\u0baa\u0bbf\u0b9f\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bcd \u0b9a\u0bbe\u0ba9\u0bcd\u0bb1\u0bc1\u0b95\u0bb3\u0bcd \u0b85\u0b9f\u0bbf\u0baa\u0bcd\u0baa\u0b9f\u0bc8\u0baf\u0bbf\u0bb2\u0bbe\u0ba9\u0bb5\u0bc8, \u0baa\u0baf\u0ba9\u0bc1\u0bb3\u0bcd\u0bb3\u0bb5\u0bc8 \u0b8e\u0ba9\u0bcd\u0baa\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bc1\u0bb1\u0bc8\u0baf\u0bbe\u0ba9 \u0bae\u0bc1\u0ba9\u0bcd\u0ba9\u0bc7\u0bb1\u0bcd\u0bb1\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bbe\u0ba9 \u0ba8\u0b9f\u0bb5\u0b9f\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b8e\u0b9f\u0bc1\u0b95\u0bcd\u0b95\u0b95\u0bcd\u0b95\u0bc2\u0b9f\u0bbf\u0baf \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bb3\u0bc8 \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b95\u0bc1\u0bb1\u0bbf\u0baa\u0bcd\u0baa\u0bbf\u0b9f\u0ba4\u0bcd\u0ba4\u0b95\u0bcd\u0b95 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b95\u0ba3\u0bcd\u0b9f\u0bc1\u0baa\u0bbf\u0b9f\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bcd \u0b95\u0bc1\u0bb1\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1 \u0bb5\u0bbf\u0bb5\u0bbe\u0ba4\u0bbf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd, \u0ba8\u0bb2\u0bcd\u0bb2\u0bbe\u0b9f\u0bcd\u0b9a\u0bbf\u0baf\u0bc8 \u0b8a\u0b95\u0bcd\u0b95\u0bc1\u0bb5\u0bbf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd \u0bae\u0bc2\u0ba4\u0bcd\u0ba4 \u0b85\u0bb0\u0b9a\u0bc1 \u0b85\u0ba4\u0bbf\u0b95\u0bbe\u0bb0\u0bbf\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd (\u0b8e. \u0b95\u0bbe., \u0b87\u0ba8\u0bcd\u0ba4\u0bbf\u0baf \u0b85\u0bb0\u0b9a\u0bbf\u0ba9\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bbe\u0bb3\u0bb0\u0bcd\u0b95\u0bb3\u0bcd, \u0ba4\u0bb2\u0bc8\u0bae\u0bc8\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bbe\u0bb3\u0bb0\u0bcd\u0b95\u0bb3\u0bcd) \u0b88\u0b9f\u0bc1\u0baa\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b89\u0baf\u0bb0\u0bcd\u0bae\u0b9f\u0bcd\u0b9f \u0ba4\u0bc7\u0b9a\u0bbf\u0baf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bb0\u0bcd\u0bb5\u0ba4\u0bc7\u0b9a \u0bae\u0ba9\u0bcd\u0bb1\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0b87\u0ba8\u0bcd\u0ba4\u0bbf\u0baf\u0bbe\u0bb5\u0bbf\u0ba9\u0bcd \u0b9a\u0bbf\u0b8f\u0b9c\u0bbf\u0baf\u0bc8\u0baa\u0bcd \u0baa\u0bbf\u0bb0\u0ba4\u0bbf\u0ba8\u0bbf\u0ba4\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0baa\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bcd \u0b95\u0bc1\u0bb1\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1 \u0baa\u0bca\u0ba4\u0bc1\u0b95\u0bcd \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bcd \u0b95\u0bc1\u0bb4\u0bc1 (\u0baa\u0bbf\u0b8f\u0b9a\u0bbf) \u0baa\u0bcb\u0ba9\u0bcd\u0bb1 \u0ba8\u0bbe\u0b9f\u0bbe\u0bb3\u0bc1\u0bae\u0ba9\u0bcd\u0bb1\u0b95\u0bcd \u0b95\u0bc1\u0bb4\u0bc1\u0b95\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0bb5\u0bbf\u0bb3\u0b95\u0bcd\u0b95\u0bae\u0bb3\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0ba4\u0bb0\u0bb5\u0bc1 \u0baa\u0b95\u0bc1\u0baa\u0bcd\u0baa\u0bbe\u0baf\u0bcd\u0bb5\u0bc1, \u0ba4\u0b9f\u0baf\u0bb5\u0bbf\u0baf\u0bb2\u0bcd \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0ba8\u0bc1\u0b9f\u0bcd\u0baa\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bbf\u0bb1 \u0bb5\u0bb3\u0bb0\u0bcd\u0ba8\u0bcd\u0ba4\u0bc1 \u0bb5\u0bb0\u0bc1\u0bae\u0bcd \u0ba4\u0bca\u0bb4\u0bbf\u0bb2\u0bcd\u0ba8\u0bc1\u0b9f\u0bcd\u0baa\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0b8f\u0bb1\u0bcd\u0bb1\u0bc1\u0b95\u0bcd\u0b95\u0bca\u0bb3\u0bcd\u0bb5\u0ba4\u0ba9\u0bcd \u0bae\u0bc2\u0bb2\u0bae\u0bcd \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0ba8\u0b9f\u0bc8\u0bae\u0bc1\u0bb1\u0bc8\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0baa\u0bc1\u0ba4\u0bc1\u0bae\u0bc8\u0b95\u0bb3\u0bc8 \u0b8a\u0b95\u0bcd\u0b95\u0bc1\u0bb5\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b85\u0bae\u0bc8\u0b9a\u0bcd\u0b9a\u0b95\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bca\u0b9f\u0bb0\u0bcd\u0baa\u0bc1\u0b9f\u0bc8\u0baf \u0b85\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bcd \u0ba4\u0bca\u0b9f\u0bb0\u0bcd\u0baa\u0bbe\u0ba9 \u0b9a\u0bbf\u0b8f\u0b9c\u0bbf\u0baf\u0bbf\u0ba9\u0bcd \u0bb5\u0bb0\u0bc1\u0b9f\u0bbe\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0ba4\u0bcd \u0ba4\u0bca\u0b95\u0bc1\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bc8\u0ba4\u0bcd \u0ba4\u0baf\u0bbe\u0bb0\u0bbf\u0baa\u0bcd\u0baa\u0ba4\u0bb1\u0bcd\u0b95\u0bc1 \u0bb5\u0bb4\u0bbf\u0b95\u0bbe\u0b9f\u0bcd\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0bb5\u0bb0\u0bae\u0bcd\u0baa\u0bbf\u0bb1\u0bcd\u0b95\u0bc1\u0bb3\u0bcd \u0bae\u0bc2\u0ba4\u0bcd\u0ba4 \u0b85\u0ba4\u0bbf\u0b95\u0bbe\u0bb0\u0bbf\u0b95\u0bb3\u0bbf\u0ba9\u0bcd (\u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0bcd \u0b9c\u0bc6\u0ba9\u0bb0\u0bb2\u0bcd, \u0bae\u0bc1\u0ba4\u0ba9\u0bcd\u0bae\u0bc8 \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0bcd\u0b95\u0bb3\u0bcd) \u0ba4\u0bbf\u0bb1\u0ba9\u0bc8 \u0bb5\u0bb4\u0bbf\u0ba8\u0b9f\u0ba4\u0bcd\u0ba4\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0ba4\u0bb2\u0bcd."], "activities": ["\u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bc1\u0bb1\u0bc8\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0bb5\u0bb0\u0bc1\u0b9f\u0bbe\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b87\u0b9f\u0bb0\u0bcd \u0bae\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bc0\u0b9f\u0bcd\u0b9f\u0bc1 \u0b95\u0b9f\u0bcd\u0b9f\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0b92\u0baa\u0bcd\u0baa\u0bc1\u0ba4\u0bb2\u0bcd \u0b85\u0bb3\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0ba4\u0bc7\u0b9a\u0bbf\u0baf \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0bae\u0bc1\u0b95\u0bcd\u0b95\u0bbf\u0baf \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0ba8\u0bc1\u0bb4\u0bc8\u0bb5\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bb5\u0bc6\u0bb3\u0bbf\u0baf\u0bc7\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bbe\u0ba8\u0bbe\u0b9f\u0bc1\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bcd \u0ba4\u0bb2\u0bc8\u0bae\u0bc8 \u0ba4\u0bbe\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd (\u0b8e. \u0b95\u0bbe., \u0b9a\u0bae\u0b95\u0bcd\u0bb0\u0bbe \u0b9a\u0bbf\u0b95\u0bcd\u0bb7\u0bbe, \u0baa\u0bbf\u0b8e\u0bae\u0bcd \u0bb8\u0bcd\u0bb0\u0bc0).", "\u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f \u0ba8\u0bbf\u0bb1\u0bc1\u0bb5\u0ba9\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bc1 \u0bae\u0bc1\u0ba9\u0bcd\u0baa\u0bc1 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0baa\u0bbe\u0bb0\u0bbe\u0b95\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b86\u0baf\u0bcd\u0bb5\u0bc1 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b87\u0bb1\u0bc1\u0ba4\u0bbf \u0bae\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bbe\u0baf\u0bcd\u0bb5\u0bc1\u0b95\u0bb3\u0bc8 \u0ba8\u0b9f\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bc1.", "\u0b95\u0bb1\u0bcd\u0bb1\u0bb2\u0bcd \u0bb5\u0bbf\u0bb3\u0bc8\u0bb5\u0bc1\u0b95\u0bb3\u0bcd, \u0b9f\u0bbf\u0b9c\u0bbf\u0b9f\u0bcd\u0b9f\u0bb2\u0bcd \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b89\u0bb3\u0bcd\u0b95\u0b9f\u0bcd\u0b9f\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b86\u0b9a\u0bbf\u0bb0\u0bbf\u0baf\u0bb0\u0bcd \u0baa\u0baf\u0bbf\u0bb1\u0bcd\u0b9a\u0bbf \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0baa\u0bcb\u0ba9\u0bcd\u0bb1 \u0bae\u0bc1\u0b95\u0bcd\u0b95\u0bbf\u0baf\u0bae\u0bbe\u0ba9 \u0baa\u0b95\u0bc1\u0ba4\u0bbf\u0b95\u0bb3\u0bcd \u0b95\u0bc1\u0bb1\u0bbf\u0ba4\u0bcd\u0ba4 \u0b95\u0bb0\u0bc1\u0baa\u0bcd\u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bcd \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc8 \u0b87\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0baa\u0bca\u0ba4\u0bc1\u0b95\u0bcd \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bcd \u0b95\u0bc1\u0bb4\u0bc1\u0bb5\u0bbf\u0ba9\u0bcd (\u0baa\u0bbf. \u0b8f. \u0b9a\u0bbf) \u0bae\u0bc1\u0ba9\u0bcd \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc8\u0baa\u0bcd \u0baa\u0bbe\u0ba4\u0bc1\u0b95\u0bbe\u0baa\u0bcd\u0baa\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0ba9 \u0b9a\u0bc1\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bc8\u0ba4\u0bcd \u0ba4\u0baf\u0bbe\u0bb0\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bc1\u0ba9\u0bcd\u0ba9\u0ba3\u0bbf \u0bb5\u0bbf\u0bb5\u0bbe\u0ba4\u0b99\u0bcd\u0b95\u0bb3\u0bcd.", "\u0b95\u0b9f\u0ba8\u0bcd\u0ba4 \u0b95\u0bbe\u0bb2 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b85\u0b9f\u0bbf\u0baa\u0bcd\u0baa\u0b9f\u0bc8\u0baf\u0bbf\u0bb2\u0bcd \u0b85\u0bae\u0bc8\u0b9a\u0bcd\u0b9a\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0b9a\u0bae\u0bb0\u0bcd\u0baa\u0bcd\u0baa\u0bbf\u0ba4\u0bcd\u0ba4 \u0ba8\u0b9f\u0bb5\u0b9f\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b8e\u0b9f\u0bc1\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f \u0b95\u0bc1\u0bb1\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bbf\u0ba9\u0bcd (\u0b8f\u0b9f\u0bbf\u0b8e\u0ba9\u0bcd) \u0ba8\u0bbf\u0bb2\u0bc8\u0baf\u0bc8 \u0b95\u0ba3\u0bcd\u0b95\u0bbe\u0ba3\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bc1\u0bb1\u0bc8\u0b95\u0bc7\u0b9f\u0bc1\u0b95\u0bb3\u0bcd \u0b85\u0bb2\u0bcd\u0bb2\u0ba4\u0bc1 \u0bae\u0bc1\u0bb1\u0bc8\u0baf\u0bbe\u0ba9 \u0ba4\u0bbf\u0bb1\u0bae\u0bc8\u0baf\u0bbf\u0ba9\u0bcd\u0bae\u0bc8\u0b95\u0bb3\u0bc8 \u0b85\u0b9f\u0bc8\u0baf\u0bbe\u0bb3\u0bae\u0bcd \u0b95\u0bbe\u0ba3 \u0ba4\u0bb0\u0bb5\u0bc1 \u0baa\u0b95\u0bc1\u0baa\u0bcd\u0baa\u0bbe\u0baf\u0bcd\u0bb5\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0b9f\u0baf\u0bb5\u0bbf\u0baf\u0bb2\u0bcd \u0b95\u0bb0\u0bc1\u0bb5\u0bbf\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0baa\u0baf\u0ba9\u0bcd\u0baa\u0bbe\u0b9f\u0bcd\u0b9f\u0bc8 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd.", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bca\u0ba4\u0bc1 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bbf\u0bb2\u0bcd \u0bb5\u0bb3\u0bb0\u0bcd\u0ba8\u0bcd\u0ba4\u0bc1 \u0bb5\u0bb0\u0bc1\u0bae\u0bcd \u0baa\u0bcb\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bb3\u0bcd \u0b95\u0bc1\u0bb1\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1 \u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0bbe\u0b9f\u0bcd\u0b9f\u0bc1 \u0baa\u0b9f\u0bcd\u0b9f\u0bb1\u0bc8\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b85\u0bb1\u0bbf\u0bb5\u0bc1 \u0baa\u0b95\u0bbf\u0bb0\u0bcd\u0bb5\u0bc1 \u0b85\u0bae\u0bb0\u0bcd\u0bb5\u0bc1\u0b95\u0bb3\u0bc8 \u0bb5\u0bb4\u0bbf\u0ba8\u0b9f\u0ba4\u0bcd\u0ba4\u0bc1\u0ba4\u0bb2\u0bcd."], "competencies": [{ "type": "Behavioral", "theme": "Strategic Leadership", "sub_theme": "Forward Thinking" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Systems Thinking" }, { "type": "Functional", "theme": "Policy Architecture", "sub_theme": "Policy monitoring & impact assessment" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Functional", "theme": "Handling Parliamentary Matters", "sub_theme": "Submission of briefs, supply of information" }, { "type": "Domain", "theme": "Public Sector Auditing", "sub_theme": "INTOSAI and CAG's Auditing Standards" }, { "type": "Domain", "theme": "Performance Auditing", "sub_theme": "Audit of Government Schemes and Programs" }, { "type": "Domain", "theme": "Education Sector Governance", "sub_theme": "National Education Policy (NEP) and its Implementation Framework" }, { "type": "Domain", "theme": "Public Financial Management (PFM)", "sub_theme": "Government Accounting, Budgeting, and Expenditure Analysis" }, { "type": "Domain", "theme": "Parliamentary Oversight", "sub_theme": "Functioning of Public Accounts Committee (PAC) and COPU" }, { "type": "Domain", "theme": "Global Education Benchmarks", "sub_theme": "UN Sustainable Development Goals (SDG 4 - Quality Education)" }], "sort_order": 13, "created_at": "2026-01-16T08:02:18.825070+00:00", "updated_at": "2026-01-16T08:02:18.825070+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "d257f196-f914-40ce-abdc-bcd4ed27ab8c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0b95\u0bc2\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bcd \u0b95\u0b9f\u0bcd\u0b9f\u0bc1\u0baa\u0bcd\u0baa\u0bbe\u0b9f\u0bcd\u0b9f\u0bbe\u0bb3\u0bb0\u0bcd", "status": "COMPLETED", "wing_division_section": "\u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bc1 \u0baa\u0bbf\u0bb0\u0bbf\u0bb5\u0bc1, \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0bae\u0bcd", "role_responsibilities": ["\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bc7\u0bb2\u0bbe\u0ba3\u0bcd\u0bae\u0bc8 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bbf\u0baf\u0bb2\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0bbe\u0b9f\u0bc1\u0b95\u0bb3\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd, \u0ba8\u0bbf\u0ba4\u0bbf \u0b92\u0bb4\u0bc1\u0b99\u0bcd\u0b95\u0bc1\u0bae\u0bc1\u0bb1\u0bc8\u0b95\u0bb3\u0bc8 \u0baa\u0bbf\u0ba9\u0bcd\u0baa\u0bb1\u0bcd\u0bb1\u0bc1\u0bb5\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0b89\u0baf\u0bb0\u0bcd \u0b85\u0ba4\u0bbf\u0b95\u0bbe\u0bb0\u0bbf\u0b95\u0bb3\u0bbf\u0b9f\u0bae\u0bcd \u0b9a\u0bae\u0bb0\u0bcd\u0baa\u0bcd\u0baa\u0bbf\u0baa\u0bcd\u0baa\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95 \u0ba4\u0bc1\u0bb1\u0bc8 \u0bb5\u0bb0\u0bb5\u0bc1 \u0b9a\u0bc6\u0bb2\u0bb5\u0bc1\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bcd, \u0ba4\u0bbf\u0bb0\u0bc1\u0ba4\u0bcd\u0ba4\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f \u0bae\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bc0\u0b9f\u0bc1\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bc6\u0bb2\u0bb5\u0bc1 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc8 \u0b9a\u0bb0\u0bbf\u0baf\u0bbe\u0ba9 \u0ba8\u0bc7\u0bb0\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bcd \u0ba4\u0baf\u0bbe\u0bb0\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b92\u0bb0\u0bc1\u0b99\u0bcd\u0b95\u0bbf\u0ba3\u0bc8\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc8 \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0b95\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0b9a\u0bae\u0b95\u0bcd\u0bb0\u0bbe \u0b9a\u0bbf\u0b95\u0bcd\u0bb7\u0bbe \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0ba4\u0bbf\u0baf \u0b89\u0ba3\u0bb5\u0bc1 \u0baa\u0bcb\u0ba9\u0bcd\u0bb1 \u0bae\u0ba4\u0bcd\u0ba4\u0bbf\u0baf \u0ba8\u0bbf\u0ba4\u0bbf\u0baf\u0bc1\u0ba4\u0bb5\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baf\u0bc2\u0ba9\u0bbf\u0baf\u0ba9\u0bcd \u0baa\u0bbf\u0bb0\u0ba4\u0bc7\u0b9a-\u0b95\u0bc1\u0bb1\u0bbf\u0baa\u0bcd\u0baa\u0bbf\u0b9f\u0bcd\u0b9f \u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0ba8\u0bbf\u0ba4\u0bbf \u0bb5\u0bbf\u0ba8\u0bbf\u0baf\u0bcb\u0b95\u0bae\u0bcd, \u0baa\u0baf\u0ba9\u0bcd\u0baa\u0bbe\u0b9f\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0ba3\u0bcd\u0b95\u0bbe\u0ba3\u0bbf\u0baa\u0bcd\u0baa\u0bc1 \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd \u0b95\u0bc0\u0bb4\u0bcd \u0b89\u0bb3\u0bcd\u0bb3 \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0b95\u0bb1\u0bcd\u0baa\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bb1\u0bcd\u0baa\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd \u0b85\u0bb2\u0bcd\u0bb2\u0bbe\u0ba4 \u0b8a\u0bb4\u0bbf\u0baf\u0bb0\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0b8a\u0ba4\u0bbf\u0baf\u0baa\u0bcd \u0baa\u0b9f\u0bcd\u0b9f\u0bbf\u0baf\u0bb2\u0bcd, \u0b93\u0baf\u0bcd\u0bb5\u0bc2\u0ba4\u0bbf\u0baf\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bbf\u0bb1 \u0b8a\u0ba4\u0bbf\u0baf\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0ba4\u0bc1\u0bb2\u0bcd\u0bb2\u0bbf\u0baf\u0bae\u0bbe\u0b95\u0bb5\u0bc1\u0bae\u0bcd \u0b9a\u0bb0\u0bbf\u0baf\u0bbe\u0ba9 \u0ba8\u0bc7\u0bb0\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bc1\u0bae\u0bcd \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0bb5\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0bb5\u0bbf\u0bb7\u0baf\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0ba4\u0bca\u0b9f\u0bb0\u0bcd\u0baa\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0bae\u0bc1\u0ba4\u0ba9\u0bcd\u0bae\u0bc8 \u0baa\u0bc1\u0bb3\u0bcd\u0bb3\u0bbf\u0baf\u0bbe\u0b95 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0b99\u0bcd\u0b95\u0bb3\u0bcd, \u0b89\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b8f\u0b9c\u0bbf \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b86\u0b95\u0bbf\u0baf \u0b87\u0bb0\u0ba3\u0bcd\u0b9f\u0bbf\u0ba9\u0bcd \u0b85\u0bb5\u0ba4\u0bbe\u0ba9\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0b87\u0ba3\u0b99\u0bcd\u0b95\u0bc1\u0bb5\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf\u0b9a\u0bc6\u0baf\u0bcd\u0b95. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0baa\u0bc1\u0ba4\u0bbf\u0baf \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bca\u0bb4\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bcd, \u0bb5\u0bb3 \u0b92\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0bc0\u0b9f\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8 \u0bae\u0bc1\u0b9f\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0ba4\u0bbe\u0b95\u0bcd\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0b95\u0bc1\u0bb1\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0ba8\u0bbf\u0baa\u0bc1\u0ba3\u0bb0\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0b86\u0bb2\u0bcb\u0b9a\u0ba9\u0bc8\u0baf\u0bc8 \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0b89\u0bb3\u0bcd\u0b95\u0b9f\u0bcd\u0b9f\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1 \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bc6\u0bb0\u0bbf\u0baf \u0b85\u0bb3\u0bb5\u0bbf\u0bb2\u0bbe\u0ba9 \u0b95\u0bca\u0bb3\u0bcd\u0bae\u0bc1\u0ba4\u0bb2\u0bcd \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bbf\u0ba9\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bc1\u0ba9\u0bcd\u0ba9\u0bc7\u0bb1\u0bcd\u0bb1\u0ba4\u0bcd\u0ba4\u0bc8 \u0b95\u0ba3\u0bcd\u0b95\u0bbe\u0ba3\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd, \u0baa\u0ba3\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bbe\u0ba9 \u0bae\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9c\u0bbf. \u0b8e\u0b83\u0baa\u0bcd. \u0b86\u0bb0\u0bc8 \u0baa\u0bbf\u0ba9\u0bcd\u0baa\u0bb1\u0bcd\u0bb1\u0bc1\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)"], "activities": ["\u0baa\u0bb2\u0bcd\u0bb5\u0bc7\u0bb1\u0bc1 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0bae\u0ba3\u0bcd\u0b9f\u0bb2\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0bb1\u0bc1\u0bb5\u0ba9\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bbf\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bc1 \u0baa\u0bc6\u0bb1\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f \u0bae\u0bbe\u0ba4\u0bbe\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bbe\u0bb2\u0bbe\u0ba3\u0bcd\u0b9f\u0bc1 \u0b9a\u0bc6\u0bb2\u0bb5\u0bbf\u0ba9 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc8 \u0bae\u0bb1\u0bc1\u0b86\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bc1 \u0b92\u0baa\u0bcd\u0baa\u0bc1\u0ba4\u0bb2\u0bcd \u0b85\u0bb3\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0baa\u0bca\u0ba4\u0bc1 \u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bc7\u0bb2\u0bbe\u0ba3\u0bcd\u0bae\u0bc8 \u0b85\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1 (\u0baa\u0bbf. \u0b8e\u0b83\u0baa\u0bcd. \u0b8e\u0bae\u0bcd. \u0b8e\u0bb8\u0bcd) \u0b87\u0ba3\u0bc8\u0baf\u0ba4\u0bb3\u0bae\u0bcd \u0bae\u0bc2\u0bb2\u0bae\u0bcd \u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0ba4\u0bc1\u0bb1\u0bc8 \u0baa\u0bb0\u0bbf\u0bb5\u0bb0\u0bcd\u0ba4\u0bcd\u0ba4\u0ba9\u0bc8\u0b95\u0bb3\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b87\u0baf\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0b95\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0bb5\u0bb0\u0bb5\u0bc1\u0b9a\u0bc6\u0bb2\u0bb5\u0bc1\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f \u0b92\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0bc0\u0b9f\u0bc1, \u0ba8\u0bbf\u0ba4\u0bbf\u0b95\u0bb3\u0bc8 \u0bae\u0bb1\u0bc1 \u0b92\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0bc0\u0b9f\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bc2\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bbe\u0ba9\u0bbf\u0baf\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0b86\u0b95\u0bbf\u0baf\u0bb5\u0bb1\u0bcd\u0bb1\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0bb5\u0bbf\u0bb0\u0bbf\u0bb5\u0bbe\u0ba9 \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bca\u0bb4\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bc8\u0ba4\u0bcd \u0ba4\u0baf\u0bbe\u0bb0\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0b85\u0bb0\u0b9a\u0bc1 \u0b89\u0ba4\u0bb5\u0bbf \u0baa\u0bc6\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bb3\u0bcd\u0bb3\u0bbf\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0bae\u0bbe\u0ba9\u0bbf\u0baf \u0b89\u0ba4\u0bb5\u0bbf \u0b95\u0b9f\u0bcd\u0b9f\u0ba3\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0b9a\u0bb0\u0bbf\u0baa\u0bbe\u0bb0\u0bcd\u0ba4\u0bcd\u0ba4\u0bc1 \u0b9a\u0bc6\u0baf\u0bb2\u0bbe\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b89\u0bb0\u0bbf\u0baf \u0ba8\u0bc7\u0bb0\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0bb5\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0b9a\u0b9f\u0bcd\u0b9f\u0bb0\u0bc0\u0ba4\u0bbf\u0baf\u0bbe\u0ba9 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bbe\u0bb2\u0bcd \u0b8e\u0bb4\u0bc1\u0baa\u0bcd\u0baa\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0baa\u0bbe\u0bb0\u0bbe\u0b95\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0bb5\u0bbf\u0bb0\u0bbf\u0bb5\u0bbe\u0ba9 \u0baa\u0ba4\u0bbf\u0bb2\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b87\u0ba3\u0b95\u0bcd\u0b95 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc8 \u0b89\u0bb0\u0bc1\u0bb5\u0bbe\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0ba8\u0bbf\u0ba4\u0bbf \u0b92\u0bb4\u0bc1\u0b95\u0bcd\u0b95\u0ba4\u0bcd\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95 \u0b85\u0bb5\u0bcd\u0bb5\u0baa\u0bcd\u0baa\u0bcb\u0ba4\u0bc1 \u0b89\u0bb3\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bb1\u0bc1\u0b86\u0baf\u0bcd\u0bb5\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bc1\u0ba3\u0bc8 \u0b85\u0bb2\u0bc1\u0bb5\u0bb2\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b86\u0baf\u0bcd\u0bb5\u0bc1\u0b95\u0bb3\u0bc8 \u0ba8\u0b9f\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bc1. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0bb5\u0bbf\u0ba4\u0bbf\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0b87\u0ba3\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0ba8\u0bbf\u0bb2\u0bc8\u0ba4\u0bcd\u0ba4\u0ba9\u0bcd\u0bae\u0bc8\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0baa\u0bc1\u0ba4\u0bbf\u0baf \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bc1\u0baf\u0bb1\u0bcd\u0b9a\u0bbf\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba9 \u0ba8\u0bbf\u0ba4\u0bbf \u0bae\u0bc1\u0ba9\u0bcd\u0bae\u0bca\u0bb4\u0bbf\u0bb5\u0bc1\u0b95\u0bb3\u0bc8 \u0b86\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)", "\u0ba4\u0bc1\u0bb2\u0bcd\u0bb2\u0bbf\u0baf\u0ba4\u0bcd\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95 \u0b95\u0bb0\u0bc1\u0bb5\u0bc2\u0bb2\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bb5\u0b99\u0bcd\u0b95\u0bbf \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0ba4\u0bc1\u0bb1\u0bc8\u0b95\u0bcd \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bb3\u0bc8 \u0b92\u0bb0\u0bc1\u0b99\u0bcd\u0b95\u0bbf\u0ba3\u0bc8\u0baa\u0bcd\u0baa\u0ba4\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd. (\u0b8f\u0b90 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1)"], "competencies": [{ "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type c1\u0bae\u0bcd \u0b86\u0b9f\u0bbf\u0b9f\u0bcd\u0b9f\u0bb0\u0bcd \u0b9c\u0bc6\u0ba9\u0bb0\u0bb2\u0bcd", "status": "COMPLETED", "wing_division_section": "\u0b87\u0ba8\u0bcd\u0ba4\u0bbf\u0baf \u0b95\u0bae\u0bcd\u0baa\u0bcd\u0bb0\u0bcb\u0bb2\u0bb0\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b86\u0b9f\u0bbf\u0b9f\u0bcd\u0b9f\u0bb0\u0bcd \u0b9c\u0bc6\u0ba9\u0bb0\u0bb2\u0bcd \u0b85\u0bb2\u0bc1\u0bb5\u0bb2\u0b95\u0bae\u0bcd", "role_responsibilities": ["\u0bae\u0ba4\u0bcd\u0ba4\u0bbf\u0baf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bbe\u0ba8\u0bbf\u0bb2 \u0b85\u0bb0\u0b9a\u0bc1\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0ba4\u0bbf\u0bb1\u0ba9\u0bcd, \u0b87\u0ba3\u0b95\u0bcd\u0b95\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba8\u0bbf\u0ba4\u0bbf \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0bae\u0bbf\u0b9f\u0bb2\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bb2\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd. * \u0b9a\u0bc6\u0baf\u0bb1\u0bcd\u0b95\u0bc8 \u0ba8\u0bc1\u0ba3\u0bcd\u0ba3\u0bb1\u0bbf\u0bb5\u0bc1 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1 *", "\u0ba4\u0bc7\u0b9a\u0bbf\u0baf \u0bae\u0bc1\u0ba9\u0bcd\u0ba9\u0bc1\u0bb0\u0bbf\u0bae\u0bc8\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bb0\u0bcd\u0bb5\u0ba4\u0bc7\u0b9a\u0bbf\u0bb1\u0ba8\u0bcd\u0ba4 \u0ba8\u0b9f\u0bc8\u0bae\u0bc1\u0bb1\u0bc8\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 (\u0b90. \u0b8e\u0ba9\u0bcd. \u0b9f\u0bbf. \u0b93. \u0b8e\u0bb8\u0bcd. \u0b8f. \u0b90) \u0b8f\u0bb1\u0bcd\u0baa \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bcd, \u0ba4\u0bb0\u0ba8\u0bbf\u0bb2\u0bc8\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bc1\u0bb1\u0bc8\u0b95\u0bb3\u0bc8 \u0b89\u0bb0\u0bc1\u0bb5\u0bbe\u0b95\u0bcd\u0b95\u0bbf \u0baa\u0bc1\u0ba4\u0bc1\u0baa\u0bcd\u0baa\u0bbf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd", "\u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0ba4\u0bb0\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bbe\u0b95\u0bcd\u0b95\u0ba4\u0bcd\u0ba4\u0bc8 \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95 \u0b87\u0ba8\u0bcd\u0ba4\u0bbf\u0baf \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bb3\u0bcd \u0ba4\u0bc1\u0bb1\u0bc8\u0b95\u0bcd\u0b95\u0bc1 (\u0b90\u0b8f & \u0b8f\u0b9f\u0bbf) \u0bae\u0bc2\u0bb2\u0bcb\u0baa\u0bbe\u0baf \u0ba4\u0bbf\u0b9a\u0bc8\u0baf\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0ba4\u0bb2\u0bc8\u0bae\u0bc8\u0baf\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd. * \u0b9a\u0bc6\u0baf\u0bb1\u0bcd\u0b95\u0bc8 \u0ba8\u0bc1\u0ba3\u0bcd\u0ba3\u0bb1\u0bbf\u0bb5\u0bc1 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1 *", "\u0ba8\u0bbe\u0b9f\u0bbe\u0bb3\u0bc1\u0bae\u0ba9\u0bcd\u0bb1\u0bae\u0bcd/\u0bae\u0bbe\u0ba8\u0bbf\u0bb2 \u0b9a\u0b9f\u0bcd\u0b9f\u0baa\u0bcd\u0baa\u0bc7\u0bb0\u0bb5\u0bc8\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0b9a\u0bae\u0bb0\u0bcd\u0baa\u0bcd\u0baa\u0bbf\u0baa\u0bcd\u0baa\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95 \u0bae\u0bc1\u0b95\u0bcd\u0b95\u0bbf\u0baf \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc8 \u0b87\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bc1 \u0b95\u0bc1\u0b9f\u0bbf\u0baf\u0bb0\u0b9a\u0bc1\u0ba4\u0bcd \u0ba4\u0bb2\u0bc8\u0bb5\u0bb0\u0bcd/\u0b86\u0bb3\u0bc1\u0ba8\u0bb0\u0bcd\u0b95\u0bb3\u0bbf\u0b9f\u0bae\u0bcd \u0b9a\u0bae\u0bb0\u0bcd\u0baa\u0bcd\u0baa\u0bbf\u0baa\u0bcd\u0baa\u0ba4\u0bc8 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc8\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd", "\u0baa\u0bbf\u0bb1 \u0ba8\u0bbe\u0b9f\u0bc1\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b89\u0b9a\u0bcd\u0b9a \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0ba8\u0bbf\u0bb1\u0bc1\u0bb5\u0ba9\u0b99\u0bcd\u0b95\u0bb3\u0bcd (\u0b8e\u0bb8\u0bcd. \u0b8f. \u0b90) \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b90. \u0ba8\u0bbe \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b89\u0bb2\u0b95 \u0bb5\u0b99\u0bcd\u0b95\u0bbf \u0baa\u0bcb\u0ba9\u0bcd\u0bb1 \u0b89\u0bb2\u0b95\u0bb3\u0bbe\u0bb5\u0bbf\u0baf \u0b85\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bc1\u0b9f\u0ba9\u0bcd \u0b9a\u0bb0\u0bcd\u0bb5\u0ba4\u0bc7\u0b9a \u0b89\u0bb1\u0bb5\u0bc1\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b92\u0ba4\u0bcd\u0ba4\u0bc1\u0bb4\u0bc8\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bc8 \u0ba8\u0bbf\u0bb0\u0bcd\u0bb5\u0b95\u0bbf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd", "\u0ba4\u0bca\u0b9f\u0bb0\u0bcd\u0b9a\u0bcd\u0b9a\u0bbf\u0baf\u0bbe\u0ba9 \u0bae\u0bc1\u0ba9\u0bcd\u0ba9\u0bc7\u0bb1\u0bcd\u0bb1\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd \u0b95\u0bb2\u0bbe\u0b9a\u0bcd\u0b9a\u0bbe\u0bb0\u0ba4\u0bcd\u0ba4\u0bc8 \u0bb5\u0bb3\u0bb0\u0bcd\u0baa\u0bcd\u0baa\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95 \u0b90\u0b8f & \u0b8f\u0b9f\u0bbf-\u0b95\u0bcd\u0b95\u0bc1\u0bb3\u0bcd \u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0bae\u0bc7\u0bae\u0bcd\u0baa\u0bbe\u0b9f\u0bc1, \u0baa\u0baf\u0bbf\u0bb1\u0bcd\u0b9a\u0bbf \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9f\u0bbf\u0b9c\u0bbf\u0b9f\u0bcd\u0b9f\u0bb2\u0bcd \u0bae\u0bbe\u0bb1\u0bcd\u0bb1 \u0bae\u0bc1\u0baf\u0bb1\u0bcd\u0b9a\u0bbf\u0b95\u0bb3\u0bc8 \u0bb5\u0bb4\u0bbf\u0ba8\u0b9f\u0ba4\u0bcd\u0ba4\u0bc1\u0b99\u0bcd\u0b95\u0bb3\u0bcd. * \u0b9a\u0bc6\u0baf\u0bb1\u0bcd\u0b95\u0bc8 \u0ba8\u0bc1\u0ba3\u0bcd\u0ba3\u0bb1\u0bbf\u0bb5\u0bc1 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1 *", "\u0b85\u0ba9\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0b95\u0bb3 \u0b85\u0bb2\u0bc1\u0bb5\u0bb2\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bc1\u0bae\u0bcd \u0bae\u0bc1\u0bb4\u0bc1 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0bae\u0bc1\u0bb1\u0bc8\u0baf\u0bbf\u0ba9\u0bcd \u0b92\u0bb0\u0bc1\u0bae\u0bc8\u0baa\u0bcd\u0baa\u0bbe\u0b9f\u0bc1, \u0b9a\u0bc1\u0ba4\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0\u0bae\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bb0 \u0b89\u0ba4\u0bcd\u0ba4\u0bb0\u0bb5\u0bbe\u0ba4\u0ba4\u0bcd\u0ba4\u0bc8 \u0b89\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0bc1\u0b99\u0bcd\u0b95\u0bb3\u0bcd. * \u0b9a\u0bc6\u0baf\u0bb1\u0bcd\u0b95\u0bc8 \u0ba8\u0bc1\u0ba3\u0bcd\u0ba3\u0bb1\u0bbf\u0bb5\u0bc1 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1 *"], "activities": ["\u0baa\u0bb2\u0bcd\u0bb5\u0bc7\u0bb1\u0bc1 \u0b85\u0bae\u0bc8\u0b9a\u0bcd\u0b9a\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bcd, \u0ba4\u0bc1\u0bb1\u0bc8\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bca\u0ba4\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0bb1\u0bc8 \u0ba8\u0bbf\u0bb1\u0bc1\u0bb5\u0ba9\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0bb5\u0bb0\u0bc1\u0b9f\u0bbe\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0ba4\u0bcd \u0ba4\u0bbf\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc8 \u0bae\u0bb1\u0bc1\u0b86\u0baf\u0bcd\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bc1 \u0b92\u0baa\u0bcd\u0baa\u0bc1\u0ba4\u0bb2\u0bcd \u0b85\u0bb3\u0bbf\u0ba4\u0bcd\u0ba4\u0bb2\u0bcd. * \u0b9a\u0bc6\u0baf\u0bb1\u0bcd\u0b95\u0bc8 \u0ba8\u0bc1\u0ba3\u0bcd\u0ba3\u0bb1\u0bbf\u0bb5\u0bc1 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1 *", "\u0b95\u0bc1\u0bb1\u0bbf\u0baa\u0bcd\u0baa\u0bbf\u0b9f\u0ba4\u0bcd\u0ba4\u0b95\u0bcd\u0b95 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b95\u0ba3\u0bcd\u0b9f\u0bc1\u0baa\u0bbf\u0b9f\u0bbf\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bcd \u0b95\u0bc1\u0bb1\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1 \u0bb5\u0bbf\u0bb5\u0bbe\u0ba4\u0bbf\u0b95\u0bcd\u0b95\u0bb5\u0bc1\u0bae\u0bcd, \u0bb5\u0bb0\u0bc8\u0bb5\u0bc1 \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0b85\u0bb1\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0b95\u0bb3\u0bc8 \u0b87\u0bb1\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0bb5\u0bc1\u0bae\u0bcd \u0b89\u0baf\u0bb0\u0bcd\u0bae\u0b9f\u0bcd\u0b9f\u0b95\u0bcd \u0b95\u0bc2\u0b9f\u0bcd\u0b9f\u0b99\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bcd \u0ba4\u0bb2\u0bc8\u0bae\u0bc8 \u0ba4\u0bbe\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd. * \u0b9a\u0bc6\u0baf\u0bb1\u0bcd\u0b95\u0bc8 \u0ba8\u0bc1\u0ba3\u0bcd\u0ba3\u0bb1\u0bbf\u0bb5\u0bc1 \u0baa\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0bb0\u0bc8\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1 *", "\u0b9a\u0bc1\u0bb1\u0bcd\u0bb1\u0bc1\u0b9a\u0bcd\u0b9a\u0bc2\u0bb4\u0bb2\u0bcd \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8, \u0ba4\u0b95\u0bb5\u0bb2\u0bcd \u0ba4\u0bca\u0bb4\u0bbf\u0bb2\u0bcd\u0ba8\u0bc1\u0b9f\u0bcd\u0baa \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0ba4\u0bb0\u0bb5\u0bc1 \u0baa\u0b95\u0bc1\u0baa\u0bcd\u0baa\u0bbe\u0baf\u0bcd\u0bb5\u0bc1 \u0baa\u0bcb\u0ba9\u0bcd\u0bb1 \u0bb5\u0bb3\u0bb0\u0bcd\u0ba8\u0bcd\u0ba4\u0bc1 \u0bb5\u0bb0\u0bc1\u0bae\u0bcd \u0ba4\u0ba3\u0bbf\u0b95\u0bcd\u0b95\u0bc8\u0baa\u0bcd \u0baa\u0b95\u0bc1\u0ba4\u0bbf\u0b95\u0bb3\u0bcd \u0b95\u0bc1\u0bb1\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1 \u0b85\u0ba4\u0bbf\u0b95\u0bbe\u0bb0\u0baa\u0bcd\u0baa\u0bc2\u0bb0\u0bcd\u0bb5 \u0bb5\u0bb4\u0bbf\u0b95\u0bbe\u0b9f\u0bcd\u0b9f\u0bc1\u0ba4\u0bb2\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b95\u0bc8\u0baf\u0bc7\u0b9f\u0bc1\u0b95\u0bb3\u0bc8 \u0bb5\u0bb4\u0b99\u0bcd\u0b95\u0bc1\u0ba4\u0bb2\u0bcd", "\u0bae\u0ba3\u0bcd\u0b9f\u0bb2 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0bae\u0bbe\u0ba8\u0bbf\u0bb2 \u0b95\u0ba3\u0b95\u0bcd\u0b95\u0bbe\u0bb3\u0bb0\u0bcd (\u0b8f\u0b9c\ nd Committee on Public Undertakings (COPU)" }], "sort_order": 14, "created_at": "2026-01-16T08:06:11.604011+00:00", "updated_at": "2026-01-16T08:06:11.604011+00:00", "cbp_plans": [] }], "te": [{ "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "e48749cb-ed34-464b-be18-cc793acea337", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c26\u0c30\u0c4d\u0c36\u0c3f (\u0c35\u0c3f\u0c26\u0c4d\u0c2f)", "status": "COMPLETED", "wing_division_section": "\u0c38\u0c1a\u0c3f\u0c35\u0c3e\u0c32\u0c2f\u0c02, \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c36\u0c3e\u0c16", "role_responsibilities": ["\u0c15\u0c47\u0c02\u0c26\u0c4d\u0c30\u0c2a\u0c3e\u0c32\u0c3f\u0c24 \u0c2a\u0c4d\u0c30\u0c3e\u0c02\u0c24\u0c2e\u0c48\u0c28 \u0c26\u0c3e\u0c26\u0c4d\u0c30\u0c3e \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c28\u0c17\u0c30\u0c4d \u0c39\u0c35\u0c47\u0c32\u0c40 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c21\u0c3e\u0c2e\u0c28\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c21\u0c2f\u0c4d\u0c2f\u0c42\u0c32\u0c15\u0c41 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c36\u0c3e\u0c16\u0c15\u0c41 \u0c2a\u0c30\u0c3f\u0c2a\u0c3e\u0c32\u0c28\u0c3e \u0c05\u0c27\u0c3f\u0c2a\u0c24\u0c3f\u0c17\u0c3e \u0c2a\u0c28\u0c3f\u0c1a\u0c47\u0c36\u0c3e\u0c30\u0c41.", "\u0c1c\u0c3e\u0c24\u0c40\u0c2f \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c35\u0c3f\u0c27\u0c3e\u0c28\u0c02 (\u0c0e\u0c28\u0c4d\u0c08\u0c2a\u0c40) 2020\u0c15\u0c3f \u0c05\u0c28\u0c41\u0c17\u0c41\u0c23\u0c02\u0c17\u0c3e \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c35\u0c3f\u0c27\u0c3e\u0c28\u0c3e\u0c32\u0c41, \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c32 \u0c38\u0c42\u0c24\u0c4d\u0c30\u0c40\u0c15\u0c30\u0c23, \u0c35\u0c4d\u0c2f\u0c42\u0c39\u0c3e\u0c24\u0c4d\u0c2e\u0c15 \u0c2a\u0c4d\u0c30\u0c23\u0c3e\u0c33\u0c3f\u0c15, \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c23\u0c15\u0c41 \u0c28\u0c3e\u0c2f\u0c15\u0c24\u0c4d\u0c35\u0c02 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c38\u0c2e\u0c17\u0c4d\u0c30 \u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c3e, \u0c2a\u0c3f\u0c0e\u0c02 \u0c2a\u0c4b\u0c37\u0c23\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c3f\u0c0e\u0c02 \u0c36\u0c4d\u0c30\u0c40 \u0c2a\u0c3e\u0c20\u0c36\u0c3e\u0c32\u0c32\u0c41 \u0c35\u0c02\u0c1f\u0c3f \u0c15\u0c47\u0c02\u0c26\u0c4d\u0c30 \u0c2a\u0c4d\u0c30\u0c3e\u0c2f\u0c4b\u0c1c\u0c3f\u0c24 \u0c2a\u0c25\u0c15\u0c3e\u0c32 \u0c38\u0c2e\u0c30\u0c4d\u0c25\u0c35\u0c02\u0c24\u0c2e\u0c48\u0c28 \u0c05\u0c2e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c23\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c27\u0c3e\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c21\u0c48\u0c30\u0c46\u0c15\u0c4d\u0c1f\u0c30\u0c47\u0c1f\u0c4d \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c2c\u0c21\u0c4d\u0c1c\u0c46\u0c1f\u0c4d \u0c38\u0c42\u0c24\u0c4d\u0c30\u0c40\u0c15\u0c30\u0c23, \u0c15\u0c47\u0c1f\u0c3e\u0c2f\u0c3f\u0c02\u0c2a\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c23\u0c28\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f, \u0c1c\u0c3f\u0c0e\u0c2b\u0c4d\u0c06\u0c30\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c07\u0c24\u0c30 \u0c06\u0c30\u0c4d\u0c25\u0c3f\u0c15 \u0c28\u0c3f\u0c2c\u0c02\u0c27\u0c28\u0c32\u0c15\u0c41 \u0c15\u0c1f\u0c4d\u0c1f\u0c41\u0c2c\u0c21\u0c3f \u0c09\u0c02\u0c21\u0c47\u0c32\u0c3e \u0c1a\u0c42\u0c38\u0c41\u0c15\u0c4b\u0c02\u0c21\u0c3f.", "\u0c2f\u0c41\u0c1f\u0c3f \u0c2a\u0c30\u0c3f\u0c2a\u0c3e\u0c32\u0c28, \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2e\u0c02\u0c24\u0c4d\u0c30\u0c3f\u0c24\u0c4d\u0c35 \u0c36\u0c3e\u0c16 (\u0c1c\u0c3f\u0c13\u0c10) \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c0e\u0c28\u0c4d\u0c38\u0c3f\u0c07\u0c06\u0c30\u0c4d\u0c1f\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2f\u0c41\u0c1c\u0c3f\u0c38\u0c3f \u0c35\u0c02\u0c1f\u0c3f \u0c07\u0c24\u0c30 \u0c1c\u0c3e\u0c24\u0c40\u0c2f \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32 \u0c2e\u0c27\u0c4d\u0c2f \u0c2a\u0c4d\u0c30\u0c3e\u0c25\u0c2e\u0c3f\u0c15 \u0c05\u0c28\u0c41\u0c38\u0c02\u0c27\u0c3e\u0c28\u0c15\u0c30\u0c4d\u0c24\u0c17\u0c3e \u0c35\u0c4d\u0c2f\u0c35\u0c39\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c2a\u0c3e\u0c20\u0c36\u0c3e\u0c32 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f\u0c32\u0c32\u0c4b \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2e\u0c4c\u0c32\u0c3f\u0c15 \u0c38\u0c26\u0c41\u0c2a\u0c3e\u0c2f\u0c3e\u0c32\u0c41, \u0c09\u0c2a\u0c3e\u0c27\u0c4d\u0c2f\u0c3e\u0c2f\u0c41\u0c32 \u0c28\u0c3e\u0c23\u0c4d\u0c2f\u0c24 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c2d\u0c4d\u0c2f\u0c3e\u0c38 \u0c2b\u0c32\u0c3f\u0c24\u0c3e\u0c32\u0c28\u0c41 \u0c2e\u0c46\u0c30\u0c41\u0c17\u0c41\u0c2a\u0c30\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c1a\u0c4a\u0c30\u0c35\u0c32\u0c28\u0c41 \u0c05\u0c2e\u0c32\u0c41 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f.", "\u0c2a\u0c25\u0c15\u0c3e\u0c32 \u0c05\u0c2e\u0c32\u0c41, \u0c35\u0c3f\u0c27\u0c3e\u0c28\u0c2a\u0c30\u0c2e\u0c48\u0c28 \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c38\u0c4d\u0c2a\u0c02\u0c26\u0c28 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c3e\u0c2e\u0c30\u0c4d\u0c25\u0c4d\u0c2f\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c46\u0c02\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c30\u0c3e\u0c37\u0c4d\u0c1f\u0c4d\u0c30 \u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35\u0c3e\u0c32\u0c24\u0c4b \u0c38\u0c2e\u0c28\u0c4d\u0c35\u0c2f\u0c02, \u0c2e\u0c41\u0c16\u0c4d\u0c2f\u0c02\u0c17\u0c3e \u0c17\u0c41\u0c1c\u0c30\u0c3e\u0c24\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2e\u0c39\u0c3e\u0c30\u0c3e\u0c37\u0c4d\u0c1f\u0c4d\u0c30 \u0c35\u0c02\u0c1f\u0c3f \u0c2a\u0c4a\u0c30\u0c41\u0c17\u0c41 \u0c30\u0c3e\u0c37\u0c4d\u0c1f\u0c4d\u0c30\u0c3e\u0c32\u0c24\u0c4b \u0c05\u0c02\u0c24\u0c30\u0c4d-\u0c30\u0c3e\u0c37\u0c4d\u0c1f\u0c4d\u0c30 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c35\u0c3f\u0c37\u0c2f\u0c3e\u0c32 \u0c15\u0c4b\u0c38\u0c02.", "\u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c32 \u0c2a\u0c41\u0c30\u0c4b\u0c17\u0c24\u0c3f\u0c28\u0c3f \u0c05\u0c02\u0c1a\u0c28\u0c3e \u0c35\u0c47\u0c2f\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c4d\u0c2f\u0c42\u0c39\u0c3e\u0c24\u0c4d\u0c2e\u0c15 \u0c26\u0c3f\u0c36\u0c28\u0c41 \u0c05\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c09\u0c28\u0c4d\u0c28\u0c24 \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37 \u0c38\u0c2e\u0c3e\u0c35\u0c47\u0c36\u0c3e\u0c32\u0c15\u0c41 \u0c05\u0c27\u0c4d\u0c2f\u0c15\u0c4d\u0c37\u0c24 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f."], "activities": ["\u0c35\u0c3f\u0c27\u0c3e\u0c28 \u0c2a\u0c24\u0c4d\u0c30\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c15\u0c4d\u0c2f\u0c3e\u0c2c\u0c3f\u0c28\u0c46\u0c1f\u0c4d \u0c28\u0c4b\u0c1f\u0c4d\u0c32\u0c28\u0c41 \u0c06\u0c2e\u0c4b\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e\u0c36\u0c3e\u0c16 \u0c21\u0c48\u0c30\u0c46\u0c15\u0c4d\u0c1f\u0c30\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c07\u0c24\u0c30 \u0c38\u0c40\u0c28\u0c3f\u0c2f\u0c30\u0c4d \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c41\u0c32\u0c24\u0c4b \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37 \u0c38\u0c2e\u0c3e\u0c35\u0c47\u0c36\u0c3e\u0c32\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c2a\u0c48 \u0c1c\u0c3e\u0c24\u0c40\u0c2f \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c38\u0c2e\u0c3e\u0c35\u0c47\u0c36\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c2e\u0c3e\u0c35\u0c47\u0c36\u0c3e\u0c32\u0c32\u0c4b \u0c2f\u0c41\u0c1f\u0c3f \u0c15\u0c3f \u0c2a\u0c4d\u0c30\u0c3e\u0c24\u0c3f\u0c28\u0c3f\u0c27\u0c4d\u0c2f\u0c02 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c36\u u0c41 \u0c2a\u0c3e\u0c20\u0c36\u0c3e\u0c32 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c23 \u0c15\u0c2e\u0c3f\u0c1f\u0c40\u0c32 (\u0c0e\u0c38\u0c4d\u0c0e\u0c02\u0c38\u0c3f) \u0c0f\u0c30\u0c4d\u0c2a\u0c3e\u0c1f\u0c41\u0c32\u0c4b \u0c2a\u0c4d\u0c30\u0c27\u0c3e\u0c28\u0c4b\u0c2a\u0c3e\u0c27\u0c4d\u0c2f\u0c3e\u0c2f\u0c41\u0c32\u0c15\u0c41 \u0c2e\u0c26\u0c4d\u0c26\u0c24\u0c41 \u0c07\u0c35\u0c4d\u0c35\u0c02\u0c21\u0c3f.", "\u0c21\u0c48\u0c30\u0c46\u0c15\u0c4d\u0c1f\u0c30\u0c47\u0c1f\u0c4d\u0c15\u0c41 \u0c38\u0c2e\u0c30\u0c4d\u0c2a\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2a\u0c3e\u0c20\u0c36\u0c3e\u0c32\u0c32 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c21\u0c47\u0c1f\u0c3e\u0c28\u0c41 \u0c38\u0c47\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f, \u0c27\u0c43\u0c35\u0c40\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c0f\u0c15\u0c40\u0c15\u0c43\u0c24\u0c02 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f (\u0c09\u0c26\u0c3e. \u0c2f\u0c41\u0c21\u0c3f\u0c10\u0c0e\u0c38\u0c4d\u0c07 + \u0c21\u0c47\u0c1f\u0c3e).", "\u0c09\u0c2a\u0c3e\u0c27\u0c4d\u0c2f\u0c3e\u0c2f\u0c41\u0c32\u0c41, \u0c24\u0c32\u0c4d\u0c32\u0c3f\u0c26\u0c02\u0c21\u0c4d\u0c30\u0c41\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e\u0c30\u0c4d\u0c25\u0c41\u0c32 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c38\u0c4d\u0c25\u0c3e\u0c28\u0c3f\u0c15 \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c38\u0c2e\u0c38\u0c4d\u0c2f\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2e\u0c28\u0c4b\u0c35\u0c47\u0c26\u0c28\u0c32\u0c28\u0c41 \u0c2a\u0c30\u0c3f\u0c37\u0c4d\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c2c\u0c4d\u0c32\u0c3e\u0c15\u0c4d-\u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c09\u0c2a\u0c3e\u0c27\u0c4d\u0c2f\u0c3e\u0c2f \u0c36\u0c3f\u0c15\u0c4d\u0c37\u0c23, \u0c15\u0c4d\u0c30\u0c40\u0c21\u0c3e \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3f\u0c26\u0c4d\u0c2f\u0c3e \u0c2a\u0c4b\u0c1f\u0c40\u0c32\u0c28\u0c41 u0c35\u0c38\u0c4d\u0c25\u0c32\u0c41 (\u0c0e\u0c02\u0c10\u0c0e\u0c38\u0c4d) \u0c35\u0c02\u0c1f\u0c3f \u0c35\u0c28\u0c30\u0c41\u0c32 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c21\u0c47\u0c1f\u0c3e\u0c28\u0c41 \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c38\u0c40\u0c28\u0c3f\u0c2f\u0c30\u0c4d \u0c2e\u0c47\u0c28\u0c47\u0c1c\u0c4d\u0c2e\u0c46\u0c02\u0c1f\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3e\u0c1f\u0c3e\u0c26\u0c3e\u0c30\u0c41\u0c32 \u0c15\u0c4b\u0c38\u0c02 \u0c06\u0c35\u0c30\u0c4d\u0c24\u0c28 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c23 \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c41, \u0c2e\u0c42\u0c32\u0c4d\u0c2f\u0c3e\u0c02\u0c15\u0c28\u0c02 \u0c05\u0c27\u0c4d\u0c2f\u0c2f\u0c28\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c21\u0c47\u0c1f\u0c3e \u0c06\u0c27\u0c3e\u0c30\u0c3f\u0c24 \u0c35\u0c3f\u0c27\u0c3e\u0c28 \u0c35\u0c3f\u0c35\u0c30\u0c23\u0c32\u0c28\u0c41 \u0c38\u0c3f\u0c26\u0c4d\u0c27\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02.", "\u0c21\u0c47\u0c1f\u0c3e \u0c38\u0c47\u0c15\u0c30\u0c23 \u0c28\u0c3f\u0c2f\u0c2e\u0c3e\u0c32\u0c41, \u0c38\u0c3e\u0c27\u0c28\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c30\u0c3f\u0c2a\u0c4b\u0c30\u0c4d\u0c1f\u0c3f\u0c02\u0c17\u0c4d \u0c2a\u0c4d\u0c30\u0c2e\u0c3e\u0c23\u0c3e\u0c32\u0c2a\u0c48 \u0c15\u0c4d\u0c37\u0c47\u0c24\u0c4d\u0c30\u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c30\u0c4d\u0c24\u0c32\u0c15\u0c41 \u0c38\u0c3e\u0c02\u0c15\u0c47\u0c24\u0c3f\u0c15 \u0c2e\u0c26\u0c4d\u0c26\u0c24\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c3e\u0c2e\u0c30\u0c4d\u0c25\u0c4d\u0c2f\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c46\u0c02\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c0e\u0c02 & \u0c07 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c32\u0c3e\u0c2a\u0c3e\u0c32 \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c05\u0c02\u0c24\u0c30\u0c3e\u0c2f\u0c02 \u0c32\u0c47\u0c28\u0c3f \u0c21\u0c47\u0c1f\u0c3e \u0c2a\u0c4d\u0c30\u0c35\u0c3e\u0c39\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c2e\u0c30\u0c3f\u0c15\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c27\u0c3e\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c35\u0c3f\u0c35\u0c3f\u0c27 \u0c36\u0c3e\u0c16\u0c32 \u0c35\u0c3f\u0c2d\u0c3e\u0c17\u0c3e\u0c32\u0c24\u0c4b (\u0c10\u0c38\u0c3f\u0c21\u0c3f\u0c0e\u0c38\u0c4d, \u0c2e\u0c39\u0c3f\u0c33\u0c3e \u0c38\u0c3e\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c24, \u0c2a\u0c3f\u0c32\u0c4d\u0c32\u0c32 \u0c30\u0c15\u0c4d\u0c37\u0c23) \u0c38\u0c2e\u0c28\u0c4d\u0c35\u0c2f\u0c02.", "\u0c2a\u0c4d\u0c30\u0c4b\u0c17\u0c4d\u0c30\u0c3e\u0c2e\u0c4d \u0c2e\u0c42\u0c32\u0c4d\u0c2f\u0c3e\u0c02\u0c15\u0c28\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c21\u0c47\u0c1f\u0c3e \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c23 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c28 \u0c1a\u0c30\u0c4d\u0c2f \u0c24\u0c40\u0c38\u0c41\u0c15\u0c4b\u0c17\u0c32 \u0c05\u0c02\u0c24\u0c30\u0c4d\u0c26\u0c43\u0c37\u0c4d\u0c1f\u0c41\u0c32\u0c28\u0c41 \u0c05\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c26\u0c4d\u0c35\u0c3e\u0c30\u0c3e \u0c38\u0c3e\u0c15\u0c4d\u0c37\u0c4d\u0c2f\u0c02 \u0c06\u0c27\u0c3e\u0c30\u0c3f\u0c24 \u0c35\u0c3f\u0c27\u0c3e\u0c28 \u0c38\u0c42\u0c24\u0c4d\u0c30\u0c40\u0c15\u0c30\u0c23\u0c15\u0c41 \u0c26\u0c4b\u0c39\u0c26\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02.", "\u0c21\u0c3f\u0c2a\u0c3e\u0c30\u0c4d\u0c1f\u0c4d\u0c2e\u0c46\u0c02\u0c1f\u0c32\u0c4d \u0c38\u0c4d\u0c15\u0c40\u0c2e\u0c4d\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2e\u0c3f\u0c37\u0c28\u0c4d\u0c32\u0c15\u0c41 \u0c38\u0c02\u0c2c\u0c02\u0c27\u0c3f\u0c02\u0c1a\u0c3f\u0c28 \u0c15\u0c40\u0c32\u0c15 \u0c2a\u0c28\u0c3f\u0c24\u0c40\u0c30\u0c41 \u0c38\u0c42\u0c1a\u0c3f\u0c15\u0c32 \u0c15\u0c4b\u0c38\u0c02 \u0c21\u0c47\u0c1f\u0c3e\u0c2c\u0c47\u0c38\u0c4d\u0c32\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c06\u0c30\u0c4d\u0c1f\u0c40\u0c10 \u0c2a\u0c4d\u0c30\u0c36\u0c4d\u0c28\u0c32\u0c41, \u0c2a\u0c3e\u0c30\u0c4d\u0c32\u0c2e\u0c46\u0c02\u0c1f\u0c30\u0c40 \u0c2a\u0c4d\u0c30\u0c36\u0c4d\u0c28\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c06\u0c21\u0c3f\u0c1f\u0c4d \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c15\u0c41 \u0c16\u0c1a\u0c4d\u0c1a\u0c3f\u0c24\u0c2e\u0c48\u0c28 \u0c2a\u0c4d\u0c30\u0c4b\u0c17\u0c4d\u0c30\u0c3e\u0c2e\u0c4d \u0c21\u0c47\u0c1f\u0c3e\u0c24\u0c4b \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c38\u0c4d\u0c2a\u0c02\u0c26\u0c28\u0c32 \u0c24\u0c2f\u0c3e\u0c30\u0c40\u0c15\u0c3f \u0c2e\u0c26\u0c4d\u0c26\u0c24\u0c41 \u0c07\u0c35\u0c4d\u0c35\u0c21\u0c02"], "activities": ["\u0c15\u0c4d\u0c37\u0c47\u0c24\u0c4d\u0c30 \u0c35\u0c3f\u0c28\u0c3f\u0c2f\u0c4b\u0c17\u0c02 \u0c15\u0c4b\u0c38\u0c02 \u0c2a\u0c4d\u0c30\u0c36\u0c4d\u0c28\u0c3e\u0c2a\u0c24\u0c4d\u0c30\u0c3e\u0c32\u0c41, \u0c38\u0c30\u0c4d\u0c35\u0c47 \u0c2b\u0c3e\u0c30\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c1a\u0c46\u0c15\u0c4d\u0c32\u0c3f\u0c38\u0c4d\u0c1f\u0c41\u0c32\u0c41 \u0c35\u0c02\u0c1f\u0c3f \u0c21\u0c47\u0c1f\u0c3e \u0c38\u0c47\u0c15\u0c30\u0c23 \u0c38\u0c3e\u0c27\u0c28\u0c3e\u0c32\u0c28\u0c41 \u0c30\u0c42\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c1c\u0c3f\u0c32\u0c4d\u0c32\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c15\u0c4d\u0c37\u0c47\u0c24\u0c4d\u0c30 \u0c35\u0c3f\u0c2d\u0c3e\u0c17\u0c3e\u0c32 \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c05\u0c02\u0c26\u0c41\u0c15\u0c41\u0c28\u0c4d\u0c28 \u0c2a\u0c4d\u0c30\u0c4b\u0c17\u0c4d\u0c30\u0c3e\u0c2e\u0c1f\u0c3f\u0c15\u0c4d \u0c21\u0c47\u0c1f\u0c3e\u0c28\u0c41 \u0c28\u0c2e\u0c4b\u0c26\u0c41 \u0c1a\u0c47\u0c2f\u0c21\u0c02, \u0c36\u0c41\u0c2d\u0c4d\u0c30\u0c2a\u0c30\u0c1a\u0c21\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c27\u0c43\u0c35\u0c40\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c15\u0c40\u0c32\u0c15 \u0c2a\u0c28\u0c3f\u0c24\u0c40\u0c30\u0c41 \u0c38\u0c42\u0c1a\u0c3f\u0c15\u0c32 (\u0c15\u0c46\u0c2a\u0c3f\u0c10) \u0c2a\u0c48 \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c23 \u0c1a\u0c47\u0c2f\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c0e\u0c02\u0c0e\u0c38\u0c4d \u0c0e\u0c15\u0c4d\u0c38\u0c46\u0c32\u0c4d \u0c32\u0c47\u0c26\u0c3e \u0c07\u0c24\u0c30 \u0c17\u0c23\u0c3e\u0c02\u0c15 \u0c38\u0c3e\u0c2b\u0c4d\u0c1f\u0c4d\u0c35\u0c47\u0c30\u0c4d \u0c35\u0c02\u0c1f\u0c3f \u0c21\u0c3f\u0c1c\u0c3f\u0c1f\u0c32\u0c4d \u0c38\u0c3e\u0c27\u0c28\u0c3e\u0c32\u0c28\u0c41 \u0c09\u0c2a\u0c2f\u0c4b\u0c17\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c28\u0c46\u0c32\u0c35\u0c3e\u0c30\u0c40, \u0c24\u0c4d\u0c30\u0c48\u0c2e\u0c3e\u0c38\u0c3f\u0c15 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3e\u0c30\u0c4d\u0c37\u0c3f\u0c15 \u0c2a\u0c41\u0c30\u0c4b\u0c17\u0c24\u0c3f \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2e\u0c42\u0c32\u0c4d\u0c2f\u0c3e\u0c02\u0c15\u0c28\u0c02 \u0c38\u0c3e\u0c30\u0c3e\u0c02\u0c36\u0c3e\u0c32 \u0c35\u0c3f\u0c2d\u0c3e\u0c17\u0c3e\u0c32\u0c28\u0c41 \u0c30\u0c3e\u0c2f\u0c21\u0c02.", "\u0c2b\u0c32\u0c3f\u0c24\u0c3e\u0c32\u0c28\u0c41 \u0c38\u0c2e\u0c30\u0c4d\u0c25\u0c35\u0c02\u0c24\u0c02\u0c17\u0c3e \u0c15\u0c2e\u0c4d\u0c2f\u0c42\u0c28\u0c3f\u0c15\u0c47\u0c1f\u0c4d \u0c1a\u0c47\u0c2f\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2a\u0c1f\u0c3e\u0c32\u0c41, \u0c17\u0c4d\u0c30\u0c3e\u0c2b\u0c4d\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c21\u0c3e\u0c37\u0c4d\u0c2c\u0c4b\u0c30\u0c4d\u0c21\u0c4d\u0c32\u0c24\u0c4b \u0c38\u0c39\u0c3e \u0c21\u0c47\u0c1f\u0c3e \u0c35\u0c3f\u0c1c\u0c41\u0c35\u0c32\u0c48\u0c1c\u0c47\u0c37\u0c28\u0c4d\u0c32\u0c28\u0c41 \u0c38\u0c43\u0c37\u0c4d\u0c1f\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c21\u0c47\u0c1f\u0c3e \u0c28\u0c3e\u0c23\u0c4d\u0c2f\u0c24\u0c28\u0c41 \u0c27\u0c43\u0c35\u0c40\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c1f\u0c4d\u0c1f\u0c21\u0c41\u0c17\u0c41 \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f\u0c32\u0c4b \u0c05\u0c2e\u0c32\u0c41 \u0c38\u0c35\u0c3e\u0c33\u0c4d\u0c32\u0c28\u0c41 \u0c05\u0c30\u0c4d\u0c25\u0c02 \u0c1a\u0 c48\u0c32\u0c4d\u0c21\u0c4d \u0c39\u0c46\u0c32\u0c4d\u0c2a\u0c4d\u0c32\u0c48\u0c28\u0c4d (1098) \u0c38\u0c47\u0c35\u0c32 \u0c38\u0c2e\u0c30\u0c4d\u0c25\u0c35\u0c02\u0c24\u0c2e\u0c48\u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c23 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4d\u0c30\u0c24\u0c3f\u0c38\u0c4d\u0c2a\u0c02\u0c26\u0c28\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c27\u0c3e\u0c30\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c38\u0c46\u0c02\u0c1f\u0c4d\u0c30\u0c32\u0c4d \u0c05\u0c21\u0c3e\u0c2a\u0c4d\u0c37\u0c28\u0c4d \u0c30\u0c3f\u0c38\u0c4b\u0c30\u0c4d\u0c38\u0c4d \u0c05\u0c25\u0c3e\u0c30\u0c3f\u0c1f\u0c40 (CARA) \u0c28\u0c3f\u0c2c\u0c02\u0c27\u0c28\u0c32\u0c15\u0c41 \u0c05\u0c28\u0c41\u0c17\u0c41\u0c23\u0c02\u0c17\u0c3e \u0c09\u0c02\u0c21\u0c47\u0c32\u0c3e, \u0c26\u0c24\u0c4d\u0c24\u0c24 \u0c38\u0c02\u0c2c\u0c02\u0c27\u0c3f\u0c24 \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c35\u0c3f\u0c37\u0c2f\u0c3e\u0c32\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f.", "\u0c2a\u0c30\u0c4d\u0c2f\u0c35\u0c47\u0c15\u0c4d\u0c37\u0c23\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c2c\u0c3e\u0c32\u0c32 \u0c38\u0c02\u0c15\u0c4d\u0c37\u0c47\u0c2e \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32\u0c41 (\u0c38\u0c3f\u0c21\u0c2c\u0c4d\u0c32\u0c4d\u0c2f\u0c41\u0c10\u0c32\u0c41) \u0c38\u0c42\u0c1a\u0c3f\u0c02\u0c1a\u0c3f\u0c28 \u0c38\u0c02\u0c30\u0c15\u0c4d\u0c37\u0c23 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c30\u0c15\u0c4d\u0c37\u0c23 \u0c2a\u0c4d\u0c30\u0c2e\u0c3e\u0c23\u0c3e\u0c32\u0c15\u0c41 \u0c05\u0c28\u0c41\u0c17\u0c41\u0c23\u0c02\u0c17\u0c3e \u0c09\u0c02\u0c21\u0c47\u0c32\u0c3e \u0c1a\u0c42\u0c38\u0c41\u0c15\u0c4b\u0c02\u0c21\u0c3f.", "\u0c2c\u0c32\u0c2e\u0c48\u0c28 \u0c2a\u0c3f\u0c32\u0c4d\u0c32\u0c32 \u0c30\u0c15\u0c4d\u0c37\u0c23 \u0c2a\u0c30\u0c4d\u0c2f\u0c3e\u0c35\u0c30\u0c23 \u0c35\u0c4d\u0c2f\u0c35\u0c38\u0c4d\u0c25\u0c28\u0c41 \u0c30\u0c42\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c1a\u0c1f\u0c4d\u0c1f \u0c05\u0c2e\u0c32\u0c41, \u0c28\u0c4d\u0c2f\u0c3e\u0c2f\u0c35\u0c4d\u0c2f\u0c35\u0c38\u0c4d\u0c25 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4c\u0c30 \u0c38\u0c2e\u0c3e\u0c1c \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c32\u0c24\u0c4b \u0c38\u0c2e\u0c28\u0c4d\u0c35\u0c2f\u0c02 \u0c1a\u0c47\u0c38\u0c41\u0c15\u0c4b\u0c02\u0c21\u0c3f.", "\u0c2a\u0c3f\u0c32\u0c4d\u0c32\u0c32 \u0c26\u0c41\u0c30\u0c4d\u0c35\u0c3f\u0c28\u0c3f\u0c2f\u0c4b\u0c17\u0c02, \u0c05\u0c15\u0c4d\u0c30\u0c2e \u0c30\u0c35\u0c3e\u0c23\u0c3e \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c26\u0c4b\u0c2a\u0c3f\u0c21\u0c40 \u0c28\u0c3f\u0c35\u0c3e\u0c30\u0c23 \u0c15\u0c4b\u0c38\u0c02 \u0c30\u0c3e\u0c37\u0c4d\u0c1f\u0c4d\u0c30 \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c35\u0c4d\u0c2f\u0c42\u0c39\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c3e\u0c1a\u0c30\u0c23 \u0c2a\u0c4d\u0c30\u0c23\u0c3e\u0c33\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c05\u0c2d\u0c3f\u0c35\u0c43\u0c26\u0c4d\u0c27\u0c3f \u0c1a\u0c47\u0c38\u0c3f \u0c05\u0c2e\u0c32\u0c41 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f.", "\u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c3f\u0c32\u0c4d\u0c32\u0c32 \u0c30\u0c15\u0c4d\u0c37\u0c23 \u0c15\u0c3e\u0c30\u0c4d\u0c2f\u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c32\u0c15\u0c41 \u0c38\u0c02\u0c2c\u0c02\u0c27\u0c3f\u0c02\u0c1a\u0c3f\u0c28 \u0c2a\u0c41\u0c30\u0c4b\u0c17\u0c24\u0c3f, \u0c38\u0c35\u0c3e\u0c33\u0c4d\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2b\u0c32\u0c3f\u0c24\u0c3e\u0c32\u0c2a\u0c48 \u0c21\u0c48\u0c30\u0c46\u0c15\u0c4d\u0c1f\u0c30\u0c4d, \u0c21\u0c2c\u0c4d\u0c32\u0c4d\u0c2f\u0c42\u0c38\u0c40\u0c21\u0c40\u0c15\u0c3f \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c02\u0c1a\u0c02\u0c21\u0c3f."], "activities": ["\u0c1a\u0c48\u0c32\u0c4d\u0c21\u0c4d \u0c35\u0c46\u0c32\u0c4d\u0c2b\u0c47\u0c30\u0c4d \u0c07\u0c28\u0c4d\u0c38\u0c4d\u0c1f\u0c3f\u0c1f\u0c4d\u0c2f\u0c42\u0c37\u0c28\u0c4d\u0c38\u0c4d, \u0c05\u0c2c\u0c4d\u0c1c\u0c30\u0c4d\u0c35\u0c47\u0c37\u0c28\u0c4d \u0c39\u0c4b\u0c2e\u0c4d\u0c38\u0c4d \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c4d\u0c2a\u0c46\u0c37\u0c32\u0c4d \u0c39\u0c4b\u0c2e\u0c4d\u0c38\u0c4d \u0c2f\u0c4a\u0c15\u0c4d\u0c15\u0c4d\u0c30\u0c2e\u0c3e\u0c28\u0c41\u0c17\u0c24 \u0c24\u0c28\u0c3f\u0c16\u0c40\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c06\u0c21\u0c3f\u0c1f\u0c4d\u0c32\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c1c\u0c3f\u0c32\u0c4d\u0c32\u0c3e \u0c2c\u0c3e\u0c32\u0c32 \u0c30\u0c15\u0c4d\u0c37\u0c23 \u0c35\u0c3f\u0c2d\u0c3e\u0c17\u0c3e\u0c32 (\u0c21\u0c3f. \u0c38\u0c3f. \u0c2a\u0c3f. \u0c2f\u0c41) \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c15\u0c47\u0c38\u0c41 \u0c2b\u0c48\u0c33\u0c4d\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c41\u0c30\u0c4b\u0c17\u0c24\u0c3f \u0c28\u0c3f\u0c35\u0c47\u0c26\u0c3f\u0c15\u0c32\u0c28\u0c41 \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c1c\u0c4b\u0c15\u0c4d\u0c2f\u0c02 \u0c05\u0c35\u0c38\u0c30\u0c2e\u0c2f\u0c4d\u0c2f\u0c47 \u0c2a\u0c4b\u0c15\u0c21\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4d\u0c30\u0c3e\u0c02\u0c24\u0c3e\u0c32\u0c28\u0c41 \u0c17\u0c41\u0c30\u0c4d\u0c24\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c1a\u0c48\u0c32\u0c4d\u0c21\u0c4d \u0c39\u0c46\u0c32\u0c4d\u0c2a\u0c4d\u0c32\u0c48\u0c28\u0c4d \u0c28\u0c41\u0c02\u0c21\u0c3f \u0c21\u0c47\u0c1f\u0c3e\u0c28\u0c41 \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c2a\u0c46\u0c02\u0c21\u0c3f\u0c02\u0c17\u0c4d\u0c32\u0c4b \u0c09\u0c28\u0c4d\u0c28 \u0c26\u0c24\u0c4d\u0c24\u0c24 \u0c15\u0c47\u0c38\u0c41\u0c32\u0c28\u0c41 \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c35\u0c3f\u0c27\u0c3e\u0c28\u0c2a\u0c30\u0c2e\u0c48\u0c28 \u0c05\u0c21\u0c4d\u0c21\u0c02\u0c15\u0c41\u0c32\u0c28\u0c41 \u0c2a\u0c30\u0c3f\u0c37\u0c4d\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c38\u0c2e\u0c3e\u0c35\u0c47\u0c36\u0c3e\u0c32\u0c15\u0c41 \u0c05\u0c27\u0c4d\u0c2f\u0c15\u0c4d\u0c37\u0c24 \u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c2a\u0c3f\u0c32\u0c4d\u0c32\u0c32 \u0c30\u0c15\u0c4d\u0c37\u0c23 \u0c1a\u0c1f\u0c4d\u0c1f\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c25\u0c15\u0c3e\u0c32\u0c28\u0c41 \u0c38\u0c2e\u0c30\u0c4d\u0c25\u0c35\u0c02\u0c24\u0c02\u0c17\u0c3e \u0c05\u0c2e\u0c32\u0c41 \u0c1a\u0c47\u0c2f\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c3e\u0c30\u0c4d\u0c17\u0c26\u0c30\u0c4d\u0c36\u0c15\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c30\u0c4d\u0c15\u0c4d\u0c2f\u0c41\u0c32\u0c30\u0c4d\u0c32\u0c28\u0c41 \u0c30\u0c42\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c38\u0c3f\u0c21\u0c2c\u0c4d\u0c32\u0c4d\u0c2f\u0c41\u0c38\u0c3f \u0c38\u0c2d\u0c4d\u0c2f\u0c41\u0c32\u0c41, \u0c1c\u0c46\u0c1c\u0c46\u0c2c\u0c3f \u0c05\u0c27\u0c3f\u0c15\u0c3e\u0c30\u0c41\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c38\u0c3f\u0c21\u0c2c\u0c4d\u0c32\u0c4d\u0c2f\u0c41\u0c10 \u0c38\u0c3f\u0c2c\u0c4d\u0c2c\u0c02\u0c26\u0c3f\u0c15\u0c3f \u0c38\u0c3e\u0c2e\u0c30\u0c4d\u0c25\u0c4d\u0c2f\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2a\u0c46\u0c02\u0c2a\u0c4a\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c47 \u0c35\u0c30\u0c4d\u0c15\u0c4d\u0c37\u0c3e\u0c2a\u0c4d\u0c32\u0c28\u0c41 \u0c28\u0c3f\u0c30\u0c4d\u0c35\u0c39\u0c3f\u0c02\u0c1a\u0c21\u0c02.", "\u0c30\u0c3e\u0c37\u0c4d\u0c1f\u0c4d\u0c30 \u0c38\u0c4d\u0c25\u0c3e\u0c2f\u0c3f \u0c38\u0c2e\u0c40\u0c15\u0c4d\u0c37 \u0c38\u0c2e\u0c3e\u0c35\u0c47\u0c36\u0c3e\u0c32 \u0c15\u0c4b\u0c38\u0c02 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c15\u0c47\u0c02\u0c26\u0c4d\u0c30 \u0c2a\u0c4d\u0c30\u0c2d\u0c41\u0c24\u0c4d\u0c35\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c38\u0c2e\u0c30\u0c4d\u0c2a\u0c3f\u0c02\u0c1a\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c35\u0c3f\u0c35\u0c30\u0c23\u0c3e\u0c24\u0c4d\u0c2e\u0c15 \u0c28\u0c3f\u0c35\u0c47\u0c2
