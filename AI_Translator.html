u09f0 \u0997\u09a0\u09a8, \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u09aa\u09f0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u0986\u09f0\u09c1 \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3\u09f0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09a6\u09bf\u09af\u09bc\u0995\u0964", "\u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be, \u09aa\u09bf\u098f\u09ae \u09aa\u09cb\u09b7\u09a3, \u0986\u09f0\u09c1 \u09aa\u09bf\u098f\u09ae \u09b6\u09cd\u09f0\u09c0 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u09a6\u09f0\u09c7 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u09aa\u09c3\u09b7\u09cd\u09a0\u09aa\u09cb\u09b7\u0995\u09a4\u09be\u09aa\u09cd\u09f0\u09be\u09aa\u09cd\u09a4 \u0986\u0981\u099a\u09a8\u09bf\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ab\u09b2\u09aa\u09cd\u09f0\u09b8\u09c2 \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u0986\u09f0\u09c1 \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u099c\u09bf. \u098f\u09ab. \u0986\u09f0. \u0986\u09f0\u09c1 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09a8\u09bf\u09af\u09bc\u09ae\u09be\u09f1\u09b2\u09c0 \u09aa\u09be\u09b2\u09a8 \u0995\u09f0\u09be\u099f\u09cb \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09bf \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc\u09f0 \u09ac\u09be\u099c\u09c7\u099f \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4\u0995\u09f0\u09a3, \u0986\u09ac\u09a3\u09cd\u099f\u09a8 \u0986\u09f0\u09c1 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09f0 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u0995\u0964", "\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u09b6\u09be\u09b8\u09bf\u09a4 \u0985\u099e\u09cd\u099a\u09b2\u09f0 \u09aa\u09cd\u09f0\u09b6\u09be\u09b8\u09a8, \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09ae\u09a8\u09cd\u09a4\u09cd\u09f0\u09be\u09b2\u09af\u09bc \u0986\u09f0\u09c1 \u098f\u09a8\u099a\u09bf\u0987\u0986\u09f0\u099f\u09bf \u0986\u09f0\u09c1 \u0987\u0989\u099c\u09bf\u099a\u09bf\u09f0 \u09a6\u09f0\u09c7 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09c0\u09af\u09bc \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09f0 \u09ae\u09be\u099c\u09a4 \u09aa\u09cd\u09f0\u09be\u09a5\u09ae\u09bf\u0995 \u09af\u09cb\u0997\u09be\u09af\u09cb\u0997 \u09b9\u09bf\u099a\u09be\u09aa\u09c7 \u0995\u09be\u09ae \u0995\u09f0\u0995\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u09b8\u0995\u09b2\u09cb \u09b8\u09cd\u09a4\u09f0\u09a4\u09c7 \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u0986\u09a8\u09cd\u09a4\u0983\u0997\u09be\u0981\u09a5\u09a8\u09bf, \u09b6\u09bf\u0995\u09cd\u09b7\u0995\u09f0 \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1 \u0986\u09f0\u09c1 \u09b6\u09bf\u0995\u09cd\u09b7\u09a3\u09f0 \u09ab\u09b2\u09be\u09ab\u09b2 \u0989\u09a8\u09cd\u09a8\u09a4 \u0995\u09f0\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa \u0997\u09cd\u09f0\u09b9\u09a3 \u0995\u09f0\u0995\u0964", "\u0986\u0981\u099a\u09a8\u09bf \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3, \u09a8\u09c0\u09a4\u09bf\u09f0 \u09ae\u09a4\u09be\u09ae\u09a4 \u0986\u09f0\u09c1 \u09b8\u09be\u09ae\u09f0\u09cd\u09a5\u09cd\u09af \u09a8\u09bf\u09f0\u09cd\u09ae\u09be\u09a3\u09f0 \u09ac\u09be\u09ac\u09c7 \u09f0\u09be\u099c\u09cd\u09af \u099a\u09f0\u0995\u09be\u09f0\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc, \u09ac\u09bf\u09b6\u09c7\u09b7\u0995\u09c8 \u0986\u09a8\u09cd\u09a4\u0983\u09f0\u09be\u099c\u09cd\u09af\u09bf\u0995 \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u09ac\u09bf\u09b7\u09af\u09bc\u09f0 \u09ac\u09be\u09ac\u09c7 \u0997\u09c1\u099c\u09f0\u09be\u099f \u0986\u09f0\u09c1 \u09ae\u09b9\u09be\u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09f0 \u09a6\u09f0\u09c7 \u099a\u09c1\u09ac\u09c1\u09f0\u09c0\u09af\u09bc\u09be \u09f0\u09be\u099c\u09cd\u09af\u09f0 \u09b8\u09c8\u09a4\u09c7\u0964", "\u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa\u09f0 \u0985\u0997\u09cd\u09f0\u0997\u09a4\u09bf\u09f0 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u0986\u09f0\u09c1 \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u09a6\u09bf\u09b6 \u09aa\u09cd\u09f0\u09a6\u09be\u09a8 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u0989\u099a\u09cd\u099a \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09f0 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u09b8\u09ad\u09be\u09a4 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf\u09a4\u09cd\u09ac \u0995\u09f0\u09c7\u0964"], "activities": ["\u09a8\u09c0\u09a4\u09bf\u09f0 \u09a8\u09a5\u09bf\u09aa\u09a4\u09cd\u09f0 \u0986\u09f0\u09c1 \u0995\u09c7\u09ac\u09bf\u09a8\u09c7\u099f \u09a8\u09cb\u099f\u09b8\u09ae\u09c2\u09b9 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995 \u0986\u09f0\u09c1 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u099c\u09cd\u09af\u09c7\u09b7\u09cd\u09a0 \u09ac\u09bf\u09b7\u09af\u09bc\u09be\u09b8\u0995\u09b2\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u09ac\u09c8\u09a0\u0995 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09f0 \u0993\u09aa\u09f0\u09a4 \u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09c0\u09af\u09bc \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09f0 \u09ac\u09c8\u09a0\u0995 \u0986\u09f0\u09c1 \u09b8\u09a8\u09cd\u09ae\u09bf\u09b2\u09a8\u09a4 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u09b6\u09be\u09b8\u09bf\u09a4 \u0985\u099e\u09cd\u099a\u09b2\u0995 \u09aa\u09cd\u09f0\u09a4\u09bf\u09a8\u09bf\u09a7\u09bf\u09a4\u09cd\u09ac \u0995\u09f0\u09be\u0964", "\u09ac\u09bf\u09ad\u09be\u0997\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09be\u09f0\u09cd\u09b7\u09bf\u0995\u09cd\u09b7\u09ae 45602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "8b0a37b5-88c9-4ab0-8100-e2891cfca0a0", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995 (\u09b6\u09bf\u0995\u09cd\u09b7\u09be)", "status": "COMPLETED", "wing_division_section": "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc (\u09ae\u09c1\u0996\u09cd\u09af \u0995\u09be\u09f0\u09cd\u09af\u09be\u09b2\u09af\u09bc)", "role_responsibilities": ["\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc\u09f0 \u09b8\u09be\u09ae\u0997\u09cd\u09f0\u09bf\u0995\u09be\u09f0\u09cd\u09af\u09cd\u09af\u0995\u09f0\u09c0 \u0986\u09f0\u09c1 \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u09a6\u09be\u09af\u09bc\u09ac\u09a6\u09cd\u09a7 \u09ac\u09bf\u09ad\u09be\u0997\u09f0 \u09ae\u09c1\u09f0\u09ac\u09cd\u09ac\u09c0 \u09b9\u09bf\u099a\u09be\u09aa\u09c7 \u0995\u09be\u09ae \u0995\u09f0\u09be\u0964", "\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u09b6\u09be\u09b8\u09bf\u09a4 \u0985\u099e\u09cd\u099a\u09b2\u09f0 \u09ad\u09bf\u09a4\u09f0\u09a4 \u09b8\u0995\u09b2\u09cb \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09a8\u09c0\u09a4\u09bf, \u0995\u09be\u09f0\u09cd\u09af\u09b8\u09c2\u099a\u09c0 \u0986\u09f0\u09c1 \u0986\u0981\u099a\u09a8\u09bf (\u09af\u09c7\u09a8\u09c7, \u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be, \u09aa\u09bf\u098f\u09ae \u09aa\u09cb\u09b7\u09a3) \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u0995\u09be\u09f0\u09cd\u09af\u0995\u09f0\u09c0 \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc \u0986\u09f0\u09c1 \u0985\u09a7\u09c0\u09a8\u09b8\u09cd\u09a5 \u0995\u09be\u09f0\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09b8\u09ae\u09c2\u09b9\u09f0 \u09b8\u0995\u09b2\u09cb \u09aa\u09cd\u09f0\u09b6\u09be\u09b8\u09a8\u09bf\u0995, \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 \u0986\u09f0\u09c1 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09ac\u09bf\u09b7\u09af\u09bc \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u0995\u0964", "\u09b8\u0995\u09b2\u09cb \u099a\u09f0\u0995\u09be\u09f0\u09c0 \u0986\u09f0\u09c1 \u099a\u09f0\u0995\u09be\u09f0\u09c0 \u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af\u09aa\u09cd\u09f0\u09be\u09aa\u09cd\u09a4 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u0995\u09be\u09f0\u09cd\u09af\u0995\u09b2\u09be\u09aa \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be, \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1 \u0986\u09f0\u09c1 \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u09a8\u09bf\u09af\u09c1\u0995\u09cd\u09a4\u09bf, \u09aa\u09cd\u09f0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3, \u09a8\u09bf\u09af\u09bc\u09cb\u099c\u09a8, \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09a6\u09f0\u09cd\u09b6\u09a8 \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09f0 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u0995\u0964", "\u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc\u09f0 \u09ad\u09bf\u09a4\u09f0\u09a4 \u09a5\u0995\u09be \u09b8\u0995\u09b2\u09cb \u0995\u09f0\u09cd\u09ae\u099a\u09be\u09f0\u09c0\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09be\u09f0\u09cd\u09b7\u09bf\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09a8\u09bf\u09f0\u09cd\u09ae\u09be\u09a3 \u09aa\u09f0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be (\u098f\u099a\u09bf\u09ac\u09bf\u09aa\u09bf) \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u0995\u09f0\u0995\u0964", "\u0986\u0981\u099a\u09a8\u09bf \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u0 u0995 (\u09b6\u09bf\u0995\u09cd\u09b7\u09be)", "status": "COMPLETED", "wing_division_section": "\u09aa\u09cd\u09f0\u09b6\u09be\u09b8\u09a8 \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 \u09b6\u09be\u0996\u09be", "role_responsibilities": ["\u09a8\u09bf\u09af\u09c1\u0995\u09cd\u09a4\u09bf, \u09aa\u09a6\u09cb\u09a8\u09cd\u09a8\u09a4\u09bf \u0986\u09f0\u09c1 \u099c\u09cd\u09af\u09c7\u09b7\u09cd\u09a0\u09a4\u09be \u09a4\u09be\u09b2\u09bf\u0995\u09be\u0995\u09c7 \u09a7\u09f0\u09bf \u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0986\u09f0\u09c1 \u0985-\u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0995\u09f0\u09cd\u09ae\u099a\u09be\u09f0\u09c0\u09f0 \u09b8\u0995\u09b2\u09cb \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09f0 \u09ac\u09bf\u09b7\u09af\u09bc \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u0995\u0964", "\u0995\u09be\u09f0\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be, \u09b8\u09be\u09ae\u0997\u09cd\u09f0\u09c0/\u09b8\u09c7\u09f1\u09be\u09f0 \u0995\u09cd\u09f0\u09af\u09bc \u0986\u09f0\u09c1 \u09f0\u0995\u09cd\u09b7\u09a3\u09be\u09ac\u09c7\u0995\u09cd\u09b7\u09a3\u0995\u09c7 \u09a7\u09f0\u09bf \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc\u09f0 \u09b8\u0995\u09b2\u09cb \u09aa\u09cd\u09f0\u09b6\u09be\u09b8\u09a8\u09bf\u0995\u09be\u09ae-\u0995\u09be\u099c \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u0995\u0964", "\u09aa\u09c7\u09a8\u09cd\u09b8\u09a8\u09f0 \u0997\u09cb\u099a\u09f0, \u09b6\u09c3\u0999\u09cd\u0996\u09b2\u09be\u09ae\u09c2\u09b2\u0995 \u0995\u09be\u09f0\u09cd\u09af\u09cd\u09af\u0995\u09b2\u09be\u09aa, \u0986\u09f0\u09c1 \u09b8\u09a4\u09f0\u09cd\u0995\u09a4\u09be \u09ac\u09bf\u09b7\u09af\u09bc\u09b8\u09ae\u09c2\u09b9 \u09aa\u09cd\u09f0\u0995\u09cd\u09f0\u09bf\u09af\u09bc\u09be \u0986\u09f0\u09c1 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u0995\u0964", "\u0986\u09f0. \u099f\u09bf. \u0986\u0987. Directorate of Education", "sector_name": null, "instruction": null, "id": "658e0318-52f9-4089-ab19-b80f6887c119", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09ac\u09bf\u09b7\u09af\u09bc\u09be/\u0996\u09a3\u09cd\u09a1 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09ac\u09bf\u09b7\u09af\u09bc\u09be", "status": "COMPLETED", "wing_division_section": "\u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09f0 \u0995\u09be\u09f0\u09cd\u09af\u09be\u09b2\u09af\u09bc/\u0996\u09a3\u09cd\u09a1 \u09b8\u09cd\u09a4\u09f0", "role_responsibilities": ["\u09a8\u09bf\u09f0\u09cd\u09a6\u09bf\u09b7\u09cd\u099f \u09ad\u09cc\u0997\u09cb\u09b2\u09bf\u0995 \u0996\u09a3\u09cd\u09a1 \u09ac\u09be \u0985\u099e\u09cd\u099a\u09b2\u09f0 \u09ad\u09bf\u09a4\u09f0\u09a4 \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc \u0986\u09f0\u09c1 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ae\u09be\u099c\u09a4 \u09aa\u09cd\u09f0\u09be\u09a5\u09ae\u09bf\u0995 \u09b8\u0982\u09af\u09cb\u0997 \u09b9\u09bf\u099a\u09be\u09aa\u09c7 \u0995\u09be\u09ae \u0995\u09f0\u0995\u0964", "\u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u09a8\u09bf\u09af\u09bc\u09ae\u09be\u09f1\u09b2\u09c0 \u09ae\u09be\u09a8\u09bf \u099a\u09b2\u09be\u099f\u09cb \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09b8\u09ae\u09c2\u09b9\u09f0 \u09a8\u09bf\u09af\u09bc\u09ae\u09c0\u09af\u09bc\u09be \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09b6\u09be\u09b8\u09a8\u09bf\u0995 \u09aa\u09f0\u09bf\u09a6\u09f0\u09cd\u09b6\u09a8 \u0995\u09f0\u09be\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09a4 \u09aa\u09bf\u098f\u09ae \u09aa\u09cb\u09b7\u09a3, \u09ac\u09bf\u09a8\u09be\u09ae\u09c2\u09b2\u09c0\u09af\u09bc\u09be \u09aa\u09be\u09a0\u09cd\u09af\u09aa\u09c1\u09a5\u09bf \u09ac\u09bf\u09a4\u09f0\u09a3 \u0986\u09f0\u09c1 \u09ac\u09c3\u09a4\u09cd\u09a4\u09bf \u09ac\u09bf\u09a4\u09f0\u09a3\u09f0 \u09a6\u09f0\u09c7 \u0986\u0981\u099a\u09a8\u09bf\u09b8\u09ae\u09c2\u09b9\u09f0 \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u0995\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be, \u09b8\u09ae\u09cd\u09aa\u09cd\u09f0\u09a6\u09be\u09af\u09bc\u09f0 \u098f\u0995\u09a4\u09cd\u09f0\u09c0\u0995\u09f0\u09a3, \u0986\u09f0\u09c1 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u09b8\u09ae\u09bf\u09a4\u09bf (\u098f\u099b. \u098f\u09ae. \u099a\u09bf.) \u0997\u09a0\u09a8\u09a4 \u09aa\u09cd\u09f0\u09a7\u09be\u09a8 \u09b6\u09bf\u0995\u09cd\u09b7\u0995\u09b8\u0995\u09b2\u0995 \u09b8\u09ae\u09f0\u09cd\u09a5\u09a8 \u0995\u09f0\u0995\u0964", "\u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc\u09a4 \u09a6\u09be\u0996\u09bf\u09b2 \u0995\u09f0\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09b8\u09ae\u09c2\u09b9\u09f0 \u09aa\u09f0\u09be \u09a4\u09a5\u09cd\u09af \u09b8\u0982\u0997\u09cd\u09f0\u09b9 \u0995\u09f0\u0995, \u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09f0\u0995 \u0986\u09f0\u09c1 \u098f\u0995\u09a4\u09cd\u09f0\u09bf\u09a4 \u0995\u09f0\u0995 (\u09af\u09c7\u09a8\u09c7, \u0987\u0989\u09a1\u09bf\u0986\u0987\u098f\u099b\u0987 + \u09a4\u09a5\u09cd\u09af)\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u0995, \u0985\u09ad\u09bf\u09ad\u09be\u09f1\u0995 \u0986\u09f0\u09c1 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09f0\u09cd\u09a5\u09c0\u09b8\u0995\u09b2\u09f0 \u09b8\u09cd\u09a5\u09be\u09a8\u09c0\u09af\u09bc \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09f0 \u09b8\u09ae\u09b8\u09cd\u09af\u09be \u0986\u09f0\u09c1 \u0985\u09ad\u09bf\u09af\u09cb\u0997\u09b8\u09ae\u09c2\u09b9 \u09b8\u09ae\u09be\u09a7\u09be\u09a8 \u0995\u09f0\u09be\u0964", "\u0996\u09a3\u09cd\u09a1 \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09f0 \u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u09aa\u09cd\u09f0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3, \u0995\u09cd\u09f0\u09c0\u09a1\u09bc\u09be \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8 \u0986\u09f0\u09c1 \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u09aa\u09cd\u09f0\u09a4\u09bf\u09af\u09cb\u0997\u09bf\u09a4\u09be\u09f0 \u0986\u09af\u09bc\u09cb\u099c\u09a8 \u0986\u09f0\u09c1 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u09be\u0964"], "activities": ["\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09b8\u09ae\u09c2\u09b9 \u09ad\u09cd\u09f0\u09ae\u09a3 \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u09b6\u09cd\u09f0\u09c7\u09a3\u09c0\u0995\u09cb\u09a0\u09be\u09f0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09a6\u09be\u09a8 \u09aa\u09f0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09f0\u09cd\u09a5\u09c0\u09f0 \u09a8\u09be\u09ae\u09ad\u09f0\u09cd\u09a4\u09bf \u0986\u09f0\u09c1 \u0989\u09aa\u09b8\u09cd\u09a5\u09bf\u09a4\u09bf\u09f0\u09c7\u0995\u09f0\u09cd\u09a1\u09b8\u09ae\u09c2\u09b9 \u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09f0\u09be\u0964", "\u09ae\u09a7\u09cd\u09af\u09be\u09b9\u09cd\u09a8 \u09ad\u09cb\u099c\u09a8\u09f0 \u0997\u09c1\u09a3\u0997\u09a4 \u09ae\u09be\u09a8 \u0986\u09f0\u09c1 \u09aa\u09f0\u09bf\u09b7\u09cd\u0995\u09be\u09f0-\u09aa\u09f0\u09bf\u099a\u09cd\u099b\u09a8\u09cd\u09a8\u09a4\u09be \u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09f0\u09be\u0964", "\u098f\u099b. \u098f\u09ae. \u099a\u09bf.-\u09f0 \u09b8\u09a6\u09b8\u09cd\u09af \u0986\u09f0\u09c1 \u0997\u09be\u0981\u09f1\u09f0 \u09a8\u09c7\u09a4\u09be\u09b8\u0995\u09b2\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09ac\u09c8\u09a0\u0995 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u0986\u0981\u099a\u09a8\u09bf\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ae\u09be\u09b9\u09bf\u09b2\u09c0 \u0985\u0997\u09cd\u09f0\u0997\u09a4\u09bf \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09b8\u0982\u0995\u09b2\u09a8 \u0995\u09f0\u09be\u0964", "\u0996\u09a3\u09cd\u09a1 \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09a4 \u09b6\u09bf\u0995\u09cd\u09b7\u0995\u09b8\u0995\u09b2\u09f0 \u09b8\u09f0\u09c1 \u09b8\u09f0\u09c1 \u09aa\u09cd\u09f0\u09b6\u09be\u09b8\u09a8\u09bf\u0995 \u09b8\u09ae\u09b8\u09cd\u09af\u09be \u09b8\u09ae\u09be\u09a7\u09be\u09a8 \u0995\u09f0\u09be\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Responsiveness" }, { "type": "Behavioral", "theme": "Communication", "sub_theme": "Active Listening" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Initiative and Drive" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Analytical Thinking" }, { "type": "Functional", "theme": "Project Management", "sub_theme": "Project Evaluation & Monitoring" }, { "type": "Functional", "theme": "Grievance Redressal", "sub_theme": "Public Grievance Handling" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data Management" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Technical Proposal / Report writing" }, { "type": "Domain", "theme": "Grassroots Scheme Monitoring", "sub_theme": "On-field monitoring of PM POSHAN scheme implementation, including food grain lifting and cooking standards." }, { "type": "Domain", "theme": "School Supervision", "sub_theme": "Conducting school inspections based on frameworks like Shaala Siddhi (National Programme on School Standards and Evaluation)." }, { "type": "Domain", "theme": "Community Engagement", "sub_theme": "Facilitating the functioning of School Management Committees (SMCs) as mandated by the RTE Act, 2009." }, { "type": "Domain", "theme": "Data Collection", "sub_theme": "Ensuring accurate and timely data entry for the UDISE+ portal at the block level." }, { "type": "Domain", "theme": "Local Administration", "sub_theme": "Coordination with local Panchayati Raj Institutions and municipal bodies for school development." }, { "type": "Domain", "theme": "Academic Support", "sub_theme": "Providing on-site academic support to teachers for implementing FLN and other pedagogical initiatives." }], "sort_order": 5, "created_at": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": null, "id": "87e21eb9-cffc-44ca-ad6c-76bae735762d", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0985\u09a7\u09cd\u09af\u0995\u09cd\u09b7/\u09aa\u09cd\u09f0\u09a7\u09be\u09a8 \u09b6\u09bf\u0995\u09cd\u09b7\u0995 (\u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09bf\u0995/\u0989\u099a\u09cd\u099a\u09a4\u09f0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09bf\u0995)", "status": "COMPLETED", "wing_division_section": "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u09b8\u09cd\u09a4\u09f0", "role_responsibilities": ["\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09b6\u09be\u09b8\u09a8\u09bf\u0995 \u09ae\u09c1\u09f0\u09ac\u09cd\u09ac\u09c0 \u09b9\u09bf\u099a\u09be\u09aa\u09c7 \u0995\u09be\u09ae \u0995\u09f0\u0995\u0964", "\u09aa\u09be\u09a0\u09cd\u09af\u0995\u09cd\u09f0\u09ae, \u09b8\u09ae\u09af\u09bc\u09b8\u09c2\u099a\u09c0 \u0986\u09f0\u09c1 \u09ac\u09be\u09f0\u09cd\u09b7\u09bf\u0995 \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u09aa\u09f0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be\u09f0 \u09ab\u09b2\u09aa\u09cd\u09f0\u09b8\u09c2 \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u09aa\u09cd\u09f0\u09a6\u09f0\u09cd\u09b6\u09a8 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 (\u098f. \u09aa\u09bf. \u098f. \u0986\u09f0.) \u0986\u09f0\u09c1 \u099b\u09c1\u099f\u09c0 \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u0995\u09c7 \u09a7\u09f0\u09bf \u09b8\u0995\u09b2\u09cb \u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0986\u09f0\u09c1 \u0985-\u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u0995\u09f0\u09cd\u09ae\u099a\u09be\u09f0\u09c0\u0995 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0986\u09f0\u09c1 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09f0\u09cd\u09a5\u09c0\u09f0 \u0985\u09a8\u09c1\u09b6\u09be\u09b8\u09a8, \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be \u0986\u09f0\u09c1 \u098f\u0995 \u0985\u09a8\u09c1\u0995\u09c2\u09b2 \u09b6\u09bf\u0995\u09cd\u09b7\u09a3 \u09aa\u09f0\u09bf\u09f1\u09c7\u09b6 \u09ac\u099c\u09be\u0987 \u09f0\u09be\u0996\u0995\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u0985\u09a8\u09c1\u09a6\u09be\u09a8 \u0986\u09f0\u09c1 \u09b8\u09cd\u09a5\u09be\u09a8\u09c0\u09af\u09bc \u09aa\u09c1\u0981\u099c\u09bf\u09f0 \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u0995\u09c7 \u09a7\u09f0\u09bf \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09ac\u09bf\u09b7\u09af\u09bc\u09b8\u09ae\u09c2\u09b9\u09f0 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u0995 \u0986\u09f0\u09c1 \u0986\u09b9\u09f0\u09a3 \u0986\u09f0\u09c1 \u09ac\u09bf\u09a4\u09f0\u09a3 \u09ac\u09bf\u09b7\u09af\u09bc\u09be (\u09a1\u09bf. \u09a1\u09bf. \u0985 '.) \u09b9\u09bf\u099a\u09be\u09aa\u09c7 \u0995\u09be\u09ae \u0995\u09f0\u0995\u0964", "\u0985\u09ad\u09bf\u09ad\u09be\u09f1\u0995, \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u09b8\u09ae\u09bf\u09a4\u09bf (\u098f\u099b. \u098f\u09ae. \u099a\u09bf.), \u0986\u09f0\u09c1 \u09b8\u09cd\u09a5\u09be\u09a8\u09c0\u09af\u09bc \u09b8\u09ae\u09cd\u09aa\u09cd\u09f0\u09a6\u09be\u09af\u09bc\u09f0 \u09b8\u09c8\u09a4\u09c7 \u099c\u09a1\u09bc\u09bf\u09a4 \u09b9\u0993\u0995\u0964", "\u09b8\u0995\u09b2\u09cb \u099a\u09f0\u0995\u09be\u09f0\u09c0 \u0986\u0981\u099a\u09a8\u09bf\u09f0 \u09b8\u09ae\u09af\u09bc\u09ae\u09a4\u09c7 \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u0986\u09f0\u09c1 \u0996\u09a3\u09cd\u09a1/\u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc\u09b2\u09c8 \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09a6\u09be\u0996\u09bf\u09b2 \u0995\u09f0\u09be\u099f\u09cb \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964"], "activities": ["\u09f0\u09be\u09a4\u09bf\u09aa\u09c1\u09f1\u09be \u09b8\u09ad\u09be \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u09b6\u09cd\u09f0\u09c7\u09a3\u09c0\u0995\u09cb\u09a0\u09be\u09f0 \u09a8\u09bf\u09f0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be\u09f0 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09af\u09bc\u09cb\u099c\u09a8 \u0985\u09a8\u09c1\u09b8\u09f0\u09bf \u09b6\u09bf\u0995\u09cd\u09b7\u09a3\u09f0 \u09b8\u09ae\u09af\u09bc\u09b8\u09c0\u09ae\u09be \u09b2\u09cb\u09f1\u09be\u0964", "\u0995\u09f0\u09cd\u09ae\u099a\u09be\u09f0\u09c0\u09f0 \u09ac\u09c8\u09a0\u0995 \u0986\u09f0\u09c1 \u098f\u099b. \u098f\u09ae. \u099a\u09bf. \u09ac\u09c8\u09a0\u0995\u09f0 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf\u09a4\u09cd\u09ac \u0995\u09f0\u09be\u0964", "\u09a8\u09be\u09ae\u09ad\u09f0\u09cd\u09a4\u09bf, \u0989\u09aa\u09b8\u09cd\u09a5\u09bf\u09a4\u09bf \u0986\u09f0\u09c1 \u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be\u09f0 \u09ab\u09b2\u09be\u09ab\u09b2\u0995\u09c7 \u09a7\u09f0\u09bf \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u09a4\u09a5\u09cd\u09af \u09f0\u0996\u09be\u0964", "\u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be\u0997\u09be\u09f0\u09f0 \u09b8\u0981\u099c\u09c1\u09b2\u09bf, \u09aa\u09c1\u09a5\u09bf\u09ad\u0981\u09f0\u09be\u09b2\u09f0 \u0995\u09bf\u09a4\u09be\u09aa \u0986\u09f0\u09c1 \u0995\u09cd\u09f0\u09c0\u09a1\u09bc\u09be \u09b8\u09be\u09ae\u0997\u09cd\u09f0\u09c0 \u09b8\u0982\u0997\u09cd\u09f0\u09b9 \u0995\u09f0\u09be\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09ad\u09f1\u09a8 \u0986\u09f0\u09c1 \u0986\u09a8\u09cd\u09a4\u0983\u0997\u09be\u0981\u09a5\u09a8\u09bf\u09f0 \u09f0\u0995\u09cd\u09b7\u09a3\u09be\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0986\u09f0\u09c1 \u09f0\u0995\u09cd\u09b7\u09a3\u09be\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Inspiring others" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Resource Management" }, { "type": "Behavioral", "theme": "Service Orientation", "sub_theme": "Service Excellence (wrt citizens)" }, { "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Office Procedures" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Establishment & HR", "sub_theme": "Handling APAR matters" }, { "type": "Functional", "theme": "Digital Fluency", "sub_theme": "Digital Tools ( MS office, Excel, PPT & AI tools) & Platforms" }, { "type": "Domain", "theme": "School Leadership", "sub_theme": "Developing and implementing a School Development Plan (SDP) in consultation with the SMC." }, { "type": "Domain", "theme": "Financial Management at School Level", "sub_theme": "Managing school composite grants and other funds received under Samagra Shiksha." }, { "type": "Domain", "theme": "Pedagogical Leadership", "sub_theme": "Promoting competency-based education and experiential learning as per NEP 2020." }, { "type": "Domain", "theme": "Child Safety and Security", \u0982\u0995\u09cd\u09b7\u09bf\u09aa\u09cd\u09a4 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u0995\u09f0\u0995, \u0986\u09f0\u09c1 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09f0\u09cd\u09a5\u09c0\u09b8\u0995\u09b2\u0995 \u0997\u09a0\u09a8\u09ae\u09c2\u09b2\u0995 \u09ae\u09a4\u09be\u09ae\u09a4 \u09aa\u09cd\u09f0\u09a6\u09be\u09a8 \u0995\u09f0\u0995\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09f0\u09cd\u09a5\u09c0\u09f0 \u0989\u09aa\u09b8\u09cd\u09a5\u09bf\u09a4\u09bf, \u0985\u0997\u09cd\u09f0\u0997\u09a4\u09bf \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09a6\u09f0\u09cd\u09b6\u09a8\u09f0 \u09a4\u09a5\u09cd\u09af \u09f0\u09be\u0996\u0995\u0964", "\u098f\u0995 \u0987\u09a4\u09bf\u09ac\u09be\u099a\u0995, \u0985\u09a8\u09cd\u09a4\u09f0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4\u09bf\u09ae\u09c2\u09b2\u0995 \u0986\u09f0\u09c1 \u0989\u09a6\u09cd\u09a6\u09c0\u09aa\u0995 \u09b6\u09cd\u09f0\u09c7\u09a3\u09c0\u0995\u09cb\u09a0\u09be\u09f0 \u09aa\u09f0\u09bf\u09f1\u09c7\u09b6 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u0995\u09f0\u0995\u0964", "\u0995\u09f0\u09cd\u09ae\u099a\u09be\u09f0\u09c0\u09f0 \u09ac\u09c8\u09a0\u0995, \u0985\u09ad\u09bf\u09ad\u09be\u09f1\u0995-\u09b6\u09bf\u0995\u09cd\u09b7\u0995\u09f0 \u09ac\u09c8\u09a0\u0995 \u0986\u09f0\u09c1 \u09aa\u09c7\u099b\u09be\u09a6\u09be\u09f0\u09c0 \u0989\u09a8\u09cd\u09a8\u09af\u09bc\u09a8 \u0995\u09be\u09f0\u09cd\u09af\u09b8\u09c2\u099a\u09c0\u09a4 \u0985\u0982\u09b6\u0997\u09cd\u09f0\u09b9\u09a3 \u0995\u09f0\u0995\u0964", "\u09b8\u09b9-\u09aa\u09be\u09a0\u09cd\u09af\u0995\u09cd\u09f0\u09ae\u09f0 \u0995\u09be\u09f0\u09cd\u09af\u0995\u09b2\u09be\u09aa, \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8 \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09a7\u09be\u09a8 \u09b6\u09bf\u0995\u09cd\u09b7\u0995/\u0985\u09a7\u09cd\u09af\u0995\u09cd\u09b7\u09f0 \u09a6\u09cd\u09ac\u09be\u09f0\u09be \u09a8\u09bf\u09f0\u09cd\u09a7\u09be\u09f0\u09bf\u09a4 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09 9c1 \u0996\u099a\u09f0\u09be \u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u0995\u09cd\u09f0\u09bf\u09af\u09bc\u09be \u0995\u09f0\u0995\u0964", "\u099a\u09bf\u09a0\u09bf\u09aa\u09a4\u09cd\u09f0 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u0995, \u099a\u09bf\u09a0\u09bf\u09f0 \u0996\u099a\u09f0\u09be \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u0995, \u0986\u09f0\u09c1 \u09b8\u09ae\u09af\u09bc\u09ae\u09a4\u09c7 \u09aa\u09cd\u09f0\u09c7\u09f0\u09a3 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u0995\u0964", "\u0987-\u0985\u09ab\u09bf\u099a \u09ac\u09cd\u09af\u09f1\u09b9\u09be\u09f0 \u0995\u09f0\u09bf \u09ab\u09be\u0987\u09b2\u09b8\u09ae\u09c2\u09b9\u09f0 \u0997\u09a4\u09bf\u09ac\u09bf\u09a7\u09bf \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u0995 \u0986\u09f0\u09c1 \u09b8\u09ae\u09af\u09bc\u09b8\u09c0\u09ae\u09be \u09ae\u09be\u09a8\u09bf \u099a\u09b2\u09be\u099f\u09cb \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u0995\u0964", "\u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8, \u09ac\u09bf\u09ac\u09c3\u09a4\u09bf \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u0986\u09f0. \u099f\u09bf. \u0986\u0987./\u0985\u09ad\u09bf\u09af\u09cb\u0997\u09f0 \u0997\u09cb\u099a\u09f0\u09b8\u09ae\u09c2\u09b9 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u09be\u09a4 \u0989\u09aa \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u0995 \u09b8\u09b9\u09be\u09af\u09bc \u0995\u09f0\u0995\u0964"], "activities": ["\u09b8\u0982\u09b6\u09cd\u09b2\u09bf\u09b7\u09cd\u099f \u09b8\u09b9\u09be\u09af\u09bc\u0995\u09b8\u0995\u09b2\u09f0 \u0986\u0997\u09a4 \u0985\u09b9\u09be \u09a1\u09bf\u098f\u0995\u09c7 (\u099a\u09bf\u09a0\u09bf\u09aa\u09a4\u09cd\u09f0) \u099a\u09bf\u09b9\u09cd\u09a8\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u099f\u09cb\u0995\u09be \u0986\u09f0\u09c1 \u0996\u099a\u09f0\u09be\u09f0 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09f0 \u0995\u09f0\u09be\u0964", "\u09a8\u09bf\u09af\u09bc\u09ae \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u0995\u09cd\u09f0\u09bf\u09af\u09bc\u09be\u09f0 \u0993\u09aa\u09f0\u09a4 \u0995\u09f0\u09cd\u09ae\u099a\u09be\u09f0\u09c0\u09b8\u0995\u09b2\u0995 \u09a8\u09bf\u09f0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u09a6\u09bf\u09af\u09bc\u09be\u0964", "\u09b8\u0982\u09ac\u09c7\u09a6\u09a8\u09b6\u09c0\u09b2 \u09a8\u09a5\u09bf\u09aa\u09a4\u09cd\u09f0\u09f0 \u0997\u09cb\u09aa\u09a8\u09c0\u09af\u09bc\u09a4\u09be \u09ac\u099c\u09be\u0987 \u09f0\u0996\u09be\u0964", "\u0987-\u0985\u09ab\u09bf\u099a\u09a4 \u09ab\u09be\u0987\u09b2\u09f0 \u0985\u09f1\u09b8\u09cd\u09a5\u09be \u0985\u09a8\u09c1\u09b8\u09f0\u09a3 \u0995\u09f0\u09be \u09b9\u09c8\u099b\u09c7\u0964", "\u09ae\u09be\u09b9\u09bf\u09b2\u09c0 \u0986\u09f0\u09c1 \u09a4\u09cd\u09f0\u09c8\u09ae\u09be\u09b8\u09bf\u0995 \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u09ac\u09be\u09ac\u09c7 \u09a4\u09a5\u09cd\u09af \u09b8\u0982\u0995\u09b2\u09a8 \u0995\u09f0\u09be\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Team Leadership", "sub_theme": "Sharing constructive feedback" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "E-Office" }, { "type": "Functional", "theme": "Office Management", "sub_theme": "Noting & Drafting of official Communications" }, { "type": "Functional", "theme": "Establishment & HR", "sub_theme": "Handling Establishment Matters" }, { "type": "Functional", "theme": "Handling RTI Matters", "sub_theme": "RTI Responsiveness" }, { "type": "Domain", "theme": "Office Procedures", "sub_theme": "Expertise in the Manual of Office Procedure (MoP) for file management and correspondence." }, { "type": "Domain", "theme": "Service Rules", "sub_theme": "Working knowledge of Fundamental Rules (FR) and Supplementary Rules (SR) for processing leave, travel, and other claims." }, { "type": "Domain", "theme": "Digital Office Management", "sub_theme": "Proficient use of e-Office for file creation, movement, and tracking." }, { "type": "Domain", "theme": "Financial Rules", "sub_theme": "Basic knowledge of General Financial Rules (GFR) for processing bills and procurement proposals." }, { "type": "Domain", "theme": "Record Management", "sub_theme": "Knowledge of record retention schedules and procedures for archiving and weeding out old files." }, { "type": "Domain", "theme": "Official Language Policy", "sub_theme": "Ensuring compliance with the Official Language Act and Rules in official communications." }], "sort_order": 8, "created_at": "2025-12-19T11:28:11.820669+00:00", "updated_at": "2025-12-19T11:28:11.820669+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": null, "sector_name": null, "instruction": "adasd", "id": "ad1d1e90-73eb-45ae-8ea3-78ab24abe12c", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be", "status": "COMPLETED", "wing_division_section": "\u09aa\u09f0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3 \u09b6\u09be\u0996\u09be", "role_responsibilities": ["\u09ae\u09b9\u09bf\u09b2\u09be \u0986\u09f0\u09c1 \u09b6\u09bf\u09b6\u09c1 \u09ac\u09bf\u0995\u09be\u09b6 (\u09a1\u09ac\u09cd\u09b2\u09bf\u0989\u099a\u09bf\u09a1\u09bf) \u0986\u0981\u099a\u09a8\u09bf\u09f0 \u09ac\u09be\u09ac\u09c7 \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0986\u09f0\u09c1 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 (\u098f\u09ae \u098f\u09a3\u09cd\u09a1 \u0987) \u09aa\u09f0\u09bf\u0995\u09be\u09a0\u09be\u09ae\u09cb\u09f0 \u09ac\u09bf\u0995\u09be\u09b6 \u0986\u09f0\u09c1 \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3\u09a4 \u09b8\u09b9\u09be\u09af\u09bc \u0995\u09f0\u09be\u0964", "\u09aa\u09cd\u09f0\u09f1\u09a3\u09a4\u09be, \u09ac\u09cd\u09af\u09f1\u09a7\u09be\u09a8 \u0986\u09f0\u09c1 \u0985\u09a8\u09cd\u09a4\u09f0\u09cd\u09a6\u09c3\u09b7\u09cd\u099f\u09bf \u099a\u09bf\u09a8\u09be\u0995\u09cd\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u09aa\u09cb\u09b7\u09a3 \u099f\u09cd\u09f0\u09c7\u0995\u09be\u09f0 \u0986\u09f0\u09c1 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u0986\u0981\u099a\u09a8\u09bf-\u09a8\u09bf\u09f0\u09cd\u09a6\u09bf\u09b7\u09cd\u099f \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u09a4\u09a5\u09cd\u09af \u09aa\u09cd\u09f0\u09a3\u09be\u09b2\u09c0 (\u098f\u09ae. \u0986\u0987. \u098f\u099b.) \u09f0 \u09a6\u09f0\u09c7 \u0989\u09ce\u09b8\u09f0 \u09aa\u09f0\u09be \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u099c\u09cd\u09af\u09c7\u09b7\u09cd\u09a0 \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u0986\u09f0\u09c1 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09f0\u09b8\u0995\u09b2\u09f0 \u09ac\u09be\u09ac\u09c7 \u09a8\u09bf\u09af\u09bc\u09ae\u09c0\u09af\u09bc\u09be \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8, \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u0985\u09a7\u09cd\u09af\u09af\u09bc\u09a8, \u0986\u09f0\u09c1 \u09a4\u09a5\u09cd\u09af-\u099a\u09be\u09b2\u09bf\u09a4 \u09a8\u09c0\u09a4\u09bf \u09b8\u0982\u0995\u09cd\u09b7\u09bf\u09aa\u09cd\u09a4 \u09ac\u09bf\u09f1\u09f0\u09a3 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u0964", "\u09a4\u09a5\u09cd\u09af \u09b8\u0982\u0997\u09cd\u09f0\u09b9 \u09aa\u09cd\u09f0\u099f '\u0995\u09b2, \u09b8\u0981\u099c\u09c1\u09b2\u09bf \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1\u09f0 \u0993\u09aa\u09f0\u09a4 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09f0 \u0995\u09f0\u09cd\u09ae\u09c0\u09b8\u0995\u09b2\u0995 \u0995\u09be\u09f0\u09bf\u0995\u09f0\u09c0 \u09b8\u09ae\u09f0\u09cd\u09a5\u09a8 \u0986\u09f0\u09c1 \u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09a8\u09bf\u09f0\u09cd\u09ae\u09be\u09a3 \u09aa\u09cd\u09f0\u09a6\u09be\u09a8 \u0995\u09f0\u09be\u0964", "\u098f\u09ae \u098f\u09a3\u09cd\u09a1 \u0987 \u0995\u09be\u09f0\u09cd\u09af\u0995\u09b2\u09be\u09aa\u09f0 \u09a8\u09bf\u09f0\u09ac\u09bf\u099a\u09cd\u099b\u09bf\u09a8\u09cd\u09a8 \u09a4\u09a5\u09cd\u09af \u09aa\u09cd\u09f0\u09ac\u09be\u09b9 \u0986\u09f0\u09c1 \u09b8\u0982\u09b9\u09a4\u09bf \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u09b6\u09be\u0996\u09be (\u0986\u0987\u099a\u09bf\u09a1\u09bf\u098f\u099b, \u09ae\u09b9\u09bf\u09b2\u09be \u09b8\u09ac\u09b2\u09c0\u0995\u09f0\u09a3, \u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be) \u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc \u09b8\u09be\u09a7\u09a8 \u0995\u09f0\u09be\u0964", "\u0995\u09be\u09f0\u09cd\u09af\u09b8\u09c2\u099a\u09c0\u09f0 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u0986\u09f0\u09c1 \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3\u09f0 \u09aa\u09f0\u09be \u0986\u09b9\u09f0\u09a3 \u0995\u09f0\u09bf\u09ac \u09aa\u09f0\u09be \u0995\u09be\u09f0\u09cd\u09af\u09cd\u09af\u0995\u09f0\u09c0 \u0985\u09a8\u09cd\u09a4\u09f0\u09cd\u09a6\u09c3\u09b7\u09cd\u099f\u09bf \u09aa\u09cd\u09f0\u09a6\u09be\u09a8 \u0995\u09f0\u09bf \u09aa\u09cd\u09f0\u09ae\u09be\u09a3-\u0986\u09a7\u09be\u09f0\u09bf\u09a4 \u09a8\u09c0\u09a4\u09bf \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4\u09bf\u09a4 \u0985\u09f0\u09bf\u09b9\u09a3\u09be \u09af\u09cb\u0997\u09cb\u09f1\u09be\u0964", "\u09ac\u09bf\u09ad\u09be\u0997\u09c0\u09af\u09bc \u0986\u0981\u099a\u09a8\u09bf \u0986\u09f0\u09c1 \u0985\u09ad\u09bf\u09af\u09be\u09a8\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u09ae\u09cd\u09aa\u09f0\u09cd\u0995\u09bf\u09a4 \u09ae\u09c2\u09b2 \u09aa\u09cd\u09f0\u09a6\u09f0\u09cd\u09b6\u09a8 \u09b8\u09c2\u099a\u0995\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ac\u09be\u09ac\u09c7 \u09a1\u09be\u099f\u09be\u09ac\u09c7\u099b\u09b8\u09ae\u09c2\u09b9 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0986\u09f0\u09c1 \u09f0\u0995\u09cd\u09b7\u09a3\u09be\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u09b8\u09a0\u09bf\u0995\u09be\u09f0\u09cd\u09af\u09b8\u09c2\u099a\u09c0\u09f0 \u09a4\u09a5\u09cd\u09af\u09f0 \u09b8\u09c8\u09a4\u09c7 \u0986\u09f0. \u099f\u09bf. \u0986\u0987. \u09aa\u09cd\u09f0\u09b6\u09cd\u09a8, \u09b8\u0982\u09b8\u09a6\u09c0\u09af\u09bc \u09aa\u09cd\u09f0\u09b6\u09cd\u09a8, \u0986\u09f0\u09c1 \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u09ac\u09be\u09ac\u09c7 \u0989\u09a4\u09cd\u09a4\u09f0 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u09a4 \u09b8\u09b9\u09be\u09af\u09bc \u0995\u09f0\u09be"], "activities": ["\u09a4\u09a5\u09cd\u09af \u09b8\u0982\u0997\u09cd\u09f0\u09b9 \u09b8\u0981\u099c\u09c1\u09b2\u09bf \u09af\u09c7\u09a8\u09c7 \u09aa\u09cd\u09f0\u09b6\u09cd\u09a8\u09be\u09f1\u09b2\u09c0, \u099c\u09f0\u09c0\u09aa\u09cd\u09f0-\u09aa\u09a4\u09cd\u09f0, \u0986\u09f0\u09c1 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09f0 \u09ac\u09cd\u09af\u09f1\u09b9\u09be\u09f0\u09f0 \u09ac\u09be\u09ac\u09c7 \u099a\u09c7\u0995\u09b2\u09bf\u09b8\u09cd\u099f\u09f0 \u0996\u099a\u09f0\u09be \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u0964", "\u099c\u09bf\u09b2\u09be \u0986\u09f0\u09c1 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09f0 \u0997\u09cb\u099f\u09f0 \u09aa\u09f0\u09be \u09aa\u09cd\u09f0\u09be\u09aa\u09cd\u09a4 \u09aa\u09cd\u09f0\u0997\u09cd\u09f0\u09be\u09ae\u09c7\u099f\u09bf\u0995 \u09a4\u09a5\u09cd\u09af \u09aa\u09cd\u09f0\u09f1\u09c7\u09b6 \u0995\u09f0\u09be, \u09aa\u09f0\u09bf\u09b7\u09cd\u0995\u09be\u09f0 \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u09ac\u09c8\u09a7 \u0995\u09f0\u09be\u0964", "\u09ae\u09c2\u09b2 \u09aa\u09cd\u09f0\u09a6\u09f0\u09cd\u09b6\u09a8 \u09b8\u09c2\u099a\u0995\u09b8\u09ae\u09c2\u09b9\u09f0 (\u0995\u09c7. \u09aa\u09bf. \u0986\u0987.) \u0993\u09aa\u09f0\u09a4 \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u098f\u09ae. \u098f\u099b. \u098f\u0995\u09cd\u09b8\u09c7\u09b2 \u09ac\u09be \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u09aa\u09f0\u09bf\u09b8\u09be\u0982\u0996\u09cd\u09af\u09bf\u0995 \u099a\u09ab\u09cd\u099f\u09f1\u09c7\u09f0\u09f0 \u09a6\u09f0\u09c7 \u09a1\u09bf\u099c\u09bf\u099f\u09c7\u09b2 \u09b8\u0981\u099c\u09c1\u09b2\u09bf \u09ac\u09cd\u09af\u09f1\u09b9\u09be\u09f0 \u0995\u09f0\u09be\u0964", "\u09ae\u09be\u09b9\u09bf\u09b2\u09c0, \u09a4\u09cd\u09f0\u09c8\u09ae\u09be\u09b8\u09bf\u0995 \u0986\u09f0\u09c1 \u09ac\u09be\u09f0\u09cd\u09b7\u09bf\u0995 \u0985\u0997\u09cd\u09f0\u0997\u09a4\u09bf \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u0986\u09f0\u09c1 \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8\u09f0 \u09b8\u09be\u09f0\u09be\u0982\u09b6\u09f0 \u09b6\u09be\u0996\u09be \u09b2\u09bf\u0996\u09be\u0964", "\u09ab\u09b2\u09be\u09ab\u09b2\u09b8\u09ae\u09c2\u09b9 \u0995\u09be\u09f0\u09cd\u09af\u0995\u09f0\u09c0\u09ad\u09be\u09f1\u09c7 \u09af\u09cb\u0997\u09be\u09af\u09cb\u0997 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u099a\u09be\u09f0\u09cd\u099f, \u0997\u09cd\u09f0\u09be\u09ab \u0986\u09f0\u09c1 \u09a1\u09c7\u09b6\u09cd\u09ac\u09ac \"\u09f0\u09cd\u09a1\u0995\u09c7 \u09a7\u09f0\u09bf \u09a4\u09a5\u09cd\u09af\u09f0 \u09a6\u09c3\u09b6\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u0995\u09f0\u09be\u0964", "\u09a4\u09a5\u09cd\u09af\u09f0 \u0997\u09c1\u09a3\u0997\u09a4 \u09ae\u09be\u09a8 \u09aa\u 1152d-a240-4960-99fc-e186a06c0c8b", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u09af\u09c1\u099f\u09c0\u09af\u09bc\u09be \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995 (\u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be)", "status": "COMPLETED", "wing_division_section": "\u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be \u09b6\u09be\u0996\u09be", "role_responsibilities": ["\u09b8\u09ae\u0997\u09cd\u09f0 \u0985\u099e\u09cd\u099a\u09b2\u099f\u09cb\u09a4 \u09b8\u09ae\u09a8\u09cd\u09ac\u09bf\u09a4 \u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be \u09b8\u09c7\u09f1\u09be (\u0986\u0987. \u099a\u09bf. \u09aa\u09bf. \u098f\u099b.) \u0986\u0981\u099a\u09a8\u09bf\u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u09aa\u09f0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u09b6\u09c1 \u0995\u09b2\u09cd\u09af\u09be\u09a3 \u09b8\u09ae\u09bf\u09a4\u09bf (\u099a\u09bf\u09a1\u09ac\u09cd\u09b2\u09bf\u0989\u099a\u09bf) \u0986\u09f0\u09c1 \u0995\u09bf\u09b6\u09cb\u09f0 \u09a8\u09cd\u09af\u09be\u09af\u09bc \u09aa\u09f0\u09bf\u09b7\u09a6\u0995\u09c7 (\u099c\u09c7\u099c\u09c7\u09ac\u09bf) \u09a7\u09f0\u09bf \u0995\u09bf\u09b6\u09cb\u09f0 \u09a8\u09cd\u09af\u09be\u09af\u09bc \u0986\u0987\u09a8\u09f0 \u0985\u09a7\u09c0\u09a8\u09a4 \u09b8\u0995\u09b2\u09cb \u09ac\u09bf\u09a7\u09bf\u09ac\u09a6\u09cd\u09a7 \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09f0 \u0995\u09be\u09ae-\u0995\u09be\u099c \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u09a6\u09c1\u09f0\u09cd\u09a6\u09b6\u09be\u09f0 \u09b8\u09a8\u09cd\u09ae\u09c1\u0996\u09c0\u09a8 \u09b9\u09cb\u09f1\u09be \u09b6\u09bf\u09b6\u09c1\u09b8\u0995\u09b2\u09f0 \u09ac\u09be\u09ac\u09c7 \u099a\u09be\u0987\u09b2\u09cd\u09a1 \u09b9\u09c7\u09b2\u09cd\u09aa\u09b2\u09be\u0987\u09a8 (1098) \u09b8\u09c7\u09f1\u09be\u09f0 \u09ab\u09b2\u09aa\u09cd\u09f0\u09b8\u09c2 \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u0986\u09f0\u09c1 \u09b8\u0981\u09b9\u09be\u09f0\u09bf \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u09a6\u09a4\u09cd\u09a4\u0995 \u09b8\u09ae\u09cd\u09aa\u09a6 \u0995\u09f0\u09cd\u09a4\u09c3\u09aa\u0995\u09cd\u09b7 (\u099a\u09bf. \u098f. \u0986\u09f0. \u098f.) \u09a8\u09bf\u09af\u09bc\u09ae\u09be\u09f1\u09b2\u09c0\u09f0 \u09b8\u09c8\u09a4\u09c7 \u0985\u09a8\u09c1\u09aa\u09be\u09b2\u09a8 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09bf \u0997\u09cd\u09f0\u09b9\u09a3 \u09b8\u09ae\u09cd\u09aa\u09f0\u09cd\u0995\u09c0\u09af\u09bc \u09b8\u0995\u09b2\u09cb \u09ac\u09bf\u09b7\u09af\u09bc \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0986\u09f0\u09c1 \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u0995\u0964", "\u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u0995 \u0986\u09f0\u09c1 \u09af\u09a4\u09cd\u09a8 \u0986\u09f0\u09c1 \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be\u09f0 \u09a8\u09bf\u09f0\u09cd\u09a7\u09be\u09f0\u09bf\u09a4 \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u0995\u09b2\u09cb \u09b6\u09bf\u09b6\u09c1 \u0995\u09b2\u09cd\u09af\u09be\u09a3 \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 (\u099a\u09bf\u09a1\u09ac\u09cd\u09b2\u09bf\u0989\u0986\u0987) \u09f0 \u0985\u09a8\u09c1\u09aa\u09be\u09b2\u09a8 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u0995\u0964", "\u098f\u0995 \u09b6\u0995\u09cd\u09a4\u09bf\u09b6\u09be\u09b2\u09c0 \u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be \u09aa\u09f0\u09bf\u09f1\u09c7\u09b6 \u09a4\u09a8\u09cd\u09a4\u09cd\u09f0 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u0986\u0987\u09a8 \u09aa\u09cd\u09f0\u09f1\u09f0\u09cd\u09a4\u09a8\u0995\u09be\u09f0\u09c0, \u09a8\u09cd\u09af\u09be\u09af\u09bc\u09aa\u09be\u09b2\u09bf\u0995\u09be \u0986\u09f0\u09c1 \u09a8\u09be\u0997\u09f0\u09bf\u0995 \u09b8\u09ae\u09be\u099c \u09b8\u0982\u0997\u09a0\u09a8\u09b8\u09ae\u09c2\u09b9\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc \u09b8\u09be\u09a7\u09a8 \u0995\u09f0\u0995\u0964", "\u09b6\u09bf\u09b6\u09c1 \u09a8\u09bf\u09f0\u09cd\u09af\u09be\u09a4\u09a8, \u09b8\u09f0\u09ac\u09f0\u09be\u09b9 \u0986\u09f0\u09c1 \u09b6\u09cb\u09b7\u09a3 \u09aa\u09cd\u09f0\u09a4\u09bf\u09f0\u09cb\u09a7\u09f0 \u09ac\u09be\u09ac\u09c7 \u09f0\u09be\u099c\u09cd\u09af\u09bf\u0995 \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09f0 \u0995\u09cc\u09b6\u09b2 \u0986\u09f0\u09c1 \u0995\u09be\u09f0\u09cd\u09af\u09cd\u09af \u09aa\u09f0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be\u09f0 \u09ac\u09bf\u0995\u09be\u09b6 \u0986\u09f0\u09c1 \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3 \u0995\u09f0\u09be\u0964", "\u09b8\u0995\u09b2\u09cb \u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u09ae\u09cd\u09aa\u09f0\u09cd\u0995\u09bf\u09a4 \u0985\u0997\u09cd\u09f0\u0997\u09a4\u09bf, \u09aa\u09cd\u09f0\u09a4\u09cd\u09af\u09be\u09b9\u09cd\u09ac\u09be\u09a8 \u0986\u09f0\u09c1 \u09ab\u09b2\u09be\u09ab\u09b2\u09f0 \u09ac\u09bf\u09b7\u09af\u09bc\u09c7 \u09a1\u09ac\u09cd\u09b2\u09bf\u0989\u099a\u09bf\u09a1\u09bf\u09f0 \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u0995 \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09a6\u09bf\u09af\u09bc\u0995\u0964"], "activities": ["\u09b6\u09bf\u09b6\u09c1 \u0995\u09b2\u09cd\u09af\u09be\u09a3 \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8, \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0997\u09c3\u09b9 \u0986\u09f0\u09c1 \u09ac\u09bf\u09b6\u09c7\u09b7 \u0997\u09c3\u09b9\u09b8\u09ae\u09c2\u09b9\u09f0 \u09a8\u09bf\u09af\u09bc\u09ae\u09c0\u09af\u09bc\u09be \u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be \u0986\u09f0\u09c1 \u0985\u09a1\u09bf\u099f \u0995\u09f0\u09be\u0964", "\u099c\u09bf\u09b2\u09be \u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be \u0997\u09cb\u099f\u09f0 (\u09a1\u09bf. \u099a\u09bf. \u09aa\u09bf. \u0987\u0989.) \u0997\u09cb\u099a\u09f0\u09f0 \u09a8\u09a5\u09bf\u09aa\u09a4\u09cd\u09f0 \u0986\u09f0\u09c1 \u0985\u0997\u09cd\u09f0\u0997\u09a4\u09bf \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09f0\u09be\u0964", "\u09b9\u09b8\u09cd\u09a4\u0995\u09cd\u09b7\u09c7\u09aa\u09f0 \u09aa\u09cd\u09f0\u09af\u09bc\u09cb\u099c\u09a8 \u09b9\u09cb\u09f1\u09be \u09aa\u09cd\u09f0\u09f1\u09a3\u09a4\u09be \u0986\u09f0\u09c1 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09f0\u09b8\u09ae\u09c2\u09b9 \u099a\u09bf\u09a8\u09be\u0995\u09cd\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u099a\u09be\u0987\u09b2\u09cd\u09a1 \u09b9\u09c7\u09b2\u09cd\u09aa\u09b2\u09be\u0987\u09a8\u09f0 \u09aa\u09f0\u09be \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u09ac\u09be\u0995\u09c0 \u09a5\u0995\u09be \u09a6\u09a4\u09cd\u09a4\u0995 \u09b2\u09cb\u09f1\u09be\u09f0 \u0997\u09cb\u099a\u09f0\u09b8\u09ae\u09c2\u09b9 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u0995\u09cd\u09f0\u09bf\u09af\u09bc\u09be\u09f0 \u09ac\u09be\u09a7\u09be\u09b8\u09ae\u09c2\u09b9 \u09b8\u09ae\u09be\u09a7\u09be\u09a8 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u09ac\u09c8\u09a0\u0995\u09f0 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf\u09a4\u09cd\u09ac \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u09b6\u09c1 \u09b8\u09c1\u09f0\u0995\u09cd\u09b7\u09be \u0986\u0987\u09a8 \u0986\u09f0\u09c1 \u0986\u0981\u099a\u09a8\u09bf\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ab\u09b2\u09aa\u09cd\u09f0\u09b8\u09c2 \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3\u09f0 \u09ac\u09be\u09ac\u09c7 \u09a8\u09bf\u09f0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u0986\u09f0\u09c1 \u09ac\u09bf\u099c\u09cd\u099e\u09aa\u09cd\u09a4\u09bf\u09f0 \u0996\u099a\u09f0\u09be \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u0964", "\u099a\u09bf. \u09a1\u09ac\u09cd\u09b2\u09bf\u0989. \u099a\u09bf.-\u09f0 \u09b8\u09a6\u09b8\u09cd\u09af, \u099c\u09c7. \u099c\u09c7. \u09ac\u09bf.-\u09f0 \u09ac\u09bf\u09b7\u09af\u09bc\u09be\u09b8\u0995\u09b2, \u0986\u09f0\u09c1 \u099a\u09bf. \u09a1\u09ac\u09cd\u09b2\u09bf\u0989. \u0986\u0987.-\u09f0 \u0995\u09f0\u09cd\u09ae\u099a\u09be\u09f0\u09c0\u09b8\u0995\u09b2\u09f0 \u09ac\u09be\u09ac\u09c7 \u0995\u09cd\u09b7\u09ae\u09a4\u09be-\u09a8\u09bf\u09f0\u09cd\u09ae\u09be\u09a3 \u0995\u09f0\u09cd\u09ae\u09b6\u09be\u09b2\u09be\u09f0 \u0986\u09af\u09bc\u09cb\u099c\u09a8 \u0995\u09f0\u09be\u0964", "\u09f0\u09be\u099c\u09cd\u09af\u09bf\u0995 \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09f0 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u09ac\u09c8\u09a0\u0995\u09f0 \u09ac\u09be\u09ac\u09c7 \u0986\u09f0\u09c1 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u099a\u09f0\u0995\u09be\u09f0\u09f0 \u0993\u099a\u09f0\u09a4 \u09a6\u09be\u0996\u09bf\u09b2 \u0995\u09f0\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09bf\u09b6\u09a6 \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u0986\u09f0\u09c1 \u0989\u09aa\u09b8\u09cd\u09a5\u09be\u09aa\u09a8 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u0964", "\u0986\u0987\u09a8\u09c0 \u099c\u09be\u09a8\u09a8\u09c0\u09f0 \u09aa\u09cd\u09f0\u09a4\u09bf \u09b8\u0981\u09b9\u09be\u09f0\u09bf \u099c\u09a8\u09cb\u09f1\u09be \u0986\u09f0\u09c1 \u099c\u09c7\u099c\u09c7 \u0986\u0987\u09a8 \u0986\u09f0\u09c1 \u09aa \"\u0995\u09cd\u09b8\" \u0986\u0987\u09a8 \u09b8\u09ae\u09cd\u09aa\u09f0\u09cd\u0995\u09c0\u09af\u09bc \u09ac\u09bf\u09b7\u09af\u09bc\u09a4 \u0986\u0987\u09a8\u09c0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6\u09a6\u09be\u09a4\u09be\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u09ae\u09a8\u09cd\u09ac\u09af\u09bc \u09b8\u09be\u09a7\u09a8 \u0995\u09f0\u09be\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, 0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "Test", "id": "0197f397-ffcf-4dac-9abe-15a525446f51", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u09af\u09c1\u099f\u09c0\u09af\u09bc\u09be \u09b8\u099a\u09bf\u09ac \u0986\u09f0\u09c1 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u0989\u09aa\u09a6\u09c7\u09b7\u09cd\u099f\u09be", "status": "COMPLETED", "wing_division_section": "\u09ac\u09bf\u09a4\u09cd\u09a4 \u0986\u09f0\u09c1 \u098f\u0995\u09be\u0989\u09a3\u09cd\u099f \u09b6\u09be\u0996\u09be, \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc", "role_responsibilities": ["\u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09aa\u09cd\u09f0\u09ad\u09be\u09f1\u09f0 \u09b8\u09c8\u09a4\u09c7 \u099c\u09a1\u09bc\u09bf\u09a4 \u09b8\u0995\u09b2\u09cb \u09ac\u09bf\u09b7\u09af\u09bc\u09a4 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u099a\u09bf\u09ac/\u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09f0 \u09aa\u09cd\u09f0\u09a7\u09be\u09a8 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u0989\u09aa\u09a6\u09c7\u09b7\u09cd\u099f\u09be \u09b9\u09bf\u099a\u09be\u09aa\u09c7 \u0995\u09be\u09ae \u0995\u09f0\u0995\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995\u09be\u09b2\u09af\u09bc\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09be\u09f0\u09cd\u09b7\u09bf\u0995 \u09ac\u09be\u099c\u09c7\u099f \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4\u0995\u09f0\u09a3\u09f0 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u09be, \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09a8\u09c0\u09a4\u09bf \u0986\u09f0\u09c1 \u0986\u0981\u099a\u09a8\u09bf\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u0982\u09b9\u09a4\u09bf \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be, \u09aa\u09bf\u098f\u09ae-\u09aa\u09cb\u09b7\u09a3, \u0986\u09f0\u09c1 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09ac\u09c3\u09a4\u09cd\u09a4\u09bf \u0995\u09be\u09f0\u09cd\u09af\u09b8\u09c2\u099a\u09c0\u09f0 \u09a6\u09f0\u09c7 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u09aa\u09c3\u09b7\u09cd\u09a0\u09aa\u09cb\u09b7\u0995\u09a4\u09be \u0986\u0981\u099a\u09a8\u09bf\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ac\u09be\u09ac\u09c7 \u0986\u09ac\u09a3\u09cd\u099f\u09a8 \u0986\u09f0\u09c1 \u09aa\u09c1\u0981\u099c\u09bf \u09ae\u09c1\u0995\u09b2\u09bf \u0995\u09f0\u09be\u099f\u09cb \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u0995\u0964", "\u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u0989\u09aa\u09af\u09c1\u0995\u09cd\u09a4\u09a4\u09be \u0986\u09f0\u09c1 \u09b8\u09be\u09a7\u09be\u09f0\u09a3 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09a8\u09bf\u09af\u09bc\u09ae (\u099c\u09bf. \u098f\u09ab. \u0986\u09f0.) \u09ae\u09be\u09a8\u09bf \u099a\u09b2\u09be\u099f\u09cb \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u09b8\u0995\u09b2\u09cb \u09ac\u09bf\u09ad\u09be\u0997 \u0986\u09f0\u09c1 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09a4 \u09ac\u09cd\u09af\u09af\u09bc \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u0995\u0964", "\u09b8\u09ae\u09af\u09bc\u09ae\u09a4\u09c7 \u09ac\u09cd\u09af\u09f1\u09b9\u09be\u09f0 \u09aa\u09cd\u09f0\u09ae\u09be\u09a3\u09aa\u09a4\u09cd\u09f0 (\u0987\u0989\u099a\u09bf) \u09a6\u09be\u0996\u09bf\u09b2 \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u09b8\u0995\u09b2\u09cb \u0986\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09f0\u09c0\u09a3 \u0986\u09f0\u09c1 \u09ac\u09be\u09b9\u09cd\u09af\u09bf\u0995 \u0985\u09a1\u09bf\u099f \u09aa\u09f0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3\u09f0 \u09b8\u09c8\u09a4\u09c7 \u0985\u09a8\u09c1\u09aa\u09be\u09b2\u09a8 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0996\u09a3\u09cd\u09a1\u09f0 \u09ad\u09bf\u09a4\u09f0\u09a4 \u09a8\u09a4\u09c1\u09a8 \u09aa\u09cd\u09f0\u0995\u09b2\u09cd\u09aa, \u0995\u09cd\u09f0\u09af\u09bc \u0986\u09f0\u09c1 \u09a8\u09c0\u09a4\u09bf\u0997\u09a4 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09b8\u09a8\u09cd\u09ae\u09a4\u09bf \u09aa\u09cd\u09f0\u09a6\u09be\u09a8 \u0995\u09f0\u09be\u0964", "\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u09b6\u09be\u09b8\u09bf\u09a4 \u0985\u099e\u09cd\u099a\u09b2\u09f0 \u09ad\u09bf\u09a4\u09f0\u09a4 \u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09c0\u09af\u09bc \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09a8\u09c0\u09a4\u09bf (\u098f\u09a8\u0987\u09aa\u09bf) 2020 \u09f0\u09c2\u09aa\u09be\u09af\u09bc\u09a3\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09aa\u09f0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u0986\u09f0\u09c1 \u09b8\u09ae\u09cd\u09aa\u09a6 \u098f\u0995\u09a4\u09cd\u09f0\u09c0\u0995\u09f0\u09a3\u09f0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09a6\u09bf\u09af\u09bc\u0995\u0964", "\u09ac\u09bf\u09ad\u09be\u0997\u09f0 \u09ac\u09be\u09ac\u09c7 \u099a\u09f0\u0995\u09be\u09f0\u09c0 \u098f\u0995\u09be\u0989\u09a3\u09cd\u099f, \u099f\u09cd\u09b0\u09c7\u099c\u09be\u09f0\u09c0 \u0985\u09aa\u09be\u09f0\u09c7\u099a\u09a8 \u0986\u09f0\u09c1 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09f0 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u09be\u0964"], "activities": ["\u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09ac\u09bf\u09ad\u09be\u0997 \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09f0 \u09ae\u09c1\u09f0\u09ac\u09cd\u09ac\u09c0\u09b8\u0995\u09b2\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09aa\u09cd\u09f0\u09be\u0995 \u09ac\u09be\u099c\u09c7\u099f \u0986\u09b2\u09cb\u099a\u09a8\u09be \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09b6\u09be\u09b8\u09a8\u09bf\u0995 \u0997\u09cb\u099f\u09f0 \u09aa\u09f0\u09be \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09be\u09f1, \u09ac\u09cd\u09af\u09af\u09bc \u09ac\u09bf\u09ac\u09c3\u09a4\u09bf, \u0986\u09f0\u09c1 \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09aa\u09f0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09f0\u09be\u0964", "\u09f0\u09be\u099c\u09b9\u09c1\u09f1\u09be \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be (\u09aa\u09bf. \u098f\u09ab. \u098f\u09ae. \u098f\u099b.) \u09f0 \u099c\u09f0\u09bf\u09af\u09bc\u09a4\u09c7 \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u0986\u0981\u099a\u09a8\u09bf\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ac\u09be\u09ac\u09c7 \u09aa\u09c1\u0981\u099c\u09bf\u09f0 \u09aa\u09cd\u09f0\u09ac\u09be\u09b9 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0986\u09f0\u09c1 \u09aa\u09f0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09f0\u09be\u0964", "\u098f\u0995\u09be\u0989\u09a3\u09cd\u099f\u09c7\u09a3\u09cd\u099f \u099c\u09c7\u09a8\u09c7\u09f0\u09c7\u09b2\u09f0 \u0995\u09be\u09f0\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09f0 \u09aa\u09f0\u09be \u0985\u09a1\u09bf\u099f \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09bf\u09b6\u09a6 \u09b8\u0981\u09b9\u09be\u09f0\u09bf \u0986\u09f0\u09c1 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa \u09b2\u09cb\u09f1\u09be \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 (\u098f. \u099f\u09bf. \u0986\u09f0.) \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u0964", "\u099a\u09f0\u0995\u09be\u09f0\u09c0 \u0987-\u09ae\u09be\u09f0\u09cd\u0995\u09c7\u099f\u09aa\u09cd\u09b2\u09c7\u099a (\u099c\u09bf\u0987\u098f\u09ae) \u09f0 \u099c\u09f0\u09bf\u09af\u09bc\u09a4\u09c7 \u09b6\u09c8\u0995\u09cd\u09b7\u09bf\u0995 \u0986\u09a8\u09cd\u09a4\u0983\u0997\u09be\u0981\u09a5\u09a8\u09bf, \u09aa\u09cd\u09f0\u09af\u09c1\u0995\u09cd\u09a4\u09bf \u0986\u09f0\u09c1 \u09b8\u09c7\u09f1\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u0995\u09cd\u09f0\u09af\u09bc \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09be\u09f1\u09b8\u09ae\u09c2\u09b9 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0986\u09f0\u09c1 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u0995\u09f0\u09be\u0964", "\u09ac\u09cd\u09af\u09af\u09bc\u09f0 \u09aa\u09cd\u09f0\u09f1\u09a3\u09a4\u09be, \u09aa\u09c2\u09f0\u09cd\u09ac\u09be\u09a8\u09c1\u09ae\u09be\u09a8\u09f0 \u09aa\u09cd\u09f0\u09af\u09bc\u09cb\u099c\u09a8\u09c0\u09af\u09bc\u09a4\u09be \u099a\u09bf\u09a8\u09be\u0995\u09cd\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u0986\u09f0\u09c1 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u0985\u09a8\u09c1\u09b6\u09be\u09b8\u09a8\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u09a6\u09bf\u09ac\u09b2\u09c8 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u0985\u09a7\u09c0\u09a8\u09b8\u09cd\u09a5 \u0995\u09be\u09f0\u09cd\u09af\u09be\u09b2\u09af\u09bc \u0986\u09f0\u09c1 \u0985\u09a8\u09c1\u09a6\u09be\u09a8 \u09aa\u09cd\u09f0\u09a6\u09be\u09a8 \u09aa\u09cd\u09f0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u09a8\u09bf\u09f0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u0986\u09f0\u09c1 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6\u09f0 \u0996\u099a\u09f0\u09be \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u0964", "\u09ac\u09be\u099c\u09c7\u099f \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8, \u09aa\u09c1\u09a8\u09f0 \u09ac\u09cd\u09af\u09f1\u09b9\u09be\u09f0 \u0986\u09f0\u09c1 \u09b8\u09be\u09ae\u0997\u09cd\u09f0\u09bf\u0995 \u09aa\u09c1\u0981\u099c\u09bf \u09aa\u09cd\u09f0\u09f1\u09be\u09b9 \u09ac\u09cd\u09af\u09f1\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u09b6\u09be\u09b8\u09bf\u09a4 \u0985\u099e\u09cd\u099a\u09b2\u09f0 \u09ac\u09bf\u09a4\u09cd\u09a4 \u09ac\u09bf\u09ad\u09be\u0997\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09af\u09cb\u0997\u09be\u09af\u09cb\u0997 \u09b8\u09cd\u09a5\u09be\u09aa\u09a8 \u0995\u09f0\u09be\u0964"], "competencies": [{ "type": "Behavioral", "theme": "Decision Making", "sub_theme": "Sound Judgement" }, { "type": "Behavioral", "theme": "Outcome Orientation", "sub_theme": "Accountability" }, { "type": "Behavioral", "theme": "Solution Orientation", "sub_theme": "Attention to Detail" }, { "type": "Behavioral", "theme": "Operational Excellence", "sub_theme": "Planning & Prioritization" }, { "type": "Behavioral", "theme": "Collaborative Leadership", "sub_theme": "Influencing and Negotiation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Budget Formulation & Implementation" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Expenditure Management" }, { "type": "Functional", "theme": "Public Procurement (GFR)", "sub_theme": "Contract Management" }, { "type": "Functional", "theme": "Monitoring & Evaluation", "sub_theme": "Evaluation of outcomes / outputs" }, { "type": "Functional", "theme": "Financial Management", "sub_theme": "Government accounts" }, { "type": "Functional", "theme": "Data Analytics", "sub_theme": "Data led Decision making" }, { "type": "Domain", "theme": "Education Sector Financing", "sub_theme": "Knowledge of Centrally Sponsored Schemes (Samagra Shiksha, PM-POSHAN)" }, { "type": "Domain", "theme": "Public Financial Management", "sub_theme": "General Financial Rules (GFR) and Delegation of Financial Powers Rules (DFPR)" }, { "type": "Domain", "theme": "Education Policy Implementation", "sub_theme": "Financial Planning for National Education Policy (NEP) 2020" }, { "type": "Domain", "theme": "Audit and Compliance", "sub_theme": "Management of Public Accounts Committee (PAC) and Audit Paragraphs" }, { "type": "Domain", "theme": "Grant-in-Aid Management", "sub_theme": "Rules and Procedures for Grants to Educational Institutions" }, { "type": "Domain", "theme": "Treasury and Accounts Management", "sub_theme": "UT Treasury Rules and Accounting Procedures" }], "sort_order": 12, "created_at": "2026-01-16T06:59:23.720867+00:00", "updated_at": "2026-01-16T06:59:23.720867+00:00", "cbp_plans": [] }, { "state_center_id": "0142205376238551043589", "state_center_name": "Dadra and Nagar Haveli and Daman and Diu", "department_id": "0142274934952345602868", "department_name": "Directorate of Education", "sector_name": null, "instruction": "test", "id": "a456a244-cb07-48de-b6ed-2717795ad691", "user_id": "9cce1943-84d0-4df5-91a2-678a49244e35", "designation_name": "\u0985\u09a4\u09bf\u09f0\u09bf\u0995\u09cd\u09a4 \u09a8\u09bf\u09af\u09bc\u09a8\u09cd\u09a4\u09cd\u09f0\u0995 \u0986\u09f0\u09c1 \u0985\u09a1\u09bf\u099f\u09be\u09f0 \u099c\u09c7\u09a8\u09c7\u09f0\u09c7\u09b2", "status": "COMPLETED", "wing_division_section": "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0996\u09a3\u09cd\u09a1 \u0985\u09a1\u09bf\u099f \u09b6\u09be\u0996\u09be", "role_responsibilities": ["\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09f0\u09c0\u09af\u09bc \u0986\u09f0\u09c1 \u09f0\u09be\u099c\u09cd\u09af \u099a\u09f0\u0995\u09be\u09f0\u09f0 \u0986\u0981\u099a\u09a8\u09bf\u09b8\u09ae\u09c2\u09b9\u0995\u09c7 \u09a7\u09f0\u09bf \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0996\u09a3\u09cd\u09a1\u09f0 \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u09aa\u09f0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09a6\u09f0\u09cd\u09b6\u09a8, \u0985\u09a8\u09c1\u09aa\u09be\u09b2\u09a8, \u0986\u09f0\u09c1 \u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u0985\u09a1\u09bf\u099f\u09f0 \u0995\u09be\u09f0\u09cd\u09af\u09cd\u09af\u0995\u09f0\u09c0\u0995\u09f0\u09a3 \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u0985\u09a1\u09bf\u099f \u09a6\u09b2\u09b8\u09ae\u09c2\u09b9\u0995 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u0986\u09f0\u09c1 \u09a8\u09bf\u09f0\u09cd\u09a6\u09c7\u09b6\u09a8\u09be \u09aa\u09cd\u09f0\u09a6\u09be\u09a8 \u0995\u09f0\u09be, \u099a\u09bf. \u098f. \u099c\u09bf. \u0986\u09f0\u09c1 \u0986\u0987. \u098f\u09a8. \u099f\u09bf. \u0993. \u098f\u099b. \u098f. \u0986\u0987.-\u09f0 \u09a6\u09cd\u09ac\u09be\u09f0\u09be \u09a8\u09bf\u09f0\u09cd\u09a7\u09be\u09f0\u09bf\u09a4 \u09f0\u09be\u099c\u09b9\u09c1\u09f1\u09be \u0985\u09a1\u09bf\u099f\u09f0 \u09b8\u09f0\u09cd\u09ac\u09cb\u099a\u09cd\u099a \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1 \u09aa\u09be\u09b2\u09a8 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u0996\u099a\u09f0\u09be \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09b8\u09ae\u09c2\u09b9 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0986\u09f0\u09c1 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u0995\u09f0\u09be, \u09ab\u09b2\u09be\u09ab\u09b2\u09b8\u09ae\u09c2\u09b9 \u09aa\u09cd\u09f0\u09ae\u09be\u09a3-\u0986\u09a7\u09be\u09f0\u09bf\u09a4, \u09aa\u09cd\u09f0\u09ad\u09be\u09f1\u09b6\u09be\u09b2\u09c0 \u09b9\u09cb\u09f1\u09be\u099f\u09cb \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09f0\u09be, \u0986\u09f0\u09c1 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf\u0997\u09a4 \u0989\u09a8\u09cd\u09a8\u09a4\u09bf\u09f0 \u09ac\u09be\u09ac\u09c7 \u0995\u09be\u09f0\u09cd\u09af\u0995\u09f0\u09c0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u0986\u0997\u09ac\u09a2\u09bc\u09cb\u09f1\u09be\u0964", "\u0997\u09c1\u09f0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09f0\u09cd\u09a3 \u0985\u09a1\u09bf\u099f \u09ab\u09b2\u09be\u09ab\u09b2\u09f0 \u09ac\u09bf\u09b7\u09af\u09bc\u09c7 \u0986\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u0986\u09f0\u09c1 \u09b8\u09c1\u09b6\u09be\u09b8\u09a8\u09f0 \u09aa\u09cd\u09f0\u099a\u09be\u09f0 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u099c\u09cd\u09af\u09c7\u09b7\u09cd\u09a0 \u099a\u09f0\u0995\u09be\u09f0\u09c0 \u09ac\u09bf\u09b7\u09af\u09bc\u09be\u09b8\u0995\u09b2\u09f0 (\u09af\u09c7\u09a8\u09c7, \u09ad\u09be\u09f0\u09a4 \u099a\u09f0\u0995\u09be\u09f0\u09f0 \u09b8\u099a\u09bf\u09ac, \u09ae\u09c1\u0996\u09cd\u09af \u09b8\u099a\u09bf\u09ac) \u09b8\u09c8\u09a4\u09c7 \u099c\u09a1\u09bc\u09bf\u09a4 \u09b9\u09cb\u09f1\u09be\u0964", "\u0989\u099a\u09cd\u099a \u09aa\u09f0\u09cd\u09af\u09be\u09af\u09bc\u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09c0\u09af\u09bc \u0986\u09f0\u09c1 \u0986\u09a8\u09cd\u09a4\u0983\u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09c0\u09af\u09bc \u09ae\u099e\u09cd\u099a\u09a4 \u09ad\u09be\u09f0\u09a4\u09f0 \u099a\u09bf\u098f\u099c\u09bf\u0995 \u09aa\u09cd\u09f0\u09a4\u09bf\u09a8\u09bf\u09a7\u09bf\u09a4\u09cd\u09ac \u0995\u09f0\u09be, \u0986\u09f0\u09c1 \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u0993\u09aa\u09f0\u09a4 \u09f0\u09be\u099c\u09b9\u09c1\u09f1\u09be \u098f\u0995\u09be\u0989\u09a3\u09cd\u099f \u0995\u09ae\u09bf\u099f\u09bf (\u09aa\u09bf\u098f\u099a\u09bf) \u09f0 \u09a6\u09f0\u09c7 \u09b8\u0982\u09b8\u09a6\u09c0\u09af\u09bc \u09b8\u09ae\u09bf\u09a4\u09bf\u09b8\u09ae\u09c2\u09b9\u0995 \u0985\u09f1\u0997\u09a4 \u0995\u09f0\u09be\u0964", "\u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3, \u09ab\u09f0\u09c7\u09a8\u099a\u09bf\u0995 \u0985\u09a1\u09bf\u099f \u0995\u09cc\u09b6\u09b2 \u0986\u09f0\u09c1 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u0989\u09a6\u09c0\u09af\u09bc\u09ae\u09be\u09a8 \u09aa\u09cd\u09f0\u09af\u09c1\u0995\u09cd\u09a4\u09bf \u0997\u09cd\u09f0\u09b9\u09a3\u09f0 \u099c\u09f0\u09bf\u09af\u09bc\u09a4\u09c7 \u0985\u09a1\u09bf\u099f \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf\u09a4 \u0989\u09a6\u09cd\u09ad\u09be\u09f1\u09a8\u0995 \u099a\u09be\u09b2\u09bf\u09a4 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u09ae\u09a8\u09cd\u09a4\u09cd\u09f0\u09be\u09b2\u09af\u09bc \u0986\u09f0\u09c1 \u0986\u09a8\u09c1\u09b7\u0982\u0997\u09bf\u0995 \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b8\u09ae\u09c2\u09b9\u09f0 \u09b8\u09c8\u09a4\u09c7 \u09b8\u09ae\u09cd\u09aa\u09f0\u09cd\u0995\u09bf\u09a4 \u099a\u09bf. \u098f. \u099c\u09bf.-\u09f0 \u09ac\u09be\u09f0\u09cd\u09b7\u09bf\u0995 \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u0985\u09a7\u09cd\u09af\u09be\u09af\u09bc\u09b8\u09ae\u09c2\u09b9 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0985\u09a1\u09bf\u099f\u09f0 \u09ad\u09bf\u09a4\u09f0\u09a4 \u099c\u09cd\u09af\u09c7\u09b7\u09cd\u09a0 \u09ac\u09bf\u09b7\u09af\u09bc\u09be\u09b8\u0995\u09b2\u09f0 (\u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995 \u09aa\u09cd\u09f0\u09a7\u09be\u09a8, \u09aa\u09cd\u09f0\u09a7\u09be\u09a8 \u09b8\u099e\u09cd\u099a\u09be\u09b2\u0995) \u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6 \u0986\u09f0\u09c1 \u09ac\u09bf\u0995\u09be\u09b6\u0964"], "activities": ["\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0996\u09a3\u09cd\u09a1\u09f0 \u09ac\u09be\u09ac\u09c7 \u09ac\u09be\u09f0\u09cd\u09b7\u09bf\u0995 \u0985\u09a1\u09bf\u099f \u09aa\u09f0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be \u0986\u09f0\u09c1 \u09ac\u09bf\u09aa\u09a6\u09be\u09b6\u0982\u0995\u09be \u09ae\u09c2\u09b2\u09cd\u09af\u09be\u09af\u09bc\u09a8 \u09aa\u09f0\u09bf\u0995\u09be\u09a0\u09be\u09ae\u09cb\u09a4 \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8 \u099c\u09a8\u09cb\u09f1\u09be\u0964", "\u09f0\u09be\u09b7\u09cd\u099f\u09cd\u09f0\u09c0\u09af\u09bc \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0986\u0981\u099a\u09a8\u09bf\u09b8\u09ae\u09c2\u09b9\u09f0 \u09ae\u09c1\u0996\u09cd\u09af \u09aa\u09cd\u09f0\u09a6\u09f0\u09cd\u09b6\u09a8 \u0985\u09a1\u09bf\u099f\u09f0 \u09ac\u09be\u09ac\u09c7 \u09aa\u09cd\u09f0\u09f1\u09c7\u09b6 \u0986\u09f0\u09c1 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a5\u09be\u09a8 \u09b8\u09a8\u09cd\u09ae\u09bf\u09b2\u09a8\u09f0 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf\u09a4\u09cd\u09ac \u0995\u09f0\u09be (\u09af\u09c7\u09a8\u09c7, \u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be, \u09aa\u09bf\u098f\u09ae \u09b6\u09cd\u09f0\u09c0)\u0964", "\u0985\u09a1\u09bf\u099f \u0995\u09f0\u09be \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b8\u09ae\u09c2\u09b9\u09b2\u09c8 \u099c\u09be\u09f0\u09bf \u0995\u09f0\u09be\u09f0 \u0986\u0997\u09a4\u09c7 \u0985\u09a1\u09bf\u099f \u09aa\u09c7\u09f0\u09be\u099b \u0986\u09f0\u09c1 \u09aa\u09f0\u09bf\u09a6\u09f0\u09cd\u09b6\u09a8 \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u099a\u09c2\u09a1\u09bc\u09be\u09a8\u09cd\u09a4 \u09aa\u09f0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09a3\u09f0 \u09ab\u09b2\u09be\u09ab\u09b2, \u09a1\u09bf\u099c\u09bf\u099f\u09c7\u09b2 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09f0 \u0986\u09a8\u09cd\u09a4\u0983\u0997\u09be\u0981\u09a5\u09a8\u09bf, \u0986\u09f0\u09c1 \u09b6\u09bf\u0995\u09cd\u09b7\u0995 \u09aa\u09cd\u09f0\u09b6\u09bf\u0995\u09cd\u09b7\u09a3\u09f0 \u09ab\u09b2\u09aa\u09cd\u09f0\u09b8\u09c2\u09a4\u09be\u09f0 \u09a6\u09f0\u09c7 \u0997\u09c1\u09f0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09f0\u09cd\u09a3 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09f0\u09a4 \u09ac\u09bf\u09b7\u09af\u09bc\u0997\u09a4 \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u099a\u09c2\u09a1\u09bc\u09be\u09a8\u09cd\u09a4 \u0995\u09f0\u09be\u0964", "\u09f0\u09be\u099c\u09b9\u09c1\u09f1\u09be \u098f\u0995\u09be\u0989\u09a3\u09cd\u099f \u0995\u09ae\u09bf\u099f\u09bf (\u09aa\u09bf\u098f\u099a\u09bf) \u09f0 \u0986\u0997\u09a4 \u0985\u09a1\u09bf\u099f \u09aa\u09cd\u09f0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09f0 \u09aa\u09cd\u09f0\u09a4\u09bf\u09f0\u0995\u09cd\u09b7\u09be\u09f0 \u09ac\u09be\u09ac\u09c7 \u09b8\u0982\u0995\u09cd\u09b7\u09bf\u09aa\u09cd\u09a4 \u09ac\u09bf\u09f1\u09f0\u09a3 \u09aa\u09cd\u09f0\u09b8\u09cd\u09a4\u09c1\u09a4 \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u0986\u09b2\u09cb\u099a\u09a8\u09be\u09f0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09a6\u09bf\u09af\u09bc\u09be\u0964", "\u09aa\u09c2\u09f0\u09cd\u09ac\u09f0 \u0985\u09a1\u09bf\u099f\u09f0 \u09aa\u09f0\u09be\u09ae\u09f0\u09cd\u09b6\u09f0 \u0993\u09aa\u09f0\u09a4 \u09ae\u09a8\u09cd\u09a4\u09cd\u09f0\u09be\u09b2\u09af\u09bc\u09c7 \u09a6\u09be\u0996\u09bf\u09b2 \u0995\u09f0\u09be \u098f\u0995\u09b6\u09cd\u09af\u09a8 \u099f\u09c7\u0995\u09a8 \u09a8\u09cb\u099f\u099b (\u098f\u099f\u09bf\u098f\u09a8) \u09f0 \u09b8\u09cd\u09a5\u09bf\u09a4\u09bf \u09a8\u09bf\u09f0\u09c0\u0995\u09cd\u09b7\u09a3 \u0995\u09f0\u09be\u0964", "\u09ac\u09bf\u09a4\u09cd\u09a4\u09c0\u09af\u09bc \u0985\u09a8\u09bf\u09af\u09bc\u09ae \u09ac\u09be \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf\u0997\u09a4 \u0985\u09a6\u0995\u09cd\u09b7\u09a4\u09be \u099a\u09bf\u09a8\u09be\u0995\u09cd\u09a4 \u0995\u09f0\u09bf\u09ac\u09b2\u09c8 \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u0986\u09f0\u09c1 \u09ab\u09f0\u09c7\u09a8\u099a\u09bf\u0995 \u09b8\u0981\u099c\u09c1\u09b2\u09bf\u09f0 \u09ac\u09cd\u09af\u09f1\u09b9\u09be\u09f0 \u0986\u09f0\u09ae\u09cd\u09ad \u0995\u09f0\u09be \u0986\u09f0\u09c1 \u09a4\u09a4\u09cd\u09ac\u09be\u09f1\u09a7\u09be\u09a8 \u0995\u09f0\u09be\u0964", "\u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0986\u09f0\u09c1 \u09f0\u09be\u099c\u09b9\u09c1\u09f1\u09be \u0985\u09a1\u09bf\u099f\u09f0 \u0989\u09a6\u09c0\u09af\u09bc\u09ae\u09be\u09a8 \u09aa\u09cd\u09f0\u09f1\u09a3\u09a4\u09be\u09f0 \u0993\u09aa\u09f0\u09a4 \u0986\u0997\u09b6\u09be\u09f0\u09c0\u09f0 \u0995\u09cd\u09b7\u09ae\u09a4\u09be-\u09a8\u09bf\u09f0\u09cd\u09ae\u09be\u09a3 \u0995\u09f0\u09cd\u09ae\u09b6\u09be
